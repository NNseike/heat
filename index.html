人間を補完してくれる〝小さきもの〟たち





──押井さんはイヌやネコ、動物と暮らすことも、友だち問題で悩む人にはとても有効だとおっしゃってますね。

押井　いや、そういう人に限らず、人間にはイヌネコが必要なのではないか、と思うわけですよ。なぜなら、人間はパーフェクトではなく、何かが欠けていると考えるから。生き物を飼いたがるのは人間だけだし、我々は生き物に接することで何かを補完しているのではないかと思うから。それは同じ人間や、富や名誉なんかじゃ絶対に代用できない欠落で、その部分を埋めてくれるのが、イヌやネコといった〝小さきもの〟たちだと思っている。

　正体不明、曖昧な存在の〝友だち〟などより、よっぽどそっちのほうが重要ですよ。そういう感情に気づかない人間が多いのは、友だちという幻想に幻惑されている証拠なんじゃないの？

──イヌネコは一緒にいてもしゃべれないからと思う人もいるんじゃないですか？　つまり、相談相手にならない。

押井　僕に言わせれば、コミュニケーションが取れないからいいんだよ。僕なんてアタミに帰ったら、家のイヌネコと一日中しゃべってるよ。どんなにかわいくても、やっぱり人間とはまったく違う生き物で、どうしても超えられない壁がある。だからこそ想いは募ってしまう。限られた命だし、自分より先に死んでしまうだろうことは分かっているし、いつまでたっても〝子ども〟という感覚。本当の子どものように成長して、旅立ったりはしないから、守りたい、かわいがりたいと思うし、その感情がとても重要だということになる。

　僕は基本的に冷たい人間だと認識されているようで、自分でもそれは感じている。興味のないことに対してはとても冷淡だし、第一あまり人間が好きじゃない。だけど、小さきものを守りたいという保護本能だけはなぜかとても強い。大人は苦手だけれど、乳臭い赤ちゃんは大好き。何時間でも抱いていられますから。

　まあ、話がずれちゃったけど、イヌネコ、小さきものは、人間が生きる上で不可欠な存在で、とりわけ男性にとってはより重要になるんだよ。





オヤジはつらいよ





──とりわけ男性ですか？

押井　女性の場合はよく分からないんだけど、男性の人生の大きなテーマのひとつに、仕事で自己実現するということがあるじゃないですか。簡単に言っちゃえば、その人が属している世界で〝彼はさすがだ〟とか〝凄い〟とか〝あいつはできるやつだ〟なんて言われたいということ。その組織に所属しているということだけでは満足できず、周囲の人間に評価されたい、世間に認められたいという願望が生まれてくる。評価されれば、それがまた仕事の原動力になるしね。帰宅したら怖い奥さんが待っていて、単なるオヤジ扱いされたとしても、そういう〝評価〟があれば生きて行けるんだよ。

──確かに、恐妻家の方は多いみたいですね。

押井　そうだよ。とりわけ日本の男は、どれだけ偉大な監督だったり大企業の社長であっても、家に帰れば奥さんのいいなり、なんてことが多いんじゃないかな。まあ、海外でもそれは変わらないと思うけど。宮さん（宮﨑駿）もその典型だからね。家に帰ったら偉大な監督でもなければ、一家言ある文化人でもない。奥さんに頭が上がらない単なるオヤジだから。

　でも、それは決して悪いことじゃなくて、むしろ必要なことなんだよ。なぜなら、それでバランスが取れるから。人間、やっぱり偉いだけ、ちやほやされるだけじゃつらいしよくない。どこかで自分をただのバカ扱いしてくれる人間が必要になる。つまり、必要なのは、自分を導いてくれるマスター、仕事のことをいろいろ話せ、一緒に何かを作ることができる仕事仲間、そして自分の本質を見抜いてくれる家族ですよ。

　ある程度の年齢までは、その三種類の人間がいてくれれば問題はないんだけど、年齢を重ねてくると、ふとこう思うことがある。「自分をただの人間として必要としてくれる存在はいるのだろうか」とね。社長や監督などの社会的ステイタスではなく、一緒に仕事をしている仲間でもなく、自分をバカにしてくれる家族でもない。ひとりの人間として自分を求めてくれる存在──たぶん、家族だけではその欲求は満たされないんだと思うんだ。

──男性は大変ですねえ。

押井　大変なんですよ。子どもだって、小さいときはお父さんに抱きついたり、帰宅すれば出迎えてくれたり、お父さんを求めてくれるのに、ある程度の年齢、自分の世界ができた中学生くらいから、もう父親が必要じゃなくなる。徐々に距離が広がってきて、高校生になると「うるせえな」ってレベルにまで落ち込んでしまう。奥さんは奥さんで、いろんな付き合いがあったりして、夫にかまけている時間なんてあるはずがない。自己実現した男性は基本的に忙しいから、家のなかに居場所がないことが多いんだよね。

──結婚に夢をもっている人、これから結婚しようとする人には、つらい現実ですね。

押井　でも、夫婦ってそうなんだよ。家庭を維持するという一部でだけ価値観が重なっている。自分たちの子どもに対して同じレベルで反応する必要があるからね。家庭生活という意味では価値観を共有するんだけれど、結局は赤の他人が一緒に暮らしているわけだから、どこかで価値観の違いが露呈してくる。

「なんでこんな超合金なんか買ってくるの？」「こんなモデルガン、なぜ欲しいのよ？」ってね。その一方で男性からすれば「なんでこんな宝石を買うんだよ？」とか「またコート？　コートなんて三枚もってれば十分だろう」みたいなさ。僕たちは「そんなの、もういっぱい持ってんじゃん！」って言いたいわけ。

──女性の欲しい気持ちも、男性の言いたい気持ちも分かりますねえ（笑）。

押井　男性からすれば、モデルガンとか何丁も欲しいわけさ。（ＦＮ）ＦＡＬ（注）というヨーロッパの有名な突撃銃があるんだけど、これはバリエーションが三十近くある。ＡＫ（注）だって五十くらいのバリエーションがあって、僕たち男はそれを全部揃えたいというバカな欲望にかられるわけだ。川井（憲次）（注）君なんて「音が出ないものに、金を払う気がしない」とまで言ってんだよ（笑）。そういう気持ちって、女性がコートや宝石をたくさん買うのと同じなんだよね。でも、男の場合はそう思っていてももめるのがイヤだから、奥さんのそんな買い物には口を出さないけれど、女性の場合は「また買ったの！」と口に出してしまう。女性のほうが価値観が違うことをどうしても認めたくないから、簡単に言葉にしてしまうんだよ。恋愛時代はまだしも、結婚してしまうと、価値観を共有する部分が明確になってしまうし、それ以外の部分ではもうお呼びでないということなんだよ。

──お、押井さん、例がリアルですけど、もしかして、そういうケンカをやりまくってるんですか？

押井　僕のことじゃないの！　一般論だよ、一般論。恋愛中は、ふたりともまるで同じ価値観のように感じていて、だからこそ結婚しようと思うわけなんだけど、それは幻想に過ぎない。というか、幻想を見るからこそ結婚に踏み切ることができるんだけどさ。結婚するということはいわば、ふたつの文化がぶつかり合うことだからね。誰にとっても非常に難しいわけですよ。

　で、とりわけ男はそんなとき、奥さんに価値観の違いを突きつけられる。さらには粗大ゴミ扱いされるようになると、この世の中に生きている人間として、あるいは男性として、誰が自分を必要としてくれるんだろうと、ふっと考えてしまうんだ。





人は頼られたい、必要とされたい





──で、イヌとネコが登場するわけですね。

押井　イヌやネコ、小さきものたちは、その飼い主が泥棒であろうが社長であろうが、革命家であろうが殺人鬼──といっても彼らが飼うかは分からないけど──であろうが、まったく関係ない。その人をひたすら求めて愛してくれる。レーニンもネコを飼っていたしね。社会的ステイタスなんてものを全部すっ飛ばし、男も女も関係なく、妻や夫、母親や父親であることもどうでもよく、とにかく自分を慕い好いてくれる。ほかの誰でもなく、自分を必要としてくれている。

　自分を必要としてくれる存在がいる、それこそがとても重要なんだよ。

──『シコふんじゃった。』（注）で、主人公がおでぶな男子生徒を相撲部に勧誘したら、すぐにＯＫを出してくれるんです。その理由が「人生で初めて人に何かを頼まれたから」みたいなことだった。そのセリフはとてもいいと思いました……というか、そこしか覚えていないくらい（笑）。

押井　でしょ？　そうなんですよ。人は頼られたい、必要とされたい。そういう存在が必要で、イヌネコはまさにそうなんです。

　人間は本能的に〝小さきもの〟を保護したい、守りたいという思いがある。まあ、最近はそういう部分が欠落している人間も多いんだけど、人間は本来そういうものなんだよ。本能である以上、満たさなきゃいけないわけ。

　僕の母親は昔からイヌネコは大嫌いで、子どもも好きじゃないくらいだった。そんな母親が独り暮らしになり、僕は母にチワワを押し付けたんだよ。最初はとてもイヤがっていたのに、すぐに溺愛しちゃって、僕たちも驚くくらいにいつもかわいがっていた。あのクールな母親にも愛情を注ぐ対象が必要だったということだよね。三年くらいまえにチワワが死んで、その落ち込み方の凄さで、いかに好きだったかが伝わってきたから。

　子どもがいない夫婦がイヌネコを飼うケースが多いのはそのためだと思うよ。僕も結婚して八年くらい経ち、イヌを飼うために東京からアタミに引っ越した。その理由のひとつにふたりの間に子どもがいなかったことはあるから。





イヌネコとの距離感





──そのとき飼い始めたのがバセットハウンドのガブリエル、通称ガブちゃんでした。当時の押井さんは、いつもバセットのイラストやら刺繍やらが施された服を着てましたよね。でも、ガブが亡くなり、二代目のバセット、セラフィム、通称セラちゃんを飼うようになって、もうそういう服は着なくなりましたが……。

押井　ガブが生きている間は、そこに自分の情熱が全部集中していて、たぶん、人生のなかでもっとも楽しい時期だったんじゃないかな。だから、その思い入れ、愛情もハンパじゃなかった。強過ぎたんですよ。そういう存在だったガブに死なれて、考え方が少し変わってしまい、イヌ柄系の服はもう着なくなった。説明するの難しいんだけど……。

──愛しい存在の死を経験して、ひとつ大人になったとか？

押井　いや、むしろさらに歳をとったんだろうね、きっと。達観とも違うし、悟りとも違う。相変わらずイヌネコは大好きで、いまでもアタミの家はイヌネコだらけだしさ。

　だから、きっと距離感だよね。ガブの死によって動物との距離感が少し分かったというか……。距離感がないと逆につらくなるから。それは亡くなったときのことだけじゃなく普段の生活のなかでも言えること。やっぱり、どんなに思い入れがあっても動物と人間は違うわけで、本当はその違いこそがいいのに、それはさておきで、気がつけばその動物を人格化しちゃってるわけだ。そうなると死はもちろん、日常さえもちょっとずつずれてしまう。

　そのとき一緒に飼っていたダニやん（ダニエル）はちょっと違っていたけどね。ノラ出身だったからか人間とは最後まで距離感があって、〝子ども〟という感じはしなかった。ガブとは、彼女が家に来たときからずっと一緒の布団で寝ていたけど、ダニやんは絶対に入ってこなかった。ガブとは違う関係性になったよね。

──ガブには「何でこの気持ちを分かってくれないんだ？」みたいな感情をもってしまったということですか。

押井　分かんなくて当たり前なのに、そういう理不尽さを相手に強いるようになってしまったところはある。ほら、大島弓子（注）の『グーグーだって猫である』（注）って漫画、読んだことある？

──映画は見ましたが。思いのほかネコ愛は薄かった印象ですね。

押井　僕は映画版は見てないんだけど、その原作の漫画が動物との距離のとり方について非常に的確な表現をしている。初代のネコはサバという名前で、大島弓子はそれを人間として描いている。青いフワフワのワンピースみたいな服を着た、ネコ耳のハンサムな男性としてね。でも、彼を失い二代目としてグーグーと名づけたネコを飼うんだけど、それからはネコの姿になっているの。本人が意識して描いたのか、あるいは無意識だったのかは知らないけれど、まさにそのイメージ。確かに最初に飼ったイヌネコは特別で、彼らと最後まで添い遂げると、二代目からは接し方が変わるんだよ。

──それにしても何でイヌなんですか？　押井さんがとりわけイヌにこだわるようになった理由は何なのでしょう？

押井　子どものころ、イヌを飼っていたんだよね。でも、そのイヌを親父に勝手に捨てられたことがあった。学校から帰ってきたらそのイヌがいなくなっていて、僕は大きなショックを受けちゃってさ。子どもなりに探し回って、違う家にあげちゃったことを知って、以来、寄り道してイヌに会いに行っていたんだよ。

　いまでもなぜ、親父がそんなことをしたのか分からないけど、そういう体験がいまの僕のイヌへの執着につながっていることは確かだと思う。

──それは、子どもだとつらい思い出になってしまいますよね。

押井　うん、やっぱり必要なんだよ、イヌやネコが。これまで、イヌ二匹とネコ二匹を看取った経験から言っても、生物として満たされない部分がある人間にはイヌネコが必要だということ。定年を迎えて、家にいるようになったおっさんがヘコまないためにもイヌネコは必要だと思うね。

　いや、別にイヌネコじゃなくて爬虫類でもいいんだけど。熱帯魚とか昆虫とか……うーん、でも僕は、声をかけたら反応してくれるほうがいいけどね。イヌは飛んできてくれて、ネコは耳をちょっと動かすだけだけど、それでいい。反応があるということが重要だから。昆虫とか魚は名前呼んでも反応なさそうじゃない（笑）？

──人間が抱える隙間について、押井さんは『イノセンス』（注）でも描いていましたね。

押井　『イノセンス』を作ったときは、その隙間を埋めてくれるのが人形でもいいんじゃないかと思っていたわけ。あるいは、自分が人形になればいいと考えたから、ラストシーンはトグサが抱えている娘がさらに人形を抱えている姿と、バトーが抱えているバセットがカットバックになっている。あのときはそう考えていた。〝孤独でなくなるためには、人間でなくなればいい〟ってね。

　この自然界で、唯一孤独なのは自意識をもつ人間だけで、ほかの生物のように無意識では生きられない。どうしてもそこに〝個我〟が出てきてしまう。だから、孤独を感じるのが人間の宿命なんだよね。

　孤独を癒やしてくれるのは、友だちなどではなく〝小さきもの〟ということに、みんな早く気づくべきなんですよ。





ＦＮ ＦＡＬ　ベルギーのＦＮ社が開発したアサルトライフル。





ＡＫ　１９４９年にソ連軍が採用したアサルトライフルのこと。〝アーカー〟と読む。





川井憲次（かわい・けんじ）　日本の作曲家。１９５７年生まれ。『紅い眼鏡』から押井のすべての作品を手掛けている。





『シコふんじゃった。』　１９９２年の日本映画。卒業単位の代わりに廃部寸前の相撲部に入った大学生の四苦八苦を描く。汗臭さのないスポーツ映画。監督は周防正行、主演は本木雅弘。





大島弓子（おおしま・ゆみこ）　日本の漫画家。１９４７年生まれ。代表作に『いちご物語』『バナナブレッドのプティング』『綿の国星』。





『グーグーだって猫である』　１９９６年から１９９７年まで『ヤングロゼ』、その後『本の旅人』に移籍し２０１１年まで連載された漫画エッセイ。映画版では主人公の漫画家に小泉今日子、監督は犬童一心だった。





『イノセンス』　２００４年のアニメーション映画。セクサロイド暴走の謎に迫る公安９課のバトーとトグサ。カンヌ映画祭のコンペティション部門で上映された日本初のアニメ。そのディテールはいま見ても息をのむほど。





死んだ人と付き合おう





──友だちの代わりになるのが〝死んだ人〟だともおっしゃってます。

押井　つまり、本のなかにいるってことだよね。「本を読むということは、それを書いた人と付き合うということである」。これは僕の好きなエッセイスト、山本夏彦（注）の言葉なんだけど、その通りだと思うよ。

　できれば好きな作家を見つけて、その人の書物をたくさん読む。そうすることで、現実に知り合った人、みんなが言う〝友だち〟なんかより親しくなれる。そうなれば、自分とは異なる価値観に触れることができる。たとえば、世間を騒がすような事件が起きたとしたら、あの人ならどういうふうに考えるんだろうか、とかね。そういう価値観に触れることが重要なんですよ。

──別に、生きている人でもいいんでしょ。

押井　もちろんです。これまで何度か、北野武（注）との対談企画が浮上したことがあって結局、お互いのスケジュールの都合で実現しなかったんだけど、僕はわざわざ会う必要はないだろうと思っていた。僕は彼の作った映画が好きで、ほとんど見ている。世間的に評価の低かった映画も含めてほとんど。だから、彼がどんなことを言うのか、こういうことを僕が言ったら、どんな反応を返すのか、それがだいたい想像つくし、それほど外れてないという確信もあった。そういうのを〝シンパシー〟と言うんです。

──北野武は押井さんの〝仲間〟のような存在になるの？　仲間意識を感じているということなのかしら。

押井　いや、同世代を生きている、共感できる相手、というのが正しい。仕事も、生き方も分かるし評価できる。

──そういう人、ほかにいますか？

押井　三池さんかな。三池崇史（注）と北野武。たとえ世間で評価されなかった映画であっても、僕は嫌いじゃない。なぜならシンパシーを感じるから。同じ価値観をもっている人がいるというだけで、張り合いもできるしね。さっき言ったトシちゃん（鈴木敏夫）も同じだよ。





指南書の98パーセントはクズである





──押井さんは本を読めばいいとおっしゃいますが、多くの人はどんな本を読めばいいか分からないと思いますよ。かく言う私もフィクションばかりで、ノンフィクションや哲学書や評論書はほとんど読んだことがありません。

押井　だからダメなんです。

──す、すみません。でも、何を読むにしても、理解する力がないとダメですよね？

押井　ものを考えるということがちゃんと分かっている人でなければ本を読む意味はない。逆に、ものを考える能力を身につけるには依然として本を読むしかない。

──それこそ、いたちごっこですね。

押井　そう。だから言ってるじゃない。人間の孤独と同じなんだって。孤独と向き合うことで初めて孤独を知る。無視していたら一生孤独に怯えることになる。得てして、こういう根源的なことは原因と結果が簡単に入れ替わってしまうから。だからこそ、ものの考え方が大事になる。

──世間にハウツー本や人生の指南書のような本の需要があるのも、みんな何を読めばいいのか、はたまたどうすれば自分の人生を変えてくれるような本に出会えるのか、そんな悩みを抱えているからですよね。

押井　そういうハウツー本や指南書、自己啓発本で本当に役に立つものがあるのか？　僕に言わせれば98パーセントがクズですから。でも、自分の本がそうだという気は毛頭ないよ。僕の本は残りの２パーセント。その自信があるからこそ、こうやって本にしている。とはいえ、その98パーセントのなかに紛れ込んでしまうことは避けられない。だから、どうやって〝その一冊〟を探し出すのかは永遠のテーマになるよね。そして、ひとりひとりに必ず、〝この一冊〟はあるから。

──押井さんの〝この一冊〟はどの本だったんですか。

押井　ありますよ、もちろん。あるけれど、それに到達するまでに人間は、大げさに言ってしまえば万巻の書を読む覚悟が必要なんですよ。

──じゃあ、教えてくれないんですか？

押井　当たり前じゃないですか。たとえ教えても同じだよ。そこに到達するまでの道のりがなければ、それを読んだところで何も得るものはない。

　そこが本の面白いところだよね。同じキリストに説教されても、それなりに修行を積んだ人と市井の人、ただの商店のオヤジだと、その理解に大きな差が生まれる。でも、キリストが言っているのは「ただのオヤジのほうがいいんだ」ということなんだから。イエスが言っているのは、突き詰めるとそういうことになるんだよ。

──そうなんですか？

押井　親鸞も同じようなことを言っている。「余計なことをいろいろ考えて、自分が賢いと思ったやつが一番ダメなんだ」ってね。さらに、こんなことも言っているよ。「悪人ほどいい」ってね。

──それって、押井さん的に言うと鈴木敏夫さんになるんですかね？

押井　ああ、トシちゃんね、確かに彼は悪人だけどさ（笑）。いや、悪人のほうが悟りを得やすいからだよ。物事を考えることも選択肢をもつことと同じ。麻紀さんのように、すぐに答えを欲しがること自体、すでに選択肢を狭くしているんだから。

──すぐに答えが欲しいから指南書を読むわけで……。

押井　それもまたいたちごっこ。そういう人は永遠に分からない。

──押井さんは、その教えてくれない〝一冊〟に出会ったのはいつごろだったんですか？

押井　いつもなにも関係ないよ。〝この一冊〟は、その時々で違っていいんだから。唯一の一冊である必要はまったくない。あくまで〝この一冊〟は比喩として言っているのであって、その時々で自分が到達した本というのは必ずあるんだよ。

──なるほど。それで言うと、私の場合は中学生のときに読んだ『ライ麦畑でつかまえて』になるのかなあ……。

押井　まあ、私に言わせると小説はその範疇に入りませんけどね。

　麻紀さんの言うサリンジャー（注）も、ディケンズ（注）も、ドストエフスキー（注）だって生前から高い評価を得てきた。当時の売れっ子作家のひとりだったんだから。つまりいまで言う流行作家でありベストセラー作家ですよ。そういう作家は自分の成功体験に縛られ、永遠にモチーフを失ってしまう。だから売れた作家は基本的にダメ。死後評価された作家のほうがダンゼンいい。それは映画監督と同じです。

──死後、評価があがったと言えば、ハーマン・メルヴィル（注）とかそうですよね。

押井　昔の人は、そんな本を一カ月かけて読んでいたけど、いまの人でそういう本を読むのは権威主義者か教養主義者だけだよ。でも、そういう要求で読むのはダメ。何を読んでも無駄です。なぜなら、切実さがないから。当然、頭に入ってくるはずがない。





僕の生き方の一部、空手





──押井さんがそういうふうに考えるに至ったのも、子どものときから浴びるように本を読んできた結果ですよね。

押井　もちろん。そういう基盤があった上で誰かと接したとき、その出会いが意味をもってくる。僕の場合はそれが師匠（鳥海永行）（注）なんですけどね。師匠だからといって、何でも手とり足とり教えてくれるわけじゃないからね。むしろ師匠は、弟子がそれに気づくまで待っているだけ。仕事のなか、会話のなかから弟子は教えを吸収して行くんだよ。

　その師匠が亡くなってからは、琉球空手の師範が師匠になったんだけど。

──ということは、押井さんにとって空手は単なる肉体改造の手段だったり、趣味だったりするわけではない、ということですか？

押井　もちろんそうです。空手は僕の生き方の一部です。周囲の人たちは趣味や道楽と思っているだろうけど、僕は違う。だいたい趣味だったら五十五歳を過ぎて空手なんてやりませんから。肉体改造や健康のためならジムに行くでしょ。しかし、ジムやジョギングはすぐに飽きても、空手は飽きない。そういう意味では映画と似ているかもしれないよね。まったく飽きないから。

　空手をやっていると、先人の考えたエッセンスを感じる。それもあるとき、突然に理解する。「あ、この型にはそういう意味があったんだ」ってね。型というのは技のアーカイブで、型をいくら練習しても、それ自体は何でもない。あるとき突然、その動きの意味を理解するんです。それこそ昔、死にかけた人が編み出した技なんだから、意味がないわけがない。身体の使い方としても「これが一番、合理的なんだ」として習得する。そういうことに気づく過程が面白くて稽古が止められないの。

──私たちのイメージする空手道場とは大きく違うようですけど。

押井　だって試合はしないしね。これは武道でスポーツじゃないからですよ。スポーツ選手は歳を取ると現役を引退しなくちゃいけなくなるし、死ぬまで現役でいられる人なんてのはまず聞いたことがない。彼らは勝敗のなかで生きているから闘えなくなる。でも、武道は違うんだよ。武道は一生続くの。なぜなら闘う相手が自分だから。つまり、武道とはものの考え方なんですよ。

「勝つとはどういうことなのか？」。その疑問がないのがスポーツの世界。でも、武道だとその答えがあって「負けないこと」になる。「相手をぶちのめすことが目的ではない。自分の身を守ればそれでいい」。だから「逃げられたら逃げたほうがいいし、逃げられないのなら、どんな卑怯な手段を使っても相手を倒しなさい」ってね。

　はっきり言うと、僕のやっている空手はルールもなくて、卑怯な技の集大成のようなものだから（笑）。相手が予想してない動きで、相手の一番痛いところを攻める。自分の安全を確保しながらそれをやる。だから試合というシステムと馴染むわけはない。

──格闘技とは違うんですか？

押井　まったく違います。格闘技にはルールがあるけど、僕の通っている道場にはない。師匠も「格闘技をやりたいのなら、ほかに行って下さい」と言っているし、そもそも試合もしないから。





分かるとは、青天の霹靂の如くである





──押井さんが最初の師匠から学び取った多くの事柄のなかで、もっとも有益だったこと、大切なことは何でしたか。

押井　師匠は〝監督とは何か〟ということ以外は何も教えてくれなかったけれど、それが仕事の上でも人生の上でも非常に役立った。ものを考えるということは仕事も人生も関係ない。同じレベルだから。教えを乞うということは机を並べさせてもらうことで、もっと言うと一緒に生きてみるということ。本で学ぶことは確かにとても重要なんだけれど、その本が師匠にはならないのは、そうやって一緒に生きることができないからなんだよ。というか、その本を師匠にするのなら、本の達人にならないといけないしね。

　僕がぴえろ（注）に移ったのも、監督として師匠が欲しかったから。結果的に師匠からはそれ以上のものを授かった。

──それは何ですか？

押井　だから、そういう発想がもうダメなんだって。何でもかんでも、設問すればそれに見合う答えがあるという考えをまず否定されたの。

──そうですか。

押井　優れた問いをするのは、優れた答えをするより難しいんだよ。「人生はただ一問の質問に過ぎぬと書けば二月のかもめ」と言ったのは寺山修司だけど、つまりは人生はただひとつの質問に収斂しゅうれんするということだよ。優れた質問を思いつくということ自体、もうその答えをはらんでいる。お釈迦様もイエス・キリストもそうやってきた。

　インタビューは実はとても難しい仕事なんですよ。世の古典と言われる本のほとんどは、弟子が師匠にインタビューして書いたものだから。孔子（注）やソクラテス（注）の著作や思想もみんな弟子が書いたもので、それが古典になっている。当時の人は本を書くということはしなかったので、世界中の重要な著作というのは実はそうやって書かれたものなんだよ。

　だから、いかに質問が大切なのか分かるじゃない？　逆に質問されて答えるからこそ、そこにある種のロジックが生まれてくる。あるいは、自分の考えをそこで検証できる。昔の師弟関係は、それが釈迦であろうがイエス・キリストであろうが、弟子との問答がすべてだったということだよ。

　質問が並べられ、それに答えて行くことで正解に近づくと思うのは大間違い。そこに何の根拠があるのかと言いたい。山本夏彦が言っているように「分かるということは、晴天の霹靂のように理解するんだ」ってね。

──その感覚って、先ほどおっしゃっていた「空手の型」に通じますね。

押井　うん。それは別に宗教体験のようなことを言っているわけじゃない。その人の生き方とか、考え方、読んできた本、接してきたこと、すべてが問われる瞬間がある──誰にでも。そこに導くための言葉はあるんだけど、それはきっかけに過ぎないんだよ。

　孤独も同じ。人間の孤独はそうやってしか理解できないんですよ。

──つまり、孤独を理解するということは、人生を理解することなんですね？

押井　その通り。人生の本質が孤独だから。ひと言で終わってしまうことなんだけど、その匂いを何となく嗅いでもらうために、いろんな無駄話を積み上げて行くしかないということなの。個々の例をひいて──それが僕の実人生でも構わなければ、映画でも小説でもいい。

　映画はそもそもそういう機能を果たしているから、映画を見続けるというのは、そうバカにしたことじゃない。単なる暇つぶしではないしね。もしそうだったら、あっという間に飽きるだろうけど、映画はそうじゃないでしょ？　映画のほうに行ってしまった人間というのは大抵、人生を放り投げても行ってしまう。僕もそういう人間をたくさん見てきたけれど、面白いことに、人生は捨てられても映画だけは捨てられないんだよね（笑）。





かつて映画は人生の予行練習だった





──押井さんが最初におっしゃっていたように「飽きないことも才能だ」って。

押井　かつての映画は間違いなく人生の予行練習の場だった。恋愛であろうが、青春であろうが、仕事であろうが、人間が生きる上での予行練習場だった。

　では、いまでもその役目を果たしているかといえば大いに疑わしい。そうじゃなきゃマーベル・ムービー（注）の天下になるはずがない。いつの間にかお金をかけたお子様映画ばかりを量産するようになってしまったんだよ。とはいえ、ハリウッドは懐が深いので『悪の法則』のような映画も作られているけどね、たとえ大コケしたとはいえ。

　日本は、そういう意味ではもっと悪い。お子様映画にさえなっていないような作品ばかりが作られている。あるいは、良心の塊のような映画──山田洋次の作るような映画。批判することがはばかられるような映画だよ。

──邦画は、イケメンだけ出しとけばいいというような作品ばかりですよね。イケメンでも演技が上手ければ文句はないですが、ほとんどはできませんから。できないんですよ、ヘタのレベルにも達してない。

押井　しかも、多くはＴＶの焼き直しや、その続きだったり、人気漫画や、ベストセラーの映画化だったりする。さらに役者もそのイケメンというか、人気のある若い子ばかりをキャスティングしているから、少なくともいい歳をした大人が見るような作品にはなっていない。

　その貧しさの原因は映画人に意地がないからだとか言われているようだけど、僕はそう思わない。そういう映画──人生を教えてくれるような映画を必要としている人がいないからなんだと思う。やっぱり映画は、時代の要請のなかでしか生きられない。だから、虚構のなかで人生の予行練習をしたいと言う人がいなくなったということなんだよ。

──じゃあみんな、どこで予行練習しているんでしょうか。本や漫画なの？

押井　いや、小説なんてもっと読んでないよ。漫画だって昔ほど読んでいないんじゃない？　つまり、予行練習する人そのものがいなくなったということですよ。だからみんな、実社会に出て破綻してしまう。若い子たちが社会人になれないのは、そういうことなの。

　監督を目指す若い連中も、驚くほど本を読まない。漫画と、さすがに映画は見るけど、本に関しては壊滅的。でも、映画監督は映画を見るだけでは絶対に完結しない。自分独自の価値観を創り上げない限り、永遠に消費財を作っているだけになる。だから、映画を見る時間があるのなら、本を読んだほうがダンゼンいいんです。

──でも、その本は小説とかじゃダメなんでしょ？　評論とか哲学書とか。

押井　一番いいのは歴史書。人間のありようを学ぶためには歴史書ほど優れたものはない。

──アメリカでは、「優れた政治家になるためには歴史を学べ」と言われていると聞いたことがありますね。

押井　昔の欧米の政治家はみんな、古典の教養があった。国をいかにして守るか、それこそ『ローマ帝国衰亡史』（注）をちゃんと読んでいた。いまは違うだろうけど。日本なんてまだ酷い。日本の政治家の発言を聞いていると、その教養のなさがすぐに分かるよね。自分たちが勉強していないのなら、せめてブレインとしてそのエキスパートをつければいいのに、それもしていないんだから。彼らは歴史の重要性にさえ気づいてないんですよ。

　でも、それは政治家に限らず日本人全体に言えることで、いつの間にか日本人は歴史というものを必要としなくなってしまった。なぜなら、忘れたいから。自分たちに都合の悪いことは忘れたふりをする。そういう国民性だからなんだよ。

　それに、日本は侵略されたこともなければ革命が起きたこともない。歴史の知識をそれほど必要としない環境であったということもあるだろうけど。





どんな本を読めばいいのでしょう？





──なるほど、分かるような気がします。

押井　それにしても、みんな聞きたがるよね。「どんな映画を見ればいいですか？」「どんな本を読めばいいんでしょうか？」って。そういう欲求は確かにもっているようなんだけど、その方法論に関してはまったく知らないんだよ。

　それは時代のせいでもある。モノが多過ぎるという時代。それは選択肢も多いことを表しているんだけれど、何度も言うように、いまどきの人たちは自分自身で選択肢を限りなく狭くしているから、そういう本や映画に出会うチャンスも少なくなる。その一方で、映画も本も、数だけは増えたものの、良質な作品の数が増えたというわけではないから、選択することがより困難になってしまった。それこそ98パーセントのクズのなかから良書を探さなきゃいけないわけだから。

　そういうときに方法論が必要になるんですけどね。もし、そこでリストを与えてしまうと、それに飛びついて、その瞬間からものを考えなくなる。自分で探し出すからこそ価値も意味もあるわけなんだから。

──でもみんな、リスト欲しいですよ。

押井　欲しがるよ。だから〝好きな映画ベストテン〟とか〝感銘を受けた本五冊〟をあげて欲しいなんていう企画がやたら多くなる。そのつど断ってますけどね。

──それって単なる好奇心もありますよ。押井さんが好きな映画って何だろうという。

押井　何でそんなこと知りたいの？　自分で「オレがこの時代に見た映画のなかでベスト３はこれだ！」と言うのなら意味があるかもしれない。でも、他人のを聞いてどうするの？　少なくとも面白くはないよね。

──いや、面白そうだから聞いているんです。普通の人は面白いんですよ、それが。

押井　たとえばさ、僕の好きなサー（リドリー・スコット）だよ。僕はサーの映画のすべてを見ていて、サーがこれまでどんな本を読み、どんな映画を見て、どんな教養を積んだんだろう……なんてことをサーに尋ねようなんてこれっぽっちも思わないよ。その答えは彼の作品にあるから。彼の作った映画を見れば分かりますから。

　じゃあ、百歩譲って聞いたとしよう。でも、そのときサーが真実を言ってくれるという保証がどこにあるの？　もし僕なら本当のことなんて言わないよ。

──そんなこと言っちゃったら、インタビュー自体が成り立たないじゃないですか！

押井　だから僕はインタビューが嫌いなの。こういうのはまた別だよ。そうじゃなくて、作品についてのインタビュー。

──じゃあ、押井さんはインタビューのとき、噓ばかり並べているんですか？

押井　インタビューの面白さって、そこにあるんだよ。「果たして彼の言っているこの言葉は本当なのか？」。そうやって疑いの目で見ることが面白い。その噓のなかには必ず真実が含まれていて、それを見つけるのが醍醐味なんだから。

──でも、答え合わせをしたくなりません？　きっとリドリー・スコットは『メトロポリス』（注）が好きに違いないけど、どうなんだろう？　とか、おそらくジョゼフ・コンラッド（注）が好きなんだろうけど……とか。

押井　別に。そういうのはサーの映画を見れば分かることで、わざわざ聞く必要はない。そんなことやっていたら、永遠に自分の〝ベスト３〟を見つけることはできないから！

──でも、好奇心があるじゃないですか。好奇心は重要だと思いませんか。インタビューしていて「押井さんはもしかして『ブレードランナー』のような映画が好きなのかしら？」という好奇心を満たしたくなる。

押井　そういう単なる好奇心を満たすのは僕の職業じゃないですから。それよりは、せめて自分だけでも面白いと思える話をしたいよ。それに、そういう三本はあるにはあるけど、きっぱり言えるようなものはないんだよね。でも、だからといって「ないです」と正直に言ってしまって、その説明をするのも面倒くさい。まあ、そのレベルですよ（笑）。





山本夏彦（やまもと・なつひこ）　日本のエッセイスト。１９１５年～２００２年。代表作に『完本文語文』『夏彦の写真コラム』など。





北野武（きたの・たけし）　日本のタレント、映画監督。１９４７年生まれ。普段はビートたけし、監督のときに北野武を名乗る。監督作に『その男、凶暴につき』『ソナチネ』『アウトレイジ』など。





三池崇史（みいけ・たかし）　日本の映画監督。１９６０年生まれ。代表作に『殺し屋１』『妖怪大戦争』『十三人の刺客』など。押井が２話の監督を担当した特撮ＴＶドラマ『ケータイ捜査官７』のシリーズ監督。





サリンジャー　アメリカの作家Ｊ・Ｄ・サリンジャーのこと。１９１９年～２０１０年。代表作に『ナイン・ストーリーズ』『フラニーとゾーイー』など。『ライ麦畑でつかまえて』がベストセラーとなったあと、世捨て人的な生活を送った。





ディケンズ　イギリスの作家チャールズ・ディケンズのこと。１８１２年～１８７０年。代表作に『オリバー・ツイスト』『二都物語』『大いなる遺産』など。





ドストエフスキー　ロシアの作家フョードル・ドストエフスキーのこと。１８２１年～１８８１年。代表作に『罪と罰』『白痴』『カラマーゾフの兄弟』など。





ハーマン・メルヴィル　アメリカの作家。１８１９年～１８９１年。代表作に『白鯨』『ビリー・バッド』など。





鳥海永行（とりうみ・ひさゆき）　日本のアニメ監督・小説家。１９４１年～２００９年。代表作に『科学忍者隊ガッチャマン』『ダロス』『エリア88』など。





ぴえろ　日本のアニメ制作会社、スタジオぴえろ（現・ぴえろ）のこと。１９７９年に設立。代表作に『うる星やつら』『きまぐれオレンジ☆ロード』『ＮＡＲＵＴＯーナルトー』ほか。





孔子　中国春秋時代の思想家・哲学者。儒家の始祖と言われている。彼の言行をのちに弟子たちが『論語』としてまとめた。





ソクラテス　紀元前４５０年頃に活躍した古代ギリシャの哲学者。よく使われる「神のみぞ知る」はソクラテスの言葉で、弟子であるプラトンの著書『ソクラテスの弁明』の最後の一節に登場する。





マーベル・ムービー　マーベルコミックのスーパーヒーローが活躍するアクション映画。マーベル・スタジオを設立し、その１作目『アイアンマン』が大成功して以来、快進撃を続けている。代表作に『マイティ・ソー』『アベンジャーズ』など。





『ローマ帝国衰亡史』　１７７６年に刊行された歴史書。原作者は歴史家として知られるイギリスのエドワード・ギボン。日本では全10巻前後に及ぶボリュームで訳されている。





『メトロポリス』　１９２７年のドイツ映画。支配階級と労働者階級の確執を近未来ＳＦというかたちで描いたエポックメイキングなＳＦ映画。マリアというヒト型ロボットが有名。監督はフリッツ・ラング。





ジョゼフ・コンラッド　イギリスの作家。１８５７年～１９２４年。代表作に『文化果つるところ』『闇の奥』など。スコットのデビュー作『デュエリストー決闘者ー』の原作者であり、『エイリアン』の船、ノストロモ号と、リプリーが乗る脱出ポッド、ナルキッサス号のそれぞれの名は彼の小説『ノストローモ』と『ナーシサス号の黒人』からとられている。





人間は生まれつき公平じゃない





──自分の価値観を獲得するって、結構難しいと思うのですが。

押井　難しいだろうね。とりわけ近年は。昔はひとクラスに二、三人、特異な価値観をもっていそうな子がいたんだよ。往々にして、そういう子はいじめの対象になったり、嫌われたりするんだけれど、だからこそ特化していたともいえる。でもいまは、みんなが周囲のことを気にするから特化することもできなくなった。友だち付き合いもできないやつは疎外されバカにされ、人間としてダメというレッテルまで貼られたりする。それがイヤなので目立たないようにする。

　でも、考えてみてよ。何かに特化せずに、何者かになることができるの？　イチローだって中田（英寿）だってガキのころから特化しまくっていたんだから。

──私たちの中高時代は試験の成績をいつも掲示板に貼り出していましたが、いまどきはそういうこと、やらないそうですね。

押井　それはまだ普通。いまは運動会の徒競走でも順位をつけないところがあるくらいですから。僕なんていつもドベだったけど、成績の悪い子がトップになったりしていた。それぞれ自分が活躍する世界をもっていたわけなんだよ。

──そうでした、そうでした。

押井　いまは平均的な感じにしようとしているんだよね、表面的には。いくら僕が万年ドベだったとはいえ、かけっこに順位をつけないんじゃあ燃えようにも燃えられない。だったら運動会をする意味って何なのよ、ということになる。

──そうやって個性の均一化をはかると、気の合う人や仲間、友だちも見つけにくくなりそうですよね。

押井　そう思うよ。「なぜ彼と仲良くなったのか」という根拠がなくなってしまう。僕もいじめられっこだったけど、疎外された者同士が引き合い、仲間みたいな子はいたんだから。

　同じ学校を選び、同じクラスになるまでは偶然だけれど、それから仲がよくなるのは必然。偶然から出発して必然が生まれるんだよ。でも、均一化されてしまうと、その必然が生まれにくい。だからみんな無理をしてしまう。無理に無理を重ねるようになってつらくなり、どこかで無理がこぼれだし、いじめが生まれてしまう。

──いじめをなくすためでもあった均一化が、裏目に出てしまったというふうにも取れますよね。

押井　そうだよ。いまさら言うまでもなく、人間はもともと公平にはできていない。「人間は生まれつき公平じゃない」という真実を、誰も言う勇気がなかったんだよ。

──でも、〝世界の半分を怒らせる〟ことが平気な押井さんは言えてしまう。まあ、〝世界の半分〟どころか〝世界の全部〟みたいな守備範囲ですしね（笑）。

押井　そもそもさあ、僕がよくジブリとか鈴木敏夫とか、宮さん（宮﨑駿）の悪口というか批判をするじゃない？　日常的にもインタビューでもいつも言っているのに、どこも書いてくれないよ。活字にしてくれるのは唯一『ＴＶ Ｂｒｏｓ．』だけ。些細なことでもこうなんだから、いまの日本は活字にならないこと、電波に乗らないことだらけなんです。そういうのって、戦前とさして変わらないんじゃないの？　それは天皇制の代わりに、民主主義や公平とか、そういうものがてっぺんに来ただけで、ほとんど変わってないんじゃないかと思ってしまうんだよね。

──それは日本人の体質だからですかね。それだけは、いくら環境が変わっても変わりようがないのかもしれない。

押井　はい、はっきり言って体質です。〝生涯一捕手〟のようなことを言っているのと同じですよ。

──それはどういう意味ですか。

押井　キャッチャーの野村克也（注）のことです。専門職をもち、それを最後までやり通すことを高く評価するのが日本人の体質。僕は全然、いいと思ってないけど。

──日本人は〝職人〟的な人が大好きですからね。「オレ、不器用なんで、捕手しかできません」みたいな感じなのかな（笑）。でも、押井さんのお話をお伺いしていると、昭和四十年から五十年あたりの学校のほうがまだよかったように思いますよ。特化していても煙たがられず、いまほど陰湿ないじめもなかったし。

押井　それは麻紀さんが楽しい学校生活を送っていたからだよ。あえて言わせてもらうと、学校、それも公教育と呼ばれる義務教育は、いいシステムではない、というのが僕の意見です。

　子どもたちは学校という枠のなかで、すでに選択肢をなくされている。さらに、頭ひとつ飛び出るということを目指すのさえも回避されている。そうなると、自分の向上心やモチベーションをどこにもって行けばいいのか分からない、という問題が生じてくる。

　もちろん、さっき言ったイチローや中田くらいまで抜きん出てしまうと、もう誰も何も言えないんだろうけどね。そういう連中には手放しで賞賛を送っている一方で、いまの教育システムはどうなのか？　子どもたちが彼らの才能と自分を地続きで考えられるかといえば、それは難しくなるんだよ。





日本人は〝建前〟が大好き





──日本は建前ばかりですからね。そういう体質だけは、何があっても変えられない。

押井　建前というなら、国同士の友好関係に関しても同じだよ。キッシンジャー（注）の有名な言葉で「国家に真の友人はいない」というのがあるんだけど、それはとても正しい。〝友好関係〟というのは必要上、友好関係と呼んでいるだけで、戦争をしない状態のことを言っているんだよ。

　国家は友人を必要としません。なぜなら、潜在的に他の国家は全部敵ですから。

　それは当たり前のこと。国民国家が生まれた瞬間からそうなっている。国民国家というのは、いまみんなが漠然と〝国〟や〝国家〟と呼んでいる存在で、それが登場する以前は王様しかいなかった。王朝はあっても絶えず国境は変わっていたしね。国民国家になってからは、自分たちで国を治めて行かなければ、周囲の国にいいようにされるだけ。国家は自分たちを守るために誕生したんですよ。国というものがまず前提としてあり、それから他国との関係があるわけじゃない。必要上、国家が生まれただけですから。その成り立ちからして友好関係があるはずもないよ。

──ということは、その国家間の関係性にも〝友だち〟という幻想があるわけですね。

押井　そういう幻想をもっているのは日本だけです。ヨーロッパじゃまずそんなことはない。友好という言葉は建前として使う以上のものではありません。片手で握手して、外套のなかでは短剣を握りしめる──国と国の付き合いというのはそういうものであって、ヨーロッパの人間だったらみんな分かっている。国家同士の友好関係を本気で信じようと思っているのはおそらく、日本人だけですよ。

　国家が必要とするのは友人ではなく商売相手です。商売なしで付き合うことはできないから。経済というのは現在のどの国であっても、自国のなかだけで回すことはできないからね。彼らは、信用できる商売相手を単に〝友人〟と呼んでいるだけじゃないの？

　考えてもみてよ。〝世界は一家、人類は皆兄弟〟という言葉にも〝友だち〟は使われていないじゃない。

　なぜかというと国同士の関係をたとえる言葉として〝友だち〟ほど根拠がないものはないからだよ。あるのは主人と下僕という主従関係。友だちでもなく兄弟でもなく主従関係。まず国同士の関係性で対等はありませんから。対等を求めるから戦争が起きてしまうんだよ。

「友愛の海」なんて言葉を使うのは日本の総理大臣だけですから。実際はどの海も血みどろなんだからさ。日本の政治のトップがそんなこと言うんだから、いかに日本が建前の国かが分かるよね。

──そうですよね。

押井　でもね、そんな現実に気づくこともなく、一度だけ〝友情〟を信じたことがあったんだよ。日本が高度経済成長を遂げるまえ。僕たちはまさにその直撃世代で、〝世界政府〟という言葉が出てきたんだよね。

　国連のことですよ。国連をいずれは世界政府にして、国境をなくし、単一の政治形態になって……なんてことを信じそうになったときがあった。とりわけ若い世代が。でも、いま思えば、それこそファッショだよ。（『ガッチャマン』（注）の）ギャラクターの世界征服とどう違うんだよってことですよ。





人間は職業を通じてしか自己実現できない





──押井さんは常々、生きる上では職業も重要だとおっしゃってますよね。

押井　人間は職業を通じてでしか自己実現できないから。サッカー選手であろうが、サラリーマンであろうが、映画監督であろうが同じ。職業を通じることでのみ、社会化された自分というのを実現できる。

　そういう人には趣味は必要ない。自己実現できない人たちが趣味に走るんです。趣味も自己実現のひとつになるからね。プラモデルやガンプラが趣味のオヤジなんてまさにそう。「こんな新しい技法を見つけたぞ」と喜んでみたり、模型雑誌に自作のプラモを発表して満足してみたり。それこそ趣味における自己実現なんじゃないの。

──でも、重要なのは社会における自己実現なんですよね？

押井　そうです。よく、この仕事は自分に合わない、思っていたのとは違う、などという愚痴を耳にするけれど、仕事とはそういうものなんです。不満もあれば愚痴もあるに決まっているんだよ。にもかかわらず、なぜその仕事を続けるのかと言えば、もちろんお金を稼ぐためではあるのだけれど、それだけだったら大した情熱も持てないし、長続きはしない。その原動力は、それぞれの立場で何かを実現したいという気持ち。言い方を換えると、達成感が欲しいんですよ。

──それは感じますよ。原稿を書き終わったときも、苦労した原稿が「面白いですね」と言われたときも。

押井　そういうことだよ。多少はスキルが上がったとか、上手くなったとか、そういうこと。でも、これは家庭では通用しない。家庭は家庭で、違う努力と承認が必要になる。奥さんの「あなた、よくやっているじゃない」という評価とか、息子の「親父、がんばってるじゃん」とか。その反対で、「息子、結構凄いんだな」とかいう評価は、また違うものだから。

　一番マズいのは、そういう評価が最初からあるという前提で暮らしていること。息子は親父を尊敬し、妻は夫を愛しているのが当たり前と思った途端、家庭なんて簡単に破綻してしまいますよ。無条件に成立する関係というのは、まずありえないから。

　そんななかにあって、もっとも分かりやすく、自己実現しやすいのが社会だから、みんなそっちに目が行ってしまうのね。とりわけ外で働いている男性が。親父が仕事で家庭を放り出すのは、会社のほうが自己実現が簡単だから。家庭のほうがはるかに難しいんです。

　トシちゃん（鈴木敏夫）にしたって、宮さん（宮﨑駿）にしたって、高畑勲（注）にしたって、みんな家庭的に破綻しているじゃない。そもそも家に帰らないんだから。日本には家に帰らないオヤジが山ほどいるよ。たとえ帰っても、家ではいないふりをするというか、その存在を消してしまうんだよ。なぜだか分かる？　家庭がつらいから。自分の居場所がないからだよ。

──主婦はどうなんです？　家にずっといる専業主婦たちは。

押井　頭がおかしくなるだろうね。ましてや旦那が何もしゃべってくれなかったら完全にキレてしまうと思うよ。そういう状態を、世間では愛情を求めているというふうに語られていることが多いけれど、それはたぶん違うんじゃないかな。彼女たちも社会性が必要で、それが満たされてないからキレてしまう。子どもを育てている間はいいだろうけど、子どもが成長して手を離れたらつらくなる。専業主婦は自己実現が難しい立ち位置にいるんですよ。





押井に歴史アリ！





──そもそも、押井さんの仕事の歴史はどうなんですか？

押井　大学のときはアルバイトばかりしていた。自主映画を作っていたから、その資金を稼ぐために授業にはほとんど出ず、ひたすらアルバイト。それもほとんどが肉体労働だったよね。なぜかというと、賃金が高くて精神的にラクだったから。客商売はやる気がしなかったし、そもそも面倒くさい。当時の僕の格好は長髪で薄汚い服だったから、肉体労働しかないって。

──まさか、そのときから自己実現していたりしませんよね？

押井　はい、してません。六年かけて大学を卒業したものの、就職口はまったくナシ。映画業界はすでに斜陽だったから求人はなかった。当時は求人情報誌もないわけだから、頼りになるのはツテなんだけど、僕にはそれもあまりなかった。

　で、ラジオの仕事を少しだけした。ツテで小さなプロダクションに入ったんだけど、従業員は僕と社長だけ。一年間働いたけれど、給料をまったくくれなくて辞めることになってしまった。「お金が入ったら払うから」「来月は必ず」なんて社長の言葉を一年も信じるほど純粋だったんだよ、当時は（笑）。

──うわあ、人に歴史ありですねえ（笑）。

押井　そうそう。で、そのあと会社勤めをちょっとやって、タツノコ（注）の募集を見て入社したわけです。そこから全部が変わってしまったんだよね。そもそも、職場といえる職場はタツノコが初めてだったから。それまでは、さっきの社長と僕だけのプロダクションとか、社長が一カ月に一回だけ顔を出す奇妙な零細企業とか。何せ社員は僕ともうひとりだけで、そいつは新聞記者志望だった。ふたりだけだから、何をやっても叱られないんだけれど、評価されることもない。そういう、会社と言うのもはばかられるような会社を経てタツノコに入ったら、同僚がいっぱいいて、しかもみんな同じ価値観をもっている。これが楽しくないはずがない。いまから思えば、仕事を通した自己実現に目覚めたのがこのタツノコからだったんだよね。





人に認められる快感





──ついに〝押井守〟が目覚めたわけですね。

押井　「たぶん、オレは何かをやる人間だ」という漠然とした予感と自信はあったものの、それまで世の中にはまったく相手にされてなかったんですよ。かなりヘコんでいたわけだけど、たまたま入ったアニメスタジオで、初めて仕事で評価された。当時二年目を迎えたころのＴＶシリーズ『ヤッターマン』（注）の絵コンテが認められたんだよね。

──でも押井さん、絵コンテを切ったのは、それが初めてだったんじゃあ……。

押井　うん。入社当初は編集室に在籍していて、そこで編集の基本を教えてもらっていたの。で、ある日、編集室の課長が「押井君、きみは演出がやりたいんだって？　じゃあ、演出部長に会ってみる？」って。僕は面接のとき、「演出をやりたい」と話していたから、そういうふうに声をかけてくれたんだよね。

　で、その午後、いきなり演出部長の笹川ひろし（注）さんのところに連れて行かれて面談したわけ。「押井君、学生時代に映画を作っていたんだって？」「はい」「コンテ切ったことある？」「はい」「そう、じゃあ、上がったらもってきて」と言って、放映が終わった脚本を一冊、僕に差し出したわけ。それから一週間かけて描き、それを持っていったら「おお、描けるじゃん」と褒めてもらい、それから本番を描かせてもらうようになった。

──押井青年が初めて認められたんですね。

押井　そうそう。普通、絵コンテを切るのには二週間くらいかかるんだけど、僕は一週間でできた。それも、会社ではコピーを取りまくる仕事をこなし、帰宅してからの時間を使って一週間。学生時代、映画を浴びるように見ていたからできたことで、最初から「描ける」という自信はあった。絵コンテはある種の特別な才能なんですよ。いくら勉強しても描けないやつは一生描けない。描けるやつは脚本をちょっと読んだだけで、その絵が頭に浮かんでくるものなの。

──まさに〝噓から出たまこと〟ですね。

押井　うん。そもそも面接のときも「タツノコの作品、知ってる？」と聞かれて「全部見てます」って言ってるから。本当は『（科学忍者隊）ガッチャマン』以外、見たことないんだけどね（笑）。要は、そういうときにどれだけ大風呂敷を広げられるかなんだよ。中に入ってから勉強すればいいわけで、最終的に噓にならなければＯＫ。噓のつきっぱなしはダメだけど。

──ハリウッドでもそうみたいですよね。「乗馬はできるかね？」と尋ねられたら、たとえ乗ったことがなくても「生まれたときから手綱を握っていたと言われるくらい上手いですよ」と噓をつき、その役を貰ってから特訓するというのがハリウッド流だと聞きました。

押井　それはとても正しいよ。結果オーライなんだからさ。いまから思えば、タツノコを放り出されたら行くところもないし、結婚もしていた。それまで三カ月もプーをやっていたから、さすがに就職しなきゃいけないし、ここが最後だと思ってもいた。もし、ここがダメだったら、来年の教員採用試験を受け、教員でもしながら映画の脚本を書くか、なんて考えていたんだよね。だからもう必死だったんで、噓もつくわけだ。

　でも、そのおかげで入社三週間目にして『ヤッターマン』のコンテを任されることになり、三カ月後には演出もやらせてもらえるようになった。周りには、演出をやりたくてもやれない連中がゴロゴロいたから、そういう人たちにはいろいろいじめられたよね。アニメの作り方もろくすっぽ知らないやつに先を越されるわけだから、面白いはずがない。それで僕も何クソとがんばるわけで。

──叩かれたり褒められたりして成長して行ったわけですね。

押井　最初から闘いの日々だったけれど、それと同時にやったことを必ず評価される世界でもあった。要するに、自分の作ったものを初めて評価される喜びを覚えたんだよ。

　とはいえ、決してラクな世界ではないですよ。初めて演出した『一発貫太くん』（注）は笹川さんにも評価されて「よかったじゃん。もうローテーションに入るか」と言われ、それから演出をやりながら、笹川さんのアシスタントをやることになった。その仕事はコンテの直しと発注書の作成。そのエピソードだけに登場する豆腐屋とか自転車、主人公の着る洋服とかをコンテから割り出し発注書として起こす。発注する時点ですでに演出したことになっていて、その上がりを笹川さんが見るということは、演出家としてのセンスがあるかどうかを判断されているということになる。もし発注書から漏れたモノがあったら「何やってんだバカ野郎！」になっちゃうし、反対にむやみやたらに発注してしまうと「こんな余計なものを描かせるな！」になる。僕はこれを一年間続けたわけだけど、本当によく働いた。家に帰る時間、眠る時間、食べる時間さえ削って働いた。いまのようにネットでクリックすればいい時代じゃないし、マニュアルだってなかった。だからひたすら叱られ、褒められしながら覚えていったんだよね。





成功に物怖じは禁物





──ということは、どこで本腰を入れるのか、それを見極めることも重要なわけですね。

押井　物怖じしてちゃダメなんです。当時、よく言われてたのは「あんた何年目？」「三カ月ですけど」「えーっ!?　それにしては態度、デカいね」って。

──当時からデカかったんだ（笑）。

押井　うんうん（笑）。相当言われたから。「すみません」とか言ってごまかしてちゃダメなわけ。演出の仕事に関しては、物事ははっきり伝えることが重要で、それこそが相手への最大のサービス。でも、これはどんな仕事にも言えると思うよ。自分が若造であっても「納期はこの日です」「ここはこうやってください」とキッパリ言う。そうしなきゃ自分が叱られるからね。

──徐々にいまの押井さんができ上がってきてますねえ。

押井　いまの僕と違うのは、当時はラクをすることなんてまったく考えてなかった。疲れたなんて言ってる場合じゃなかったし、休みたいとも思わなかった。「押井君、がんばれよ。アンタが倒れたら終わりなんだから」なんて言われ、人から頼りにされる嬉しさを、そのとき猛烈に感じていたわけですよ。

──そのときの押井さん、見てみたかったですよ。

押井　いまなんて、どうすればラクできるかしか考えていないから（笑）。それに、いろいろやれるようになると人間、欲が出てくるじゃない？　もっと上手くなりたいという気持ちがね。そういうのがなきゃ、演出なんてやってられないし、やるべきじゃないんだよ。

　たとえばサッカー。日本の選手は海外のリーグに行くと、どこでも歓迎されるんですよ。なぜなら、チームのなかで自分を機能させることに慣れているから。歯車のひとつになることが上手いんだよ。サイドバックだったり、いい球を回して来たりする。でも不思議と、エースストライカーや最後にゴールを決めるとか、そういう人間はなかなか出てこない。それはエゴがないから。「試合なんか負けてもいいからオレはゴールを決めるんだ。誰があいつにボールなんか回すか、オレが決めてやる」というところがない。もちろん、そればっかりだと嫌われてしまうんだけど。だから、チームのなかでチームと闘わなきゃいけないし、監督とも闘えば、ポジションをかけて同僚とも闘う必要がある。そのなかでよりいいプレーをして、より上のチームを目指す。海外のプレイヤーはステップアップが目的で、それが叶えばそれだけ面白いプレーができるわけだし、当然ギャラもアップし、世間の注目も浴びる──演出もそれと一緒で、僕はそうやって上を目指したかった。つまり監督になりたかったわけですよ。

──まさに〝勝つために戦え！〟ですね。

押井　そうです。会社員であるアニメの演出の場合は、別に儲かるわけじゃないけど、その名前は業界に知れ渡って行く。

　で、入社二、三年のときに「押井君もあと三年がんばれば、タツノコで監督をやれるから。一本、シリーズを持たせるから」と言われたんですよ。でも、僕はそのとき「それでいいのかな？」と思ったの。やっぱり三年待つんじゃなく、いますぐ上手くなりたい。自分の力で監督になりたいと思ったんだよ。





野村克也（のむら・かつや）　日本の元プロ野球選手。１９３５年生まれ。南海ホークス、ロッテオリオンズ、西武ライオンズで選手として活躍。引退後はヤクルトスワローズ、阪神タイガースなどで監督を歴任する。





キッシンジャー　アメリカの政治家ヘンリー・アルフレッド・キッシンジャーのこと。１９２３年生まれ。ニクソンとフォード政権時代の国家安全保障問題担当大統領補佐官、国務長官を務める。





『ガッチャマン』　『科学忍者隊ガッチャマン』のこと。５人からなるヒーロー団と、世界征服を企むギャラクターの戦いを描く。





高畑勲（たかはた・いさお）　日本の監督・翻訳家。１９３５年生まれ。代表作に『火垂るの墓』『平成狸合戦ぽんぽこ』『かぐや姫の物語』など。彼もまた完全主義者として知られる。





タツノコ　日本のアニメ制作スタジオ、竜の子プロダクション（現・タツノコプロ）のこと。１９６２年に設立し、ＴＶシリーズ『宇宙エース』を制作した。代表作に『マッハＧｏＧｏＧｏ』『科学忍者隊ガッチャマン』『ピンポン ＴＨＥ ＡＮＩＭＡＴＩＯＮ』など。





『ヤッターマン』　１９７７年から１９７９年までオンエアされた『タイムボカンシリーズ ヤッターマン』のこと。のちに三池崇史の手で実写化された。





笹川ひろし（ささがわ・ひろし）　日本のアニメ監督・漫画家。１９３６年生まれ。『ハクション大魔王』や『忍者ハットリくん』などの総監督を務める。実写版『ヤッターマン』では監修を務めた。





『一発貫太くん』　１９７７年から１９７８年までオンエアされたＴＶアニメシリーズ。押井の初演出は第28話の『ワンマン美少女投手』。総監督は笹川ひろし。





師匠を追いかけて





──それで押井さんはタツノコを辞め、スタジオぴえろに移ったんですね。

押井　ようやく一人前と言われるようになり、仕事もどんどん回せるようになった。そういうときにスタジオぴえろの設立者、布川（ゆうじ）（注）さんから「うちに来ない？　ちゃんとしたアニメーションを作ろうぜ」と声をかけられたんだよね。しかもぴえろには、のちに僕の師匠になる鳥さん（鳥海永行）がタツノコから移籍していたから、僕は一大決心で鳥さんと会うことにした。

　なぜ〝一大決心〟かというと、鳥さんとはタツノコ時代、一度も一緒に仕事をしたことはなかったけれど、僕が唯一尊敬していたアニメ監督。でも、その恐ろしさは〝閻魔大王〟と呼ばれていたくらいだから、分かるでしょ？　みんな怖くて声もかけられないくらいで、僕みたいなペーペーなんかコテンパンに言われるのは分かっているわけ──でも、自分の人生がかかっているんだから会いに行ったんだよ。そのときはもう、タツノコを辞めるつもりだったから「ひとつよろしくお願いします」と言って頭を下げたら「押井君、結婚しているんだよね？　だったらタツノコを辞めるな。ぴえろはいつ潰れるかも分からないから、大きな会社にいたほうがいい」って。「でも、どうしてもぴえろに来たいんです」と言ったら「じゃあ三日くらい考えて、それからもう一回来なさい」。で、翌日会いに行って「やっぱりぴえろに来ます」と言ったんですよ。

──それは鳥海さんがしかけた最初の試練ですか？

押井　「会社が潰れるかもしれないんだったら、タツノコに残ります」というようなやつはいらねえってことだよね。

　そうやってぴえろに移り、鳥さんから与えられた最初の仕事は『ニルスのふしぎな旅』（注）のコンテ切りだった。締め切りを言われなかったことも試練のひとつだと思い、夢中になって一週間で仕上げて持っていった。それを見て「うーん、そうか。じゃあやってみるか」って。どうも気に入ってくれたみたいでさ。それから『ニルス』が終わるまでの三年間、ＴＶシリーズが一年、劇場版に二年という長い期間、師匠のもとでやったわけ。

　でも、それが終わったときに、またしても転機が訪れたんだよ。

──独り立ちのチャンスが来たんですね。

押井　『ニルス』のあとは、また師匠と『太陽の子エステバン』（注）をやることになって、師匠はこのシリーズにえらく気合が入っていた。現場全部を任せる者として僕を使おうと考えていたんだよね。ＴＶシリーズとは何ぞやをここで叩き込み、次は監督に。それが師匠の青写真だった。僕もそれで何の問題もなかったんだけど、そこに『うる星やつら』の監督の話が来ちゃって……。

──師匠のことはどう考えたんです？

押井　ヘタをすると師匠に破門されちゃうから。さっきも言ったけれど、師匠はとんでもなく厳しい人だったから、弟子を志願して最後まで残ったのは僕だけだったんです。最短で三日の人もいた。「お前、もう来るな」で終わり。あとで師匠が教えてくれたことが「使えないやつは早めに切れ。それは本人のためだから。情に流されるんじゃない。きっぱり言うのが監督の仕事。ダメをダメと言えないやつは監督になるな」。それを実行し、結果僕しか残らなかった。師匠にとっては最初で最後の弟子なんです。

　それは僕の自信になったし、これからも付いて行くぞと思っていた矢先に『うる星』の話じゃない？　本当に悩んだ。タツノコを辞めるときよりも悩んだ。

──でも、結局、『うる星』を取った。

押井　監督同士になったら師匠も弟子も関係ない。師匠を敵に回すことだってありえるわけだし、鳥さんは自分のシリーズを守るためには何だってやる人だから。もちろん、『うる星』を取ったからこそ、いまの僕がいるわけなんだけど、そのときは本当に怖かった。師匠は何も言わない。「押井、お前、オレを裏切りやがって」なんてことも言わなければ、「じゃあ、監督でがんばれ」とも言わない。ただ不気味に黙っている。だから僕は腹をくくって闘うことにした。自分のシリーズを守るためスタッフを取り合い、外注スタッフを取り合い、あらゆることで闘った。

　最初のオンエアのときなんて、だからもうドキドキですよ。ヘタなシロモノを作ったらボロクソに言われるだけならまだしも、人格さえ否定されかねないからね。ところが、どうもお気に召したらしく、一言こう言ったんだよ。「色の使い方が極端過ぎるぞ。気をつけろ」って。アドバイスをくれたんだからね！　正直、ほっとしましたよ。どうにか最初の段階はクリアしたってね。

──確実にステップアップしてますよね、押井さん。

押井　で、初めての劇場版『うる星やつら　オンリー・ユー』（注）の初号試写。原作者から東宝のお偉いさんから、あらゆる偉い人が集まって僕の作った映画を見るの。そのあと、ひとつの部屋に集まって検討会というのが開かれるんです。監督は被告席に座り、その言葉に耐えなければいけないわけなんだけど、師匠が来てくれて、みんなの沈黙を破り「いやー、よかった！」って。「元気があっていい！」ってね。

──押井さん、そんなこと言われて、もう泣きそうじゃないですか！

押井　そうそう。もう師匠、ありがとうって、本当に泣き出さんばかりでさ（笑）。師匠のその一言のおかげで〝裁判〟はわずか三分で終わったんだから！

　あとで師匠に聞いたら「お前も監督をやる以上、その場の意味と、自分の振る舞いをちゃんと考えろ。監督には監督の振る舞いがあるんだから」と言われてね。師匠には演出のやり方を教わったというより、監督として生きる術のようなものを教わったんだと思う。演出に関してはストレートに「ここを直せ」「ここはいらない」と言うくらいだったから。人の作品の悪口は凄く言う人で、それもためになったけどさ。

──それ、押井さんと同じじゃないですか。

押井　宮さん（宮﨑駿）もね（笑）。師匠はＴＶのオンエアを見ながらずーっとケチつけてるの。だからいつも、そういうときはそっとうしろから近づいて、そのケチに耳をすます。それがいい勉強になった。ワンカットずつ説明してケチつけるから。

　監督として生きる方法論としては、現場の守り方、仕事の守り方、何を譲っちゃいけないのか、ケンカはどうやってやるのか──そういうところまで教えてくれた。本当に最高の師匠だった。





人生でもっとも大切な人は師匠です





──でも、押井さんには弟子はいないですよね？　とらない主義なの？

押井　そういうわけじゃないけど……うーん、まあひとりいるかな。「瞠目すべき才能がある」というような人間がひとりね。外野がうるさいので誰にも言っていませんけど。そういうことはわざわざ言うことじゃないから。僕と師匠だってお互い分かっていたから、あえてそれを言葉にすることはなかった。武道の世界と同じですよ。本当に気に入った弟子の名前は口にしないですから。

──そういう弟子と師匠の関係性をはじめ、若い人たちに何か物申すというような発言が多くなったのは『スカイ・クロラ』（注）のあとくらいからですよね。何か心境の変化があったのでしょうか。

押井　弟子をもて──これは師匠の最後の教えだったんだよ。「オレがお前を育てたように、お前も誰かひとりでいいから育てろ」ってね。その約束を果たす前に師匠は亡くなってしまったんだけど……。

　僕には、自分がいま実践しているような考え方、つまり、どうやって己の仕事を貫くかという一種の戦訓を誰かに伝えたいという気持ちがあるんですよ。〝アート・オブ・ウォー〟というやつ。日本じゃ〝アート〟は〝芸術〟と一般に訳されているけど、実際は〝術〟のことなの。それを僕が監督を辞めるまえに誰かに伝えたいと考えているわけ。

　そういう心境の変化が『スカイ・クロラ』と重なったのは、『イノセンス』をやって『スカイ・クロラ』をやったら、何か一周した感じがしたからなんです。アニメだけじゃなく自分の人生もね。ちょうど初めての孫も生まれたし、あとは好きなことをやって死ぬぞ、という感じかなあ。好きな実写映画は撮るけど、これはまあ、包丁砥ぎのようなもので、自分の切れ味を確かめているみたいな感じ。監督はブランクが何年も続くと確実に腕がなまるからね。だから〝十年ぶりの渾身の一作〟なんてダメなの。

──それって、スタンリー・キューブリックがダメだという話につながります？　彼も数年に一本しか撮っていなかった。確かに、ジョージ・ルーカス（注）も二十二年ぶりに撮った『スター・ウォーズ エピソード１／ファントム・メナス』（注）はファンの期待を裏切るものでしたからね。

押井　その点、サー（リドリー・スコット）は凄いよね。ちゃんとコンスタントに撮っている。その代わりに手を抜く映画が出てくるけど、それはそれでいいんですよ。すべてに全力投球していたら死んじゃうから。

　そういうことも師匠が言っていたことなんだよね──そう、師匠に死なれて、余計に〝伝える〟ことを考えるようになったんだと思う。

　だから、この本の結論のようなことを強引に言ってしまえば、一番必要なのは友だちなんかじゃなくて仲間でもなく、もしかしたら家族でもない──師匠なんですよ。

──最高の師匠に出会えた押井さんは、とてもラッキーだったわけですね？

押井　確かにラッキーだったけれど、ラッキーにしたのは、そのつど僕が博打を打ってきたからです。会社に入る。会社を辞める。監督になる。そのつど賭けに出て、それをモノにしていった。監督になるときは師匠を裏切るかたちになったけど、それでも仕事でがんばったから、師匠と弟子という縁を切られることはなかった。

　僕の作品の評者でもあって、『天たま』（『天使のたまご』）は「あんな作品を作っちゃいかん」と公には言いつつ「お前はいい仕事をした」と言ってくれたし、『攻殻』（注）は褒めてくれて『イノセンス』は「また元に戻った」と言われてさ（笑）。小説を書くことについても「お前は小説を書いちゃいかん」って。自分は書いてるのにだよ。それが師匠の身勝手で面白いところ。

──わー、押井さんみたい（笑）。

押井　でも、なんで僕が書くのがダメなのかは言わない。書いた本はいつも送っていたけど、果たして読んだのかどうか。読んだとしたらどう思ったのか。恐ろしくて聞けないまま、亡くなってしまったんだよね。

　急死だったから本当にショックで、あれから六年くらい経つけど、まだ立ち直っていないくらいでさ。

　だから、やっぱり仕事をやる以上、もっとも重要なのは師匠の存在なんだよ。師匠がいらないのは天才だけ。天才はひとりで何でもできちゃうから。映画はみんなが集まって創り上げるものだから、映画業界に天才はいないというのが僕の持論。天才と言われる監督はたくさんいるようだけど、ホンモノの天才はいない。

　じゃあ、映画を作るとき、誰が頼りになるのか？　友だちなのか？　仲間なのか？　誰にアドバイスを求めるのか？　仲間でもなく師匠ですよ。唯一尋ねていいのは師匠だけです。

──サラリーマンや学生の場合は、どうなるんです？

押井　そこが問題なんですよ。そういう師匠がどの世界にもいなくなったんだよね。僕が師匠をもてる最後の世代で、いまの人たちはかわいそうだと思う。

　そういう価値観が失われ、みんなひとりでやるのがクールだと思っているでしょ。でも、ひとりでやらなきゃ個性が発揮できないと考えているのは大きな間違い。個性は師匠に出会い、初めて引き出されるものなんです。自分で分かるものじゃない。自分が自分になるのは、師匠を離れたときなんだから。そういう意味では、悩める人が増えたのは、師匠を見つけてないせいも大きいと僕は思うけどね。

　いまでもさあ、映画を作って師匠に見てもらえないから、心臓のあたりがスカスカした感じなんだよ。師匠が見てくれるというのは、空手の師匠のまえで演武をしているようなもの。師匠が生きていれば、それは修行が継続していることだし、弟子としては師匠の生き方を見届けたいというのもあった。それができないわけだから、なんだか心がスカスカしてしまうんだよね。





何でも言っていいのが映画監督の特権です





──今回のお話で、押井さんの怖いもの知らずの部分は師匠から伝授されたものなのか、なんて思いましたけど（笑）。それにしても、どうやってそんな度胸が？　もちろんこれまでの知識もあるでしょうが、そのほかにも何かありますよね？

押井　映画監督だからですよ。それくらいの自覚はある。

──映画監督は何を言ってもいいんですか？

押井　何でも言えるのが映画監督のよさだよ。

──よく分からないんですが……。

押井　別に誰かに対して責任をもってないから。自分がこれを口にしたら、誰かに酷い目に遭わされるんじゃないかという心配がない。映画監督という職業の唯一のよさは自由業という点だよね。もっと言えば定職ですらない。僕がよく言っているじゃない。映画を作っているときは〝映画監督〟だけど、撮ってないときはただのプーだって。そういうことですよ。

──でも、生意気な口や態度だったら、次に仕事が来なくなる心配がないですか？

押井　そういう心配をするのは、その程度の仕事しかしてない人です。だから次の仕事がこない。もっと言うと、映画がヒットしているかどうかも関係ない。ちゃんとした映画かどうか、見る人が見ればすぐに分かる。あいつはちゃんとした映画を作る監督だと分かれば、人間性がどうだろうが、はたまた人の悪口しか言わないやつだろうが、次の仕事は必ず来る。少なくとも自分ではそう思っている。仕事は結果がすべてですから。

──自分がどう思うかが重要ですか？

押井　自分でちゃんとした仕事をしたという自覚があり、それを褒めてもらえば初めて嬉しいのであって、逆に言えば「今回はどうかな」と自分が思うものを褒められても、まったく嬉しくない。それは当たり前、自分が一番分かっていますから。

　それが分からないやつは監督じゃないですよ。自信がない人は他人の意見に右往左往するばかり。褒められれば舞い上がり、けなされれば落ち込む。僕はそのどちらでもないです。

──それは百戦錬磨の自信からですね。

押井　一応ね。成功したということじゃなく、映画をある程度、自分の手に収めたということが問題で、僕にはその自信がある。そんなときに、有名になりたいとか、デカい金を稼ぎたいとか、そういう野心があると敗退するんだよ。

──じゃあ、目指すのは？

押井　言うまでもないでしょう、いい映画を作ることです。そのためには、興行的にも評価的にも成功する必要があり、その成功が次の作品への架け橋になる。成功というのは手段であって目標じゃないから。それを分かってないといけない。

　僕は大成功を収めたことはないし、立派な賞を頂いたこともない。でも、大損をさせたこともなく、一応の評価は頂いてきた。それが一部だけとは言ってもね。一部で認めてくれる人がいてくれるのが、僕の支えになっているんですよ。

──宮﨑駿さんはどうなんでしょう？　誰が見ても大成功者ですよね。

押井　宮さんねえ……。宮さんを友だちというテーマで語るなら、もちろんいませんよ、友だちなんて。ある意味で言えば師匠も弟子もいない。仲間すらいないかもしれない。つまり、宮さんは他人を必要としない人です。

──それって、押井さんの言うところの〝天才〟になるんですかね？

押井　いや、違います。だってひとりで作品を作っているわけじゃないですから。宮さんは他人を切実に求めたことがないだけなんです。まあ、アリバイ的に家族がいるけど、それはあくまでアリバイ的でさ。

──息子さんで監督の宮﨑吾朗（注）さんはどう思っているのかしら。

押井　ひとりの監督としては尊敬しているけど、父親として愛しているかどうかは分からない。おそらく宮さんとしては不本意だと思うよ。僕だって娘に尊敬されたいというより、愛されたい、必要とされたいと思うから。何かのときに駆けつけて欲しいと思っているだけだから。

　いつでも助けるよ、何でもするというのが、本当に必要な人間なわけ。肉親はそうなるけど、じゃあ友だちは？

　でも、仕事の上ではいるんだよ。それが師匠なんだよ、僕に言わせれば。

──押井さん、最初に「自分がイラクで捕まったとき、助けに来てくれるのが友だち。そんなやつはいないから、友だちはいない」とおっしゃってましたが、もしかして師匠の鳥海さんがそんな目に遭えば飛んで行く？

押井　たぶん。飛んで行けるようだったら飛んで行く。何ができるか分からないけど、ひとまず飛行機に飛び乗ることはするんじゃない？

　それって、ガブが死にかけたときと同じだよ。全部を放り出して駆けつけたから。必要とするというのは、そのレベルの話なの。仲良しというのとは次元が違うんですよ。もし、誰かと仲良くしたいのなら、家族とすればいい。家族は元を正せば他人から始まっているんだから。

──じゃあ、鳥海さんは押井さんが大変なことになったら、何はともあれ駆けつけてくれたと思いますか？

押井　いやあ、どうだろう？　うーん、それは、いまとなっては分からないなあ。でも、人生で、そういう人、自分が駆けつけたいと思える人に出会えたのは、本当によかったと思っているんだよね。





布川ゆうじ（ぬのかわ・ゆうじ）　日本のアニメ演出家。１９４７年生まれ。タツノコプロ時代『いなかっぺ大将』『みなしごハッチ』などを手掛け、'79年にスタジオぴえろを設立した。





『ニルスのふしぎな旅』　１９８０年から約１年にわたりＮＨＫでオンエアされたＴＶアニメシリーズ。妖精の魔法によって小さな体となり、動物と会話できるようになったわんぱく少年、ニルスの大冒険を描く。鳥海永行がチーフディレクターを務めた。





『太陽の子エステバン』　１９８２年から約１年にわたりＮＨＫでオンエアされたＴＶアニメシリーズ。16世紀を舞台に行方不明の父親を探す少年の旅が描かれる。総監督に鳥海永行。





『うる星やつら　オンリー・ユー』　１９８３年の長編アニメーション。押井の実質劇場デビュー作となる。サービス満点で原作者や原作ファンからの支持は厚い。





『スカイ・クロラ　The Sky Crawlers』　　２００８年の劇場アニメーション。森博嗣の同名小説を押井がアニメ化。思春期の姿のまま成長が止まり、永遠を生きることを定められた少年少女〝キルドレ〟。彼らの多くは戦闘機乗りとして戦争請負業者で働いていた。特異な青春を送る若者たちを描いた異色作。





ジョージ・ルーカス　アメリカの映画監督・製作者・脚本家。１９４４年生まれ。『アメリカン・グラフィティ』で注目され『スター・ウォーズ』で大ブレイク。





『スター・ウォーズ　エピソード１／ファントム・メナス』　１９９９年公開のアメリカ映画。『エピソード６』から16年目に製作された人気シリーズの新エピソード。ルーカスがメガホンを取ったのは何と『スター・ウォーズ』以来の22年ぶり！





『攻殻』　１９９５年の劇場アニメ『ＧＨＯＳＴ ＩＮ ＴＨＥ ＳＨＥＬＬ／攻殻機動隊』のこと。士郎正宗の漫画『攻殻機動隊』を押井守がアニメ化。脳の一部を除いてすべてが義体の女性サイボーグ、草薙素子のアイデンティティを探す旅。押井の名前を世界に知らしめた記念すべき作品。





宮﨑吾朗（みやざき・ごろう）　日本のアニメ監督・環境デザイナー。１９６７年生まれ。三鷹の森ジブリ美術館の総合デザインを担当。'06年公開の『ゲド戦記』でいきなり監督デビュー。'11年には『コクリコ坂から』を監督した。





ネットのなかは中世の暗黒時代





──現代の人間関係を語る上で無視できないのがネットとの付き合い方ですよね。押井さんは、ネットでの付き合いというかＳＮＳ関係は充実してなさそうですが、実際はどうなんでしょう。

押井　はい、まったく充実していません。というか、そういう世界に無頓着で生きてきた。ネットをはじめ、そのたぐいは一切見ないと決めているから。エゴサーチというのもやったことがない。映画を作るたびにいろんなことをネットに書かれているんだろうけど、ほとんど見たことがない。でも、誰かがご注進に来るけどね。「押井さん、こんなこと書かれてましたよ」みたいな感じで。

──ああ、分かります。私も「麻紀さん、逝ってヨシって書かれてたよ」なんて報告してくれる子がいた（笑）。いいことならまだしも、そんなことを言うのもどうかと思うけど、それにしてもネットのなかは匿名で何でも書けるから、無法地帯になっているような印象ですよね。

押井　最近はそういう話ばかり耳にする。僕が聞いたのは『ＧＯＤＺＩＬＬＡ　怪獣惑星』（注）の話。ゴジラだからなのか、ネットには叩きたいやつやひとこと言いたいやつがウヨウヨいて、予告編が解禁になると寄ってたかってけなし始めた。彼らの書き込みは酷いものばかりで「クソ」だの「死ね」だの、もう言いたい放題。最初は虚淵（玄）（注）への文句を並べていたらしいんだけど、それがどんどん飛び火していって「東宝もクソ」というところまで行ったと聞いているけどね。

──多くの人が匿名を使ってバッシングしてますよね。自分がその標的になったときに、あたかも自分をよく知っている人物であるかのような書き方をしている場合もあって、もしそれが本当に自分の身近な人物だったら、と思うとより恐ろしくなります。

押井　ネットの書き込みで叩く人のなかには、ツウぶって書きたがる人間がいっぱいいる。「何でも知っているんだぜ」「実は裏の話もちょっと知っている」という雰囲気を漂わせるわけだけど、実際に知っているかは分からない。おそらくその過半数はツウを装っているだけ。

　もちろん、本当に身近な人物が書いている場合があるのは当然で、とりわけアニメに関して言うと、その手の話をよく耳にする。やっぱり世界が狭いからだろうね。あたかも身近な人物っぽく書く連中もたくさんいるようだけど、本当の身内ならむしろ、赤の他人を装うはずだから、身近っぽい書き方のやつほど他人の場合が多いんじゃないかな。狭いアニメ業界で、もし素性がばれちゃったら仕事がやりにくくなるから。

──そういう人たちは、その標的が気に入らないだけじゃなく、ほかにいろんな不満を抱えているような感じがしてしまいます。そうじゃないと「クソ」とか「死ね」とか言えませんよ。

押井　基本的に世のなかが面白くないんじゃない？　日常が不満の塊になっていて、そういうバッシングがそのはけ口になっている。自分の書いた文章が反響を呼ぶことに、ある種の快感を抱いているんだと思う。「いいね！」にしろ反論にしろ、反応をもらえることが嬉しい。無視されてない、ほっとかれていないことが嬉しいわけだよ。そういう人間の多くは、ほっとかれるのがもっともつらいんじゃないの。

──それは分からなくもないですけど。

押井　まえにも話したと思うけど、帰属意識だよね。自分の席はどこにあるのか？　自分を必要としている人がどこにいるのか？　そういう場所がないというのは彼らにとって非常にキツい。とりわけ若い人にとってはなかなか乗り越えられないハードルになる。彼らがもっとも恐れているのは〝孤立〟だから。

──孤独と孤立は違いますよね？

押井　まったく違う。孤独というのは、自分が必要なときに、話し相手すらいないような状況を指し、孤立とは、誰からも必要とされていない状況を言う。いまの人はみんなこのふたつを異常なほど恐れているから、ネットのなかでも誰かとつながりたいと考える。でも、他者を求めるあまり、ストレスを溜め込んだりプレッシャーがかかったりするから、また問題になるわけだ。

　でも、ひとりの時間というのは、誰かと一緒にいる時間と同じように重要なんだよ。どっちがいいとかいう話じゃない。両方を生きることがバランスの取れた人生になる。あえて言えば虚構のなかを生きるのも必要。僕なんて、家に帰ったら、その半分以上の時間、ひとりで荒野を走り回っていますから。ライフル担いで走り回っている（笑）。そういう時間があるからこそ、誰かとの時間も上手く過ごすことができるんだよ。

──読書や映画鑑賞などひとりでやることの需要が低くなっているようにも感じます。

押井　いつでもどこでも誰かとつながることができるようになって、つながっていることが普通になったんだろうね。だからひとりだと途端に不安になる。でもさ、僕に言わせれば匿名でつながってどうするの？　実名で生きている世界こそがある意味、自分が生きる世界なわけだから、いくらネットでたくさんの人とつながろうと、それが匿名だったら意味はないんだよ。

　それは架空の世界とも違う。架空であるネットゲームの世界で、いつもの自分とは異なる人格を演じるというのは、いわば変身願望みたいなもので、これはほとんどの人間がもっている感情。悪役を演じてみたり、男性が女性、女性が男性を演じたりとかさ。でも、それも自分の時間なわけだよ。匿名で誰かとつながるというのとはやっぱり意味が違う。

　誰にでも発言権があって、誰が何を言ってもいいという昨今のネットの状況は、この世界を開発した人さえ想像しなかったんじゃないかな。

──日本がとりわけ酷いんでしょうか？

押井　他国と比べてというのは僕も分からないけど、かなり激しいことは事実だよね。炎上騒ぎや百叩きなんて日常茶飯事でしょ。要するに自主的に密告社会を作ってしまったようなもの。ネットパトロールして、誰か問題発言をしているやつはいないか探し回って、見つけたら直ちに叩きにかかる。検索してまで叩きに来るんだから驚くよ。うちの姉（注）のブログもその標的にされたことがあるから。

──『シン・ゴジラ』（注）のときですか？

押井　うん、普段は舞踏も舞台も興味のない連中が『シン・ゴジラ』を叩いているやつがいるというので駆けつけて来た。ブログのコメント欄に書き込んだ者のなかに、普段から姉のブログを読んでいる人はほとんどいなかったんだから。

──そういうネットパトロールって時間がかかるじゃないですか。そういう人は、時間をもてあましているんでしょうか。

押井　いや、ヒマであるはずがない。血祭りに上げる対象を一生懸命探しているわけだし、二十四時間フル稼働でバンバン書きまくっている。そのパワーたるや凄いわけで。

──そういう人たちって、その対象の人格すら否定しますよね。

押井　そう。価値観を否定するのは当たり前で、エスカレートしてくると人格まで否定するのがパターン。僕も『誰も語らなかったジブリを語ろう』（注）では高畑勲の人格を否定したけれど、少なくとも僕は彼を知っている。しかもちゃんと自分の実名を出して否定している。会ったことも、会話を交わしたこともない人物の人格を否定なんてできるはずがない。でも、ネットの連中は知り合いでもなければ、自分は実名ですらないのに、そういうことを平気でやってのける。匿名の世界でやるべきことと、実名の世界でやるべきこととの棲み分けがまったくできていないんだよ。

　麻紀さんも映画のレビューとか結構辛らつだから、そういう叩かれた経験があるんじゃない？

──最近ではある雑誌に『ワンダーウーマン』（注）のことを「フェミニズム臭がなくていい」と書いたら、誰かが叩いていたようですよ。でも、私も押井さんと同じように自分のことを検索もしなければブログもやってないし、そもそもウェブ媒体では仕事をしていないので、被害はそれほど広がらなかったらしいです。

押井　どんなに酷い映画であっても好きな人はいるから。その映画が面白かった。つまんなかった。感動した。シラけた……何を言ってもいい。だから、そういう個人の意見を槍玉にして叩くというのが分からない。個人の価値観を尊重すること。そこに介入しない、心のなかまで詮索しないというのが、民主主義社会の基本。心のなかまで立ち入ってしまったら、それこそファッショか、教会が力をもっていた中世に逆戻りしたようなものだよ。

──確かに宗教裁判っぽいところもあるのかもしれませんね。

押井　宗教は心のなかにまで入ってくるから。思っただけ、考えただけでも罪だったり、邪よこしまな目で女性を見たからその目をえぐれということもある。人間の内面にまで立ち入らないのが近代の取り得のひとつで、どんな政治的主張をもち、どんな宗教を信仰していようが、その心のなかにまでは立ち入らない。ただし、それを公にすれば、場合によっては罰せられる。とはいえそういうときでも、信仰の自由や政治的思想の自由が基本的に保障されている。独裁国家じゃない限りはね。

──ということは、ネットの世界にはそういう近代の常識すらない？

押井　ない。これははっきり言えると思うよ。それこそ中世の暗黒時代とたいして変わらない。

──ネットは生まれたばかりだから、そういう歴史を辿っているの？

押井　いや、そうじゃなくて、人間の本性がいまだに近代に至ってない証拠だよ。フリーになった途端に中世に戻ってしまう。いつも言っているけど、人間は基本的に政治制度や社会制度が進化しても本性は進化してない。





僕もサーも性悪説





──ってことは押井さんは性悪説？

押井　僕はそうだね。人間は〝悪〟だと思っているからだけど、全部が悪いというわけじゃなく、本性として〝善〟の部分ももっている。かわいい仔イヌが側にいたら思わず抱き上げるとか、小さきものを見るとなぜか守りたくなるとか、そういう感情はほとんどの人はもっているでしょ。

　人間の95パーセントはそのようにできていて、そもそも生き物として同族殺しができないようになっている。つまり、95パーセントの人間は殺人に対して禁忌をもっている。人を殺すことに対してとてつもなく大きな心理的抵抗を伴うわけだけど、残りの５パーセントの人間は必要とあらばためらいなく殺すことができる。

──じゃあ戦争の場合は？　みんな訓練で殺せるようになるんですか？

押井　こういう数字はアメリカ軍が散々研究した結果なんだよ。彼らにとってなぜその研究が必要だったかと言えば、戦時中に敵を撃てない兵士が続出したから。一度でも殺そうものならみんな残らずトラウマになって、いまで言うＰＴＳＤ（注）が続出した。実は第一次大戦、第二次大戦、そして朝鮮戦争くらいまでほとんどの兵士は空を撃っていたという記録がある。戦死者のほとんどは大砲や空爆、爆弾で死ぬか、兵士がめちゃくちゃに乱射した弾に当たって死ぬぐらいで、敵を撃つというのはスナイパーくらいじゃないとできないことだったんだよ。敵を殺せるのは相手の顔が見えなかったり、敵との距離があったりする場合。つまり、爆撃機のパイロットだったり、ミサイルの発射管制官だったり、相手が見えない限り、何万人殺そうとトラウマにはならない。でも、目のまえの兵士を照準線に乗せて引き金を引けるのか、それによって相手の頭が吹っ飛ぶのを見て平気でいられるかというと、人間はそういう生き物としてできてはいない。そうじゃなかったら人類は同族殺しでとっくに滅びているよ。

──宗教観の衝突による大量殺人というのもありますけど。

押井　その手のジェノサイドは組織化され社会化されて、それに大義名分が乗っかっているからできる。宗教的、政治的プレッシャーのもとだったら人を殺すこともできるんだよ。それは歴史が証明しているわけだけど、やはり個人になると話は別になる。

──それでも性悪説だと。

押井　そうだね。サーも『悪の法則』以来、創造主は悪であるというテーマの映画ばかりを撮っている。『プロメテウス』（注）も『エイリアン：コヴェナント』（注）、そしてサーが製作に回った『ブレードランナー２０４９』（注）だって邪悪な創造主の物語。僕もメルマガの読者からの質問に「監督ってどこまで悪意を映画にできるんでしょうか」というのがあって、僕は「もちろん、どこまでもできますよ。それができないのなら監督にはならないほうがいい」と答えたけどね。

──でも、ネットのなかでいろいろ言う人からは、あたかも自分が正解、正義のような感じが伝わってきます。いわゆる上から目線ですよ。本当はその相手を晒し者にしたいだけなんじゃないかと思うんですけど。

押井　普段、上から目線でものを言っている人は、匿名になっても上から目線。ツウぶったことを書きたがる連中はもれなくそうだから。そういう人たちほど、誰かを批判するとき正義をふりかざしてくる。実際には正義を貫きたいから誰かを批判するんじゃなく、批判するために正義を使う。順番が見事に逆転しているんだよ。そういうのはたいてい説得力がない。その場限りの正義だから。

「こんなゴジラ、正しくない」と言う人は、正義のつもりで言ってるのかもしれない。でも、実際のところは、出てくるものはひとまず叩きたいから、このゴジラは正しくないというようなことを言っているに過ぎない、というかそういう場合が多い。そもそも、じゃあ正しいゴジラって何よということになる。ゴジラ映画の95パーセントはクズなんだから。そんなこと、特撮ファンもゴジラファンもみんな分かっている。まあ、95パーセントは言い過ぎかな。でも、間違いなく大半はクズです（笑）。ファンはそれがジレンマで、ちゃんと分かっているのにクズとは言えない、言いたくないんだよ。

──私はギャレス・エドワーズ（注）の『ＧＯＤＺＩＬＬＡ　ゴジラ』（注）のインタビュー原稿で、それこそ「その大半はダメだけど、今度はいい」みたいなことを書いたら、チェックさせろとうるさく言ってきた東宝の宣伝部の人に「インタビューした会社の過去の作品をけなすとは何事だ」みたいなこと言われてびっくりしましたよ。お金をもらった広告ページならまだしも、普通の編集ページですからね。頭にきたんで抗議しようとしたんですが、編集さんに止められました。

押井　それは麻紀さんが正しいけどね（笑）。麻紀さんもゴジラにそんなに興味はないでしょ？　僕もあまりないし、そこだけは庵野（秀明）（注）と同じかな。

──えーっ！　庵野さんってゴジラファンじゃないんですか!?

押井　庵野はウルトラマン（注）のファンであって、ゴジラにはそこまで思い入れがあるわけじゃない。特撮ファンの教養としてゴジラに詳しいだけで、特撮ものに関わっている以上、みんなもれなくゴジラは見ているということ。そこには世代的な理由もあり、庵野の年齢だったらウルトラマン。ゴジラはどちらかというと僕の世代だよね。一回り違うからそうなる。





言葉の価値が安い時代





──なるほどね。で、なぜかゴジラの話になりましたが、テーマはネットですよ。

押井　ネットの不寛容はＬＩＮＥにも言えることで、僕と同じ道場（注）に通っている女子高生は「ＬＩＮＥ地獄」という表現をしていた。学校が何時以降はＬＩＮＥ禁止という校則を作ってくれたから本当に嬉しいと言っていたね。

──私もＬＩＮＥは詳しくないんですが、ある映画の宣伝マンが、今どきの若い人はＬＩＮＥ仲間がある映画に行くと言ったら、たとえ見ていても見てないことにして一緒に行くと言っていました。一緒に行かないと、行く人たちだけで新しいＬＩＮＥのグループを作ってしまい、自分が仲間はずれになるからだって。面倒くさいというか怖いというか、便利なツールのはずなのにまったく便利じゃないと思いましたね。

押井　そういうのは典型的な風景だよね。友だちとか仲間とか言っている人間が一番、仲間はずれを恐れている。その点、僕はずーっと昔からパージされ続けてきたから、そういう状況はまったく平気。仲間はずれが当たり前の人生ですから（笑）。

──押井さん、それは説得力ありまくりですよ（笑）。

押井　うん。人間は、何でもできると思った瞬間から、自由度が広がれば広がるほど不寛容になるものなんだよ。それは分かりきったことなんです。仲間はずれにされたら生きていけないというのは思い込みに過ぎないということに早く気づくべきなんだよ。ほかの章でも言ったけど、それこそ選択肢を減らしているだけで、自分で生きづらくしているだけだから。

──そんな感じはしますよね。

押井　いつだったか、どこかの学校で話したことがあるんだけど、みんな自由、自由と言うけど、自由に生きることが実際にはどういうことなのか、分かっているのか？　あるいは自由とは何なのか？　自由を目的と思っている人が多いんだけど、自由はあくまで手段であって目的じゃないから。何かやるときに、あらゆる制約を受けないというのが自由で、自由は状態ではありません。学校に制約されたり、社会に制約されたりして、自分の成したいことができないときに自由を求める。自由は権利じゃなく獲得するものなのに、多くの人がすでにあるものだと勘違いしている。若い人たちがよく口にする、自由を失いたくないというのは間違いで、彼らは最初から自由をもっていない。親元にいることも、目的もなく大学に進学することも、自由から遠ざかっているだけ。この事実に早く気づけば、それこそ自由を獲得できる可能性は高い。

──ＬＩＮＥの使い方も、自由の認識が甘いから悪い方向に行ってしまったのかもしれませんね。

押井　自由どころか、結果的にＬＩＮＥに拘束されている。極端なことを言うと、もしＬＩＮＥやネットで意地悪をされたなら、殴っちゃえばいいと思っている。腕力による暴力は許されないのに、言葉の暴力は許されるというのが、僕に言わせればおかしいんだよ。少々殴られたくらいの怪我は治療すれば治るだろうけど、言葉の暴力の場合は一生引きずることもあるんだから。

　言論の自由だ何だって言うけど、こんなに言葉の価値が安くなった時代は初めてじゃない？　言葉に重さがないから平気で言葉の暴力を容認するんだよ。昔はひと言、口を滑らせただけで死刑だった。神様を冒瀆した。将軍様を冒瀆した。天皇陛下を冒瀆した。それだけで大変なことになっていた。それに比べると、いまの時代の言葉の軽いことといったら。軽んじた言葉に逆襲されているだけだよ。

──匿名の世界になっちゃって、自分の発言に責任をもたなくてよくなったから、言葉を垂れ流している感じはありそうですね。

押井　中学生だったらともかく、大の大人がネット上で匿名でミソクソ言いまくっている状況が許されていることが異常だと思う。そういう連中は、自分の人間性がどんどん果てしなく、歪んで行くことに気づいてないだけだよ。何度も繰り返しているうちに不感症になり、人間性を劣化させて行くだけ。

──そういう人は、普段の生活にもそういう歪みが生じているのかしら。

押井　ろくでもないやつであることには違いないんじゃない？　そもそも匿名の言論なんて何の意味もないから。僕に言わせれば、読むやつがいるから付け上がる。新聞の投稿欄も匿名だから、ろくな意見が載ったためしがない。なぜかと言うと、採用されるために、最初から媚びた原稿を書くからだよ。これは山本夏彦さんが言っていた言葉だけど、僕もまったく同感する。ネットも同じようなもので、最初の目的が注目を集めることだから、読むに値するような言論であるはずがない。だから僕は匿名の批評なんて一切読みません。

　その昔は、匿名を使うときは限定的だった。甚だしく権利を侵害される危険性をはらむとか、社会のなかで著しく不利益をこうむるとか、政治的迫害を受けるとか、あるいはプライバシーの問題にかかわるとか、そういうとき限定で匿名が許されていた。でも、いまは何でも匿名でしょ。もれなく匿名になっているネットの書き込みなんて便所の落書き程度の意味しかないですよ。自分の言った言葉に責任をもたないのに、何が批評なんだと言いたい。

──でも、そういうネット上の言葉を気にする人はそこまで割り切れないんですよ、きっと。

押井　気にしているのは、自分でＳＮＳをやっている人だけだよ。僕はＳＮＳをやっていないから気にしない。僕にとってはやる意味がないし、必要な人間とは直接、会って話している。これは当然のことです。

──原稿を書く仕事をしていても、メールのやりとりだけで、一度も会ったことのない編集者、電話で話したことすらない人がたくさんいますから。

押井　ネットのせいで会う必要がなくなり、便利になったと考える人がいるんだろうけど、そのおかげで生きづらくなった部分のほうが多いと思うよ。何事によらず、生きづらさというのは、そのほとんどが自分で作り出しているものだから。

──生きづらいというか、ネットをやっていると疲れると思うんですよね。便利になったのに疲れるという矛盾は何なんだって思いますよ。

押井　そのひとつの典型がＬＩＮＥをやり続けて、本当はもう眠りたいのにそれが言えないということ。そういうときにこそ、考えなきゃいけないのが、言いたいことも言えないのに友だちなのか？　だよ。そういう相手は友だちでも仲間でもないということ。ちゃんと自分の言いたいことを言えないような友だち、気を遣い続けなきゃいけない友だちなんて必要ないし、そういうのを友だちとは言いませんから。

──やっぱり、そういう友だちはいらない、ということですね！





『ＧＯＤＺＩＬＬＡ 怪獣惑星』　２０１７年製作のアニメーション。環境汚染により世界各地で突然変異の巨大生物〝怪獣〟が出現。その頂点に立つ〝ゴジラ〟に手を焼く人類は地球を脱出し他の惑星へ。しかし、その過酷な環境は人類に合わず、結局は地球へと戻る。が、そのときすでに２万年もの歳月が流れていた…。『ゴジラ』シリーズ初のアニメーション。３作からなるトリロジーの、本作は第１章になる。Ｎｅｔｆｌｉｘにて全世界に配信される予定だが、日本ではそのまえに劇場公開された。監督は劇場版『名探偵コナン』シリーズの静野孔文と、『ＢＬＡＭＥ！』の瀬下寛之。





虚淵玄（うろぶち・げん）　日本の脚本家。１９７２年生まれ。ＴＶアニメシリーズ『魔法少女まどか☆マギカ』の脚本でブレイク。その他の作品に、ストーリー原案＆脚本を担当したＴＶアニメシリーズ『ＰＳＹＣＨＯ－ＰＡＳＳ サイコパス』がある。押井の『ガルム・ウォーズ』日本公開時には同作の宣伝コピーを手掛けている。





うちの姉　日本の舞踏家、最上和子のこと。自らが原初舞踏と名付けた創作舞踏を発表する。押井との共著に『身体のリアル』がある。





『シン・ゴジラ』　２０１６年製作の日本映画。突如、出現した謎の巨大生命体〝ゴジラ〟に翻弄される日本の政治家たち。ポリティカルフィクションのノリで描いた、まったく新しいゴジラ。総監督＆脚本・庵野秀明、監督＆特技監督・樋口真嗣。興行収入82．５億円の大ヒット作。庵野秀明は総監督のみならずタイトルロゴのデザインからポスター＆チラシのデザインまで担当。その担当数は14部門にも及ぶらしい。





『誰も語らなかったジブリを語ろう』　押井が２０１７年10月に上梓した本。宮﨑駿、高畑勲監督らによるスタジオジブリの劇場用長編アニメーション全作を独自の視点で分析・解釈した異色の作品論。





『ワンダーウーマン』　２０１７年のアメリカ映画。世界と隔絶された女性だけの島で暮らすアマゾン族の王女ダイアナ・プリンス。彼女は男性と知り合ったことで人間の世界へと向かい、悪と対峙する戦士ワンダーウーマンとなる。そのヒロインをガル・ガドットが演じ、世界中で大ヒットを記録した。監督は『モンスター』などのパティ・ジェンキンス。





ＰＴＳＤ　心的外傷後ストレス障害（Post Traumatic Stress Disorder）のこと。命にかかわる状況におかれたせいで、そのあとに受ける大きな心身の障害。





『プロメテウス』　２０１２年のアメリカ映画。人類の起源を探る考古学者の一行は、そのルーツが未知の惑星にあることを突き止め、〝プロメテウス号〟でその星に向かう。『エイリアン』のリドリー・スコット監督自らがメガホンを取った同作の前日譚。主演はノオミ・ラパス、マイケル・ファスベンダー。





『エイリアン：コヴェナント』　２０１７年のアメリカ映画。移住惑星に向かう途中、ＳＯＳをキャッチした宇宙船〝コヴェナント号〟。そこで彼らを待っていたのはプロメテウス号唯一の生き残り、アンドロイドのデイヴィッドだった。『プロメテウス』の続編。主演はマイケル・ファスベンダー。

視点を変えるとは、優先順位を立てること





押井　視点を変えよう的な話は世の中にいくらでも転がっているけれど、そのほとんどは具体性に欠けたものだから、ほぼ役に立たない。でも、僕にはちゃんと具体性があって、「視点を変えたいのなら、順番通りものを考えればいい」と常々言っている。視点を変えるということは、優先順位を立てることであり、優先順位を立てるためには順番通りものを考えるしかない。正しい順番で考えれば、自ずと違った視点に辿り着くはずである、ということだよね。

──たとえばそれを友だち関係で言うとどうなるんですか。

押井　なぜ自分には友だちが必要だと思うのか？　そこから考えれば自ずと正しい視点に到達できるはずなんだよ。それが基本であり、もっとも重要なのは、自分が自分として生きること、そして自分の時間をもつこと。これを忘れると、みんなに振り回されることになる。

　たとえばゲームの遊び方を例にあげると、僕の場合はひとりで遊ぶ、マルチゲームもネットゲームもやらないし、ＰｖＰ（注）もやらない。僕のゲームの楽しみ方はひとり遊び。コンピュータが設定した世界のなかで、ひとりで遊ぶのが僕の楽しみ方になる。でも、麻雀をやりたくなったときは、コンピュータ麻雀をしたいとは思わない。そういう場合は川井（憲次）くんだったり、若林（和弘）（注）だったり、仕事仲間とおしゃべりしたり飲んだり食べたりしながら遊ぶほうが楽しいから。別にしゃべって飲んで食べてだけでもいいんだけど、それに麻雀というゲームが加わるとより楽しくなるという考えだよね。この遊び方のなかにはゲームに勝ってなにかしら儲けようというのはないけれど、もしその必要性が高い人なら、相手が仲間の必要はなく雀荘で知り合った初対面の人でもまったくＯＫになる。そういうのが優先順位。基本になっているのは自分の時間なんだよ。

──押井さんは、誰かとご飯を食べるのは、食べることが目的ではなく、その人と話したいから一緒に食べる。それをちゃんと考えなきゃいけないというようなことをおっしゃっていましたが、これも優先順位ですね。

押井　そうそう。もし空腹で食べるのが最優先だったら、立ち食い蕎麦でもいいわけだよね。誰かと話して自分の考えを確認したいとか、あるいはもっと単純に、誰かと楽しい時間を共有したいとか、ケースバイケースで優先順位は変わる。人生全般、生きること全般で言ったら、自分の時間を生きることがもっとも重要で、その次に誰かと何かを共有することが来るわけだけど、そこにも順番がある。誰かに頼られたいのか、それとも頼りたいのか、それによっても選択肢が変わり、優先順位も変動する。

──でも、なかなかそういうふうに考えられない人が多そうですね。

押井　そう、確かに多い。なぜかと言うと、自分の価値観が定まっていないから。自分を生きるということに確信をもてないから、とりあえずつるんでおけば安心感があり、帰属意識が満たされる。安直にそう考えてしまうんだよ。

──最近よく目にするのが喫茶店などでカップルらしき若い男女が何もしゃべらずに自分のスマホを覗き込み、時間がきたら「じゃあ、行こうか」という感じで席を立つ。彼らの優先順位ってどうなってるんでしょうね。

押井　あれはまさに本末転倒。話すべきは目の前にいる人なのに、それを無視しているわけだけど、面白いのはふたり揃って同じ状態というところ。基本、自分の時間だったら何をしようと勝手とはいえ、それが家族と一緒だったり恋人と一緒だったりすれば、また違ってくる。奥さんとご飯を食べてるときに、自分のやりたいことを優先するとたちまち相手に叱られてしまうから。つまり、優先順位をつけることで初めて人間関係の収まりどころも見えてくる。どこまで譲って相手を受け入れるかは、その相手によって変わってくる。それが奥さんだったら抵抗しても無駄なわけで（笑）、恋人だったら、友人だったらと変わるわけだけど、その辺の匙加減が分からないと、どんどん相手に踏み込まれてしまってストレスだけが溜まる状況になるんだよ。

　いじめはその典型で、ほかの章でも言ったけれど、僕に言わせればそれも選択肢の問題。選択肢を増やせばいじめの多くは解消できると思っている。さっさとその学校を辞めてしまうという選択肢、自分の趣味をもつことを通じて同好の士と付き合う選択肢とかね。学校に行かなくなると家にいるしかなくなって、そうなると家での居心地が悪くなりと、負のスパイラルに入り込む。

──そういうとき、両親に「学校のいじめに耐えられない」と言わないのが不思議なんですけど。親に迷惑をかけたくないと思っているんでしょうか。

押井　いや、それよりも、そういう親子関係を築いてこなかったから。親に相談しにくいというのは、親に干渉されたくないというのとイコールで、表裏一体なんですよ。いじめ問題にはそういう親子関係も関与しているから、ますます難しくなってしまう。

──でも、優先順位をつけるって、友だちを選別しているように感じる人もいそうですね。

押井　優先順位をつけるということは、君はＡ級の友だち、あんたはＢ級、そしてお前はＣ級、なんて格差をつけるというんじゃない。たとえばいまは映画の話がしたいから、映画好きのＡさんと話そうとか、そういう選択肢なの。アクティブな遊びをしたいときはこいつ、真面目な話をしたいときはこの人、そうやって分ければ何の問題もない。

　友人関係における幻影が、親友ならすべてを教えなくてはいけないという考え方。これは相手にとっても大迷惑だし、お互いにプレッシャーになっている。なぜプレッシャーかと言えば、そこに個人の価値観に基づく優先順位が存在しなくなるからだよ。優先順位を支えているのは、あくまでも自分の価値観なんだから。友だちに秘密をもつのは当たり前だし、夫婦の間に秘密があるのも当然。にもかかわらず、それを分かっていない人が多過ぎるから問題が多発する。

　でもさ、僕もそういうことを結婚式のスピーチでしゃべったせいで大顰蹙を買ったことがあった。てっつん（西尾鉄也）（注）の結婚式のとき、主賓の挨拶で「いま新郎新婦が〝五つの誓い〟で秘密をもたないと言っていましたが。それははっきり言って不可能です。結婚生活を維持したいと思ったら秘密はもつべきです」とか言っちゃったんだよね。会場にいたオヤジたちには大ウケしたようだけど、おばさんたちには大顰蹙だった。

──でも、おばさんたちだって秘密抱えてますよね、絶対。

押井　もちろん。だから、すべてを共有できる相手なんていうのは幻想ですから。秘密を共有するのは秘密結社。フリーメーソンですよ（笑）。それを友人とは言わないし、ただの秘密結社になるから排他的になる。要するに、友だちをもつことと、仲間はずれにすることは裏表。秘密の共有を軸に考えるから、そういういじめが起きたりするわけだ。そういう友だちなら、やっぱりいらないでしょ？　家族がいて、仕事仲間がいればほかは必要じゃないんだって。

──あと小さきもの、ですよね。うちもネコがたくさんいますので、癒されてますよ。すっごく大変ですが（笑）。

押井　立派な家族ですよ。うちもネコ五匹にイヌ一匹の大家族。アタミに帰ったら一日中彼らの世話をしている。また廊下でおしっこしたとか、一日五回食べさせなければいけないネコがいるから大変だけど、それが家族なんだから当然なんだよね。イヌやネコと暮らすというのは、彼らの面倒を見るのが嬉しいから一緒に暮らしている。彼らに頼られている、あの感覚が嬉しい。にゃーとか言って側に寄ってこられただけでもうメロメロだからね。僕に言わせれば、あれは悪魔の囁きですよ（笑）。

　そういう手間のかかることを含めてイヌやネコと暮らすというのは、女の人が子どもを産みたいと思うのと同じなんじゃないかな。子どもをもつとさまざまな制約がついてくるわけじゃない？　面倒を見るのは大変だし、仕事も思うようにできなくなる。将来のこと、健康のこと、本当にたくさんの課題を抱えることになるのに、それでも女性は子どもを産むわけだ。なぜなら、それが人間の本質だから。人間は、小さきものを守りたい、小さな命を守り育てたいんだよ。





友だちとは、お互いの価値観を尊重しあう関係





──それこそ〝小さきものは人間が生きる上で不可欠な存在〟ですね。

押井　うん。で、僕が言いたいのは、優先順位というのは個人のエゴイズムじゃなくて、誰にとっても必要だということ。何を優先して生きるのか？　全部優先なんて言う人間はいませんから。自分にとって何が一番大切なのかという価値観のことを言っているの。それを順番に考えていけば、友だちはどの局面で必要なのか、どの時点で必要になるのか、はたまた何のために必要なのか、そこから出発して考えることができる。

　友だちがいないのは悪であるというふうに考えることは、そもそもそれに優先順位もなければ順番もない。要するに価値観がないということになる。そういうふうに考える人の多くは、単純に多数派でいたいとか、そこに所属していればひとまず安全だとか、誰にも排除されずにすむとか、孤立する心配はないだとか、マイナス思考なんだよ。昔のスローガンで大変恐縮ですが、「連帯を求めて孤立を恐れず」です。

──なんですか、そのスローガン？

押井　69年のときの全共闘（注）のスローガンです。連帯を求めるけれど、孤立することを恐れない。孤立を恐れない闘いのなかに真の連帯があるんだという意味だけど、まあ、実際にはそうは行かなかった。その後、内ゲバで百人以上も殺し合って、排除の論理だけになっちゃったんだけどさ。

　で、何を言いたいかというと、孤立することを恐れている人間に、真の友だちができるはずがない。真の友だちは、何も秘密を共有するとかじゃなくて、お互いの価値観を尊重しあう関係のこと。独立したお互いを尊重して初めて成立する。要するに「君子の交わり」（注）。「君子の交わりは淡きこと水の如し」ですよ。一年に一回しか会わなくても、真の友好は成立するんです。

──そうかもしれませんね。

押井　毎日毎日群れているのが友だちじゃないんだから。本当に必要としているときに側にいてくれるのが友人で、それはこの本の最初に言ったこと。「イラクで失踪したときに、翌日成田から飛んできてくれる者が真の友人」。僕にはそういう人は存在しないから、とりあえず友人はいないと言っているわけ。もしイラクに行くときは、誰も助けに来てくれない覚悟の上で行くから。それが自分の人生に責任をもつということじゃないの？

──そうですね。

押井　キャメロンが昔、『タイタニック』のあと、「海の映画はさんざん撮ったから、これからは宇宙空間だ」みたいなことを言って、宇宙飛行士の訓練を始めたというような新聞記事を読んだとき、側にセラがいたので「とうちゃんは宇宙で映画を撮るなんてことしないから大丈夫だよ」と話しかけたら、うちの奥さんがひと言「そうしてちょうだい」って。映画に命をかけるなってことだよ。話がとんじゃったけどさ（笑）。

　つまり、年に一回どころか、十年会っていなくても友だちは友だちなんだから。

──そういう歳月が不安になるというのはありませんか？　とりわけ日本人の場合、そういう不安や感情を言葉にしない場合が多いじゃないですか。反対にアメリカ人はストレートに言葉にする。あれだけ「アイ・ラブ・ユー」を口にする国民もいないと思いますけど。

押井　そういうところは日本人とは違うよね。ある意味で言えば、それは言葉をとても大切にしているからですよ。

──そうなんですか？　私は何度も口にすることで確認しているんだと思っていました。口にしないと、愛しているのか、はたまた愛されているのか不安になるんだろうなって。

押井　日本だと、言わなくたって分かるでしょという価値観だよね。いわゆる「阿吽の呼吸」。でもそれは、裏を返せば不立文字（注）という伝法なんだよ。本当に大切なことは、言葉では伝わらないという禅の思想。武道は確かにそういうもので、身体を使わない限り永遠に伝わらないと考えている。それはとても日本的な文化だよ。それとは対照的に、西洋ではどんなことでも言葉にできると考える。ロゴスのなかで成立するということだけど、それはそれでまた極端ではあるものの、少なくとも生活する局面で、言葉を大切にしていることの証拠ではある。麻紀さんの言う「落ち着かない」とか「不安」は日本人的な考え方だよね。

──でも、そのわりにはアメリカのみなさん、簡単に離婚してますけど？

押井　離婚率とは関係ないよ。少なくともそのときは「アイ・ラブ・ユー」だということ。この言葉には「愛している」という言葉自体の意味に加えて、相手に対する敬意が込められている。愛人をたくさん抱えているようなオヤジが妻に向かってこの言葉を使うときには、その敬意の部分がとても大きい。「愛人はいますが、あなたを尊重しています、無視するなんてできません」という意味だよね。彼らがそうやって「アイ・ラブ・ユー」を使うのは、言葉に価値があることを知っているから。その点、日本人は言葉の価値を軽んじているところがあるんだよ。

──「愛している」も言葉にすると途端に軽くなると感じる人は多いかも。

押井　それは裏を返せば言葉を大切にしてないから。宮本武蔵だって最後に『五輪書』（注）を書いたじゃない。まあ、武芸者はほとんど文字を残さなかったから武蔵が例外ではあるんだけど。皆伝書とか秘伝書というものがあっても、それはカタログみたいなものであまり意味はない。つまり、彼らが文字として残さなかったのは言葉に力があるとは考えていなかったからということになる。

　多くの人が「友だち」という言葉のなかにいろんな意味を詰め込み、崇めてしまうのも、言葉をちゃんと考えていない、つまり大切にしてないひとつの表れだと思うよね。





〝友だち〟に出会えることは奇跡





──友だちは万能ではなく、そのつど使い分ければ問題は少なくなる、ですね。

押井　友だちが必要だという人はね。

　友だちに優先順位をつけるとか、選択するだとかいうのを、差別化やエゴイズムだと考えるほうがどうかしている。ことの重要性が分かっていない人ほど、そんなことを口にする。それは、平等こそが正しいという発想があるからなんだけど、よく考えれば平等と自由が絶対に矛盾しているのは分かるはずだよ。絶対平等の世界のどこに自由があるのか。自由を絶対化したら、どこに平等があるのか。それは単に言葉を並べているだけで、その言葉の内実を考えていない証拠。では、その言葉の内実をどう摑むのか？　それこそ自分の人生ですよ。自分の人生で埋めていけばいいんだよ。極端に言えば「言葉の内実を確認し、埋めていくのが人生だ」ということ。内実の伴った言葉以上の人生なんてないですから。

──言葉の内実を埋めることが最重要なんですね。

押井　まあ、それがこの本の結論かな。友だちを求める人は、友だちという言葉の内実を埋めるような人生を送ろうとすれば、自分の求める真の友だちが現れるかもしれない。僕が「友だちはいらない」と言っているのは、そんな友だちに出会えることがとても難しいからで、それは「友だちはいらない」ということとイコールになる。もし、そういう友だちと巡り会うことができれば、それは本当に素晴らしいと思うよ。奇跡みたいなことなんですから！　親子やきょうだいは生まれた瞬間から定められたものだから選べないし、妻や夫という伴侶を探すより難しい。なぜなら、伴侶とは人生をともに歩むという共同作業があるけれど、友だちにはそれがないからだよ。にもかかわらず自分の人生を左右する決定的な存在。この人がいたからこそ、私の人生は素晴らしくなったと言える存在。もしそういう人と、ちょっとした会合や集まり、誰かの紹介なんかで出会えれば、それこそ奇跡。マルクスとエンゲルス（注）みたいなね。だから、自分を充実させて、一生をかけて探すしかないの。それだけハードルが高いんですよ、友だちは。

──押井さんも出会っていないのね。

押井　もちろんです。最高の師匠、たくさんの仕事仲間やケンカ相手には出会ったけど、そんな友だちはまだ現れていません。

若林和弘（わかばやし・かずひろ）　日本のアニメーション音響監督。１９６４年生まれ。押井作品では『機動警察パトレイバー ｔｈｅ Ｍｏｖｉｅ』（録音演出助手）から。その他に『ＧＨＯＳＴ ＩＮ ＴＨＥ ＳＨＥＬＬ／攻殻機動隊』『イノセンス』『スカイ・クロラ』や、実写作品の『アヴァロン』『真・女立喰師列伝』など。ジブリ作品では『もののけ姫』『千と千尋の神隠し』『ハウルの動く城』などを手掛けている。





西尾鉄也（にしお・てつや）　日本のアニメーター。１９６８年生まれ。押井作品では『イノセンス』（サブキャラクターデザイン、作画監督）、『スカイ・クロラ The Sky Crawlers』（キャラクターデザイン、作画監督）など。その他の作品に『ももへの手紙』『ひるね姫～知らないワタシの物語～』など。押井のエッセイ集『押井守の勝つために戦え！』などでは表紙イラストを手掛けている。

不立文字（ふりゅうもんじ）　文字や言葉による教義の伝達は、解釈によって変わってしまうので、体験によって心から心へ伝えることこそ正しいという意味。禅宗の開祖、達磨の言葉だと言われている。

マルクスとエンゲルス　ドイツの思想家、経済学者、革命家のカール・マルクスと、同じくドイツの思想家、ジャーナリスト、革命家、フリードリヒ・エンゲルスのこと。マルクスはエンゲルスの協力によってマルクス主義の理論を確立し、ライフワークの『資本論』を執筆。マルクスの死後、エンゲルスがその遺志を継いで同書を完成させた。





　その夜、押井守監督とＴＶ Ｂｒｏｓ．編集者、そしてわたし渡辺麻紀の三名は、『ＴＨＥ ＮＥＸＴ ＧＥＮＥＲＡＴＩＯＮ パトレイバー』の『ＴＶ Ｂｒｏｓ．』で組んだ特集の打ち上げをしていました。





渡辺「最近の若い子って二時間の間、スマホを見られないから映画を見に行かないらしいですよ」

編集「そう聞きますよね。ＬＩＮＥの返事を早く返せないからなのかしら。それで友だちを失いたくないんでしょうね」

押井「そんなことで失うようなのは友だちじゃないよ。そもそも友だちなんて必要ないし」

渡辺「そんなことないですよ。現にわたし、明日から友だちと旅行に行くんですけど。押井さんはもしかして、友だちがいないとか？」

押井「いませんよ。必要ないので」

渡辺「いえ、普通は必要です」

押井「必要ないってば」

渡辺「じゃあ、その理由を言ってくださいよ！」

　という会話からこの本が生まれました。

　最初は「友だち」と「仲間」の概念が押井さんとは違うだけで、押井さんにとっての「仲間」が、わたしたちの「友だち」だと思っていましたが、どうもそう簡単でもないようです。

　確かに、押井さんがこの本のなかでおっしゃっているように「友だちがいない」という選択肢はアリなんです。それに気づいたら、これまで漠然と抱いていた〝友だち像〟が少し、変わってきてしまいました。

　友だちについて、この長い人生においてほぼ悩んだことのないノー天気なわたしですらこうなんです。悶々と苦しみ、苛まれ、傷ついたことがある人なら、よりその言葉が心に響いてくるかもしれません。

　押井守さんとわたしの付き合いは、かれこれ十五年だそうです。初めてお会いした年度は覚えていませんが、日付は覚えています。十月二十三日。わたしの誕生日だったからです。その日、わたしたちはある編集者のアレンジで、押井さんと、その他数人で横須賀に潜水艦を見学に行ったのです。

『御先祖様万々歳！』にハマり、『パトレイバー１』を見て、すっかり押井監督のファンになっていたわたしは、もうドキドキでした。背中のリュックに、『パト２』のムック本を入れていて、やっとお茶するときに差し出してサインを頂きました。

　映画の話をしようと、あれこれ考えていたものの、あがってしまってまったくダメ。もう二度と会うことはないだろうとしょんぼりしていたのですが、またまた某編集者が、あるムック本のインタビュアーに私を当ててくださって再会が叶いました。

　以来、すごーく長い間、お付き合いさせて頂いています。

　押井さんが「まえがき」で、「アタシは友だちじゃなかったのぉ」とわたしが言ったと書かれておりますが、もちろんそれは押井さんの記憶違いです。正しくはこうです。

渡辺「じゃあ押井さん、渡辺は何なんでしょう？」

押井「仕事仲間だよ。決まってるじゃん。映画を作る僕たちがいて、それを上映してくれる配給さんがいる。そして、麻紀さんのようにその作品を紹介してくれる人がいる。映画はそういう〝仲間〟の力で世に出ているのです」

　こう言われちゃうと〝友だち〟より〝仲間〟のほうがいい響きじゃないですか？

　きっと、押井さんと一緒に映画を作り続けた〝仲間〟たちも、そう言われて嬉しいと思うのではないでしょうか。





　友だちのこと、家族のこと、仕事のこと、そして人生のこと。この本を読むと、いろんなことを改めて考えることになると思います。押井さんとのいつもの会話のように、ちょっと脱線が多いのですが、その脱線部分も楽しんで頂ければ幸いです。





　さて、最後にこの本を一緒に作ってくださった〝仲間〟にお礼を言わせてください。ＴＶ Ｂｒｏｓ．編集部の編集者、櫻木さんです。この企画を当時の編集長・袴塚さんと一緒に進めてくれたのも彼女でした。

　袴塚さん、櫻木さん、そしてもちろん押井さんに大感謝です。





渡辺麻紀





増補版のためのあとがき





　最近、よく耳にするのはネットでの炎上事件です。私の友人や知人のなかにもその被害に遭った人は少なからずいます。そんな彼らが口にするのは「これからどうやってＳＮＳと付き合っていけばいいのか分からない」という言葉。まったくＳＮＳをやっていない私に言わせれば「もうやめちゃえばいいのに」なのですが、そうもいかないようです。

　この『やっぱり友だちはいらない。』は、そういうところから始まりました。やめようにもやめられないＳＮＳとどう付き合えばいいのか？　そもそもＳＮＳで健全な人間関係が築けるのか？　そういうことを『友だちはいらない。』の増補版として押井さんに語ってもらうと、面白い答えや解釈が出てくるのではないかと考えたのです。

　そして、案の定、そうなったと思います。





　押井さんが出したその答えは『やっぱり友だちはいらない。』。





　これを読めば、ネットのなかの匿名の悪意に振り回されることもなくなるかもしれませんし、〝友だち〟という言葉の魔力に翻弄される危険性も薄くなるかもしれません。そもそも、そういうことに煩わされることなく、ストレスフリーの毎日を送れるようになるかもしれないのです。

　この本一冊で！





　今回も、編集を担当してくださったのは櫻木さんです。そして、私の不躾な質問にも笑って答えてくださった押井さん。いつもの〝仲間〟のおかげでこの本は完成しました。本当にありがとうございました。

        function displayPage(pageNumber) {
            if (pageNumber >= 0 && pageNumber < textChunks.length) {
                textDisplay.textContent = textChunks[pageNumber];

            }

        // キーが押された時の処理
        document.addEventListener('keydown', (e) => {
            // Enterキーが押されたら次のページへ
            if (e.key === 'Enter') {
                e.preventDefault();
                if (currentPage < textChunks.length - 1) {
                    currentPage++;
                    displayPage(currentPage);
                }
                inputBox.value = '';
            }

            // Backspaceキーが押され、入力バーが空の時に前のページへ
            if (e.key === 'Backspace') {
                if (inputBox.value === '') {
                    if (currentPage > 0) {
                        currentPage--;
                        displayPage(currentPage);
                    }
                }
            }
        });

        // ページ読み込み時の初期化処理
        function init() {
            chunkText();
            displayPage(currentPage);
            inputBox.focus();
        }

        // 実行
        init();
