『走れメロス』は『少年ジャンプ』!?





──押井さんの友だちの基準は何ですか？　わざわざ休日に会うとか、一緒に旅行に行くとか、いろいろあると思いますが。

押井　まったく違うよね。たとえて言うなら「イラクで失踪したときに、後先考えず、すぐに飛行機に飛び乗って現地に来てくれる人」かな。

──それって『走れメロス』（注）も真っ青な基準じゃないですか。

押井　いや、『走れメロス』は友だちの話でもなければ友情の話でもないから。僕に言わせれば契約の話であり約束の話。もっと言えば、ふたりの関係を友だち同士にしたことで面白さが半減していると思ったくらいだよ。もし両者を赤の他人にすればより強い葛藤が生まれ、文学としての面白さが出てくる。赤の他人のために命をかけられるのか？　そのほうがダンゼン面白い。でも、それだったらおそらく、いまだに小中学生の教材になったり、教科書で使われたりすることはなかっただろうね。世間では友情の話になっているからこそ、生き残っているわけだ。

　あの小説には太宰治という作家の詐術が入っている。読者に何を読み取らせたいのか？　自分は何を言いたいのか？　そういうテクニックが組み込まれていて、それが〝友情〟だったんじゃないかと思っている。

　ふたりの関係性は、肉親でもなく恋人でもなくて友だち。もし肉親や血縁なら、それは宿命になり、〝孝〟の話になって非常に分かりやすい。もし恋人を助けようとする話だったら俗っぽい恋愛小説になる。そういうテーマはホメロス（注）の時代からごまんとあったから別に新しいわけでもなんでもないよ。さりとて、僕の言った赤の他人のためにという設定だったら完全に近代小説になってしまうか、あるいは宗教の話になるかもしれない。で、太宰治はそのどちらも取らずに友だちの話にしたんだよ。恋愛小説や孝行小説だったら、すぐに忘れ去られたと思うね。

──『走れメロス』は昭和十五年（一九四〇年）の作品ですが当時、友情を扱った小説は珍しかったんですか？

押井　当時はもう十分きな臭い時代で、そういうときに友情の話が重要なのかと言うと、違うように思う。たぶん、あの時代には友だちや友情という価値観が何か特殊なものとしてあったんじゃないかな。日本がまだ〝忠〟や〝孝〟を優先していた時代だったからこそ、血縁や夫婦とは違う新しい絆として、あえて友情をとりあげてみたのではないか。そこに太宰の作家としての詐術があるんじゃないかと考えるわけだ。

　でも、言ってみればあの小説は、いまで言うところの『少年ジャンプ』みたいなもの。契約の話を除いてしまえば、そういうことになっちゃうんだよ。

──『少年ジャンプ』こそ〝友情〟や〝友だち〟を叫んでいる漫画の代表格ですよね。

押井　『少年ジャンプ』が売れたのは、世の中が友だちを推奨し友情を欲していたからなの。『ジャンプ』がきっかけで友情が定着したわけじゃない。

　戦争が終わって、日本のそれまでの価値観は崩壊してしまった。国や親を敬うなんてことはうんざりされ、それに取って代わるかたちで浮上してきたのが友情だった。つまり友情は消去法で生き残ったんだよ。

　僕も実体験として小学生のころは、友だち作りのための地域のサークル活動なんかにも参加したし、家では家族会議を開いたりしていた。家族会議は民主主義の一環として導入され、家長ひとりの意見ではなく子どもたちにも発言させようとしたところから生まれたんだけど、そんなことがいい結果を生むはずがない。最後は親父が怒ってちゃぶ台をひっくり返していたから（笑）。

──まるで『寺内貫太郎一家』（注）（笑）。

押井　そうだよ。でも、おふくろが、戦後になって（ダグラス・）マッカーサー（注）のおかげでひとつだけよくなったことがある、それはオヤジがおとなしくなったことだって。たとえちゃぶ台をひっくり返そうが、戦前の威張りちらしていたオヤジよりは、はるかによかったんだよね。

──分かるような気がしますね。

押井　家族会議もサークルへの参加も、すべて学校の推奨だった。学校でも、やれ生徒会議や多数決、選挙などが声高に叫ばれていたよね。実際は、ある結論に向かって教師が誘導していたに過ぎないんだけど、あたかも議論しているかのようにつくろっていたから。

　自由恋愛がもてはやされるようになったのも同じ時期ですよ。それまでは男と女が勝手に会って引っ付くなんて、とんでもない話であり、社会的に許されないことだった。いまとはまるっきり違う時代ですからね。僕が育った戦後は、まさにかつての価値観を葬ろうとしていた時代。その代わりに民主主義、そして友情や友だちを推奨した時代だった。





相談はしない。結論も出さない。





──そうやって、いつの間にかみんなの頭の中に友情や友だちが刷り込まれてしまったというわけですね。

押井　それによってみんなが、友情や友だちは存在するのだと思い込んでしまったんだよ。みんなが夢中になり『少年ジャンプ』があんなに売れたのは、それが〝夢〟だから。現実には存在しないもの、虚構の産物だったから、みんなが追い求めてしまったわけだ。

　友だちなんて幻想に過ぎない。にもかかわらず若者の多くは友だちがいないといって悩み、果ては心を病む者までいる。〝幻想〟なのだから、作れなくて当たり前。いないと言って悩む必要はまったくない。いないのが普通なんだから。

──命がけで救出してくれる人だなんて、押井さんは友人の基準が高いんですよ。世間ではそんな高いところに基準はないし、友人という存在が虚構とも考えていない。

押井　だから僕は、世間がおかしいと言っているの。いつも極端なことを言うと言われ続けているけど、僕はまったくそうは思わない。僕はただ、みんなが聞きたくない〝真実〟を言っているだけ。「真実を言葉にすれば世界を凍らせる」と言ったのは吉本隆明（注）だけど、まさにその通りだよ。

──人間は誰でも悩み事がありますよね。押井さんはそれを誰に相談するんですか。私も含め、世間はその相手が友だちなんです。

押井　もし僕が相談するなら、まったくの赤の他人。初めて会ったような人にするよ。たまたま乗ったタクシーのドライバーとかさ。まあ、そもそも悩み事を人に相談したことなんてまったくないし。

──それは友だちがいないからですね、きっと。

押井　違います。人間って、誰かに何かを相談するとき、すでに自分のなかで結論を出しているのが普通。それなのになんで相談するのかと僕は言っているの。

──大丈夫、あなたのその判断は間違っていないから、という保証が欲しいというのもあるんじゃないですか。

押井　だったら仕事仲間でもいいじゃん。みんなの言う友だちである必要はない。とても重要なことを誰かに話したりする？

──じゃあ、押井さんは、そういう壁に突き当たったら自分で解決する？

押井　ううん、ほとんど成り行き。決断を下すなんてこと、私生活ではいまの奥さんと二度目の結婚をしたときだけ。誰にも相談せず、自分で決めた。そのほかのことに関しては成り行き。仕事の多くも成り行き。自分で結論はまず出しません。

──映画作りも成り行きなの？　ジョージ・ミラー（注）にインタビューしたとき、「監督は毎日、何百もの決断を下さなきゃいけない。だから私は、せめて着る服くらいは決断を下さなくていいように同じ服を七着揃え、それを撮影中は着回している」と言ってましたよ。コップに入った水の量まで決めなきゃいけないからって。なるほどなーって思いましたけど。

押井　僕は違います。撮影中も基本、成り行きです。普通はギリギリまで決めません。ギリギリまで留保する。自分で決めたとしても、かなり曖昧。

──それ、スタッフの人たち、困りません？　というかスタッフのみなさん、口に出してないだけで、そんな押井さんに絶対、手を焼いてますよ。

押井　いいえ、そんなことはないです。それでいいんです。自分だけで決めてどうするの？　僕は黒澤明（注）みたいに〝天皇〟として祀り上げられるなんてまっぴらだからね。成り行きで十分、映画はできる。可能な限り決断を保留して、それでも今日決めてもらわなきゃと言われたら、テキトーに決める。右にしようが左にしようがたいして変わらないし、右に決めたなら、それに合うように仕事を進めていけばいいわけでさ。

──はあ……。

押井　麻紀さん、黒澤のように〝天皇〟扱いされるのが凄いと思っているの？　それって大きな間違いだよ。スタッフは監督をそういうふうに扱うことでラクをしているだけなんだから。監督にすべてを決めさせ、監督が決めたという証拠が欲しいだけ。何かを決めるなら、いろんな意見が出て、そのなかから選んだほうが絶対にいい。僕はスタッフを手足として使うんじゃなく、彼らの頭脳を使いたい。頭脳を使わせてくれと常々言っている。いろんな意見を吸収するためには、現場で曖昧な監督のほうがいいんだよ。





曖昧な言葉に振り回されるな！





──なぜか〝決断〟の話に飛んじゃいましたが。テーマは友だちです。

押井　僕の長年の仕事仲間にＫっていうのがいるんだけどさ。この本のことがあったので、彼に仕事仲間以外に友だちと呼べる存在はいるのか聞いたんだよ。「たくさんいますよ。高校のときの同級生と、高校のとき一緒に映画を作っていた連中の二通りいます」って。彼らと年に何回か会って一緒に酒を飲み、昔のことを話したり、近況を告げたりするというんだよね。何で彼らと会うんだと言ったら「そういうことをいろいろ話したりしたいからで、会いたいというのが会う動機。会いたいという動機に理由が必要なんですか？」と言う。だからお前は監督になれないんだよって言ったんだけどさ。

──Ｋさん、普通なんですけど。

押井　いや、ダメなんだよ。普通のこと、当たり前のことを疑問に思うところから物語は始まるの。監督を目指してるんだったら、そういう視点はもってなきゃダメなの。当たり前のことを当たり前と思わないところからドラマは始まるんだよ。なぜ会うのか、なぜ年に何回か会って酒を飲みたくなるのか？　そういうことを考えることで、ドラマが生まれるわけでしょ？　彼らがそうやって会っているのは懐かしいから。昔の友だちに会いたいと思うのは、その昔の自分を愛でたいから。そして「お互い、歳取ったよな」と慰め合いたいから。それ以外、何があるの？

　僕にそういう感傷はありません。昔の自分を思い出してほのぼのしたいだなんて、まったく思わない。昔の自分なんて馬鹿に決まってるから。うちの奥さんの言い草を借りると「人間以前だった」という（笑）。そういう自分のことを話したり、思い出したりしたくないのは当たり前でしょ。

　で、話を元に戻すと、友だちも同じ。友だちはいいものだ、友だちがいないのは問題だって、もう結論は出てるでしょ？　にもかかわらず、なぜか世間も若い人たちも〝友だち〟のことを云々言い、さらには熱く語ろうとする。もうすでに結論が出ていることを一生懸命話してどうするんだよ、それを無駄と言わずにどう言うんだって、僕は言いたい。

──まあ、そうなんですが、社会的、世間的にも友だち問題が重要だから、何度もそうやって話題になるんじゃないですか。

押井　もっと言うと、友だちはいいというふうに決め付けているのが、僕には理解できない。その決め付けがあるから、友だちがいない自分はおかしいんじゃないか、人間性に欠陥があるんじゃないかと悩み、世間だって、友だちのいないあいつはヤバいやつだとか、悪人かもしれない、なんて色眼鏡で見るようになる。

　でも、そういうことに反応するのは、自分で選択肢を潰しているだけなんだよ。いろんな考え方があるのに、それを世間の基準に合わせることで潰している。最初から友だちがいるのを普通にしちゃって、友だちがいないという選択肢を潰している。

　友だちがいないと言って悩んでいる若い子は、そういう価値観を捨てることから始めなきゃいけない。自由というのは選択肢の多さを言っているんだから、その自由を捨ててどうするの。

──結局、世間や社会が〝友だち＝素晴らしい〟という価値観にしちゃってますからね。それと自分の境遇を比べてしまう。

押井　となると今度は、なんでそうやって世間の影響を受けてしまうのか、という問題になる。それはつまり、自分の価値観がないからだよ。自分の価値観を獲得するための努力をしてないから、世間や周囲の価値観に振り回される。

──それで言うと私の場合、中学生のときに映画に夢中になり、以来、世間や人を気にしなくなったかもしれない……というか、そのとき、自分が強くなった手応えは確かにありましたね。

押井　映画を好きになることによって、自分の価値観を獲得したんだよ。友だちの意味も価値観の持ち方で変わるわけで、みんなが同じであるはずがない。

　さらに、違う言い方をすると、友だちというのは価値観が持ちにくい対象でもある。たとえば恋人とか愛人とか奥さんの存在のように明確さがないよね。恋人だったら一緒に食事したい、楽しく語りたい、さらにセックスしたいとか思うわけだけど、これが友だちになると途端に曖昧になってしまう。

　第一、〝友だち〟という言葉そのものが曖昧なんだよ。〝女友だち〟や〝男友だち〟、〝飲み友だち〟のような表現もあり、最近では〝メル友〟と言ったりする。でも、〝恋人〟や〝奥さん〟には、そういう接頭語、ほとんどつかないじゃない？　恋人は恋人で、男恋人とか女恋人なんて言わないでしょ。恋人というカテゴリーにはちゃんと実体があって、これは不動なんだよ。

──実体がないのではなく、〝友だち〟という言葉が細分化されているだけなんじゃないでしょうか。

押井　そもそも、細分化されているということ自体、関係性として非常に曖昧だということになるよね。それは何を意味しているかと言えば〝友だち〟という言葉の曖昧さだよ。曖昧だからこそ、使うときに接頭語が必要になる。言葉としていかにいい加減かが表れているわけだ。

　みんなが〝友だち〟という言葉にこだわるのは、能書きをたれ、接頭語をつけ、講釈を並べ、フィクションを作らない限り成立しないから。なぜかと言えば、それは幻想だからだよ。さっきの『ジャンプ』の話と同じ。

──幻想、ですか。

押井　そう。だからこそ、いろんなフィクションが語られる。映画が生まれる。音楽が作り出される。それらは何をしているかといえば、世間の常識を補強しているに過ぎない。

　〝愛〟という言葉も同じ。日本における〝愛〟の歴史なんて、かれこれ百年くらいなんじゃないの？　僕が言っている愛は恋愛の〝愛〟だけどね。江戸時代に「愛している」なんて言葉すら存在してなかった。当時はみんな「惚れた腫れた」。「アイ・ラブ・ユー」の日本語として使われるようになったのは明治維新以降だよ。愛も友だちと同じく根拠のない幻想なので、やはり同じようにフィクションが語られ、映画が生まれ、音楽が作り出される。





男の友情ものはラブストーリーだ





──じゃあ、押井さんは男の友情ものはどう解釈しているんですか？　それを描いたいい映画はたくさんありますよ。私も大好きなジャンルなんですけど。

押井　僕は嫌いです。だからこれまで男の友情をテーマにとりあげたことは一度もありません。

──『明日に向って撃て！』（注）や『冒険者たち』（注）、男の友情を描いて素晴らしいと言われている映画は？　男の友情映画じゃなくて何と言えばいいの？

押井　その二本は間違いなくラブストーリーです。男と男のラブストーリー。僕はそう解釈しています。その二本とも男ふたりの間に女性を入れることで、そういう要素をぼかそうとしているだけ。たとえば『明日に向って撃て！』は、途中でロバート・レッドフォードが「泳げない」ことをポール・ニューマンに告白するじゃない？　ということは、その時点まで自分の弱っちい部分を隠し、タフガイを気取っていたわけだ。でも、追い詰められたとき、子どもみたいなところを晒すことになる。その辺からこれは相棒映画じゃなく、ふたりのラブストーリーなんだと思うようになった。ふたりの関係性がそのエピソードで変わったからだよ。相棒もの、バディもののコンビの場合は、お互いが補完しあって成り立つわけだから、レッドフォードとニューマンの関係性とは違ってくる。まあ、あの映画のラストなんて道行きだし心中だから、どう見たってラブストーリーでしょう。

──お、押井さん、やっぱり腐男子なんですか？　というか、男性にもかかわらず、ソノ手のセンサー、研ぎ澄まされ過ぎじゃないですか？

押井　別にそんなんじゃないって（笑）。麻紀さんの言う、その世界が好きなはずないじゃない。男ふたりに女ひとりというのは、映画の古典的設定として存在していて、僕も学生時代、その設定を使って一本作ったことがあるくらい。ラブストーリーじゃないけどね。

『冒険者たち』をバディムービーという人はいないでしょ？　あれもアラン・ドロンとリノ・ヴァンチュラのラブストーリーなの。だから最後にドロンがヴァンチュラの腕のなかで息絶える。確かに彼らが愛したレティシアというヒロインの存在があるけど、彼女は触媒でしかない。仮想自体を違う方向で考えたときに、初めて映画の正解が見えてくるんだから。

──じゃあウォルター・ヒルの『48時間』（注）は？

押井　エディ・マーフィとニック・ノルティのバディ映画。

──マイケル・マンの『ヒート』（注）は？

押井　あれはラブストーリー。でも同じくマンの『コラテラル』（注）はバディもの。

──押井さん、素晴らしい。腐女子の判断と美しく一致してますよ！

押井　なんだよそれ（笑）。それくらい、ちょっと映画見ていれば誰でも分かります！





人間は三つの顔をもっている





──なんだか押井さんの新しい顔に触れたような気がしますね（笑）。

押井　いや、それは僕のもうひとつの顔なんかじゃないですから。とはいえ、人間はたくさんの顔がないと生きていけないのは事実なんだよね。人間はペルソナ（仮面）をたくさんもっているからこそ生きて行ける。社会性が高いと言われる人は、それだけたくさんのペルソナをもっていることを意味している。会社にいても、取引先に行っても、家に帰っても、ひとりのときも、みんなそれぞれ違う顔をしているはず。どれだけ傍若無人でワガママな人であっても絶対、ペルソナを使い分けているんですよ。

　吉本隆明が言っているように、人間は最低限、三つの顔をもっているというのが世間の常識だよね。〝共同幻想〟〝対幻想〟、そして〝自己幻想〟（注）という三つ。共同幻想は、平たく言うと社会的な自分を実現するときの自分自身。〝対幻想〟は家族や血縁。そして〝自己幻想〟とは自分自身、向き合っている自我のことをいう。人間は基本的にこの三つの差で生きている。社会に向けた自分と、自分に向けた自分は絶対に対立して相容れない。人間は相容れない構造を三つもって生きているわけだ。じゃあ、友だちと向き合っているときの自分は、どの自分と対立するのか ── どう思う？

──うーん……分かりません。

押井　でしょ？　だから理屈で言うとそうなっちゃうの。でも、僕が言いたいのはそれじゃなくて、なぜあえて、特定の関係を〝友情〟や〝友だち〟と呼ぶのか、だよ。そこになぜわざわざ線を引きたがるのか？　線を引くから問題になるわけで、引かなければ何の問題もないのに。

　〝便所メシ〟という言葉もよく聞くんだけど、それはお弁当を一緒に食べる友だちがいないことをクラスメイトに知られると恥ずかしいから、トイレに隠れてひとりで食べるということでしょ？　なぜ「友だちはいませんが、何か？」と言えないのか。

　若い子たちがファミレスでご飯を食べている姿を見て驚くのは、ふたりがしゃべってるんじゃなく、それぞれがスマホをいじっているところ。みんな誰かしらにコンタクトを取ろうとしているんだろうけど、そういう関係って結局〝ストック〟を増やしているだけなんだよ。

──友だちのストック？

押井　そう。ストックが一〇〇あれば、ひとりふたりいなくなっても痛くも痒くもない。クオリティじゃなく数で勝負しているわけだ。メールがきたらすぐに返事を出さなきゃいけないと言われているようだけど、そういう関係性を友だちと呼べるのか？　返事の早さが問われるのが友情だなんて、誰だっておかしいと思うでしょ？　そういう関係性のなかで友情が育まれ友人ができるなんて大きな勘違いであり、とんでもない徒労だよ。でも、彼らに聞けば、その一〇〇人を友だちと言うんだよ、きっと。そういう連中は友だちどころか仲間さえ作れないよ。

　ほら、よく居酒屋を出たばかりの連中が道路にたむろしている姿を見るじゃない？　あれってそのあとどうするか決められなくてうろうろしているんだよね。カラオケでもボウリングでも行けばいいと思っていても、誰も言い出せない。強引にみんなを牽引することができないんだよ。なぜなら断られるのが怖いから。あとは、迷惑かけるんじゃないかという気兼ねする気持ちもある。友だちと言っていながら、なぜ気兼ねしたり、不安がったりしなきゃいけないんだってことだよ。

──最近はそうみたいですよね。声をかけてダメだったらそれだけのことなのに、妙に落ち込んだりする。だから、最初から言わないようにしてしまう。

押井　つまり、それだけの関係性だということ。一〇〇人のうちのひとりに過ぎない関係なんだよ。にもかかわらず〝友だち〟が重要だというんだから、僕はとても不思議だよ。





選択肢を増やそう！





──押井さんは友だちではなく、どんな人が必要だと思いますか。

押井　人生において必要なのは、自分を導いてくれる目上の人、師匠やマスターと呼ばれるような存在と、奥さんのように、自分はバカだということをいつも思い出させてくれる肉親や家族、そして一緒に何かを作ってくれる仕事仲間。もうひとつは、孤独にならないための小さきもの、つまり動物だよね。師匠、家族、仕事仲間、そしてイヌネコさえいれば人生、何の問題もないです。

　でも、それは一朝一夕で手に入れられるものじゃない。だから、中学校や高校のわずか三年くらいの間に手に入れられるものでもない。そもそも、たかだか学校だよ。長い人生の三年間だけ。一日に何時間学校にいるというんだよ。

──いや、でも子どもたちにとっては家庭と学校がすべてじゃないですか。

押井　だから、それは選択肢が少ないからだと言っているんです。

　よく「若いころにはバカをやってきた」という表現を使うじゃない？　あれは「ハメを外す」という言葉と同じように使われているけど、実はまったく正反対。「バカなこと」というのは、あまりにも選択肢を狭くして生きていた、それも自分の思い込みだけで、という意味です。ハメを外せる人をバカとは言わない。むしろ「ハメを外せばよかった」ということなんだよ。

──〝選択肢〟と〝ハメを外すこと〟に、そんな関係性があるとは考えませんでした。

押井　若い子ほど根っこの部分が真面目だから選択肢を狭く考えてしまう。「かくあるべきだ」「友だちはいるべきだ」ってね。でも、これがオヤジになると、自分が気持ちよければ何でもＯＫというくらい柔軟になる。ところが、そのときにはもう、人生の選択肢自体がないんだよ。

──それはちょっとつらいですね。

押井　そういう人は人生に愛されなかったということです。「僕の人生は不遇だった」という思いがまさにそれなんだけど、実はそうしたのも自分。そういう人が人生の選択肢をどんどん狭めていってしまうんだよ。

──ということは、やはり選択肢を増やせ、というわけですね。

押井　子どもでも選択肢を増やす努力をすればいいんだよ。麻紀さんだって、学校と家庭だけのところに〝映画〟という選択肢が増えたんだ。だから強くなれた。それと同じで何か自分で見つければいい。

　自分の価値観というのは、一生をかけて獲得するものなんです。それだけ大変だし大切なことなの。たかだか高校や中学の三年間だけ一緒の連中と共有しなきゃいけないような価値観に何の意味があるのか、だよ。

　いじめの問題も同じです。いじめが酷くて自殺した子どもたちは選択肢がなかったから。彼らには家と学校しかなかった。もし、そのほかの選択肢があったら、死ぬことはなかったんじゃないかと思うよね。

──その子が何か好きなものを見つけていれば、ということですよね。

押井　映画でもＳＦでも、プラモでもＡＫＢでもアニメでもいい。それが彼らにとっての〝第三の居場所〟になる。学校に行くのを忘れるくらい夢中になれば、少なくとも死ぬなんてことはなかったはずだ。

　ただし、そこに問題もある。そういうアニメや漫画が、友情や友だちという幻想を垂れ流しているから。だからこそ、そういう幻想に振り回されない、自分の価値観を見つけることが重要になる。

──押井さんには、それをこれからじっくり語って頂きたいと思います。





『走れメロス』　１９４０年に発表された太宰治の短編。暴君の暗殺を企て捕まったメロスは親友を人質に差し出し、妹の結婚式が終わったら城に帰ってくると約束する。映画では'66年の三船敏郎主演作『奇巌城の冒険』、アニメでは'92年のおおすみ正秋版『走れメロス』が知られている。ちなみに本作のキャラクターデザインと作画監督は『イノセンス』などで押井とも組んだことのある沖浦啓之。





ホメロス　紀元前８世紀末のギリシャで活躍したとされる吟遊詩人。著作に『イーリアス』『オデュッセイア』がある。





『寺内貫太郎一家』　'74年にＴＢＳ系で放送がスタートした人気ファミリードラマ。下町の石屋家族の日常を描く。ハイライトはたびたび登場する、家長のちゃぶ台返しだった。演出は久世光彦、脚本は向田邦子、家長には作曲家の小林亜星が扮した。





ダグラス・マッカーサー　アメリカ合衆国軍人。１８８０年～１９６４年。第二次世界大戦終結後、連合国軍最高司令官総司令部（ＧＨＱ）の最高司令官として日本に赴任。'51年まで駐在し日本民主化に力を入れた。トレードマークはコーンパイプ。





吉本隆明（よしもと・たかあき）　１９２４年～２０１２年。日本を代表する思想家であり評論家、そして詩人。著書に『共同幻想論』『ひきこもれ─ひとりの時間をもつということ』などがある。「～世界を凍らせる」と言ったのは『廃人の歌』で。





ジョージ・ミラー　１９４５年生まれ。オーストラリア出身の映画監督。代表作に『マッドマックス』シリーズ。２０１５年６月、その30年ぶりの新作となる『マッドマックス　怒りのデス・ロード』が公開された。





黒澤明（くろさわ・あきら）　１９１０年～１９９８年。世界でもっとも有名な日本人映画監督。『姿三四郎』で監督デビュー。『羅生門』でヴェネツィア国際映画祭金獅子賞を受賞し、世界から注目を浴びる。代表作に『七人の侍』『用心棒』『椿三十郎』。ソ連で作った『デルス・ウザーラ』でアカデミー賞外国語映画賞を受賞した。完全主義者として知られ、カメラには映らない箪笥の引き出しのなかにもこだわった。遺作は『まあだだよ』。





『明日に向って撃て！』　１９６９年のアメリカ映画。アメリカを追われた強盗コンビ、ブッチ・キャシディとサンダンス・キッドは、キッドの恋人エッタを仲間に加えボリビアへ。そこでまた強盗を続けるが。監督はジョージ・ロイ・ヒル。不遇時代が長かったレッドフォードは本作で大ブレイクした。





『冒険者たち』　１９６７年のフランス映画。人生の夢に敗れたふたりの男とひとりの女は、海底に眠るという財宝を探す旅に出る。３人のドラマもいいが、ギャングに扮したセルジュ・レジャーニがいい味！　監督はロベール・アンリコ。みんなが憧れたヒロイン、レティシアにはジョアンナ・シムカス。





『48時間』　１９８２年のアメリカ映画。自分の相棒を殺した脱獄犯を逮捕するため、刑事はその犯人に詳しい囚人を〝48時間〟だけ仮出所させ、彼と手を組む。囚人にエディ・マーフィ、刑事にニック・ノルティ。水と油くらい違うふたりのコンビネーションが楽しいバディ映画の代表作。当時のウォルター・ヒルは男を描かせればピカイチの骨太監督だった。





『ヒート』　１９９５年のアメリカ映画。犯罪組織と、彼らの逮捕に執着する刑事のぶつかり合い。組織のボスにロバート・デ・ニーロ、刑事にアル・パチーノ。萌えるのはデ・ニーロと部下のヴァル・キルマーの関係性でしょうか。ハイライトは銀行前の銃撃戦。





『コラテラル』　２００４年のアメリカ映画。暗殺者を乗せてしまったタクシードライバーは、彼のその仕事に巻き込まれてしまう。暗殺者にトム・クルーズ、ドライバーにジェイミー・フォックス。ＬＡの夜景が心に残るハードボイルドな一作。





〝共同幻想〟〝対幻想〟〝自己幻想〟　吉本隆明が『共同幻想論』のなかで展開した理論。





十で神童、二十歳過ぎればただの人





──そもそも、押井さんの子ども時代はどうだったんですか。昔から〝なんだ、コイツ〟みたいな感じ？

押井　そうだったと思うよ。だって幼稚園のころからいじめられっこだったから。殴られる、蹴られる、ドブに突き落とされる。当時の〝いじめ〟はひと通り経験した。いじめられた理由はたぶん、頭がよかったから。小学校に上がるまえにはすでに普通の本を読んでいたからね。家には父親が虚栄心を満たすために買って来た世界文学全集とか、日本の文学、世界の文学があって、四つ年上の兄貴の本も転がっていて、勉強は何もせずに、ひたすらそんな本ばかりを読んでいた。

　成績がよかったので先生には非常にかわいがられ、いわゆる〝えこひいき〟の対象だったしね。だから、ほかの子どもたちにいじめられたんだよ。

　成績は体育の一か二を除き、あとはすべて五（当時の通信簿は五段階評価で、最高点が五）。当時は絵も上手くて図画工作も五。絵ではいつもいろんな賞をもらっていた。

──ええっ!?　絵もお上手だったんですか？

押井　だから、当時って言ってるじゃない！　アニメ業界のアニメーター連中なんて、子ども時代から絵ばかり描いていて、しかも天才レベルなんだから、彼らと比べるなんてありえない。ええ、そうです、確かにいまはむちゃくちゃな絵を描いてますよ（笑）。ただ小学校のときはコンクールでも入賞していたくらい上手かったんだよね。

　つまり、〝押井くん〟は、ほぼオールマイティだったわけです。でも、だからといって当時は、自分がいじめられる理由がよく分かってなかった。理不尽とは思うけど、仕返しするにも体力はないし、悶々とするばかり。そんなときに思っていたのは〝僕は世の中に出たらきっと、特別な人間になるんだ〟ということ。ごくごく自然にそう思っていた（笑）。

──いじめられるのも分かるような気が……。

押井　だから相当イヤなガキだったんだと思うよ。でもさ、当時の僕がそんなふうに考えるようになったのも、周囲の大人たちが〝守くんは凄い。天才だ〟みたいに言うからなんだよ。いわゆる神童のように扱われていたんですね。

──ということは、〝十で神童、二十歳過ぎればただの人〟ですか？

押井　はい、まさにその通りです。勉強をしなくても中学までは〝神童〟でいられた。ところが、高校に入ったらそうはいかない。勉強する習慣がなかったもんだから、そのままやらなかったらぐんぐん成績は落ちて行く。要するに勉強の原資が尽きちゃったんだよ。もちろん、成績が落ちるのはイヤなわけで、自分に限ってこんなはずはないと思うようになる。じゃあ、誰が悪いんだというとき、きっと世の中が悪いんだという結論に辿り着いた。

──それで学生運動に？　当時は意外と単純だったんですね。

押井　うん（笑）。当時はそれを逆恨みとは考えてなくて、社会を正せばどうにかなると真面目に考えていた。要するに社会正義に燃えていたんですね。でも、実際は自分の居場所がないことが大きな問題だった。成績が悪くなったせいで引きこもり状態になり、学校にも行かなくなった。でも、家にいると父親がウルサイ。じゃあ、自分の居場所を探そうとして見つけたのが当時、盛んだった学生運動。ビラを刷り、それを街頭で配ったり、いろんな運動に首を突っ込んだ。これが凄く楽しくて、そのときは本気で世の中がひっくり返り、戦争が始まると思っていたくらいで。まあ、三週間くらいだけど（笑）。

──なるほど、高校時代からすでに戦争好きだったということですね。

押井　そうそう。いまもあまり変わってない（笑）。戦争が起きれば日常が吹っ飛ぶ。家も学校も吹っ飛ぶ。進学のことや就職のことも考えなくていい。単純にそう思っていたわけです。でも、もちろん、そんなことが起きるはずもなく、気がついたら映画館にいたわけだ。

　それまでもいろんなことをやり、そのつど飽きていたけど、映画だけはまったく飽きることがなかった。

──私もそうでした。映画だけは飽きなかった。こうやって仕事にしても、まったく飽きなかったのは凄いと思いますよ。

押井　才能というのは、飽きなかったことなんだよ。映画の仕事をするためには、どんな才能が必要なのかとは、よく尋ねられることなんだけれど、その答えのひとつは〝飽きないこと〟。飽きさえしなければ、どんなに酷い作品を作ってもめげないし、くじけることもない。ずっと続けられる。続けることが重要だから。

──映画という趣味を仕事にしたことで、趣味がなくなったということはないですか。

押井　というか、仕事が忙し過ぎて趣味に走る時間がない。だから僕は、趣味は何ですかと尋ねられれば〝無趣味〟と答える。

──でも、サッカー好きじゃないですか。

押井　自分でやるんじゃなく観戦するのがね。強いて言えば趣味かもしれないけど、試合を観戦しながらも、監督は何を考えているのだろうということを考えてしまう。サッカーの監督も映画の監督も、職業意識で言えば実によく似ていることに気づいてからはそんな調子。何を見てもそういう目でしか見ないから、気楽に楽しむことがほとんどない。

　うーん……ひとつあげるなら、酒を飲んで人の悪口を言うことくらいかなあ……いや、やっぱり趣味じゃないな。人の悪口を言っているうちに、自分の考えが明確になることが重要だと思っているわけだから、結局はサッカー観戦と同じ。単に楽しんでいるわけじゃないからね。イヌと散歩していてもいろんなことを考えて、気がつけば妄想の塊になっているし（笑）。





小学生のとき、友だちはいた





──そういう押井くんの子ども時代に友だちはいたんですか？

押井　いたよ、小学生のころふたり。だから僕を入れていつも三人で遊んでいた。みんなからは〝三人組〟って呼ばれていた。いつも三人でつるんで、いろんなところに行ったり、ひとつの家に集まってボードゲームしたり。ひとりの子の父親が羽田の税関に勤めていたから、そのコネでよく羽田に飛行機を見に行ったよね。小学校低学年から五年生くらいまでだから結構、長い間、仲がよかったかな。

──その関係性は何をきっかけに終わったの？

押井　僕が塾に行くようになって。僕が六年生のとき突如、親父が教育パパになって、僕を進学塾に放り込んだの。もしかしたらこの子は天才かもしれない、なんて幻想を抱いちゃったんだよね。

　もう大変なんだよ。友だちと遊ぶ暇なんてあるはずもない。日曜だって朝から夕方までずーっと授業なんだから。平日も登校するまえに一時間勉強して、帰宅してからまた勉強。夕飯を食べてまたまた勉強……延々と勉強していた。

　ところが、そこまで勉強したのに見事、志望校には落っこちたんだからさ。受けたのは教育大付属中学だったんだけど、すべての教科がおしなべてよくなきゃいけなかったのに、僕の場合は地理とかがまったくダメ。そういうところで落ちたのかな、なんて思ったけどね。

　親父はそれで一気に教育への熱が冷めて、あとは放任主義。僕はといえば、そのときガンガンに勉強したから、中学はまったく勉強しなくて楽勝だった。で、時間ができたので柔道部に入ったんだよ。

──柔道って、いまは琉球空手にハマってますよね。意外なことに身体を動かすのがお好きなんですね。

押井　好き、というか、柔道をやってそれに気づいた。兄貴が柔道をやっていた影響で僕も始めたんだけど、小学校のときにいじめられっこでひ弱だったから、一念発起して始めたんだよ。ひ弱でヘロヘロの自分がとてもイヤだったし、強くなりたいと思ったから。すると、面白いように身体が変わって行って、懸垂なんてスイスイ（笑）。しかも僕たちの中学の柔道部は強くて、東京都で優勝したこともあったくらい。

──押井さんもその試合に出場したんですか。

押井　僕はいつも補欠で試合に出たことはなかったけれど、一度だけ地区大会で自分よりデカい選手をぶん投げたことがある。周囲から歓声が上がるくらい見事に投げた。それはもう、これまで味わったことのない快感でさ。エクスタシーみたいな感じで、人をぶん投げる快感に、そこで目覚めたんだと思う。

──いまは言葉で人をぶん投げてますけど、それもかなりお見事に。

押井　いやいや、それじゃなくて空手のことですよ。空手をやり始めたのも、その快感を知っているからだよ。たぶん、いまでもその辺の不良中学生には負けないから（笑）。で、柔道は最終的には中高続けて五年間はやっていた。これはいまの僕の原資になっている。

──その間に柔道を志す友だちはできなかったんですか？

押井　いたよ。友だちじゃなく柔道仲間がね。でも、いつもつるんでいたわけじゃない。一緒に稽古をしていただけ。だから、どんなことを話しただの、何をやっただのはまったく覚えていないから。





私立探偵の親父と映画





──映画は？　さっきのお話だと、高校に入って集中的に見るようになったみたいですが。

押井　小学校のころから映画館にはよく通っていたんだよ。親父の職業が私立探偵だったから、ほとんど暇で、よく子どもの僕を連れて映画に行っていた。もちろん、子ども向けじゃなくて大人向けの映画ばかり。基本的にはチャンバラ映画で、あとは第二東映（注）とか新東宝（注）のいかがわしい映画。『赤線地帯』（注）も、そのときに見てるから（笑）。洋画だと西部劇ばかりで、要するに娯楽映画だけ。

──お父様の職業が私立探偵というのは珍しいというか面白いですよね。押井さんも自作『迷宮物件 ＦＩＬＥ５３８』（注）で私立探偵の男を主人公にしていました。

押井　『迷宮物件』を作るときに私立探偵とはどんな仕事なのか、改めてキッチリ調べてみたんだよ。実はそれまで、どんな仕事なのか父親の姿を見ていたわりには、よく分かっていなかった。

──アメリカでは私立探偵は免許が必要ですよね。映画では、刑事や警察を辞めると私立探偵の免許を貰えて事務所を開くような印象だけど、日本は違うんですか？

押井　日本の私立探偵は免許の必要がないんですよ。そういう意味で日本には〝プライベート・ディテクティブ〟（注）の世界はなく、私立探偵＝興信所になる。実際に銃をもって犯罪捜査をするわけじゃなく、失踪した人を探したり、浮気調査をしたり、会社や個人の信用調査をしたりする。要するに少年探偵団と似たようなものですよ。僕の子どものころは『怪人二十面相』（注）の明智小五郎が大人気だったせいで探偵団ごっこが流行っていた。僕も探偵団に入っていたくらいでさ。

──お父さんは探偵のまえは何をなさっていたんですか。

押井　それが、誰も知らないんだよ。僕も知らない、母親も知らない。言葉の端々にときどきヒントが出てきたけど、結局はよく分からなかった。近所の人たちには海軍中尉だったなんて言っていて、彼らはそれを信じきっていたよね。軍刀とか奇妙な軍靴とかを持っていたからかもしれないけど、それもどこかで親父が仕入れたものなんですから。

　親父の葬式のとき、町内会の会長が「昔は帝国海軍で中尉を務められ……」なんて弔辞を述べたりして、僕たちのほうがびっくりしたよ。みんな、噓を信じていたんだって。そもそも親父、戦争には行ってないですから（笑）。親父の話はどこから真実で、どこから噓なのか、結局よく分からないままだった。

──押井さんの作品が、いつも虚構と現実の間を行ったり来たりする原因は、そのお父様のＤＮＡにあるんですかね（笑）。

押井　そうそう。噓つきの家系なのかもね（笑）。

　でも、親父は映画には連れて行ってくれたけど、イングマール・ベルイマン（注）やジャン＝リュック・ゴダール（注）の映画を見せてくれるわけではなかったし、本を読む人でもなかった。さっきも言ったけど、家の本棚に芥川龍之介全集のような本は並んでいたとはいえ、おそらく自分で読んだことはないと思う。

〝知〟に対する興味はなかったんだよ。そういうところはまったく似ていないよね。

──映画を自分で見るようになったのはいつごろなんですか。

押井　中学のころから自分で選ぶようになって、東宝の怪獣映画を見るようになった。ひとりでは行ってなかったよ。いつもだいたい仲間と一緒。中学でひとりで映画館に行くのは不良ですから。夏休みや冬休みの長期休暇のとき、特撮映画大会に行くという感じかな。

　なので、やっぱり一生懸命見るようになったのは高校に入ってからだよね。高校のときは、兄貴が『映画芸術』（注）を買っていたから、それを読んだりしていた。映画を斜に構えて見るようになったのは、最初に読んだ映画雑誌が〝映芸〟だったというのも、あながち無関係じゃないのかもしれない。まあ、そうは言っても、読み始めた最初の目的はグラビアページに載っていたエロい映画のスチル写真だったんだけどさ（笑）。

──思春期ですよねー（笑）。じゃあ、ひとりで映画館に行くようになったのも高校に入ってからですか。

押井　そうだね。学校には行かず、映画館に通ってた。昔の映画館はいまと違って入れ替え制じゃなかったから、一日中劇場にいることができたんだよ。で、家に帰ってからはスタージョン（注）やらハインライン（注）やらクラーク（注）やら、アシモフ（注）とかのＳＦ小説を読み耽るというサイクル。映画館のお金は美容院をやっていた母親の箪笥から拝借してました。

　だから毎日、とても忙しいわけ（笑）。映画に行かなきゃいけない、帰宅したら本も読まなきゃって。当時は『Ｓ－Ｆマガジン』を定期購読していたくらいでさ。そのころ、日本の作家も出てきて、光瀬龍（注）や小松左京（注）、星新一（注）や眉村卓（注）とかね。彼らの本を読み終えて、やることがなくなったらその小説にお手製カバーをつけたりしてた。『Ｓ－Ｆマガジン』にも汚れないようにカバーををつけていたよ。さらに、自分でもＳＦのショートショートを書き始めて、大学生になったら作家デビューするんだって信じて疑わないというか（笑）。

　学校にひとりだけ『Ｓ－Ｆマガジン』を読んでいるやつがいて、彼とは情報交換をしていたよね。だからもう、友だちが欲しいなんて考える余裕さえなかったんだよ。





デートの胡散臭さにうんざり





──でも、先ほどエロな写真のことをおっしゃってましたが、思春期なんですから、女子とデートしたい！　なんてことも考えたことあるんじゃないですか。

押井　最初に夢中になったのは小説のなかのキャラクターだった。二次元というか文字の世界の女性。光瀬龍の『百億の昼と千億の夜』のヒロイン阿修羅王とかね。そのときは実体のない恋愛感情だよ。

　ただ、高校一年生のときだったかな。地域のサークルか何か、同年輩の高校生が集まっておしゃべりしたりお茶飲んだり、休日にはアイススケートに行ったりするサークルに入って女の子と知り合ったりしたんだけど、これがもう我慢ならない。何というか、たとえて言うなら山田洋次（注）の世界だよ。『家族』（注）とか『同胞』（注）とか、アノ手の感覚で耐えられない。いつの間にかカップルができちゃって、しかもハンサムなやつにはかわいい子、ジャガイモみたいな男子には、ちょっと難アリな女の子という組み合わせになる。そういうのを見て若い僕は、何だ、みんなちゃんと選んでるんじゃんと、イヤになってしまった。おそらく、容姿に関しては自分自身、コンプレックスもあったと思うけど、それ以上にそういう選別が耐えられなかった。

──その気分は何となく分かりますね。

押井　とはいえ、三カ月くらい、女の子と付き合ったこともあるんだよ。一緒にアイススケートとか行っちゃって……でも、それは本当にぬるま湯というか、噓っぽいというか、やっぱりその気持ち悪さに耐えられなくなって、三カ月くらいでやめてしまった。で、そういう世界からスッパリ抜け出して、あとは闘争一直線！　それからは本当にストイックな青春。いわゆる「バカなことをしたな」という青春ですよ。

──一緒に闘争した仲間のなかで友だちはできなかったの？

押井　友だちという感覚はそのときもなくて、彼らは同志であり仲間だよね。彼らは僕と似たような環境。学校がイヤで、家に帰っても居場所がない。一緒にアパートの一室を借りてアジトにし、そこでヘルメットを塗ったり、旗を作ったりしていた。そういうものを使う相手はリアルな機動隊なわけだから、本当にドーパミンが出まくる。もうデートやスケートなんかより圧倒的に刺激的なんだよ。

　暇なときには絶えず議論をする。そのときの僕は、相手をいかに論破するか。大学生とも平気で議論していて、一応、理論派としての地位を築いていたのですよ。頭でっかちだったし、論破することしか考えてなかったし、実際、負けたことがなかったしね。

　でも、それだけ彼らとは密な時間を一緒にすごしたにもかかわらず、そのあと、ただの一度も会わなかったし、会おうと思いもしなかった。そのときだけで終わりだよ。





鈴木敏夫と三十七年の腐れ縁





──もしかして押井さん、一番長く付き合っている人は鈴木敏夫（注）さんだったりするんじゃないですか？

押井　はい、誠に遺憾ながら、そのようです（笑）。石川（光久）（注）より長いでしょ、絶対。だって『天使のたまご』（注）以前、『うる星やつら』（注）のときに会っていて『アニメージュ』創刊のときだったから、七八年くらいからの付き合いになる。かれこれ三十七年かな。やっぱり一番長いよね。

　でも、言うまでもなく、友だちなんかじゃなくて腐れ縁です。この表現がもっとも近い。もしトシちゃんが死んだらちょっとは寂しくなるという感覚はもっている。それは彼のほうも同じだと思うよ。

──鈴木さんの悪口ばかり言ってますが、鈴木さんも同じように押井さんの悪口を言いまくってるんですかね。

押井　同じなんじゃない。会ってもなじりあってばかりだしさ（笑）。価値観はまったく違うんだけど、同時代を生きているという感覚はある。どこかしらで気があってしまうのは、その感覚のせいだと思う。

　トシちゃんはガチガチの団塊世代で、彼は自分たちが日本をダメにしたという自覚をもっている。いまの若い連中がその後始末をするのは当然だとまで思っている。トシちゃんはとんでもなく策士なんだけれど、僕はそういうところも含めて嫌いじゃないんだよね。





第二東映　東映の絶頂期、１９６０年に設立した映画会社。工藤栄一監督の『次郎長血笑記 秋葉の対決 殴り込み道中』、伊賀山正光監督の『危うしＧメン 暗黒街の野獣』など、二流感漂う作品をおよそ１５０本作り、２年後には解散した。





新東宝　１９４８年に設立された映画会社。代表作に黒澤明の『野良犬』、溝口健二がヴェネツィア国際映画祭で国際賞を受賞した『西鶴一代女』などの傑作もあるが、後期はグラマー女優で知られる前田通子らが主演するエログロな作品ばかりだった。





『赤線地帯』　１９５６年の日本映画。売春防止法が敷かれる前夜、吉原の売春宿で働く女たちを追った群像ドラマ。若尾文子や京マチ子、木暮実千代らが出演しヒットした。監督は溝口健二。彼の遺作である。





『迷宮物件 ＦＩＬＥ５３８』　１９８７年のオリジナル・ビデオ・アニメ（ＯＶＡ）。各話30分の２話を収めた『トワイライトＱ』というビデオのなかの１話。ある親子の調査を依頼された探偵が味わう奇妙な出来事。もう１話は望月智充監督の『時の結び目 ＲＥＦＬＥＣＴＩＯＮ』。





〝プライベート・ディテクティブ〟　私立探偵のこと。プライベート・アイとも言う。アメリカでは個人の調査から法律事務所、保険会社、一般企業などの依頼も受ける。概ね州公認の私立調査員なので、法の執行者にもなれる。





『怪人二十面相』　１９３６年、江戸川乱歩が誕生させた変装が得意な大怪盗。彼の好敵手となるのが私立探偵の明智小五郎と、彼の率いる少年探偵団。ラジオドラマ、映画、ＴＶ、漫画、アニメとあらゆるメディアに登場した。





イングマール・ベルイマン　スウェーデンの映画監督・脚本家・舞台演出家。１９１８年～２００７年。20世紀を代表する名監督のひとり。主な作品に『処女の泉』『鏡の中にある如く』『叫びとささやき』など。





ジャン＝リュック・ゴダール　フランスの映画監督・脚本家・製作者。１９３０年生まれ。『勝手にしやがれ』を発表しヌーヴェルヴァーグの旗手のひとりとなった。代表作に『アルファヴィル』『気狂いピエロ』など。最新作は３Ｄに挑戦した『さらば、愛の言葉よ』。





『映画芸術』　１９４６年に京都で創刊した日本の映画評論誌。一度休刊して'55年に東京で復刊。部数低迷のため'70年代からポルノ映画などもあつかうようになった。現在は季刊誌。





スタージョン　アメリカのＳＦ作家シオドア・スタージョンのこと。１９１８年～１９８５年。代表作に『夢みる宝石』『人間以上』。





ハインライン　アメリカのＳＦ作家ロバート・アンスン・ハインラインのこと。１９０７年～１９８８年。代表作に『夏への扉』『宇宙の戦士』『月は無慈悲な夜の女王』など。





クラーク　イギリスのＳＦ作家アーサー・Ｃ・クラークのこと。１９１７年～２００８年。代表作に『幼年期の終わり』『宇宙のランデヴー』『２００１年宇宙の旅』など。





アシモフ　アメリカのＳＦ作家アイザック・アシモフのこと。１９２０年～１９９２年。『われはロボット』で唱えた〝ロボット三原則〟で知られる。代表作に『ファウンデーション』シリーズ、『鋼鉄都市』などがある。ハインライン、クラーク、アシモフの３人をＳＦ界の〝ビッグ・スリー〟と呼ぶ。





光瀬龍（みつせ・りゅう）　日本のＳＦ作家。１９２８年～１９９９年。代表作に『たそがれに還る』『百億の昼と千億の夜』など。





小松左京（こまつ・さきょう）　日本のＳＦ作家。１９３１年～２０１１年。代表作に『復活の日』『日本沈没』『首都消失』など。





星新一（ほし・しんいち）　日本のＳＦ作家。１９２６年～１９９７年。短編を得意とし〝ショートショートの神様〟と呼ばれた。代表作に『悪魔の標的』『ボッコちゃん』など。





眉村卓（まゆむら・たく）　日本のＳＦ作家。１９３４年生まれ。代表作に『なぞの転校生』『ねらわれた学園』『消滅の光輪』など。





山田洋次（やまだ・ようじ）　日本の映画監督。１９３１年生まれ。『男はつらいよ』シリーズの監督として知られる。代表作に『幸福の黄色いハンカチ』『たそがれ清兵衛』『武士の一分』など。





『家族』　'70年製作。酪農家への夢を叶えるため長崎から北海道を目指す家族をドキュメンタリー・タッチで追った作品。





『同胞』　'75年製作。岩手県の小さな村で劇団公演を成功させようとする若者たちの姿を描く。「はらから」と読む。





鈴木敏夫（すずき・としお）　日本の映画プロデューサー。１９４８年生まれ。『月刊アニメージュ』の編集長からスタジオジブリへ。プロデューサーとして宮﨑駿作品を手掛ける。





石川光久（いしかわ・みつひさ）　プロダクションＩ．Ｇ代表取締役。プロデューサー。１９５８年生まれ。『パト１』（機動警察パトレイバー ｔｈｅ Ｍｏｖｉｅ）のプロデューサーをして以来、押井作品のほとんどを手掛ける。





『天使のたまご』　１９８５年のＯＶＡ。大きな卵を抱える少女と、赤い戦車に乗った少年が廃墟のような町で出会う。押井の趣味がこれでもかと詰まったダークファンタジー。





『うる星やつら』　高橋留美子が『少年サンデー』に連載して人気を博した漫画をＴＶアニメ化。１９８１年～１９８６年まで続いた。





孤独はよくない





──押井さんは孤独についてはどう考えていらっしゃるんでしょう。友だちを語るときには避けられませんよね。

押井　孤独はよくないです。「人間ひとりであることよりは、悪とともにあることを望む」と言うくらいですから。

　偉い坊さんの言葉なんだけど、ひとりでいるくらいなら、悪であっても側にいたほうがいい。つまり、それくらい孤独に耐えられないのが人間ということだよね。孤独というのは、誰か側にいて欲しいと思ったときに誰もいないことで、いつも誰かが必要という意味じゃない。僕もひとりのほうが好きな人間だけれど、家にこもって三日も経てば、やはり誰かに会いたくなる、しゃべりたくなる。一緒に酒でも飲もうかという気分になる。そういうときに声をかけられる仲間がいるか、だよね。

　僕にとってはそれが仕事仲間で、会って何を話すかといえば仕事のこと、そして他人の悪口くらいなんだけどさ（笑）。でも、その会話がどんな内容であろうと、孤独を嚙みしめるより絶対いいわけだ。

──そういう仲間は大切ですよね。

押井　普通の人間なら誰でも、孤独を感じたことはある。問題はいつから自覚的だったかという話なんだよ。

　子ども時代はわーわー言っているだけだからあまり気づかないだろうけど、それでもクラスのなかにひとりふたり、みんなと馴染めない子どもがいた。

──ああ、確かにいましたね。

押井　イヌでもいるんだよ。群れないイヌ。自然界だと淘汰されてしまうんだけど、人間の場合は生き難くはあるが、淘汰されるところまでは行かない。それに、そういう人物が概ねあとから表現者になったりするんだよね。そういう人の場合は、孤独に対して自覚をもつ時期が早かったんだと思う。

　その一方で、世のオヤジの場合はどうか。人間にはいくつかの転機があって、そのひとつが学生時代を終えて就職するとき。もうひとつが定年。職に就く、そして辞める。その二回が大きな転機になる。

　多くのオヤジは、人生六十歳を迎え、会社を定年で放り出され、そのとき初めて孤独に気づく。子育ても終わった奥さんはとっくに旦那のことを見限っていて、できれば離婚したいと思っているくらい。自分にはすっかり旦那のいない世界ができ上がっているから必要ないんだよ。でも、お金のこと、年金のことがあって離婚できず、仕方なく一緒に暮らしている。何でこんなオヤジの面倒を私が見なきゃいけないんだと不満を抱えながら暮らしているんだよね。

──そういうふうに聞くと、世のオヤジたちがかわいそうになりますね。

押井　かわいそうかもしれないけれど、それは自分で蒔いた種なの。それまでの長い時間、そういう関係性しか築いてこなかったということだから。そういうオヤジは、果たして自分は、定年から死ぬまでの二十年間、どうやって生きればいいのか分からなくて、途方に暮れてしまうわけだ。

　そういうやつが突然、ソバ打ちオヤジになったりバイク・オヤジ、ロック・オヤジになったりする。山に登り始める登山オヤジもいるけど、山で遭難したというニュースの被害者は結構、六十過ぎのおっさんが多くない？

──わりと大学生もいますよ。山をみくびっていたような感じの若者。

押井　いや、六十過ぎのオヤジも多いんだよ。僕もアタミ（注）の山で遭難しかかった六十過ぎのオヤジを助けたことがあるから。僕が思うに、そういうオヤジの多くは、若いころに登山をやっていて、昔取った杵柄で大丈夫などと高をくくっていたんじゃない？　あるいは、いまは装備が整っているから大丈夫ですよ、なんて誘い文句につられて、自分の体力を過信してしまった。そういう結果じゃないかと思うわけ。

──それもあるかもしれませんね。で、そういうオヤジが孤独だと。何をすれば、その孤独を克服できるんですかね。あるいは、孤独と付き合えるのか？

押井　人間は孤独であるという当たり前の事実に気づくことがまず大切です。六十歳で気づくのは遅いんだけれど、気づかないよりは絶対にマシ。そこから何かをやるという気構えがあれば。それでも誰にでもできるわけじゃないんだよ。とりわけ仕事で何事かを成した人間ほど難しくなる。彼らは「こんなはずじゃなかった。なぜ自分は、これまでみたいに周囲の人間から尊重されないんだ」という気持ちを抱え、憤りばかりになってしまうから。

　何か犯罪を犯したときのことを考えると分かりやすいかもしれない。たとえばその犯人が奥さんなら「主婦」と記載されるけど、定年後のオヤジなんて「無職」。六十歳過ぎのプーですから。「定年退職者」なんて所属も仕事も基本、ないからね。

　悲惨なのは何も退職者だけじゃない。仕事をしなくなった映画監督も悲惨だよ。もう誰も寄り付いてくれないから。日本のある有名監督の娘さんの言葉らしいんだけど、父親が生きていて仕事をしていたときには、引きもきらず毎日誰かが家を訪れていた。ところが、監督が亡くなった途端、誰も来ないって。そういうもんだと思うよ。

　政治家も、辞めて引退した人というのは、あまり聞いたことないでしょ？　結局彼らもただのオヤジにはなれなかったから、政治家の地位にしがみついてるだけなんです。海外はまだバックボーンとして宗教があるけれど、日本の場合はほとんどない。だから、会社を辞めたオヤジは本当に粗大ゴミになってしまうわけだ。





自分自身と向き合おう





──そういうオヤジは、自分が夢中になれる何かを見つけ出せばいいんですよね。

押井　孤独を感じたときに、どう対処するかで、その人の生き方が問われることになるんです。趣味の世界に没頭できればまだ救いはある。でも、それが胡散臭い新興宗教だったり、ヘンな女にハマったり、ギャンブルだったりしたら相当にヤバい。

　学生時代、僕はボロアパートに住んでいたことがあって、そこは壁が薄くて隣りの音が筒抜けだった。その隣りには地方から上京したらしい男子大学生が住んでいて、家に帰るなりいつもＴＶをつけていた。友だちと一緒だったり、そんな話し声がしたこともまったくない。そういう状況が一年ほど続いたある日、ＴＶの音がしなくなった。代わりに何が聞こえてきたと思う？

──精神的にヤバくなって独り言を言うようになった？

押井　いやいや、どこかの新興宗教のお題目を唱えているんだよ。そのまえに女性の声も聞こえてきて、ああ、ついにソッチに行っちゃったんだなって。僕も街を歩いていたときに声をかけられたことがあったしね。「あなた、大学生？」「ちょっとお姉さんとお話しない？」みたいな感じで勧誘してくる。きっと彼女の目に僕は、孤独をたくさん抱えている大学生に見えたんだろうけど、もちろん内実はまったく違うわけだ。でも、隣りの大学生はまさにそうだったから、すっかりハマってしまったんだよ。

　で、その隣りの学生には後日談もあって、数カ月後に両親らしき人たちが来て「いい加減にしなさい！」って大ゲンカが始まった。地方から上京し、友人もできず、部活も選べず、サークルにも入れず、孤独を抱えてそうなったんだよ。大学に入るため、ひたすら勉強だけしていた子ほどそうなる。そして、新興宗教はそういう子をターゲットにして落とすんだよね。

──押井さんの学生時代に限らず、いまでもよく聞くパターンだけに、怖いですよね。

押井　なぜそういうものがなくならないかというと、人間が自分の所属する世界を欲しているから。そのなかに自分の席を確保したいからなんだよ。

　僕はフリーランスの人間で、監督であって小説家でもあるけど、あくまでそれはパートタイム。パートタイム監督とパートタイム小説家。（ジャン＝リュック・）ゴダールが言っているように、監督なんて決して定職じゃない。なぜかと言うと、詩人や画家と同じで、誰でも名刺にそう書けるけど、認められることはまた別の話だってね。一本でもそれなりの映画を撮ったなら、名刺に「監督」と刷り込み、あとは新作の準備中ですんでしまう。それだけで拠り所になることは確か。その一本が重要なんですよ。

　その一本があれば、監督協会に入れるだろうし、本を一冊でも執筆すれば作家協会に入れるかもしれない。フリーランスも不安だから何かしら組織を作り、そこに属することで安心しようとしているんだよ。自分が何者なのか社会的に承認されたいからね。

　それができないとき、人はどうなるのか？　世界中が敵になり、人は一瞬にして獣になってしまう。通り魔殺人などが頻繁に起こるようになったのは、そういう人が増えたからなんだよ。

──自分がケダモノ化しないためには自分と向き合わなきゃいけないということですか。

押井　自分が何者であるのか？　自分が自分に下す評価と、社会が自分に与える評価、これが一致すれば人間は生きて行ける。たとえどんなに貧しくてもね。

──それはかなりハイレベルな基準だと思いますが。

押井　難しい。だからみんな葛藤するんだよ。前に言った三つの顔、社会性を意味する〝共同幻想〟、家族や血縁の〝対幻想〟、そして自分自身を表す〝自己幻想〟。この三つがあってこそ人間は存在できる。社会性があり家庭人であっても、自分ひとりの領域をもっていないと破綻してしまうし、自分だけにしか通用しない価値観に執着していると、暗黒面と向き合うことになる。

　ほら、宮さん（注）の『ハウルの動く城』（注）で、城のドアに四つの色に分かれたルーレットみたいな装置がついていたの覚えてる？　ひとつ回るごとに違う世界のドアが開くわけなんだけど、なぜかそのひとつは真っ黒に塗られているの。そのドアを開けると戦場で、ハウルが怪物になって空を飛び回り、周囲を焼き尽くしている。しかも、あとで火の妖精のようなキャラクター（カルシファー）がハウルに「いまに帰ってこられなくなるぞ」と言う。その暗黒面に頻繁に出入りしていると怪物から元の姿に戻れなくなると言っているんだよ。たぶん、宮さんは無意識にやったんだろうけど、あれは卓見。あの映画の唯一のよさだと言ってもいい。僕は滅多に感心しない人間だけど、あのアイデアだけは素晴らしいと思った。

　男なら誰でも四つくらいの世界はもっている。しかし、その四つ目は暗黒面で誰にも見せられない。それを認めることができないと大人の男とは言えないということだよね。





ギャンブルは負けるから止められない!?





──お酒とギャンブルにハマるという人も多いんじゃないですか？

押井　お酒は歳を取ると案外、飲めなくなるものなんです。だから、あまり考えなくていいと思う。でも、ギャンブルはそうはいかない。寺山修司（注）がどこかで書いていたんだけど「ギャンブルは金を儲けるためにやるんじゃない。負けるという情熱もあるんだ」って。彼はボクシング好きで知られているけど、競馬も大好きだった。僕はギャンブルはやらないとはいえ、寺山修司の言おうとしていることは分かります。金儲けが目的の場合、勝ち続ければすぐに止められるが、負けが続くと止められなくなる。

──そうなんですか？　普通に言われているのは、ギャンブルをやる人は、一度勝つとその快感を求めてやり続け、後戻りできなくなるということ。押井さんの言葉とは反対だと思っていましたけど。

押井　確かに成功体験は引きずるし、大儲けしたときにドーパミンが出まくって病みつきになるかもしれない。でも、これが執着になったら？　パチンコに全人生をぶち込むなんて、普通に生活している人には考えられないけれど、実際にそういう人はいる。それもたくさん。彼らが、もしパチンコを止めてしまったら何が残るのか？　自分の人生が孤独であるという事実に直面してしまうんだよ。麻紀さんの場合は〝パチンコ〟を〝映画〟に置き換えればいいし、それぞれ執着しているものに置き換えてみたら、その〝止められない〟気持ちが分かるはずだよ。それらを止めた人生に何が待っているのか？　だよね。

──ああ、確かに。虚しいでしょうね、それもかなり。

押井　でしょ？　でもこれが、麻紀さんのように映画を見る側と、僕たち作る側では状況がかなり違ってくる。映画を作るほうは成功体験に引きずられてしまうんだよ。あるいは、世間が下した評価に引きずられてしまう。

　スタンリー・キューブリック（注）がいい例。彼は自分の神話ができてしまったから自爆してしまった。成功した監督ほどその罠というか陥穽に陥ってしまう。だから成功してしまうとダメなんだってね。





社会的評価だけに走るな！





──押井監督、それを言っちゃうんですか？

押井　いやいや、もちろん失敗してもダメであるということもあるんだけどさ（笑）。

　キューブリックの場合は、自分の成功に合わせて人生を変えてしまったんだよ。自分が撮りたい映画を撮ったわけではなく、みんなに期待された映画を撮っただけ。彼はみんなに期待されたキューブリック像に縛られていた。僕は間違いなくそうだと思っている。彼は完璧主義者とか完全主義者だとか言われているけれど、果たしてそれが監督の理想なのか？　僕に言わせれば逆だよね。僕はこれまで一度も、完璧な映画を作ろうと考えたことはない。

──それは、押井さんが現場でも曖昧で、スタッフの頭脳も使うということに関係していそうですね。

押井　たぶん。他人と一緒に仕事ができるから映画を作っているのであって、もし自分だけの考えや才能だけで作るのなら小説や絵画でいいわけですよ。僕が映画だけじゃなく、小説を書いているのはそういう欲求もあるから。集団ではなく、自分ひとりで成立する表現が欲しかったからだよ。それに、いつも集団のなかでわーわー言っているから、ひとりで何かの仕事に集中することを定期的にやらないと、頭がおかしくなってしまう。

　その点、漫画原作は中途半端なので止めちゃったね。画を描く人がいる限り、自分の仕事にも、表現にもなりきらない。結局は漫画家次第だから。パートタイム小説家としては、いろいろ小説を書く理由はあるんです。まあ、パートタイムだからこそ、好きなものだけ書いていればいいわけで、もしこれが職業作家になれば、編集者や読者の注文に応えなくてはいけなくなる。それだったら、はるかに映画監督のほうがいいに決まっている。

──ひとりじゃなく、みんなで作るからですね。

押井　映画作りは一種のお祭りですから。監督はそのお祭りを仕切る神主みたいなものだし、そうやってわーわー言って作ったら、自分にとって完璧な作品というのができるはずがない。映画は、誰が作ったかよく分からないからこそ面白いんだよ。みんなのアイデアが詰まっているし、いろんな人間の無意識も反映されている。〝みんな〟とは役者でありカメラマンであり音楽であり衣装だったり大道具だったりするわけで、そういう連中が寄ってたかって作るのが映画。自分がサボっていても、何かしら進んでいるしね。完成した映画を見ていると、果たしてどこまで自分が介入したのか分からなかったりすることもたびたびだよ。監督の役目といえば、単に方向性を示すくらいですから。

　もちろん、キューブリックや（ジェームズ・）キャメロン（注）のように壁の模様ひとつにも自分の意思を通したい監督もいるけれど、そういう話を喜ぶのは評論家だけ。彼らは監督やその撮影現場を神格化したがっちゃうんだよ。なぜなら、そのほうが面白いから。

──そういうところはありますよね。デビッド・フィンチャー（注）が『ソーシャル・ネットワーク』（注）の冒頭シーンで八十回もテイクを重ね、さすが完璧主義者、とか言われたけれど、実は演技の完成度を求めたのではなく、そのシークエンスの尺を合わせるためだった、みたいなね。

押井　自分の思った通りに映画を作ることに意義があるのか？　もしそこに執着するのなら、世間の評価と自分を一致させたい、一致させなくては気がすまなくなるんだよ。

　要するに社会化した自己が肥大化してしまうということ。社会的評価だけに走ると、自分の個としての根拠を失ってしまい、世間に期待される監督像を演じるハメに陥ってしまう──キューブリックのようにね。それは監督としては敗北を意味している。本当に個としての自分、夜中にひとりになったときに考える世界、その部分と均衡させることが、表現する上ではもっとも大切なことなんだよ。

──ブライアン・デ・パルマ（注）が昔「フィルモグラフィーのなかに三本でも傑作があれば、その監督は勝者だ」みたいなことを言ってましたけどね。その理屈だと押井さんのお好きなリドリー・スコット（注）なんて凄いですよね。

押井　サーは凄いよ。あの人はその辺のバランス感覚が抜きん出ていますから。そもそも『エイリアン』（注）と『ブレードランナー』（注）というエポックメイキングな作品を二本も撮っているだけで素晴らしい。一本じゃなく二本。それはつまり偶然ではなかったことを表しているわけだから。僕たちＳＦ映画を作る者は、その二本の洗礼を受けないわけにはいかないからね、それもいまだに。あれからもう三十年も経っているのに！





孤独こそ人間の原初的な姿である





──で、もう一度、話を戻すと、その三つの世界のバランスこそが大切なわけですよね。

押井　言い換えると、孤独を感じる人が多くなったのは、そのバランスが取れなくなった人が増えたからなんですよ。

　しかし、何度も言っているように人間は孤独である。それこそが人間のもっとも原初的な姿である。原理的にも人間はひとりぼっちである。それを忘れてはいけません。

──まさに〝死ぬときはひとりぼっち〟ですよね。

押井　しかも、そう感じるのは人間だけである。動物たちには死の認識がない。彼らは死ぬ瞬間まで一生懸命生きるだけ。だから反対に人間のように死に怯えることもない。苦痛はあるけれど、その先に死が待ち構えていることを知るよしもない。それが動物のよさであり、人間には許されていないこと。人間だけに死という観念があるんだよ。

　人間はひとりぼっちだという事実を理解し受け入れられるかどうかが問題になる。それができるまでは何を唱えても無駄です。友だちを欲するのも孤独を理解していないから。反対に孤独を理解できれば友だちが必要ないこともただちに判明する。逆説的に聞こえるかもしれないけど、その通りなんだよ。

──孤独に気づけば友だちに執着することもない。師匠と家族、そして仕事仲間さえいれば問題ないことが分かるわけですね。

押井　まあ、理屈ではそうなるけど、だからと言ってそれが簡単な処方箋になるはずもないんですけどね。そういうことに気づいたときは手遅れというのが人生だから。人間はあとから気づく以外に気づきようがない生き物であり、多くの人が漠たる不安を抱いて友だちを欲しがるのもそのため。恋愛や愛に過剰に反応するのもその不安のせい。人間にはどこかしら本能的に孤独を怖れるところがあるんだよ。

　極論すれば小さな赤ん坊にもその不安があれば、子どもにもある。ただ幼いときはそれを母親や父親が埋めてくれているから気づかずにすんでいるんだけど、中学生になり高校生、大学生になると両親から離れてしまうから不安が大きく膨らんでいく。社会人になれば社会的な自己が満たしてくれるので、そこまでの不安はない。だから、やはり中高生、大学生の不安がもっとも大きくなる。実際、彼らが一番、友だちに価値をおいていて、ＬＩＮＥなどに執着しているじゃない。それも病的なほど。それは、孤独を回避するため、どこかに所属したいという気持ちの表れなんですよ。





灰原が表現する〝悪〟





──ということは、最近流行のＬＩＮＥやＦａｃｅｂｏｏｋなどのＳＮＳには懐疑的なんですね。

押井　使っている人たちは、世界が広がっているつもりかもしれないけど、僕は選択肢を狭くしている道具のひとつだと思っている。つまり、ＬＩＮＥでもＴｗｉｔｔｅｒでもＦａｃｅｂｏｏｋでも、そういうＳＮＳに執着していることは友人を求めているということとイコールだから。

　でも、それを捨てて自分の孤独を救ってくれる存在を見つけようとすればいいんだよ。できるなら学校を外から眺められる視点。僕が学生のころは学生運動だったり政治活動だったりして、そこに居場所を見つけたおかげで怖いものはなくなった。家を追い出されても生きて行ける、誰に何を言われても平気というような強さを手に入れた。

　しかも、闘うときは武器をもった機動隊とリアルに真剣にやりあう。向こうは本気で叩きのめそうとして襲いかかるんだからね。でも、いまどきの若者たちにはそんなリアリティがまずない。だから、リアリズムを求めると犯罪になってしまうんだよ。

──確かに、そういう若者がとても増えましたよね。彼らの犯罪を犯す理由が理解できなかったり、恐ろしかったりすることが多過ぎます。

押井　うん。だから僕も『ＴＨＥ ＮＥＸＴ ＧＥＮＥＲＡＴＩＯＮ パトレイバー　首都決戦』（注）で、灰原というわけの分かんないキャラクターを登場させている。彼女は、僕が考えた〝今日性〟を象徴する存在だよね。灰原は、言ってみれば若者たちが生み出した願望のようなもので、自分たちの現実や日常と呼ばれているものを片っ端から破壊してくれる。自分たちを取り囲むこの世界を呪ってやるというか、壊してやるというか、そういう気持ちが、彼女のなかには渦巻いているわけ。

──それは、いまどきの若者の犯罪を思い出させますよね。

押井　そうだよ。ほかの連中は、先代から受け継いだものに執着して戦争を起こそうとしているけれど、灰原はまったく違う。彼女を突き動かしているのは、純然たる悪意なんだよ。通り魔のような恐ろしさがあり、それがいまの日本におけるテロの今日性だと僕は考えたわけ。つまり、さっきも言った〝人間が獣化する〟というやつだよね。

　少なくとも、いまの一部の若い人たちのなかには、そういう気分が蔓延している。彼らは、自分を取り巻く世界すべてが敵だとみなし、自分と世界が戦争することを考えている。そこには正義なんてものは存在しない。そういう人間が出てきたら、どうなる？　それが灰原なんだよ。

　灰原のキャラクターに共感する若者や、彼女がかっこいいと思う人も出てくるんじゃないかな。彼女は自分の価値観だけを信じて、自分の戦争をやっている。そこにある種のかっこよさを見出す連中がいると思うよ。

──灰原って、まるでリドリー・スコットの『悪の法則』（注）に出てきてもおかしくないキャラクターですよね。

押井　そうそう。〝悪〟には独特の美しさがあり、サーはそれをちゃんと捉えていた。サーは文学的に〝悪〟を描き、僕はアクションエンタテインメントのテロリストとして表現したんです。

──なるほどですね！　でも、そういう若者が増えた理由は、孤独と向きあえないこと以外にも、たくさんありそうですけどね。

押井　それについては、僕の好きな笠井潔（注）が『例外社会』（注）で詳しく書いています。その著作の厚さから分かるように、それくらいちゃんと語らなきゃいけないことなの。まあ、僕はそれを、映画を使ってやろうとしたわけだけど、言葉になると、それくらいのボリュームが必要なんだよね。

──獣化しないためにも、人生の選択肢を増やすことが必要なんですよね。

押井　選択肢をたくさんもつことが人生のサバイバルにつながるんです。孤独を受け入れることができれば、その選択肢も広がってくる。アイドルを追っかけるのも悪くはないけれど、本や映画や絵画などに触れれば、それを作った人にも触れることになる。その作品を通じて他者と知り合えるんだよ。そうやってまた選択肢が増えてゆく。





リアリストな〝妄想の巨人〟





──それだけ友だちに執着しながら、その友だちが幻想といわれると悲しくなってしまいますけどね。

押井　仕方ないんじゃない？　さっきも言ったけど、ＬＩＮＥでつながっている一〇〇人が友人と思っているうちは仕方ないんだよ。僕は自他共に認める妄想人間ではあるけれど、人生に関してはリアリストなのです。

──なるほど。

押井　人生に関してリアリストじゃないと映画監督の必要条件を満たさないから。妄想を膨らませる体質と、客観性を満たす論理性。その両方が揃ってこその映画監督。リアリストだけだったら表現する必要性がないし、反対に妄想だけだったらその着地点を見極めることができない。妄想をひたすら映像にしているだけだったら、誰にも理解してもらえないから。

　そういうふうに監督論を考えるなら、デビッド・リンチ（注）ってどうなのよ、ということになる。彼の映画のほとんどは、イッちゃってる男の独り言のように見えるじゃない？　にもかかわらず、ちゃんと映画として着地している。そういう監督はいないし、だからこそ彼は天才なのかもしれないってね。

──リンチの作品では何がお好きですか？

押井　『ブルーベルベット』（注）とか『ロスト・ハイウェイ』（注）とか、みんな好きだよ。リンチの映画はどれも言っていることは同じ。生きていることの気持ち悪さだよね。それをあそこまでストレートに出してしまう監督もいない。対人妄想や精神病理学をやっている人には格好の素材だと思うけど、それだけで説明がつくほど単純でもない。まあ、だからこそリンチは凄いんだけどさ。

　そんなリンチと対照的なのがキャメロンで、彼はとことん理詰め。ただし、その理詰めを超越したモチベーションのようなものもある。本人が意識しているのかどうかは分からないけど、ときどきひょっこり顔を出してくる。たとえば『アビス』（注）で言うと、最後に深海から浮上するエイリアン。あれは一応エイリアンという設定になっているけど〝神〟なんだよ。〝海の底には神がいる〟というキャメロンの宗教観。『タイタニック』（注）も彼にとっては〝海の底に眠る神殿〟なんだと思うよ。キャメロン自身ダイバーだから、もしかしたら潜っているとき、何かそういうスピリチュアルな経験、宗教的な体験をしたのかもしれない。本人が自覚しているかはさておき。

　そういうもの、つまり妄想のようなものが映画のなかでもっともベースとなる要素なんだよね。それがなかったら映画を作ろうとか監督になろうとは考えないから。というか、そういう部分がないと映画は作れない。理屈だけじゃできない、理屈ぬきでもできないのが映画なんだよ。

──それは厄介ですね。

押井　かなり厄介。バカじゃできないし、頭がよくてもできない。バカとクレバーな部分があり、さらにそのバランスがあってこそ表現が成立する。

　サー（リドリー・スコット）の場合は、その妄想が異文化との衝突になる。『エイリアン』は言わずもがな、『ブラックホーク・ダウン』（注）だってそう。さっきも言った『悪の法則』だと、その異文化とは〝悪〟なんだよ。悪という異文化に触れた人間が破滅して行く映画。キャメロン・ディアス（注）が驚くほど官能的に撮られていたのは悪の象徴だから。でも、サーは彼女だけじゃ不足と感じてチーターを登場させたんだと思う。そのチーターが横転した車から出てくるシーンにはゾクゾクした。悪はそうやって這い出してくるんだってことだから。コーマック・マッカーシー（注）の脚本も素晴らしいし、最近のサーの映画ではピカイチだった。

──主人公のマイケル・ファスベンダー（注）に届けられるＤＶＤが怖かったですね。映画史上もっとも見たくないＤＶＤかもしれない。

押井　そのなかにどんな映像が収められているのか、わざわざ描く必要もない。ただのＤＶＤだけで、あれだけ怖がらせるなんて、さすがサーだと思いましたよ。
