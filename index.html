　アネモネは昼過ぎに目覚めて二時間ほどそのままベッドの中にいた。習慣で煙草を銜えたが火を付けずに、昨夜は恐い夢を見ずに済んだ、どうしてだろう、と考えた。気温が高くなってきたせいか、あるいは窓際で新しい葉が大きくなっている観葉植物の呼吸のためか、でもひょっとしたら買い換えたばかりの羽布団の柔かさのせいかも知れない、そのうちのどれかだろう。

　ベッドの脇に置いてある冷蔵庫から、野菜ジュースとマンゴージュース、乳酸飲料と炭酸水を取り出して並べた。鏡台に手を伸ばして電子血圧計と体温計を取り、慎重に測定した。体温は正常、血圧はやや低目だったので、床の上で十分間ヨガをやった後マンゴーと野菜のジュースを飲み干した。残りの飲料は冷蔵庫に仕舞った。煙草に火を付けると、野菜の酸味とマンゴーの甘さに痺れていた口の中を煙が回り、ジュースと薄荷入りの煙草が混じり合った味は世界最低だ、と思った。便通にはこれが一番、と週刊誌で推めていた太った女を思い出して、何日か前のトルコ料理店での友人の主張は正しかったのだと納得した。腰じゃなくて下腹に重心があるもんだから常に前頭葉が傾いて圧迫されてるのよ、それにヒレ肉がダブダブして肩が凝るせいもあって、正しい判断なんてできないんだから、太ってる女はみな噓つき。アネモネは天井から下がっているモビールカレンダーを見てこの一週間仕事がないことに気付いた。テニスをやろうと思ったが、ラケットは二本共三ヵ月前からガットが切れていた。羊の腸を使ったガットなので店員はニュージーランドから取り寄せると言っていたが連絡はまだない。あの頭の悪そうな店員はガットではなく、毛を丸々と生やした羊を取り寄せようとしてるのではないだろうか。アネモネはテニスの他に何をしてこの一週間時間を潰そうかと考えたが疲れそうな気がしてすぐに止めた。

　プラスチック容器の先端に手押しの噴霧装置が付いた風邪の鼻詰まりを治す薬を製造販売する会社の経営者である父親と、子供の頃童謡歌手で四十歳になっても声変わりのしない声帯手術をした母親との間にアネモネは十七年前生まれた。一人娘だった。赤ん坊の頃、最初に理解できた言葉は、かわいいね、だった。ほとんどの赤ん坊は、食物と母親の二つの意味を合わせ持つ、ママ、或いはマンマ、という言葉を一番に憶えて使うのだが、アネモネの場合、それは、カワイー、カワイーだった。あまりに多くの人に一日中、かわいいかわいいと言われ続けたためだ。

　アネモネの母親は九歳で声帯手術を受けた童謡歌手だったが、十八歳の頃歌が全く売れなくなったために整形手術をして顔を美しくした。子供時代切れ長で魅力的だった目が周囲の皮膚に押し潰されて細く腫れぼったくなってしまったのを、大きくつぶらに、三十を過ぎても童謡が歌えるような顔にしたのだ。アネモネの父親はその顔に騙されて結婚した。アネモネが生まれる時、母親は心配でならなかった。醜い子が生まれたら、整形手術も、さらに処女膜再生手術や声帯手術までも発覚して、離婚され、キャバレーで酒臭い男達を相手に〝メダカの学校〟や〝雨降りお月さん〟を歌う生活に戻らなければいけないと恐れたのだった。だから、かわいいアネモネが生まれた時、母親は狂喜して、女中や運転手にも強制して「まあ、なんてかわいい娘なんでしょう」と必要以上に言わせた。しかしアネモネは成長していくにつれて、母親の強制なしでもみんなを感嘆させる美しい少女になっていった。昔あたしを手術した医者がピンセットとメスを体の中に入れて取り出すのを忘れてしまって、それが子宮の壁に貼り付いて溶けてあたしの器官に変化してこの娘が腹にいる時、自然で静かで完璧な整形手術をしたんじゃないかしら。

　アネモネは中学二年生の時、父親の会社の新製品のテレビコマーシャルモデルをやって注目された。それ以来モデルをやっている。高校は去年やめた。身長が少し足りないためにファッションショーの仕事はやらない。主に、テレビコマーシャルとポスターである。モデルクラブを通して数社と契約を結んでいる。一度映画に出たことがあるが、相手役の男優が歯槽膿漏でその口臭に耐えられず、初日の撮影が終わらないうちに役を降りた。モデルという仕事に情熱は全く感じない。

　去年高校を中途退学したのを機会に両親の家を出てこのマンションに移った。二つ理由があった。一つは、父親と母親がお互いに認めた若い愛人をそれぞれ持ちながら、家庭内ではいつも優しく仲が良かったことである。アネモネの手前だけではなく、見ていて吐気を催すほど本当に仲が良かったのだ。両親とその愛人達と五人で食事をしたことがある。食事の後、トランプをしていてアネモネは突然泣き出した。そんなに泣いたりすることないんだよ、と父親が言った。そんなに泣いたり心配したり一人ぼっちだと思って悲しんだりすることはないんだよ、アネモネ、パパもママも二人共、とても辛抱強くて、欲望に忠実でありながら、愛し合っているんだよ、まだ若いからわからないんだろうが、パパもママもちっとも不幸じゃないんだ、人間はみんな一人ぼっちで、そんな楽しいことばかりでもないからね、パパもママも何年間も苦しんでよく話し合って、本当に愛し合ってると気付いたから恋人を紹介し合って、開放的な人生にしようと決めたんだ、アネモネ、パパもママも大人なんだ、お前は子供だ、いつかきっとわかる時が来るさ、辛くても隠れて恋人を作るより明らかにした方が正直な人生なんだよ、もし泣くのを止められないようだったらこう考えなさい、生きていくのはそう楽なことじゃないんだわって思いなさい、甘えちゃいけないんだわってね。

　二つ目の理由はアネモネが六年間飼っているペットだった。アネモネは鰐を飼っていたのである。六年前都内のデパートで買って貰った。店員は一メートルまでは必ず成長すると約束した。生肉、生魚を食べます、水を一週間に一度換えてその横にゴムの木でも置けばアマゾンにいる気分になれますよ。アネモネはピラニアにしようか、とだいぶ迷ったが、寿命の長さを考えて鰐にした。一メートル四方の水槽に砂を敷いてアマゾンの気分を味わっていたが半年後のある夜、アネモネはガラスの割れる音で目を覚ました。僅かずつ大きくなったので気が付かなかったが、鰐の体長は水槽の対角線を遥かに越えていた。アネモネの親達はデパートのペットショップに問い合わせた。私共が売っております種類は西アフリカ北東部に棲息するコンゴコビトワニをさらに小型改良したスリランカ産のもので、体長は五十センチを越えることは絶対にありません、考えられますことは、シンガポールを経由して輸入されますので、その際別種が混じり合ったのではないか、御承知の通りシンガポールには広大な鰐園を持つ有名な国立動物園がありますので。

　アネモネの鰐はさらに日毎大きくなり、一年が経つと二メートルに達した。新聞で報道され爬虫類研究所から調査に来て、インドガビアルに間違いないと判明した。爬虫類ワニ目には、アリゲーター科とクロコダイル科とガビアル科がある。口の部分が細長く長さは牙の幅の三倍以上あって先端が八角形に平たくなっているのがガビアルの特徴である。細長い口と丸く突き出した眼球はユーモラスで、昔、アメリカの一地方都市でこのガビアルの赤ん坊を飼うのが大流行したことがある。子供達には人気のあったガビアルだが親達は気味悪がって水洗便所へ流してしまった。小指ほどのガビアルは下水道へ流され生き残り成長して、排水孔を点検に来た職員を襲って殺してしまった。何十匹という巨大なガビアルの処理に困った当局は、軍隊の出動を頼み下水道を封鎖した上でガソリンを流し焼き殺してしまったという。アネモネは鰐にガリバーと名前を付けた。それまでは、ワニ、ワニ、と呼んでいたのだ。アネモネはガリバーが辿って来た熱帯の河からの道程を思い、自分が飼主になれたことに興奮した。このガリバーが東京都目黒区の琺瑯浴槽の中で生活する可能性の確率は一体何億分の一くらいだろうか。ガリバーは一日に生肉を十キロ消費し、シャワーも浴びられなくなった母親の神経を参らせた。父親はアネモネを説得して動物園との交渉をまとめた。アネモネは泣いたが聞き入れられなかった。

　ガリバーはアネモネにだけ体を触れることを許した。アネモネは必ず低く這ってガリバーの部屋に入っていった。鰐は地面に這いつくばっているので、いつも他の動物や人間から見下されている。見下されるのは人間でも不快なので、鰐と同じ高さに這えば仲間だと思うかも知れない、とアネモネは考えたのだ。ガリバーは音楽が好きだった。アネモネはドライバーの先で歯に詰まった肉片を掃除してやりながら様々な音楽を聞かせた。ガリバーが最も好んだのは、デヴィッド・ボウイのバラード〝天王星〟だった。

　ある日、動物園からの迎えが来た。アネモネは、自殺してやるとわめきながら暴れたが、ガリバーはもっと暴れ回った。強力な催眠剤を注射しようとした係員の足の骨を鉄の尾で砕いた。ジャングルの河ではなく狭い風呂場だったので作業は難航した。口をワイヤーで縛ろうとしていた係員は指を二本嚙み切られた。作業のために壊して拡げた風呂場の入口からガリバーは居間へと這い出てきた。悲鳴をあげて逃げ回る母親達にアネモネは床に這うように指示した。ガリバーは絨毯を引き裂き家具を倒し破壊しながら母親の方に近づいた。母親は整形手術の跡を引きつらせて叫び声を上げる。

「ママ、歌うのよ、ガリバーは歌が大好きだから、大声で歌えば嚙みやしないわ」

　娘からそう教えられて母親はガリバーの片足が背中に乗って気絶するまで這いつくばって手術を受けた声帯を力の限り震わせ、〝青い目の人形〟を歌った。

　引っ越した時、アネモネは十七歳、ガリバーは三メートルになっていた。五ＬＤＫの贅沢な部屋の壁を壊し、アネモネはガリバーの住居を作った。暖房と加湿器で部屋の状態をガリバーの故郷ビルマのイラワジ川河口とほぼ同じにした。アネモネは将来天井に紫外線灯を少くとも二ダースは取り付けたいと考えていた。ガリバーの部屋をウラナス、つまり天王星と名付けた。八四年で太陽を一周するこの惑星では非常に大気が重いためもし生物がいるとすれば、植物は羊歯状に地面に貼り付き、動物は全て鰐に近い格好をしているのだそうだ。風は低い音で流れバラードのように響いているらしい。アネモネは夢見ている、鰐の部屋を熱帯の庭園のように飾り立ててみたい、ガリバーが王として君臨するコンクリートとガラスとプラスティック囲みの世界、その原色の王国がもし出来たらあたしは女神だわ、密林の女神、花々と果物のむせかえる匂い、珊瑚礁と水藻と海亀と椰子の葉とアルコール度の少ないビール。





「降って来ましたね」

　運転手はお喋りだ。バックミラー越しにアネモネに話しかける。アネモネは窓から道路を眺める。渋滞が始まっていた。

「雨ですよ、雨、きのうの天気予報じゃもう梅雨も終わりだって言ってたのにね、湿気があるからガラスが曇ってしょうがないんですよね、小さい頃からＮＨＫの天気予報と三省堂の英和辞典だけは信用しろっておばあちゃんに言われてたんですよね、あ、それと上野動物園の檻の前に描いてある動物の解説ね、それと夏の高校野球の塁審ね、おばあちゃんは大正の終わりに大学出てんですよ、その頃、大学なんか行くのは村で十年に一人いるかいないかってくらいだったらしいな、くそ、お、この野郎割り込むんじゃねえ！　おばあちゃんは偉かったんだなあ、ガラスは曇りやがるし、お客さんは失礼ですけど、大学どこですか？　音楽大学みたいな気がするなあ」

　アネモネは返事をしない。運転手は一人で笑ったり舌打ちしたり割込んでくる他の車を罵ったりする。アネモネは肉の卸問屋で鰐の餌を買った。このタクシーが通りかかって冷凍肉の重い塊を運び入れてくれた。やたらに親切な運転手だった。

「どうして僕が音楽大学だろうって推理したかわかりますか？　肩の筋肉モリモリでピアノ科、首が太くて声楽科、顎に傷持つバイオリン科、ガニ股の脚チェロ科ってね、よく知ってるでしょう？　タクシーの運転手じゃないみたいでしょう？　観察眼が生まれつきすごくて困ってるんですよ、よく言われましたよ昔から、運転手にしとくのはもったいない、作家とか船長になればよかったのにねってね、船長ってのは乗組員の性格を摑まなきゃいけないんで、観察眼がなけりゃだめらしいですね、だめらしいですよ、だめらしいんだよなあ、お嬢さん、疲れてるの？」

　お喋りな人間が増えてる、とアネモネは思った。道路上や電車やタクシー乗り場や公園や映画館や喫茶店や病院やスーパーマーケットで、突然話しかけちょっとでも返事をすると長々と話し込む人間が大勢いる。やたらニコニコと愛想がよくて、荷物を持ってやるとかコーヒー代をおごるとか友達になりましょうなどと言う。一度返事をした後で気持ちが悪くなり逃げようとしたためにナイフで刺された人がいる。

「そうかあ、疲れてるのかあ、そいつは良くないなあ、頭に来るよな、この細い雨は、ワイパーと人類の敵だ！　ほら対向車来ると眩しいでしょ？　眩しいですよね、うん眩しいんだよなあ、無口ですねお客さん、行き先はどこでしたっけ？　あんまり無口だと忘れちゃうかも知れないなあ、なんて冗談ですよ、冗談、だけど本当にどこでしたっけ」バックミラー越しにアネモネを見る。運転手は汗を搔いている。ハンドルがヌルヌルして滑るのか手の平をズボンで拭く。アネモネは少し窓を開けて外の空気を吸った。焼けたコンクリートが雨で冷やされる匂いがする。夕暮れの匂いだ。「どこ行くんだよ、俺本当に忘れたんだぜ、どこ行ったらいいのかわかんねえよ」

　運転手は道路の真中でタクシーを停めた。駐車灯を点滅させる。渋滞が続く後方から激しいクラクションが鳴った。あ、代官山です、アネモネは小さな声で言った。運転手の顔が急に和やかになった。「あああそうだったそうだった代官山だった、山手通りだった、僕はうっかりしてた、お客さんあなた普通の女の子とは違ってますね、わかるんです、そうでしょ？　経験が豊かだからねこっちは、一日に五十人から人と付き合ってんだから、変わってるよあなたは、いやいい意味で言ってるんですよ僕は、普通の女の子ならねほら日常の挨拶って言うんですか、知ってるわけでしょう？　大袈裟に言うと礼儀ってことになるのかなあ、さっき僕、雨が降ってきましたねって言ったでしょう？　ガードの下で、走行メーターが七〇〇九二・三キロの時にさあ、料金が一七八〇円の時だよ、そしたらさあんた普通は、何か返ってくるんだよね、あいづちが、そうですねとか本当に蒸しますねとか七月も半ばだっていうのにねとか、お天気っていうのは自然な会話の糸口になるわけですよね、お天気の話が日常生活を潤いのあるものにするわけよ、広いの、心が、僕は、自分でイヤになる時あるけど、とにかく広いの、心が、返事しねえんだもんなあ、くそ、何だってこんなに渋滞してんだ、油垂れ流してんのと同じじゃねえか、それに何だよ雨かよ、無口で無愛想の客かよ、全く、広い心の持ち主に生まれて来るんじゃなかったなあ」

　車はさっきからほとんど進んでいない。濡れた路面に映るブレーキ灯の赤は止まったままだ。運転手はバックミラーでアネモネの横顔を眺めている。対向車のヘッドライトがアネモネの薄い皮膚を透かして点滅する。目蓋や頰に色の付いた影が生まれ消える。道路は緩やかな下り坂だ。

　坂の下に薬島と俗称される一画が見えてきた。薬島は毒物汚染地域である。五年前に突然この区域で小動物や鳥が死に始めた。調査の結果、土壌に塩素系の強い毒物が発見された。皮膚に付着すると痤瘡を引き起こし、体内に入ると肝臓や神経をやられ妊婦にとっては流産や奇形児出産の恐れがある有毒な化学物質である、とだけ発表された。なぜ土に混じっていたのか原因は明らかにされなかった。近辺に化学工場がないので、運搬中の車から洩れたか、不法投棄されたか、建築工事の衝撃や地熱で特殊な化学変化を起こしたか、いずれかだろうと言われている。特殊な毒物は水に溶けず、熱処理も不能で微生物も分解できない。衛生局は住民に多額の保障を与えて退去移転させ、汚染地区を閉鎖した。コンクリートで固め周囲に鉄条網を張り陸上自衛隊が警備をした。薬島と呼ばれる由来は二つ考えられる。一つは化学物質によって汚染したという事実から、もう一つは閉鎖地区が犯罪、特に麻薬犯罪の温床となってしまったことだ。警備員は化学防護服を着け火炎放射器を抱えて巡回している。入るのはもちろんだが、汚染地区内の物品を持ち出すことは厳しく禁止されている。毒物が付着したと見られる住宅や家具はそのままになっており、盗み出そうとする者は汚染物と共に火炎放射器で高温焼却すると通告がなされた。しかし、警察力が及ばないことを、まず犯罪者が利用した。次に各地から浮浪者が集まって来た。精神障害者が捨てられるようになった。さらに下級売春婦、男娼、指名手配犯、変質者、不具者、家出人などが群がり奇妙な社会を作り始めた。それらの人々を隔離したことによって他の地区の犯罪率が減少するという皮肉な結果が生じた。鉄条網に囲まれたスラムが誕生してから、特に、変質者による性犯罪は激減したのである。薬島のすぐ脇に超高層ビルが十三本建っている。十三本の巨大な塔は、鉄条網に閉ざされた暗く静かな一画から突き出ているように見える。

「要するに常識なんだよ常識、常識を守れって僕はいつも言うわけなんだよ、常識も守れないような奴は射殺してやればいいんだ、こんな夕方のラッシュにみんながみんな同じ方向の道を通れば、混雑するの当り前じゃないか、もう少し考えろ、空を飛ぶとか地面に潜るとかいろいろあるだろ、雨は細々降ってやがるし、あれえ？　あれえ？　お客さんあれじゃない？　テレビのコマーシャルに出てるでしょう？　シャンプーが目に入って目を赤くしてうさぎさんになっちゃう宣伝してるでしょう？　くそ！　負けるなあ、モデルさんかよ」

　雨が少し強くなった。左側に薬島が見える。警備員の詰所、装甲トラックと投光車、毒物汚染区域立入禁止と書かれた看板、薬島は弱々しい灯りに満ちている。彼方の超高層ビルの輝く壁面が光量を落として横たわったような錯覚を起こす。鉄条網に切り取られた菱形の街。アネモネがテレビコマーシャルに出演しているモデルだと気付いた運転手は興奮して喋りだした。あなたはうんと昔のハリウッド映画で水の中を潜りながらウインクしたりできるすごい女優に似てますよ、目が大きいし、目がきれいだし、うわあ、うわあきょうは金曜日か！　金曜日か、と急に声を大きくした。

「先週ね、姓名判断して貰ったらね、占い師に言われちゃったんだよね、来週の金曜に僕の一生を大きく変える人が現れてさ、運命が開けるって、きょうのことなんだよ、あんたのことなんだ、そう言やあ、あんたはこう何て言うか人の運命を変えるような顔してるよ、してる、目だなあ、目だ、まるで妹が尻にブスブス針刺して遊んでいたミルク飲みセルロイド人形みたいだ、瞼に、虹が出てるじゃないか、きれいだなあ、瞼に色が付いてるよ、あ、あ、変なこと言ってごめん、でも、言われたことあんだろ？　人を狂わせる顔してるって、言われたこと、あんだろ？」

　背後で長いクラクションが鳴った。機械が壊れたのではないかと思うほど長く響いた。他の車の運転手もみな窓を開けて顔を出した。鳴り止まないクラクションに苛立って何人かが叫んだ。黙れうるせえぞ馬鹿。さらに別の二箇所でクラクションが鳴り始めた。エンジンを吹かす音が大きくなる。閉め切っているために、車内のすべての窓が白く曇った。騒音に怒ったのか面白がっているのか、歩行者が道端から石を投げて車のバンパーに跳ねかえる音がした。アネモネは胸騒ぎがしてきた。道路の表面は何百本という光の束を浮かせ呻りを上げて小刻みに震えている。アネモネが乗っている運転手が窓を開け、うるせえぞ、と十一回力の限り叫んだ。騒音に消されてほとんど聞こえなかったが、運転手は雨に濡れて顎から雫を垂らし肩で息をした。首を振って、だめだあ、と呟いた。だめだあお客さんよう、うるせえし、こんなくそみたいな渋滞で僕の人生がどんどん終わってっちゃうよう。声が変わっている。早口でかん高い声ではなく、途切れがちに低い声で喋った。

「そうだ、そうしよう、あの、僕と一緒に逃げませんか、僕の会社の小さな別荘が千葉の勝浦にあるんですよ、こんな渋滞もういやだ、喋るのも疲れた、あなたと一緒に逃げたいなあ、でも金が要るなあ、あなたはきっと金のない男は嫌いだろうからなあ、あの別荘には焼酎しか置いてないし、きっとあなたはワインしか飲まないんだろうし、あの別荘の布団、湿っていたからシーツも換えなきゃいけないし、とにかく逃げるには金が要るなあ、あれ？　待てよ、ここは山手通りか、ちょっと待って下さい、僕の知り合いのノミ屋がその先のビルに事務所を持ってるんです、そいついやな奴で、いつも僕のことバカにしてるんで、ちょっと今から行ってお金を借りるついでに刺し殺してきてやります、すぐ戻りますから」

　運転手はタクシーを道の左脇に寄せ出て行った。アネモネは、煙草でも買って来るのだろうと思った。早く馬肉と鶏頭を冷凍庫に入れなければこの蒸し暑さではすぐに腐ってしまう。左端に寄せたといっても一車線を占領しているので追い抜いていく車から罵声が浴びせられた。五分が過ぎた。アネモネは苛立ってきた。曇った窓ガラスを手の平で拭いて外を見る。真横に銃を下げた自衛隊員が立っている。透明な合羽を着て、ヘッドフォンから音楽を聞いているのか右足の爪先を軽く上げ下げしてリズムを取っている。

「いやあ、ごめんごめん遅くなっちゃった」

　戻って来た運転手を見てアネモネは叫び声を上げそうになった。顔とシャツが血塗れだったのである。

「意外とあっけないもんですね、人間の肉って柔かいんだなあ、驚きました、金はあるよ、早く逃げよう」

　運転手は震え声で言うと、車を舗道に乗り上げ強引に反転して渋滞を縦に抜けようとした。アネモネは声を出そうと思ったがだめだった。どうしていいのかわからなかった。体中に鳥肌が立って寒気が走り頭だけが熱かった。こんなことやってたら馬肉が腐ってしまう、そう思うと怒りが込み上げて来た。車は渋滞の中で縦になったまま身動きがとれないでいる。後方の車と接触し、男が降りて来た。閉めきった窓ガラスに顔をくっつけて開けろと怒鳴っている。血塗れの運転手はブルブルと震えているだけだ。男はタクシーの胴を蹴り始めた。接触した車からもう一人男が近づいて来て、持っていた金属バットでフロントガラスを叩き割った。アネモネはシートに伏せた。運転手は車を再びバックさせ、舗道を走り出した。一ヵ所薬島を囲む鉄条網の支柱が倒れている。運転手はそこに車を突っ込んだ。鉄条網がタイヤに絡まり車はエンストを起こして止まった。投光機のジェネレーターが呻り巨大な光の筒が車を照らした。笛が吹かれ、自衛隊員がヘッドフォンを詰所に放り投げてこちらへ走ってくる。銃を構えている。運転手はエンジンをかけ再び後進した。白い化学防護服で身を固めた二人が装甲トラックから降りた。二人は、もし薬島から何かを持ち出そうとする企てであれば品物ごと高温焼却するように、火炎放射器を抱えてこちらへ狙いを定めた。運転手はアクセルをいっぱいに踏み込んで突っ込み、鉄条網が切れる音がして車は薬島の中に入った。しばらく進むと浮浪者の群れがヘッドライトに照らし出された。運転手からは脂の匂いがする。よく見ると血に混じってラーメンの切れ端がシャツにべっとりと貼り付いている。額に青い血管が浮いてヌルヌルした震える手でハンドルが今にも外れそうだ。

「朝、あなたと一緒に目覚める、海は輝き始めている、僕はパンと半熟の卵を用意する、あなたは要らないって言うだろう、きのうの夜やり過ぎたから食べるより眠りたいって言うだろう、僕は体に良くないよって卵をベッドまで運んで、あれ、あの別荘にベッドあったかな、そんなこといいや、あんたは裸のまま寝てる、その虹のような瞼を閉じて」

　運転手は頰に付いていた三センチほどのラーメンの切れ端を手で払った。それと同時にアネモネは身を乗り出してハンドブレーキを摑み思い切り引いた。車はスピンしタイヤを焦がして止まった。車が完全に静止してから運転手は顔を上げ逃げようとしたアネモネの腕を摑んだ。血と潰れたラーメンで手の平はベトベトしていた。

「どこへ行こうってんだよ、あんたは僕と一緒に逃げるんだよ」

　アネモネは、怯えきって充血した運転手の目から視線を外さずに叫んだ。

「そんな汚ない手で触わるのは止めてよ」

「あんたは、だって僕と海へ行くんだよ、海へ入ればそんなもんすぐにきれいになるよ」

「こんなことしてたら馬肉が腐っちゃうじゃないのよ」

　運転手は興奮してアネモネの腕を更に強く握りキスしようとした。

「あんたは天使のような顔をしている、お願いだから、お願いだから」

「あんたなんか大嫌いよ、離してよ」

　アネモネはこんな大声を出したのは生まれて初めてだった。声は母親譲りのかん高さで喉からではなく、腹の底から内臓を突き上げるように出て来た。運転手は右手でアネモネの腕を摑んだまま、左手でベルトに差していた包丁を取り出した。血はまだ固まっていなくて刃の表面をドロリと流れた。

「そうか、嫌われたのならしょうがない、もうあきらめる、海はあきらめる、あんたみたいな、きれいな人と海に行けたらどんなにいいかって思ってたけど、止めるよ」

　アネモネはあまり恐くなかった。さっきからずっと夢を見ているような気がしていた。殺されると思ったが、この種類の夢は毎晩見ている。ただ夢の中ではいつも黙って殺されそうになるので、この胸のむかつきを吐き出してしまおうと思った。これでもう馬肉は完全に腐ってしまう、アネモネはさっきから怒りに震えていたのだ。髪の毛の一本一本まで苛立ち吐きそうになっていた。馬肉のために下らない話を長々と聞いてやったのに。アネモネは、静まり返る薬島すべてに響く大声で、胸を搔きむしりながら叫んだ。

「冗談じゃないわよ！　あんた自分が誰だと思ってんの！」

　怒り過ぎて舌がもつれたが力を振り絞って続けた。

「鏡を見てごらんよ、みっともない、自分の顔を見てごらんよ、汚ない、ラーメンなんかくっつけて、あんたね、汚ないのよ、醜いのよ、臭いのよ、世界一の変質者よ」

　叫び続けているうちに頭の中に溜まった熱がゆっくりと下がるのに気付いた。運転手は涙を浮かべて項垂れ、僕は臭いのか？　と小さな震え声で呟いた。アネモネの体には足の先からもう一度残忍な力が湧いて来た。アネモネは興奮に酔っていた。運転手が早く腹を刺してくれればいいのに、と思った。腹の中を包丁で搔き回されても叫び続けてやるわ。

「あんたみたいな汚なくて臭い男には初めて会ったわよ」

「僕が部屋に入って行った時、あいつはラーメンを食べてて、僕が包丁を構えると、どんぶりごとラーメンを投げつけたんだ、死にたくなかったんだろうね、仕方なかったんだ」

　運転手はアネモネの手を離し包丁を落としながら車の外へ出て泣き出した。ヘッドライトの外へ消えようとして、突然悲鳴を上げ膝を折って崩れ落ちた。アネモネは周囲の暗がりに潜む人影に初めて気付いた。その中の一つがゆらりと動き光の中に姿を現わした時は恐怖のため両手で目を塞いだ。

　体つきから十歳前後と思われる少年の顔に穴が開いている。穴の周りも人間の皮膚には見えない。象の皮を顔面に貼ってそれを腐らせたようだ。正面からヘッドライトを受けた赤黒い穴は吹き出る膿のために沸騰するシチュー鍋の中の熔けかかった肉片に見える。一つの穴からは頰骨が露出していた。塩素毒による痤瘡だ。少年はヘッドライトの中を進み車の中を覗き込んだ。アネモネは震えが止まらなかったが勇気を出して少年の顔を眺めた。何か話しかけようと思ったが歯の根が合わなかった。少年が窓から手を差し入れて来た。アネモネは一瞬考えた後に、五千円札をその上に乗せた。少年はしばらく五千円札を見ていたが握りしめてポケットに突っ込みもう一度腕を伸ばして今度はアネモネの胸を指差した。飛行機の形をした極細のネオン管が埋め込んであるブローチ。アネモネはブローチを渡して、少年が車から離れると、急いで前の座席に移り、エンジンをかけた。車を動かそうとすると、さっきの少年が手を横に振っている。アネモネが窓から顔を出して、なあに？　と聞くと近づいて口を歪め舌で唇を舐めながら絞るような声で言った。

「焼かれる、車でここを出ると、焼かれるよ」

　火炎放射器を持った自衛隊員を思い出して、アネモネは車から降りた。トランクを開けて馬肉の入った段ボール箱を取り出す。二十キロ入りが五個、重くてアネモネは地面に落としてしまった。段ボールが壊れ地面に血の跡をつけて肉塊が転がった。浮浪者が群がってあっという間に馬肉と鶏頭は消えた。顔に穴のある少年が手招きをしている。歩き始め、振り返ってまた手招きをする。アネモネはその後についていった。路地に並ぶ家の壁のあちこちに赤い×印がついている。その下に、「小動物死亡確認箇所」の文字、軒下にはクリスマスツリーに使う豆電球が下がっている。アスファルトはほとんど剝がされて道の両側に積まれアルミ箔で被いがしてある。露出した粘土質の土は雨に濡れて歩きにくかった。家並が途切れて、広い道路を横切り公園に出た。枯木の向こうに十三本の超高層ビルが現れた。前を歩いていた少年が立ち止まり、階段を指差した。階段の先の鉄条網が人間一人抜けられる分だけ切られている。アネモネは、ありがとう、と少年に言って階段に向かうと、また引き止められた。

「もっと暗くなってから出なきゃ、見つかるよ」

　アネモネは一つだけ壊れずに残っていたブランコに座って目の前で今にもこちらに倒れてきそうな十三本の塔を眺めた。もし東京にキングコングが現れたら、と考えた。キングコングが現れてあのビルの上をピョンピョン跳ね回ったら、ヘリコプターや機関銃やジェット戦闘機なんて要らないわ、ここへおびき出せばいいのよ、すべての毒物が体中に付着するまで暴れさせて、町ごとナパーム弾で吹っ飛ばせばいいんだわ。

　公園はどこからの光が届くのか薄暗い。あの少年は暗くなるまで待つようにと言ったが、この町も含めてこの都市には暗闇が訪れることがない。十三本の塔の谷間にはいつも薄明りが洩れている。上空から眺めるこの都市全体からコンクリートや板で仕切られた小さな部屋、小鳥や昆虫の巣に至るまで、完全に光を遮断することはできない。光は厚いガラスや大気中の半透明の膜を潜って隅々を照らし、逃れようとする人間や動物はその薄明りの中で常に影として見張られている。公園の中央に池がある。池の水は白く濁って風と共に強い腐臭が漂っている。

　太った裸足の男が池の方に近づいて来る。奇妙な動作を繰り返しながら。動作と言うより筋肉の痙攣に近い。足許を機関銃で掃射されているように見える。舞踏病だろう。汗だくの顔でアネモネを見る。何か言いたそうな顔付きだが、言葉は出ない。変な発音の悲鳴に近い声を、一定の間隔で踊りの合間に出す。大きな鳥が仲間を呼び合う時のような鳴き声、グとギの中間音を息の続く限り引き伸ばし、消え際にオクターブ上げて引っ搔くような声。太った男はどんどん池に近づく。まるで腐った水を浴びたいと思っているように。小柄で、瘦せた若い女が、西側の枯れていない木立ちの陰から現れて、太った踊る男に走り寄った。跳ねあがる踊りの足をうまくかわし男の耳許で何か囁いている。その声は、踊る男の奇妙な叫びの合間にアネモネの耳まで届いて来た。弱々しく震えるようなその声は旋律を持っている。太った男の叫び声はしだいに弱くなり、かわりに不思議なその旋律が強く聞こえるようになった。アネモネは、どこかでこのメロディーを聞いたことがあると思った。目を閉じて思い出そうとした。すぐに思い出せそうな気がした。このメロディーにまつわる記憶は頭の皮膚のすぐ裏側に埋もれていて、その場所もこのメロディーを演奏した人も全部簡単に思い出せそうだった。夕方、陽が今にも沈もうとしてる時、そうそれは間違いない、光が僅かしか残っていない、海岸？　違う、輪郭、その建物や山々の輪郭に線になった光が僅かに残っている、そんな時だわ。アネモネはいつの間にか、自分がこのメロディーを思い出そうとしていることを忘れた。

　目を閉じて聞こえてくる旋律が掘り起こす記憶の画像に浸っていると、自分でその画像の操作ができなくなってしまった。眠っているのではない。アネモネは、目の裏側で夕暮れの港を見ていた。背後に山を持つ大きな港のほぼ真中で巨大な沈没船を引き上げる作業が始まっている。潜水夫が人間の腕ほどのワイヤーロープを持って潜る。町中のクレーンと巻き上げ機、投錨機が一ヵ所に集められている。引き船がワイヤーロープの端を引いて陸に向かい、その町で一番大きく頑丈なビルに巻きつける。人々は山に上り、船が引き上げられるかビルが折れるか、賭をしている。山頂のレストランで小エビの塩蒸しを食べながら、賭に夢中だ。そのレストランの壁にかかったスピーカーから、旋律が流れている。残り少ない朱色の光が染め上げた海面に巨大な舳先が突き出た。ワイヤーロープはビルを二重に巻き、恐ろしいほど張り詰めて海の中に伸びている。突き出た舳先だけでも港内のどの船より大きい。ビルディングはワイヤーロープに少しずつ削られ砂煙が上がっている。貝殻がびっしりと貼り付いた船体は銀色で夕日を反射して眩しい。船体が数センチずつ引き上がる度に、高い波が出来て桟橋まで押し寄せる。山頂のレストランではみんな食事を中断した。みんな息を詰めて最後の瞬間を待っている。スピーカーからは例の旋律、ビルが僅かに傾く、その旋律が港全体、すなわちアネモネの視覚領を支配している。アネモネはブランコの上で笑ったり怯えたり緊張に震えたり安堵のために泣き出しそうになったりしていた。歌が止んだ。旋律が消えた。アネモネは突然目を開けてすぐ前の汚ないゴム靴が転がっている暗い地面を見て、一瞬、わけがわからなくなった。うたた寝をして夢を見ていたのだと自分に言い聞かせた。

「気の毒な人だと思わない？　ああやって疲れ果てて倒れるまで、眠りにつくまで踊り続けるんだよ、かわいそうだね」女だと思っていたのは、小柄で、瘦せた、若い男だった。アネモネのすぐ横に来て、そう話しかけた。女物のブラウスとパンツで、薄い化粧をしている。額の広い顔はアネモネの方に向いていたが、目はどこを見ているのかわからなかった。最初アネモネは、目が悪いのだろうか、と思った。そして話しかける若い男の目に遠くからのヘッドライトが映った時、自分が透明人間になったような気がした。





６





　ガゼルが死んだ。オートバイで崖から墜落した。おととしの夏だ。一九八七年の夏。死んでからは、全力疾走のたびにガゼルの顔を思い出すことがなくなった。筋肉が強くなるにつれて、キクは乳児院の礼拝堂にあった絵の中のお父様とガゼルを混ぜ合わすのを止めた。

　中学三年の時に出場した全国放送陸上の短距離走でキクは注目される記録を出した。百メートルで十秒九、二百メートルで二十二秒二。全国の私立高校から誘いが来た。キクは全部断わった。理由はキク自身にもよくわからない。施設の整った大きな高校で思いきり棒高跳びをやりたいという思いもあった。ハシは賛成も反対もしなかった。こう言った。調べてみたけどね、キクを欲しがってる学校の傍には海がないよ。ハシと離れたくなかったのかも知れない、とキクは思うことがある。無口なキクと違ってハシは中学高校と人気者だった。友達を作るのがうまかったし、ハシは誰にでも優しかった。キクは陸上競技を選んだのを時々後悔する。いつも一人だからだ。一人が性に合ってるのはわかっていたが、やはり仲間が欲しくなることがあった。しかしキクは球技をやれる人間ではなかった。他人と協力してゲームを進めることが全くできなかったのだ。体育の授業でバスケットをやっても、一旦ボールを摑むと絶対に他人に渡そうとしなかった。当然周囲から浮き上がってしまう。それを気にしてゲームをやってるとひどく疲れた。キクの筋肉は他人と協調できなかったのである。力を集中すると誰も目に入らなくなる。陸上競技が最も適していた。

　高校に入るとすぐ棒高跳びを始めた。ずっと以前から棒高跳びをやろうと決めていた。単純な理由からだ。最も高く跳べるという単純な理由。グラスファイバーの弾力に乗せて空中に弾き出されるという魅力、それはガゼルが見せてくれた古い記録映画の中にあった。東京オリンピックのハンセンとラインハルトの死闘、ハシが至福感を音に求めたように、キクはある高みを越える自分を想像して何かと溶け合おうとした。目をとじると浮かんでくるのは一本の棒だ。彼方まで続く地面の一点に、胸が騒ぐ障害物がある。全力疾走でその壁に迫り跳躍して飛越する。その瞬間をイメージした。それはキクの中の抜け落ちた部分とぴったり符合するように思われた。ある場所で、ある瞬間、俺は全筋肉を総動員して跳び越えるべき何かと対峙する、そして越える、そういう時が必ず来る、キクはそのイメージに酔った。キクは専門のコーチなしでトレーニングを続けた。解説書を読み、最初は竹の棒を使った。基礎体力を養い、砂場の整地から始めた。満足な施設がなくても不平を洩らさなかった。和代から屑スポンジを貰い自分で着地用のマットを作った。欲しかったがグラスファイバーのポールはずっと買わないでいた。グラスファイバーの弾力に飢える気持ちを筋力の強化に向けた。キクはますます周囲から離れ一人でいることが多くなった。それでもハシだけは、練習で遅くなるキクの帰りを待っていることがあった。教室の窓から長い間単調な練習を眺めていた。クラスの連中に、あれは僕の兄貴なんだと自慢気に指差し、キクが竹の棒でバーを越えると窓から拍手した。

　夏、その日ハシは校門でキクを待っていた。二人は並んで歩くがあまり喋ることはない。バスに乗りカンナが群生した坂道の昇り口で降りる。僕のクラスの女の子がキクのことをかっこいいって言ってたよ、ハシは笑いながらそう言った。キクは照れた。人気があるのは、お前の方じゃないか。ハシはカンナの花を一本千切り花粉を吹き飛ばしながら、そういうことないよ、と言った。僕は話がうまいだけさ、こいつはこういう話をすれば喜ぶだろう、そう考えて話す、疲れるよ、昔からそうだったじゃない？　ほら乳児院でさ、僕は牛乳配達の若い奴と割かし親しくしてたでしょ？　キクは突っかかっていって殴られたこともあったじゃない？　憶えてる？　キクは頷いた。ハシは指に付いたカンナの花粉をズボンで拭きながら続ける。よくわからないけど、僕よりキクの方があいつとちゃんと付き合ったんだと思うな、だって僕あいつを殴りたかったんだよ。キクは笑った。ハシはどうして笑うのか聞いた。お前みたいにうまく話をして友達を作りたかった、とキクは言った。ただどうもうまくいかなくてつい殴ってしまうんだ。坂道の途中の木に蟬が止まっていた。つくつくほうし。坂道は夕暮れの斜光でオレンジ色に染まり、つくつくほうしは流線型の影になって鳴く。難しいもんだね、ハシはそう言って落ちていた空缶を蹴った。空缶は坂道の下にある鶏小屋のトタン屋根で弾んだ。かん高い音がした。





　キクは前方を睨んでいる。柔らかくしなるグラスファイバーポールを握りしめている。その年の秋長崎市で開かれた高校総体、キクは決勝に進んだ。敵は八人いる。キクを除いて全員が三年生だ。キクは八人を意識しなかった。誰よりも高く跳ぼうなどとは思わなかった。空中に引かれた黒と白の線を跳び越える自分のイメージ、そのイメージに体を重ね合わせるために跳ぶのだ、そう思った。重力に逆らって舞い上がる自分を思い描く、頭の中にその映像がある、実際に跳ぶ、一瞬にして映像は解き放され宙に浮いた肉体を包んで表面に貼り付く、一致するのである。そうやって跳んだ。気が付くと八人いた対抗選手は三人になっていた。バーの高さは四メートル七十、キクは跳んだことがない。残った三人のうち、一人は眼鏡をかけている。優勝候補だ。もう一人は四百メートルにもいい記録を持っている背の高いスプリンター、三人目は英才教育で育てられた大学付属高校の陸上エリートである。

　最初にキクが跳ぶ。棒高跳びの助走路は競技場の端にある。他の種目はほとんど終わって観客がこちらに移動を始めた。来なくてもいいと言ったのに、和代は握り飯を作り美容院を休みにして応援に来た。キクのことが和代は得意でならないらしい。周囲の人々にあれが息子なのだと指差して教え時々大声で名前を呼ぶ。ハシはそれが恥ずかしいのか少し離れて坐っている。キクはバーの位置を確めている。ボックスにグラスファイバーポールの先端を突っ込み、真直ぐに立てて、適当な距離までバーの位置を変える。ポールの頂点を見上げ、自分の跳越姿勢を想像して、バーとの間隙を決めねばならない。助走距離を測る。跳んだことのない高さなので、助走は少し長くした。踏み切り地点で回れ右をし、助走出発点へ歩く。踏み切り足の反対足から出発して偶数足で止まる。そして踏み切り足でスタートする。キクは前方を睨んでいる。跳び越える自分、宙に舞ってピットに落ち、残っているバーを見上げる自分をイメージする。キクは走りだした。すぐに全力疾走に移ろうと構える筋肉をなだめる。慌てるな、踏み切り地点で最高速になるんだ。短距離走者よりさらに前傾してキクは走る。スパイクが土を蹴り上げる。場内が静まる。ポールの先端をボックスに鋭く突っ込む。ポールを曲げる。腰を折る。両足を垂直に持ち上げる。グラスファイバーがしなる。弾力の気配が伝わる。腕を引く。キクの体は空中に放り投げられた。この一瞬だ、とキクは思う。グラスファイバーポールの反発にうまく乗る一瞬、空が大きく揺れる、張りつめた空の表面が柔らかく歪むのだ。拍手が起こった。キクはピットに落ちてきて動かずに残っているバーを見上げた。見事な跳躍だった。

　敵達は焦り始めた。眼鏡の優勝候補だけは落ち着いていたが、後の二人は、一年生に負けてはならないと気負ってしまった。スプリンターは何度も助走距離を測り直し、また陸上エリートは入念な柔軟体操を繰り返したが、二人共失敗した。肩に力が入っていた。一回目に失敗すると追い詰められた気になったのだろうか、さらに跳躍姿勢を崩した。キクは冷静だった。他人の跳躍を眺めて欠点を見抜いた。ブツブツと口に出して呟いた。ポールの先端を下げるのが早すぎる、助走がリズムに乗ってない、上腕を曲げている、腰のひねりが遅い。眼鏡の優勝候補が近づいて来て話しかけた。君、一年生だろ？　キクは相手の目をじっと見て頷く。うまいね、コーチの先生は誰なの？　キクは首を振った。話しかけられるのがいやでしようがなかった。君はでもカンに頼りすぎてるよ、ポールの弾性を摑むタイミングはうまいが、どうかな、向かい風の時、どうかな、君は向かい風の時どうかな。

　眼鏡とキクの一騎打ちになった。眼鏡は四メートル七十五をパスした。キクはほとんどパスをしない。相手のことを考えないからだ。七十五をキクは二回失敗した。三回目、キクは芝生を千切って風に飛ばした。陽が傾くに従って風向が変化している。弱い向かい風だ。観客席に目をやる。いやな予感がした。ハシが見えなかったのだ。このいやな感じは何だろうと考えた。風の向きなんか関係ない、ハシがいないからだろうか、ハシと俺の棒高跳びとどんな関係があるんだ、俺はハシに見て欲しいと思って跳んでいるのか、そんな馬鹿な話があるか、キクは前方のバーに気持ちを集中しようとした。跳び越える自分をイメージする。うまくいかない。映像の焦点が合っていないのではなく、映写機の電源が切れてしまったような気がする。これまでずっと一人で練習してきたじゃないか、そう自分に言い聞かせた。ハシが見ていないというだけでどうして集中力が鈍るのだ。キクは助走距離を測る。バーの位置を決める。体が重かった。きっとハシはアイスクリームでも買いに行ったのだろう、そんなことを跳躍の前に考えている自分に腹が立った。既にすべての競技が終わったトラックの方に歩き、グラスファイバーポールを脇に置いて、キクは走りだした。後片付けをしていた競技役員をすり抜けて全力疾走した。観客席から声が上がった。恐ろしく速かったからだ。キクは風に乗った。風の芯を捉えた。強引にハシを忘れようとした。頭を巡る血を抜き取り筋肉に与えようと思った。汗が噴き出て、空中に引かれた線を跳び越えるイメージが甦ってきた。映像が点り始めた。トラックを一周した。もう観客席など見ない。あいつは関係ない。俺一人だ。他に誰もいない、越えるべき線が前方に浮いているだけだ、周囲には誰もいない、駆け抜けて跳ぶ俺がいるだけだ。手を上げ、行きます、と叫ぶ。ポールを構える。地面を蹴る。スパイクの鋲が拾う衝撃は血管を伝わって頭まで一気に駆け昇る。地面を蹴る力、倒れまいと蹴る意志がスピードに重なり結晶して映像を生む。自分が空の線を越える映像。ポールを突っ込む。踏み切る。体が僅かに沈み、そして爆発的に弾け飛ぶ。この一瞬にイメージは破裂し汗腺から染み出て気中に溶ける。失敗だった。キクはバーを膝に引っ掛けてしまった。周囲から溜息が洩れた。ピットに墜落して、キクはさかんに首をひねった。失敗した原因を考えているのではなかった。今までに経験のないイメージが現れてまだ消えていないのだった。宙に飛ばされる瞬間、バーの遥か彼方に全く違う障害を跳ぶ自分が見えた。赤いヒラヒラする柔らかいものを跳び越えていた。赤く濡れて微かに揺れているもの、あれは何だったのだろう。しばらくキクは考えていたが、笑いながら拍手しているハシを見つけるとそのことを忘れた。ハシはアイスクリームを舐めていた。





　和代が紙切れを持って運動場を駆けてきた。震えながら、紙切れをキクに見せた。

「キク、ミルクをお願いします。餌には決して塩気のあるものを入れないように、東京へ行きます、国体での優勝を信じています、捜さないようにみんなを説得して下さい、きっと近い内に会えるよ」

　どういうことやろかどういうことやろか、何があったとかわからん、キクあんた何か知っとるね。和代は泣き出しそうな顔をしている。家出の理由はわかっていた。ハシは母親を捜しに行ったのだ。

　三日前、テレビのインタビュー番組に小説家が出演した。七十二歳の女性で幼い頃から盗癖があり窃盗で四回服役したという経歴の持ち主だった。体験を素材にして「林檎と熱湯」という題名の中編小説を発表した。賞を受けて小説はよく売れているらしかった。インタビュアーは、書こうと思われた動機をお聞かせ下さい、そう尋ねた。老小説家は、別にこれといって動機などありません、と話し始めた。小さい頃は作文が大好きでございましたが、いつの間にか人様の物を盗む方に興味が移ってしまいまして、このように年をとりますともう盗みをやる気力も萎えました。他にすることも思い浮かびませんし、それで筆を取ったのかも知れませんねえ、ただ私は不幸な女を何百人と知っております、犯罪でしか自分を表現できない不幸な女達ですが、ある女は夫を刺し殺した後に恐怖のあまり嘔吐してしまいまして、その匂いを消すためにありたけの香水を部屋に撒いたのだそうです、夜間飛行という香水がありますか？　そうですかあるんですか、その香水だったようです、ある女は勤めていた銀行から男のために億の金を横領していましたが、自分のために使ったのは三百五十円だったと言いました、持ち合わせがない時急に生理が始まって仕方なく生理用品を買ったのだそうです、また、ある女は、自分の赤ん坊を捨てた場所にブーゲンビリヤの花弁を散らしたそうですよ、花屋にあった花の中でブーゲンビリヤが最も高価であったと申していました、このように女の犯罪というものは、細部に日常の悲しみ喜びが溢れているものなのです、それが私に──。

　ブーゲンビリヤの花弁、ハシが押し花にして今でも大事に持っている花だった。その時ハシは真青になった。口の中で嚙むのを止めていた卵焼きを吐き出した。大変だ、キク大変なことになったよ、そう言って机の引き出しから押し花を取り出し、国語辞典でブーゲンビリヤという語を調べ、色や形状を改めて確かめた。どうしようどうしよう、ハシは震えていた。キクあの人は僕を捨てた女を知ってるんだ、どうしようか。翌日、老小説家の本を買って読んでいた。作品にはブーゲンビリヤは出てこなかったらしい。ハシはキクだけに相談した。テレビを見ていたのは二人だけだったし、桑山と和代は押し花の由来を知らない。キクは何も言えなかった。落ち着きを失って気の毒なほどうろたえるハシを見ていると、怒りが込み上げてきた。何で今頃そんな話がハシの耳に届かなければならないのか。

　ハシはキクに金を借りた。捨てた女に会ってどうするんだ？　キクは聞いた。ハシは、わからない、と首を振った。見るだけでも見たい、と言った。会わなくてもいいんだよ、よく考えたけど会うのは恐い、その女がさ、喋ったり歩いたりするのを気付かれないようにどっかからそっと見るだけでも見たいんだ。

　一度だけ葉書きが来た。元気でやってる、と書いてあった。消印は東京。住所は書いていない。和代は匂いを嗅いだり電球に透かしてみたりした。既に捜索願いは出していた。新聞の尋ね人欄にもハシは数回登場した。行方は全く摑めなかった。キクは、ハシの葉書きを手に取って奇妙なことを考えた。どこか遠くに行ってこんな葉書きを誰かに出したい、と思ったのだ、なるべくハシのことを考えないようにした。しかし練習にうち込めなかった。ハシが気になったわけではない。理由はわからないが突然何もかもいやになったのである。島の景色、海の輝き、乾いた魚の匂い、坂道に咲くカンナ、犬の鳴き声と仕草、棒で跳ぶこと、全てがいやになった。飽きたのだ、と自分では思った。特に、運動場に吹く海からの生暖い風が我慢できなかった。





７





　キクは新幹線で小説を読んでいる。ハシの家出から半年が経った夏、和代が東京へ捜しに行くというので同行した。和代は泣きそうな顔で駅弁を食べ続けているが、キクは歌でもうたいたい気分だった。窓から眺める景色が新鮮だった。このまま東京に着くと、ハシがニコニコ笑ってホームで待ってるような気がした。老小説家が書いた「林檎と熱湯」のせいかも知れないと思った。

　乱暴な香具師と一緒に住んでいる女の回想として書かれている。盗癖のある女だ。生家が貧しかったのでこんにゃく屋に養女として出される。苛められる、食事は朝昼晩こんにゃくだけだ、空腹に耐えられず生家へ逃げ戻る、実の父親は辛抱が足りないと言ってひどい乱暴をする、理由なく顔を合わせるたびに殴る、叔母の家へと再び養女に出る、実子とお前は別だと最初の夜に叔母に言われる、実子はまだ三歳だったので屈辱感も少なく、自分は女中だと辛抱して学校に行かせて貰う、ある日三歳の幼児を風呂に入れている時熱湯をかけられる、実子は下腹に紫色のあざがあってそれを笑われたと思ったのだ、叔母の家を出た、行くあてがない、線路を歩く、疲れて休んでいると不具の酔払いが林檎をくれて事情を聞き、養女にしてくれるという、不具者は優しかった。戦争に応召されないのを強く恥じていた、盗みを始める、女は不具者との平穏な生活の中で盗みを繰り返す、どうして盗みをするのか自分にもわからない、感化院へ送られる、半年後の出所の日、不具者が出迎えて、養女ではなく妻になって欲しいと言う、笑いながら拒否する、五十を過ぎた粗暴な香具師と一緒に住む、商売物の帯止めを盗む、発覚して小指を切られた、このあたりから文章が現在形に変わる、香具師と別れ盗みを繰り返し刑務所へ、中で、遠くの造船所に爆撃が加えられる音を聞き、日本が燃えつきるのを願う、熱湯の痛みは終生の友、林檎の酸は唾棄すべき平穏。

　キクは読み終わって、爽やかな気分になった。意外だった。何て暗い話だろうと何度も読むのを中断したのだ。本なんか満足に読み通したことがないので、きっと最後まで読んでしまったぞという解放感だろう、キクはそう考えた。ハシはこの本を読んでどう思っただろうか、だけどあいつは、ブ、ブ、ブと呟きながら字を追っていただけだからかな、ハシに会ったら「林檎と熱湯」の話をしてやろう、キクは思った。

　次は新横浜です、アナウンスが繰り返した。何度も繰り返すのでキクはいやな気分になった。横浜を思い出せ、と機械が喋っているようだった。ヨコハマという語感はコインロッカーの記憶と繫がっている。ヨコハマに関する他の思い出が何もないのでよけいにだ。

　東京駅には高校陸連の事務員が迎えに来ていた。高校の陸上部の教師が、知り合いのいない和代達のために連絡しておいてくれたのである。緑色の背広を着た小男はホームの階段脇に立ちキクの名前を大声で呼んでいる。車内アナウンスそっくりの声だった。無表情のまま口をパクパクやってるので人形じゃないかとキクは思った。腕組みをして機械のように怒鳴っている。くわあやま、きくゆきくうん、くわあやま、きくゆきくうん。和代は緑の小男を見つけるとハンドバッグから鏡を取り出して化粧を直した。男のところへ走りより、お辞儀をする。一言何か話しては頭を下げる。お辞儀を止めない和代にキクは腹が立った。あれは音楽が好きだったようでございます、和代はそう言った。若い家出人が集まるという場所を緑の小男は教えてくれた。新宿。

　ホテルは和代が旅行雑誌で調べて予約した。東中野のパチンコ屋の裏にあった。春陽館ホテル、と書かれたネオンは、「テ」の字が欠けていた。外観は旅行雑誌に載っていた写真と大分違った。写真には、金色の鯉が泳ぐ池と紅葉が流れ落ちる滝と数台の外国製乗用車と腕を組んで玄関から出てくる盛装した外国人の男女、屋上から垂れた様々な国旗が写っていた。罅ひび割れたセメントの滝には映画のポスターが貼ってある。池は涸れて段ボール箱が積まれている。玄関には髪を染めた掃除婦がいた。煙草を吸いながらモップで床を濡らしている。ロビーに備え付けのテレビを見ていた。テレビの音量がやけに高い。画面にはジェット戦闘機が映っている。掃除婦は銀の歯で煙草をくわえバケツに灰を落とす。フロントに蝶ネクタイの男が二人いた。声をかけると指していた将棋を中断して、いらっしゃいませ、と言った。和代は出されたカードにゆっくりと記帳した。職業の欄に大きく、美容師、と書いた。鍵を受け取る。蝶ネクタイの男がキクの荷物を持つ。エレベーターが開き、色の黒い体臭の強い女が二人降りてきた。キクと和代を振り返り外国語で何か言った。エレベーターの扉が閉まる直前和代を指差してお互いの肩を叩き笑い合っていた。和代はエレベーターの中で化粧やワンピースや靴下を点検した。顔を赤らめて笑われた原因を捜した。蝶ネクタイの男がキクを見ている。キクは睨み返した。蝶ネクタイは唇を歪めて笑い横を向いた。部屋の窓からは解体されるビルと飯場と洗濯物が見えた。ごゆっくりどうぞ、蝶ネクタイが消えてから、キクは和代の胸元を指差した。白粉塗りすぎだよ。白い粉が汗で溶け一本の線になって首筋から胸許へ垂れている。二人は長いことベッドの端に腰掛けたまま喋らなかった。ガソリン臭い冷房の風、和代の汗が乾いている。こがんとこでハシは何しよるとやろか。巨大な鉄の球がコンクリートを打ち崩す音が窓を震わせる。

　新宿、噴水を囲む映画街、酔っ払いと浮浪者が同じくらいいた。新聞紙や段ボールを敷いてうずくまり酒を飲み黙りこくって道路の砂を見つめセルロイドの仮面を被って犬に干魚を与え盲人の真似をして弓を歯でくわえバイオリンを弾いている。被れた鬘かつらと剣道着で土下座する親子連れの乞食を見て、キクは胸がムカムカした。通行人が金を投げると、携帯用の蓄音機で講談の一節を流し立ち回りをする。必ず親の方が倒れる。母上のかたき、覚悟！　と子供が叫ぶ。切られる親は背中に巻いたチューブから赤い絵具を地面にボトボト垂らした。

　キクと和代は、入口から音楽が聞こえてくる店を一軒ずつ覗いて回った。二人は最初いらっしゃいませと迎えられ、ハシの写真を示して事情を説明すると、警察に行けと追い返された。一つのビルに何十もの飲屋があって、こんなことやってたら百年かかってしまうとキクは思った。煙草と点滅するネオンと半裸の女と酔っ払いの視線と一つにまとまって轟音になった話し声が神経を参らせた。エレベーターのないビルの階段を昇っていた和代は嘔吐物に被せてあった新聞紙に滑り尻もちをついた。ワンピースの裾が黄色く汚れた。

　二人は小さなバーへ入り休んだ。暗い中に三人の女がいた。三人共和代より化粧が濃かった。キクはコーラを一息に飲み、和代はカカオフィズを注文しただけで口をつけなかった。ハシのために酒も煙草も茶も断っていたのである。和代はグラスを鼻まで持ち上げカカオの香りを嗅いだ。飲めばいいじゃないか、キクは言った。和代は首を振る。いい匂いやろうが、和代はグラスをキクの目の前にかざした。茶色に濁った液体、甘そうな匂いがした。泥水だ、とキクは思った。三人の女は幼稚園に通う息子のことを話している。皮膚が弱くて蚊に刺されただけで赤いブツブツが全身にできちゃうのよ。店を出た二人は若い男に呼び止められた。何軒目かの、特別に音量が大きく丸い光の輪の中で半裸の女が踊っていた店のウエイターだった。

「あの、失礼ですが、九州の方ですか？」

　和代が頷くと、自分も福岡の出身だと言った。さっきは仕事中で何も話せなかったがぜひ協力したいと言う。キクが渡したハシの写真をもう一度見てどっかで会ったような気がすると首をひねった。若い男は二人を店の事務所に案内し、ワンピースの汚れを拭くようにと濡れたタオルを持って来た。写真を預かってもいいか、とキクに聞いた。心あたりがあるから今晩仕事が終わってからちょっと捜してみる、自分はこの辺りには詳しいので二人が一年かかるところを三十分で見回ることができる、家出人が集まる店は限られているものだ、翌日もう一度来てくれ、必ずお役に立てると思う、そう言った。和代は財布から一万円札を出したが受け取らなかった。実は僕も四年前に家出して来たんです、僕の親もこうやって捜しに来たのかも知れない、去年オフクロが死にましてね、金なんか要りませんよ、必ず息子さんを捜してみせますからね。

　二人は疲れ果ててホテルへ戻った。エレベーターの中で、壁を磨いていた掃除婦が、暑いねえ、と和代に言った。掃除婦は年寄りだ。髪を染めて目の周囲を縁取りし唇の皺に真赤な口紅を塗り込んでいる。和代が、本当に蒸しますねえ、と返事をすると、雑巾を詰めたバケツに唾を吐いた。ところであんたら部屋のトイレ何か入ってなかったかい？　最近ピン公のパンパンがピン公てフィリピン人のことだけどね、変なもの捨ててくんで困ってんだ、コンドームぐらいならいいんだけどね。和代とキクが五階で降りると、雑巾とバケツをエレベーターに置いたまま二人に付いてきた。疲れてますんで、すみません、おやすみなさい、そう言って部屋に戻ろうとする和代の腕を摑んで喋り続ける。あいつら腋の下やまんこの毛剃って便器に捨ててくんだよ、ねえ聞いとくれよ、水が流れないんだから、詰まっちゃって、あたしは手で掃除するんだからね、この前なんか卵が捨ててあんだよ、卵たってうずらとか鶏じゃなくて、蛙だよ、でっかい殿様蛙の卵、どうすんのかねえ、聞いてみたのよパンパンに、どうすんのかって、入れるんだって、まんこに、ヌルヌルしてっから、気持ちいいんだって、どうしてあたしがそんなもん後片付けしなきゃいけないの、ピン公のパンパンが捨てた蛙の卵なんか掃除しなきゃいけないの、ピン公のパンパンなんだよ、相手は。掃除婦は和代の腕を摑んだまま泣き出した。マスカラの溶けた黒い涙が顔の皺に引っかかりながら流れる。和代は老掃除婦の手を振り解くと走るように部屋へ戻った。キクはあるいやな考えが浮かびしばらく膝を折って泣き続ける老婆を見ていた。この醜い年寄りが自分を捨てた母親ではないかと思ったのである。半裸の女達の汗、泥水のようだったカカオフィズの甘い匂い、乞食と嘔吐物と騒音、それらが貼り付いた自分の体は泣き崩れる老掃除婦の下腹の亀裂から生まれ出たに違いない、そう思った。夜中、隣の部屋から女の忍び笑いと呻き声が止まず、キクは宿を変わろうと言った。ここはいやな奴らばっかりだ。和代は何度も寝返りを打ち、そうねえそうしようかねえ、そう言った後両手で耳を塞いだ。

　翌日の昼間、二人は警察へ出向いた。新しい情報は何もなかった。捜索願いの確認をしただけだった。若いウエイターと会う約束の夜まではかなり時間があった。和代は埃を被った並木道を歩きながら、映画でも見てその後で今まで聞いたこともないような御馳走を食べようと言った。ねえキク、考えてみればうち達が泣こうが呻こうが見つかる時は見つかるやろし、見つからん時は見つからんとよ、あんたと東京歩くのも初めてで最後かも知れんけんね。

　立派な映画館で、アメリカに亡命したロシア人バレリーナの悲恋物語を見た。恋を選ぶか、バレエと祖国を選ぶか、白鳥の湖を踊りながら主人公が悩む、バカな奴だとキクは思った。自分が最も欲しいものは何かわかってない奴は、欲しいものを手に入れることが絶対にできない、キクはいつもそう考えている。最後の場面で主人公は恋人の胸に抱かれたまま息を引きとる。和代は声をあげて泣いていた。映画が終わると二人は遊園地に行った。回るコーヒーカップとジェットコースターに乗った。死ぬまでに一度乗りたかったんよ、和代ははしゃいだ。

　夕方、皇居の傍の公園に入り、アイスクリームを買って、二人は手を繫いで歩いた。鳩にポップコーンを投げ与える。芝生に寝転ぶ。短い草からは廃鉱の島の裏山と同じ匂いがした。和代は遠くを眺めながら小さい頃の話を始めた。朝鮮にいた時の話だ、学校から帰るとランドセルを放り投げて畑に行った。今の季節だと野イチゴがおいしかった、お菓子なんかなにもなかったから野イチゴを食べるのが楽しみだった、自分は長女だったから学校から帰る時間が一番遅く、赤く熟れた実は妹や弟達に採りつくされて、まだ青い野イチゴを食べよく腹を壊した、一度朝鮮を訪れてみたい、ハシとキクが立派な大人になったら一緒に行ってみたい。そんな話をしたのは初めてだった。俺はでも、乳児院に行ってみたいなんて思わないよ、キクは和代に言った。若いせいだ、と和代は遠くを見たまま言う。年をとれば、小さか時住んだ場所に行きとうなるよ。キクは、和代のことを何にも知らないのだ、と思った。朝鮮に連れて行ってやるよ、そう言おうとしたがその前に和代が立ち上がりワンピースに付いた草を払って堀の方を指差した。子供達が釣りをしている。堀の鯉を針とテグスだけの簡単な仕掛けで釣り上げようとしていた。しばらくすると子供達の首より太い錦鯉が釣れた。腕の中で跳ねる。釣りは禁止されているらしい。本当に釣れるとは考えていなかった子供は暴れる大きな鯉を抱いたままどうしていいかわからず泣き出しそうな顔で見物人に助けを求めた。その様子が可愛く、和代は手を叩いて笑い転げた。

　夜、真白な壁と赤く厚い絨毯のレストランで、二人は見たことのない料理を食べた。中央で盲目の老人がピアノを弾いている。順番に客のリクエスト曲を聞いて回る。和代は恥ずかしそうに小さな声で言った。「牧場の朝」、をお願いします。貝殻に乗った帆立貝のバタ焼き、種子を取り出したマスクメロンの中に入っているゼリー状の冷たいスープ、干し葡萄で包み蒸した小綬鶏、和代は何度もキクに、おいしか？　と聞いた。家で食べるオムライスの方がうまい、キクは答える。和代は笑った。あんたらはほんとにオムライス好きやけんねえ。ピアノが牧場の朝を演奏し始めた時、和代は床にフォークを落とした。身をかがめて取ろうとする。銀の食器に糸屑が付いている。ウエイターが来て新しいフォークとおしぼりをテーブルに置いた。突然、和代の肩が震えだした。おしぼりで目を押さえ、キクに、恨んでいないか、と絞り出すような声で言った。うちらに貰われて、これまで何かいやなことあったらみな言いなさい、ハシの分まであんたが言いなさい、謝まるけん。キクは言葉を捜した。「林檎と熱湯」という小説の中に何かなかったか思い出そうとした。嚙んでいた帆立貝からヌルヌルするバターの塊が零れ、口中に広がった。

　通りには占い師が並んでいる。ハシの行方を占って貰おうと、和代は多勢が順番を待っている列の最後に立った。列が半分ほど進んだ頃、ローラースケートを履いた一群が通りを滑って来た。車のバンパーに結んだワイヤーを握り引っ張って貰っている女もいる。音楽を鳴らしクラクションを響かせて通り過ぎる。一人が、タクシーから降りたばかりの襟の高い学生服を着た男にぶつかった。学生服は尻餅をついた。ローラースケートも倒れた。何をするか、この国賊めが。学生服は起きようとするローラースケートの顔を蹴り上げた。喧嘩が始まった。占いの順番を待つ列が崩れる。和代は通りに向かい、学生服ガンバレと応援した。学生服の方が数が少なかったからだ。一人のローラースケートが袋叩きにあい、こちらに逃げてきた。慌てていてものすごい速さで突っ込んできた。腕が、和代の肩にあたった。和代はクルリと回転した後、スカートが足に絡まって暗がりに倒れた。鈍い音がした。キクは突きとばしたローラースケートを摑まえ一発殴ってから和代を抱き起こした。街路樹の根に頭をぶつけたようだ。頭を振って立ち上がった。血は出ていない。えらい目におうた。和代が笑いながらワンピースの汚れを落としたのでキクは安心した。

　パトカーが現れて喧嘩は収まったが、三十分ほどで和代が寒いと言い始めた。額に脂汗を浮かべ顔色が真青だ。立っていることが出来なかった。ホテルへ戻ろうとキクは言った。和代は首を振る。占いは止すが昨夜のウエイターに会わなければ。キクは和代を背負い、約束の場所へ歩いた。

　ウエイターは髭を剃っていた。扉を何枚か隔てた騒音に電気剃刀の音が重なる。剃り終わるとロッカーから黄色い瓶を出して、吸っていた火の付いたままの煙草を飲みかけの麦茶で消した。和代は濡らしたタオルを額にあててソファで横になっている。くそ安物のローション使いやがって、ヒリヒリするなあ、ところで弟さんだけど、見つかりましたよ。声を上げて和代は起き上がろうとする。いやいやおかあさんは寝てて下さい、息子さんだけに行って貰う方がいいんですよ。和代は、でもお礼やら挨拶やらやらんといかんし、そう言ってまた起きようとした、ウエイターが制する。いや本当に息子さんだけの方がいいんです、その、少々騒がしいとこなんでね。ウエイターのワイシャツには金色の糸で竹と虎が刺繡してある。今、地図を描いてあげるよ、西武新宿駅の裏手なんだ、大きな日本料理屋があるよ、ふたつ屋って、店の外から見える水槽に魚が泳いでいるからすぐわかる、その、ふたつ屋の真向かいのビルは一階がスマートボールだけど今の時間だとたぶん閉まってるから、非常階段みたいな鉄の階段がある、それを上がると、緑色の扉があって、めくらねずみって看板があるはずだ、めくらねずみには、首のここんとこへ瘤がある中年の男がいるから、その人にこう言ってくれればいい、リー・コニッツのレコードが聞きたい、この暗号も書いといてあげるよ、リー・コニッツのレコードが聞きたい、そうすれば、その男が弟さんの居場所を教えてくれるはずだ、音楽の店だからね、注意しなよ、気難しい人だから、無口な人だからね。

　串刺しの海老が炭火で焼かれている。水槽の魚は全部アジで照明のせいか、泳ぎ回ってはいるが釣り上げて半日も太陽に当てたような鱗をしていた。鉄製の階段を見つけた後で、キクはしばらく濁った水槽を眺めた。死にかけたアジが二匹いる。一匹は背骨が歪曲していて恐らく生まれつきの奇形だと思われる。成長するにつれてえらが圧迫されるために力なく泳ぐ。もう一匹は仲間にやられたのだろう、腹と胸びれを食い千切られ臓物を引き摺りながら水槽の隅を小さく回る。腹からは微かに血が出ている。魚の血は海中で灰色に見える。水が濁っているために塵と区別がつかない。めくらねずみ、と看板ではなく木の扉に彫りつけてあった。誰も客がいない。壁はレコードで埋まっている。棚に並んだ大きなテープレコーダーを見て、キクは何となくハシがここに来そうな気がした。

　カウンターの奥に男がいる。眼鏡をかけて喉に拳大の瘤がある。目が細く毛穴が開いた顔だ。劇団の切符なら断わるよ、キクを見てそう言った。キクはウエイターが渡した紙切れを広げ、暗号を言った。ええと、リー・コニッツを聞きたいんですが、レコードを。瘤の男は意外だという表情をして相好を崩した。

　ええ？　リー・コーニッツ、若いのに感心だね、よくジャズを勉強してるよ、最近じゃあ旧西海岸派は人気なくてね、誰もリクエストなんかしないよ、それじゃあとっておきの貴重盤を聞かせよう、これだ、マイルス・デイビスと共演している、アメリカでもとっくに廃盤だ、日本じゃ発売もされていない、あたしがニューヨークに行った時に買ってきたやつだ、暑いかね？　冷房が故障してるんだ、それにしても、冷房は故障なんてニューヨークの夏みたいだな、いいよ、なかなかいかしてる、ところで君はひょっとして誰かを捜してここに来たのかな？　男は曇った眼鏡のレンズを拭く。汗びっしょりのキクが何か言おうとすると手で制した。いやいや言わなくてもいい、そんなことで君が恥じ入る必要はないんだよ、話は全部聞いてるんだ、棒高跳びの選手だって本当かい？　キクは椅子に坐り手の甲で汗を拭いた。頷いて、どこにいるんでしょう？　と聞いた。瘤の男は、誰が？　とかん高い声をあげた。その、俺が捜してる奴ですよ。喉に瘤のある男は口笛を吹きながら氷を砕いている。やつ、なんて言っちゃだめだよ、心配は無用さ、今からあたしが電話するからね、三十分もあればここへ来る、君がきょうここへ来るって言っといたらそりゃもう喜んでたよ、久し振りなんだって喜んでた、ただ先方の都合もあるからね、あまり詳しくは言えないんだよ、わかるだろ？　瘤の男は小さな声で電話した後でキクにウインクした。それにしても君はセンスがいいね、いい感覚をしてるよ、待ち人が来る間、ちょっとここを出て君の横へ坐ってもいいかな。喉の瘤は皮膚が引っ張られて伸びきってるために青い血管が何本も透けて見えた。魚の腹に詰まる卵みたいだと思った。寒い日に釣りに行った時はあげた魚の腹を裂いて卵を取り出し塩湯につけて食べたものだ。体が暖まった。

　男は手の平をキクの肩に乗せた。扉を閉めきっているので絶え間なく汗が噴き出る。男の指先は熱くて少し震えている。都会的なんだよ、そう君の感覚は都会的なんだ、でも若いのにどうやってそんなセンスを身につけたんだろうね、あたしが思うに、苦労したんだ、ねえ、苦労したんだ、それも例えば牛のくその匂い漂う田舎で田んぼの草むしりして胸を草の先端でツンツン突かれるって類いの苦労じゃないね、干魚のむっとくるおまんこ、いや女の匂いが充ちた寂しい漁港で船をこいで病気のおかあさんを助けるってそんな苦労でもない、あたしと同じだ、生まれながらの都会的なソフィスティケイトな悩みで苦労したんだよ、ねえ。男は指でキクの髪に触わり始めた。キクの顔や首筋には汗が浮いていたから、耳許で、男の指が動くたびにピチャピチャ音がした。

　そうでなくっちゃリー・コーニッツはわからないよ、あたしも全く同じだ、優しい人々と騒音に囲まれて目の前の血の滴るレアビーフステーキのカロリー計算をする、予定超過のカロリー分は激しいセックスを我慢してなわとび千回だ、ねえ、理解不能だよ、日々知力と筋力の衰えを感じながらこの大都会のエネルギー、これはすごいものだ、エネルギーに犯されて、うん犯されてという表現がぴったりだ、気怠い快楽をつい味わってしまう、君にならわかるだろう、解決策不在の、たおやかな、たおやかという由緒正しい言葉を使わせて貰いたいねえ、たおやかな暮らし、それはあたしだ、東京全体であり君だ、西海岸だ、リー・コーニッツだ、若々しいが故に狂おしく雄々しいが故にうな垂れて救いを乞う、この矛盾した悲しい器官だ。そう言って男は左手を強くキクの股間にあて息を荒くした。喉の瘤は赤く充血し男が唾を飲み込む度に揺れた。この店に足を踏み入れた瞬間キクが感じた不快な予感があたりそうだった。いやな予感が実際になる時、キクはいつも磁石を思い出す。強い磁石のようにいやな予感は周囲のものを引き寄せて実体を作り始める。噴き出す汗、苛立つだけのアルトサックス、緊張した男の喉と股間に触れた手、キクはあと十秒だけ我慢しようと思った。

　ああ君は美しい、何よりも君は美しい、心配することはないよ、初めてだそうだね、きっと棒高跳びより簡単だよ、文房具屋のオヤジだ、今夜の客はね文房具屋のオヤジだ、笑っちゃだめだよ、小さいんだ、万年筆より小さい、たぶん掘らないと思うよ、舐めるのが好きなんだ、きっと長いこと舐めるはずだよ。キクはゆっくり十数えて男を突きとばした。目の前にあったアイスピックを摑んだ。男は床に落ちた眼鏡を拾って立ち上がろうとしている。汗と脂でベトベトした襟首を摑んで振り回しアイスピックの先端を喉に近づけた。キクは興奮していたので手が震えアイスピックを瘤に突き刺してしまった。小さな穴が開いた。最初暗い血が僅かに滴りしばらくすると粘り気のある透明な汁が垂れ始めた。止めてくれ、あやまる、失礼なことをした、あやまる、許してくれ、ああ天罰だ、当然だ、天罰かも知れないが、怒らないでくれ。カウンターの奥でパジャマを着た目の大きな女の子供がこちらを見ていた。亀の縫い包みを抱いてキクを見ている。瘤から出る粘り気のある汁の量が増えた。キクの右手はその汁に塗れてヌルヌルだ。女の子は表情を変えない。口から小さな歯が覗いている。

　映画街に戻り噴水で手を洗った。粘り気のある汁は水に溶けず白濁して固まり底へ沈んだ。酒瓶を抱えて横になっていた浮浪者がズボンの裾を摑んだ。煙草をねだる。俺に触わるな、キクは怒鳴った。通行人が振り返るほどの大声だったが浮浪者はニヤニヤするだけで離そうとしない。俺に触わるな、もう一度低く言った。浮浪者は敷石の上をグニャグニャと這いズボンを引っ張る。ぶっ殺してやる、キクは思った。目を狙って蹴り上げ、寸前で止めた。めくらねずみの瘤男を思い出したからだ。こいつらは、殴っても蹴っても反応を返すことがない、やられた痛みから発する本能的な反撃も恐怖もない、痛みを感じないのかも知れない、粘り気のある汁とアルコールとガソリン臭い空気が傷を包み込んでしまうのだろう、こいつを蹴り上げても、いやな気分になるだけだ、腫れ上がった目でニヤニヤし続けるだろう、キクは浮浪者の足許に百円玉を三個投げた。

　ウエイターはどこにもいなかった。真青な顔の和代がソファでブルブル震えている。キクが出て行った後すぐにウエイターは和代から金を受け取り姿を消したらしい。キクはウエイターを捜そうと思ったが、和代の様子を見て諦めた。ひどく気分が悪そうだった。宿に戻って横になりたいと言う。キクは抱きかかえて通りに出た。タクシーはなかなか摑まらなかった。和代は目を閉じてキクに寄りかかっている。さっき小さな声で、ハシは？　会えたね？　と聞いた。キクは、いなかった、と答えた。和代は頷きながらキクの背で、きょうは楽しかったねえ、映画も良かったし、と呟いた。その後口をきかない。大丈夫か？　と声をかけても、苦しそうに鼻で息をしているだけだ。「空車」ランプを点けて次々と通り過ぎるタクシーの群れ、キクにはわからない。どうして止まってくれないのだろうか、手を上げても素通りしてしまう、このキラキラする街のルールは一体何なのだろうか。どうすれば他人とうまく付き合えるのだろうか、金でも暴力でもなさそうだ。キクが手を拡げて一台のタクシーを止めガラスを割るぞ、と脅しても運転手はニヤニヤ笑って首を振るだけだ。窓から金を見せて三倍払うと怒鳴ってもドアを開けてはくれない。キクは体中から力が失くなっていくのがわかった。ゆっくりと血を抜かれる気がした。こんな無力感は初めてだった。三十分経った頃やっと一台が止まった。キクはこのキラキラする街のルールを一つ知った。それは待つことだ。騒がず叫ばず暴力を振るわず走らず動き回らず、表情を変えずに、ただ待つのだ。自分のエネルギーが空になるまで待つことだ。

　和代は着換えもせずにベッドに倒れ込んだ。風邪でも引いたのだろう、キクは思った。靴下だけ脱がせてやり毛布を腹にかけた。湿したタオルで額を冷すと和代はいびきをかき始めた。口を開けたまま眠っている。いびきを聞いていると和代が元気を取り戻すような気がした。キクはシャワーを浴びた。金属に開いた小さな穴から湯が噴き出す、この五階までどうやって湯は運ばれるのだろう、不思議なことばかりだ、都会の人はみな我慢強い、俺はとても待てない、キクはそう思った。昔ガゼルに言われたことがある。何のために人間は道具を作り出してきたかわかるか？　石を積み上げてきたかわかるか？　壊すためだ、破壊の衝動がものを作らせる、壊すのは選ばれた奴だ、お前なんかそうだぞキク、権利がある、壊したくなったら呪文だ、ダチュラ、片っぱしから人を殺したくなったら、ダチュラだ。でも、この街に住んでいたら呪文を唱え続けだろう、そう考えてキクは苦笑した。めくらねずみの瘤男にダチュラ、親子連れの乞食にダチュラ、泥酔の浮浪者にタクシーの運転手に厚化粧の掃除婦に、ダチュラだ、言葉は要らない、用事はダチュラで全部済んでしまう。

　シャワーを止めた。誰か部屋をノックしている。確かにノックだ。和代が起きて応対してくれるだろうか。急いで体を拭きバスタオルを腰に巻いて、シャワー室を出た。和代は眠ったままだ。いびきは聞こえない。ノックは二打ずつ続いている。ドアを少し開けた。女だ。この暑い中コートを肩から羽織っている。日本人ではない。コートの前をはだけて黒い乳房を見せた。おまんこにまんえん。キクはダチュラと呟いて寝ている和代を指差した。母親と一緒なのだと示した。その時キクは初めて和代の様子が変だと気付いた。毛布が動いていない。いびきだけではなく、呼吸音も聞こえなかった。キクはベッドに近づき揺すってみようと太股に触れた。驚いてすぐに離した。裸の足がドアの隙間から突き出てクネクネと動いている。黒い女がコートの前をはだけて見せるたびに腋の下と服の間から酸っぱい匂いが届く。キクはその強い匂いで振り向き灰皿を投げつけた。陶器の灰皿が粉々に割れ、黒い女はわけのわからない言葉で罵り足を引っ込めた。キクは勇気を振り絞ってもう一度和代の太股に触れた。材木のようだった。体のあちこちに触れ押してみた。どこも同じだった。和代は死んでいたのだ。

　キクは和代の目を開かせようとした。体が急に硬くなったのは目をしっかりと閉じているせいだと思った。目蓋を摘んで思いきり引っ張った。爪で目蓋の皮膚を剝いだ。ピチャッと音がして眼球が現れた。眼の玉は乾ききっている。和代の顔が枕からずれた。ベッドの端から垂れる。目が開いたままでキクは気持ち悪くなった。死んだのがはっきりしたので今度は目を閉じさせようとした。左手で和代の頰と顎を支え、めくれた目蓋を降ろす。化粧が皮膚から剝がれ始めて汗で溶け左手がヌルヌルする。和代の眼球がしだいに乾いてきた。俺は死体をいじくっているんだ、キクは初めてそう感じた。どうして平気でいられるのか不思議だった。目蓋はどうやっても閉じることができない。逆にどんどん開いていくようだ。顔全体が乾いた目になるんじゃないかと思い、そんなものは見たくなかったのでベッドのシーツを剝ぎ取り和代の死体を包んだ。浴衣の細帯で足首と腹を巻いた。シーツを取った後のベッドに横になった。和代がいつも言っていたことを思い出した。季節の変わり目に必ず不眠症になった和代は、キクが夜中目を覚ますと手を膝に置いたまま布団の上にじっと坐っていることがあった。何してるんだ？　キクが尋ねると、考えているうちに眠れなくなったと答えた。自分はどんなところでどうやって死ぬのだろうと考えているうちに眠れなくなった、和代はそう言って照れた。そのことを思い出した。和代を包んだシーツの白が眩しいので部屋の灯りを消した。疲れていた。眠くなった。医者を呼ばなければいけなかったかなあ、と思った。でもどうせ死んでいたんだし、警察に連絡すればいいだろう、桑山と警察に連絡しよう、今すぐやった方がいいのかな、キクは浅い眠りに落ちた。そして、巨人に踏み潰される夢を見た。

　陽がカーテンの隙間から差し込み部屋の温度はどんどん上がった。部屋はコンクリートとガラスで密封されている。キクは全身に汗を搔いている。窓の外のビル解体現場から電源車の唸りが聞こえ始めた。窓ガラスを震わせる。クレーンが鉄の球を振り回す、その最初の一撃がビルの壁に減り込んだ時キクは叫び声をあげて不安な夢から覚めた。

　どこにいるのかしばらくわからなかった。部屋を見回した。白い物が隣に転がっている。シーツは死体が吐いた血で赤黒く染んでいた。キクは和代の顔と首と胸にぴったり貼り付いたシーツを見た。人間の上半身に赤いペンキを塗ったようだった。キクは恐怖で震えだした。次から次に汗が噴き出て左手からは和代の化粧の匂いがした。和代の匂いはまだ生きていた。赤く濡れたシーツで型取られた和代は硬いただの人形だ。キクの中で隠れていたものが少しだけ姿を現わした。鉄の球がビルを打ち崩す音が休みなく聞こえる。新しい汗が噴き出る度に恐怖が怒りに変わった。この不快な暑さは我慢できないと思った。閉じ込められている、そう気付いた。ガラスとコンクリートに遮断されたこの部屋、閉じ込められたままだ、いつからか？　生まれてからずっとだ、柔らかなものに俺は密封されている、いつまでか？　赤いシーツを被った硬い人形になるまでだ、コンクリートが砕ける音がする、窓の外の街は熱暑で歪んでいる、ビルの群れが喘いでいる、白く濁り溶けようとしている街が呼びかける気がする、廃鉱の島に拡がる無人の街並が頭に浮かんでくる、窓の向こうで暑さに喘ぐ午前中の東京に重なる、東京がキクに呼びかけている、キクはその声を聞いた、壊してくれ、全てを破壊してくれ、キクは窓から下を眺める、点になった人間と車が動き回る、棒高跳びで助走に入る直前のような気分になった、ある瞬間の自分をイメージした、東京を焼きつくし破壊しつくす自分、叫び声と共に全ての人々を殺し続け建物を壊し続ける自分だ。街は美しい灰に被われる、虫や鳥や野犬の中を歩く血塗れの子供達、そのイメージはキクを自由にした。不快極まる暗く狭い夏の箱の中に閉じ込められているのだという思いからキクを解放した。キクの中で古い皮膚が剝がれ殻が割れて埋もれていた記憶が少しずつ姿を現わした。夏の記憶だ。十七年前、コインロッカーの暑さと息苦しさに抗して爆発的に泣き出した赤ん坊の自分、その自分を支えていたもの、その時の自分に呼びかけていたものが徐々に姿を現わし始めた。どんな声に支えられて蘇生したのか、思い出した。殺せ、破壊せよ、その声はそう言っていた。その声は眼下に広がるコンクリートの街と点になった人間と車の喘ぎに重なって響く。壊せ、殺せ、全てを破壊せよ、赤い汁を吐く硬い人形になるつもりか、破壊を続けろ、街を廃墟に戻せ。





８





　一九八九年、七月十八日、キクは十七歳の誕生日を東京で迎えた。桑山がどう説得しても廃鉱の島へ戻るのを拒んだ。火葬場で、桑山は泣きながら和代の骨の破片を拾った。どうしても帰らんのなら一本持っとけ、桑山はそう言って親指ほどの骨を白い布に包んでキクに渡した。もしハシに会うことがあったら見せてやろうと、キクは骨をポケットに縫い込んでいる。

　キクはやりたいことがあった。毎日、大きな本屋に入って様々な辞書を調べた。「ダチュラ」の意味を捜していたのである。まず十数種の百科辞典を見た。調べたい言葉が百科辞典にない時はどうすればよいのだろう、と店員に質問した。専門的な学術用語ではないだろうか、と店員は答えた。そして整然と分類された各分野の用語辞典を教えてくれた。その関係書の中でも一番大きく厚く重い本の索引を調べるようにとつけ加えた。

　キクは、哲学、心理学から始めて、法学、医学、工学と調べていった。一日のすべての時間を費した。似たような言葉があるとノートに写した。「ダチュラス・マシューズ」、英国の従軍画家、ロンドン郊外の花火職人の次男として生まれる、少年時代から写実画を描き独学でテンペラ画を学ぶ、陸軍入隊と同時に戦争画を認められ、セイロン島の内乱で戦死するまでに二千点に及ぶ作品を残す、「ダチュルア」作者不詳の歌曲、詞はラテン語とドイツ語の二つがあり、古典的多声歌曲の一つと言われている、「ダチュワ」黒海南岸にあるキャビア積み出しで有名な小漁港、住民の九十パーセントがキャビアに関わっており、黒い爪の赤ん坊が生まれる町として有名になった、「ダチュラネポリプ」鼻孔粘膜の面から突出し、茎を持つ卵球形の腫瘤、主に慢性炎症から生ずる、別名鼻孔芽腫、「ダチュラーズ＆ブラザーズ」米アポロ計画における土質検査を一手に引き受けた実績を持つ遠心分離機の製造販売会社、本社はバージニア州アーリントンにある。

　キクがあまりに熱心なので店員が声をかけた。一体どんな言葉を捜してるんですか？「ダチュラ」キクは答えた。どこの国の言葉なのかはわからないんだよ。店員は自分の体の半分ほどもある英和辞典を棚から降ろし、重そうにＤの項目を開いた。しばらく頁をめくって指で字を追い、あれ、これなのかなあ、と声を上げた。でも発音はダツラとなってますね、ＤＡＴＵＲＡ、ダチュラとも言うのかな、朝鮮アサガオのことらしいですね、ナスの一種だと書いてあります。キクはがっかりした。片っ端から人を殺し物を壊し続けたくなる時のおまじないが、ナスの一種か。店員がポケットから眼鏡を取り出した。ちょっと待って下さい、小さな字で何か書いてあります、目が悪いものでね、あ、毒物って説明がありますね。「毒物だって？」キクは顔を上げた。

「朝鮮アサガオの総称、別名キチガイナスビとも言われる、アルカロイドを全体に含み、幻聴、幻覚、気分変化、妄想、見当識喪失を引き起こす猛毒の植物である、特に中南米でボラチェロと呼称されて栽培されるものはトロパン系アルカロイドのアトロピン、スコポラミンの重要な医療資源とされている」

「何だかよくわからないな」

　毒物かあ、と呟いた店員は、緑色の表紙の薄い本を箱から出した。背表紙には、精神発現薬総覧、と書かれている。索引で、「ダチュラ」を捜す。あったぞ！　と店員は叫んだ。

　ガバニアジド、米国で開発された新種の抗うつ剤、一九八四年、急増したウツ病患者の多くはイプロニアジドに代表される気分高揚剤に飽き足らず、もっと強力な興奮剤を求めた。そこで、三環系抗うつ剤、ＭＡＯ阻害剤に次ぐ第三の精神高揚剤が秘かに研究された、そして誕生したのがガバニアジドである、開発に成功したのは多国籍薬品企業のグリアだが、グリアは成分を一切明らかにしなかった、ガバニアジドは内臓障害も依存性もない強力な精神高揚剤として市場に出回るや爆発的な売れ行きを示した、皮肉な副作用が発見されたのは半年後である、多量を服用すると自制力が薄れ凶暴性を帯びることを英国の精神医学界が指摘し企業グリアに対して、ガバニアジドの成分を発表しろと迫った、グリアは企業秘密をたてにこの申し入れに応じなかったが、本国アメリカで三件の殺人事件が発生するに及んで上院で公聴会が開かれた、三件の殺人は何れもガバニアジドの多量服用が原因による見当識喪失状態でなされたものであった、公聴会で、英国の精神医ゴールドマン博士がある疑いについてグリアを追及した、博士の主張は、ガバニアジドの主成分が、神経兵器「ダチュラ」であるというものだ、「ダチュラ」を希釈して使用しているという疑いはガバニアジド発売当時からあったが、ゴールドマン博士は神経兵器「ダチュラ」を希釈服用させたラットとガバニアジドを多量に注射したラットの行動類似例を七十八件紹介し、グリアを追及した。ラットは何れもまれに見る凶暴性を帯び仲間に襲いかかった、グリアは「ダチュラ」使用を認めガバニアジドは直ちに市場から回収された、なお、この事件で「ダチュラ」を不法に民間に流したとして米海軍の生物兵器関連部隊長が逮捕されたと言われている。「ダチュラ」って兵器らしいですね、店員は本を閉じた。キクは「精神発現薬総覧」という本を買った。店員は「ガバニアジド」の記述がある箇所に赤鉛筆で印をつけてくれた。

　キクは本を抱えて雑踏の中を歩く。和代が死んでから九日目、桑山が和代の骨を持って島へ帰ってから七日目に、金が無くなった。ホテルを出た。何とかなるだろうと思った。ガラスの向こうや霧が昇る冷凍庫の中に並び積まれている食物を眺めると、この街では、飢えることなどないのだという錯覚が起きる。道路が交錯し大きなトラックが通り過ぎるたびに人々の塊りが揺れる。街は、小学校の理科室にあった人体の模式図を思い出させた。人体を、街に模して絵が描いてあった。食物は原材料、肺は発電所、消化器は官庁と商店、気管は送電線、血管は道路、住民は細胞、口腔は港で、舌は真赤な滑走路だった。キクはクリーム色の横断歩道橋に上がった。東京は煙って視界の端まで四角いコンクリートが続いている。十三本の超高層ビルがすぐ目の前にある。ビルではなく、まるで塔だ。壁一面に嵌め込まれた窓ガラスが太陽を反射して、全体が一本の探照灯となった塔に見える。キクは塔に向かって歩き始めた。もうすぐあの塔は野犬の巣になるだろう、キクはそう呟く。かなり歩いたつもりだったが、塔との距離は縮まらない。さっきと同じ巨大さで相変わらず目の前にある。道幅が細くなった。夕食の匂いがする商店街だ。人々が車道にも溢れ車が渋滞している。子供がはねられそうになりその母親らしい女が運転手を怒鳴りつけている。その車の後続車が前へ進めなくなりクラクションが響く。母親らしい女の抗議を無視して車は流れ始めた。二、三歩後を追う母親の買物籠からレモンが転がる。車が次々にレモンを踏み潰して通り過ぎる。通り全体に酸っぱい匂いが拡がった。キクは大事そうに抱えている本が、「ダチュラ」だったらどんなにいいだろう、と思った。本を人混みへ投げる真似をした。ドッカーン、と口で言った。母親らしい女は潰れたレモンを拾い苛立って子供の頰を張った。子供が泣き出す。

　超高層の塔の群れが見えなくなった。方向は間違っていない。細い通りは両脇に建物が密集して見通しが悪いだけだ。あの廃鉱の島の無人の街にも、かつてはこの通りのような夕暮れ時の喧噪があったに違いない、とキクは思った。炭鉱が閉山になって鉱夫達が次々と島を離れた時、肉屋は在庫の冷凍肉を安く売ったのだそうだ、毎日すき焼きだったと桑山がよく言っていた、それでも余った肉は犬が食ったらしい、肉屋が島を去りどうしても処分し切れなかった羊肉の塊りが腐り始め、ひどい匂いが島全体を被った、この街も、いずれそうなる。再び超高層の塔が現れた。頂上を見上げると首が痛くなる近さでふいに現れた。廃鉱の島の高層アパートより何百倍も大きかった。窓ガラスに夕暮れが映っている。キクはさらに近づいた。塔の全景は視界を被いつくした。暗くなるにつれて窓に灯りが入る。窓が一つ一つ点灯する度に、正方形に切り取られた景色が消えていく。塔は今にも膨張してキクを吞み込みそうだ。眩暈を起こさせる。お前を踏み殺すのは簡単だ、塔はそう言っている。キクは一本の塔の壁に触れた。さっきまで陽が当っていたためか、熱かった。壁の厚さが不快だった。

　キクは塔の周囲に沿って歩き、「鉄条網」を捜した。朝、ホテルを出る時に、既に顔見知りになっていた黒い肌の娼婦から教えられたのだ。鉄条網に囲まれた区域がある、薬島という、薬島の中央に「マーケット」と呼ばれる一画がある、子猫からオカマの老人まですべてのものを売る市場だ、あらゆる種類の精神安定剤がある、薬を捜してるんなら「マーケット」に行くといい、恐らく簡単に見つかるだろう、青白い顔をした男達が何でも売ってくれるだろう。

　塔の足許は様々な飾り付けがしてある。回転扉が発光する万国旗のホテル、水を吸って焼き込まれた鉄分が模様を作る赤煉瓦のポーチ、ジュラルミンの密閉装置に虫達が衝突する音がする銀行、飛沫の一粒一粒に色を乗せた噴水、キクは塔の間を歩いているうちに、どこからか流れて来る異様な気配を感じた。湿って動かない空気、コンクリートがひび割れていく時の澱んだ空気、この塔の向こう側に、忘れられた廃園に通ずるトンネルがあるかのようだ。キクは走り出した。道路を横切り建築資材が積んである空地を走り過ぎた。街灯が途切れるあたりに、光輝く十数本の平行な線が見えた。草むらと、鉄条網があった。鉄条網の向こうからは懐しい匂いがした。廃園の匂いだ。野犬の世界がある、そうキクは思った。あの中に、「マーケット」がある。まず、ガバニアジドを手に入れよう。それに、とキクは考えた。それに、ひょっとしたらハシがいるかも知れない。もし、ハシが今の俺と同じように、この廃園の匂いを嗅いでここに立ったなら、間違いなく鉄条網を越えてあの中に入っただろう、俺達は十二年間、この匂いの中で育ったのだ、ハシは必ず鉄条網の向こうにいる。キクは鉄条網の高さを目で測った。四メートル。跳べない高さじゃない、そう思った。

　キクはすぐに高校陸連の事務局を訪ねた。国体に向けて棒高跳びの練習をしたい、と噓をついた。いつも使っているものより柔らかな弾性のグラスファイバーポールを借りた。キクは代々木公園内にあるアンツーカーの施設で、短い助走でジャンプし、背中からではなく足先から着地する練習をした。ピットのラバーを外したままバーを低くして練習を続ける。

　昼過ぎに、カメラを担いだ男達がぞろぞろと練習場にやって来た。運動靴のコマーシャルフィルムを撮るのだと言う。高校陸連の事務局員が、背景としてちょっと出演してくれ、とキクに頼んだ。出演するといっても普段と全く変わらないようにただ練習していればいいのだ、と言った。白いレースの花嫁衣装の女の子が、ドレスの裾を持ち上げると運動靴を履いていて、微笑み、その背後でキクが宙に舞うのだ。晴天なのに電源車が唸りライトが付く。キクは昼間のライトを見ると気分が悪くなる。花嫁衣装の女の子は何回も何回も同じ動作と台詞を繰り返す。空を飛ぶのは飛行機と飛行船、ヘリコプターとグライダー、鳥とハングライダーと揚羽蝶と黄金虫、それと、ハーマンズハーミッツのスニーカーを履いた処女の花嫁さん。それと、のところでウェディングドレスの裾を膝のあたりまで持ち上げて、微笑む。女の子は態度が不真面目だ。恥ずかしがっているのではなく、バカバカしくてしようがない、といった表情をする。太陽が隠れて撮影は休憩になった。ウェディングドレスの女の子が近づいてきた。

「暑いわね」

　何て目が大きな女だろう、とキクは思った。芝生にその女の子が立つと、キクは一枚の絵を思い出した。荒れた灰色の景色の中央に白いウェディングドレスを着た少女が立っている絵だ。寂しい花嫁、という標題だった。「ねえ、誰にも見られないようにして、その牛乳少しくれない？」寂しい花嫁はキクが飲んでいたパック入りの牛乳を指差した。長いドレスを着て汗を搔き喉が乾いていたのだ。「あの人達、お腹が出るからって何も飲ませてくれないのよ」。寂しい花嫁はキクの前にしゃがみ話をしているふりをして牛乳を一気に飲んだ。牛乳が小さな口から零れ化粧の上を滑る。ピクピク動く喉を見て、キクは、きれいだな、と思った。牛乳が流れる喉の曲線がきれいだった。「あんた、棒高跳び好きなの？」口のまわりを拭いながら花嫁が聞く。真直ぐにキクを見ている。どうしてそんなこと聞くんだよ、眩しくてキクは芝生に目を落とした。

「あたしは、棒高跳び、好きだから」

「空を跳ぶのは大体好きだったよ、俺は」

「小さい頃から？」

「うん、子供の時から」

「そういう人は、パイロットになるんじゃないの？　でもパイロットって頭が良くなきゃだめなのよね、あたし、頭が良くなきゃだめっていうの、嫌いよ」

　撮影隊の若い男が、寂しい花嫁を大声で呼び、肌が焼けるので日陰に入るようにと言った。花嫁は返事せず左手に持っていた傘を開いた。

「あいつら、うるさいね」

「あんたもそう思う？」

「昼間っから電気つけたり、苛々するよ」

「ああ、あんたもそう思う？」

「俺、ああいうの見てると、みんな死ねばいいと思うんだ、いなくなればいいと思うよ」

　寂しい花嫁は大きな目でキクを見た。

「ねえ、こういう小説があるのよ、ある日ね、突然、太陽が膨張しだすのね、地球がどんどん暑くなって、東京とかパリがみんなタヒチみたいになっちゃうの、それでね、みんなは寒いとこに引っ越しちゃうんだけど」

「北海道とかか？」

「違う、北極とか南極によ、もっともっと、北海道だって熱帯になるんだから」

「東京は？」

「東京はねえ、沼になってしまうのよ」

「どうして沼になるんだよ」

「南極の氷が溶けて海面が上がるし、ものすごい雨がずっと降り続くし」

「あ、それ、いいなあ」

「それでね、沼になっちゃった東京にね、愛し合う男と女が残るの」

「だって暑いんだろ？　熱帯だろ？　暑いのにそいつら何してるんだろうね」

「ビール飲んでるのよ」

　寂しい花嫁の鼻の頭と上唇に汗が溜まっている。時々ガーゼで化粧が剝げないよう軽く汗を拭う。皮膚が薄い。目蓋の血管が青く透けて見える。その青い線はアイシャドウと重なって不思議な模様を作っている。キクはその模様を見ていると胸がドキドキした。この女の子の胸に細い針を突き刺すと、張りつめた薄い皮膚が破れて、目蓋の美しい模様の中に体全部が吸い込まれ一瞬のうちに消えてしまいそうだった。

「ねえ、試合の日を教えてよ、あたし応援するからさ」

「試合なんか出ないんだ」

「じゃあ、練習だけやってるの？」

「そうじゃないけど、とにかく試合なんかには出ないんだ」

「応援しようと思ったのに」

「俺が跳ぶところを見たい？」

「うん、見たい」

「じゃあ、今夜、あそこの住友ビルと外国総銀ビルの間のとこで待ってろよ、俺、今夜、鉄条網を跳ぶんだ」

「夜、跳ぶの？」

「止めるか？」

「見に行くわよ」

　撮影隊の若い男がまた寂しい花嫁を呼んだ。ヘアスタイルを直すらしい。キクは、立ち上がった花嫁に、名前を尋ねた。一応名前を聞いとこうかな。花嫁はウェディングドレスの裾をクルクル回しながら振り向いて言った。

「アネモネ」





　あらかじめつけておいた支柱の目印を確かめると、キクは時間をかけて、最上段の有刺鉄線と地面に立てたグラスファイバーとの距離を慎重に測った。決まると、その地点に深さ二十センチの穴を掘り、用意した砂を入れた。この穴がポールの先端を突っ込む支点のボックスとなる。砂を入れたのは衝撃を柔げるためだ。その穴から、鉄条網と垂直にロープを延ばす。ロープ上に立つ。ポールと、地面と、両腕を伸ばした自分の体が直角三角形を作る時の両足の位置が踏み切り点、地面を蹴るポイントになる。踏み切り点から、ロープに沿って歩数を計算する。偶数歩、歩いて二歩分を、一歩で駆け抜ける。助走開始位置と踏み切り点に白い小石を並べて、ロープを外す。

　準備が終わると、キクは植え込みの陰にいるアネモネに近付いた。アネモネは胸からポラロイドカメラをぶら下げている。あんたが跳ぶところを撮ってあげようと思ったのよ、さっきそう言った。あたし新しい友達ができると必ずその人の写真を撮ることにしてるの、記念になるでしょ？　東京に来てから約束を守ったのはこの女だけだ、とキクは思った。薬島の鉄条網を越えるのだ、とキクが言うと、アネモネは止めさせようとした。早口で慌てて喋ったのでよくわからなかったが、顔に穴が開いてしまうらしい。毒物に汚染されているそうだ。侵入するところを発見されると火炎放射器で焼かれる、そう言う。抜け道を知ってるから、とアネモネはいつか塩素痤瘡の少年に教えられた場所へキクを案内したが、そこは新しい有刺鉄線で補修してあった。アネモネは化粧していない。ジーンズに赤いエナメルベルト、北京ダックがプリントされた銀ラメのブラウス。これまで警備兵が三度巡回してきた。そのたびに二人は体を寄せ合って身を隠した。二度目にキクは何か言おうとしたアネモネの口を押さえた。手を離した時、アネモネの頰に指の跡が赤く付いた。それがまだ消えていない。「ねえ、キク、あたし鰐を飼っているのよ」遠くからヘッドライトが照らす度にアネモネの頰の微かな赤みは皮膚の内側へ吸い込まれてゆっくりと消えていく。植え込みの細長い葉の影が、揺れて、アネモネの目を時々隠す。キクは思った。きれいな女だけど、目を閉じるとあっという間に忘れてしまいそうだ。

「ガリバーって名前なの、どう思う？」

「どうって、何がだよ」

「鰐を飼ってるってことよ」

「動物はみな同じだよ、可愛いいけど、手がかかる」

「すごく、大きいのよ」

　アネモネは唇を尖らせて囁く。首筋からの石鹼の匂いと共に、囁き声は、生暖く吹く風の合間に耳に届く。

「鰐か、水族館で一度見たことあるよ、何だか頭が悪そうだったなあ」

「見に来ない？　熱帯のジャングルにいる気分になるわよ」

　俺はもう、とキクは言いそうになった。俺は、今もうジャングルにいるみたいに熱くてドキドキしてるんだぜ。

「用事が済んだら、鰐を見にいらっしゃい」

「今夜は無理だよ」

「鰐の王国の夜、っていうお酒があるのよ」

「きょうは、きっと無理だ」

「いつでも、いいからね、あんたが来たいって思った時でいいから」

　この息苦しさは何だろう、キクはさっきからそう考えている。この女の頰に指の跡が付いた時からだ、とても残酷なことをしたような気になった、頰ぺたは冷んやりして柔らかだった、頰の内側はどうだろうか？　やはり冷んやりしてるだろうか、ヌルヌルしているかも知れない。アネモネの、ちょっと尖った下唇と顎の先から喉、首筋に至る滑らかなカーブが背後の塔の群れから放たれる光を受けて点滅する。夕暮れ時に離れ島の裏側で回る灯台のように、横顔の輪郭だけを細く浮かび上がらせる。その輪郭は、アネモネが囁き、息を吞み、微笑む度に変化する。キクは手を伸ばしてもう一度頰に触れた。赤い指の跡をなぞった。

「鰐を見に来てね、いつでもいいわよ、電話してちょうだい」

「じゃ、俺はもう跳ばなきゃ」

　キクは立ち上がった。隠しておいたグラスファイバーポールを取り出す。うわあきれい、レーザー光線みたい、銀色の半透明の長い棒を見てアネモネが言った。うまく跳んでね、写真とるから。

　キクは準備運動をした。脹ら脛を揉み何回か軽く走った後、助走開始位置に立って、最上段の鉄条網を見上げた。アネモネはポラロイドカメラを構えている。キクは短距離の選手よりも体を前傾させて走り出した。イメージする。宙に舞い、一瞬体を浮かして空に引かれた線を越える自分を、頭に思い描く。歩幅を一定にして加速していく。踏み切り足の、一歩手前の足が着地する瞬間にポールをボックスに突っ込む。キクは地面を思いきり蹴った。ポールがしなる。どこかで笛が吹かれた。「止まれ！」という声がした。二人の警備兵がこちらへ走ってくる。一人が空へ向けて拳銃を撃った。鉄条網を越えようとしたキクの体が威嚇射撃のため空中でグラリと揺れた。左手がポールから離れ体はバランスを失い傾いてしまった。キクは目の前に鉄線の刺が大きく迫るのを見た。慌てて体を半転させようとする。だがナイフのような刺が唇の脇を貫いた。肉が引き千切られるのを防ぐために無意識に鉄条網を摑む。キクは有刺鉄線の中程に吊り下がった格好になった。くそ、完全にクリアしたのに、邪魔しやがって、懸垂で体を引き上げ、頰に突き刺さった刺を抜く。ヘルメットを被った警備兵が真下で銃を構えている。口の中に血が溢れる。舌で傷を塞ごうとするが痺れてうまくいかない。「逃げるな、逃げると射殺するぞ、そのまま上がってこちらへ降りろ、」低い声で言った警備兵は、手にした懐中電灯をクルクル回した。投光器が斜めに光を浴びせる。キクは植え込みから顔を出しているアネモネを見た。ポラロイドカメラのシャッターを切っている。変な女だ、と思って笑ってしまった。白い化学防護服の警備兵が何か怒鳴った。キクが薄笑いを浮かべたので腹を立てているらしい。この野郎、なめやがって、発砲は無制限に許されてるんだぞ、撃ってやろうか？　人間を撃ちたくてうずうずしているのだろう、鉄条網をグルグル回るだけで退屈しきっているのだ。興奮して楽しそうに銃を構えている。一人がニヤニヤ笑いヘルメットを震わせながらキクの頭に狙いをつけた時、投光器が照らし出した明るい輪の中に、別の、妙な形をした拳銃と腕の影が現れ、警備兵がそれに気付いた瞬間火を吹いた。太い銃身から発射されたのは散弾だった。警備兵の白い化学防護服に細かな穴が開き二人共吹き飛んだ。キクは驚いて振り返る。黒い肌で歯が欠けている小男が手招きしている。握っている拳銃からはまだ煙が出ていた。「何やってんだ、グズグズしてると焼き殺されるぞ、こっちへ来い、運動選手」キクは鉄条網から跳び降りた。銃声を聞いて装甲ジープがこちらへ向かって来る。キクは、アネモネが手を振りながら逃げるのを確かめてから、歯の欠けた小男に連れられて走った。投光器の丸い輪の外に来ると、歯の欠けた男は止まり、屋根の低い建物の陰を指差した。長い髪の影が近づいて来る。ハシだった。





９





　あんたかい、キクっていうのは、人騒がせな真似は止めろよ、俺達が気付いて助けてやらなかったら焼き殺されてたんだぜ、あんた運動選手だってな、ほんとか？　運動選手なのか？　いやだなあ、いやだよ、俺ハシ言ったろ？　俺ずーっと言ってるだろ？　大嫌いなんだよ運動選手が大嫌いなんだ、単純で、頭の中には脳みそじゃなくて汗しか詰まってないんだ、ファイトファイトファイト、ハッハッハッなんて息切らせて走りやがって、大嫌いだ。

　歯が抜けた男は名前をタツオといった。日本人ではない。フィリピン人だ。タツオ・デ・ラクルース。ハシはこの小男と一緒に住んでいた。トタン屋根の町工場跡の二階だ。ハシは一言も口を開かずにキクを案内した。工場跡の二階、階段の昇り口に裸電球が揺れて、その下に腹の大きな女が苦しそうに身をかがめていた。足の爪に色を塗っていた。蛾が裸電球の回りを飛んで、女は手の平で叩き落とした。金色の鱗粉がまだ濡れたままの女の爪に舞い落ちた。

　部屋は薄暗く小便の臭いがした。窓からビニールのホースが引っ張ってある。ホースの先はポリバケツに突っ込まれ水が溜まっている。茶色に濁っているようだ。ハシはその水を一杯コップですくい、手を洗った。床の畳が剝がされ板の上にキャンバス布地が敷いてある。油絵具に汚れたキャンバス布だ。部屋の真中に小さな卓袱台、ティーバッグが乾燥して貼り付いた琺瑯のカップが二つ、白黒テレビ、カセットテープレコーダー、そして鏡台。驚いたことが一つあった。ハシは化粧していたのだ。眉を剃り白粉を塗っていた。ハシは何も喋らずに鏡台に向かい、キクの顔を見ようとしない。かわりにタツオがかん高い声で喋り放しだ。

　なあ運動選手お前見たろ？　あの自衛隊員が吹っ飛ぶところを見たろ？　あの拳銃はな、俺が作ったんだ、散弾を発射できるんだ、すごいだろ？　日本中に俺しか作れる奴はいないんだ、こいつはリバレーターって第二次大戦の時な、パルチザンが使った簡易拳銃を基にして俺が作ったのさ、なあ運動選手、リバレーターって意味なんか知らねえだろ？　運動選手は勉強なんかしてないもんな、解放者って意味なんだぞ、かっこいいだろ、解放する者って意味なんだ。俺は昔から作ってみたかったんだ、散弾拳銃さ、反動は少し大きいが接近戦における殺傷力ったらないんだぜ、もし完成したらリバレーターって名前もなかなかいいけど俺はな、ゲッタウェイって名前にしようと思ってたのさ、昔の映画だよ、俺はその映画を群馬県のタカサキという街で子供の頃、見たんだ、ショットガンバリバリ撃ちながら髪の毛の短いアメリカ人の俳優がな、とにかくショットガンを撃ちまくるんだ、俺はその映画を子供の頃、見たよ。喋りながらタツオは慌ただしく部屋の中を動き回った。果物の汁で汚れた紙袋の中を覗き込み、靴べらやバドミントンの羽根が詰まった段ボール箱を引っ搔き回した。おかしいなあ、赤チンがあったはずなんだ、薬を捜しているらしかった。いいか運動選手、俺は散弾拳銃を持ってるんだからな、何度もそう言いながら、キクに濡らしたハンカチを手渡した。傷口を拭け、と頰を指差した。ハンカチを渡す時タツオの指先が震えているのにキクは気付いた。おい運動選手、薬を買って来てやる、忘れるなよ、俺は散弾拳銃を持ってるんだからな、ゲッタウェイの力を思い知って俺をバカにしないで欲しいんだ、本当なら下の工場跡で試し撃ちするところを見せたいが、じじいがいてだめなんだ、地震じいさんさ、大きな音をたてると、地震だあってもっと大きな声で叫ぶんだ、発作だな、ショックを与えると地震だあって叫んで、かわいそうに倒れちゃうんだよ。また一気に喋ってタツオはキクの表情を覗き込んだ。「そういう人は、昔、地震で恐い目に会ってるんだろうな」キクは下を向いたまま、そう言った。

　タツオが顔を歪めて笑い、ああ、運動選手が喋ったあ、と言ってハシの肩を叩いた。おいハシ、運動選手が初めて喋ったぞ、良かったなあ、おいハシ、こいつ運動選手にしてはなかなかいい奴じゃないか、殴ったりせずに喋ってくれたよ、ハシはお前のことをすごく気にしてたんだぞ、お前が棒を使って跳んでここに入って来ようとしてるのを見つけて、助けてやろうって、すごく気にしてたんだ、え？　地震じいさんの話だったな、違うんだよ、じいさんは守衛をやってたんだ、十三歳から守衛をやって六十年も守衛をやってたんだそうだ、偉いよなあ、ずっと給料のほとんどをさ、非常食や缶詰やミネラルウォーター買うのにあててたんだってよ、それで何年か前病気になって、家族からこの薬島に捨てられたんだ、背骨に瘤ができてて歩けないし一人で小便にも行けないんだ、リヤカー一杯の非常食と一緒に捨てられたんだ、だから地震だけが頼りなんだよ、地震のために六十年も守衛やってきたんだからな、何かあるたびに地震地震って大騒ぎしやがって、本物の地震より、うるさいんだ、面白いだろう？　ここはいいとこだろ？　俺はいい奴だろ？　タツオは舌をベロベロ巻きながら恐ろしい早口で喋り終わると、薬を買いに行くと言ってキクに手を振り部屋を出ていった。ハシは鏡台の前に坐り、化粧品の蓋を開けて白いクリームを指で掬い顔に塗り始めた。「薬って、こんな時間に薬局やってるのか？」午前一時だった。二十四時間営業のマーケットがあるんだ、ここは都会だからね、ハシが初めて口を開いた。鏡を見たまま、声は変わっていない。「僕もそこで働いてるんだ、もうすぐ僕も行かなきゃいけないんだけど、タツオが薬を買って戻って来たら、キクは眠った方がいいよ、明日、話をしよう」ハシは少し瘦せたようだ。慣れた手つきで小さな刷毛を使い目蓋に青い粉を塗る。生暖い風が部屋を横切るたびに、ハシの体から女の匂いが漂う。春陽館ホテルの、おまんこにまんえん、の女の匂いだ。

「ハシ、お前が働いているところは、そんな格好しなきゃ叱られるのか？」

「キク、頼むよ、今、僕、頭が破裂しそうなんだ、だって、急に来るんだもん、あしたにしてよ、あしたいろいろと話そうよ」

　ハシは丸首の下着を脱ぐと乳白色のブラジャーをして円錐形のスポンジを胸に押し込んだ。その上にピンクのシャツを着て釦を嵌めずに両方の裾を腹の上で結び合わせた。後からだと尻の小さな女の子に見えた。じゃあそこの押し入れに毛布が入ってるからね、キク、お腹が減ったらタツオに言えば何か作ってくれるよ。ハシは踵の高いサンダルを履いた。見憶えのある小さな爪には緑色のペディキュアが塗られて足首に銀色の鎖を巻きつけている。ハシはドアを開けた。出て行かずに、しばらく背中を見せたまま立っていた。

「ミルクは、元気？」

「ミルクは元気だが、和代が死んだよ、お前に骨を持ってきてやったよ」

　キクは和代の骨を取り出そうとズボンの裾を縫いつけていた糸を外すうちに、わけのわからない怒りが込み上げてきた。和代の顔に貼り付いた赤いシーツが頭に浮かんだ。あの夜の恐怖と怒りが甦ってくる。グンニャリとした柔らかなものに閉じ込められているという苛立ちを思い出した。なあハシ俺達はグニャグニャとした気味の悪いものに押さえつけられて身動きがとれないんだよ、お前はそれに気付かないのか、俺は恐かったんだぞ、和代が死んだ夜、壁から妙な声が聞こえる気がした、不必要な奴だ、と俺のことを言った、不必要だと言われたよ、誰も俺を必要としてない、お前だって同じなんだ、俺はダチュラでそんな奴らをみんな殺そうと決めたのにお前は女の格好をして一体どうしたって言うんだ、キクはそう自分の中で呟いた。和代の骨を畳に放り投げる。それを見たハシは眉を寄せて肩を小刻みに震わせた。

「あいつはな、俺と一緒に、新宿でお前のことを捜している時に、通行人に突き倒されて、地面で頭を打って死んだんだよ、憶えてるか？　ハシ、あいつ、時々、布団の上に夜坐って考えてたろ、眠れなくて、考えてるんだって、気味が悪かったろ？　俺達がどうしたんだって聞くといつも答えは同じだったな、自分がどうやって死ぬのか考えたら恐くなって眠れなくなったって、大人のくせに目真赤にして泣いて、俺達をアホみたいに抱いたろ？　憶えてるか？　あいつはくそみたいなホテルのギシギシいうベッドの上で顔中から血を吐いて何も言わないまま死んだよ、お前よかったよ、よかったよ、見なくて良かったよ」

　キクは喋りながら泣きそうになった。和代が死んで以来溜まっていたものを吐きだして力が抜けた。

「キク、僕、もう行かなくちゃ」ハシは和代の骨から目をそむけた。

「和代の骨だぞ、ちょっと挨拶していけよ」

「急ぐんだよ、本当に急ぐんだ」

「お祈りしてやれよ、十秒で済むじゃないか」

　ハシは振り向き涙で真黒になった顔で叫んだ。

「あしたにしようって言ってるじゃない！　僕の都合も考えてよ」

「何の都合だ、バカ野郎」

　キクはテーブルにあったスパゲティの皿を壁に投げつけた。ハシは靴を履いたまま玄関に坐り込んで泣きだした。タツオが帰って来た。泣いているハシに驚き、この野郎ハシを苛めやがって、そう叫んでキクに殴りかかった、キクはその腕をかわし素速く立ち上がってタツオの細い顎を平手で叩いた。タツオは台所の隅まで転がった。「ハシ、お前こんなところで何をやってんだ、お前を捨てた女には会ったのか、どうしたんだよ、何か言え、一体どうしたんだ」、キクはハシの肩を揺すってそう怒鳴った。ハシは泣きながら、ごめんなさいごめんなさい、と言い続けた。僕は勝手だ、恥ずかしい、ごめんなさい、キク、ごめんなさい、僕は歌手になりたかったんだ、ごめんなさい。鼻にかかったハシの声がキクを包んだ。キクは妙な気分になった。体に開いた穴を、ハシの鼻声が埋めていく気がした。今までの怒りや恐怖や苛立ちが全て中和されるようだった。ハシお前がいなくなって俺は寂しかったんだぞ、そう言いそうになって声を押し殺した。「止めろ！　タツオ、止めろ！」ハシが顔を上げて叫んだ。タツオはキクに向けて散弾拳銃を構えている。ハシはキクを突きとばし自分も床に伏せた。ほとんど同時にタツオが引き金を引いた。裸電球と壁の一部が粉々になり、部屋は暗くなった。ハシを苛めたり俺をバカにしたりする奴はみんな殺してやるぞ。ハシはライターをつけてキクが無事かどうか確かめた。キクは首を振り髪や肩の電球の破片を払いながら起き上がった。地震だああああ、万歳万歳、火の元を消せえ、火を消せえええ、地震だあああああ、嗄しやがれ声が廊下に響いている。騒々しいところに住んでるんだな、キクが言った。ハシは照れて笑い頷いた。





　タツオは日本で生まれた。父親はラグノ・デ・ラクルース、母親はルーリー・デレオン、二人共、セブ市の出身である。二人はバンドマンとダンサーとして一九六九年に来日した。二人には日本の大都市でやっていくほどの技量はなく、次々にプロダクションを変わり、地方に回された。半年後、ルーリーが妊娠したので車や汽車での移動に耐えられなくなり、ラグノは群馬県の山間部にある温泉地の観光ホテルと長期の契約をしたのである。契約はひどいものだった。四人のバンドマンと三人のダンサーは、朝五時から起こされて朝食の準備を手伝い、ナイトクラブでのショーが夜の十二時に終わるまで働かされた。それでもセブの暮しよりは楽だった。彼らはよく働き土地の人々からも好意的に受け入れられるようになった。タツオは一九七一年の冬に生まれた。歩けるようになるとすぐアクロバットの練習をさせられた。ルーリーの同僚が産んだ私生児のミエ子とコンビを組んで五歳の時からホテルのディナーショーに出演した。人気者だった。ミエ子は日本人との混血で三歳年下のタツオをよく可愛がってくれた。タツオは小学校に上がるために、ホテルの番頭の形だけの養子となり、国籍を日本とした。一年に二度、温泉街の外れにある癩病院を慰問し、町役場から表彰されたこともある。

　中学生になった年の夏だった。タツオは蚊取り線香を捜している最中に押し入れから妙なものを見つけた。油紙で幾重にも包まれた、一丁の拳銃である。ラグノが分解して持ち込んだブローニングコピーの密造拳銃、百発余の二十二口径実包と共にタツオは拳銃を床の下に隠した。体の震えが止まらなかった。時々服の下に隠し、山に入って一人で試し撃ちをした。硫化ガスが噴き出す無人の荒野で、いやなことがあった日や誕生日に、空に向けて撃った。銃火器の雑誌や本を買うようになった。構造を勉強した。ある日、山で牡の雉子を撃った。至近距離だったので、雉子の頭部が吹っとんだ。発射後の反動と体の震えは、生き物を簡単に殺せる証拠なのだと気付いた。人間を撃ってみたいと思うようになった。しかし信頼する本にはこう書いてあった。「やむを得ない場合を除いて、発砲してはならない、その際も威嚇に止めるべきである」タツオは、威嚇という漢字の意味がわからなかったから、「止むを得ない場合」が訪れたら人間を撃ってもいいのだと判断した。「止むを得ない場合」が早く自分の身に起こるように、毎日祈った。だが小さな温泉町にはモロ族もアメリカインデアンもナチ突撃隊も攻めて来ることはなかった。人間を撃ちたいという思いは、タツオの中で結晶となりつつあった。俺はフィリピン人だから、とタツオは思った。こんなドヤッと雪が降る日本の山奥で暮すのは、本当は無理なんだ、セブの写真を見るとなんて美しいんだろう、俺の腹の中は、セブ島の太陽でポカポカと暖められるはずなのに、冷やされるものだから、カチンカチンに凍ってしまった、氷が詰まっている、氷は、拳銃の形をしているんだ。

　十四歳の冬のことである。スキー客でホテルは満員だった。ディナーショーでタツオとミエ子はいつものようにアクロバットを演じていた。泥酔した若い男がよろけながら舞台に上がり逆立ちをしていたミエ子に抱きついた。ミエ子のレオタードを脱がせようとした。司会者や従業員が舞台から降ろそうとすると、椅子を振り回して暴れ始めた。その酔っ払いの仲間も数人立ち上がり皿を割ったりテーブルを引っくり返したりした。フィリピン人なら裸になって踊れ、そう口々に叫んだ。ミエ子はくやしいのか、服を破られて泣いていた。ホテルの番頭が、タツオのすぐ横で、「やむを得ないな」と呟いた。タツオは、「え？　やむを得ないんですか？」と確かめた。番頭は、当り前じゃないか、と言って電話の前に走った。タツオは狂喜した。ついに、「やむを得ない場合」が訪れたのである。拳銃を取りに宿舎に戻り大急ぎでホテルの宴会場に引き返した。宴会場のドアを足で蹴り、叫んだ。「みんな、手を上げろ！」乱闘は終わってみんなは後片付けをしていた。泥酔して暴れていた男達は警官の前で頭を搔きながら水を飲んでいた。しかし興奮したタツオは引き金を引いてしまった。三発。一発が、ガラスの破片を掃いていた女中の肩に当たった。

　タツオは、精神鑑定を受けた後、児童救護院へ送致された。二ヵ月後、ミエ子の手引きで脱走し、東京へ出た。旋盤工場で働いていたが、周囲の部品がみんな拳銃に見えて、自然に手製銃を作り始めた。単発拳銃が四丁完成した時、タツオは実包を買う金欲しさに三丁を売ろうと思い、銃砲店に売りに行って逮捕された。鑑別所と精神病院と少年院で三年を過ごした。その間に両親はフィリピンに帰国したことをミエ子が教えてくれた。ミエ子だけが面会にも来てくれた。ミエ子の勧めもあり、少年院を出たタツオはまともな生活をしなければ、と痛感した。それでも拳銃とは離れられそうもなかったので、自衛官になろうと思った。区役所に行き応募用紙が欲しいと言ったらみんなが笑った。中学も卒業していない馬鹿な少年院上がりが自衛官試験を受けさせてくれと申し出たのは初めてだ、と笑われた。タツオはミエ子と一緒に東京の隅っこに住んだ。ミエ子はキャバレーに勤めていたが、しばらくすると姿を消した。キャバレーの同僚に聞くと、「薬島のマーケット」でアクロバットをやってると教えられた。タツオはミエ子を捜して薬島に潜入し、工場跡で手製銃を作り暴力団に売って金を得た。そのうちに、その工場の二階に住む、歌のうまいオカマと気が合い、同居を始めた。それが、ハシだった。そうさ、それがハシだったんだよ、タツオはキクの頰に薬を塗ってやりながら、身の上話を語り終った。

　有刺鉄線がキクの頰に開けた穴は四日で塞がった。タツオは疲れるほど楽天的な性格でハシがいない間、ほとんどひっきりなしにキクに話しかけた。身の上話に始まって、ハシの今の状況、拳銃の歴史や種類、近所に住む人々の素性などを。ハシは毎晩遅くなると化粧をして「マーケット」へ出かけ朝方帰ってきたり外泊して翌日戻ったりした。タツオによると、「歌手の勉強」に通ってるそうだった。昼間、ハシはほとんど寝ていた。夕方、陽が傾いてから目を覚ます。キクとタツオのために食事を作ってくれる。薬島の人達は電気を外部から盗んでいるらしい。キクが居候を始めてからは、ハシはオムライスばかり作る。薄焼き卵を食べながら、キクとハシは乳児院の思い出話ばかりしている。ハシが「マーケット」の路上に立つオカマをやってることはキクにもわかった。キクはすぐに、喉に瘤のある男を思い出した。股間に手を伸ばしてきた、ジャズ喫茶の男だ。あの時は不快だった。ハシがあんなことをしているなんて考えたくなかった。四日目の夜、化粧を始めたハシにキクは言った。きょうは俺も連れて行ってくれ、マーケットに買い物があるんだ。

　ミエ子を捜すというタツオも一緒に、キクとハシは工場跡を出た。トタン屋根が軒を連ねる狭い通り、残っているコンクリートの建物には真赤なペンキが塗られている。赤いペンキが塗ってある壁や地面に触わらないように、とハシが言う。顔に穴が開く毒物で汚染されている場所なのだ。小さな、クリスマスツリーに使うような電球がトタン屋根に下がり、虫が集まって騒いでいる。ところどころに僅かな空地がある。空地には必ず子供達がいた。空缶を蹴り、音楽に合わせて踊り、凧を上げ、ヤモリやトカゲを捕え、人形を抱いて、死んだ犬を焼き、解体した車からタイヤを盗んでいた。路地のアスファルトはほとんど剝いである。あちこちにできた水溜まりには白い泡が浮いて酸っぱい臭気が上がっている。路地の赤土は靴に絡み付く。木造の建物は全部壊れている。その廃材でトタン屋根の小屋が作られているようだ。何軒かの商店がある。食料品、衣料、酒屋。路地は蒸し暑かった。汗は乾くことなく流れ続ける。薄暗い色付きの電球が点っている部屋からは、女の呻き声や悲鳴が聞こえる。この路地に住んでる奴らは、とハシが言った。全部気が狂ってる、話しかけられても返事しちゃだめだ。

　曲がり角で人だかりがしていた。向かい側の二階の屋根を指差している。黄色く濁った目をした男が、スーパーマンだスーパーマンだ、と叫び回っている。赤ん坊だった。二階の屋根の上で赤ん坊が泣いているのだ。ひさしから今にも落ちそうだ。黄色い目の男は、飛べ！　飛べ！　と怒鳴っている。お前も日本男児なら飛んでみろ！　赤ん坊は裸でまだ這って歩くこともできない。見物するスリップ姿の女達が口々に叫ぶ。陽は沈んでるんだから日光浴しても意味ないよ、かわいそう！　あんたはかわいそう！　黒い下着だけをつけた太った女がその部屋の窓から顔を出し、ぎゃああたしの赤ちゃん、と大声をあげ、捕虫網で引き摺り寄せて掬い、見世物じゃないよ、と言って窓を閉めた。くそ、おしかった、あの赤ん坊の尻にあった青いアザを見たか！　あれこそはこの世を救う聖なる紋だぞ、あの赤ん坊はきっとピンクの象みたいに耳でパタパタ空を飛んだに違いないのに！　そうは思わんか！　若いの、そうは思わんか！　黄色い目の男がキクの肩を摑んで揺すった。タツオが引き離した。どうしたんだよ運動選手顔色が悪いよ、気にしちゃだめだよ、気が変なんだから。キクは階段を駆け上がって黒い下着の太った女を殴りたかった。ハシを捜している時新宿で見た親子連れの乞食、あいつらも殺してやりたかった。子供を虐待する親への怒りではなく、赤ん坊や子供は弱いものだという当り前のことが我慢できなかったのだ。泣くだけで、何もできない。閉じ込められても言うなりになって何もわからずに体を震わせ泣くだけだ。いつかテレビで見た。キリンの赤ん坊は生まれて一時間もすると立ち上がり走り出す。人間の赤ん坊にもそのくらいの力があればなあ、とキクは思った。そしたら俺はもっと早い時機にみんなをぶん殴ることができたんだ。

　タツオが立ち止まりキクの方に振り向いて片目をつぶった。紫色の灯りがカーテンを透かして見える部屋を指差した。おい運動選手あまり音をたてるな、今の時間この部屋じゃ必ず真最中なんだよ、どうだ？　見たいだろ？　生魚の頭と骨が詰まっているドラム缶を運んで来て、その上に乗るようにと言った。キクはドラム缶の縁に跳び乗りカーテンの隙間から部屋を覗いた。部屋には壁一面をしめる巨大な仏壇があった。紫色の戒名が浮き上がっている。最初白い布団だと思ったのが女の尻だった。弛みきってどこまでが尻でどこからが太腿かわからない。肉の皺が寄り集まっているところに白っぽい男の性器が見え隠れした。キクの腕ほどもある大きなやつだがグニャグニャしている。女が体を離し男から降りて洗面器の中の氷を口に含み、再び風船のような男性器を摑んで舌に乗せた氷で舐め始めた。女は金歯を光らせてグニャグニャの太いやつを揺すった。タツオがズボンを引っ張り、代われ、と合図している。キクは音をたてないように、そっとドラム缶から跳び降りた。どうだった？　タツオが聞く。美人だよ、そうキクが囁くと、タツオは焦ってドラム缶に上がり、覗いて、うえええええ、と声をあげた。噓つきめ、何が美人だ、豚じゃねえか！　タツオは足を踏み外して生魚の中に突っ込み、そのままドラム缶と共に倒れた。あたり一面に生魚の頭が散らばり、すぐに蠅が集まってきた。

　ちょっとちょっとちょっとちょっとにいちゃん、豚って何ね、うちのことか？　頭にネッカチーフを巻いて体をバスタオルで隠した女が窓から顔を出した。女は顔を出したまま煙草に火をつけて蠅を手で払った。にいちゃん豚ってうちのことか？　なめたら困るよにいちゃん、うちはこれでも昔香港で映画女優やったんだから、四十八本に主演したんだからね、うちの人なんかちんぽに注射しすぎてグニャグニャになってしもたけど、立派やろうが！　立派と思わんかい！　それを、豚やなんて、ぶっ殺してやる！　キク達は逃げようとしたが、包丁を構えた別の女が、金魚鉢ひっくり返したのお前らか？　と道を塞いだ。知らんのか、金魚鉢引っくり返すと金魚は死んでしまうのよ、掃除していきな。タツオは、にいちゃんにいちゃんちんぽにシリコンぶち込んでやろか、と凄んでいる女に、照れて笑いかけてしまった。それがいけなかった。チンピラ、笑ってとぼけたいんやな、ちんぽに注射して貰いたいらしいな、女は耳障りな声で髪を振り乱して叫び、くやしいくやしいくやしいいいいいと泣き出した。回りの木造アパートから何人かが顔を出した。臭えなあ、死んだ魚が臭うぞ、誰か死んだ魚を引っくり返したな。泣き出した女が身振り手振りを混えて訴えた。うちがどんな理由でこのような恥かしい仕打ちを受けなければならないのか、このチンピラが女優のうちに豚って言うのよ。路地に顔を出した一人の男が、だってその通りじゃねえか、と笑いながら呟き、怒った女はその窓目がけて空瓶を投げた。うわ何しやがるんだ、このくそ暑いのに、男は割られた窓ガラスの残りを蹴とばして粉々にすると路地へ駆け降りて来た。ランニングシャツとステテコの男は首が見えないくらい肩の肉が盛り上がりタツオの三倍ほど大きかった。路地に降りてくるとランニングシャツを脱ぎ頭上でクルクルと回して放り投げた。赤コーナー、二百九十九パウンド、オルテガ・サイトウ、と自分で叫びピョンピョンと跳んだ。臭え臭え臭えと呟きながら片手でドラム缶を起こし、一番悪いのは誰なんだ？　そう言ってあたりを見回した。女が泣きながらタツオを指差した。こいつやこいつやこいつが金魚殺して女優を豚呼ばわりしたんや、香港で慕情の丘でおまんこした女優を豚呼ばわりしたんや、あんたが苛々するのもみんなみんなみんなこいつのおかげや。

　首のないプロレスラーは片手でタツオの髪を摑み持ち上げた。髪の毛を強く引っ張ると頭のマッサージになってそううつ病が治るんだってお前知ってるか？　と低い声で聞いた。タツオが痛みと恐怖で黙っていると、マッサージは気持ちいいかって聞いてるんだ、答えろ！　と耳のすぐそばで大声を出した。キクは低い位置から腹を蹴り上げようとプロレスラーに飛びかかった。全身の力を込めて足先は腹を捉えたがプロレスラーはびくともしなかった。キクは足が痺れ、次の瞬間、いきなり殴られて吹っ飛んだ。にぶい音がしてキクは路地の端まで転がり動かなくなった。おめえフィリピン人だな、俺とアジアタッグを組んだ奴もピン公でな、弱い奴だったよ、試合前にオーデコロンを金玉にシュッシュッと吹きかけるような奴だった、弱い男だった、金玉も臭かった、俺はおとついあの窓ガラスを嵌はめかえたばっかりなんだ。タツオは髪を摑まれ地面から持ち上げられたままだ。おめえはあのねえさんの部屋を覗いたんだな、よし罰に耳を引き千切ってやる、プロレスラーはタツオの耳を摘んで引っ張った。タツオはひどい声を上げた。ハシが、窓ガラスを弁償しますから許して下さい、と謝まった。何だおめえはオカマか、オカマなら芸ができるだろ？　尻の穴でこよりを作ってみろ、芸をしてみろ。タツオがかん高い悲鳴をあげた。宙に浮いた足をバタバタさせて苦しがっている。耳の付け根から血が流れ出した。おいピン公、おめえねえさんの部屋を覗いて何を見た、言ってみろ。タツオは涎を垂らしながら顔を歪めて叫ぶ。何を言ってるのかよくわからない。あれだあれだあれだあれをやってた助けてくれ痛い許してくれ。バスタオルを体に巻いた女の横に瘦せた男が怯えて立っている。巨大な性器がパンツからはみ出て、キョロキョロとあたりを見回す。あれじゃわかんねえんだよ、おめえ耳が千切れるのがそんなに嬉しいのか、プロレスラーが耳を摘んだ手に力を入れるたびに、タツオの足はバタバタともがき悲鳴が洩れる。見物人が増えた。タツオの耳からの血が地面に落ち始めた。タツオが痛みで気を失いかけ涙を流し始めると見物人は笑い転げる。ハシがプロレスラーの足にすがって、許して下さい、と頼んだ。何でもします金も弁償しますから許してやって下さいお願いします。プロレスラーは、ハシをじっと見て、こう言った。

「よし、オカマ、歌をうたってみろ、上手だったら、ピン公をかんべんしてやる」

　キクは鳥の鳴き声のような細く高い音に気付いて水溜まりから顔を上げた。右目のすぐ横を殴られたらしくて視界は白く濁っている。路地に集まった人々が歪んで見える。聞こえてくる鳥の鳴き声がゆっくりと旋律に変わった。初めてハシが歌っているのに気が付いた。赤土の地面に跪いたまま、ハシは歌っている。不思議な声だ。とても小さなスピーカーから響いて来るような声質、部屋の片隅に転がった電話の受話器から洩れている音に似ている。ハシの歌声は流れずに立ち込める。旋律を発する極薄の膜が耳を包み込んだようだ。弱々しく感じられる音は肌に貼り付き毛穴から体に侵入して記憶の回路を揺さぶった。振り切ろうとしてもだめだった。歪んだ視界が色を失い匂いや温度が切り離されて、ハシの歌の旋律が作る幻覚が現れた。自分がどこにいて何をしているのかわからなくなってくる。回りの空気が重く体に絡み付き、ヌルヌルした海底へ引き摺り込まれるようだ。キクは真黒な馬が夕暮れの公園を疾駆する情景に捕えられた。映像が浮かぶのではなく、その情景が描かれた絵の中へ強引に引っ張り込まれたのだ。黒い馬はオレンジ色の逆光を浴びて恐ろしい速さで木立ちの間を駆け抜け、いつの間にかいななきが爆音に変わり、滑らかに輝く産毛が金属となり、銀色の窓ガラスの谷間を走る大型のオートバイに姿を変えた。猛烈な速さで移動するオートバイを追って、その情景を映す視点が同じ速さで動く。空中に張ったワイヤーロープに吊るしたカメラを時速二百キロで滑らせ、撮影したフィルムを観ているようだ。不安になる。恐しいスピードで移動しているのが何なのか、わからなくなった。自分なのか、カメラなのかオートバイかそれとも周囲のビルディングや街路樹や窓灯りなのか。キクはこの不安できれいな幻覚から逃れようと思った。

　止めてくれ、と叫ぼうとした時、女の泣き声が路地に響いて、キクはオートバイの幻想から覚めた。黒い下着だけの太った女が、グニャグニャして巨大な男性器を摑んで泣いている。キクは立ち上がりハシの方へ歩いた。路地に集まった人々はまるで夢遊病者だ。瞳孔を開き焦点の合わない目で遠くを見つめている。脳がまだブヨブヨと未成熟だった頃の記憶に縛られているのだ。プロレスラーはタツオを離し、地面に膝をついて胸を搔きむしり震えながら訳のわからないことを呟いている。かあさんそんな顔をするな、恐い顔だよ、目がずれていて目尻に気味の悪い色が付いてるじゃないか、俺はもう暴れたりしないから、かあさんそんな顔で猫を殴ったりするのを止めてくれ。キクはまだ歌い続けているハシの前に立って、言った。

「もう、いいよ、ハシ」





　僕は毎日、顔に穴を開けた少年達や、怯えきって精液を垂れ流す変質者を相手に、練習したんだよ、そうハシは言った。不安な音色とか旋律とかはないんだって気付いた、大事なのは音が聞こえない状態、つまり全くの沈黙の長さと強弱だ、わかるかい？　沈黙は聞く人間のうんと昔の記憶を震わせる、西アフリカの小人カバの求愛の鳴き声は、無音の長さが基準になってるんだ、精神異常者も不具者も、正常だと思ってる者も、個人的な沈黙を持ってる、歌ってのは、その沈黙を刺激してやるだけでいいのさ。「あの歌は何っていうんだよ」タツオが聞く。オリジナルだ、とハシは答えた。舞踏病のバラード、って言うんだ、舞踏病の人が聞くと、とても安らかになれる、そうでない人は恐い夢を見ちゃうらしいな。

「マーケット」の入口では坊主頭の外国人が、配線工事用のケーブル巻き輪に上がって、説教をしている。スピーカーから賛美歌を流し、開襟シャツと黒のズボンにゴム長靴、首から絞首刑用の縄を下げ、ハイビスカスの花冠を被っている。立派な日本語で、「マーケット」に入る人々に呼びかける。「み」の発音だけは「め」に聞こえる。悔い改めよ、大きく描いた立て看板と、ホワニータ教主寺院で心を洗いなさい、の小さな文字。めなさん、この場所に近づいてはいけません、性的な欲望、お金で買う、めなさんはもっと孤独になります、めて下さい。マーケットをめて下さい、女の人、おかあさんおねえさんおばさんです、あなた方のおかあさんです、めなさんお金出して何を買いますか、恥ですか？　めじめさですか？　ゆううつなオカマが腰を振りめなさんに一服の煙草をねだるでしょう、オカマとてもきれい、でもオカマをイエスは許さないでしょう、ソドムの街のように罰がこのマーケットにも下ることでしょう。

　三人はマーケットに入った。マーケットは四車線の道路で途中から地下に潜っている。封鎖している警備兵が買収されて薬島の外部に通じているという話だ。マーケットは人で溢れているが話し声はほとんど聞こえない。話す時は耳許で相手以外には聞こえないように、囁く。道端にテーブルと椅子を並べただけの露店が何軒かある。客が椅子に坐ると娼婦や男娼が無言で酒を運んで来る。アルコール度の少ないビールと、黒い瓶に入ったシェリー酒だ。路上で客を待つ男や女は様々なポーズをとるが、自分から話しかけることは滅多にない。娼婦の数は道路が地下に潜っているあたりから急に増える。トンネルの壁にもたれ煙草を吸いながらスカートをまくって股を見せている女、天井に取り付けられた黄色くて古い蛍光管はその女の局部のひだに嵌め込まれた銀のリングを光らせている。灯りの真下で葡萄を食べてみせる黒人女、房から大きそうな実を選んで摘み舌に乗せて上手に皮だけ吐き出す。濡れた舌の上で、緑色の繊維がキラキラと輝く果実を転がす。背中が尻まで割れたドレスの下の滑らかで酸っぱい肌を暗示する。道路の中央で踊っている少女、トウシューズに白いリボンを巻きつけて太腿に水中翼船の刺青、蛇皮の首輪に鎖をつけている。尻だけにボディペインティングをした双生児は火を点けたそうろくを尻に挟んで炎を揺らす。

　トンネルの両側には薬局がある。売っているのはすべて精神安定剤だ。娼婦達も客も、肉体的依存度のない精神安定剤を愛用している。ネウトロ、というその興奮中和剤は、マーケットの秩序を支えるのに役立っている。穏やかな囁き声、ゆるやかでスムーズな動き、苛立ちや怒りを消し、相手を傷つけまいとする配慮や挨拶は不要だ。そのために地下に潜った道路は囁き声とため息と軽い咳払いだけが聞こえる、楽章間の休止を迎えた交響楽演奏会場のような雰囲気となる。静かな耳鳴りが全体を包んでいる。謝肉祭の行進や仮装舞踏会やサーカスやバレエから音を取り去ったのと同じだ。それも単純に音量を絞り込むのではなく、ある種類の効果音、ドレスの絹ずれや湿ったコンクリートを裸足で走る音、口の中で舌が歯の隙間を舐める音や溜め息や肌と肌が重なる音やグラスの内側を透明な酒が滑る音や羽飾りが微風に震える音だけが聞こえるようにした仮装舞踏会だ。初めて訪れる人は必ず、まるで死後の世界に足を踏み入れたようだ、そう言う。

　午前零時、キク達三人は露店の一画に坐っている。タツオは千切れかかった耳にメンソレータムをつけた。痛い痛い、と訴えている。ばい菌が入って化膿しちゃうよ、頭まで腐っちゃったらヨイヨイになるんだよな、まだ若いのにヨイヨイになったりしたら女にもてなくなるだろうなあ、ミエ子に会っても嫌われちゃうよ、手遅れになったらどうしよう、片耳が腐れたらどうやってステレオ放送を楽しめばいいんだろう、足の指が裂けたのとは違うんだからさ、耳と頭ってすぐ近いからなあ。

　地下に潜った道路は百メートル先で別の道路と交叉している。時々この十字路を車が通る。車は決して停まらない。極めてゆっくりと走り通り過ぎるだけだが、車が現れると娼婦達はその方へ移動する。車の中から指差された男や女はそのまま乗り込み、また、送って貰って車から降り次の客を捜すのもいる。タツオは車から降りてくる娼婦を注意深く眺めた。あ、やっぱりミエ子だ、と呟いた。ミエ子は車の中に投げキッスをすると後方ひねり宙返りを四回繰り返してキク達のすぐ後のテーブルについた。パイプ煙草を吸っているひげの男がミエ子を呼んだらしい。タツオはミエ子から顔を隠して、やっぱりあいつパンパンやってたんだなちくしょう、どうしよう耳さえまともで散弾拳銃持ってたら力ずくで連れて行くんだけどなあ、と小さな声で言った。ひげの男とミエ子の話がキク達がいるテーブルまで聞こえてくる。そうねえ、最近流行ってる遊びっていうとやっぱりマリオネットにつきるんじゃないかしら、外科手術用の糸を仕込んだカプセルを飲み込むのよね、それは胃や腸を下る時にどんどん糸を出していくようになってるんです、そして空気灌腸をやると下から出て来るんです、糸は七メートルもあると充分だと思いますよ、肛門から出た糸に三角錐の栓をつけてね、肛門の訓練ができてるフランス人の娘なんかテニスボールを結びつけるんだけど、その糸を口の方から引くってわけなの、たまらない直腸刺激でピョンピョン跳ねちゃうんです。タツオは泣き出しそうな顔になった。くそ、ひどいことになってるなあ、あいつ昔はおならもゲップもしないような娘だったのに、聞いたかよ、尻から糸垂らして踊るんだってよ、タツオは立ち上がった。腕ずくでもここから連れ出してまともな暮しをさせるぞ。金を稼いで、二人でセブ島に帰るんだ。タツオはミエ子に近づいた。タツオを見たミエ子は逃げようとする。タツオは腕を摑んだ。二人はタガログ語で何か言い合っている。ふいにタツオはミエ子の頰を殴った。ミエ子は殴り返した。ミエ子の手の平はタツオの千切れかけた左耳にあたり、マーケットの人々が振り向くほどの悲鳴が聞こえた。タツオは耳を押さえて転げ回っている。ミエ子がキクのところへやって来た。あなた方タツオの友達？　そうだ、とキクは答えた。あたしは、タツオとフィリピンへ帰るお金を貯めているの、タツオはピストルを造るのを止めるって約束してくれたから連れていくわ、それで、お願いがあるのよ、タツオが今持っているピストルを処分して欲しいの、どっかに捨ててくれない？　キクはしばらく考えて、俺が預るよ、と言った。代々木公園って知ってるだろう？　あそこの西門から入ると陸上競技場の入口がある、入口から数えて右へ三つ目のベンチの下に埋めといてくれないか？　弾丸も一緒に頼むよ。

　ハシが妙な顔をしてキクを見る。キク、拳銃なんかどうするの？　キクは笑いながら言った。「いつか使う時があるかも知れない」

　タツオとミエ子を地下道の途中まで送ったキクは、一軒の薬局に入り、ガバニアジドがあるかどうか、聞いた。ネズミのような顔の若い男が手を横に振った。三年前に全部なくなったよ、そう低い声で呟いた。在庫が残っていたとしてもたぶん売れないだろう、今売れるのはネウトロだけだ、信じられるかね？　興奮剤を欲しがる人が減ったんだ、みんな静かに眠りたがっている。薬局の中には天井まで積んである精神安定剤ネウトロの他に、民族衣装や楽器、装身具、喫煙器具などが床に転がっている。壁に写真が貼ってある。額に入った植物の写真だ。キクがじっと眺めていると、興味があるのか？　とネズミの顔の男が聞いた。キクが見ていたのは、赤いラッパ型の花が枝から垂れ下がった一枚だ。ダチュラ・サングイネイア、片仮名でそう書いてあった。その写真は、赤いボラチェロだ、ネズミ顔の男が呟いた。その横はパラオの檳榔子、端はフィジーのカワジュース、ギニアのコラノキの種子、ペヨーテ、ペルーのコカの葉、そしてジョッポ、みんな素晴らしい薬だよ、ここにはないけどね。キクは、ネズミ顔の男に聞いてみた。ダチュラって他にも意味があるんでしょう？　男は頷いて、薬瓶の棚から、一枚の古ぼけたパンフレットを取り、キクに手渡した。プリンストン大学脳神経外科教授会月報、一九八八年、七月号。それ、読んでごらん、裏に僕が訳した日本語訳がある、あげるよ。キクは読み始めた。

「超興奮剤ダチュラ」十八世紀の始め、インドのアッサム地方に駐屯していたイギリス陸軍の宿舎を、一頭の虎が襲った。通常、虎に限らず猛獣には攻撃距離というものがあり、敵がある一定のところまで近づくと攻撃に移る習性を持つ。また発砲するとほとんどは逃げるものである。ところがこの虎は現れた時から既に牙が血塗れでありいきなり見張りの兵士に飛びかかったかと思うと、殺されるまでに何と二十八人の兵士の喉を食い破った。早く撃ち殺してくれ、と訴えんばかりに殺しまくったのだそうだ。後に、解剖の結果、この虎が伝染性の骨髄壊死を患っていたことが判明した。体中の骨が腐りかけていたわけである。恐らく前足を軽く動かすだけで、想像を絶する激痛があったであろうが、虎は決して自殺をしない。ここで考えられることは、人間の喉を食い破るという目的だけでこの虎が生きる意志を保ったという事実である。殺されるまで敵を殺し続けることによってのみ、虎は、生きる意志を保ち得たのである。さて、我が同僚にして尊敬すべき脳化学者であるシュベルツェンベック博士が明らかにした神経兵器、「ダチュラ」は服用した人間を、骨髄壊死の虎と同じ心理状態にする恐るべき超興奮剤であると言えよう。成分は不明であるが、インドール核を含んでいることは間違いない。精神異常発現の主な要因はセロトニン代謝異常だと考えられているが、極少量で作用する。酵素学的な水準である。ＬＳＤ─25の数十倍、メスカリンと比較すれば実にその百万倍の強さで作用する。「ダチュラ」の人体実験は海軍化学兵器研究センターにおいて極秘裡に行なわれた。対象は囚人兵である。十三例の報告が残っている。「ダチュラ」は、抑制系の伝達物質をすべて消滅させてしまうと指摘する生化学者（ミレー、一九八五）もいる。「ダチュラ」の服用者はかつて地球上に現れたいかなる凶悪な人間よりもはるかに性質の悪い、回復不能の狂人となる。精神異常者の犯罪は、そのほとんどが誇大妄想の恐怖に耐えきれず、逃れようとして為されるのであるが、ダチュラ服用者にあっては恍惚境における現実参加の意志の唯一の具現として為される。その恍惚感は阿片がもたらす「既死の至福（Ｈ・Ｄ・グイド）」ではなく、爆発的な感覚の昂揚であるという。つまり、分裂病や強度の躁病患者等に見られる「失われた現実に対する復讐」とは根本的に違うのである。「ダチュラ」を服用するとまず記憶を完全に喪失することから始まり、想像を絶する恍惚に包まれる。末期の躁病患者に似ているとする説（トリューネル、一九八六、ソルボンヌ）もあるが、むしろ人間の形をした新しい生物が誕生すると言った方が正しい。服用者は絶大な快感の中で破壊を開始する。人体実験の報告によれば、瞳孔が拡がり、緑色の泡を吐き、筋肉が「鉄のように」硬く強くなるという。皮のフットボールを押し潰して破裂させた囚人兵がいたそうである。服用者は、目に入る物はすべて破壊し、生物を殺し続ける。彼は、殺されるまで止めない。殺す以外に彼を制する方法は、ない。一九八七年のケルン協定はダチュラを地上から消滅すべしとうたっている。だが現実には固型、液体、ガス状の完成品合わせて三トンのダチュラは、消滅ではなく封印されたに止まっている。ほとんどのダチュラは海中に沈められた。「ダチュラ」は一九七八年、南米ガイアナで起こった人民寺院集団自決で初めてクローズアップされ、表面化した。人民寺院事件に関しては、教授会月報の先先月号をごらん頂きたい。

　午前一時、黒塗りのロールスロイスがゆっくりとマーケットに入って来た。地下道には影や暗部がない。照明のせいだ。壁と天井に埋めてある古い蛍光管はまずコンクリートに反射してから人を被う。マーケットに充ちた光は、すべて余波だ。発光する細胞を持つ軟体動物が無数に降り人々の皮膚に貼り付いたようだ。また、黄緑の色素で洞穴全体を輝やかせ浮かび上がらせる光藻にも似ている。光の余波は細かな粒になり漂っているのだ。だから人物の輪郭は曖昧で地下道には遠近感がない。暗い海で漂流する漁師は港の灯を見つけると勇気が湧いて来るらしい。この地下道では逆だ。弱々しい光を貼りつけた男や女は、一筋の闇を捜しそこに逃げ込もうとする。漆黒のロールスロイスに群がる娼婦は、その金属の夜の中に消えたいと願っている。銀のバンパーに囲まれた車体は移動する暗闇だ。昆虫が自らを際立たせる炎や光に集まるように、売春婦や男娼や乞食達は薄明で身を晒すのに疲れ眠りたくて、暗闇を吐き出すロールスロイスに近づく。着飾った男、露出した女が化粧や舞踊を中断して引き寄せられる。ロールスロイスの窓ガラスは濃い緑色で中に乗っている人間が見えない。ドライフラワーを売りつけようとする乞食女達の顔が歪んで映っているだけだ。

　キクはハシに「ダチュラ」の話をしていた。ガゼルが俺に教えてくれたんだよ、すごい薬だと思わないか、ハシ、俺はとても興奮してるんだぞ、この街を廃墟にできるんだ、このうるさい街を昔の遊び場にできるんだ。ハシは、ロールスロイスをじっと見ている。キクの話を聞かなくなった。ハシ俺の話を聞けよ、この広い街で昔みたいに二人で遊べるんだぞ、野犬を見に行ったり、無人の映画館やダンスホールを探検できるんだ、お前、こんな苛々する街が好きなのか？

　ロールスロイスの窓が開いた。いきなりドライフラワーを差し込み顔を近づけた乞食女がいる。すぐに悲鳴をあげて顔を引っ込めた。中の人間がライターか何かで髪の毛を焼いたらしい。周囲の男娼達の笑い声と、髪がチリチリ燃える音、その匂いがキクとハシに届く。

「僕はこの街が好きだよ、キク、化粧をしたり、騒いだり歌をうたうのが好きだ、僕はホモなんだよ、キクはいつだって強かったろ？　羨ましかったよ、キクは僕みたいに弱虫じゃないからさ、ほら、いつか小学生の最後の運動会で僕走らずに見学してたろ？　一人でずっと教室にいたでしょ？　あれ仮病だったんだよ、みっともなく走ってみんなから笑われるのがいやだったの、ずっとそうさ、仮病ばっかり使ってる、逃げてばかりいたんだ、キクはきれいだったよ、棒高跳びは、きれいだもの、キクの傍にいるのは耐えられなかったんだよ、自分が恥ずかしくなったんだ」

　ロールスロイスから男が降りて来た。白いスーツに赤の蝶ネクタイをしている。男に、恐しく背の高い白人女が抱きついた。男は白人女の両手を高々と持ち上げて腋の匂いを嗅いだ。男の顔は白人女の腋の高さだ。「キク、僕はホモなんだよ、ひどいだろ？　でも、どうしようもないんだ」

　ロールスロイスから降りた男は手足を怠そうに動かす。女のスカートへ両手を突っ込み尻の肉を押し上げた。白人の女が顔を近づける。男はスカートから抜いた片方の手で女の口をこじあけ舌を引っ張り出した。女の舌は真赤で、長く先端が尖っている。男の手の指の間を舐めた。手の指より舌の方が長い。赤い蝶ネクタイの男は音楽なしでしばらく女と踊り、ハシの方を見た。手を振る。

　あいつは、僕のスポンサーなんだ、ハシが言った。みんなからＤって呼ばれてる、みんなＤって言うんだ、大変な金持ちだよ、ＤっていうのはディレクターのＤなんだけど、ドラキュラのＤだって自分じゃそう言ってるよ、僕はね、初めてあいつに体を売ったんだ、その頃はまだ女装してなかったよ、東京へ着いたらここへ来ようと決めてた、でも鉄条網があって抜け道がわからなかったから、金もないし、清掃会社でアルバイトしてたんだ、青いユニホームを着てゴミを集めるんだ、昼間、盛り場のゴミを車に積んでいたらオカマがいたからこっそりマーケットへ抜ける道を聞いた、地下鉄の構内から入るんだと教えてくれた、僕は清掃会社のユニホームを着たままこの地下道に立ったんだ、あいつが、ミスターＤが、車の窓を開けて僕を見ていた、僕と遊びたがってるんだろうってすぐにわかった。僕を欲しがる男は決まって恥ずかしそうな目で見るんだ、おいそこの清掃局の青年、こっちへ来い、運転手が僕にそう言った。すごく背の高い香水や白粉やかつらの匂いを搔きわけて進んだ。最初、男は笑った。ユニークな舞台衣装だな、運転手も、他の乞食達も笑った。ホテルに連れて行かれた。まるで新幹線の駅みたいなホテルだった。

　ハシは中国料理を食べた。レストランはホテルの最上階にあって天井も壁も窓からの夜景もキラキラしていた。ハシは熊の手と蛙の唐揚げと豚の脂肉の甘酢漬けを食べた。脂肉は三センチ四方の角切りだったが、あまりにおいしくて八個も食べてしまった。酢が効いて脂臭くなかったのだ。三十分もすると胸が悪くなってきた。空腹に食べなれないものを詰め込んだせいだった。緊張も重なってどうしていいかわからずハシは床に吐いた。トイレに行って吐かなきゃならないなんて知らなかった。ハシは叱られるだろうと覚悟していた。逆に、ミスターＤはハシを誉めた。ローマの貴族のようで素晴らしい、と笑った。

　ベッドのシーツはクリーム色で光沢があった。裸になってから、お前は何をしてるんだ？　とミスターＤはハシに聞いた。そうか、ゴミ集めか、お前はゴミ集めが好きなのか？　ハシはＤのへそのくぼみに舌を突っ込みながら、好きじゃないけどそのうち慣れると思います、そう答えた。絹のシーツが音をたてた。ハシが恥ずかしがって細い足を動かすたびにサラサラと鳴った。その音を楽しみながらミスターＤが、それなら一番好きなことは何だ？　そう聞いた。ハシは思い切って言った。歌をうたうことです。ミスターＤは喜んだ。ここで歌ってみろ、と言った。ハシは照れて歌えなかった。Ｄはハシの顔が美しいと何度も手の平で撫で回した。お前はきっと母親似なんやろな、お前のおかあはんはきっと美人やったんや、男の子は母親に似るいうからな。ハシは思わず喋ってしまった。コインロッカー、ブーゲンビリヤ、乳児院、廃鉱の島のこと。みんな喋ってしまった。Ｄは、テレビに出ろ、とハシに勧めた。お前はきっとみんなの同情を買うだろう、お前は、売れるかも知れないな。

　Ｄが射精した後、ハシは帰ろうとした。Ｄは腕を摑んで床に倒した。化粧してみろ、お前は化粧すると美しくなるぞ、Ｄは顔に剃刀を押し当てた。眉を剃られた。眉のない顔を鏡で見た時、最初いやな気分だった。他人が映っていると思った。そいつはもの欲しそうにハシを見ていた、ハシの体に触わりたがる男達と同じ目付きをしていた。Ｄは、塗ってみろ、とポケットから口紅を出した。ハシが拒むとＤは顔を押さえつけて唇を赤く塗った。口紅はハシの歯にもあたった。脂の味がして吐きそうになったが、鏡で唇の赤い自分を見ると不思議な感じがした。眉を剃った時は他人だと思ったが口紅を塗った顔はとても自然だった。生まれてからずっとこうだったんじゃないか、と思った。これが本当の顔だ、という気がした。奇妙な力が湧いてきた。酒に酔ったように、何でもやれそうな感じだった。

　ねえ、ちょっと歌ってみようか、とハシは言った。どんな気分になりたいか言ってよ、僕はその人の気分や体調に合わせて歌を変えるんだ。ミスターＤは、不安になりたい、次に苛々して、最後に胸をキュウンと締めつけてくれ、と言った。ハシはまずリヒャルト・シュトラウスのサロメの間奏テーマを正確にハミングし、ラウンド・ミッドナイトをテープで逆回転した時のメロディーを歌った。そして最後に、この世の花、を聞かせてやった。ミスターＤの顔色が変わった。驚いていた。お前を歌手にする、とハシに言った。お前は天才だ、自分でわかってるのか、お前は天才なんだぞ。

「もうすぐ僕はデビューするんだ、僕は歌手になる、キク、僕の夢が実現するんだ」ロールスロイスから降りたミスターＤはハシとキクの背後に立った。年寄りなのか若いのかわからない。額が禿げているが肌は皺もなく滑らかだ。目が細く唇が厚い。玳たい瑁まいの甲羅縁のサングラス、汗ばんだ絹のシャツと女の唾液で濡れた赤いネクタイ、短い指と短い爪、猫目石の指輪、口の中から薄荷の匂い、ハシの顎に手をかけ顔を近づけて唇を吸った。二人は親子のようだった。二人は誕生日か何かのパーティーで自然に喜び合っているように見えた。そこにいるのはお前の友人だろ？　紹介しなきゃだめじゃないか、ミスターＤが今にもハシにそう言うような気がして、キクはぞっとした。置いてきぼりをくったような気分だった。キクは、ハシにも、ミスターＤにも激しく嫉妬した。新しくハシに頼って貰えるＤと、頼れる父親のような大人を得たハシをねたましく思った。そう思う自分に猛烈に腹が立った。ミスターＤはやっとハシから唇を離した。飯を食いに行こう、鴨の脂肉が入ったらしい、干葡萄と胡瓜で和えて食うばかりになってるんや、行こ、うまそうやろ。ハシはキクの方を見た。友達がいるんですよ、ずっと一緒だったキクって話したでしょ？　ミスターＤは頷いた。ああ、知っとる、わかってるて、お前と同じ境遇の人やろ？　助けて貰たいうてたね、一緒に行こ、その友達も一緒に鴨を食えばいいやないか。ハシは、ありがとう、と言ってキクに微笑んだ。キクは今にも飛びかかって行きそうな顔付きでミスターＤを睨んでいる。キクは椅子から立ち上がった。君も鴨の肉は好きかな、嫌いならすしなんかでもかまへんで。

「そんなもの、誰が食うか！」上ずった声でキクは叫んだ。そんな声を聞くのは、ハシは初めてだった。泣きだしそうな声だったのだ。キクは荒い息を吐いてテーブルに両手をつき、気を静めようとしている。ハシ、俺は帰るよ、お前が好きなことをやるのは自由だが、俺のことを変な奴に喋るのだけはやめてくれ。キクは行こうとした。離れようとするキクの肩をＤが摑んだ。

「ちょっと、待ちいな、変な奴って誰や、僕のことか？」

「離せよ」

「ハシがせっかく君のことを気つこうて言ってるのに、断わるんなら、もっと言葉を選ばんかい、失礼やろうが」

　キクはミスターＤの手を振り払った。

「慣れなれしく、触わるな、触わられたら誰でも喜ぶと思ったら、大間違いだぞ」

「いばるのが好きなんやな、君は、ハシが困っとるやないか、僕は君を触わって喜んだりせんよ、場所柄を考えたらどうや、ここがどんな場所か知らんわけないやろ、男や女が自分の身を売る神聖な場所やぞ、僕はごつ礼儀正しいんやから、あんまりいばらんといてくれ、こんなところでいばられるのは、好かん、威張るんやったらホテルのロビーとか君の家の大理石敷きの玄関とかそういうところでいばってくれ、ここの連中はな、好きで淫売やっとるんやで、僕も好きで買うとるんや、乞食に優しゅうしたらいけんのや、乞食に優しゅうしたら若者に向上心がなくなる、わかったか、僕は君に偉そうにすな言っとるんや、人間はそれ相応の扱い方がある、恥を売っとる奴に威張られたん初めてや、尻まくって尻の穴まで見せとる奴に、好きなこと言われたらかなわん、そんな薄汚ない格好でまともな口をきくな、チンピラ」

　ミスターＤが経営するレコード制作会社はハシを歌手としてデビューさせることを決定した。ハシの生い立ちは宣伝戦略の核となる。秘かにドキュメンタリイ番組の制作が開始された。「コインロッカーに生まれて」、乳児院、廃鉱の島、マーケットでの男娼生活、クリスマスイブにテレビ放映となるが、番組の最大の売りものは、ハシを捨てた母親との対面である。ミスターＤは既にその女を捜すよう専門家に依頼している。ハシは何も知らされていない。

　キクはアネモネの寝間着を裾から捲くった。アネモネは俯せになって体を屈め寝間着の裾に足を入れて首を振った。キクは髪を摑んで顔を上げさせ表情を確かめようと思った。泣いていたらどうしようと考えたがアネモネは歯を食いしばっているだけだった。寝間着を胸元から裂こうとしたが繊維が硬くて破れず手に食い込んだ。キクの背中や顔から汗が吹き出てアネモネの上に落ちる。寝間着の布地に染みて肌が浮き上がった。キクは裾に歯で切れ目を入れて一気にナイロンの布を引き裂いた。歯が足に触れた時アネモネは背中を反らして尻を突き出した。キクはその尻を摑んで体を転がし仰むかせて既に皺だらけに捩れているパンティを抜き取った。アネモネは目を閉じて動かなくなった。キクは服を脱ぎながら体の震えを止めようとした。焦れば焦るほど震えはひどくなってベッドが揺れスプリングが音をたてた。ズボンがまだ足に引っ掛かっている時アネモネが目を開けて微笑んだ。汗を搔いているキクの脇腹を舐める。身を乗り出してキクの首を抱き小さい声で笑った。キクは両手で二人の体重を支え切れなくなりアネモネと重なったままベッドに倒れ込んだ。その拍子に鼻と鼻が打つかって二人は同時に「痛い」と声に出し笑った。キクは足をバタバタさせてズボンを脱いだ。パンツも脱いだ方がいいのか迷った。まだどうやって女とやるのか知らない。全部は脱がない方がいいのかも知れない、小便だって脱がずにやるようになってるんだし。ねえキク、キスして、アネモネが唇を尖らせた。キクが唇を合わせると舌を差し込んでくる。キクの舌を捜しているようだ。キクは目を閉じて口の奥に引っ込めていた舌を歯の間から押し出した。アネモネは重ねたり吸ったりしていたが突然自分のを引っ込めてキクの舌先を思い切り嚙んだ。キクは一瞬何が起こったのかわからなかった。痛くて手で口を押さえベッドから床に落ちた。アネモネは目を大きく開いて口から血を噴き出すキクを見ている。キクは口から溢れる血を手の平で受けてケチャップみたいにグチャグチャになったのは自分だと思った。キクは立ち上がって悲鳴を上げて逃げるアネモネを追いつめ髪を摑んで床に引き倒した。あたしあたしあなたの他のところはすごく硬いのに舌だけとっても柔らかくて嬉しくなったのよ。黙れ、と言おうとしたら血が零れてアネモネの顔にかかった。キクは怯えたアネモネの頰を張った。そして足首を持ち大きく股を広げて指で尻を割った。尻の割れ目はキクの指の血のせいではなくヌルヌルしていた。指が沈んでアネモネは全身を硬くした。キクは指を抜かずに少しずらしペニスの先端をあてがった。指を取り出すのと同時に腰を前に突き出した。深く根元まで挿入した瞬間にキクは射精した。アネモネはそのまま項垂れて動かないキクから離れて風呂場まで這った。股を閉じることができなかった。尻から太股を伝って血が流れ精液は直接絨毯に垂れた。

　ハシのレコード吹き込みは伊豆高原にあるミスターＤのスタジオで行なわれた。このスタジオは宇宙船と呼ばれている。全体が銀色の軽合金で造られて箱舟の形をしており屋上には透明な丸屋根の中に天体望遠鏡が設置してあった。天体観測はミスターＤの趣味である。

　Ｄは、体育と世界史を受け持つ厳格な教師の末っ子として生まれた。兄五人姉二人、一番上の兄とは二十歳以上も年が離れている。四十半ばで出来た子供としては異常なほど厳しく育てられた。真冬でも靴下を履かせて貰えないとか間食を禁じられていたとか父親が食卓に付くまで箸を持ってはいけないとか祭で露店の品物を買い食いしてはいけないとか家に友達を連れてきてはいけない、そんな類いの教育だった。Ｄは神経質な子供になっていたが、父親が示す禁止事項の中で納得のできないものが一つあった。それは、肉の脂身を食ってはいけない、ということである。脂肉や臓物は下司の食う物だ、父親はそう言ってロースハムでさえ白い部分を取り除いてから食卓に出させた。Ｄは、母親が包丁の先端で切り離す脂肉はどんな味がするのだろうといつも思っていた。ある時流しに捨てられていたベーコンの脂肉を生で口に入れた。塩気と香りと滑らかな舌触りで脂はＤの喉を通った。緊張のあまり小便が漏れそうだったが、Ｄは感動した。脂肉は食道を滑って胃の中で踊り、今まで食べていたものがパサパサの乾藁ではなかったかと思うほど美味しかったのである。Ｄは母親の目を盗んで脂肉を食べ続けたが、ある日、豚肉をガスで炙っているところを父親に見られた。お前は動物的な人間だ、と三回大声で怒鳴られ四発頰を張られて食事を抜かれた。殴られたのは二回目だった。

　小学生になってすぐＤは近視になったが、父親はそのことを軟弱だと責め、一日に一時間座禅を組んで遠くの山を眺めるように命じた。遠くの山々を眺めれば近視は治るのやぞ。その努めを怠った時、生まれて初めて殴られた。父親は始終叱ってばかりいたが殴ることはあまりなかった。体罰の効用を疑っていたのではなく、子供達の方がいつもビクビクして父親の怒りを買わないように努力していたからである。だからＤは大変な屈辱感とショックを受けた。ノイローゼになり学校も休みがちになった。熱もないのに早退したＤを父親はまた叱った。母親は、「おとうはんに謝まりなさい」としか言ってくれなかった。三つ上の姉だけがかばってくれたが他の兄姉は冷たかった。

　小学校四年の時である。Ｄは首を吊ろうとした。未遂に終わり首に包帯を巻いて寝ているＤに、父親はこう言った。人生にはいろんないやなことがある、人はそれを克服しなきゃあかん、お前にプレゼントがあるんや。枕元に天体望遠鏡があった。嫌なことがある時は星を見るとよい、自分が小さく見えて気が晴れるぞ。Ｄはそれから三年間父親が心筋梗塞で死ぬまで星を眺め続けた。天の川の移り変わり、という観測日記で中学生の時県から賞を貰ったこともある。星を眺めるのを止めたのは父親が死んだからではない。父親の荷物を整理している時にＤは春画を見つけた。男色の春画だった。坊主頭の男達が汗を搔いて抱き合っているものばかりだった。Ｄはそれを自分の部屋に隠した。早熟な友人に、ホモが子供を作れるやろか？　と質問した。友人はこう答えた。ホモだって精液はあるんだし、自分がホモだってことを世間に隠すために結婚してどんどん子供を作る場合があるって何かで読んだな、それに、女房が常に妊娠してるとあれをしなくてもすむしな。Ｄは、もう一つ質問した。ホモって、遺伝するんやろか？　わからないな、と友人は言った。Ｄは既に男色の傾向があったのである。Ｄは女を抱くこともできた。だが女に欲望を感じる時は必ずある食物が必要だった。脂肉である。豚肉を目の前にし、しばらく眺め匂いを嗅ぐ、唇を湿らして歯に絡み粘って舌の熱で熔かす、ヌルヌルと食道を滑って胃の中で燃やす、すると女を抱きたくなる。しかし射精の後で、分解された脂肉が冷えきって内臓の壁に貼り付き体中の熱を奪ってしまうようなひどい気分になった。

　ミスターＤは二人のロック歌手を発見し育てた。一人はレコード会社に勤めていた頃に見つけ周囲の反対を押しきってデビューさせ大成功となった。もう一人は独立後に捜し出してこの歌手はイギリスのレーベルに移るまで八枚のアルバムを発表したが、その全部がミリオンセラーとなりＤに莫大な富と力を与えた。二人の場合、共に周囲はデビューに冷たかった。こんな歌がヒットするはずがない、と誰もが笑った。だが、Ｄにとっては確実なスーパースターの卵だったのである。Ｄは、〝歌をうたう男〟の発掘に関しては天才だった。

　Ｄは一週間のうち五日、脂肉だけを食べて街を歩く。脂肉だけを腹一杯食べてもなお魅力的に見える若い男に声をかける。そして食事に誘い、一言尋ねる。君が好きな事は何だ？　音楽、と答えなかった男は一晩抱いて捨て、そう答えた者には再会の約束をする。約束の日に、多量の脂肉を食べ女の中に射精しておいてから、その若者の演奏をテストする。このやり方で間違いは全くなかった。ハシは、合格した三人目の若者である。Ｄは最初にハシの歌を聞いた時、太って色の白いハムの脂肉そのもののような女の中に射精した後だったこともあって、猛烈な不快感に襲われた。聞いている間ずっとそこら中ベッドや絨毯の上にゲロゲロと嘔吐したくなった。やっと歌が終わると、搔きむしられた内臓がゆっくりと暖まってきた。ハシの歌は線が細く声が掠かすれて何かギザギザしていた。それが強引に毛穴から侵入して内臓や血管を引っ搔きながら喉へ這い集まってきた。船に酔ったような気がした。やがて、酔いが納まり喉に詰まっていたものが消えると、Ｄは部屋の静けさに耐えられなくなっている自分に気付いた。脳はハシの歌を拒否していたが、内臓が求めていたのである。Ｄは、「もう一曲歌ってくれ」と頼んだ。二度目に聞いた歌は爪先から頭の毛までミスターＤを震えさせ、かつて味わった最も強い陶酔ともっとも切ない感傷の両方をもたらした。

　Ｄは考えた。こいつはすごい歌うたいや、しかし初めて聞く人は不快感を持つやろう、一度嫌いだと思った人間は容易に心を開かん、こいつの歌を聞く人の心を前もって開かさせとく必要がある。そこで、Ｄは、ハシの出生を、〝売りもの〟にすることを決めたのである。

　ハシのレコーディングは終わった。その夜ミスターＤは何でも好きなものを食べるようにハシに言った。ハシは料理女にオムライスを頼んだ。宇宙船の最上階にある海を見下ろす食堂。壁に銅版画が掛かっている。黒い僧衣を着た男達と両性具有の子供が唇の肉を羽に持つ蝶に跨がって空を飛んでいる夕暮れの光景。この絵は、Ｄが二冊出版している星座にまつわる古代インカの神話の本の挿し絵である。壁紙は濃い赤で光沢がある。床材は金属で、ハイヒールで歩くと不思議な音がする。巨大な鐘を逆立ちした女が蹴っているような感じだ。ミスターＤの料理人は肉の硬そうな背の高い女である。オムライスを蟹入りにするか海老入りにするか、ハシに聞いた。ハシは、蟹と答えてから、あなたオリンピックのバレーボール選手でしょう？　テレビで見たもの、と女に聞いた。女は笑って、それは母でしょう、私は槍投げでした、と両脇に金を並べた前歯を覗かせた。Ｄは鴨の脂肉のパテと黒すぐりのシャーベットを食べている。
