　精神医はハシが床一面に築き上げた模型王国の写真を見ながら、親のない子供が親との関係に飢えて自閉に固執する場合等はみなさんの方が馴れてらっしゃるが、と話し始めた。

「遺伝性の精神病を除き、幼児や児童の神経症は親との関係、環境的因子、この二つが問題になります。みなさんは養育者だから御存知だと思うが、ある意味で子供はみんな神経症的です、子供の精神は肉体と同じような順序で発達しますが、その発達が順調に進行するには周囲からの一定の刺激、支持、供給が必要です、ですがそれらが理想的に与えられるのは全く不可能でさらに自分の力には限界があって、発達をしつつある子供は常に手に余る問題を抱えているわけです。

　さて、この二人ですが、児童分裂病の早期症状なのか、そうだとしたら器質的な欠陥、脳障害、代謝異常などがあるのか、また遺伝的なものか、残念ながら今の段階ではわかりません、二人を自閉症だと考えると極めて特殊な症例だということになりますが、私はその可能性が強いと思ってます、共生幼児精神病と呼んでいますが何故この二人は特殊かといいますと、この病気は母親との分離が耐えがたいために発病するのです、自分と他者との区別がつく生後六ヵ月頃、幼児は母親との一体感を失います。そこで六ヵ月以前にあった母親との一体感の心地良い全能感、その幻想の中に逃げ込もうとするのです。外界との対応ができず、外界は自分と母親を引き離す敵意に充ちたものと映り、これを破壊しようとします、そして幻想の中へ全能感の中へと自らを閉じ込めてしまうわけですが、この二人の場合、まず溝内橋男ですが、この子は他人との関りをほとんど拒否してこの不思議な箱庭のようなものを作っています。自閉症には、〝豊かな自閉〟と〝貧しい自閉〟の二種類があって、外界と切り離された患者の精神状況が空っぽの場合、〝貧しい〟、豊かな精神世界がある場合〝豊かな自閉〟とこう呼ぶのです。この溝内橋男はもちろん豊かな自閉です、このような想像力に満ちた作品を造るのですから。次に、関口菊之の場合ですが、この子は静止恐怖を訴えて急激な空間移動を欲しているにもかかわらず、それは外界への積極的な関与とはなっていません、むしろそれは急激な運動によって自分の中へ入っていく試みだと思います、何者かが自分のすぐ傍で轟音と共に飛び立とうとしているという彼の強迫観念は、実は、自分を恐れているのです。溝内橋男を箱庭作りに熱中させているものと関口菊之が恐れているものは同じものです、それは何だと思いますか？　エネルギーです、私はお電話を頂いてから興味をもってコインロッカーで発見された新生児について調べてみました、一九六九年から一九七五年までに全国で六十八人の嬰児が発見されていますが、そのほとんどは死体遺棄となっていますね、大部分が死んでから捨てられ、その残りはコインロッカーの中で死に、例外的に息がある内に発見されたものも病院で死亡しています、つまり、生き残ったのはこの二人だけなんですね、新生児にはもちろん意識現象としての記憶はありませんが、この二人が生後僅か数十時間で死に直面し当然覚えたであろう無意識下の恐怖と、自分の肉体がそれに激しく抵抗して勝ったということは、脳のどこか、乳頭体か前脳、視床下部か、どこかの記憶回路にセットされていることは考えられます、この二人を生き延びさせた強大なエネルギーはどこかにセットされて、ある時期に大脳の統合を妨げるのです。つまり二人のエネルギーは自分で制御できないほど、強いことになります、このエネルギーに方向性を与えるまでこの二人は何年もかかるでしょう」

　それではどうすればいいのか、とシスター達は聞いた。二人はこれから学校へ行かねばならないし、養子として貰われていくかも知れない、こんなに自閉的では正常な成長はできないではないか、と。

「有効と思われる治療法があります、エネルギーを眠らせる、ある期間、その力をコントロールできるようになるまで脳の襞に埋め込んでおかねばなりません、凶暴になってしまった神経細胞と代謝物質を凍らせてやらなければね、この治療法はアメリカで幻覚剤による急性分裂病に用いられて開発されたものですが、患者を、もう一度母親の体内に戻すのです、絶対的な平静と秩序を与えるわけです。音を聞かせます、電気操作した人間の心臓音、胎児が母親の胎内で聞く母親の心臓音ですね、人間の心臓は体内では非常な音量で響いているんです、空気ではなく体液の振動で伝わるからです、それは単なる音ではなく様々な器官や血液、リンパ液を震わせて胎児に伝わるために、複雑な、音階さえ感じられます、この音階と音色が昨年アメリカの精神医科学会で発表された時に、マイケル・ゴールドスミスというマサチューセッツ工科大学教授で神経化学を研究している人が面白い意見を述べました、この人は余技に空想科学小説を書くんですが、その心臓音は、航空宇宙局が飛ばしている人工衛星が発する異生物交信音と非常によく似ているというのです、偶然でしょうがね。私はその心臓音を実験的に聞きましたがそれはすごいものですよ、半覚醒状態で聞くと圧倒的な平安と至福を覚えます、宗教家のみなさんにこんなことを言ったら失礼だろうが、その昔キリストが与えた至福感とはああいうものだったかと思いますね」

　キクとハシは次の日から通院を始め、睡眠誘導剤を適当量服用して一時間から二時間、胎児が聞くという心臓音を聞かされた。

　治療室は十畳ほどの広さで、患者が暴れて衝突しても怪我をしないよう床と壁には柔い材質のゴムが貼られてある。音が出るのは二面の壁と天井に嵌はめ込まれたスピーカーからだが粗い布地の被いで見えることはない。天井と壁の隙間に小さな光源が並んでいるが、照明は光量の増減が可能で部屋のどの位置でも明るさが均等になるように設計してある。部屋にはかなり大きな長椅子が一つ置いてあるだけで、向かいあった壁には七十二インチのＶＴＲ受像機が厚いガラスを隔てた向こうにある。キクとハシはまず睡眠誘導剤を混ぜたグァバジュースを飲み医師に連れられて長椅子に坐る。部屋は、それには気付かないほどゆっくりと暗くなる。ＶＴＲ受像機のスクリーンには、繰り返して波が寄せる南太平洋の海岸や、新雪を滑降するスキーヤー、夕日を背後から受けて走るキリンの群れのスローモーションフィルム、波を割って進む白い帆船、珊瑚礁を回遊する何万匹の熱帯魚、鳥やグライダー、バレリーナや空中ブランコが映し出される。その映像は、波の大きさや落日の光量や海底の色や帆船の速度、景色や舞台がごく僅かずつ変化した。その微かな変化がわからなくなり意識が薄らいでいくと既に部屋は暗くなっている。音は二人が部屋に入った時から鳴っているが人間の耳には聞こえないボリュームであり、次第に大きくなって眠りに落ちた時には最大となる。五十分から八十分で二人は転うたた寝から覚めるが、エンドレスのＶＴＲテープは回り続けていて同じ映像が目の前にあり、時間経過の感覚は全くない。治療は午前十時三十分に開始される。これは太陽光線に変化がない時間帯で部屋に入る時と出る時の時間経過感覚もない。例えば、部屋に入る時は晴天で治療中に雨が降った場合、二人が覚醒する数分前から雨の音を部屋の中で聞かせ最終的な光量を降雨時のそれに調節する。キクとハシは治療を知らされていない。シスターと医者からは病院で単に映画を見るのだと言われている。

　一週間で既に効果は現れた。二人は進んで通院し治療室に入るようになり、シスターのつき添いも必要がなくなった。一ヵ月が経つと精神医は睡眠誘導剤の替わりに催眠術を使い二人の無意識下にある凶暴なエネルギーの変化を調べた。音を聞きながら、今、何が見えるか？　と聞くと決まって二人共、海、と答える。キクは、海を見下す断崖の縁で、乳児院礼拝堂の壁にかかる絵の中の髭を生やしたキリストが自分を天に向かって掲げているのだ、と目の裏側の状況を話した。とても柔い物に包まれて涼しい風が吹いている、海は穏やかでキラキラと眩しい。治療は約百日間続けられた。精神医はシスターに告げた。「治療はほぼ終わりました、あと大切なのはあの二人に、変化したのは自分達なのだと気付かせないことです、心臓の音を聞いたなどと教えてはいけません」

　キクとハシは病院の廊下でシスターが出て来るのを待っている。窓の半分が黄色に輝き、残りは緑が風に揺れる銀杏の並木だ。エレベーターが開いて人の声がし二人は振り向いた。瘦せた老人が胸に包帯を巻き片方の鼻にチューブを入れて二人の前を通り過ぎる。寝台を押す看護婦に大きな百合の花束を持った少女が話しかけた。キクとハシは瘦せた老人に近づいた。血管の浮いた肌は青白く、唇だけが赤く濡れている。足首は革ベルトで寝台に固定され両腕に点滴の針が埋まって少し血が滲み出ていた。老人は目を開けた。顔を覗いているキクとハシに気付くと唇の端を歪めて笑いかけた。しばらくして二人も微笑んだ。シスターが突き当りの部屋から精神医の言葉を繰り返しながら出てきた。

「あの二人の子供は、自分達が変わったという自覚を持ってはいません、世界が変わったのだと思っています」





２





　キクとハシは来年小学校入学という年の夏、養子縁組が決まった。双子の兄弟が欲しいという申し入れにシスターはキクとハシを推薦したのである。

　聖母互助会を通じての申し入れは西九州の離島からだった。二人の子供は乳児院を離れるのを最初拒んだが、里親となる夫婦の写真を見て承諾した。その夫婦の背後には海が映っていたからだ。

　出発前夜、シスターと仲間達が集まって送別会を開いた。仲間の代表が二人に記念品を贈る。桜の花と仲間全部の名前が縫い込んであるハンカチ。ハシが泣き出した。キクは気付かれないように会場を脱け出し礼拝堂に入った。黴と埃の匂いがする。灯りを点け壁の絵を見る。羊を空に掲げたキリスト。もうすぐ自分はこの絵の中に、海を見下す断崖の上に登場するだろう、シスターが捜しに来て一緒に祈ってくれるまで、キクはその絵を見続けた。

　新幹線で博多まで行き、つき添いのシスターはそこで黒い服の男にキクとハシを引き渡した。男は長崎県の民生委員だった。二人は男に連れられて汽車を乗り換え、小さな駅で降り、またバスに乗った。バスの中で、裸でいても汗が滴る暑さなのに黒い背広を着ている民生委員をキクは変だと思った。そのことをハシに言うと、ハシは黙って民生委員の手の甲を指差した。火傷の跡があった。あの人昔すごく熱い思いをしたからきっと慣れてるんだよ。

　長い直線の道路を上がりきると海が見えた。船体が赤く錆びたフェリーボート、岬の左側と島、太陽に焼かれて水平線の端に群れている雲、港に着いてキクとハシは海の方へ走り出しコンクリートの堤防に上がった。驚いたよキク、うんと遠くまで見えるんだね。海を囲む景色は暑さのせいで膨張し霞んでいる。じっと魚び籠くを覗いていたハシに釣人が魚をくれた。目が丸く飛び出て腹の腫らんだ魚は埃に塗まみれてしばらく跳ね、すぐに乾いた。キクは尖った尾に触れ臭かったので離した。

　黒い服の民生委員が二人を呼ぶ。フェリーボートの切符とアイスクリームを持っている。二人が立ち上がり振り向いた時、港を囲んで切り立つ崖の背後から金属の筒が現れた。銀色の円筒型はスルスルと伸び突き出していた車輪を二人の真上で翼の中に折り畳んだ。二人は目をいっぱいに開いてジェット機を見た。あまりに低く飛んだので自分達もどこかに行けそうな気がした。羽の生えた巨大な影は港全体を一瞬被って熱の溜まっていた二個の小さな体を冷やしてくれた。

　フェリーボートの中は重油の匂いがして暑さに参っていた二人は息が詰まった。売店は閉まっていて、故障中と書かれた紙が、ジュースの自動販売機とテレビと壁際の扇風機に貼ってある。民生委員が溶けかかったアイスクリームをくれた。客室の座席に張ったビニールは破れて黄色いスポンジがとび出し、その屑が砂でザラザラする床に散っていた。民生委員の黒いズボンがアイスクリームで汚れた。男はいやな顔をしてハンカチで拭い床に唾を吐いた。おい疲れたろ？　そうキクとハシに聞いた。二人は気分が悪かった。重油の匂いと船の揺れで吐気がする。鼻から喉にかけて詰まっている不快な匂いを消そうとしきりにアイスクリームを舐めた。疲れたろ？　返事ができないのか。民生委員は大声をあげた。ハシは驚いてアイスクリームを口から離す。ハシは小声で本を読むような調子で答えた。僕達は、横浜の、桜野聖母乳児院から、新しい、おとうさん、おかあさんのところへ行きます。溶けかかったアイスクリームがハシの右手を伝って床へ垂れている。そんなこと聞いてないよ、疲れたかって聞いてるんだ、疲れたかって。ハシは微かに震えだした。前から大人の男を恐がった。ハシはべそをかいてもう一度言った。僕達は、横浜の、桜野聖母乳児院から、新しい、おとうさん、おかあさんの、ところへ。民生委員は右手の甲、ケロイドの上に乗ったアイスクリームの汁を舐めて笑いだした。それしか言えんのか？　お前らインコみたいだな。キクは手に握っていたアイスクリームを民生委員の上着に押しつけて逃げた。甲板を駆け抜け海に飛び込もうとした。黒い服に染みを付けた男が追いついて引き倒す。おい、ごめんなさいと言え。男はキクの耳許で怒鳴った。息が臭かった。さっきコンクリートで固くなった魚の匂いだ。キクは男を見て笑った。男はキクの頰を軽く張った。何を笑ってるんだ、謝れ。ハシが代わりに謝った。ハシは民生委員の上着を摑み、何回もごめんなさいと言った。キクはあまり喋るのが好きじゃないの、僕がかわりに喋ってあげなさいってシスターから言われてるの。民生委員はキクを離し黒い上着を脱いで便所の蛇口で洗った。キクとハシは固い座席に横になった。重油の匂いを消そうと、二人は寝つく前に何度も手の平に残っているヴァニラの甘い香りを嗅いだ。

　島は動物の形をしている。入港する時、陽が落ちて黒い輪郭だけになった島は、光線の束を吞み込んでいる虎の上半身に見えた。

　里親が桟橋まで迎えに来ていた。暗くなったせいもあったが、ハシは、何だこのおかあさんには子供がちゃんといるじゃないか、と思った。新しい父親桑山修一はそれほど背が低かった。民生委員が双方を紹介する間、キクは父親を観察して失望した。桑山が背が低いだけではなく、色の白い手足は細くて肩や胸や股や尻の肉が落ち、髭も生やしていないし髪の毛も薄くて、絵の中のキリストとは全く似ていなかった。地面に突き倒して血を抜き、代わりに大お鋸が屑くずを詰めて顔の皺を伸ばせば縫い包みの枕に使えそうだった。こんなところで立ち話もなんだから、食堂へでも。父親のかん高い声にハシはキクの腹を突ついて笑った。宇宙船で難しい計算をするロボットみたいだね、キク。港内の食堂で子供達はオムライスを、親達と民生委員はうどんと酒を頼んだ。

　桑山に酒を注いで貰いながら民生委員はキクが背広を汚した話を始めた。厳しく育てんといかんぞ、尼さんに甘やかされてこいつら腐っとるんだ。新しい母親は首から上だけにべっとりと白粉を塗っている。首と胸の境にある突き出た骨の上に汗で流れた白粉が溜まっていた。キクとハシの新しい母親桑山和代は修一より六歳年上で四十を少し越えていた。

　和代はこの島が海底炭鉱で賑やかだった頃前夫と別れ叔父を頼ってやって来た。和代の叔父も鉱夫だった。当時島には五千人を越す炭鉱労働者が住み半数は独身だった。美容師の見習いを始めた和代は毎日が楽しくて仕方がなかった。大柄で目が細く少し鼻が大き過ぎたが、独身の鉱夫に誘われない日はなかったからである。和代は決して誘いに乗らなかった。一度結婚に失敗して男に懲りたからではない。あまり言い寄る男が多かったので自分に自信を持ち過ぎて、もっといい男がいつか必ず現われると思い続けていたのだ。男達は、和代を美しいと言った。最初は信じなかった。この島に来るまで生まれて一度も、美しいなんて言われたことはなかったのだ。美容院の仕事が終わると、男を選んで食事に行き、パチンコをするか、踊るか映画を見て家に帰り、和代は寝るまでの長い時間、鏡を眺めた。男が囁いた言葉を全部思い出し、鏡を見て自分のどこが美しいのかを捜した。簡単には見つからなかった。やがて、唇ではないかと思うようになった。それと肌の白さと木目細やかなこと。和代に特定の恋人ができなかったのは、島に来る前の感覚で判断すると素敵だな、と思うような男が自分の周囲に常に三人はいたからである。

　離婚してから初めて和代が寝た男は鉱夫ではなく、ボーリングの技術者で独身ではなかった。二人の若い鉱夫と行ったダンスホールで知り合った。技術者は車を持っていて、フェリーボートで本土の長崎や佐世保に遊びに行った。技術者の妻に発覚した時、和代は、そんな顔でよくもうちの人を、と言われて驚いた。確かに技術者の妻は和代より美人だったが、そんな顔で、と言われたのは久し振りで信じられなかったのだ。その日からまた長い時間鏡を見る習慣がついた。唇と肌の色、肌の木目の細かさ。

　和代は二年間勤めた美容院を辞め、繁華街のバーで働くようになった。白粉で更に肌を白く染め、唇にべっとりとルージュを塗って。和代は技術者と何回寝たか憶えていた。十八回だった。何回目からすごく男を好きになったのかも憶えていた。四回目からだった。天井に鏡の付いた丸いベッドのある長崎のホテルだった。コーヒーの味がするカクテルを技術者は教えてくれた。カカオフィズ。バーに勤めだして四日目、ある鉱夫がカカオフィズを奢った。和代は懐しさのあまり店で泣き出し、その鉱夫と島内の旅館で寝た。一ヵ月経つと和代は毎晩違う男と寝るようになった。カカオフィズはもう必要なかった。

　毎晩男から美しいと言われ性交の後で長いこと鏡を眺める幸福な夜は、炭鉱の閉山で終わった。閉山後の労働争議は三ヵ月続いたが、バーへ飲みにくる男は全くいなくなり、やがて島から若い男が消えて人口は十分の一に減った。和代は三十になったばかりだった。四国の造船所へ転属になった叔父と共に和代は新居浜のバーに働いたが、そこは船で二時間もかかる島ではなく、美しいと言ってくれる男はほとんどいなかった。島で寝た男達の顔と性器を思い出して鏡を眺める和代は、ある夜、白く滑らかだった肌に染みを見つけた。目の下、頰、胸、染みを数えるうちに乾ききった唇に気付き、皺や肉のたるみを発見した。叔父の一家は新しい生活に追われて、風呂上がりにも白粉の匂いがする和代の相談に乗る余裕がなかった。

　和代は新居浜を出て大阪で二年、福岡で一年働き、疲れ果てて島へ戻って来た。島で一軒だけ残った旅館で仲居をしている間に、桑山と出会った。桑山はカカオフィズを奢った一人だった。鉱夫を辞めて佐世保の鉄工所で僅かな金を作り島で小さな工場を始めた、桑山はそう言ってトタン屋根の、錆付いた機械が一台土間に置いてある小屋に和代を連れて行った。和代は一緒に住むことにした。桑山が唇を震わせてその夜、美しいと言ったからである。桑山はプレス機械で発泡スチロール製の弁当箱を作っていた。需要は伸びて機械を増やし数種類の弁当箱を作るようになり、桑山は借金で和代のために美容院を買った。借金返済が半額終わると、夫婦は養子を捜したのだった。

　キクとハシは、機関車の絵の入ったパジャマを着せられた。床に着いてからハシは疲れからか熱を出した。和代は氷枕を作って横になったハシを団扇であおいだ。桑山は民生委員が帰るとすぐに仕事を始めた。窓からはキクが見たことのない肌色の蛾が入って来た。キクは何も見えない外を眺めた。乳児院の窓からは街の灯りや自動車のヘッドライトが流れるのがきれいだった。真暗だがよく見ると大きな葉が生温い風で戦そよいでいる。桑山がプレス機の電源を入れ、虫の音が消えた。うるさいだろうけど、あれやらんとあの人は眠れんのよ、和代が言った。キクは足許に飛んで来た甲虫を踏み潰した。生き物を殺しちゃいけんよ。キクは彼方に小さな灯りを見つけた。星だと思ったがそうではない。あれは灯台よ、夜通る舟が岩に衝突せんように、照らしとるんよ。灯りは回転して光がこちらを向く時に、揺れる海面が一瞬現れた。もう寝なさいよ、あんたも疲れたろうにね、あんたも休みなさい。キクは突然大声で叫びたくなった。巨大なジェツト機になって虫や葉っぱやこの窓や桑山の機械や灯台を爆音で吹き飛ばしたくなった。陽に焼かれた木々が冷えていく夏の夜の匂いが耐えられなかった。キクは喉を震わせ勇気を振り絞って、僕の名前はキクユキと言います、と小さな声を出した。ハシやシスターはキクって呼んでました。それだけ言うと涙がこぼれた。自分が泣いているのが不思議でしようがなかった。和代は何も言わずに団扇を動かしている。キクは一人で布団に入った。新しいシーツはすぐに汗で湿った。

　翌日二人が目を覚ますと既に桑山はプレス機を唸らせていた。和代は二人に新しい半ズボンとシャツと運動靴を与えて美容院に出かけた。お昼にはあたしもあの人も戻るからね、テレビでも見てたらいいね。キクとハシは御飯に生玉子と味噌汁をかけて食べシャツにプリントされたヨットを数え、テレビをつけて料理番組だったのですぐに消し、畳の上で軽い取っ組合いをやり、机の上にあった千枚通しを襖に投げ突き刺して、外へ飛び出した。狭い庭にはトマトと茄子が植えてある。離れの仕事場に桑山の後姿が見える。背中を丸めて下着一枚の体に汗を搔いて太い鉄の棒を上げたり下げたりしていた。本当にロボットみたいだな、そう思わない？　キク。

　家の前から延びる細い坂道は、途中島を縦に走る太い道路と交差してそのまま海まで続いている。坂道の両側にはカンナの花が密生していた。大きな木の下で陽焼けした三人の子供が蟬を捕まえている。キクとハシが近づくと、子供達は二人の新しいシャツと半ズボンを眩しそうに見た。何してるの？　ハシが聞いて、一人が蟬の詰まった籠を掲げる。ハシは壊れたラジオのように騒がしい籠を受け取って数を勘定した。子供達は貝殻に入れた鳥黐を上手く竿の先に付ける。キクとハシは子供達が指差す木の幹を見るが枝の隙間の空が目を刺し樹肌と蟬の区別ができなかった。だから竿の先が静かに幹に近づいて突然鳴き声がひときわ高くなり玩具の鳥みたいに羽をばたつかせる蟬が捕まると、手品師の芸を見るように昂奮した。高い枝に大きな油蟬がいるらしい。一人の子供が一番背の高いキクに竿を渡した。見えないよ、とキクが言うと、横に回り指差した。その泥に汚れた指の向こうに枝の瘤に見える大きな油蟬がいた。キクは息を潜めて近づいた。蟬は腕を精一杯伸ばしてようやく届く高さで鳴いている。キクはブロックのかけらに乗った。竿を蟬の複眼の死角から近づけるように子供が教えた。ブロックのかけらが傾きキクはよろけた。ハシが落胆の声をあげる。キクはそのまま蟬の尻を突く感じで竿を出した。先端が羽に触れ蟬は強引に飛び立とうとしたので、竿は、キクが地面に転倒した後空に抛物線を描いてゆっくりと落ちてきた。歓声があがった。竿を地面から浮かせて踠いている油蟬を、子供はそっと摑み鳥黐を拭ってキクに示した。ハシは、海へ出るにはこの坂道でいいのかと子供達に聞いた。この先は崖になって海岸には降りられない、そこのバス通りをしばらく歩いて二つ目の脇道を下ると海岸に出ることができる、そう教えられた。

　広い道路を歩いていくと和代の美容院が停留所の上にあった。二人を見た和代が出てきて、どこに行くの、と怒鳴った。キクは答えずに海を指差した。炭鉱の跡地に行ったらいけんよ。キクもハシも炭鉱という言葉を知らなかった。

　子供達が教えてくれた二つ目の脇道は草が被っていてキク達は通り過ぎてしまった。これだ、と思って入った細い道は途中で迷路のように分かれ二人は何度も行き詰まって元のバス通りに出られなくなった。二人は蚊に襲われ草で足を切って心細くなってきた。大声で誰かを呼ぼうと思ったが、来てくれる人はいないような気がした。また道が二つに分かれている。右には暗いトンネルがあったので、左に進むと、蛇が道を横断した。二人は悲鳴をあげてトンネルの方へ走った。トンネルは緩やかに曲がっているため向こう側の出口は細長い光の筒に見える。トンネルは冷たく下はぬかるんでいた。天井から雫が首筋に落ちてハシはトンネルが崩れそうな大声を出して走り出し足をとられて転んだ。ハシが倒れたままべそをかき始めたのでキクは、泣くな、と怒鳴った。ハシ、立って歩くんだよ、もうすぐ出口だ、キクは水溜まりを避けて出口を目指した。水溜まりの水は腐っている。泥塗れでトンネルを出ると道は鉄条網と草で封鎖してあった。しかし五歳の子供なら抜けられる穴が右隅に空いていて、二人はトンネルを戻りたくなかった。錆びた鉄条網でシャツのヨットが裂ける。キクはなかなか前進できないハシに、後に蛇がいるぞ、と威した。二人は腹這いで、肘を使って進んだ。やがて肘がコンクリートに触れて草が途切れた。立ち上がり、現れた景色はハシが一年前に作った模型の町に似ていた。

　あの廃物と玩具と瓦礫の王国がそのまま膨張して目の前にあった。廃墟と、無人の街だ。整然と並んだ灰色の炭鉱住宅、ガラスが割れた窓から草が伸びているのを見なければ、たった今サイレンが鳴って全員が避難し終わったのに、自分達だけがとり残され生け贄に殺されるのを待っているような錯覚に陥る。掲示板にはポスターが引っかかったままだ。海上自衛隊九州ブラスバンド公演、クワイ河マーチ、錨を上げて、星条旗よ永遠なれ。二人は立ち竦み人の話し声が聞こえてくることはないと知って駆け出した。家と家の間を走った。自分達の足音だけが響く。三輪車があって二人は止まった。色がなくなったビニールのサドルから草の芽が出ていたが、キクとハシはどこからかさっき蟬を採っていた子供達が顔を出すような気がした。ハシはハンドルに触れた。頭に釘を打ち込まれた豚の鳴き声のような音でフレームが折れた。裂け目から鉄錆と油の混じった水が零れた。前のめりに崩れた三輪車は、二人に恐怖を与えた。住宅を抜ける。コンクリートが切れて再び草が被い木と砂利の階段を上がる。視界が赤く染まった。煉瓦の壁、隙間から陽が射し込んでくる。壁は延々と続き、隙間から覗くと、見たことのない建築物が交錯している。漏斗型の塔、縦横に規則正しく仕切られたコンクリートの池、その池と塔を結ぶ丸く抉られた溝、剝き出しの鉄骨、煉瓦の円筒、それらにびっしりと絡みついた蔦、ハシは何かに似ていると思いキクに言おうかと思ったが止めた。真青な顔をしていたからだ。音治療に通った病院の待ち合い室に貼ってあった人間の消化器の模式図だった。キクは全身に鳥肌を立てていた。この人気のない影と温度だけが支配する遺跡は、いつも自分が怯えた巨大な回転体が飛び立った後の景色なのだ、と思った。

　コンクリートの内臓を抜けると半壊した学校がある。水の涸れた噴水はひび割れて厚い肉の植物が葉の先端を突き出している。尖った葉は生物ではなく機械だった。海底トンネルを掘れそうだ。噴水の回りには花壇が残っているが忘れられた種子は風に飛ばされて転がった便器の底の僅かな土から花を咲かせていた。校舎の半分は防水布に隠れている。結んであるワイヤーロープは何本かが千切れ、ボロボロの布と共に風が吹くと音をたててはためく。屋上で待機する何百羽のカラスはその音の度に舞い上がって、建物の一部が破裂したように見える。

　ハシはさっきからずっとここはどこなのだろうと考えていた。ハシはトンネルで転んだことまでは憶えている。泥が乾いてシャツと肌の区別がつかないほど汚れているし、その汚れからは油と腐った水の匂いがするから、トンネルを潜ったことだけは憶えているのだ。キクは太陽がどんどん傾くのに気付いた。暗くなると廃墟は遊園地ではなくなるだろう。蟬を採る子供達がいるところへ戻る出口を捜さなくてはいけない。

　二人は運動場を横切った。鉄棒は捻じ曲がり地面に突き刺さっている。砂場はサボテンが密生しその棘が緑色の水を湛えたプールにいっぱい浮いていた。電柱が三本、真中から折れて、割れ目に白蟻が巣を拡げ、何万匹という透き通った羽が様々な形の蜃気楼を作った。その半透明のカーテンの向こうに、街があった。商店街と歓楽街が敷石の剝げた道を隔てて向かい合っている。

　ねえ見て、きれいだよ。ハシが呼んだ。バーやレストランの名前の形に曲がったネオン管の破片が一つの穴の中に集められて風で揺れ発光する絨毯になっていた。風の強さと方向によって陽を反射する細かい破片の種類と位置が変わり、光の色はお互いに溶け合って、その穴全体が手の込んだ一個のネオン板のようだった。キクは近づいて破片の一つを手に取った。軽くてなだらかな曲面の裏と表は質感が違う。表はピンクで滑らかであり、裏はザラザラした黄色だ。破片を放り投げた。穴ではなく土埃の中に落ちる。落下点の地面を見てキクの顔色が変わった。膝をついて地面を見ながら這っていく。どうしたの？　キク。ハシがほとんど割れていないＳの字型のネオン管を握ってついていく。タイヤの跡があるんだ。柔かくて乾いた地面だから、昔のものではない。一本だけだから、多分オートバイだね。誰かがここを通ったんだ。この街に誰かいるの？　タイヤの跡は映画館の前で途切れていた。映画館は、ピカデリー、と描いた看板が傾いて、歓楽街の外れにあった。キクはその周囲を調べる。タイヤの跡はその他にはどこにもない。Ｕターンして引き返した形跡もない。ハシは、次週公開という字の下で一枚だけ半分になって残ったポスターと、羽目板の隙間に束になって落ちていた写真を見ている。ポスターは女の目の部分で破れて、鼻と舌と顎とその下に何故か独立して乳房があった。写真は拳銃を構えている外国人の男と、血を流して倒れている金髪の女、キスのアップ、夕陽を背景に二頭の馬に乗る貴婦人、ハシはそれらにこびり付いている砂をていねいに落として眺めた。そっとシャツの裾で拭わないと破れてしまうからだ。何枚目かに女の裸が現れてポケットに押し込もうとしたら裂けてしまった。キクは映画館の窓を一つ一つ調べている。全部板を打って封じてあった。

　ハシは、ふと上を見上げて気絶しそうになった。大声を出そうと思ったが喉がひきつってだめだ。映画館の二階で生きている人間がこちらを見下していたのである。若い男だった。上半身裸で革のズボンをはいている。キクも気付いた。若い男は二人を交互に見て、どっかに行けと顎を振った。キク達が震えながら動けないでいると、帰れ、と低い声で言った。ハシは走って遠ざかろうとしたが、キクがまだ動かないのでどうしていいかわからずに、キク、と大声で呼んだ。キクは、瘦せて髪の長い髭を生やした若い男を、やっと見つけたぞ、と呟きながらずっと見た。こんなところにいたのか、巨大な回転体が破壊した街に、僕を天に掲げてくれる男は住んでいたんだ。男は引っ込んでしまった。戸が閉まる音がした。キクは力を振り絞って叫んだ。

「オートバイ、どうしたの？」

　返事はない。ハシが涙を浮かべて近づき、もう帰ろうよ、とシャツの袖を引っ張った。キクも諦めて歩き始めた。映画館の角を曲がると、鉄板と材木が摺れ合う音が聞こえた。キクとハシが振り返る。映画館の二階から波型の薄い鉄板がするすると降りて地面に届いた。同時に爆音がしたかと思うと銀色のメタルフレームが現れ恐しい速さで鉄板を下り砂煙を上げてキク達の脇をあっという間に走り過ぎた。キクは若い男が通り過ぎる瞬間自分に笑いかけたような気がした。オートバイの音はしだいに遠くなった。

　泥塗れのシャツを問い詰められてハシは炭鉱の廃墟へ足を踏み入れたことを白状してしまった。二人はきつく叱られた。和代は、取り壊しや資材整理が完全に終わっていない廃墟がいかに危険か、これまで元鉱夫の二人の浮浪者が空屋の水道管を盗もうとして蝮に嚙まれた、遊んでいた子供が坑道に落ちたこともある、坑道を塞いでいる材木はほとんど腐っていて穴の中はガスが充満している、落ちたら三千メートルの海底まで一気に転がり気味の悪い虫や蛇の餌になる、地下の資材保管所にはまだ劇薬が残っていて触れるとあっという間に骨まで溶けてしまう、廃屋には今でも浮浪者がいて襲われた女の子がいる、事故が起きても誰も助けに来てくれない、大声を出しても人が住んでいる所までは聞こえないのだ、そう言って、二度と近寄らないと二人に約束させた。

　桑山と和代は相談し、キクとハシが島の生活に慣れるまで美容院は閉めることにした。近所一軒ずつ、和代は二人を連れて紹介の挨拶に回った。水着を買ってやり、海に連れていった。

　草の間から潮の匂いがすると、二人は歓声をあげ、波打ち際を目指して走り出した。焼けた砂浜に裸足で踏み込んだ瞬間、波が弾けて細かい飛沫が二人を迎えた。濡れている砂浜の小さな穴には蟹が潜んでいた。潮が引いた岩場にはいくつも池ができて、帰りそこねた魚が隠れている。自分達の指よりも小さな魚は決して摑まらなかった。二人は、磯巾着の触手の中心に指を突っ込めば、襞を窄めて心地良く吸い着くことを知った。触手の一本一本に色と模様がある。昼食の残りに群れていたヤドカリを捕えて海へ向かって競走させた。蟬を採らせてくれた子供達がやって来て、ハシが手を振った。子供達は水中メガネをつけ銛を持って潜る。しばらくして銛が海面から跳ね上がりその先にビニールの塊みたいなものが乗っている。子供は、蛸やあ、と叫んで岸に上がる。キクとハシは急いで見に行った。乳児院の遠足で行った水族館の蛸とは少し違っていた。岩と見分けのつかない茶色で、銛に絡まって黒いものをボタボタ垂らしている。水族館の蛸はもっと赤くて頭や足や目がはっきりしていた。これはまるで濡らしたボロ布だ。銛から抜く時に子供が失敗して、ボロ布が海へ向かって逃げ出した。キクとハシの方へ逃げて来る。岩に貼り付いて滑るように移動する。摑まえて、と子供が二人に叫んだ。ハシが手を差し出すとボロ布は腕に絡み付いた。ハシはヌルヌル光る形のないボロ布が腕を伝って顔の方へ這って来るので、恐怖のあまり声も出なかった。一方の手で引き離そうとすると蛸はその腕に移動した。腕を締めつけながら一本の触手を肩に伸ばす。慌てて踠くハシは、遠くからだと踊っているように見えた。悲鳴を聞いて和代が駆けつけた時、蛸は倒れたハシの顔を被おうとしていた。キクと子供達が剝がそうと必死になっていたが、蛸は皮膚の一部になったように貼り付いて離れなかった。和代は釦を飛ばしながらブラウスを脱いだ。汗で湿った部分を破り捨て、乾いた布を手に巻きつけて貼り付いた蛸の足を一本ずつ剝がした。蛸を摑むと布ごと岩に何回も叩きつけた。ハシの肩と首は赤く腫れて、吸盤の跡が付いている。ハシは起き上がって動かなくなった蛸と和代を交互に見てやっと泣き出した。和代が抱き上げてくれた。和代の乳房が脇腹に触れて擽ったかった。肩に顔を埋めると唇が和代の塩辛い肌を舐めた。

　坂道の脇のカンナが散る。花弁は土色にひび割れて、踏むと粉々に砕けた。台風が、茎の先に垂れて引っかかった夏の花や熟れ過ぎた夏の果実をすべて吹き飛ばすと、和代は枯れ始めた山で栗の実の取り出し方をキクとハシに教えた。踏みつけて棘の殻を割ると、大きさの違う実が三個入っている。中央に挟まっているのが一番大きく、中には養分を一人占めして巨大に成長し残りの二個が死んでしまったものもあった。和代はそんな一個をキクとハシに見せて、仲間を押しのけて自分だけ大きくなると一人ぼっちで寂しいね、と言った。キクが二個入りの栗を見つけた。殻の中で背中をくっつけ合って、同じ大きさで並んでいる。珍しいねえ、この栗はきっとあんたら二人やね。普通なら殻の中に空洞ができて腐ってしまう。二人は二個の実をそれぞれポケットに入れた。

　桑山は一ヵ月に二度小舟を借りて釣りをした。必ず夜明け前に出かけた。寒くなって嫌がってもキクとハシを連れて行った。舟宿で塩の入った熱いお茶を飲み、太陽の最初の一筋が照らす海面の色、ゆっくりと暖まっていく空気の感触、跳ねる魚の青い背鰭の鋭さ、濃くなった透明な紺色を流れる魚の血、乾いた鱗の匂い、黄金に染まって寄せる波、海面に触れ溶ける時に雪が出す微かな音。

　キャベツ畑で何千匹の紋白蝶が孵化した頃、和代は、リボンの結んである箱をキクとハシの前に置いた。ランドセルだった。





３





　運動場を、乞食の老婆が横切っている。廃屋の炭鉱住宅に寝泊まりして、漁師が干している魚を取ったり家々を回って米を貰い、たまに畑から芋を盗んだりして暮している浮浪者だ。昔からの島の住人で、子供がなく鉱夫だった夫は閉山前に事故で死んだ。収容された施設から脱け出して炭鉱住宅に戻り離れようとしない。害のある人物ではないのでみんな黙認して死ぬのを待っている。

　ハシはこの老婆を見ると胸が痛んだ。キクによく話した。女の乞食や浮浪者を見ると、ドキッとするよ、僕を産んだ女じゃないかと思っちゃう、薄汚れて一人ぼっちで、いやしい怯えた目でペコペコ頭を下げて残飯を貰ってる女を見ると、そう思ってぞっとするんだ、だって、僕を産んだ女はきっと不幸になってるよ、僕を捨てたんだからさ、幸せになってるわけないよね、罪がある人なんだもの、かわいそうな女を見ると、おかあさんって抱きつきたくなるけど、本当に産んだ母だったら抱きつかずに殺しちゃうかも知れないね。だから、小学校に入学してすぐ、同級生にからかわれた時は猛然と怒った。今と同じように乞食の老婆は校庭を横切っていた。おい桑山、あの乞食のバアちゃんが本当のかあちゃんやろが。ハシは顔を真赤にして、謝れ、とその同級生に迫った。その同級生は図に乗ってもう一度からかった。おおい、ばあちゃん桑山のかあちゃんと間達えてごめんしてねえ。キクがその同級生を半殺しにした。キクはこの時に暴力に目覚めた。桑山も和代もシスターも二人を殴ることがなかったので、ハシはもちろんキクも暴力には慣れていなかったのだ。キクは生まれて初めて拳を固く握りしめて他人の顎を打った。一発で相手は吹っ飛び歯を二本折った。あまりにあっけなかったのでキクの気持ちは納まらず、気を失うまで腹を蹴って、二人がからかわれた時、回りで笑った連中にも殴りかかってクラスの全員を怯えさせた。普段は静かな性格なのでよけいにキクは恐れられた。二人に敵対するものはいなくなったが、乞食女に対するハシの悲しみは変らない。老婆は屑箱から紫色の布を取り出している。肩や腰にあてがって身に纏えないとわかると、吹いてきた風の中に飛ばした。

　キクとハシは和代との約束を破り何度も廃墟を探険した。小学校の四年になった年だ。いつものようにランドセルを窓から放り込んで真直ぐ廃墟に向かった。二人は大まかな廃墟の地図を作り、炭鉱住宅、坑道及び洗炭所跡、学校周辺、無人の街の四区域に分けてそれぞれに名前を付けていた。ズール、メガド、プトン、ガゼル。いずれも二人が愛読した漫画に登場する固有名詞で、ズールは悪い宇宙賊の首領、メガドは金星にある宇宙船基地、プトンは白鳥座第三星防衛軍に仕えるロボット、ガゼルはスーパーマンと中国人女性の間に生まれた正義の使者だった。炭鉱住宅、ズール地区は、三方を丘に囲まれている。丘は蔓草が密生して蝮も多いと思われたので、二人はこれまで探険を断念していたのである。丘の向こうからは大きな建築物のせいで風が巻く時の音が聞こえる。

　丘の蔓草を刈っていて、一週間前にキクがコンクリートの階段を見つけた。階段を上がりきると、未発見の建物と海が見えるはずだ。そして地図も完成する。階段は丘を斜めに横断しているので、コンクリートにも上側の蔓草が垂れている。キクとハシは鎌の刃でそっと蔓を持ち上げ蝮がいないのを確かめてから切り捨てた。草がなく露出したコンクリートの上も注意深く進まなくてはならない。蝮は音や気配で飛びかかって来ることがある。海を見おろす遺跡が全容を現した。それは鉄筋の高層アパートだった。八階建てのビルが海の方へ十二棟並んでいる。

　アルファベットのＡからＳまでのプレートが側面の壁に貼ってある。二人が上がってきた丘の稜線に沿ってかなり広い道路があり、カーブしながらアパートの方へと降りている。二階のベランダにまで蔓草が押し寄せている棟がある。ガラスがすべて残っている窓枠も幾つかある。炭鉱住宅や無人の街の建物と違って、出入口は塞がれていない。アパート群の前庭、ブランコや滑り台、ジャングルジムが叢から突き出ている。Ｂ棟の七階のベランダから、厚肉の観葉植物が育ち過ぎて溢れ、垂れ下がっている。遠くからだと薄緑色の布団が干してあるように見えるが、ベランダの手摺りを被い隠す灰色の茎と緑色の産毛が生えた葉は、まるでこのアパートの住人を溶かして殺した怪物のように不気味だった。割れた食器、壁の子供の落描き、裏返された畳、何かまだ使える物が室内に残っているかも知れない。こんな大きな建物を気付かずにいたなんて。

　キクとハシは、これまでに他の遺跡から様々な物を押収した。鋼を研摩した手製の匕首、古いレコード盤、写真、釣竿、潜水用空気ボンベ、防毒マスク、ヘッドランプ、革紐とヘルメット、ゴーグル、瓶詰めで十八本ジュラルミンケースに入っていた硫酸アンモニア、地球儀、人体模型、国旗。二人は押収品を洗炭所地下の煉瓦倉庫に隠している。キクは、自転車が捨ててあればいい、と思った。

　ハシがふいに足を止めた。キク何かいるよ。ハシは敏感に気配を感じ取る。蛇が潜む草の茂みや、蝙蝠が目を光らす坑道、蛸の住む岩穴、水母が隠れている水藻を察知してはキクに危険を知らせていた。誰かが呼吸しているぞ。キクは、鎌を構えて茂みからそっと覗き、微笑んでみせた。来てみろよ、ハシ、ちょっと来てみろよ。ハシは近づかない。この前もキクが来てみろと呼んだ時、坑道の天井一面に蝙蝠がぶら下がっていたのだ。

「子犬だよ、ハシ、子犬がいるんだ」

　噓だったら水中眼鏡をやると言われて、ようやくハシが近づいて来た。白い子犬はＢ棟の入口付近で穴を掘ったり虫を追っ駆けて遊んでいた。ねえ捕まえて飼おうよ。ハシがそう言うより先にキクは駆け出した。子犬は二人に気付くと逃げ出した。まだ足許がヨロヨロしているので簡単に捕まえられそうだ。二人がＣ棟の出入口に来た時、唸り声が響いた。ギクリとして二人は止まる。アパート全体から聞こえる。コンクリートの空洞が吠えているようだ。建物の影の中、正方形に区切られた洞窟の暗がりに光る目が見えた。牙を剝き出して身を屈め、唸っている。一匹がゆっくりと陽の中へ姿を現して一声吠えると、何十という野犬が呼応して続いた。キクが走り出そうとするとハシが抱きついて止める。後を見せて逃げると襲いかかってくるよ、猛獣狩りの本に書いてあった、目を逸らさずに後ずさりに遠ざかるんだ。野犬は、奥の建物からも続々と現れた。腹と尻と内臓だけを食い破られた浮浪者の死体が海岸に上がったことがあった。警察は魚ではないと発表した。魚は必ず最初に眼球を突つくからである。鶏や豚が襲われたこともあるが、野犬狩りはできなかった。野犬は蝮と共存していたからだ。

　目を逸らすなって言ったって、いっぱいいるんだぞ、睨めったって一匹しか睨めやしないよ、後に回られたらもうおしまいだぞ、ハシ何かいい考えはないのかよ。ハシは、二人同時に大声を上げてみようと提案した。失敗だった。その案は逆効果だった。二人の声は上擦ってしまい悲鳴のように聞こえ、さらに大きな吠声で包まれた。二人は完全に囲まれてしまった。吠えてるだけで襲って来ないぞ、こいつら死人の肉しか食わないんじゃないか、キクがそう言った瞬間、小さめの赤犬がハシの足目がけて飛びついて来た。キクは思い切り鎌を振り降ろす。刃は耳の付け根に刺さり、赤犬は血を噴き上げて転げ回った。背後から襲ってきたやつが、ハシの襟に嚙みつきシャツを裂きながらハシは引き倒された。犬の頭を狙うと誤ってハシに当たる恐れがあるので、キクは鎌を尻に振り降ろした。その犬は太っていたから尻の肉に刃先を埋め込んだままで跳び上がった。力が強くキクは鎌を取られた。包囲の輪が少しずつ狭くなる。一匹はキクの喉元を狙って飛びかかった。ハシの鎌を拾って刃の峰で顔を殴る。犬はひるまずに態勢を立て直し、倒れたままのハシの手首に嚙み付いた。ハシ、起きろ！　キクはもう一度鎌の峰で尻を打ったが犬はさらに昂奮して銜えたまま顎を振り、牙はさらに深く食い込んだ。その顎を打ち砕こうと狙いを定めて鎌を振り上げた時、黒光りする毛の大型犬がキクの太股を捉えた。衝撃と痛みでキクは転倒した。真青な顔のハシとぶつかった。キクは両腕で喉を防ぐのが精一杯だった。犬の動きに合わせてグルグル転げ回る、キクは地鳴りを伴なった重い爆音を聞いた。砂埃が舞い風でこちらに流れてくる。目に入る。メタルフレームが見えた。オートバイだ。犬の輪の外にいた。髭を生やしたキク達のガゼル。こちらを見ている。ヘルメットを脱ぎ手の甲で汗を拭いて、何か投げた。犬の輪の一画が崩れる。男は、牛の群れを鞭で散らす時の牧童の声を出して、白いものを続けて投げた。犬の塊りは投げられるパンの方へ動く。キクに嚙み付いていたやつもすぐ横へ落ちた一切れのために歯を離した。ハシは気を失いかけている。オートバイがゆっくり近づいてきた。乗れ、と手で合図する。ハシを跨がせキクが支えてその後に乗りガゼルの革ベルトを摑んだ。ヘルメットを被り直したガゼルは、二人が座席に固定しているのを確かめると、砂煙を上げて発進した。

　蔓草を車輪が巻き込んで跳ね上げ、追って来る何匹かの犬をブーツで蹴り上げてオートバイは海へ向かって走った。アパートの間を抜け、小枝を折りながら藪を突っ切り、バス道路に出るとガゼルは思い切り速度を上げた。キクとハシは目を開けていられなかった。風が二人の傷口を開き、冷やして乾かした。キクの太股からの血が座席を汚した。目を開く。景色が白っぽくやがて何も見えなくなる。そこで瞬くと、輝いている海が一瞬静止して映る。そして景色は流れ始める。オートバイは景色を搔き回して溶かし目の裏側で混ぜ合わせる。キクはヌルヌルする股を摺り合わせた。ずっと見続けてきた夢の中に放り込まれたのを感じた。髭の男が、海を見下ろす断崖で生まれたばかりの自分を天に掲げる。あの、乳児院の礼拝堂に掛けてあった絵の中にやっと登場したのだ。キクはやっと誕生を祝福されたのである。

「あの、あんたは、あの映画館に、住んでるの？」

　ガゼルは頷いた。

「今度、映画館に、遊びに行っても、いいですか？」

「俺は、狂犬病になったやつを一度だけ見たことがある、自分で手を喉から突っ込んで肺を搔きむしろうとした。お前ら狂犬病だと言われたら映画館へ来い、俺が肺を搔いてやるよ」

　ガゼルは一度だけ二人を映画館の中に入れた。無人の街の家屋は水道が止まっていたので、ガゼルは水道局の目を盗んで井戸を掘っていた。井戸は学校の中庭にあり材木と草で隠されている。中二階がオートバイの重量に耐えるよう新たに鉄骨で補修されていた。

　館内は、座席が大部分壊れ映写幕にシーツを下げてある他は変わっていない。ガゼルは変圧機から電気を不法に盗んでいたが、映写機を回す時以外は使わなかった。映写機はレンズ以外全部壊れていたが、二年がかりでガゼルが修理したのだそうだ。ベッドが置いてある中二階の映写室でキクはガゼルが女と一緒に写っている写真を見つけた。二人は腕を組んで坂道に立っている。二人の後には、切り立った崖と白く棚引く煙か霧がある。女は笑っているが余り美しくない。ガゼルは髭を生やしていなくて左手に機関銃に見える八ミリか十六ミリのカメラを下げていた。映写室にあるフィルムは二本だけだった。ガゼルはキク達に何も聞かず、二本の短編映画を回した。一本目は、タイトルが「占領下小笠原諸島の自然」とあって主に亜熱帯の海底を水中カメラで紹介するものだった。熱帯魚が画面全体を被うと、下隅に海底洞窟と文字が出た。ガゼルは映写機の回転を止めた。じっと画面を見ている。音は出ていないので映写機のファンモーターだけが唸っている。ガゼルがほとんど聞きとれない声で呟いた。

「ダチュラ」

　キクとハシが自分を見ているのに気付くとまた映写機を回した。画面から目を離して苦しそうな顔をし、もう一度、ダチュラ、と呟いた。

　もう一本の短編映画は、東京オリンピックで国立競技場の警備を担当したガードマンの日常生活と仕事振りを描いたドキュメンタリーだった。フィルムの中に男子百メートルと棒高跳びの決勝シーンがかなり長時間挟み込まれていた。キクは初めて棒高跳びを見た。グラスファイバーのしなりでハンセンが空に向かって弾き飛ばされるスローモーションを見たキクは、自分が空を跳んでいるような不思議な感動を覚えた。キクは十二歳だったが、足の速い方ではなかった。まだキクは気付いていなかったのだ。キクの恐るべき筋肉はまだ眠っていたのである。ガゼルの映画館を出て帰りながら、キクは棒を拾って棒高跳びの真似をした。





　その日は夏休み中で最も暑かった。キクとハシは学校の宿題に貝殻の標本作りを選び、ほとんど毎日午後は海岸で過ごしていた。

　素潜りが出来るようになったハシは鮑を捜している。キクは気分が悪く砂の上に腰を降ろしたままだった。海岸に来る前に短い昼寝をしたのだが、両足をガスバーナーで焼かれる夢を見たのだ。キクは変な具合に足を折り曲げて寝てたんだよ、おまけに膝から下に太陽が当たってたんだ、ハシがそう教えてくれた。まだ膝から下に感覚がない。キクは足に熱く焼けた砂と海水を交互にかけ、よく揉んだ。

　潜っているハシのすぐ上の岩場に若い男と女が青いタオルを敷いて坐っている。家族連れや若い男女が一日に何組か、同じ青いタオルを持ってこの海岸にやって来る。青いタオルには島の裏側にある国民宿舎の名前が染め抜かれている。体に陽焼け止めのオイルを塗っている女は肌の色が白く、手足や腹に、虫刺されの跡らしい赤い斑点が目立った。栄螺さざえと雲う丹にを桶一杯に採って来たハシは、鮑は見つからないやと嘆いた後で、女の方を見て、あいつはきっと猫を飼ってるんだよ、と言った。

　キクは竹で棒高跳びの真似を始めた。波打ち際に竹の棒を突き立てて海に飛び込む。毎日やっているのだが、一つだけわかったのは助走にスピードが必要なことだ。速く走ればそれだけ高く遠くに跳べる。キクはどうしたら速く走れるのか考えた。姿勢の問題ではないかと思った。キクは東京オリンピックの百米決勝でスタート前にボブ・ヘイズがやっていたことを思い出した。足を揃えて立ち、背筋を伸ばす。全身を引き絞る。身体を一本の棒にする感じだ。そのまま前方へ傾く。支え切れなくなって片足が前に出る。ボブ・ヘイズはその姿勢を何度も確認していた。その姿勢は人間の全力疾走時における理想の体型である。倒れまいと思って次々に足を出す、それが走るということだ。四つん這いから立ち上がった最初の猿はきっと全力で走ったのではないだろうか。キクはその前傾姿勢を忘れずに砂浜を走った。汗が噴き出て手足が重く全身が怠くなり、やがて走るのに飽きた。

　魔法瓶のオレンジジュースを飲んでいるハシに、若い男が近づいて来た。毒クラゲはいないだろうな？　そう聞いた。まだ水が暖いからいない、毒クラゲが出るのはお盆過ぎなんです、そうハシは答えた。男はハシが採った栄螺と雲丹を五百円で買った。ハシは新しい水中メガネを買えると喜んでいる。

　若い男は女の待つ岩場へ戻ると雲丹の殻を割った。缶ビールを飲みながら幅の広いナイフで殻を突き刺す。女は、海水で流れた化粧を直す手を休めて、雲丹の棘がポキポキ音をたてて折れるのを興味深そうに眺めている。男はナイフの腹に黄色い雲丹の卵を乗せて、女の舌に運んだ。女は顔を上に向けて舌の先でうまく受けた。キクとハシはその様子をずっと見ていた。あいつ女を殺そうとしてるみたいだな、とハシは言った。柔い卵が女の熱い舌で溶け喉を下っていくのがわかる。キクはいやな気分になった。

　女は足の裏に雲丹の棘を刺したようだ。身を屈めて男に助けを求めている。男は女の足を抱えて、足の裏から僅かに出ている棘の先を歯で挟もうとした。擽ったいのか、女はかん高い声で笑っている。キクはその笑い声が癇に触った。あの女は邪魔だ、と思った。ふいに、女に対して憎しみを覚えた。男が抱える女の足は景色の中で白く際立ち、クネクネと動いている。キクは砂浜に唾を吐き、ぶっ殺してやる、と呟いた。そう呟くと頭に詰まっていたいやな感じの熱が少しだけ全身に散った。キクは目を閉じて何度も呟いた。お前は邪魔だ、色が白い奴は海に来る資格がない、気持ちが悪い、お前は邪魔だ、ぶっ殺してやる。そのうちに女のことを忘れた。頭に詰まっていた熱はすっかり全身に回っていた。体が熱かった。キクは波打ち際まで歩き、濡れて硬い砂を踵で踏みつけた。最初は軽く踏み降ろしていたが、しだいに強く、踵の先がめり込むように砂に打ちつけた。キクはしゃがみ込んだ。両手を拡げクラウチングスタートの姿勢をとる。腰を上げ、息を止めた。目の前の砂浜を見る。細かな砂の隙間に波が吸い込まれる。不思議な予感がする。目が眩むような予感だ。走っている自分を予感できた。熱を孕んで、空気を引き裂きながら疾走する自分が数歩先にいるような気がした。ダーン！　とハシが大声で叫んだ。キクは飛び出す。数歩先を走る予感の中の自分を追い抜こうと思った。硬い砂を右足が三回目に蹴った時だ。体が急に軽くなった。熱を孕む予感と溶け合った。走っているのではなく、運ばれているようだった。筋肉が皮膚のすぐ下で弾けるのがわかった。包んでいた棘の殻が砕け散って、キクの筋肉は突然目覚めた。全身を巡っている熱はどこにも逃げて行かずに、逆に足先から次々に新しく込み上げてきた。走りながらキクは大声をあげた。そのまま空に舞い上がれそうだった。手に入れたぞ、とキクは思った。ずっと外側にあって俺を怯えさせた巨大な金属の回転体、それを俺は自分の中についに手に入れたぞ、そう思った。





４





　和代は中学生になって洋服がみんな小さくなった二人を連れて佐世保へ出かけた。佐世保という町にはこれまで何度も来たが何故かいつも必ず曇っている。キクとハシはデパートの屋上にいるオットセイを見るのが楽しみだった。

　その日デパートはひどく混雑していた。洋服を買い、食堂でオムライスを食べて屋上に上がると、いつもクルクル回るコーヒーカップがある場所に仮設のステージが建っていた。舞台には、蝶の形の大きなサングラスをかけ、銀色の背広を着て化粧をした司会者の男と、髪を赤く染めてバラの造花で作ったドレスを着た女がいた。舞台には様々な色の風船が飾られ、楽器を持った年寄りが五人並んでいる。その向こうに檻が見えてキクとハシの大好きなオットセイが時々鰯が欲しいと鳴いているが、舞台を取り巻く観客のために近づけない。赤い髪の女が踊りながら歌い始めた。スピーカーがすぐ傍にあるので相手の耳許で怒鳴らなければ話が聞こえない。耳障りなのでキクは一階下の動物売場へ行こうと思った。ハシと、小遣いを貯めて買おうと約束したシェパードの子犬はまだ残っているだろうか。出口へ向かおうとしたが身動きがとれなかった。三人の背後にも観客が詰めかけて出口まで溢れている。三人は後から押されて前の方へ無理矢理進んでいった。近くで見ると赤い髪の女は全身に白粉を塗っていた。赤いストッキングから白い汗が滲んでいる。一曲終わって銀色の背広が拍手をしながら出てきた。壊れたラジオのような声のくせに不快なほど滑らかに喋った。歌手は、カナエちゃんという名前らしかった。顔に付いた白粉は少し剝げてザラザラした肌が覗いている。バラの造花を観客に投げながらまた歌い出した。造花の下には光沢のある黒い布地がある。キクは息が詰まった。両手に下げた荷物は人の波が動く度に引っ張られて指が痛かった。和代もどこかで休みたかったが、ハシだけは喜んでいる。ハシは歌が大好きだった。自分の荷物をキクに預けて最前列で見ている。赤い髪の女は蛇革のハイヒールで跳び回り、歌い終わる時には足を振り上げたまま体をバレリーナのように回した。年寄りの楽団員は無表情で譜面を捲る。銀色の背広が出てきて、歌手にシャボン玉を吹きかけ、ここでみなさん、カナエちゃんに、昔とったキネヅカをやってもらいましょう、と言った。舞台に赤と緑で色分けした玉が運ばれて、歌手はハイヒールをゴム底の靴に履き換え飛び乗った。そうですカナエちゃんは昔サーカスにいたんです、でも玉乗りが本職じゃなかったんですってね、象とかライオンの上に乗って火でも潜っていたの？　歌手は玉から降りてマイクを摑んだ。

「いいえ、あたしの得意は催眠術でえす」

「ええ？　今でもやれますか？」

「忘れてるかも知れないけど」

「どうです、お客様の中で、カナエちゃんに催眠術をかけてもらいたい人、います？」

　多勢の人が一斉に手を上げた。

「うわあ、いっぱい、でもカナエちゃん、催眠術って恐くないの？　私なんかようやらんね、みなさん勇気があるんですねえ、さあて、どなたにやってもらいましょうか」

「あの、あたし、四年前に一枚レコード出したんです、売れなくて、歌も下手だったんだけど、あの、今も下手だけど、その、四年前に出したレコードの題名を知っている方、いらっしゃるかしら、手を上げて下さい」

　観客は静まり返った。誰も手を上げる者がいない。銀色の背広が困った顔をしてヒントを出そうか、と歌手と相談していた時、手を上げずに小さく声だけが聞こえた。ええ？　今何ておっしゃいました？　もっと大きな声で。

「哀愁の花びら」

「正解だわ、ありがとう」

　赤い髪の女がその声の方に手を差し出した。ハシだった。

　歌手は、精神の集中のために、物音一つ立てないようにと観客に頼んだ。ハシは舞台で緊張していた。キクや和代に気付くと手を振った。司会者が小声で、精神医にかかったことがあるか、と質問した。ハシは、ない、と答えた。音による治療が精神科医によるものだとハシ達は知らされていない。黒い大きな箱が運ばれてきた。ハシと赤い髪の女はその中へ入った。十分後に二人が出て来た時、ハシは目を瞑っていた。観客が騒めき、女は唇に人差し指を立てて、静かに、と示した。

「お名前と、お年を聞かせて頂だいな」

「桑山橋男、十三歳」

「ねえ、さっき話したわよねえ、橋男君は今どこにいるの？」

「ハワイ」

「ハワイのどこ？」

「海の、近く、海の上」

「ハワイはどうお？」

「暑いよ」

　観客が一斉に笑った。その日はみんなコートを着ていたのだ。ハシは本当に汗を搔いて上着を脱ぎ始めた。和代が風邪を引かないかと心配した。

「橋男君はハワイで何をしてるの？」

「昼寝」

「もうお昼寝からは醒めてるでしょ？」

「うん、醒めてる、魚釣り」

「一人で？」

「キクもいる」

「キクって誰？」

「兄弟だけど、本当は友達」

「その他には？」

「桑山さん」

「桑山さん？」

「いや、おとうさん」

　和代が不安な顔になった。キクはどうしたら止めさせられるだろうと、とにかく前に進もうとした。ハシが苦しそうな顔をしている。顔色が青くなって喉のあたりを搔いている。

「橋男君、もういいわ、ハワイは暑くていやだから、帰りましょ？　ね？　帰りましょう」

「どこへ？　どこへ帰るの？」

「そうねえ、今度は橋男君は、小さい頃に戻っちゃうのよお、うんと小さい赤ちゃんの頃に戻っちゃって、赤ちゃんになっちゃうの、ほらほらどんどん時計が逆回りして、橋男君は、今ね、一つにもならない赤ん坊よ、ねえ、どんな気持ち？」

「暑い」

「え？　もうハワイからは帰ったのよ、今、どこにいるの？」

「暑くて死にそうだ」

「橋男君、もうハワイからは戻ってきたのよ、あなたは、とっても小さい赤ん坊なのよ、おかあさんのお腹から出たばかりの──」

　キクは、止めろ！　と大声で叫んだ。赤い髪の女が、キクの方を見て、声を出さないで！　と言った時だ。体中を震わせていたハシは曇った空に向かって、聞いている人々が寒けを感じるような叫び声を上げた。女は、驚いて、ハシの耳許で手を三度叩いた。ハシは目を開けたが、まだ震えていて、舞台をヨロヨロと動き回った。キクは人々を押し分けて舞台に上がりハシを抱え込んだ。赤い髪の女と銀色の背広、それに観客は、呆然として二人を見ている。キクは無性に腹が立って、銀色の背広を殴りつけ、赤い髪の女の腹を蹴った。舞台と観客が悲鳴を上げ、キクは楽団員に押さえつけられた。それを悲しそうな目で見ていたハシは、舞台から跳び降り、道を開ける観客にぶつかりながら出口へ向かって走った。ハシを止めようとしたのは和代だけだったが、人の波で近寄れず、声も聞こえなかった。ハシは、出口から消えた。キクは押さえつけられたままで、警察を呼ぶ呼ばないで混乱する係員の声と、オットセイの餌を求めて出す甘い鳴き声とを聞いた。





　ハシは学校に行かなくなった。口もきかなくなった。キクはそういうハシの顔をかつて乳児院で見たことがあった。自分の模型の王国に閉じ籠もったあの期間だ。ハシは、デパートから走り去った後、一晩行方がわからなかった。翌日、佐世保川沿いの公衆便所に倒れているのを保護された。下半身の衣服を剝ぎ取られていた。学校の先生が訪ねて来たが、ハシは顔を見せようともしない。

　模型の王国の代わりにハシが選んだのは、テレビだった。朝起きてから深夜放送が終わるまでつけ放しにして、決してテレビの前から離れなかった。外にも一切出なかった。桑山や和代がスイッチを消すと暴れた。キクだけに、二人きりになると話しかけた。僕はいやらしい子供だ、と言った。桑山は、ハシを病院に送る準備をした。和代は、自分を責めて、水を被ったり神社の周りを歩いたりしたが、ハシは全く口をきいてくれなかった。ハシはキクにだけ秘密を打ち明けた。キク、僕はね、別に狂ったわけじゃないんだよ、ある物を捜してるんだ、憶えてるかい？　病院に行って、映画を見ただろう？　波や、グライダーや、熱帯魚の映画だよ、あの時のことを、催眠術をかけられた時に思い出したんだ、あれね、音なんだ、僕達ね、あそこで音を聞いてたんだよ、その音を僕は催眠術の中でもう一度はっきり聞いたんだ、驚いたね、キク、きれいな音だよ、死にたくなるようなね、きれいな、それでね、僕、テレビの中からその音を捜してるの、全部の音を聞こうとしてるんだよ、料理番組でね、ガラスのお皿とグラスが触れ合ったり、熱いフライパンの上で卵が固まったり、そんな音、拳銃や爆弾、飛行機や風の音、アコーディオンやチェロ、楽器の音は全部頭に入れたよ、ドラマの中で女のスカートがはためく音、キス、ハイヒールが鉄の階段を叩く音、そう、僕ね、テレビを見ながら目を閉じたり開けたりしてるんだ、この世の中のね、ね、音を全部憶えたいんだ、あの、僕達が、病院で聞かされた音の正体がわかれば、僕、学校に行くよ。

　キクにはハシが狂ったとしか思えなかった。ハシは乳児院で最初に会った頃の表情に戻っていた。話していると自分が透明人間になった気がする、視線の定まらない濡れた目に戻っていた。ハシはやがて病院に入ってしまうだろう。キクは、ハシが模型の王国に入ってしまい、一人残って、巨大な回転体に怯え始めた頃を思い出した。まず、目が痛み始める。眼球の表面が乾いてしまったような感じだ。右と左の目のそれぞれの視界のずれた部分に色が現れる。彩度の低い緑色だ。その色が次第に拡がりやがてすべてを被う。景色が静止する。左右の視界のずれが徐々に硬く重く凝固する。にぶく光る金属の輪になって、回転が始まる。爆音が聞こえてくる。金属の輪は回転が速くなるにつれて大きくなる。形のはっきりしない巨大な金属の回転体、あれは何だったのだろう。キクは今、怯えることはない。目が少しでも痛みだしたら砂浜を走ることにしている。体がスピードに乗ると左右の視界のずれは消える。体に力が漲っている時、巨大な金属の回転体は決して現れない。

　その日、キクは砂浜を走り、竹の棒高跳びを楽しんだ後、廃墟へ向かった。洗炭所で崩れ落ちた煉瓦の鋭い割れ口、コンクリートを滑る緑色の蛇、キクの影だけが風に揺れない。一人きりで歩くのは久し振りだ。このギラギラした太陽を浴びる度に、いつも夏の中にいたような気がする。いつからか？　生まれてからずっとだ。汗が毛の生え際から流れ落ちて目に入る、俺は暗い箱の中で脱水状態で泣き続けていたそうだ、憶えていないが、暑かったのだろう、仮死状態で発見された赤ん坊は俺とハシの他に九人いるそうだ、全部死んだ、俺とハシだけが真夏に汗と共に息を吹き返した、夏だったのだ、夏以外の季節は俺の中でボンヤリしている、夏は、影の輪郭が鋭い、乳児院に置いてきたあの紙袋はまだあるだろうか、俺を産んだ女が残した唯一のもの、レース編みの本が十冊、警察は指紋を調べたらしいが見つからなかった、前科者ではなかったんだ、レース編みが好きだったのだろうか？　今でも白い編目のテーブルクロスなんか見るとドキッとする、ハシの記念品は花だ、ブーゲンビリヤの生花がロッカーの中にばら蒔かれていたそうだ、ハシはブーゲンビリヤの花弁を押し花にして大切に持っている。

　無人の街を風が鳴らしている。塗料の剝げた看板の文字は白山精肉店、ダンスホールハーバーライト、神島自転車、バーナイアガラ、レストラン花房。

　八階建てのアパートが太陽を遮っていた。犬達はほとんど昼寝をしている。キクは子犬を捜した。白い毛の長い子犬をハシにプレゼントしようと思ったのだ。ハシは昔から犬を飼いたがっていた。できるだけ生まれたてのやつがいい。犬達はキクに気付くと唸り始めた。アパートの出入口に七匹、その前の草の上に四匹、二階のベランダに三匹、唸り声を聞いてＤ棟から二匹出て来た。みんなそう大きくはないが、肉が引き締って牙を剝いている。犬は増えていく。黒く艶のある毛をした足の太い一頭がＣ棟の階段を降りて来た。付近にいた数匹が慌てて道を開ける。その大きな犬は何か銜えている。最初黒いボロ布かと思ったが、カラスだった。首のないカラスだ。キクはそいつから目を離さないことにした。そいつはしばらく侵入者を眺めてＣ棟の裏へと通り過ぎた。子犬がいた。白い子犬だ。耳の垂れた毛の長い美しい犬の後で自転車のタイヤチューブを嚙んでいる。あの白い犬が母親だろう。あの子犬もきっと美しくなる。キクはしばらく様子を見ることにした。フランスパンと、短く切った鉄に革紐を巻いた武器を取り出す。白い子犬はチューブに飽きると、母親の腹の下に潜ろうとした。母親が拒否すると鼻の先だけ腹に突っ込んで眠り始めた。気持ち良さそうに尻尾だけ振っている。キクはパンを母犬のすぐ傍へ投げた。うまく転がった。キクにずっと注意を向けていた猫みたいに小さな斑犬がパンに飛びついた。銜えて逃げだした。目の前でパンが消えた母犬は一声吠えて追い駆けた。キクはその瞬間子犬に駆け寄り母犬の後を追おうとするところを抱き上げて、シャツの中に入れた。アパートの出入口に子犬の兄弟が三匹いたので、そいつらに残りのパンを投げてやった。走った。犬達はパンを奪い合っている。子犬はキクの胸を引っ搔いて踠いたが痛くなかった。犬達は追って来る様子がない。蔓草を跳び越えて、走り続ける。このスピードなら蝮だって飛びつけないだろう。振り向くとアパートは既に箱くらいの大きさに見えて、回りに犬はいなかった。それでも全力疾走は止めない。子犬は鳴き続けている。

　突然首に衝撃を受けた。何も見えなくなって倒れ子犬を潰さないように肘で支えた。何かが背中を押さえつけて唸っている。まだ、何が起こったのかわからなかった。肩と首に食い込んだ牙が振り回された時、激痛で嚙まれたことがわかった。目の前のコンクリートに粘り気のある血が垂れ続けている。首を動かせないのでコンクリートしか見えない。太陽が犬の牙が開けた穴の中に入ってくる。傷は熱かった。立ち上がろうとすると牙はさらに食い込む。寒気がしてきた。焼けるように傷が熱いのに鳥肌が立って悪寒がする、吐気が込み上げてくる。息ができない。吐きそうになった時、キクと犬は水をかけられた。牙が離れるのがわかる。鉄の棒で柔い肉を打つ音がして顔を上げるとガゼルがいた。毛の長い母犬がキクの横で前足を折り口から色のついた汁を吐いていた。ガゼルはニヤニヤ笑ってさらに鉄棒を振り上げようとした。キクは目を閉じて叫んだ。

「親を殺すな！」





　ハシは白い子犬に名前を付けた。ミルク。キクの首の傷は、牙で抉られていたので治るのに時間がかかった。傷が乾きにくいので化膿しやすくいつも脱脂綿を詰めていた。その抉られた穴を新しい肉が埋めていくにつれて、ハシも回復していった。ハシはテレビの音をほとんど暗記したそうだ。でも、目的の音は捜せなかったらしい。思ったけどねキク、僕が聞いた音はテレビからは出てない、テレビの音はだめだ、テレビだと、例えばね、北アイルランドの風とポリネシアのボラボラ島の風が、同じなんだよ、直接空気を震わさない音はだめだ、空気の波がマイクロフォンからテープ、テープから電波になって、その間に死んじゃうんだ、見つかりっこないよ、僕達が聞かされた音はね、再生されたものだったんだろうけど、もっともっと計算されつくしたすごい音だったんだと思うんだ、僕の感じだと、自然音と、自然音に電気操作を加えたものと、電気楽器の音をそれぞれ数種類、混ぜ合わせて、複雑にトラックダウンしたものだね、そんなものはテレビにはないよ、テレビの音は全部豚の鳴き声だ。

　ハシは、三ヵ月間音ばかりを聞いたから、聴覚が鋭くなっていた。ハシは、テレビを見ながら音を聞いた。風の吹く公園や揺れる樹々、金属やガラスや動物や楽器や様々な人々の顔。ハシは、その物の形状と音、そして音から受けるイメージの関係を僅かながら把握したのである。ハシは二重録音のできるテープレコーダーを、学校に行くという条件で買って貰い、様々な音の組み合わせを、キクを相手に実験した。ハシは重要なことを二つ知った。安堵感を与える音は、屈折、透過を経ていること、そして永遠に続くだろうという予感と期待を含んでいることの二つだ。例えば、キクが最も安らぎを覚えたと言った音は、どこか方向のわからない教室から微かに響くピアノの練習音と、降り続く雨音に重なる窓の外の雨垂れの音だった。

　学校へ戻ってからもハシは常に耳を研ぎ澄まして、ありとあらゆる種類の音と音楽を聞くようになり、音階やリズムや和音の初歩的な勉強も始めた。ハシは、ある日、病院で聞かされた音に作用の似ている曲を発見した。レコードで聞いた時は何も感じなかったが、その曲のオルゴールを廃墟で拾って、捻子が切れているため突起のある回転盤を速度を変えて指で回しているうちに気が付いたのである。犬のミルクまでが、そのオルゴールを聞くと吠えるのを止め坐って気持ち良さそうに尻尾を振った。ハシは、一生かかっても捜そうと決めた音の暗号を、そのオルゴール曲に因んでこう名付けた。トロイメライ。





　キクとハシ、十五歳の夏。ミルクを連れて二人は毎日海へ行った。ミルクは水が好きだった。子犬の頃から水を入れた皿に前足をつけて喜んでいたし、追い駆けていたゴムボールが溝に落ちると飛び込んで水溜まりの中ではしゃぎ、呼んでも出ようとしなかった。ミルクは砂浜より岩場を好んだ。牡か蠣き殻で柔い足を切らないように、革の切れ端で二人は靴を作ってやった。ミルクはその靴を履かせると、海へ連れて行って貰えると憶えて嬉しそうに吠えた。ミルクはハシよりも泳ぎが上手くなった。母親譲りで長く伸びてきた白い毛をいつも濡らしていた。陽が落ちる海岸で、二人がその毛を梳いてやると、櫛の歯の間に塩の結晶が付いた。

　キクとハシがミルクのことを羨ましく思ったことがある。ミルクは母親と出会ったのだ。海からの帰り道、母犬はガゼルに打たれた肩が回復してなくて、片足を引き摺り美しかった毛も抜けていた。目は濁って涎を垂らし続けた。右前足は折れ曲がったまま地面を引き摺り、他の瘦せた老犬と共にゴミ箱を漁っていた。ミルクは母親とは知らずに最初低く唸り、やがて無視して通り過ぎた。母犬はミルクの方を見ようともしなかった。ミルクは母犬からはるかに遠ざかって、陽が沈もうとする丘に立ち、白い毛を震わせて高く長く吠えた。
