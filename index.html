「お前走れるか？」

　就寝前の自由時間に福田がキクに聞いた。春の運動会の各班対抗リレーに出場しないかというのだ。お前選手だったんだろ、棒高跳びのさ。キクは下を向いて黙っていた。

「お前が足速かったら情勢がうんと変わるんだけどな」受刑者にとって各班対抗リレーは数少ない賭けの対象である。一週間に二度支給される甘食や、肌着やズック靴といった日用品を賭ける。「本命はな、体育の教官チームだ、三年連続で勝ってる、自動車整備にもものすごく速い奴が一人いる、元競輪選手で去年の秋は鼻の差で二位だった。俺達はな、俺と、林と、中倉と、第二班の奴でチーム作ったんだが、キクがもしムチャクチャ速かったら、すごいことなんだよ、他の奴らは知らないからな、大穴だ、勝ったら大福やらチョコレートやら胸悪くなるくらい食えるぞ、お前走れるのか？　本当は速いんだろ？」

「走らなきゃいけないのかな」

　顔をあげてキクはそう言った。

「いや俺は足が速いかって聞いてんだよ」

「俺は、どっちでもいいよ」

　中倉が苛立った様子で身を乗り出した。

「わからねえ奴だな、キクこれは賭けリレーなんだぞ、お前が速い足持ってたら、俺達は大福を二十個くらい食えるかも知れねえってそういうことだよ」

　山根が怒鳴る中倉を制してキクに百メートルのタイムを聞いた。計ったのは一年も前だけど、と前置きして、十秒九を三回出したことがある、とキクは答えた。全員が驚きの声をあげた。福田はリレーのメンバー表にキクの名前を書き込んだ。キクは迷惑そうな顔をしたが文句は言わなかった。キクは変な奴だな、と中倉が布団を敷きながら呟いた。変な奴だよ、そんなに速いんなら最初から走る走るって喜べばいいじゃねえか、お前のことヤジ公が何て言ってるか知ってるか？　ロボだってよ、ロボ。ヤジ公とは看守のことである。ロボはロボトミーの略で、所内に数名いる一部脳葉切除手術を受けた強度のてんかん患者のように、反応のない植物的な人間につける渾名だ。





　少年刑務所のグラウンドには砂が撒かれている。五十五年前、山野を切り開いて整地した時に海岸から運び入れたものだ。粒が細かな砂で風にとばされ雨が続くと流されるがなくなることはない。コンクリートの高い塀が回りを囲んでいるからだ。

　キクはグラウンドの砂を掬って風に飛ばした。福田が近寄って、リレーの予選が始まるぞ、と言った。キクは頷き準備体操を始めた。両足の屈伸、柔軟体操、腿を高く上げて数回ダッシュを繰り返し足首を回してアキレス腱をよく揉んだ。それを見ていた中倉が、さすがにすげえな、と呟いた。筋肉が、憶え込んでいることを勝手に演じているようだった。予選には六チームが参加した。一チーム四人が二百メートルのトラックを一周ずつ走る。福田、中倉、林、キク、の順だ。顔見知りの看守がキクをからかった。お、桑山走るのかボヤけてバトンを落とすなよ。

　第一走者がスタートラインに並び、号砲が鳴ってレースが始まった。福田はスタートよく飛び出してトップと余り差のない二位を走っている。自動車整備班と教官達のチームはこの後の予選に出場する。二位以内に入れば決勝で彼らと当たるだろう。福田は二位で中倉にバトンを渡した。中倉は福田ほど速くない。三位を走っていた木工班の走者に抜かれそうになった。慌てた中倉は足を出して相手を引っ掛けようとした。その足を追い抜こうとする走者が蹴った。バランスを失ったのは中倉の方だった。必死に体勢を立て直そうとしたが、木工班の走者が追い抜きざまに肩を押すと前のめりになって転倒した。林と福田が溜め息をついた。中倉はすぐに起き上がって走りだしたがトップと二十メートルも離れた最下位に落ちていた。中倉は怒り狂って林にバトンを渡し、木工班の第二走者に殴りかかろうとしたが、福田とキクに止められた。バカ野郎てめえが足なんかかけようとするからじゃないか。林が五位に上がったが、トップとの差は全く縮まっていない。

　キクは走路に出て二回深呼吸をした。林が五メートルに近づくとキクは走り出した。何だ炊事班のアンカーはロボじゃねえか、ボヤけてまた転べ。キクが全力疾走に移ると野次が止んだ。キクはあっという間にすぐ前を走る一人をぬいた。一秒もかからなかった。中倉と福田が息を吞んで、こいつはわからねえぞ、と呟いた。キクは体が揺れない美しい姿勢で無表情のままさらに一人抜いた。どよめきが起こった。キクの灰色の制服がはためき千切れそうだ。キクに目を合わせると他の走者は静止して見える。最後の直線でキクは二位に上がりゴールインした。中倉達が興奮して抱きついてきた。他の受刑者は最初呆気にとられていたが、一人が立ち上がって、おいロボてめえすごいぞ、と叫ぶと引き上げるキクに群がった。お前どうしたんだよ、オリンピックの選手かよ、本式の運動選手なんだろ？　集まった連中は顔を輝やかせてそんなことを言った。キクの呼吸は全く乱れていない。額に薄く汗を搔いていた。その汗を指先で拭って、キクはいやな顔をした。周囲にできた人垣を見回した。山根が駆けて来て、大したもんだな、と軽く頭を叩いた。

　その時強い風が吹いてグラウンドの砂が舞い上がった。キクは目を閉じた。汗が冷えて鳥肌が立った。薄く目を開けてみると、細かな砂粒が視界を隠し、回りを囲んでいる受刑者達は一瞬の後に濃い影となって現れた。冷えきった汗に砂粒が貼り付く。砂が作る白い煙は影の輪になった人垣だけ浮かびあがらせ背後の景色を消した。取り囲んだ影はキクを注目しキクを指差していた。キクは血が下がるのを感じて視線を足許に落とした。白く煙った視界の外で誰かがしゃがみ込んでいるような気がしてぞっとした。皮膚を剝がれ目も鼻も口も耳も髪の毛もない赤い肉の塊りになった女が、すぐ傍に転がっていたのを思い出した。恐しい勢いでいつもの女の顔の点滅が始まった。どうしたんだキク気分でも悪いのか？　山根が声をかけた。キクは真青な顔色をしていたのだ。どうした、急に走って具合が悪くなったのか？

「なんでみんな俺を囲んでるんだ？」キクは絞り出すような声で言った。様子がおかしいので人垣は増えていった。山根がキクの肩を摑んだ。みんなびっくりしてるんだよ、キク、お前みたいなランナーをみんな初めて見たもんだからびっくりしてるんだ。

「俺を見るな、おれは、何もしてないじゃないか」キクは人垣の切れ目に向かって歩いた。受刑者が移動して切れ目は塞がった。なあ、お前テレビに出るような運動選手なんだろ？　一人の受刑者がそう言ってキクの肩を摑み揺すった。キクはその手を振り解くと突然地面にしゃがみ込んだ。背中を丸め両足を折り曲げて抱きかかえ頭を地面に擦りつけた。その姿勢のまま灰色の制服の裾を持って頭を隠そうとした。教官がやって来て群がる受刑者を遠ざけ、桑山こんなところで何をしとるんだ、キクを揺すった。キクは動こうとしない。何だあの野郎どうしたんだ、やっぱりロボじゃねえか、たそがれて電波がきやがった、教官先生そいつ頭に電波が来て痺れてるんですよ、電波が来たロボはおしまいよ、口から泡吹いてヨイヨイだ。

　キクは全身を折り畳んだまま医務室に運ばれた。冷たい汗を搔いて震え一言も口をきかない。医師は安定剤を打とうとしたが腕も足も硬直していて注射針が折れた。キクは歯を鳴らし始め舌を嚙まないように看護人がタオルを口の中に突っ込んだ。山根と中倉と林が医務室に入ってきた。あのうキクは決勝に出られるでしょうか？　そう中倉が聞くと、医者は笑った。何を言うか、正気に戻るかどうかもわからんのに。山根が、医者や教官の前に進み出た。「自分は半年間、精神病院にいて、これに似た患者を、空手の蘇生術の応用で、治したことがありますが、ちょっと桑山にやってみてもいいでしょうか？」教官と医者はしばらく相談し危険はないと山根が何度も言うので許可した。山根は震えるキクの首を摑んだ。首と頭の境目あたりを親指で押し場所を確かめると、気合と共に強く突いた。キクの体が跳ね上がった。上体が反り返り反転して仰向けになった。ぐったりと手足が伸びきり薄く目を明け口を動かした。山根はキクの耳許にしゃがみ口の中のタオルを引っ張り出した。キク、俺の声が聞こえるか？　聞こえたら、目を一回閉じろ、俺がお前を助けてやる、聞こえるか？　キクは目を閉じた。

「恐いか？」

　キクはまた目を一回閉じる。山根は大声を上げるようにとキクに言った。胃袋が飛び出すくらいの声をだすんだ、楽になるぞ。山根は不思議な声質でキクに語りかけた。ゆっくりとどの語句にもアクセントをおかずに均等な声色で話した。本を読むような調子、薄い壁を透かして隣の部屋から聞こえてくるようだ。キクは目を一回閉じるとベッドが震えるほどの叫び声をあげた。掠れた叫びは長く続き、途切れるとキクは肩で息をして泣き始めた。何が恐いんだ？　山根は耳許で聞いた。

「言ってみろ、口からはき出せ、喉に溜めてるといつまでも恐いぞ、言ってしまえ」

　キクは激しく首を振った。

「キク、考えてみろ、今のお前は赤ん坊なんだぞ、諦めるな、怯えてるものに負けちゃだめだ、諦めるとすべてはおしまいだ、諦めた瞬間あたり一面は地獄だ、何が恐いのか吐き出してしまえ」

「俺は、俺は」

　キクは喉を突き出して狂犬病の患者のように喘いだ。

「そうだ、お前は怯えきって震えて泣いてるんだ、それがお前だ。虚勢を張る必要もないし、俺は味方だ、お前、何を見てるんだ？」

「顔だよ」

「誰の顔だ？」

「女の顔だ、俺を見てる」

「誰なんだ、その女は」

「知らない女だ」

「知ってんだろ？　知ってるはずだぞ」

「知らないよ、本当だ」

「言ってしまえ、知ってるんだ」

「バカ野郎！　本当に知らないんだよ、それがピカピカ点いたり消えたり、ちくしょう！　俺を産んだ女だ、でも知らない、俺をずっと身籠ってた女なんだ、でも本当に知らない女なんだ、一度しか会ってないから知ってるはずがないだろう、真赤なセーター着てる女なんだ、顔も真赤だ、血だらけだ、目も鼻も口も耳も髪の毛もないのっぺらぼうだ、そんな女なんか知らないよ、当たり前だろ、それが消えないんだ、血塗れののっぺらぼうが、俺に、止めろ、と言ってる、止めろ！　俺は何を止めたらいいのかわからない、わかるわけないだろ、わからないよ」

　山根はキクの額に噴き出した汗を拭いてやった。口の周りもきれいに拭ってやる。キクわかった俺の声が聞こえるか？　キクは目を一回閉じた。いいか？　俺のいう通りにしろ、頭から絵を追い出すんだ、言葉も追い出せ、音だけを聞け、音を聞くんだ、今何が聞こえる？

「あんたの、山根さんの声だよ」

「それだけか？　ようく聞くんだ」

　キクは目を閉じた。

「喚声が聞こえるな」

「今グラウンドで騎馬戦やってるんだよ、その他には？」

「車の音、大きなトラックみたいだな、クラクションも聞こえるよ」

「他には？」

「鳥の鳴き声」

「うん、外の木に止まってる、もっとあるだろ？　もっとあるぞ」

「足音、スリッパや裸足の音、このベッドの軋み、山根さんの息遣い、誰かが唾を吞み込む音、他の人の息、ガラスかなんかがテーブルを転がる音、風も吹いてるな、旗がはためく音、子供達の声がする、ボールを蹴ってるのかな、あまり空気の入っていないゴムのボールを蹴ってる音だ、鐘みたいな音もする、耳鳴りかな、山の向こうで鐘が鳴ってるんだ、うん、鐘だよ」

「気分はどうだ？」

「ああ、あんたの声を聞いてると落ち着く」

「良かった」

「雨の音がするよ」

　雨は降っていなかった。

「雨垂れだ、耳のすぐ傍に落ちてる、大きな音だ、柔かくて、一定の間隔で落ちてる」

「本当に雨の音か？」

「そうなんだ、これまでにも時々聞いたことがある、うんと小さい頃聞いたことがあるような気がする」

「ああ、そうか、わかったよ、キク、少し眠るか？　眠ったらどうだ？」

　山根は医者に安定剤を打つようにと合図した。医者は素速くキクの太腿に注射液を入れた。キクはピクンと動いたがやがて全身の力を抜いた。

　キクは自分が小さな虫になったような気がした。地面を這いながら巨大な水滴が垂れる音を聞いている感じだった。いつの間にかその水滴の中に吸い込まれた。音はだんだん強くなった。女の顔が現れた。止めなさい、止めなさい、と言い続けていた。キクはあらゆる行為を中止した。五秒前の自分に戻った。五秒前の自分に戻り続けた。水滴の中に沈んでいくうちに水の色が赤く変わった。真赤な水の中を何本も光が走った。キクは五秒前の自分に戻り続け、恐しい速さで、わけのわからないヌルヌルした赤い重い水の底に沈んでいた。

　突然、キクは思い出した。大声をあげた。医務室にいた連中は驚いてキクを見た。キクはベッドから起き上がったのだ。医者が駆け寄った。お前は安定剤が回ってるはずだぞ、どうしたんだ？　キクは強く目を擦った。こめかみを拳で叩き頭を振った。よろけながらベッドから降りようとした。止めようとする医者を突きとばした。全身の骨が折れ血が凍ったような感じでキクはグニャグニャと床に崩れ落ちた。山根が抱き起こす。寝てた方がいいぞ。キクは山根に支えられて何とか両足で踏ん張った。呂律の回らない舌を動かしている。

「俺、今今今今今から、走るぞ」

　山根が医者と教官を説得した。どうせ走れやしません、こいつは初めて自分から何かやる気になったんですよ。キクは山根に抱きかかえられてグラウンドに出た。山根さん手を離してくれ、一人で歩けるよ。キクはグラグラ揺れながら地面に立った。入念に足を揉み始めた。中倉さん、リレーの決勝までどれくらいあるのかな？　中倉が七、八分だと言うと、それまでには血が通うだろう、と呟いた。

「だけど、キク走れるのかよ」中倉が聞いた。見てろ、キクはそう言って、足を揃え背筋を伸ばして全身を引き絞った。腕と太腿の筋肉が盛り上がり灰色の制服が肌に貼りつく。身体が一本の棒になったようだ。キクはそのままの姿勢でグラリと前方に傾いた。倒れる寸前に片足を前に出して体を支えた。全力疾走の前傾姿勢だ。倒れまいとして次々に足を前に出す、それが走るということだ、全力疾走をすれば決して倒れることはない、最初に二本足で立ち上がった猿は、きっと全力で走ったんだ。ガゼル、俺は走るぞ。

　第一走者の福田は三位を走っている。教官チームは圧倒的に速い。二位は自動車整備班だ。キクは手足を揉み何回か頭から水を被った。山根が応援に来た。いけそうか？　中倉がバトンを受け取った。転ぶなよ！　と林が怒鳴る。トップや二位との差は開いたが中倉は三位を確保している。自動車整備班のアンカー元競輪選手は小さいくせに太腿はキクより太い。林が走りだした。キクは立ち上がってスタートラインへ歩く。林は僅かに差を縮めた。トップの教官チームと七、八メートル、二位の自動車整備班とは三メートル。横に並んだ元競輪選手がキクに声をかけた。あんた、まじめに走るかい？　俺まじめに走んないからな、賞金もないのに、だから俺追い抜いてもいばるなよな、俺、まじめに走んないって決めたんだから。

　まず教官のアンカーが走り出した。次いで元競輪選手、キクもバトンを受け取った。元競輪選手の瞬発力は素晴らしくすぐに教官の背後にぴたりと迫った。だが教官も抜かせはしなかった。キクは少しずつ差をつめたがやはり手足が重そうでフォームも少し崩れていた。キクは必死になって風を摑もうとしていた。あるバランスが完成すれば空気の流れを捉え、その裂け目から侵入できる。体液の密度が増え毛穴や細胞の隙間を塞ぎ、風は足元から起こり走っているのではなく運ばれるような感じになる。筋肉の摩擦が突き破った穴から吹く風、体液の震動が起こす風に全身が運ばれるのだ。

　二番目のコーナーを曲がり切る時にキクは大きく左へ傾いた。手を突きそうになったが、キクは後に流れていた左足を転倒する寸前に踏み出し渾身の力をこめて地面を蹴った。地面を蹴る両足の爪先から確かな衝撃が全身を巡り始めた。キクは硬くて冷たい風の芯を捉えた。いつもの感覚が戻ってきた。直線の真中でキクは前を走る二人を捕まえた。全力疾走で空気の裂目に身を置くと急激に周囲が収縮していくのを感じる。景色が遠近感をなくし白っぽく濁って一瞬静止する。スピードは景色を搔き回して溶かし自分の裏側で混ぜ合わせる。真暗な部屋の中央に立ち突然電球を点けるのと同じだ。暗闇は急激に縮まり自分の影となって固まる。グラウンドの砂粒、すぐ前を走る二人、声援を送る受刑者、建ち並ぶ房舎、柔らかな葉が揺れる木樹、回りを囲む灰色の高い壁、後方に立ち昇る油の混じった煙、そしてキク自身、すべてが同時に収縮を始める。暗闇を萎ませて影に閉じこめる電球、それと同じ役目を果たす巨大な光源が現れる。赤くヌルヌルと濡れた奇妙な動物、発光する毛先を持つ動物、グラウンドはその動物の脾臓で、細かな砂粒が舞う走路は海綿状のリンパ節、走者は白血球と細菌だ。キクは既に思い出していた。はっきりと思い出した。自分を産んだ女はなぜ、止めなさい、と言ったのか？　すべて行為を中止し五秒まえの自分に戻り続けるように言ったのか？　あの女は、自分の顔から皮膚を剝いで目や鼻や口や耳や髪の毛を剝ぎ取って肉の塊りになることによってキクに教えようとしたのだ。自分を遡り、胎内に帰って、あの音を思い出せ、と教えたかったに違いない。あの音、ハシと一緒にゴムが貼られた部屋で聞かされた音、ハシ、あれは窓の外の雨垂れの音じゃないぞ、ハシの推理は間違ってはいない、屈折と透過を経て永遠に続くという安心感を与える音、心臓の音だ、あの精神医の部屋で聞いたのは、心臓の音だ。産み捨てた赤ん坊にある日突然撃ち殺される運命だったあの女の心臓の鼓動、あの女は、とキクは考える。あの女は、間違いなく俺の、母親だ、俺を産んで、夏の箱に捨て、俺の力を奪い、肉の塊り、閉じられてヌルヌルした赤いゴムの袋になって俺に教えようとした、俺が一人になっても生きていけるすべてを一瞬のうちに教えようとした。あの時周囲の視線に屈せず、俺だけのために立ち上がり、俺の傍に寄って、俺だけに呟いた、俺は、あの女を尊敬する、立派な母親だ。

　キクは最後の直線に入り先行する二人の外側に出た。そしてあっという間に二人を抜き去った。テープを体に巻きつけてゴールインしたが、キクは止まらなかった。山根や中倉達が喚声をあげて駆け寄ってくる。キクはもっと走りたかった。体が軽かった。回りを囲んでいる灰色の壁くらいポールがなくても跳んでみせる、と思った。次から次と足許から込み上げる力に突き動かされグラウンドの端まで走った。目の前に壁があった。キクは力を吐き出すように握っていた赤いバトンを思い切り遠くへ投げた。バトンは高く上がり光を反射してキラキラと回転し壁の向こう側へ消えた。





23





　ハシのレコードは驚異的に売れた。特に五枚目のシングル盤と二枚目のアルバムは記録的な売り上げとなった。品切れのレコード店が続出し店主達はミスターＤの事務所に駆け込んで大至急大量にプレス追加するよう陳情した。

　ハシは廃鉱の島から戸籍を移しニヴァと正式に結婚した。Ｄは豪華な披露宴を主催し、ハシとニヴァに高層アパートのワンフロアを全部占有する新居を贈った。Ｄはハシに関わる人みんなに披露宴の招待状を郵送しようとした。乳児院のシスター達、桑山、廃鉱の島の同級生、薬島の住人、男娼連中も招待するつもりだった。絶対にいやだ、とハシは言った。準備されていた招待状を破り捨てた。どしたんやお前、人間という字を見てみや、人の間と書くやろ、今のお前はな、数多くの人との接触があったおかげなんやぞ、自分一人で生きてきた思たら大間違いや。

「違う」とハシは言った。「僕は生まれ変わった、それまでは噓のつきっ放しだったんだ、僕が生まれ変わる前に会ってた奴らはみな嫌いだ、ぞっとする」

　何百という氷の彫刻で飾られた盛大な披露宴とは別に、ニヴァの提案で二人は小さな儀式を行った。二人きりで新居のすぐ傍にある神社に参拝したのである。

　カナダ・アラスカの新婚旅行は一年間延期された。新しいレコードの吹き込み、テレビ・ラジオへの出演、コマーシャルフィルムの撮影、六ヵ月に及ぶコンサートツアー、身動きのとれないスケジュールがびっしりと組まれていたからだ。ニヴァがスケジュールを作った。Ｄは休養を勧めたが、旅行に出かけて、急激に変化したこの数ヵ月のことを考える余裕を与えない方がいいとニヴァは考えた。今のハシは泳ぎを知らずに急流に投げ込まれたようなものだ、引き上げて休ませるよりしばらくそのままにして泳ぎを習得させた方がいい、力が足りなくて流されてしまったら元々急流に飛び込む資格などなかったことになる、ニヴァはＤにそう言った。

　コンサートツアーは苛酷だ。音楽家は演奏旅行で鍛えられる。旅を続けるとどの町も同じに見えてくる。同じ歌をうたい同じ動作をする繰り返しに耐えねばならない。疲労が溜まると観衆の熱狂や興奮さえ新鮮でなくなる。極度の消耗の中でポップスターは自分に問わねばならない。お前はこの商売が本当に好きなのか？　と。

　バックバンドの人選は重要だった。ハシはＤにバックバンドのスタイルと人選の条件を提出した。一九六〇年代前半のフランスのポップバンドスタイル、つまり、スネアをゆったり張った簡素なドラムスと、くぐもった音のベースギター、ジミ・ヘンドリックスよりジャンゴ・ラインハルトに近いギター、サキソフォン、そしてバンドネオンである。この編成は一九六三年にジョニー・アリディがデンマーク演奏旅行をやった時のバックバンドと全く同じだ。

　個々の演奏家に関してハシが提出した条件は、金に困ってないこと、ホモセクシュアルであること、の二つだった。理由は何や？　Ｄは聞いたがハシは答えなかった。ハシを好きになって欲しいからだろう、とニヴァは思った。金目当てで参加する若い演奏家はハシと衝突するかも知れない。ハシの音楽観は独特だからレコーディングでも反発する演奏家が多い。ハシは人間の感情を音で表現できるなどと信じていなかった。感情そのものが嫌いだった。音を独立させてくれ、ハシはいつも演奏家にそう注意した。君自身から音を切り離すように、裸の音を鳴らしてくれ、君の体温や匂いがついてない音だ。金に困っていない演奏家ならハシの音楽に共鳴する者だけが集まるだろう。そして彼がホモセクシュアルだったら、ハシを嫌いになることは絶対にない。ハシはホモを支配する技術を熟知している。

　ドラムスは日系米人で副業に清朝中国のアンティックな店を経営する三十一歳のジョン・スパークス・シモダが選ばれた。シモダは八歳からドラムを始め米西海岸で十代の頃リー・コーニッツの九重奏団に参加した。万年筆会社の日本支社長の愛玩物として六年前に来日し、不定期だがスタジオミュージシャンとして演奏を続けていた。ベースはトオルという二十九歳の写真家だ。トオルは美容師出身でヘア専門の写真修業に渡米し、男色とジャズベースとコカインを憶えてきた。六年前に一度麻薬取締法違反で逮捕され起訴猶予処分になっている。トオルは女ともやれる。ギターは松山裕二、二十二歳、千葉の沿岸コンビナートの夜間警備を一手に引き受けるガードマン会社の一人息子である。小学校の頃からギターの個人教授を受けている。尊敬するギタリストはウエス・モンゴメリー。瘦せて腋臭のない女となら性交できる。サキソフォンは北見ヒロシ、二十一歳、代々医者が続いた家に生まれたが赤緑色盲で医大入学を諦める。そのために両親が離婚、都内三ヵ所にマンションを経営する母親と二人暮らし、音楽大学のクラリネット科を中退、シャンソン歌手の伴奏家として演奏旅行から戻ったばかりだった。バンドネオンは徳丸静也、六十二歳、著名な作曲家でもある。十数曲の大ヒット曲があり著作権料だけで悠々たる生活を楽しんでいる。学生時代からアルゼンチンタンゴの楽団に所属し、自身の編曲指揮による「オレ・ガッパ」は戦後タンゴ史に残る名演と言われている。美しい男娼を捜し出す名人であり、薬島マーケットの定連、一年に一度リオ・デ・ジャネイロに少年を買いに出かける。ハシはこのグループを「トロイメライ」と名付けた。

　トロイメライは伊豆高原にあるＤのスタジオで五週間の合宿に入った。音合わせから五人は男色家特有の繊細さを発揮した。ハシは彼らの演奏技術に舌を巻いた。最高のバックバンドを作ってやるというＤの約束は本当だったのだ。これまでのレコーディングのようにハシは苛立つことがなくなった。春の夜の雷鳴を伴う雨垂れのような序奏、そう言っただけで五人は曲想を理解することができた。君達はみんな詩人だ、素晴らしい、ハシは連日有頂天だった。五人にはそれぞれ個室が与えられている。起床時間は午前十一時、一番の早起きはギターの松山裕二だ。前の晩徹夜をしても九時には起きて体操を兼ねた空手の練習をする。大きなオートバイを走らすこともある。松山は他のメンバーとあまり口をきかない。スタジオの前庭は滑らかな傾斜の芝生で道路を隔て海岸に続いている。松山は合宿に入って二日目に前庭に木箱を置き輪切りにしたリンゴを並べた。他のメンバーが起きてくるまで彼は鳥がリンゴを突つくのを眺めながら紅茶をゆっくりと飲む。遅くまで寝ているのはトオルだ。他の全員が食卓について、料理女が呼びに行こうとすると必ず歌いながら現れる。ヘイベイビイ、お前のレモンジュースを絞ってやるぜ、汁が足許に垂れるまで、トオルはいつもその歌を口遊む。絹のシャツにフラノのズボン、アフターシェーブローションの匂いがする。トオルはよく喋る。誰彼となく話しかける。よう北見、サビの二拍三連きょうはトチるなよ、おっまた目玉焼きか、一九七九年のグラミー賞のビデオ持ってる奴いない？　ゴスペル部門の受賞者誰か憶えてないかな？　ＴＷＡだけが猫を客席に乗せれるってみんな知ってた？　他の航空会社は猫だろうが犬だろうが鳥だろうが何だろうが動物はだめだっていうのにさ。

　遅い朝食の後、三十分休んで、練習が始まる。夕食まで途中休憩はない。バンド全体の音が拡散しないように曲の進行を点検するのは北見ヒロシだった。北見にその才能があったからではない。その他のメンバー達はサウンド作りの主導権に関心がなかったのだ。最も若い北見がさらに年下のハシを尊敬しているのは誰の目にも明らかだった。ハシとメンバーの連絡役を買って出てハシの指示を大声で復唱した。ギターのリフはもっと金属的に、二小節目バンドネオンが絡む時ベースは音数を減らすよう工夫して下さい、ドラムですがエンディングの短いロールは汗を絞り切る感じを出すように。演奏家の体温や血液や匂いを取り去った音、そのハシの要望を他の四人は忠実に守っていた。だから常に冷静で精巧なオルゴオルに近い演奏を続けるメンバーの中で北見ヒロシは時々遊離することがあった。少々熱が籠り過ぎたサックスソロを吹いて他の誰かがからかうと北見は恥ずかしそうに笑ってハシに助けを求めた。ハシは北見の肩を叩いて、いいんだ、と慰めた。

　合宿が始まって一週間の間にニヴァはミスターＤに三回電話している。バンドの音はハシが思う通りの線で固まり始めてるけど、あたし何か不安なの、何かが欠けてるような気がするんです、アンサンブルは不気味なほど完璧だけど、こんな音ではコンサートの観衆は醒めきってしまって、眠るか帰るかのどっちかだと思うわ、ハシは何千何百という人々の前で歌うってことがどんなことかわかってないのよ。ミスターＤの返答は決まっていた。ハシが自分で気付くまで何も言うな、それにあいつらは黙って従うようなヤワな演奏家と違う。

　夕食は午後七時、背の高い料理女が腕を振う。メンバー達は個別に好きなものを注文できるが、希望の料理は前日までに申し込まなくてはならず、ジョン・スパークス・シモダを除いては全員が同じ献立を文句を言わずに食べている。シモダは合宿に際してワインを二ダースも持参した食道楽である。シモダは顔付きは日本人だが髪は銀色だ。肌は血管が透き通るほど白い。不潔恐怖症で松山の爪に汚れが詰まっているのを見ただけで一度嘔吐しそうになった。シモダは一時間かけて夕食を楽しむ。同席するのはニヴァ一人だ。清朝中国の屛風、陶器、象牙細工や漆塗りの骨董品に関する長々とした会話に耐えられるのはニヴァだけだったからである。

　夕食後二時間の休憩。ハシはコンサート・ライティングの見本をビデオで検討する。球面鏡や歪曲鏡や水泡投射レーザー光線、立体映画のドーム映写、五万ルクスの残像灯、輪郭反射装置。ハシは豚の解剖拡大映画を円型ドームに投射するプロジェクターと発光する金属片を噴き上げる装置を選び、ライティングチームに打診した。

　休憩の時、松山裕二は必ず散歩に出る。陽が沈んだ海岸で泳いでくることもある。北見ヒロシはサキソフォンの基本音程練習を欠かさない。シモダは中国将棋を一人で指す。トオルは愛人に電話をするか、テレビを見るか、面白半分にニヴァの髪型を変えたりしている。他のメンバーが誰も麻雀をしないのでトオルは面白くなさそうだった。徳丸静也は園芸の本を読み近くの旅館から按摩を呼んで仮眠をとった。再び練習開始、終わるのは午前三時だった。

　二人の寝室でニヴァはハシに何度か忠告した。あなたはとても気に入ってるのかも知れないけど、今のままではトロイメライはバラバラよ、結成して十日も経ってないのに、雰囲気だけはもう二十年も一緒に演っているバンドみたい、冷えきってて、まるで死人が演奏してるみたいよ。

「わかってるさ」

　ハシは言った。ハシは合宿を開始した当初に比べるとひどく気が沈んでいた。そんなことにはとっくに気付いたがどうしていいのかわからない、と打ち明けた。

「彼らがあまりに優秀だったから僕は驚いてしまった、彼らは僕を軽蔑してるんじゃないだろうか？」

「あたしはハシが毎日自信満々でやってるんだとばかり思ってたわ、コンサートツアーを続けるにはね、想像を絶するエネルギーがいるのよ、今みたいな状態じゃ無理よ」

「みんな一緒になってワイワイお喋りするようなチームワークが必要なのかな、そうじゃないでしょ？」

「そんなんじゃないわよ、あなたはコンサートで聴衆を支配するのよ、わかる？　何百何千という人達を揺り動かして抱きしめたり突き落としたりしなきゃいけないのよ、恐ろしく強い磁石みたいに魅きつけて離さない力よ、それは魔術みたいなものよ、バックバンドさえ支配できない男に、聴衆を支配することなんか到底無理でしょう」

「ニヴァ、僕は恐いんだ」

「何が？」

「すごく高い山の頂上に運ばれて、一人ぼっちで下を見てるみたいだ、実際そんな夢をよく見るんだ」

「山の頂上で何をしてるの？」

「飛ぼうとしてるんだよ、手をバタバタさせてね」

「うまく飛べる？」

「最初のうちはね、でもだんだん疲れてきて最後は必ず落ちちゃうんだ、落ちる時みんなが笑っていてとても嫌なんだ」

「弱気になったらおしまいよ」

「そう、僕はもうおしまいじゃないかって思うことがある、ニヴァ、本当のこと言うと不安で死にそうなんだ」

「何が不安なの、急に有名になったから？」

「ちょっと違う、有名になる方法が僕の場合イカサマじゃないかって思うんだよ、だって他の有名人を見てごらんよ、他の歌手にしても、ボクシング選手にしても何年かかけて這い上がってきた奴ばっかりだろう？　僕は違う、僕は押えつけられて必死になって這い上がったんじゃない、ヘリコプターで吊り上げられただけだ、僕の力じゃない、僕がコインロッカーで生まれたからだ、僕の歌じゃない、キクがあの女を殺したせいだ、僕は何とかごまかしてるだけみたいな気がする、ニヴァ、僕はこれから先何年もやっていけるだろうか、大丈夫だろうか？　這い上がってきた奴みたいな、積み重ねてきた力が僕にはないんだよ」

「何年か先のことを気にしてるの？　バカね、死ぬ時のことを考えてガタガタ震えてる奴と同じじゃないの」

　ハシは起き上がってニヴァのベッドに潜り込んだ。喉に引っかかってモヤモヤしていたことを言ってしまったので少し落ち着いた。ニヴァはハシの目蓋を唇で閉じさせた。ねえハシ、昔スラブにフルクサスという王様がいたの、フルクサスは牛追いの伜だったけど知恵と勇気で敵を次々に倒してついに王になったのね、王になってからも灌漑工事をやったり牧畜の基礎を作ったり周囲の国々を制圧したり、すごくやり手で回りの人はエネルギーの固まりみたいに見えたんでしょうね、ある時占領された隣国の王女がインタビューしたのよ、あなたはやりたいことをやりつくしてしまった人に見えますが、これからの目標などありまして？　フルクサスは何て答えたと思う？　こう答えたの、きょう一日の残りを何とか乗り切ることですってね。

　ハシはニヴァの寓話を途中から聞いていない。ニヴァの脇腹を撫でている。ニヴァの肉は弾力を失って柔い。骨の回りをゼラチンが包み薄い皮膚が粘って貼りついているようだ。トオルが二日ほど前に言ったことを思い出す。男は爬虫類で女は果物なんだぜ。もぎたてのやつを齧るとその果物の樹の根や黒土や空気や太陽の味がする。若い女の裸はピンと尖ってる、果物と同じだ、樹の枝に繫がってたんだから、指で押すと赤く窪んでどこか遠い所と繫がってるような気になるもんだ、年寄りの裸はいけない、肉で言えばハムだ、果物で言えばピーチケーキだ、ゼラチンや砂糖でベトベトで切り離されてブヨブヨだ、あんたよくあの奥さんとやれるね。俺だったら気持ち悪くてできないね。

　ニヴァは腰を折って舌を股に伸ばしてきた。ゼラチンと砂糖の尻が目の前で揺れている。ハシは全く突然に、キクの判決公判の日叫び声を上げた少女を思い出した。体に貼り付いた真白なスーツを尖った乳房が突き上げていた。あの少女の肌に触れてみたい、と思った。爪を立てて強く皮膚を摑むと血の赤みが浮き上がってくるだろう。少女の裸を思い描くと硬く勃起してニヴァが嬉しそうな溜め息をついた。ニヴァの性器はゼラチンと砂糖の合間から垂れ下がっている。あの少女の裸に赤い窪みを作らない限り、とハシは考えた。僕はキクに完全に勝ったとは言えないかも知れないぞ。





「止めた、悪いけど俺は降りる」

　合宿が二週間目に入ったある日、ギターの松山裕二は突然演奏を中断してピックを放り投げ、そう言った。北見ヒロシが最初からもう一度繰り返すように宥めたが、松山はギターマイクのスイッチを切り、あんたにはがっかりした、ハシを指差しそう言ってスタジオを出て行った。誰も止めなかった。ハシも含めていつかはこうなるとみんなが思っていたのだ。ニヴァが忠告し、ハシは何回も編曲や曲想や歌い方を変えてみたがトロイメライはその度にますます冷えきって透明で弱々しい閉じられた音になっていった。

　どうする？　トオルが言って、とりあえず休憩だ、ハシが合図した。トオルはベースギターの弦を拭きながら、下を向いているハシにこう言った。俺はあんたが好きだ、優しいし洗練されて、よく気を使ってくれる、他のみんなもそう思ってると思うよ、俺達の性格もまあ似たようなもんだ、あんたが狙うサウンドもよくわかる、あんたの狙いに俺達が反発してるんだったら最初っから参加したりしないさ、非常に醒めた音を積み重ねて聴衆に安心感を与え、徐々に、不協和音と微妙なリズムのずれを使って不快の芽を散らしていく、聴衆は安眠から覚めぽっかりと開いた不吉な穴と向かい合う、その穴は湿っていて生温く見知らぬ虫がうじゃうじゃと這い回り出口はどこにもないことに気付く、逃れようがないと観念した瞬間に不気味な虫達の死骸が結晶化して美しく光り輝いているのを発見する、その発光する洞内珊瑚を辿って行くときらめく海を見下ろす出口が現れる、あんたは曲想をそう説明した、俺達は理解したよ、そしてサウンドをまとめていった、俺が思うに、俺達の演奏は不気味に静まり返った穴の中でストップしているんだ、あんたの歌の調子もだ、どうすりゃいいのかあんたが苦しんでいるのはよくわかる、だが俺達にもわからないんだ。

「そんなことはない、はっきりしてる、ボーカルが弱いんだ」

　スタジオに戻ってきた松山が大声で言った。松山は右手に食用蛙を握っていて、シモダがいやな顔をした。松山はボーカルマイクに食用蛙の口を押しつけ首の付け根を強く摑んで鳴かせた。蛙は掠れた音で呻き続けた。あんたの歌より、と松山は笑って言った。

「こいつの鳴き声の方が迫力がある、聞いてみろ、致命的だ」

　蛙の口から緑色の液体が垂れて、シモダが顔をそむける。松山はマイクから蛙を離した。

「ハシ、お前は確かにぞっとするほど歌がうまいよ、お前は音の質感を巧みに操作して奇妙な雰囲気を作り上げるのがうまい、いや、雰囲気を作るんじゃないな、真空状態にするんだ、気圧の無い空洞を聴く者の頭の中に開ける、お前の歌を聴く奴が不思議な白昼夢を見るのは、その空洞が記憶の破片を吸い込んでしまうからだ、お前はその手の歌手としちゃ超一流だよ、聴く奴の中に忍び込んで神経を撫で撫でする、麻薬と同じだ、だが群衆を支配しある高みに突き上げるためには麻薬だけでは足りない、爆弾が必要だ、聴衆が麻薬で築いた白昼夢を一瞬に吹き飛ばす爆弾が要るんだ、シモダがどんなに強烈なバスドラムを打っても俺がスピーカーが割れるほどのフィードバックをやっても、北見がリードを嚙み砕いて嵐のように吹きまくったって、だめなんだよ、お前のボーカルが弱くてだめなんだ、お前のフォルテッシモは叫びになっていない、お前のは、まるで、赤ん坊の泣き声だ」

　松山はスタジオの二重窓を開けて蛙を放り投げた。

「上澄みなんだよ、搔き回さなきゃだめだ、ハシ、俺達みんなきっと同じなんだ、だから余計に腹が立つんだと思うな、お前だけじゃない、みんなそうだ、裸になって皮膚も剝いで肉を削って何もかも晒け出してみたら、そこには何も無い、ドロドロしたものがない、プラスチックみたいにツルツルして薄っぺらなものがあるだけなんだ、俺はある女の叫びを聞いたことがある、その人は戦争中小さな子供で暗い河を渡っていたそうだ、母親の背中で、途中その女の兄が足を滑らせて河に引き摺り込まれて、河底の水藻に足を取られて沈んだんだそうだ、兄の手だけが水面から出ていて、その女は母親に知らせたけど、母親は疲れ果てて眠りながら歩いていたらしい、眠りから覚めないんだな、どんどん兄さんの手は遠ざかる、恐怖の余りその女は叫び出した、その女はその叫びを憶えていて、その女の体の中心にはその叫びがあるんだよ、俺にはそんなものはない、ハシお前にはあると思ってた、お前はコインロッカーで叫びをあげたんじゃないのか？　俺は、お前の体の中心にその叫びがあるんだろうと思ってたよ」

　ハシは、あの音を聞きたかった。キクと二人で聞かされた不思議な音だ。あの音をもう一度聞くことができたら、ゴムに囲まれた精神医の部屋で聞かされた音に出会えたら。

「そんなことは関係ないね、私はそんな難しいことじゃないと思うね、ハシの声の質だよ、ハシの声はきれいすぎるんだ」

　バンドネオンの徳丸がそう言った。シモダもその意見に頷いた。

「声を潰したらどうだろう」

　ハシはそう言ってみんなを見回した。

「だめだね」

　そう答えたのはシモダだ。

「あるドイツ人のジャズ歌手が、女だったがね、ハスキーな声にしたいとかで、手術したんだ、喉から注射器を刺して声帯に人工腫瘍を植えつけた。確かに声は割れて掠れるようになったよ、でも二年経たないうちに、丸っきり声が出なくなった、ぜえぜえ言うだけでね、声帯の形状は遺伝子で決定される、しかし鍛えて強くすることはできる、相撲の行司やビージーズの次男のようにね、でも時間がかかる、何年もかかるんだ」

「本当に声のせいなんだろうか？」

　ハシは徳丸に聞いた。徳丸はバンドネオンをケースに仕舞い、煙草に火をつけて頷いた。

「厳密に言うと、声の質じゃないかな、ドイツ第三帝国の宣伝相ゲッベルスと全盛時代のジョン・レノンの声紋が酷似しているという報告があるんだがね、歌や声が熱を帯びると、どういう訳か聴く者を興奮させるタイプの人間がいる、そんな人の声には宗教的な響きがある、祈りとか呪いが無意識のうちに込められてるんだ、音は空気の波だからね、空気に含まれるある興奮物質を揺らすことができるかどうかじゃないかな、ハシの声は、祈りや呪いを抽出していないんだ、でも正直だからまだいいよ、祈りや呪いを抽出しているふりをしている奴らばっかりだからね、偽者よりは正直者の方がいいのさ、正直者にも素晴しい歌手がたくさんいる、チェット・ベイカーやブライアン・フェリー、ルー・リード、ウィーン少年合唱団や東海林太郎、コンサート向きじゃないが、私は今のままでも別に構わないと思うね、好き好きだろうが」

　徳丸静也はそう言ってハシに笑いかけた。

「年寄りはそれでいいかも知れんが若い奴らは承知しないぜ、あいつらは騒ぎたくってしようがないんだから、葬式みたいなコンサートに来る奴はいないよ」

　松山がそう大声で言った。

「わかった」

　ハシはみんなを見回した。

「わかったよ、僕にある考えがある、一週間合宿を休もう、一週間後、僕の歌にみんなががっかりするようだったら、トロイメライは解散だ、僕は歌手を止めてオカマに戻るよ」

　ハシはそう言ってスタジオを出て行った。自分の寝室に入り鍵をかけて閉じこもった。ねえハシ開けてよ、ニヴァが声をかける。悪いけどニヴァ今夜だけ一人にしてくれ。背の高い料理女や三人の掃除婦、管理人達にも三日の休みを与えて帰し、ハシは広大なスタジオ宇宙船に一人で残った。

　ハシはある実験をしようとしている。昔何かの本で読んだ。ローリングストーンズの本だ。ある偶発的な事故の後、ミック・ジャガーの声が変わった。その事故以来ミック・ジャガーはあの官能的な声を獲得した。その事故をハシは実験しようと思う。まず道具を並べる。アルコオルランプ、多量のガーゼ、アロエの葉の切れ端、グラス、ウォッカ一瓶、大きな鋏。グラスにウォッカを満たしその中に舌を浸した。アルコオルランプに火を点け鋏を焼いて消毒する。ハシはグラスの中で揺れてウォッカを搔き混ぜる舌を見ながら、ばかばかしい話だな、と苦笑した。なぜこんなことをする気になったのだろう。バンドのためなんかじゃない、ニヴァも関係ない、ミスターＤもくそくらえだ、コンサートツアーなんかどうなったっていいんだ、歌なんか本当はどうでもいい、喉が潰れるんなら潰れろ、歌手なんかとっくに飽きた、ただ、逃げるのはいやだ、逃げたくないだけだ、鉄棒が嫌いで体育の授業をさぼった、体育の授業が潰れればいいと雨乞いをした、僕はきっと笑われたくなかったのだ、そんなことやっても駄目なんだ、怯えて逃げれば逃げるほど、敵の思うつぼになる、敵って誰だ？　僕を閉じこめる奴らだ、僕に噓をつかせ、偽の生き方をさせる奴らだ、負けないぞ、もう二度と逃げたりしない、手に入れたものは離さない、トロイメライもニヴァもだ、支配してやる、コンサートも支配してみせる、キクは今頃何を考えているんだろう、僕がうまいものをたらふく食べてぐっすり眠っていると思ったら大間違いだよキク、怯えて泣いてもいないし、もうキクに恥じることは何もない、コンサートも支配できる声と力を手に入れたら、あのキクの恋人を奪ってやる、あの若い女の子の尖った裸を引っ搔いてやるぞ。

　舌はなかなか痺れない。軽く嚙んでみる。まだ痛覚が残っている。顎が疲れてきた。ゆっくりと舌を引き上げる。思い切り伸ばす。先端を左指で摘む。ヌルヌルしてうまくいかない。爪を立てて強く摘む。鋏を持った。煤で汚れ赤く焼けている。舌先に当てたとたんハシはとび上がった。口を押さえて倒れ床を転げ回った。悲鳴をあげる間もない。机を倒しグラスが弾けた。あまりに痛くてしばらく目が見えなかった。汗が噴き出た。焼けた鋏が絨毯を焦がしていた。倒れたまま鋏を取り、ウォッカを振りかける。酒が蒸発する匂いと金属が急激に冷える音。涙が止まらない。さっきあんなに熱くて痛かったのにどうして声を出さなかったのだろうと思った。たぶん悲鳴は誰かに助けを求めようと無意識に出るもので、一人きりの場合無駄だから省いても構わないのだ、そんなことを考えた。

　もう一度舌を伸ばす。目を閉じると体中が舌になったような感じだ。鋏をいっぱいに開いて舌先を挟む。冷たい刃に触れると火傷の痛みが薄れた。小さい頃乳児院でシスターに読んで貰った童話に舌を切られる雀の話があった。おばあさんが雀の舌を切るのだ。確か雀は後で復讐するのだが、どんな方法だったのか、短い間それを思い出そうとしたがだめだった。顎の震えを止めようとする。なかなか止まらない。刃の上で舌の先端がピクピク動いている。舌が静止した一瞬ハシは鋏を思い切り閉じた。刃の上をヌルヌルした柔い肉が滑りすぐに血が噴き出した。ハシはガーゼを口に突っ込んだ。痛みよりも血の量が多くてそれが恐かった。体中が震えだした。次から次にガーゼを口に押し込む。詰め込み過ぎて息ができなくなった。よろよろと立ち上がり真赤になったガーゼを吐きだす。アロエを嚙み砕いて舌先に当てるが血は止まらない。床に鋏が転がっている。舌の切れ端が刃の上にある。ハシは舌を切られた雀がどうやって復讐したか思い出した。化物を詰めた箱をおばあさんにプレゼントするのだ。ハシは血が止まるまで口をガーゼで押さえてその場に立っていた。その間ずっと考えていた。化物を詰めた箱を誰にプレゼントしてやろうか、そのことをずっと考えていた。





24





　アネモネはバスを待っている。退社時で停留所には十人ほどの列が出来ていた。アネモネの前は眼帯をした老婆、後は子供を二人連れた女性だ。時刻表と時計を交互に見て、遅れとるねえ、と老婆が振り向いた。駅前が混んでますから、とアネモネは答えた。老婆は頷いて茶色の布袋から煙草入れを出し一本を指に挟んだ。後の二人の子供は飛行機のプラモデルの奪い合いをしていて、時々アネモネの背中にぶつかった。アネモネが振り向くと、買物籠を下げた婦人が謝まった。買物籠から毛糸とセロリの葉が覗いている。煙草に火をつけた老婆が眼帯をずらしガーゼで目を拭いながら、あんたいい匂いするね、とアネモネに言った。老婆の目は爛れてガーゼに黄色い染みが付いている。牛乳の匂いするけど牛乳屋さんなの？　アネモネは自分の腕や手の甲の匂いを嗅いだ、あんた匂いって自分じゃようわからんのよ、どこの牛乳屋さんなの？

「ケーキ屋です、デパートの横のケーキ屋」

　アネモネはそう答えた。老婆は頷き汚れたガーゼを屑入れに捨てる。眼帯の奥の目は皮膚が腫れ上がって爛れアネモネは轢き殺された鰐の目を思い出した。

　警察は拾い集めた鰐の破片をゴミ捨て場に放り投げた。事情聴取の後アネモネはゴミ捨て場に戻り鰐の破片が入ったビニール袋を下げて何ヵ所かの火葬場を回ったが全て断られた。大破したブロンコは中古車屋に売り、衣類と潜水器材は梱包して手荷物で送って、汽車に乗った。汽車の中でビニール袋が裂け鰐の血と体液が床を汚し始めた。車掌に見つからないうちに途中の駅で降り、タクシーで青森まで行った。腐乱した鰐の破片は海に捨てた。青函連絡船の中で、高速道路で轢き殺された大鰐、という新聞記事を見て怒りに震えた。

　函館に着いた夜はホテルに泊まった。不安で気が狂いそうになり、翌日の飛行機を予約した。この町にいてもキクが傍にいてくれることはないのだ、東京へ帰ろう、と思った。一睡もできなかった。翌日飛行場へ向かう途中、高く長い灰色の塀を見た。少年刑務所だと運転手が教えてくれた。アネモネはタクシーを降りた。灰色の塀の周囲を長いこと歩いた。この向こう側に背を丸めたキクがいる、アネモネは東京へ帰るのを一日だけ延期しようと思った。刑務所の正門には警棒を下げた刑吏が立っていた。アネモネは恐る恐る面会をしたいと話しかけた。刑吏は所内に入って総務課で手続きするように教えてくれた。アネモネは勇気を奮って暗い建物の中に入った。担当の職員と会う前に、消毒液の入ったバケツを運ぶ坊主頭の受刑者と擦れ違った。受刑者は立ち止まってアネモネを見つめた。何をしているか！　と大声が響いて、受刑者は通り過ぎた。

　それでは今のところは職業も住所も決まってないわけですね？　汗臭い紺の制服を着た男は、アネモネの中国靴と黒のレザーパンツと長く伸ばした爪に塗った赤いエナメルをじろじろ見ながら言った。残念ですが肉親以外ですとそういった人の面会は許可できないことになっています。アネモネは、それじゃ住所と職業がちゃんとしてればいいんですか？　と聞いた。職員は大きく頷いた。

　バスが来た。人々が乗り込み始め列の間隔が詰まる。

　眼帯の老婆のすぐ前の男は大きなトランクを持っていた。トランクを抱きあげる時、男は少しよろけて腰が老婆の背中にぶつかった。老婆は倒れそうになりアネモネにすがろうとした。老婆の火のついた煙草がアネモネの腕に触れた。アネモネは小さく叫んで腕を振り上げた。その手が後で並んでいた子供の顔に当たった。子供は持っていたプラモデルを落とし、飛行機の翼が折れた。老婆が煙草を踏み消してアネモネに謝まる。アネモネは腕を擦りながらバスに乗ろうとした。ちょっとあなた待って下さいよ、子供の母親らしい婦人が呼び止めた。泣きだした子供を抱き、翼の折れた飛行機を見せる。あなたが壊したんですよ。アネモネは無視してバスに乗り込もうとした。待って下さいよ、逃げるんですか？　アネモネの脇から次々に人がバスに乗り込む。しばらく様子を見ていた眼帯の老婆も後から押されて振り返りながらバスの中に姿を消した。バスはしきりにエンジンを吹かす。ガソリン臭い煙が目に染みる。胸がムカムカしてくる。おいくらですか？　弁償しますから、いくらですか？　アネモネは婦人にそう聞いた。まあ人をバカにして、そんなこと言ってないでしょ？　あなたがこの子にちょっと謝まってくれれば済むことなのよ。もう一人の泣いていない背の高い方の子供がアネモネの足を蹴った。アネモネはその子供に向かって手を振り上げた。その腕をバスの運転手が摑んだ。何やってんだバカ野郎、子供じゃないか。バスの窓から乗客が顔を出している。あたしが悪いんよあたしが悪いんよ、と老婆が乗車口から顔を出して叫ぶ。ほんとに何て人でしょう子供のもの壊しといて何て人でしょう。バスの運転手はアネモネの腕を離さない。ニヤニヤ笑っている。バスの中で誰かが早く発車しろ、と怒鳴ってクラクションを鳴らした。ハンドルに触わるなよ！　と運転手が叫ぶ。アネモネは運転手の手を振りほどきハンドバッグから財布を取り出した。一万円札を一枚抜き婦人に差し出した。何のつもりよ、と婦人は運転手の方を見た。こんな人っているかしらふざけてるわ。運転手は大声で笑いだして、マトモじゃない、とアネモネを指差しバスに戻った。足を蹴った子供が、謝れ、とアネモネに言い続けている。婦人はその子供の手を引いてバスに乗り込んだ。おい、発車するぞ、乗らないのか。アネモネは返事をしない。あたしが悪いんよあの娘は悪うないあたしのせいなんだから娘さん悪うかったね、老婆がバスの窓から顔を出してアネモネに手を振った。

　アネモネは歩いてアパートまで帰った。





　ケーキ屋の休日、アネモネはミシンと布地を買った。鰐の漫画がプリントされているカーテンの布地だ。ミシンの使い方がわからなくて何度も失敗した。昼過ぎから始めて徹夜で縫いあげた。

　部屋の窓からは港が見渡せる。対岸の稜線が明るくなり始めた。夜が明けていくのを見るのは初めてだった。遠くの海面が空の端と繫がって滑らかな灰色になる。小さな灯りをつけて進む細長い影は防波堤の向こう側で船の形になった。航跡が海面に映る雲を揺らす。船の灯りは青く染まりかけた空気に混じりゆっくりと消えていく。

　アネモネは目を押さえた。雲が切れて光の束が港の半分を照らしたからだ。暖められた空気が白くなるのを見て、アネモネはでき上がったばかりのカーテンを窓に吊るした。折り返しの縫い目が歪み裾に下げたボンボンの長さが揃わなくてあちこちに皺が寄っていたが、アネモネは嬉しかった。薄いクリーム色の布地が差し込んでくる光に透けた。こんなにかわいくて素敵なカーテンはどこにもない、と思った。誰かに見せたかった。キクに見せてやりたい、と思った。風がカーテンをめくり、港へ続く銀色の屋根の連なりが眩しかった。





　その日アネモネは化粧を薄くした。アパートから少年刑務所まではどんなに道路が混んでも十五分以内で行けるから、午後一時四十五分きっかりに部屋を出ようと思っていた。早く着き過ぎてあの暗い建物の中で待つのはいやだった。迷った末にアネモネは白い絹のブラウスと赤のフレアースカートを選んだ。その上に薄い布地のコートを羽織る。靴はグレーの踵が低いやつ。みんなケーキ屋に勤めだしてから他の女店員と比べて目立たないようにと新しく買ったものだ。キクはアネモネの服装があまり気に入ってなかった。派手すぎるとか軽薄だとか言った。キクは銀行の受け付けに坐ってる女の通勤着みたいなのが一番好きだった。アネモネは身仕度を整えて鏡の前に立ち、この服装ならキクは喜ぶだろう、と思った。

　一時四十三分にセットしておいた目覚し時計が鳴った。アネモネはもう一度髪に櫛を入れ匂いが濃くならないように注意して首筋に香水をつけた。

　若い刑吏が面会室まで案内してくれた。部屋は薄暗く、錆びた金網で仕切られている。折り畳式の椅子が二つ。ここは二級面会室なんです、刑吏は済まなそうに言った。あと一年もすると金網もない一級で面会できるんですがね、こんなところじゃあ、キッスもできないものねえ、刑吏はアネモネの緊張を解ほぐそうとそう言って小さく笑った。刑吏が面会室を出るとアネモネはハンドバッグから紙切れを取り出した。紙切れにはこう書いてあった。「キクがニコッと笑った時──元気そうじゃない？　キクがむっつりしている時──こんにちは、キクが寂しそうな顔をしてる時──（何も言わず肩に触わる）」金網を考えに入れてなかったので、アネモネは、キクが寂しそうな顔をしている場合の台詞を必死に考えた。浮かんでくる台詞はどれもこれも間が抜けてるように思えた。今にも向かい側の鉄の扉からキクが顔を出すのではないかと焦り、胸がドキドキした。喉が乾き手の平が汗で濡れ、慌ててハンカチを握った。こんなに落ちつきがないようではキクを元気づけることなんかできないわ、アネモネの頭には、背を丸めて怯えているキクの姿しかなかった。

　深呼吸をした。何とか気持ちを落ちつけて、キクが笑おうとむっつりしていようと、元気を出さなきゃだめじゃないの、と言うことに決めた。向かいの椅子に坐って肩を落としうつむいているキクを想定して、小さな声で練習を始めた。元気を出さなきゃだめじゃないの。わざとらしいわ、もっと淡々とした感じで言わなきゃ。元気を出さなきゃだめじゃないの。ちょっと冷たすぎるかしら、学校の先生みたいだから。元気を出さなきゃだめじゃないの。これじゃまるで叱ってるみたい、そうだ、暖い声ではっきりと自然に言えばいいんだわ。元気を出さな、突然鉄の扉が勢いよく開き、懐しい汗の匂いが部屋に充ちて、人影が現れた。アネモネ！　キクはそう叫んで金網にとびつき、揺すった。錆の粉がとび、金網は破れそうな音をたてた。こら、壊すなよ、とついてきた看守が言った。信じられないな、信じられないよ、キクはそう呟き、ようやく椅子に坐った。キクは金網に鼻が触れるほど近づきアネモネに笑いかけた。アネモネも微笑んだ。キクは何か言おうと口を開きかけたが言葉が出なかった。

「元気そうじゃない？」アネモネは涙をこらえてそう言った。キクは小さく頷いた。

「カーテンを作ったのよ」何か喋っていなければ泣き出しそうだったので、アネモネは思いつくままに話した。

「今、函館のグーテンモルゲンってケーキ屋に働いてるの、グーテンモルゲンってドイツ語でおはようって意味なのよ、イチゴのショートケーキが一番よく売れるけど、最近はみんな飽きてきたのかしら、キウイーやらピーチのショートケーキが売れる日もあるの、ノリ子ちゃんって女の子と友達になって、とてもいい子でね、二度映画を見に行ったの、ノリ子ちゃん本を読むのが好きでね、よく貸してくれるんだけど、あたし、本はだめだから眠くなっちゃうのよね、有名な小説家や画家の奥さんの書いた本ばっかしなのよ、キクはどう思う？　そんな本読まなきゃいけないと思う？」

　どうしてこんなバカなことを話しているのだろうと思いながらアネモネは喋った。キクは微笑んでアネモネの顔を見ているだけだった。黙って見つめ合っていると何か叫び出しそうになるので、アネモネは休みなく喋った。

「ケーキ屋はデパートの隣にあるんだけど、そのデパートの五階に店出してる時計屋の息子がね、あたしにちょっかいするのよ、趣味の悪い外車に乗って、歩いても十秒もかからないのに、ケーキ買いに来てたの、話にならないおばかさんで、おとうさんの会社の株を半分持ってるとか、ドーベルマンを三匹飼ってて警察から賞状をよく貰うとか、キックボクシングの選手と友達だとか、詰まんないことを長々と喋っていくのよ、あんまりしつこいから一度だけね、喫茶店で話してやったの、あたしの恋人は刑務所に入ってる人殺しだって、指一本でも触れるとあんたとんでもないことになるわよって言ってやったの、ノリ子ちゃんがそう言った方がいいって言ったから、そしたらその男は真青になっちゃって、何て言ったと思う？　君は不良少女なんだねって言うのよ、笑っちゃったわよその時は」

　キクは黙ってアネモネを見ている。話は全く聞いていないようだ。

「鰐はどうしたんだ？　大きくなったろ？」

　キクがそう聞いた。アネモネは唇を舐めていたが、小さな声で、死んだの、と言った。

「そうか、可哀相だったな」

「うん、可哀相だった。でも、もういいの」

「もういいって何がだい？」

「うん、もう忘れたってことよ」

　キクはまた黙り込んだ。アネモネの髪の形や手の甲や爪や胸元を見ている。桑山あと五分だ、看守が横を向いたまま言った。キクはアネモネから目を外さずに、はい、と返事した。アネモネは時計を見てあっという間に二十五分経ったことに気付き、まだ何も話していないのに、と苛立った。なあアネモネ、とキクが看守に聞こえないように囁いた。金網の隙間から舌の先を出せよ。アネモネは舌を突き出して金網の隙間に押し込んだ。キクは素速くその先端を舐めた。舌先を離すと、透明な唾液が糸を引いた。俺、船に乗る訓練をやってるんだぞ、キクがそう話し始めた時、看守が、そろそろ時間だ、と告げた。キクは、一分待って下さい、と頼み、アネモネに早口で囁いた。お前、金はあるか？　アネモネは頷く。いいかアネモネよく聞いてくれ、俺はもうすぐ訓練の実習航海に出る、手紙で寄港地を知らせるから俺にずっと付いて回ってくれ、俺の乗った船を陸路で追っ駆けるんだ、わかったな。看守がキクに近づいて立たせた。キクが扉に消えようとした時アネモネが叫んだ。キク、じゃあダチュラのこと忘れてないのね！　キクは頷いた。アネモネは目を輝やかせて、口の中でザラザラしている金網の錆粒を勢いよく吐き出した。

　楽屋にまたバラの花が届いた。誰からだい？　トオルがメッセンジャーボーイに大声で聞く。蟹とまぐろの缶詰会社の広報宣伝部よりとなっております、ボーイがそう答えるが、トオルはもう聞いていない。松山裕二は部屋の中央に立ったまま十七回目のチューニングをしている。松山は頭のてっぺんから爪先まで濃い紫とピンクに塗り分けている。髪の毛もその二つの色に染め分けている。ジョン・スパークス・シモダは革張りのソファに身を沈めスティックをクルクル回す。宙に浮いたシンバルを叩いているように見える。楽屋にクリームケーキが届けられた。バンドボーイにナイフを取りにやらせて、松山が、食おうぜ、とケーキを乱暴に切り分ける。そんな甘ったるいもん腹に入れるとステージで吐くぞ、トオルがそう言う。吐いたって構わねえじゃねえか、俺は吐こうが気を失なおうがハンパなギター弾いたりしないぞ、松山は笑いながら言ってクリームケーキとシャンパンを交互に口に入れる。徳丸は滑らかな肌の二人の少年に蝶ネクタイを結ばせている。

　僕は歌で全世界を救うんだ、飢えてる人や考えることのできなくなった人々を救済する、それだけだ、カメラマンや音楽ジャーナリストに囲まれたハシは顔を紅潮させて歩き回りながらそう叫んでいる。興奮している。コンサートの始まる前はいつもそうだ。自分を空っぽにしようとする。完全に空っぽにしてから充電する。充電の方法はいろいろある。きょうのようにジャーナリストにでたらめなことを怒鳴ってうるさく質問させ苛立ちをつのらせるのもその一つだ。じゃああなたの歌はこの国の若い人々に一時のカタルシスを与えるものではなくて、世界中の飢えた人々を救うためだというわけですね。ハシは目をぎらつかせて落ち着きなく歩き回る。二人の美容師が衛星のようにハシにくっついて回り髪を卵の白身で固める。じゃあハシの音楽っていうのは宗教だというわけですね？　ＶＴＲカメラが二機の照明を掲げて歩き回るハシのエナメル靴の大写しを捉えようとしている。北見ヒロシがサキソフォンでＢ♭から始まる上昇トリルを吹く。発情期の牝馬が百頭声を揃えていなないているような音だ。そうなんですね？　ハシの音楽は宗教なわけですね？

　ニヴァが拡声器を使って開演五分前を告げる。会場に五十人警備員がいるからこの前みたいに変な挑発しちゃ絶対にだめよ。松山裕二がシャンパングラスを床に落として割る。濡れたカミソリピックを染めた髪の毛で拭く。

　宗教？　そんなものじゃないよ、宗教じゃない何ていうか、全く突然に地下鉄の駅が爆発するようなもんだ、大勢の死人が出て爆風で飛ばされた人のお尻が広告塔にまるで桃みたいにぶら下がってるのと同じだ、ハシの歩き回る速度が早まる。ジャーナリストの一人が、それじゃハシにとって救済っていうのは要するにテロリズムなんですか？　そう言って動き回るハシの肩を叩きこちらに向かせようとする。僕に触わるなあ！　やっと汗が冷えてきたのがわからないのか！　ハシはジャーナリストを突きとばし松山に駆け寄りクリームケーキを奪いとって壁に嵌め込まれた鏡に投げつけた。クリームの飛沫が部屋中に散って、ニヴァが開演のベルが鳴っていると拡声器で繰り返し怒鳴り、トオルが、ようし行くぞ！　と叫んで首にビニールのスカーフを巻き、北見はコーラで軽くうがいをして、ハシを先頭に全員がステージへ向かって走った。

　ハシのコンサートツアーが始まるとすぐ全国紙の夕刊にこんな記事が載った。

　悪趣味である、こんな悪趣味なロック公演は初めてだ、家族の誰かが死んだ通夜の席で悪酔いしわけがわからないうちにはしゃぎ回り、その後で死ぬほどの自己嫌悪に陥るのに似ている、公演は墜落していくようなリズム隊の演奏で始まりハシは長い長い節回しで恐ろしくゆっくりと四十年前のヒット曲、有楽町で逢いましょうや誰よりも君を愛すを歌う、全体的な音は冷たく打楽器は激しく打ち鳴らされる割にメトロノーム以上の役目を果たしていない、ハシはステージの上をグニャグニャと動き回る、太い革のベルトを持ってそれで空を打ちながら大音響の通夜を支配しようとする。

　最も驚くべきことはボーカリスト、ハシの声がつい二ヵ月前に発売された新しいアルバム「硫黄島」に比べて変化していることだ、以前は聖歌隊を辞めさせられた自閉症の少年みたいな声だったが、今度のコンサートツアーに聴くハシは交尾中のオットセイの牝のような、ヌルヌルして首筋や胸元に纏わりつき熱いシャワーで流しても取れない油みたいな声だ、声が変わった原因について質問すると鋏で舌の先を五ミリくらい切ったのだと冗談を言ってとぼけている。

　昔、魔女裁判での拷問の一つに耳の穴から溶かした山羊の脂肉を注ぎ込むというのがあったそうだ、ハシの歌とバックの演奏は聴衆をそれに似た気分に追い込んでいく、リズム隊の疾走、ギターと電気サキソフォンの唸りをあげるユニゾンの間で、バンドネオンが吐気がするほどに哀調のある我々の最も恥ずかしい神経を舐め上げる旋律を奏でる、それは鉄の玉とダイナマイトと鋲打ち機で解体される高層ビルディングと猛スピードで車が行き交う立体交叉の高速道路とに挟まれた細い道を、路地を、一人の老人に連れられた少年の乞食が帽子を差し出しながら歌って歩く光景を思い起こさせる、ハシは常にそのようにして歌い始める。

　あなたを待てば雨が降る、濡れて来ぬかと気にかかる、ああビルのほとりのティールーム、雨も愛しや歌ってる甘いブルース、挑発的な尻の隙間から熱い汁を垂らした女が日当りのいい部屋でタイプライターを打ってるのを、縛られたまま眺めている気分になる、戦時下のロンドンでＶロケットの猛爆に会いながら盲人のピアニストが弾く甘ったるい夜想曲みたいなものかって？　その通りだ、爆撃に似たリズム隊の彼方からハシのノクターンが耳に届くとかすかな恐怖が芽生える、恐怖だ、爆撃が地下の退避壕に及ぶかも知れないという恐怖ではない、その逆、Ｖロケットの閃光を見たくて叫びをあげ外に飛び出してしまうのではないかという恐怖だ、自分は何かとんでもないことをこれからやろうとするのではないか、例えば隣に坐っている少女を殺して犯すのではないか、座席に火をつけやしないか、そんなザワザワとした恐怖が頭の中で騒ぎ始める、ハシはそんな時を逃さず最初のアクションを起こす、ギターのフィードバックより鋭い叫び声をあげる、それが肌に刺さると耳に注ぎ込まれた山羊の脂肉が沸騰する、鼓膜や蝸牛管や卵円窓がグツグツと煮えたぎり溶けて目や口や鼻から流れ出す、聴衆に変化が現れるのはこれからだ、それまでは含み笑いやひそひそ話をしていた者も感電したように跳ね上がり舞台に釘付けになる、ハシの催眠術にひっかかる、巧妙なだまし絵だ、ステージから突き出た半球のドームに豚の解剖の拡大図が映し出される、切開された内臓はベースの震動に合わせてヒクヒクと動き血管や筋は赤く張りつめているが何故か我々は海を連想する、エンゼルフィッシュが泳ぐ海ではなく炭素が電解されて最初の生物が誕生するもっと以前の大気に削られて爛れながら落下する焼けた隕石が、ジュッ、と音をたてて突っ込んでくる創世紀の海だ、海底火山や噴火を繰り返し水の中で燃えあがる炎が海を赤く染める光景を連想する、こっちへ来い、僕の足許へ来い、とハシは歌う、みんなまだまだ狂い方が足りないぞ、世の中には君の知らないことが多過ぎる、何でも君の理解の範囲にあると思ったら大間違いだ、頭のネジを外してドロリとした油を注せ、体がグラリと揺れたらそれが第一歩だ、揺れながら野犬の死骸で埋まった夜明け前の線路を歩け、風が内臓を吹き抜ける、こんなに気持ちのいいことはない、走ってきた電車は君を轢く前に爆発する、心配は要らない、転覆して割れた窓ガラスからポマードべったりの髪やトパーズの飾りをつけた女の子の首がずらりと並んで、君は王様だ、いつも見慣れてうんざりした風景にまだ未練があるのか？　蜃気楼さ、君の幻灯だ、映写機を蹴飛ばして火をつけろ、白い膜の向こうに薄汚れた壁がありその向こうは豚の内臓でその向こうが雨の降る果汁世界だ。

　ハシはマイクロフォンに酸っぱい舌打ちを浴びせて、バックバンドのメンバーを紹介する。演奏終了間近、発光する金属箔が天井から降って来る、ありがとう、ありがとう、とハシは最後の挨拶をする、ありがとうみんなの愛のおかげだ、六十八年前横浜の公園で三人の幼い少女がアルメニアの貨物船乗組員に襲われナイフで腹をえぐられてその中に射精された、彼女らの魂を救済できるように、みんなもこの僕と一緒に祈ってくれ、全世界を救えるのは街頭募金じゃない、愛だ、ありがとう。舞台の脇から警棒を下げたガードマンが最前列に向かって駆け出し整列する。犬も四匹。バンドはエンディングテーマを演奏する。

　物語は今始まったばかり、とハシは会場に詰まった熱気を搔き回し続ける。観客はほとんど立ち上がっている。舞台に殺到する者は吠える犬に怯えて立ち止まる。松山がギターのピックを放り投げる。ステージは暗くなり、ハシ達は引っ込み、舞台は警備員と犬が占拠し、爆撃も豚の内臓の海も山羊の脂もすべての蜃気楼は一瞬の間に消えて、観客はとり残されないように間の抜けた笑いとお喋りを交しながら一斉に出口に向かう。

　ハシは楽屋まで一直線に走り待ち構えるニヴァと抱き合って唇を吸い、ビールを頭から被り残りを飲み干して空瓶を床に叩き割る。何度言ったらわかるんだ、興奮してるのはわかるがそんな子供みたいな真似をするな！　と誰かが怒鳴る。松山が上半身裸になってハシに近寄りハシの顎や首筋に垂れるビールと汗を舐める。なあ松山、僕はやっぱり天才だと思わないか？　僕の喉はアルミニウム製の蛇腹で出来てるような気がしないか？　北見ヒロシは笑いながら寝転んでいるシモダの顔にビールを注ぎ空瓶を割る。他にもビール瓶が何本か割れて床に泡が流れる。宿舎のホテルの最上階のスイートルームにパーティーの用意がしてある、とミスターＤが拡声器で繰り返す。トオルや松山やシモダ達は楽屋の出入り口に花束や縫い包み人形を持って群れているグルーピー達を搔き分けコンサートホールの裏口に並ぶ黒いリムジンに乗り込む。

　一つの地方の公演日程を消化するとミスターＤはパーティーを主催する。パーティーにはその土地の金持ち連中が招待されることがある。その時は政治家や銀行家の短い挨拶で始まる。中央と地方都市の有効な潤滑油は文化とスポーツをおいて他にはありますまい、タキシードの老人がそう言った後カクテルやシャンパンで乾杯する。広い続き部屋は仕切りやベッドが除かれ、柔かなクッションのソファが回りを囲んでいる。医者や企業家の着飾った夫人達がナプキンを巻いたグラスを握って坐っている。中央のテーブルには様々な鳥をかたどった氷の彫刻が並んでいる。

　松山がタキシードの老人と話している。君はどうして男のくせに髪の毛を下品な色で染めてるんだ？　ステージでよく目立つようにと思ってね。君達みたいな若造を軍隊に入れて坊主頭にして鍛えてやりたいと口にする仲間が多いよ。軍隊って面白いのかな？　面白くはないさ、規律を守らない奴は重営倉に入れて、翌日銃殺だ、私は軍隊経験がないがもしこれから入隊して士官になれたらやってみたいことがあってね。ふうん何だい？　銃殺の指揮さ、構え！　狙え！　撃て！　ってあれだよ、映画なんかで見ると楽しそうじゃないか。ジョン・スパークス・シモダは真赤なロングドレスの陶磁器会社社長夫人と清朝中国の緋黄桜壺について喋っている。北見ヒロシは地元の放送局と新聞社の経営者と肩を組んで、この後始まる二組のショーの説明をしている。一つはたぶん外国の女がストリップを演ると思います、もう一つはあれじゃないかなあ、瘦せた青年がね、腕に筋肉弛緩剤を注射してね、希望者の拳を肛門に入れたりするんじゃないかなあ。放送局と新聞社を持つ背の低い眼鏡の男は汗だらけの手で北見ヒロシの肩を撫で、きょうの公演の熱狂的な成功はあしたの朝刊の郷土版にトップで載るよ、そう言っている。徳丸は昔からの友達だという運動靴メーカーの社長と景気の動向やボクシングやリオ・デ・ジャネイロのネリコプテルという男娼宿の思い出話をしている。トオルだけが、なぜこんな年寄り連中の相手をしなけりゃいけないんだ、とミスターＤに文句を言っている。俺の部屋にはグルーピーが三人も待ってるんだぜ、いつになったら解放してくれるんだよ？　ミスターＤは時計を見て、もうすぐ終わるから辛抱してくれ、とトオルの頰をピタピタと叩く。

　若い外国人の女のストリップが始まる。きれいな顔立ちだが腹や腿の肉は弛んでいる。ハシは三人の中年女に囲まれてソファにいる。女達は白粉を顔の皺の溝に埋めキャビアを乗せた薄切りのパンにレモンを絞り酒で耳朶を赤くして太腿をハシに擦り合わせる。あなたの歌を聞いてるとね、この辺にだぶついちゃってるお肉をナイフで切り取りたくなってくるのよね、そう言って腋の下に垂れた柔い肉をハシに触らせる。でも、ハシは本当にきれいね、そう、女の子みたい、胸に触わるとおっぱいが脹らんでてもおかしくないくらいよね。喉頭癌の手術で声帯を除去したばかりだという和服の女は、そうそうハシを見てるとねえ、とハワイで上映されていたというポルノ映画の話をする。ナチスの生体実験でねえ、大きなお尻とおっぱいを植え付けられた美少年を想い出すわ、あそこ以外はねみんな女物の皮膚をベタベタ貼って縫われちゃったのよ、かわいそうだけどそりゃもう溜め息が出るくらいきれいなの。ハシは濃い酒を舐めながら、僕は変なところにも毛が生えてるんだよ、そういってシャツの裾をめくり一人の夫人の手を取って腰のあたりに誘導する。ねえ？　すごいだろ？　それで僕の顔をじっと見て、今から不思議な気分にさせてあげるよ、手を離さないでね、僕の顔ってまるで子供みたいだろ？　子供じゃなかったら正直者のきこりだよ。僕の顔をじっと見ながら僕の体の他の部分を思い描くのさ、おっぱいは脹らんでないけど胸は滑らかに盛り上がってて細かな産毛が生えてるんだ、押すと筋肉がチュルチュル音をたてる、骨が震えているのがわかるよ、僕の手足の指は細い、首なんか強く握ると折れそうだろ？　肌はどこも密度が濃くて夏でもあまり汗を搔かない、色が白いだろ？　そういうことをしっかりと頭において硬い毛をジョリジョリいわせてみなよ、そうすると必ずあれに触わりたくなっちゃうんだ、握らせてあげるからさ、僕のあれはね最初はまるで猫の舌みたいだけど、少しずつ大きくなっていくんだ、形にね、なっていく、頭に描ききった僕の細い骨とチュルチュルした筋肉と滑らかで白い肌と濃くて硬い毛を混ぜながら僕のあれがあんたの指の間で脈を打ってでかくなるのを確かめると、興奮するよ。

　喋りながら、ハシは違うことを考えている。こんな、中年を過ぎた女達に囲まれて好き勝手に体を触わられてるのになぜ不愉快にならないのだろう、ということだ。演奏会場の使用許可と宣伝のために辛抱して年寄り達と付き合ってくれ、とミスターＤは言ったが、ハシは中年の女達に囲まれているのが苦痛ではない。

　筋肉弛緩剤を打たれた青年が、生まれたばかりの赤ん坊ほどの大きさの、純金製だという砲弾を、一時間かけて肛門に沈み込ませ、出席者全員が拍手して、午前三時過ぎにパーティーが終わった。部屋に戻ろうとするハシにトオルが声をかけた。若い女を一人回してやるから後で俺達の部屋に来い、あんたの大切なおばさんが寝てからでいいからさ、来いよ。

　部屋に戻ってシャワーを浴びながら、ニヴァが裸でベッドに入ってきたら何と言って断わろうか、とハシは考えている。疲れてるんだ、ごめんね、そう言えばいい、ニヴァはいつものようにラグビーボールの形の睡眠誘導剤を三錠飲んで先に寝るだろう。ニヴァは鏡の前で化粧を落としている。ねえハシ、ゆっくり話したいことがあるのよ、ニヴァはそう言った。ハシは、疲れてるからあしたにしてくれ、と言って枕許の灯りを消した。

「そうね、あしたにするわ」

　ニヴァは自分のベッドに入った。

「ニヴァ、最近はよく眠れるのかい？」

「どうして？」

「楕円形の睡眠薬、飲まないじゃないか」

「止めたのよ、あれ」

　おやすみ、とハシは言った。小さい頃あたしのおばあさんがね、とニヴァは真暗になった部屋で話し始める。おばあさんがね、あたしが泳ぎにいくって言うと、だめだよって禁止するのね、あたしが子供で満足に泳げないし海は危険だと思い込んでるのね、海なんかに行くと死んでしまうと心配してるのね、あたし昔はバカだなあって思ってたけど、最近その気持ちがわかるようになったわ。

「つまんないこと喋ってないで早く寝たほうがいいよ、早く寝なよ」

　ハシ、どうして舌を切ったりしたの？

「もう話したじゃないか、歌い方を変えたかったからだよ」

　危いことしちゃだめよ、最近あなたが無理してるんじゃないかと思って、あなたがやりたいようにやればいいのよ、他の人の言うこと聞く必要ないんだから。

「僕は何でも自分で決めてるよ、歌い方変えたからコンサートも大成功してるんじゃないか」

　自分を見失わないようにしないと。

「うるさいなあ、いい加減にしてくれよ、楕円形の睡眠薬飲んで寝た方がいいんじゃない」

　ハシ、あなたは有名人だからいろんな事を言われて、いろんな事を要求されるのよ、もっとパワーを、もっと歌の心を摑む努力を、もっとわかりやすく、もっとラブソングを、そんなこと関係ないのよ、あなたがやりたいことをやるのが一番大事よ。

「そんなことわかってるさ、早く寝たいんだ、ニヴァちょっと変だよ」

　ごめんなさい、もう止すわ、海に入るなって言ってもきかなかったあたしに、諦めたおばあさんが言ったわ、何て言ったと思う？

「知るもんか」

「首より深いところへは入るなって」

「僕はもう本当に寝るよ」

「ハシ、あなた、おとうさんになるのよ」

　ハシは暗い中で大きく目を開いた。シーツがぼやけて灰色に見えた。

「子供ができたの」

　ハシはシーツの綿埃が喉に詰まったような感じがした。何か言わなければと思ったが言葉が見つからなかった。子供だって？　僕がおとうさん？　ハシは死んだ赤ん坊を埋めたのを思い出した。段ボールの中でカタカタ音をたてたあの硬くなった赤ん坊、女の腹で卵がゆっくりと育っていくということがわからないので、目に見えない嬰児が空中に浮いているような気がした。その時になると、女の股から姿を現してオギャアと叫ぶが、それまでは自分の回りのどこかに見えない針金で吊り下げられているのだと思った。うまくその場所を捜しあてて空気を揺するとカタカタ音をたてそうで、いやな気分になった。あしたゆっくり話すわね、そう言ってニヴァは眠った。ハシは気付かれないようにそっとベッドを脱け出した。

　トオルの部屋は鍵がかかってなくて真暗だった。女は金色のハイヒールだけをつけて裸で床に転がっている。涎を垂らして酒臭かった。ハシは灯りを点けた。女は目を押さえて、眩しい、と呻いた。女の顔には見憶えがあった。今夜のコンサートの最前列で帽子を振っていた女だ。ハシに気付くと這うように起き上がり抱きついてきた。ハシよりも大分背が高い。ハイヒールを履いた足首が捩れてハシの首に両手を回したまま女は崩れ落ちた。支えきれずにハシも床に倒れた。あんた、ハシ？　薄く目を開けた女がそう聞く。あんた、本当にハシなの？　ハシは頷いて女の乳房に触れた。硬く光っていた、ねえ、抱いてよ。あたい前戯嫌いなの、濡れてなくてカサカサしてるとこに無理矢理突っ込まれるのが好きなの、ねえ、痛くやってよ、女はそう言って足を開いた。ハシは服を脱ぎ始めた。腋の回りが太腿の内側や脇腹の肉が、横になっても垂れず波を打たない女は初めてだった。

　ニヴァに隠れて三人の女と寝たことがある。三人共、ニヴァと同じ年配だった。その女達は脱ぐのを恥ずかしがった。自分の体が張りを失っていると恥じているようだった。女達はハシの目をつぶらせた。衣裳を落とした婦人達の太腿の内側や膝の下や脇腹や腋の周囲や肘の裏側の皮膚は、体から切り離されているように冷たく余分なものとして柔く垂れ下がっていた。固めてもすぐにグニャリと崩れてしまう水を入れ過ぎた粘土と同じ、尻の肉を摘んでも、手応えがなく、奇妙な安心感があった。今ハシの目の前にいる若い女は違う。太腿や尻の硬い肉は揺れない。微笑んで股を拡げた若い女の裸は衣装だ。ハシは勃起しなかった。女は口に含んで立たせようとした。大きくなあれ大きくなあれ、と歌い、顔中唾だらけにして舐めた。

「やっぱり、若い女はだめか」部屋の入口にトオルと松山が立っていた。笑っている。ああベロ疲れた、ハシってインポなのねえ、舐めていた女が離れた。見てたのか？　ハシはトオルと松山に言った。二人が笑いながら頷くとハシは殴りかかった。トオルはハシの拳をかわし腕を摑んでベッドに放り投げた。落ち着けよハシ、俺達が見本を見せてやるからな、松山は女を四つん這いにするとズボンのファスナーを下げ脱がずに犯した。腰を突き出す度にベルトの止め金が音をたてた。なあハシ、シモダが言ってたぜ、オカマだった奴はそうなるんだってな、金で体売ったことのあるやつは、本当は恥を売ったんだってことをよく知っててさ、若い女がこうやって尻を突き出しても立たねえんだってな、変に警戒するんだってシモダが言ってたぞ、こいつらのここは恥じゃないからな。普通の器官だからな、口とか鼻とかと同じだよ。トオルがハシに片目をつむってみせて四つん這いの女に近づき汗を搔いた尻を蛇皮のブーツの先で軽く蹴った。ハシお前は孤児なんだよ、トオルは笑いながらそう言った。オフクロを知らないから、今それやってんだ、ブヨブヨの、年寄り達の皮膚をしゃぶって、ママ、ママってやってんだよ。

　ハシは顔色を変えた。ベッドの脇にあった灰皿をトオルに投げつけた。トオルは身をかがめてかわし陶器の灰皿は壁にあたって砕けた。変なこと言うと許さないぞ！　ハシは叫んだ。ベッドから降りるとトオルに殴りかかった。トオルは抵抗しなかった。ハシは背の高いトオルの胸を二度殴った。トオルは笑うのを止めていた。松山が女から離れてさらに殴りかかろうとするハシを止めた。ハシ、お前は孤児のオカマなんだ、トオルはもう一度真剣な声でそう言った。今は素晴しい歌手かも知れないが、昔は孤児でオカマだったんだろ？　そのことを消そうたって無理なんだよ、俺はお前より年上でいろんな奴を知ってるから言うんだけど、そのことを忘れちゃだめだ、こんな豚みたいなグルーピーとおまんこできないことなんかどうでもいいことなんだぞ。若い女が、もつれた舌で、豚ってなによ、と唇を尖らせた。トオルは突き出た尻を思いきり蹴った。うるせえ、豚黙ってろ、ハシ、金が手に入るとダメになる奴っているだろ？　そんな奴はな、自分は生まれた時からハイヤーに乗ってたんだって錯覚しちまうアホなんだよ、なあ、どんなにいいものを食ってみんなからチヤホヤされても、お前は孤児でオカマだったことに変わりはないんだよ、俺達はお前の後で演奏すると燃えるよ、こういうことってあまりなかったなって松山なんかといつも話してるんだ、ずっと、燃えて演りたいからな、ハシ、孤児でオカマだったことを忘れちゃだめだ。

　そうじゃないんだ、ハシはそう言いたかった。若くない女の小刻みに震える柔らかい皮膚が好きなのは、安心するからなんだ、理由はよくわからないが、安心するんだ、柔らかい部屋を思い出す、僕を支えているのは、孤児だったことでも、オカマだったということでもない、あの音だ、周囲にゴムを張った柔らかい部屋でキクと一緒に聞かされたあの音だ、あの音を捜したくて歌ってる、あの音に近い歌をうたいたいと思ってるんだ、あの音は、いつも必ず柔らかい部屋で聞こえる。衣装をとった女の太腿の内側の皮膚で作られた床と壁と家具、内部に詰まった気体の量が絶えず変化する風船のようにどんな形にも固まることのない常に収縮を繰り返す柔らかい部屋、その中でだけ聞こえてくる音。

　街を見下ろすホテルの最上階。厚い窓ガラスにパーティーの終わった部屋が映っている。中央のテーブルには瘦せた青年が裸のまま眠っている。純金の砲弾を肛門に入れてみせた青年だ。鳥をかたどった氷の彫刻は全部溶けた。

　ハシは窓際に立って街を見ている。雨が降り始めた。厚いガラスで遮断されて音は聞こえない。雨は街灯の回りで銀色の針になって輝く。高校に入った頃こうやって教室の窓からキクが跳ぶのを眺めたっけ、と思い出した。匂いが浮かんできた。鼻をつく匂い、何の匂いだろう。目を閉じて考えた。黒板拭きに付いたチョークの粉だと気付くとハシは声を出さずに少し笑った。見事にジャンプしたキクが微笑んで手を振る、あの男は僕の兄貴だ、そう言ってキクを指差しクラスメートに自慢した、ハシの目の裏側に廃鉱の島と海が広がった時、寝ていた青年が気味の悪い声をあげて起き上がった。わあワセリンが全然とれてねえや、そう言って尻に手をやった。目の前のガラスに青年の裸と自分の顔が重なって映っている。ハシはぞっとした。裸の青年を被っているガラスの中の自分の顔、ガラスの向こう側で煙っている街並、目の裏側に広がっていた廃鉱の島と海、それらは別々の透明な絵になって重なり合い、ハシは一瞬自分がどこにいるのかわからなくなった。透明な絵の隙間に、顔を残したまま落ちていくような気がした。息が詰まった。水滴が転がる厚いガラスが自分を遮断し閉じ込めていると思った。思いきりガラスを叩いた。割れない。裸の青年は真青な顔のハシと目が合うと純金の砲弾を放り投げる。それでやるとちゃんと割れるよ、残り物のパンを齧りながらそう言った。





26





　キクの囚人服の肩口に銀色の線が一本縫いつけられている。キクと山根、中倉と林の四人は船舶職員訓練科に編入すると同時に別の雑居房に移った。キクは新しい雑居房に入った日に山根の恐しい腕力を目のあたりに見た。山根は朝から頭が痛いと訴えていた。全身に鳥肌を立て額と首筋に冷たい汗を搔いていた。頭骸に嵌め込んだプラスチック板がずれたのかも知れない、もし俺が意識を失ったりじっと動かなくなっても声をかけたり動かしたりするなよ、硬質プラスチックの板が妙なところに触れると、俺は、どうするかわからんからな、そうキク達に言った。わからんって死ぬかも知れないのか？　キクは聞いた。死ぬならまだいいが、と山根は無理に笑顔を作った。死ぬならまだいいが、俺は暴れだすかも知れん。

　新入房者挨拶の時、山根は満足に喋れず震えながらうずくまった。キクと林と中倉は、ひどい風邪を引いているから、と先輩囚を必死になだめた。生意気な奴だと山根に腹を立てる先輩囚の肩や腰を中倉が揉み始めた。揉ませながら二人の先輩囚は中倉の腋臭を笑った。そうですか、済みません、汗を搔くとどうも、中倉はそう言って平気な顔をしていた。女ならなあ、おめこの時おつなもんだがなあ、先輩囚がそう言った時、中倉はいやな顔をした。後日、中倉はオフクロのことを思い出したのだ、と語った。オフクロも匂いが強くてよ、夏なんか隣の部屋にいても臭いんだ。いつもは感じねえんだが、男が一緒だとな、やけに匂うんだな。中倉はキクと林の方を見て、うつぶせになった先輩囚の首を締める真似をして笑った。そうやっていやな気分を解そうとしたのだが、背後にいたもう一人が気付き、怒った。てめえら新参のくせになめてやがんな。中倉の肩を軽く蹴った。この時山根は、静かにしてくれ静かにしてくれと呟きながらうずくまっていた。息子の心臓の鼓動を必死に思い出しているのだろう、とキクは思った。キクは先輩囚の怒りが山根に及ばないよう必死に謝まったが、だめだった。謝まれば謝まるほど二人は増長した。大声でわめき、中倉の頰を張った。勢い余って山根の頭を小突いてしまった。山根は、止めろ止めろと囁いていたが、突然立ち上がり鳥の鳴き声に似た気合を発して正拳で雑居房の壁を突いた。厚さが五センチ以上もある漆喰塗りの壁だ。それがボロボロに崩れた。そして、静かにしろ！　と怒鳴った。全員が度胆を抜かれた。先輩囚も顔色を変えて立ちつくし黙った。山根は再びうずくまり頭を抱えて頭痛に耐えた。

「何年くらい修業したらあんたくらいに強くなれるんだい？」模擬海図で重複線船位測定をしながら中倉が山根に聞いている。「何のことだ？」山根は船位測定や針路測定などの机上作業がにが手だ。手足や体が大きいのでデバイダや三角定規を扱いにくそうに動かす。

「とぼけんなよ、壁壊しやがったくせに、やっぱり五年くらいかかるのか？」

「壁を突き破るのは誰でもできる、あんなものは訓練要らない」

「そんな冗談言うなよ、謙遜しやがって」

「ならお前ハンマーでなら崩せるか？」

「ハンマーか？　うんどうかなあ、どうかなあキク」中倉はキクのほうを見る。キクは遠隔物標の方位測定によるコンパスの偏自差を測っている。「俺は、ハンマーでも自信ないな」

「そうか、おい山根、ハンマーと訓練とどんな関係があるんだよ？」

　山根は模擬海図の灯台と山頂との見通し線と港内ブイとの位置の線の交点を捜している。中倉の方を見て、ちょっと待ってくれ、と言って、交点の緯度経度を読み、キクが既に測った数字と照らし合わせてみる。数字が合っていたので山根は指を鳴らして喜んだ。

「あのなあ中倉、空手の訓練というのはなあ、拳を固くするためにやるんじゃないんだぞ」

「そんなら何だ」

「スピードと、気合だ、いくら拳が鉄みたいになってもハンマーで崩れない壁を突き抜かすのは無理だろ？」

　ベルが鳴って、教官が解答用紙を集めろと指示した。山根はまた話を中断し慌ててキクの答案を写し始める。小柄な老人の船舶訓練教官がそれを見つけて、人の答えを写しても何にもならんぞ、と言う。教室に笑いが起こって山根は頭を搔きながら答案を提出した。

　昼食後、山根は一枚の新聞紙を広げ端を握って下げて、正拳突きで穴をあけてみろ、と中倉の目の前に差し出した。新聞紙？　バカにするなよ、と中倉は何度も試したがうまくいかない。新聞紙はパラリとめくれてしまう。中倉は十数回突いて、汗をかいていた。山根は新聞紙をキクに持たせ、鳥のような気合と共に見事な手本を示した。新聞紙はほとんど揺れず拳大の穴がきれいにあいたのだ。穴をあけようと思って突いたんじゃだめだ、と山根は言った。正拳突きの気合というのはなあ、例えば板を突き抜くとするか、ようしこの板をぶち割るぞと思っちゃまずだめだ、こう思うわけだ、いいか？　俺の全身全霊の力を拳に乗せると次の瞬間拳は板の向こう側にある、板を空気のようにすり抜けて拳は次の瞬間板の向こう側にある、と自分に言いきかすんだ、わかるか？

「集中力だな」キクが言った。山根が頷く。お前ら今までで一番せっぱつまった時思い出して、失敗したら死ぬ覚悟で突いてみろよ。よし、とキクが立ち上がった。キクは新聞紙を前にして目を閉じ呼吸を整えた。かっと目を開けるのと同時に拳を突き出した。山根ほどきれいな穴ではなかったが、新聞紙を拳が突き抜けた。お前棒高跳びのこと思い出してたろ？　山根がそうキクに聞く。キクは嬉しそうに頷いた。次は林だ。林は掛け声をかけリズムをつけて上体を左右に揺らし、静止した瞬間に突いた。穴があくというより裂けるという感じだったが、成功した。今の体の動きは何だよ水上スキーか？　キクが聞いた。林は恥ずかしそうに首を振って、水球のシュートだ、と答えた。水球をやってたんだ、でも水球じゃ食えねえからな。中倉はキクと林が新聞紙を突くのを眺めていたが、スポーツやってない奴は何を考えればいいんだ？　と困った顔で山根に聞いた。俺は板前だからな。だって中倉さんサルベージ船乗ってたんだから、潜水のプロなんだろ？　林がそう言う。潜水なあ、ありゃ集中力っていうよりか忍耐力の方だからなあ。山根が、スポーツじゃなくてもいいんだ、と教えた。要は全身全霊を拳に集める気持ちなんだぞ。ようしわかった、こい！　しばらく空を見上げていた中倉は何かを思い出したように頷き、舌を舐め、新聞紙に向かい合った。目を大きく開き息がしだいに荒くなる。死ねえ！　と叫んで拳を突き出した。きれいに穴があいて、キク達が拍手する。すごいじゃないか中倉、何考えてたんだ？　中倉は、別に、と小さく呟いて首を振る。

　船舶訓練の教室に戻る途中、中倉がキクの肩を叩いた。俺な、オフクロの顔思い出してたんだよ、中倉はそう言った。あの新聞紙の向こうにな、オフクロの顔があってさ、それをこうぶっ叩いてやろうと精神を集中したんだ。

「顔は、よくないぞ」

　キクは中倉の肩に手をかけてそう言った。





　ボッ、ボッと中倉が雑居房の壁に寄りかかって唇を鳴らしている。さかんに首をひねりながら、ボッ、ボッ。何だよそれ？　山根が聞く。わかんねえかなあ、キクお前わかるだろ？　キクは首を振る。ライターの音だよ、それも安物じゃないぜ、マカオに行ったダチから貰ったやつだ、ダンヒルだ、知ってるか？　すげえ重いんだぞ、ふたをこうパチッと開けるだろ？　すぐには火を点けねえのな、ん、とちょっと待って親指をグリッと回すと、ボッってな、いい音なんだよ、知らねえ奴に言ってもだめなんだけどよ、たまらねえ音だ、いかにも火って感じの音でよ、煙草がうめえんだ、その音をさ、思い出そうとしてるんだが、うまくいかねえんだ、ボッって音じゃねえな、シュボッ、シュボッ、って感じなんだな。

　日曜と祝日は職業訓練がない。晴れた日だとソフトボールやサッカーがやれるがきょうは雨だ。他の班の連中はクラブ活動をやる。絵を描いたりギターを弾いたり歌をうたったりする。本を読む受刑者も多い。船舶訓練第三班のキク達四人は時間をもて余している。山根だけは図書館から「くりから魔王の秘密」という本を借りてしばらく読んでいたが、中倉がうるさく話しかけて邪魔をするので途中で止めた。

　さっきまで四人は腕相撲をやっていた。総あたりで対戦したが驚いたことに林が一番強かった。キクも負けたことはなく自信はあったが中倉にようやく勝っただけで林と山根は段違いに強かった。山根と林の勝負は見ているだけでも力が入った。どちらかの腕が折れるのではないかと思ったほどだ。林の腕は山根の半分くらいしかないが筋肉が柔らかく手首が恐ろしく強かった。山根との勝負はなかなかつかず薄っぺらな座布団が二人の肘で裂け中の綿が飛び出した。何十回に及ぶ山根の攻勢を林は手首の力でしのぎ、最後は持久力で勝った。いくら倒し込んでも手の甲と腕を床につけない林に山根が根負けした格好だった。山根は仰向けに転がって長いこと腕を揉んでいた。負けたのは初めてだ、と驚いていた。高校時代は、と林は顔を赤らめて言った。高校時代は、毎日腕だけで五千メートル、足だけで一万メートル、泳いでいたからな、水泳の選手は、柔らかだからな、強くはないけど柔らかなんだ。山根は起き上がって、いや強いよ、そう言って笑った。その後、山根の提案で坐り相撲というのをやった。坐ったまま四つに組み腰と腕で相手をひねり倒すのだが、これは山根が圧倒的に強く他の三人はすぐに飽きた。そんな中で、中倉の、ボッ、ボッ、が始まったわけである。シュボッ、シュボッ、どうも違うなあ、くそっ、バホッ、バホッ、バホッ、ジュバッ、ジュバッ、シュバッ、シュバッ、スボッ、スボッ、ボッ、ボッ、耳には残ってるんだがなあ。林が、汽車汽車シュッポシュッポ、と歌い出した。みんなが笑った。笑いがすっかり収まった時、中倉が、くそお煙草が吸いてえなあ、と大声をあげ、顔を歪めて笑おうとしたがうまくいかず、泣きだした。

　山根が窓を開けた。雨に濡れる若葉の匂いとコーラス部の合唱が窓から入ってくる。山根が中倉に何か言おうとした時、扉の監視窓が開いた。看守が顔を出し、中倉が慌てて泣くのを止める。

「四時に開錠するから廊下に整列しろ」

　看守はそう言って監視窓を閉じた。何があるんですかあ？　林が聞く。遠ざかりながら看守の返事が扉の向こうで響いた。

「慰問劇だ」

　講堂には全受刑者とほとんどの職員が集まっている。椅子の数が足りないので受刑者は板張りの床に直接坐る。所長が挨拶する。本日は函館商科大学の演劇部のみなさんが慰問に参られました。毎年雨が続くこの季節になると外へ出て運動できないみなさんのために慰問に来て下さいます。一昨年、昨年と、今回で三度目であります、みなさんの中にはこの劇を心待ちにしている人もきっとあることでしょう、この度は所外の雰囲気に少しでも触れ、心をうるおし、楽しんで下さい。

　幕が開いた。「ミュージカル、アルプスの青いこだま」と書いた紙が下がっている。舞台の左端から腰の曲がった老人が出てきた。背景には小さな山小屋と木立ち、雪を被った山々が描いてある。鳥の鳴き声が音楽に変わり老人が嗄れ声で歌い始める。おお、また春じゃ、おお、また花が咲く、雪が溶けらあ、熊っこが起きらあ、魚が跳ねらあ、娘はどこへ行たか、どうやら、町でも行たらしい、町であめでも買うとるか、真赤なべべでも買うとるか。

　なんだあのくそじじい、と中倉が呟き、林が、シーッと看守の方を見て制止する。女は出ねえのかよ？　中倉は膝を抱いてそう言う。娘がどうのこうの言ってるからきっと女も出るさ、横に坐っているキクが耳打ちした。

　なかなか女は出て来なかった。村の駐在や山小屋の客や木こりや動物の皮商人が佐平じいを訪ねてきたが、女は一人もいない。

　芝居のあらすじはこうだ。佐平が育てている娘は実は孫で、母親トリエは夫の死の直後山小屋の客と逃げてしまった。山小屋の生活は苛酷だったのである。娘が十四歳になったあの春の日、立派な紳士が山小屋を訪れる。その紳士は、今では四つのサーカス団を経営する母親トリエの秘書だったのである。秘書はトリエが娘を引き取りたい意向を佐平じいに伝える。佐平じいは悪態をついて秘書を追い返す。このあたりで山根は居眠りを始めた。一番熱心に見ているのは中倉で、そうだ男と逃げたオフクロなんかぶっ殺してやれ、と呟いている。やっと娘が登場した。中倉は立ち上がりかけたが林とキクに制服の裾を摑まれて思いとどまった。受刑者は女の短いスカートから突き出た足に拍手した。娘が踊りながら歌う。あたしは山で生きてきた、ずっときれいなこの山で、動物さんや小鳥さん、みんなと仲良く生きてきた、山が好き山が好き、この山が大好き、でも、あれは本当のことかしら、ママがどこかにいるなんて、おとうが私のおじいさんだって、ああ、どうしよう、あたしはどうすればいいの？　あけびの女王様教えてちょうだい。あけびの女王が体中に蔓をからませて舞台に現れた。山の霊の化身で生き物の支配者らしい。これ娘、どうして欲しいのかお言い、あんたは動物達に優しくずっといい子で生きてきましたね、何でも望みを叶えてあげるわよ。何が欲しいのか言いなさい。娘は困り果てて、それがどうしていいかわからないんです。と歌った。するとあけびの女王は、何が欲しいのかわからない子供は峠の地蔵になっておしまい、と怒って、体にからませた蔓をビュンビュン振り回した。舞台でマグネシウムがボンと焚かれて煙が上がり前の方の受刑者が咳込んでいる間に、娘は石の地蔵にされてしまった。スピーカーから娘の泣き声が聞こえる。ひでえや、と中倉が言った。石の地蔵にしちまうなんてひでえ神様だ、そう思わねえか？　石の地蔵になった娘はそうとは知らない母親トリエと秘書の悪だくみを聞き、結局佐平じいの愛情に気付き、あけびの女王から元に戻して貰ってめでたしめでたしと終わる。最後の娘の歌、あたしは何も知らなかった、石になって女王様を恨んだけど、自分のことや、回りのことを、ゆっくり考えられた、それまでのあたしって何て世間知らず、何ておばかさん、じっくり考えるって何て大事なこと、石になっても辛抱すれば、必ず春がやってくる。

　雑居房に帰る途中、劇に感動して目をうるませた中倉が、それにしても石の地蔵にするなんてちょっとひでえよな、と言った。わかんないのかい中倉さんは、石の地蔵みたいにおとなしく刑期を務めればやがて出所の日も近いっていう、あれは説教だぜ、と林が言う。山根が頷く。下らねえよ。そんなことはない、第一男つくって逃げるようなオフクロはとんでもない奴に決まってるんだ、よかったなあ、あのじじいと暮せてなあ、中倉が真剣にそう言うので林と山根は顔を見合わせて笑う。中倉はキクに応援を求めた。キクお前はどうだ？　やっぱり下らねえと思うか？　先頭を歩いていたキクは、いやおもしろかったよ、と振り向いて言った。おもしろかったか？　どこがおもしろかったんだ？　山根が聞く。

「娘が石の地蔵にされるだろう、あそこが良かった」

　中倉は意外な顔をして、冷てえ野郎だな、あそこは可哀相だったじゃねえか、と言った。キクは笑いながら答えた。

「自分の欲しいものが何かわかってない奴は石になればいいんだ、あのあけびの女王は偉いよ、だって欲しいものが何かわかってない奴は、欲しいものを手に入れることできないだろう？　石と同じだ、あのバカな娘はずっと石のままだったらよかったんだ」





27





　鏡や夜のガラス窓、よく磨かれた黒い大理石の壁、金属製のバンパーや波のない水面をハシは恐がるようになった。自分を映すものに怯えた。コンサートが終わる。興奮状態のまま観衆に手を振り楽屋に引き上げてくる。楽屋の壁一面の鏡には二時間にわたって数千人の聴衆とバンドの音を支配した男の顔が映る。

　お前は誰だ？　とハシは呟く。自分じゃない気がする。カメラが焚く何百発の閃光に晒されて微笑みや突然の怒りの表情を絶やさず恐しい速さで喋り続ける、お前は一体誰だ？　僕の体の中で何をしてるんだ？　そうだあれ以来だ、僕は自分が嫌いだった、弱虫で他人の顔色ばかり窺ってた、そんなことでは強い歌手になんかなれないと思った、人前で演技をするように教えられた、僕はうまかった、カメラの前ではみんな演技するものだが僕は特別にうまかった、他人の顔色なんか窺ってはいないという演技だ、質問をはぐらかし、自分の意見だけを強引に話す、非常識な言葉や逆説を使って、すると、他人が僕の顔色を窺うようになった、いつ頃だったかはっきりとは憶えていないが、僕は、他人が僕の顔色を窺う時のために自分の体の中に別の生き物を培養した。

　乳児院でシスターが本を読んでくれたことがある、事業の成功と引き換えにある男は化物と契約し気味の悪い卵を吞む、卵は目に見えないくらい小さい、気管に貼り付いて唾液で繭を作り蛹さなぎになる。蛹は成功者になるための助言をする、もっと顔を上げ胸を張って歩いたらいかがでしょう、相手の目を見て話した方がいいですよ、蛹は成虫になると体内を飛び回り大きな態度で命令するようになる、僕の体にいる生き物もあの時初めて命令した、舌を切れ、そう言った、僕が飼い始めたこいつは何だろう、羽を持った小さな虫みたいだ、僕が舌を切ってもこいつは痛みを感じない、僕の舌の切れ端、拾い上げるとただの血の固まりだった、指先で摘んだらプチュと音がした、あの時だ、僕の切れ端が潰れて飛び散った時、僕の中で羽を持った虫が孵化した、虫は僕を改造するつもりだ、臓器を酸で溶かし僕を別人にしようとしている、この羽を持った虫は、コンサートツアーを成功させ、僕に常に話しかけ、命令する、こいつは返事しない。だから今のところ会話は成立しない。こいつはいつも僕のことを侮辱する、お前は弱虫だ、俺が強くしてやってるのだ、そう言う。

　九州全域にわたった公演旅行が終わった夜、ハシは、一日でいいから故郷の島に帰りたいと言いだした。ニヴァは賛成した。ニヴァも一緒に行きたかったが、ハシは一人で行くと言い張った。休日は練習日になっていたからニヴァはバンドの連中を説得しなくてはいけなかったが、彼らは快く了承し、ハシには休息が必要だと逆に帰省を勧めた。ハシはひどく疲れているのだとみんなが思っていた。ハシはコンサートの興奮を静めるのに苦労しているように見えた。話しかけてもほとんど口をきかずリハーサル以外は自分の部屋に閉じこもってニヴァも入って行くのを許されなかった。全く眠れないらしくてニヴァが使っていた睡眠薬を飲み始めた。つわりと、ハシのことが重なってニヴァの神経も参っていた。ニヴァは何度かかかり付けの医者に相談した。心配することはありません。医者はそう言った。公演が休みなしに続く演奏家は誰でも軽い神経症に患るものです、お子様の誕生が責任感を生むことでしょうし、大丈夫ですよ、郷里への帰省？　いいことですね、何よりの薬になることでしょう。

　ハシは、汽車で佐世保まで行った。バスの出発時刻までかなり時間が余った。廃鉱の島へ帰るにはこれからバスとフェリーボートを乗り継がなくてはいけない。デパートへ行ってみることにした。中学生の頃、屋上で催眠術をかけられたあのデパートだ。佐世保の街はいつも曇っている。影のない街並、ハシは、通り過ぎる人や建物、景色全体が発する一種の波を感じた。公演旅行で知らない街を訪れる度に感じる波。音とか色、匂いとか風ではない。その人間やその建物やその景色との距離が縮まったり遠くなったりする時に、自分との間にある空気が歪むのだ。街は変わっていない。キクとハシは駅から続いて繁華街へ出るこの広い道路を歩くのが好きだった。道路の両側には、暗い窓の中でゆるやかに男女が踊るダンスホールや無数の鳥が尖塔の上空を舞う教会、果物や香辛料を並べた露店、干魚を売る行商人達、廃墟になる以前の街があったのだ。曇った街は昔と変わっていない。

　市場の中に入った。入口付近に水槽がある。数百匹のうなぎが泳ぎ回る水槽だ。白い手袋をはめた男が水槽の隅にうなぎを追いつめ捕まえるのが面白くて長いこと眺めていた記憶がある。白い手袋の男は摑んだうなぎをキクとハシの目の前に差し出した。頰にヌルヌルした腹がくねってあたり二人の子供は悲鳴を上げ周囲の大人達は笑った。うなぎは一ヵ所に群れている。全部同じ方向に頭を向けて重なり合う。風呂に沈む女の髪の毛のようだ。あの頃も確かそんな風に思ったことがあった。

　市場を出て、映画館の前を通って道路を渡り、小さな公園を横切るとデパートの入口が見えてくる。ハシはエレベーターでまっすぐ食堂に行った。オムライスを注文した。おいしくなかった。ウエイトレスがハシを見ている。ハシは顔を伏せた。ウエイトレスはじっとハシを見てしきりに首をひねっている。同僚を呼びハシを指差して何か耳打ちする。二人でハシに近づいてきた。あんたが言いなさいよ、いやあんたが言いなさいよ。ハシは顔を上げない。あのう、失礼ですが、あなたは歌手のハシじゃない？　ウエイトレスは頰を赤くしてそう聞いた。ハシは、違うよ、と言おうとした。顔を上げた瞬間に別の言葉が口から出た。ああ僕はハシだけど何か用？　二人のウエイトレスは手を叩いて跳び上がった。わあ、やっぱり。他の客もこちらを見た。ウエイトレスは色紙を持って来た。調理場から料理人達が顔を出して何か言っている。テレビで見るよりちょっと背が低いみたいだな。ハシは慣れた手つきでサインした。子供を連れた和服の婦人がハンカチを広げた。あの、握手して下さい。ハシは婦人の手をとり手の甲に接吻した。喚声が起こって他の客や他のウエイトレス、コックや店長がハシのテーブルに押し寄せてきた。ちょっと待ってくれ一列に並べよ僕はどこにも行かないからさ、ハシは立ち上がり笑いながらそう言った。汗が滲むブラウスの背中にサインを貰った女店員が質問した。オムライスが好きなの？　ハシは頷いてオムライスの皿に目を落とした。裏返しになったスプーンの表面に歪んだハシの顔が映っている。笑っている顔。名刺が目の前に差し出されて地元の新聞社の者だと男が質問を始めた。カメラマンがストロボを焚く。新しいレコードはいつ出るんですか？　後にいた女学生が髪に触わろうとする。買ったばかりだという下着にサインを貰う髪を染めた女、ビールを飲んでいた老人が叫ぶ。おいがサインしちゃるぞ、おいのサインじゃいかんか。後方の人達に押されて子供が転ぶ。抱き起こそうとした母親がテーブルにあったコップと調味料の瓶を倒す。新聞記者の背広が汚れる。コップが床で割れる。押すな！　誰かが怒鳴る。すると今度の旅行は完全にプライバシーなわけですね？　背後に群がった女学生が次々にハシの髪の毛に触わる。周囲の人垣はどんどん厚くなる。子供の泣き声が聞こえる。サイン帳や色紙やハンカチや本や鞄や買物袋や包装紙や下着やブラウスや手の平やブローチや靴下にハシはサインを続ける。テーブルが傾く。カメラマンが目の前でストロボを焚く。髪に触わろうと手を伸ばす女学生が眼鏡を落とす。誰かの靴が踏む。女学生は悲鳴をあげて拾おうとする。それでは地方文化とコンサートには直接の結びつきはないと考えますか？　テーブルが傾く。オムライスの皿がスプーンを乗せたまま滑ってくる。表面に映っているハシの顔。お前は誰だ？　ハシは呟く。何だ何だ何だ何だ何だこの騒ぎは、え？　ハシ？　おいおいお前は本当にハシか？　酔っ払った若い男がかん高い声で怒鳴る。スプーンと一緒に歪んだハシの顔が床に落ちる。眼鏡を捜して床を這う女学生の手がケチャップでベトベトになる。おいおいおいおいお前は本当にハシか？　若い男がまた怒鳴る。レンズの破片と卵とケチャップに塗れた飯粒をべっとり踏みつけながらハシは頷いた。

　フェリーボートの便数が減っていた。バスの降車場脇にあった売店が壊されている。黒い背広を着た男がキクとハシに溶けかかったアイスクリームを買ってくれた売店だ。キャンディを舐める少女が描いてある懐しい看板が土砂に埋まっていた。沖に動物の形をした島が見える。帰りたいと思ったのは、犬に会いたかったからだ。キクがプレゼントしてくれた白い長い毛の犬、ミルク。ミルクと海岸で遊ぼうと思った。犬は、ハシが百三十万枚以上のレコードを売った歌手だと知らない。ミルクは僕を憶えているだろうか？　もし僕が羽を持った虫に支配されて別人になってしまっていたらミルクはどうするだろうか？　吠えて嚙みつくかも知れない、そしたら僕は虫の奴隷になってもいい、ミルクが昔と変わらずに鼻を鳴らして擦り寄って来たら、海岸へ連れて行こう、一緒に走ろう、それだけでいい、何か思い出すかもしれない。あの羽を持つ虫が誕生するずっと以前にも僕には輝やいていた時期があったのだと思い出すかも知れない。

　フェリーに乗り込む。何度乗っても好きになれない重油の匂い、錆びた手摺り、破れたシートカバー、腹に響くエンジンの震動、何も変わっていない。島が次第に大きくなる。島の全景が船室の窓に収まりきれなくなってハシは甲板に出た。海は穏やかだ。波も、舳先が作る飛沫も低い。風は重油の匂いを消し潮の香りを運んで来る。彼方の沖あいの小さな緑色の点に過ぎなかったものがゆっくりと形になり輪郭を現して視界のすべてを被う景色となる。島。ハシは急速に島に近づきながら何かを思い出したかった。震動を感じながらゆっくりと近づけば小さな点が風景にまで脹れ上がる。島への接近に似たある幸福な出来事が何かあったような気がした。幸福な出来事は思い浮かばず、初めてこのフェリーボートにキクと二人で乗った時を思い出してしまった。溶けかかったソフトクリームのべとついた感触が口の中に一瞬戻った。涙が出そうになった。船は速度を落とす。桟橋にロープが投げられる。港から見える丘の中腹に無人の高層住宅が並んでいる。帰って来た、ハシは声を出して呟いた。





「ミルク！」

　桑山の家に通じる坂道に差しかかるとハシは大声で呼んだ。舗装されたバス通りから家までの坂道は記憶にあったものより狭くて傾斜が滑らかだった。左側の土手のカンナの群生が途切れると小さな街灯が付いた電柱がある。電柱を三歩過ぎて振り向くと海が見える。海を眺めながら後ずさりする。右側にいくら教えて貰っても名前を憶えられなかった白い花が咲いている。白い花の匂いが一番強くなるあたりに斜めに伸びた金柑の木がある。いつも金柑の木を過ぎて、ミルク！　と呼ぶと坂道の突き当たりから白い毛をなびかして犬が走ってきたのだった。ハシは同じ場所に立って何度も呼んだ。ミルクは駆けて来ない。繫がれているのかも知れない、と思った。しかし繫がれていても吠えるはずだ、ハシは不安になって坂道を最後まで上がった。

　桑山のプレス機の音が聞こえなかった。庭は瓦礫と草に被われて、ミルクはどこにもいなかった。キクと二人で作った犬小屋は板が腐って蟻が巣くっている。水入れの皿が泥塗れで横に転がっている。家は全部の窓の雨戸が閉まっていた。桑山は引っ越したのかな、とハシは思った。しかし表札は下がったままだ。ガスや電気の検査済みを示す金属片が貼ってあるし郵便受けには断水の日時を知らせる紙が入っていた。桑山はいるのだ、ミルクがどこにいるのか聞かなくては。玄関の戸は錠がかかってなかった。開けてみてハシはぞっとした。家の中は真暗で酒と排泄物の混じった匂いがした。玄関から廊下に空瓶がびっしり並んでいた。ウイスキーと焼酎の空瓶。奥で咳が聞こえた。

「誰や？」

　桑山の声だ。僕だよ、ハシは答えた。一瞬静かになって、片方の耳にイヤホーンを差し込んだままの桑山が現れた。

「ハシか？　ほんなことハシか？」ハシは頷いた。桑山は持っていたラジオを落とした。

「今ラジオでお前のこと喋りよったぞ、丁度、夢丸がお前のこと喋りよったところだ、夢丸と友達になったとか？」

「夢丸って誰だい？」

「若か落語家なんやが、知り合いか？」

「知り合いなんかじゃないよ」

「上がれ、上がらんか」

　桑山はラジオを消してハシの腕を引っ張り家に上がらせた。ミルクは？　ハシは聞いたが、それには答えず、目が悪うなってしもた、明るかとけ出たら目の痛なる、そう言った。台所にも茶の間にも八畳の座敷にも薄暗い豆電球が点っているだけだった。

「暗かか？　電気点けてもよかぞ、おいはこいばはむるけんが」

　桑山は熔接工が使うようなゴーグルをはめた。そして電気を点けた。茶の間に布団を敷いて八畳に和代の仏壇が置いてあった。

「景気の悪うなったやろ、年金も出っし、工場は閉めてしもた。プレス機は売っても安うしかならんけんそのまましとる。おととい和代の墓参りに行ったばかりやったな、そいけんやろか、そいけんハシが急に来たとやろか、和代の引き合わせやろかね？」

「ミルクは？　どこ行ったの？」

「人にやった」

「誰に？」

「下の海岸の、製塩所の守衛さんに、番犬にちょうどよかて言うて、やった」

　桑山は丹前と浴衣を脱ぎ簞笥から洋服を引っ張り出して着換えた。ちょっと待っとけ、ちょっと待っとけハシ、買物してくるけん、そう言って慌てて外に出て行った。ハシは簞笥からはみ出した懐しい小さな服を取り出した。見覚えのある小さなシャツやズボンはほとんどサイズ違いで二着ずつ揃っている。キクとハシが不公平にならないように和代は同じものを買い与えた。ヨットがプリントされた夏のシャツ、チェックのカーディガン、尻に大きな染みがある半ズボンは廃墟の野犬に嚙まれた時に穿いていたやつだ。

　外でざわめきが聞こえた。半ズボンを持ったまま廊下に顔を出すと、ゴーグルをはめた桑山がハシを指差した。ほら見てみろ、本当やったやろが、テレビに出とるハシとおんなじやろが。島の人々が十人余り集まっていた。ハシ？　えろうなったなあ、乾物屋の老婆が大声で言ってみんなが笑った。少しずつハシに近寄って来た。和代の美容院の隣に店を出していた若い靴屋、バス通りの菓子屋、文房具屋、個人タクシーの運転手、その女房達。若い靴屋がハシに握手した。他のみんなも次々に握手を求めた。よう帰ってきた、よう帰ってきた、ハシお前は島の誇りぞ。桑山はみんなに茶碗を配っている。台所から酒を持って来た。ほんなこて、こがん言うたら何やが、同じ兄弟でなあ、えらい違いじゃ、ハシお前はおい達の誇りたい、お前が週刊誌で賞めらるると自分のことのごと嬉しかもんなあ。個人タクシーの運転手を除いてみんなが酒を飲み始めた。雨戸を閉めきって電球を点けているのでまだ日は高いのだが夜と錯覚してしまう。あんたキクには会うたね？　乾物屋の老婆が小さな声で話しかけた。ハシは首を振る。刑務所に入ったとやろ？　まじめに運動ばすればよかとにねえ。桑山は色の濃いガラスを嵌めたゴーグルのためにどこを見ているのかわからない。乾物屋の老婆の話を聞いていたようだ。キクのことは言わんでくれ、と老婆に向かって言った。キクは、恥やが、あいつは恥やろが。桑山は大声を出して茶碗の酒を一気に飲み干した。みんなが黙った。桑山が咳込む音だけが薄暗い部屋によく響いた。客達はお互いに顔を見合わせた。

　若い靴屋が妙な雰囲気になってしまった座を救おうとして言った。ハシ、いっちょ歌わんや？　専門家にこがんとこで歌わすっとは失礼じゃなかやろか？　と乾物屋の老婆が気を回してそう言った。客達はハシの反応を見て、それからうつ向いている桑山の表情を探った。和代さんもハシの歌ば聞きたかったとやなかやろかね、文房具屋がそう言った。桑山は以前より瘦せてまた一回り小さくなったようだ。髪の毛も更に薄くなり、血管や染みの浮き出た細い手足と首、肉のない頰や胸を見て、虫そっくりだとハシは思った。ゴーグルは複眼だ。触角と羽をつけて全身に鱗粉を塗せばそのまま電球に向かってフラフラと飛んでいってしまうだろう。桑山はゴーグルをずらして目を押さえ涙か汗を拭って、歌うてくれ、とハシに頼んだ。和代に聞かせてやりたか、和代が喜ぶと思わんか？　他の客達もそうだそうだと合槌を打った。拍手が起こった。「僕は歌わないよ」とハシは全員を見回して言った。「疲れてるし歌いたくない」桑山はそれを聞いて何度も深く頷いた。和代もハシが帰ってきただけで満足しとるやろ、いつもテレビで見とるし、歌いとうなか者に歌わせんでよか、そう言った。他の客達は桑山の言葉に曖昧に頷いた。桑山は下を向いたまま喋らなくなった。

　ハシは布団が敷いてある八畳の部屋に入って机の引き出しを開け何か捜している。客達はやがて一人、二人と帰り始めた。乾物屋の老婆が席を立つと若い靴屋を除く全員が後に続いた。靴屋は済まなそうな顔をしている。中腰になって、あのう、とハシに声をかけた。あのう歌ばうたえなんて勝手言うてすまんやったね、気にせんごとしてくれよ。ハシは机の引き出しから数本のカセットテープを持って茶の間に戻り、気になんかしてないよ、と言った。ただ疲れててうたいたくなかっただけなんだから。靴屋は安心したらしく桑山に会釈してからまだ明るい外へ出て行った。

　ハシはカセットテープをバッグに詰め込んだ。桑山はハシの動作をじっと見ている。驚いたよ、昔と全然変わってないんだもん、机の引き出しの中の物やなんかがさ。桑山は茶碗に酒を注ぎそれを一息で飲んだ。

「おいは他人の引き出しに触わるごたることはせん、ハシは、泊っていくか？」

「いや、帰る」

「そうか、何もなかもんなあ、東京はどがん風か？　面白かやろ？」

「面白いことなんかないよ、僕ちょっとミルクに会ってくる。ミルクに会ったらその後まっすぐもう帰るからさ、フェリーもなくなるし」

　ハシは立ち上がった。桑山は何も言わない。部屋を出ようとすると、見送るつもりなのかよろけながらハシを追って来た。玄関で靴を履いているハシに桑山は声をかけた。頼りにならん父親ですまんなあ。ハシは笑いながら振り向く。どうしてそんなこと言うんだい？　桑山はゴーグルの中に指を差し込んで目尻を搔いている。お前なんか心配事のあったとやろが。ハシが玄関を出ると桑山は手を振った。ゴーグルの奥の目はどうなっているのだろう。鼻先で力なく細い手を振っている。触角と羽をもぎとられた虫が暗い穴に落ちて踠いているようだ。元気でやれよ、と叫んだ。元気でやれ、キクの分もな。

　ハシは坂道を下りながら、桑山にサングラスを買って送ってやろう、と思った。あのゴーグルじゃ目の回りが痛くなるに違いない。バス通りに戻る。道路沿いに歩く。製塩所へ下りる赤土の側道を捜す。目印は赤煉瓦の建物だ。炭鉱の発破貯蔵庫跡、その横から続く赤土の道を海へ向かって下りていく。途中に大きな豚小屋と製塩所が出す石灰の投棄場がある。無人の炭住が並ぶ谷間に石灰が溶け込んだ白い沼が見える。白い沼の周囲には鉄条網が張ってある。キクとハシは沼が真白になった頃鉄条網を潜ろうとしたことがある。沼にたくさんいた食用蛙がどうなったか見たかったのだ。あんなに白く濁ってしまったのだから生き物は全部死んでいる、とハシは言った。もし食用蛙が生きていたら体中真白になっているはずでそんな蛙は珍しいから高く売れるかも知れない、キクはそう言った。二人は鉄条網を潜らずに引き返した。立入禁止の札があったからではない。臭気がひどかったからだ。蛙だろうがめだかだろうがこんなひどい臭いの白い水の中で生きているわけがない、と思った。もし生きてるとしてもさ、とハシは言った。そんな生き物を僕は見たくないな、何だか恐いよ。白い沼は真上に太陽があっても決して輝くことがない。表面には何も映っていない。製塩所は海に臨んでいる。ハシが中学校の三年生の夏に完成した。落成式の日をよく憶えている。花火が上がって全戸に紅白の餅が配られ、その日の夕方にガゼルが死んだ。オートバイで崖から落ちたのだ、キクとハシは燃えるオートバイを見に行った。ガソリンが海に流れて波打ち際で青白い炎が揺れた。キクはとても悲しんで紅白の餅を食べなかった。

　製塩所の門衛に守衛室の所在を聞く。犬を連れた守衛は六時にならないと来ない、と教えられた。ハシは製塩所内を横切って海岸に出た。引き潮だ。濡れた岩を歩く。海藻を採っている老婆に出会ってハシはギクリとした。昔、あれが自分を捨てた母親ではないだろうかと怯えた乞食女に似ていたからだ。男物の股引きを膝までまくり上げ、先端を割った竹の棒で海藻を絡め採っている。岩の上に着物が脱ぎ捨ててある。灰色の、薄っぺらな着物だ。島の裏側の小さな湾に船を浮かべその中に住んでいる人だろう。とハシは思った。その人達を何度か見たことがある。みんな灰色の薄っぺらな着物を着ていた。ハシは老婆に挨拶した。老婆は顔を歪めて笑い、竹の棒を引き上げて慌てて灰色の着物を体に巻きつけた。竹の棒が濡れた岩場を滑り波に流されそうになる。ハシが拾い上げた。先端に海藻が絡み付いている。海藻の表面は虹のように光っていた。製塩所が流す油に塗れているのだ。ハシは老婆に棒を渡した。

　東京から来たのかと老婆は尋ねた。どうしてわかるの？　ハシは聞いた。何となく、老婆はそう答えて笑った。僕はねえ、竹の棒を水面に突っ込む老婆の背中に向かってハシは大声を出した。僕はねえ気が狂ってるんだよ。気違いなんだよ。老婆は振り向いて真剣な顔で言った。本当の気違いはおいが気違いて言わんやろが。ハシは乾いた岩を見つけて寝転んだ。岩には潮の匂いが染み込んでいる。ハシは空に向かってまた大声をあげた。僕は気違いだ、頭と体がバラバラだ。老婆は興味深そうに近づきハシを覗き込んで囁いた。

「あんた、蠅ば食べんやったね？　蠅ば食べたろ？」

「え？」

「おいの義理の息子がちょうどあんたのごとなったとさ」

「気違いに？」

「そう、そいでいつっちゃ言いよった、蠅ば食うた、蠅ば食うたて」

　老婆の話によると、一万匹に一匹の割合いで人間の顔をした蠅がいるのだそうだ。口を開けて寝ているとその人頭蠅は人間の声帯の匂いにつられて口の中に入ってしまうことがある、声帯の肉は人間の器官の中で最も甘い味がするらしい、人頭蠅を食べてしまうと人間は発狂する。頭の中で蠅がブンブン飛び回るからだ。その人間は蠅の言うなりになってしまう。どうやったら治るのかなあ、とハシは聞いた。

「治らん」と老婆は言った。

「じゃあどうすればいいんだい？」

「仲ようせんば」

「蠅と？」

「そう、蠅と仲ようせんば、よう話し合うて仲ようなったらよか」

　老婆はそう言って笑った。

　遠くで犬が吠えた。ハシは叫びながら起き上がった。ミルク！　ミルク！　彼方の防波堤の上に白い点が現れた。ミルク！　ここだ！　ハシは走り出した。濡れた岩で滑り転びそうになった。ミルクは背の低い男に鎖で繫がれていた。鎖をピンと張り後足だけで立ち上がって吠え続けている。背の低い男が鎖を外した。白く長い毛をなびかせてミルクは一直線に駆け出した。防波堤から岩場に跳び降り、波飛沫を避けて恐しい勢いで近づいてくる。美しい白い毛が夕日を透かして輝く。ハシは両手を拡げてミルクを迎える。そうだ、何一つ変わっていない。





28





　少年勇洋丸は函館港第二区の海上でエンジンを停止している。港内での実習訓練である。

　六名の機関科訓練生はエンジンの点検、九名の甲板科訓練生は二班に分かれて海図実習とロラン波及びレーダー測定、海上法規の口頭試問を行なっている。大声で甲板科を指導しているのは少年勇洋丸船長の江田だ。江田は海上保安庁出身の無口な男で、体はそう大きくない。街中を歩いていたら養老年金を受けて毎日流動食しか採っていない貧弱な年寄りにしか見えないが、船に乗り込むと顔付きまで違ってくる。刑務所内で授業をする時の江田の目蓋は重くたるんでいる。皺が何本も入った目蓋は厚く痒いのか小指の先で引っ搔くのがくせだ。船に乗って海へ出ると江田の目蓋はクルクルとめくれて鋭い眼球が現れる。声も格段に大きくなるが時々船舶職員養成の情熱に老いた体がついていけなくなる時もある。普段は無口で授業や訓練以外ではほとんど口をきかない。江田の他には機関長と看守が二人、それに田所補導部長が同乗している。

　エンジンを停止した少年勇洋丸は上下にかなり揺れる。キクは狭い船室で山根達と海図を囲み、チャートワークの実習をしている。針路、速力、実推測位置、方位、日出没時、潮時潮汐、潮流潮速の記載訓練。上下動の激しい船室で机上作業を続けると気分が悪くなる。キクと山根は揺れに弱かった。山根が三角定規とデバイダを放り出して外の風に当たろうと船室を出ようとする。「山根、どこに行くんだ？」江田船長が声をかける。山根は真青な顔をして、「外へ出て函館山山頂の雲の様子を見ようと思ったのであります」と噓をつく。「バカタレ、チャートワークを続けろ」青い顔で吐気をこらえる山根やキクを見るのが江田船長の最大の楽しみなのだ。海図に神経を集中していれば船に酔ったりは、せんはずだ、船酔いしても死にはせんが、海図がわからんと海の真中で死んでしまうんだぞ。中倉はサルベージ船に働いていただけあって揺れには強い。船が揺れてると思わなきゃいいんだよ、とキクや山根に教える。船長が言ってることはな、正しいんだよ。船の動揺を忘れるんだ、シャバのことでも女でもいいから他のことを徹底的に考える。徹底的にだぞ、そしたら酔わない。船酔いの兆候としてはまずこめかみが痺れてくる。口の中が乾き生唾が喉を這い上がる。キクは吐気に耐えてトラバース表を読んでいる。我慢できなくなると、うっと呻いて顔を上げる。遠く海面を眺めて吐気が収まるのを待つ。隣で潮時潮高の計算をする林は全く平気な顔で、中倉の肩を突つきキクを指差して笑い合っている。青い顔で窓から遠くを眺めたままのキクに中倉が、おいキク、声をかけた。キクは顔を上向けたまま中倉を見る。

　おいキク、ダチュラって何だ？　キクは眉に皺を寄せた。知らん顔をする。でかい声で寝言いってるぜ、きのうなんか夜中うるさくて眠れやしねえよ、最初何て言ってんのかよくわからなかったが、あれだけ何回も言やなあ、何だよ、ダチュラって、これか？　中倉はそう言って小指を立てた。女にしちゃ変な名前だな。

　キクは返事しないでまたトラバース表に目をやる。トラバース表とは航行距離と針路によって経緯度の差を読みとる時に使用する。十八・五ノットの船が百十九度の針路で四十五分間航行した、経差、緯差をトラバース表を使って求めよ。なあキクって、ダチュラって何なんだよ。

　中倉の顔を見ると世の中には健康状態や気象の僅かな変化で人を殺せる人間がいることがよくわかる。林からも似たような印象を受ける。山根も同じだ。落下中のガラスの写真を思わせる。背景が流れ支えるものがないために落下しているのだとわかるガラスの写真。次の瞬間には割れているという予感、どんなに考えても原因は不明だが、まばたきした次の瞬間にはもう刃物を相手の喉に突き刺しているだろう、そう思わせる顔だ。

　雨が降り始めた。昼食の時、中倉達がしつこくダチュラの意味を聞くので、キクは女の名前だと噓をついた。本名かどうかは自分も知らない。昔ファッションモデルをやってたのでその時の芸名だろう、そう答えた。林が、水上スキーの教師やってた頃俺もファッションモデルと一発やったことがある、と自慢した。いくら脚が長くてもあれをやる時は関係ないね、脚抱えると重くてさ、犬の格好でやると腿が長いからケツが高く上がりすぎて、オチンチンが届かないんだよ。

　午後は応用実習が行われた。昔は漁労だったが、イカの激減のために四年前から水葬になった。水葬といっても死体をそのまま海に投げ込むのではない。一旦死体を焼いて骨を十五センチ立方の鉛の箱に入れ、それを海に沈めるのである。墓を買えない人々の間でこの方法が流行している。この作業の時には宗教教誨師が少年勇洋丸に乗り込む。鉛の箱には番号と名前が刻まれている。港で、手渡しで一箱ずつ積み込み大鼻岬に向かった。船倉にびっしり詰まった鉛の箱のために重くなった勇洋丸は満載喫水線まで沈んでいる。大鼻岬を少し過ぎたあたりに公営の海中墓地がある。陸上の詰所に係員が一人いる。黄色いロープが海面を台形に仕切っている。浮標が四本あってこう書いてある。黄色いロープ内を航行し、また理由の如何を問わず物を投棄した者は市の条例により罰せられる。詰所からの許可が出て墓地内に入った。江田船長が、エンジン停止、投錨を指示する。訓練生は全員合羽を着けて甲板へ整列した。船倉から箱を取り出す。一箱ずつ持ち足許に置いて合掌した後に海へ投げる。宗教教誨師が祈り始める。天よりの光差し込む母なる海に抱かれ波騒ぐ神の声聞きて安らかな眠りに就かれんことを。

　キク達四人は、鉛の箱を遠くへ投げるのを競う。砲丸投げの要領だ。最も遠くへ投げるのはやはり山根で、キクは合羽が体にまとわりついて投げにくい。波のない海面に細い雨が吸い込まれる。雨が落ちてくる空も、対岸の港も沖合に発生しこちらに流れてくる霧も、二人の看守が火をつけた線香の煙も、受刑者の合羽も鉛の箱もすべて灰色だ。海面で箱が起こす飛沫だけが一瞬白く浮き上がる。

　鉛の箱がすべて沈められた。看守が花束を投げる。港へ戻る、エンジン始動、訓練生は全員配置につけ、江田船長が怒鳴る。キクと中倉は船首で錨を引き上げる。船は港へ向かって動き始める。

　キクは対岸の防波堤を見る。一点を見つめて素早く手を振った。中倉が気付いて、何だ？　と聞いた。キクは小指を立てた。女か？　キクは頷く。中倉は対岸を見た。あの赤い傘がそうか？　キクはもう一度手を振った。中倉も一緒に手を振る。対岸の防波堤の上、じっと立っている赤い傘があった。レインコートを着て双眼鏡で少年勇洋丸を追っている。アネモネ。何だキクの女は函館に来てるのか？　林と山根が防舷用の古タイヤを抱えて船尾に来た。あそこにキクの女が来てるんだ、と中倉が教える。なあみんなで名前を呼んでやろうぜ、女喜ぶよきっと。中倉がそう言って、林と山根が頷いた。叱られるぞとキクが止めたが、三人は手を振りながら一斉に大声を出した。

「ダチュラ！」

　アネモネは嬉しそうに赤い傘を大きく振って応えた。





　キクは手紙を書いている。いよいよ一週間後に実習航海が始まります、八泊九日の日程です。いよいよ港の外に出るのかと思うと胸がわくわくします。寄港地はこの前書いた通りです。変更はありません。アネモネ殿。

　キクは雑居房の窓から差す陽が畳を熱くするのに気付いた。じっとしているだけで体中に汗が吹き出るのに気付いた。はっとして窓にとびつき眩しい光と濃い影だけの景色を見て、夏だ！　と叫んだ。ぐったりと横になっている中倉が、アホか、と呟き、林と山根が笑う。とぼけた野郎だな。もうとっくに夏じゃねえか。キクは頭を搔きながら雑居房の壁を何回も蹴った。うるせえぞ何はしゃいでるんだ。山根が不思議そうな顔でキクを見ている。いやあ夏を忘れてた、とキクは言った。夏が好きなんだ俺は。中倉が寝返りを打って舌打ちする。アホが、刑務所の夏は最悪なんだぞ、窓を見てみろ窓を、網戸がないだろうが、寝汗をびっしょり搔いて蚊にいっぱい刺されて、地獄だよ。

　看守が監視窓を開けてキクを呼んだ。桑山出ろ、面会だ。面会？　くそお、毎週じゃねえか、中倉が体を起こしてぼやく。ダチュラのねえちゃんいい娘だなあ。キクが制服の釦をはめ直して出ようとすると、看守が言った。

「桑山、弟らしいぞ」

　弟？　ハシか？　キクは足を止めた。看守が頷く。週刊誌によく載ってる顔だよ、歌手なんだってな。「会いたくない」キクは雑居房に戻ろうとした。看守がその腕を摑む。「会ってやれ、弟は、病気なんだそうだ」

　面会室にハシはいなかった。目と眉の吊り上がった大柄な女だけで部屋を違えたかなとキクは思った。顔を引っ込めようとすると、あの、あたしハシの、と女が呼び止めた。いつかテレビにハシと一緒に出ていた女だとキクは思い出した。ハシが結婚した女だ。キクは椅子に坐らず立ったままだった。さっきまであたしとここで待っていたんですが、目と眉の吊り上がった大柄な女は低い声でいった。暗い赤を塗った唇を擦り合わせ、どうか坐ってくれというようにキクを見上げ手の平で椅子を示した。あなたの声と足音が聞こえたら、引き止めたんですけれど、手洗いに行くと言って、きっと恐いんだと思います。ハシはあなたと会うのが恐いんです。ニヴァが体を動かすと煙草と香水が交互に匂ってくる。キクは黙っていた。ニヴァは両手をハンドバッグの下に置いて天井を見上げたり出口の方を振り向いたりした。ニヴァは金網の仕切りが有難かった。錆びた金網が息苦しさを少し吸い取っている気がする。あんたは誰なんだ？　キクが言った。ニヴァは一瞬肩を震わせて顔を上げた。あたしはハシの妻です、静かに、はっきりと答えた。ずっと泣き出しそうな表情だったがその一言で気を取り直したようだった。ハシはとても疲れてるんだと思います、先月の終わり頃からそんな素振りを見せ始めて、ずっと何ヵ月も演奏旅行をやってたんですが、舞台の上では今までと変わらないように見えました、最初は、コンサートの興奮がなかなか冷めないんだろうってスタッフとも話していたんですが、そのうちあまり話をしなくなって、一日中イライラしてるんです、九州に行った時、ちょっと帰省したいと言うものですから、お父様のところへやりました、それで帰ってきてから大分元に戻りかけていたんですが、また眠れないと言って睡眠薬の量が前より増えてるんです、医者は精密検査をした方がいい、仕事を休んだ方がいいと言います、残っている公演もあと僅かなのでキャンセルして旅行でもしようかと言うんですが、どこへも行きたくないらしいんです、演奏旅行の日程を増やしてくれと逆にそう言います、コンサートがなくなると、死んでしまうと言うんです、舞台に出る時はいつも同じハシなんですが、その他は一日中部屋に閉じこもってます、何か独り言を言いながら部屋の隅でじっとしています、話しかけても返事しないし、最近じゃ部屋の窓に黒い紙を貼って薄暗くしています。

「部屋で、何してるんだ」

　テープを聞いてるんです、歌手ですからテープを聞いても変じゃないんですが、その、テープが、動物の鳴き声とか雨垂れや風やヘリコプターの音とか、故郷の島から何本か持ってきたんですが、映画やテレビに使う効果音のテープを新しく買い込んで、そればかり聞いています、おとといです、あなたに会いたいと言い出しました、理由は話してくれません、あたしにはもう何も話してくれないんです。

　キクの顎がゆっくりと角度を変えた。面会室の出口を向いた。気配に気付いてニヴァも振り向いた。ハシは駝鳥の羽で作った白いジャケットを着て立っていた。ポケットから透明なプラスチック板に密封された白い錠剤を取り出した。封を切って手の平に錠剤を乗せ口に放り込もうとした時ニヴァが飛びついて腕を摑んだ。だめよハシ。一錠こぼれて面会室の床を転がった。楕円形で、米粒みたいだ、とキクは思った。ハシは残りの何錠かを握りしめているようだ。ニヴァがその手をこじ開けようとしている。キクは立ち上がった。椅子が倒れてその音でニヴァがこっちを見た。キクは出口の扉を叩き、看守を呼んだ。ハシ達の方を一度も振り返らずに外に出た。いいのか？　看守が聞く。黙って頷いたキクは歩きながらすべての思いを振り払おうとした。女と揉み合っていたハシの青白い顔を頭から追い出そうとした。ハシのあんな顔は見たことがなかった。何て顔だ、キクは小さく呟いた。今にも鼻や口や耳から血が染み出てきていつかの和代と同じように太腿や腕が硬くなってしまいそうな、いやな顔だった。二度と見たくない。いやな顔だ。でもあいつは自分が悪い、自分のせいだ。頭に浮かんでくるハシの細い腕を消そうとしていると、背後で叫び声が聞こえた。

　キク！

　バカ野郎、そう呟いてキクは歩き続ける。呼んでるぞ、いいのか？　看守がいった。

　キク！

　ハシの短い叫び声は廊下の両側に並ぶ独房の扉を引っ搔きその中から響いてくるような気がした。通り過ぎる独房の一つ一つに怯えたハシの複製が坐って休みなく呼びかけている、そんな気がした。キクは立ち止まった。ハシの叫び声が途切れた。キクはぞっとした。目や鼻や耳や口から血を吐いて倒れ既に全身が硬くなってしまったハシを思い浮かべてぞっとした。面会室へ走った。ハシ、死ぬなよ、と思った。全力で走った。看守が錠を外すと弾けるように中に飛び込んだ。ハシは動物園の猿のように金網にぐったりと貼り付き目だけを大きく開き音をたてて何かを嚙み砕いていた。舌と歯の隙間から唾液に塗れた白いものが見える。さっきの錠剤だな。横に突っ立って顔を手で被っているニヴァに、ハシは顎を振って、出て行けと合図した。ニヴァはハシとキクを交互に見てどうしようかと迷っているようだった。

　出て行けよ！　ハシは怒鳴った。白く濁った唾液がニヴァの顔に飛んだ。ニヴァは悲しそうな表情で唾液を拭った。肩が震えている。ニヴァはキクの方を見た。キクは突然二人の女を思い出した。和代と、キクを捨てキクに殺された女だ。二人共今のニヴァと同じ表情の時があったと思った。出て行け！　ハシがもう一度怒鳴った時キクは金網越しに殴りつけた。金網にぴったり顔を寄せていたハシは壁まで吹っとんだ。驚いて駆け寄ろうとするニヴァに、悪いけど二人きりにしてくれ、キクは言った。ハシは倒れたまま目を擦っている。金網の錆粒が目に入ったらしい。よろけながら起き上がった。ジャケットの袖で唇を拭って丸椅子に坐った。駝鳥の羽が一枚唇に貼り付いている。

「なぜ、殴った？」

「お前女に威張り散らして楽しいのか」

「僕、痛くないよ、体が麻痺してるんだ」

　ハシは下を向いたままだ。下を向いたまま喋りだす。元気そうだね、キクに殴られたの生まれて初めてだ、他の奴を殴ったのはよく見てきたけど、キク、会いたかったよ。ハシは言葉を切る瞬間にキクを見た。訴えるような目だ。低い声で喋り始めてゆっくりと恐る恐る相手を見る。相手の表情を探る。この人は僕のことが好きか、嫌いか、優しいか、意地悪をしようとしてるか、一瞬のうちに判断する。乳児院以来周囲の大人達と付き合う中でハシが身につけた護身術だ。

「キク、僕ってどんなだったっけ、よくわかんないんだ、僕ってどんなだった？」

「それより、お前は何しに来たんだ」

「僕は変わったかな？　変わったと思う？　あの頃と比べてやっぱり変わったのかな、ほら二人で見に行ったじゃないか、高校の受験の発表だよ、和代が一緒に行きたがってそれでも血圧が低いから朝風呂に入るとかグズグズしてたから僕らだけで行ったろ？　確かバスがなかなか来なくて役場のジープに乗せて貰ったんだよね、そうでしょ？　憶えてる？」

「お前、島へ帰ったらしいな」

「うん、ニヴァに聞いたの？」

「ミルクは元気だったか？」

「ああ、僕のこと憶えてたよ、きっとキクのことも憶えてるよ、そうだ、乾物屋のおばあさんが言ってたな、僕は島の誇りなんだって、キクは島の恥なんだってさ」

　キクは黙った。ハシは唇の端を歪めて微笑んだ。

「僕、キクがもっと参ってると思ってたよ、元気そうだったんでびっくりした、裁判の時なんか元気なかったじゃない？　だからもっと参ってると思ってた、きっと参ってるだろうから一緒に考えようと思ったんだ、昔、二人で聞いただろ？　医者の部屋でさ、音を聞いたろ？　キクは知らないんだよね」

「知ってる」

　ハシは驚いて顔を上げた。

「音を聞いたのを思い出したのかい？」

　キクは頷いた。

「どんな音だった？」

「今はもう忘れたよ」

「いつ思い出したの？」

「あの女を撃ってからだよ、ずっと聞こえてた、今はもう消えたけどね」

　ハシはそれを聞いてブルブル震えだした。目を大きく開いて落ち着きがなくなり、慌ててポケットから錠剤を取り出し嚙み砕いた。

「僕ね、恐いんだ、自分が誰なのかわからなくなる時がある、鏡を見ても誰だろうと思ってしまう、体が二つに裂けて別々に動いてる感じなんだ、僕は、一万匹の中に一匹しかいないっていう人間の顔をした蠅を食べてしまったんだよ、その人間の顔の蠅はあんまり悪いことをしたんで蠅にされた前世の犯罪者なんだ、僕の頭の中で飛び回って僕を支配しようとしている、そうか、やっぱり殺さなきゃいけないのか、僕はね、あの後一回しかあの音を聞いてないんだ、佐世保の川沿いの公衆便所でね変態の浮浪者からいたずらされてね、そいつの頭を煉瓦で殴って殺して以来、聞いてないんだ、頭の中の蠅はね、ひどいことを僕に命令する、舌を切れとかね、少女の肛門にチェーンを突っ込めとか、舞台に上がってきたファンをマイクスタンドでぶん殴れとかね、でもみんなそうやればうまくいくんだ、僕はね、体が二つに割れて頭がいつも痛くてわけのわかんないものに怯えてるだろう？　だからあの音を聞きたいんだ、どうしたら聞けるのか考えていたら、蠅が教えてくれた。一番愛してる者を殺さなきゃだめだって、愛する者を犠牲にして初めて望みが叶うんだって、その証拠に僕のあそこを舐めた変態の浮浪者を僕は愛していたかも知れないんだよ、そいつの頭を殴って殺して初めてあの音を聞けたわけだからね、そうか、キクもそうか、あの人はキクのおかあさんだったんだろ？　その人を殺してあの音を聞いたんだね、やっぱり蠅の言うことは正しいんだ、愛している人間を殺さなきゃいけないんだ、この世の中を支配してるのは優しい神様なんかじゃなくて、犯罪者の王なんだ、だからそいつから何か教えを乞うためにはひどいことをしなきゃいけない、そうか、やっぱりそうか、僕はニヴァを殺さなきゃいけないんだ、ニヴァはね、今、僕の子を妊娠してるの、だからニヴァを殺すと腹の子まで殺すことになって、僕はきっと、二回もあの音を聞けるよ、そうでしょ？　キクもそう思うだろ？」

　看守が、時間だ、と言った。ハシはさっと立ち上がり、出て行こうとする。ありがとう、キクよくわかったよ。看守がキクにもう一度、時間だぞ、と言う。キクはわけがわからずに茫然と坐っている。さよならキク、元気でね、ハシは面会室を出た。

「待て！　待て！　ハシ」

　看守がキクの腕を摑む。時間なんだ桑山、既に三分も超過してる。キクはニヴァを呼ぼうと思った。名前を知らない。おばさん、おばさんと叫んだ。ニヴァが現われた。ハシがとても喜んでました、ありがとうございます。看守がキクの腕を引っ張り連れ出そうとする。

「あいつは、ハシは狂ってる、どうしたんだ？　誰があいつをあんなにした、あいつは完全に狂ってるぞ」

　看守が二人面会室に入ってきて、キクの両脇を摑んで引き摺り出した。ニヴァは立ちつくしている。キクは廊下を引き摺られながら、一体どうしたって言うんだ、と呟いた。あいつはあいつなりに必死なんだ、とキクは思った。ハシが可哀相でならなかった。怒りが込み上げてきた。会ったこともないような奴らがよってたかって俺達に勝手なことを言う、そうだ何一つ変わっていない、俺達がコインロッカーで叫び声をあげた時から何も変わってはいない、巨大なコインロッカー、中にプールと植物園のある、愛玩用の小動物と裸の人間達と楽団、美術館や映写幕や精神病院が用意された巨大なコインロッカーに俺達は住んでる、一つ一つ被いを取り払い欲求に従って進むと壁に突き当たる、壁をよじのぼる、跳ぼうとする、壁のてっぺんでニヤニヤ笑っている奴らが俺達を蹴落とす、気を失って目を覚ますとそこは刑務所か精神病院だ、壁はうまい具合に隠されている、かわいらしい子犬の長い毛や観葉植物やプールの水や熱帯魚や映写幕や展覧会の絵や裸の女の柔らかな肌の向こう側に、壁はあり、看守が潜み、目が眩む高さに監視塔がそびえている、鉛色の霧が一瞬切れて壁や監視塔を発見し怒ったり怯えたりしてもどうしようもない、我慢できない怒りや恐怖に突き動かされて事を起こすと、精神病院と刑務所と鉛の骨箱が待っている、方法は一つしかない、目に見えるものすべてを一度粉々に叩き潰し、元に戻すことだ、廃墟にすることだ。キクは思い出したように突然、ハシ！　と叫び面会室に走ろうとした。看守が引き留める。ハシ！　あの音は、心臓の音だ、聞こえるかハシ！　お前を産んだ女の心臓の音だぞ！　キクの声は廊下中に響き、桑山、狂っているのはお前の方じゃないか、看守がそう言って笑った。





　アネモネは岸壁に立って双眼鏡で少年勇洋丸が港を出ていくのを見ている。キクはどんな方法で脱走するつもりなのだろうか？

　二日前にケーキ屋を辞めた。ノリ子ちゃんが寂しいと泣いてくれた。同僚四人で送別会をしてくれた。レストランの隅っこを借りて、一人一人がプレゼントをくれた。ハンカチのセットとかキーホルダー。ノリ子ちゃんは色紙でカバーをつけた本をくれた。この本に出てくる女の子がアネモネにちょっと似ている、と言った。若くして金と名声を得た小説家の妻になり遊び回って発狂するゼルダという名前の女の子だ。どこが似てるの？　アネモネは聞いてみた。あたしは頭が悪いけど気が変になったりはしないわよ、どこが似てるのかしら？　ノリ子ちゃんはしばらく考えてから、まずあんたもゼルダも美人だし、と言った。自分じゃ頭悪いって言ってるけどあんた頭いいと思うわ、きれいだし、でもね、何か欠けてるような気がするのよ、大事なものがね、ショートケーキにバニラエッセンスを入れ忘れたようなもんでさ、ノリ子ちゃんは杏仁豆腐を食べながらそう言った。でも誰だって何か欠けてるんじゃないの？　完全な人っていないんじゃないの？　同僚の一人が口をはさんで他のみんなも頷いた。そんな意味じゃない、ノリ子ちゃんは緑色の寒天を喉に詰まらせ咳込んでから話を続けた。端で見ていてさ、バカだなあと思って憎たらしくてきっと不幸になるぞとわかっても心の底でうらやましくてしようがない女っているじゃない？　アネモネってそんな女なんじゃないかなあって思うの、そんな女だったらいいなあってね。アネモネは何となく賞められたような気がして、ありがとう、と言った。ありがとう、でもあたし狂ったりしないわよ。

　キクが指示したことは全部済ませた。まず十数着の私服を用意すること、なるべく目立たない車を少年勇洋丸の寄港地のすぐ傍に置きそれがキクに一目でわかるように工夫すること、食料と水、そしてモーターボート、でかいやつ、東京に近いありふれた市民ハーバーに係留させてダイビング器材を積んでおくこと。

　少年勇洋丸は遥か沖合に進み見えなくなった。アネモネは汗で肌に貼り付いたブラウスのポケットからキーを取り出し指でクルクル回しながら車に向かう。四輪駆動のランドローバーだ。車体は赤で、横腹にＤＡＴＵＲＡ、と描いた。キクはどうやって脱走しようというのだろう、エンジンをかけてアネモネは勇洋丸の最初の寄港地へ走りだした。

　窓を開ける。下着まで汗でびしょびしょだ。路面は焼けて遠くの景色が歪んで見える。この季節になると鰐は大喜びで尻尾を水に叩きつけたものだった。キクと初めて会ったのも夏だった。ノリ子ちゃんがくれた本が助手席に置いてある。キク達の少年勇洋丸が出港するまで退屈だったのでちょっと読んでみようとしたが、字が小さくて頭が痛くなり、すぐに止めた。窓からの風で本のページがめくれた。信号が赤になった時アネモネは右ページの一行目を読み、気に入って、声に出して呟いた。まじめな女の子には魅力がないから、あたしはまじめになりたくないわ。

　ニヴァは妊婦のためのヨガ教室に通い始めた。公演旅行がすべて終わり新しいレコード吹き込みまで三週間の休暇となったハシはひどい脱力症状に落ち込み、今まで以上にニヴァを疲れさせた。ストレスと睡眠不足による流産を恐れたニヴァは薬に頼らない精神安定をヨガに求めたのである。ハシは部屋を暗くし寝椅子を持ち込んで一日中横になったままで何もしなかった。誰かが僕を追い駆けてくる、と訴えた。でも逃げてもしようがないんだ、いずれ摑まる、そんなことを言った。しかし今のところハシは無害だった。暴力を振るうこともなかったし自殺を企てる気配もなく、僅かだが食事も摂っていた。コンサートツアーの疲れが溜まっているのだとまだニヴァは信じていた。ハシの状態を聞いたミスターＤは精神病院に入れろとニヴァに勧めた。精神病院でのハシをテレビで紹介するのだと言った。最近下降ぎみのハシのレコードセールスが、発狂という話題で上向きになるだろう、Ｄはそう思っているらしい。

　トオルと松山が訪ねて来た。ハシは珍しく暗い部屋から出てきて二人を歓迎した。トオルはプレゼントを持ってきた。ハーモニカだった。元気がない時は楽器を演奏するのが一番いいんだぜ、トオルがそう言った。ハシは喜んで早速吹き始めた。Ｇのブルース。松山は壁に飾ってあったギターを弾き、トオルは床に転がっていたボンゴを叩いた。突然のジャムセッションだったがニヴァは嬉しくて泣きそうになった。ハシは目を閉じ気持ち良さそうにハーモニカを吹いている。こんなハシを見るのは久し振りだった。演奏でハシが甦るのならまた早い時期にコンサートを組んでみようか、と思った。トオルがブルースに乗せて、汽車でドサ回りを続ける売れない芸人の歌をうたう。俺は深夜の無人駅でキャンバス地のボロ鞄を汽車の屋根から降ろす、夜露で光るプラットホームのコンクリートにそっと降ろす、そっと扱わないと中のクラリネットがだめになっちまう、そうでなくてもマウスピースにはひびが入ってるのに、クラリネットがもし割れたら、俺はインデアンナイフで喉をかき切るだろう、俺からクラリネットを取るとただの喘息持ちのＯ脚のオイボレになってしまう、汽車の尾灯が遠ざかっていく、灯は二つ、赤と青、赤い灯は俺の心、青い灯は昔の恋人の心だ、二つ並んだままどんどん俺から遠ざかっていく。

　ニヴァが拍手するとトオルは照れて笑った。なあハシはいつハーモニカ練習したんだよ、トオルが聞いた。ハシはその声が聞こえないほど夢中になって吹いている。今度のコンサートではハーモニカ吹けばいいじゃないか、松山が言った。ハシは小さく頷いた。「ミッドナイト・ランブラー」のフレーズを恐しい速さでハシは吹き続けた。ニヴァは、少し背を丸めてハーモニカに息を吹き込むハシを見ていて、ずっと忘れていた気分が戻ってくるのを感じた。初めてハシの歌を聞きハシに抱かれた時の気分、自分を許し自分を解放し自分に対して優しくなれるということ、あの時のハシは発光体だった。誰の力も借りずに輝き、ニヴァは柔らかい光の膜に包まれるのがわかった。遥かに年下の男がそんな磁力を発するのが不思議でならなかった。あの時ふいにこの若い男はあたしの知らない地獄を通過してきたのではないかと思った。地獄の記憶を柔らげようとする波が常に起こっていてそれが他人にも及ぶのだろうと思ったのだ。今はそう思わない。ハシは地獄を見たり通過してきた人間ではない。自分の中に一個の内臓として地獄を飼っている人間だ。声帯の震えで自らの地獄を照らしだし吐き出して何とか均衡を保ってきたのだ。「ああ、ちょっと俺疲れて来たなあ」とトオルが言い松山も頷いた。お茶でも入れるわ、ニヴァは台所へ行って湯を沸かした。ボンゴの音が聞こえなくなり、ギターも止んだ。ハシのハーモニカだけが鳴っている。よほど嬉しいんだわ、とニヴァは思った。リンゴ茶を用意していると松山が台所に入って来た。松山は下を向いて悲しそうな顔をした。ハシはどうしちまったんだい？　そう言った。ちょっと疲れてるのよ、でもあなた達来てくれてよかったわ、あんなに元気になったのも久し振りなのよ。松山は首を振って、あいつは元気じゃない、異常だよ、と呟いた。ちょっと見て来いよ、あいつ、唇が切れて血だらけで吹いてるんだぜ、トオルが止めろって言っても聞きゃしないよ。松山とニヴァはハシのところに戻った。トオルはソファに坐って両手を上げ、どうしようもない、と示した。ハシの口の周りは真赤だった。ハシ！　ニヴァは叫んだ。反応はない。腕ずくで止めさせようか？　トオルが言った。このままだと唇がベロベロになって飯も食えなくなるぞ。ニヴァが頷いた。頼むわ。トオルはハシに近づいてハーモニカに手を伸ばした。ふいにハシはトオルの腹を蹴った。後に回りこんだ松山に気付いたハシは窓際に寄って壁を背にした。トオルが飛びかかった。髪を摑んで床に倒す。倒れてもハシはハーモニカを唇に強く押し当てて離さなかった。松山はハーモニカを奪おうとする。ハシは音を出し続けている。声と共に出る不協和音で、ニヴァは耳を押さえた。絞め殺される動物の鳴き声のようだった。松山は額に汗を浮かべているハシからようやくハーモニカを奪い取った。ハーモニカは血に塗れていた。バカ野郎、どうしたって言うんだ、松山は泣きそうな声でハシに言った。ハンカチでハシの唇を拭いてやった。そんなに馬鹿みたいになっちゃだめだよ。ハシは皮が破れた唇を動かして天井を見つめたまま言った。

「ポップスターってこんなもんじゃないのか」

　夜、ハシは窓から外を眺めていた。ニヴァはハシを病院に入れる方がいいのだろうか、と考えている。松山もトオルも治療を勧めた。外国の精神病院に入れればいいんだよ。どこの病院に入ってもミスターＤは捜し出し新聞記者とテレビカメラを送り込むだろうとニヴァは思った。ハシはもう身を隠す場所などないのだ。ハシは身を潜める権利を売り払って有名になったのだ。ハシを救えるのは自分だけだ、とニヴァは思った。あたしはハシが抱えている地獄に付き合わねばならない、ハシと共に戦わなければいけない、そんなことができるだろうか、恐らく今は地獄に吞まれようとしているハシとあたしは戦わなくてはいけないんだわ。

　ハシは表の道路の一点を見つめている。路上に灰色の染みがある。轢き殺された猫か犬の死骸だ。体型から判断すると猫だろう。ハシは長いことじっと見つめていたが、ふいに部屋を出て行った。何をしに行ったかニヴァにはわかる。猫の死骸を道路から剝がし埋めに行ったのだ。これまでにも何度か蛾やゴキブリや鼠の死骸を埋葬したことがある。しばらくしてハシは真青な顔色で戻って来た。ニヴァは無視して寝室に入った。妊娠中の注意を書いてある本を読んでいたがいつの間にか眠ってしまったようだ。

　異様な気配で目を覚ました。ベッドの横にハシが立っていた。ニヴァは恐しくて声をあげそうになった。ハシは全身が小刻みに震えていた。ニヴァは勇気を振り絞って睨み返した。ニヴァ、僕の子供は元気か？　ハシは小さな声で聞いた。僕の子供は死んだ方がいいと思わないか？　僕は子供にお手本を見せたり相談に乗ってやったりとてもできないよ、ニヴァ、僕の頭の中にはね、蠅がいるんだ、人間の顔をした蠅だ、そいつが命令してるんだよ、ニヴァを殺せって、あのね、ある音があるんだ、僕はその音を聞きたいんだ、キクも言ってたけどね、その音は愛する人を殺さないと聞けないんだよ、愛する人を殺してひどい罰を受けて、人間の顔をした蠅と同じ仲間にならないと聞けないんだ、僕はその音を聞くために産まれてきたんだ、猫の死体を花壇に埋めてやったから、そうだ蛾も植木鉢に埋めてやったから、ニヴァと子供を殺しても罰が軽くなるだろう、僕の子供は、死んだ方がいいんだ。

　ハシは首筋に鳥肌を立てて大きく脹らんだニヴァの腹のあたりを見ていた。ブルブル震えている。殺したくない、殺したくない、ニヴァ、殺したくないけど殺さなきゃ音も聞けないし僕は人間の顔をした蠅になれない、蠅の顔をした人間にされてしまう。大きく開かれたハシの目は充血して濁り、ニヴァは恐怖で口がきけなかった。必死で恐怖と戦った。声を出そうとした。喉がヒリヒリ痛んで声は出ない。ニヴァは殺されてもいいと思った。胎児と一緒に死んでもいいと思った。ハシを愛していない、と感じた。今までの恐怖はハシを殺人犯にしたくないという思いから発していることに気付いた。体が急に軽くなった。ハシの顔が醜いと思った。下腹から突き上げるものが喉を擦り抜けて口から飛び出した。ニヴァは叫んでいた。あなたの子供は死なないわよ！　ハシはギクリと身を固くした。あなたの子供は死なないわよ、たとえ卵のままドブに流されても、生き残るわ、コインロッカーで生き返った男の子供よ、絶対に死なないわよ、そして大きくなってあなたのところへやって来るわ、蠅になってしまったあなたのところへ現れて、あなたを足で踏み潰すだろうと思うわ。
