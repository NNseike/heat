序章　前意味論的欲動





一　悲劇的なものへの憧憬


死を予感させることば


　一九六八（昭和四十三）年三月のある早朝、三島由紀夫は、静岡県御殿場市にある陸上自衛隊滝ヶ原分屯地内を半裸の恰好で駆け足をしていた。後に「楯の会」会員となる学生たちと一緒である。三月一日から三十日まで、ここで自衛隊の体験入隊が行われた。三島にとっては二度目の、学生の引率としては最初の体験入隊である。このときのことを三島は評論『太陽と鉄』（講談社、一九六八年）の最終章で、次のように書いている。





　早春の朝まだき、集団の一人になつて、額には日の丸を染めなした鉢巻を締め、身も凍る半裸の姿で、駈けつづけてゐた私は、その同苦、その同じ懸声、その同じ歩調、その合唱を貫ぬいて、自分の肌に次第ににじんで来る汗のやうに、同一性の確認に他ならぬあの「悲劇的なもの」が君臨してくるのをひしひしと感じた。それは凜列りんれつな朝風の底からかすかに芽生えてくる肉の炎であり、さう云つてよければ、崇高さのかすかな萌芽だつた。「身を挺してゐる」といふ感覚は、筋肉を躍らせてゐた。われわれは等しく栄光と死を望んでゐた。望んでゐるのは私一人ではなかつた。





　望んでいる「栄光と死」とは、一九七〇（昭和四十五）年の自決を思わせる。冗談めかして死を口にすることは度々あったが、これは「決意を彼が公にした最初の文章だった」と村松剛が書いている（『三島由紀夫の世界』）。ここで目に留まるのは、「悲劇的なもの」と「身を挺してゐる」という鍵括弧で括られた二つのことばである。長年、自己の特殊性に悩んでいた三島は、同志を得て彼らとの間に疎外感のない自己を実感し、それが「悲劇的なもの」として理解されたのだ。そしてそこで「身を挺してゐる」、つまり「栄光と死」に向かっていることが感じられたのである。ここには、何ものにも代え難い深い充足感が表れている。

　ところでこの「悲劇的なもの」と「身を挺してゐる」ということばは、『仮面の告白』（河出書房、一九四九年）に出てくることばである。村松剛が同じ指摘をしている。ちょうど二十年前、このことばの記された『仮面の告白』第一章は、一九四八（昭和二十三）年の十一月か十二月に書かれたと思われる。職業作家として出発した記念碑的な作品に書いたことばを、二十年後に死の予感を告白する文章に織り込んだのは意図してのことであろう。このことばにはどういう意味が籠められていたのだろうか。『仮面の告白』を振り返ってみよう。





『仮面の告白』の汚穢屋


　性に関する自伝的な小説『仮面の告白』には、五歳のときに見た汚穢おわい屋の姿が印象深く記されている。「最初の記憶、ふしぎな確たる影像で私を思ひ悩ます記憶が、そのあたりではじまつた」と、十分な間合いを取ってこの記憶は書かれている。坂を下りてくる糞尿汲み取り人の若者に、主人公の「私」は惹きつけられてしまうのだ。汚穢屋の青年は、「肥桶こえをけを前後に荷になひ、汚れた手拭で鉢巻をし、血色のよい美しい頰と輝やく目をもち、足で重みを踏みわけながら坂を下りて来た」。この若者を見て「『私が彼になりたい』といふ欲求、『私が彼でありたい』といふ欲求」に取りつかれてしまう。ここには同性愛的な同一化の願望が出ている。しかしそのことよりも大事なのは、次の一節である。





　きはめて感覚的な意味での「悲劇的なもの」を、私は彼の職業から感じた。彼の職業から、或る「身を挺してゐる」と謂つた感じ、或る投げやりな感じ、或る危険に対する親近の感じ、虚無と活力とのめざましい混合と謂つた感じ、さういふものが溢あふれ出て五歳の私に迫り私をとりこにした。汚穢屋といふ職業を私は誤解してゐたのかもしれぬ。





　｢彼の職業」から「悲劇的なもの」も「身を挺してゐる」といった感じも来ているが、やはりそれは「誤解」にちがいない。また、このように言語化されたのはずっと後のことであるはずだ。「この影像は何度となく復習され強められ集中され、そのたびごとに新たな意味を附された」と書かれている。さらにこれが、少年三島の実体験であったかどうかも不明である。しかし、後年に言語化されたものだとしても、その印象と汚穢屋という職業とには齟齬があり、「私は誤解してゐたのかもしれぬ」とあえて書いて、整合性を取り繕っていないところからすれば、これが幼年時代の実体験であったと見るのが自然ではないだろうか。三島由紀夫は奥野健男に、『仮面の告白』で書いたことは「虚構をまじえていない事実」だと語ったという（『三島由紀夫伝説』）。式場隆三郎への手紙（一九四九年七月十九日付）でもそう書いている。

　この二つのことばを、二十年の歳月を隔てて、しかも死の予感を記した文章に使ったのは、このことばで表現される情動が一貫して継続していることを三島が確認したからにちがいない。そしてそれは、奥野や式場への発言を信じるならば五歳のときの感覚であり、四十五歳の死にまで継続した感覚なのである。この「悲劇的なもの」「身を挺してゐる」ということばで表現される感覚を、本書では「前意味論的欲動」と呼ぶことにする。





前意味論的欲動の定位


　前意味論的欲動とは、言語化し意味として決定される以前に遡ることになる体験や実感に表れた、何ものかに執着する深い欲動とでもいった意味である。

　｢身を挺する」とは、言うまでもなく、何かのために身を投げ出し犠牲となること、場合によっては死をも辞さないことだ。そこに「悲劇的なもの」といった感覚が生じる。『太陽と鉄』では、「悲劇的なもの」を疎外感から癒やされた男同士の絆といった意味で使っているが、『仮面の告白』では、逆に「私の官能がそれを求めしかも私に拒まれてゐる或る場所で、私に関係なしに行はれる生活や事件、その人々」だという。両者の懸隔はおそらく本質的ではない。それに加わることができるかできないかは条件次第であり、幼児には不可能であったものが四十三歳の時点では可能になったということで、要するに参加する意欲が意味の基本となっている。「身を挺する」ことの起こる「生活や事件、その人々」があり、そこに参加する／参加できない、いずれにせよ参加の意欲が自身を「悲劇的なもの」にするのである。

　しかし、『仮面の告白』のこの後の記述を併せて考えると、このことばにある危険な方向には、血生臭い残虐性への嗜好が付随していることに気づく。「憂国」の切腹場面が最もあからさまな例である。「憂国」に顕著に表れているように、三島由紀夫には、切腹や血に対する意味づけがたい、それ自体が目的としか思えない欲動がある。「身を挺してゐる」「悲劇的なもの」の具象的嗜欲がそこにはある。

　横尾忠則は、平野啓一郎、田中慎弥、中村文則との座談会「２０１０年の三島由紀夫」で、「精神的な側面、あるいは思想的な側面から三島さんを論じてきたものはかなり多い。でも、三島さんとしては、『憂国』の腸が飛び出すというような、そういうところに肉体の言葉があったわけで、それが三島さんの思想なんじゃないかと思います」と語っている。この発言は三島論としては平凡なものに思えるかもしれないが、横尾忠則は何かを直感し、大事なことを述べたのではないかと思う。三島由紀夫にとって「腸が飛び出す」苦痛は「思想」であり、また快楽でもあって、それは存在の深部から湧出する欲動にちがいないのである。しかしそれだけでは、まだ条件が揃っていない。「身を挺する」には、目的がなければならない。

　長ずるにしたがい、「身を挺する」対象が次第に明確になっていく。何か大いなるもの、大義といった権威のために「身を挺する」という気概が現れ出てくるようになる。成長とともに破滅に向かった戦争がそういう情動を醸成したとか、日本浪曼派や蓮田善明ぜんめいの影響があったとか、そういう意見はある。しかし断っておくが、三島が汚穢屋を見たのは五歳のときで、ナショナルな宣揚が内面化する年齢ではない。自身の身内から出る欲動として自覚されたのである。加えて言えば、敗戦までの三島は、戦時の風潮からは距離を置いていたように見受けられるのだ。むしろ戦後になり、大いなるものに「身を挺する」状況が消滅すると、反時代的に自己の前意味論的欲動を表に出すようになるのである。





餅と炭火の比喩


　法学部出身の三島は、法律についても面白いエッセイを書いている。「法律と餅焼き｣（「法学セミナー」一九六六年四月号）で、「法律とはこの餅網なのだらう」と言う。餅は、人間やその生活、文化を象徴し、炭火は「人間のエネルギー源としての、超人間的なデモーニッシュな衝動のプールである潜在意識の世界を象徴してゐる」と言う。この見立てが卓抜なのは、人間の情念と市民生活と法とを包摂し、さらに文化や芸術にまで及ぶ巨視性にある。

　｢ただ、餅網にとつていかにも厄介なのは、芸術といふ、妙な餅である」と話は芸術論に展開する。「この餅だけは全く始末がわるい。この餅はたしかに網の上にゐるのであるが、どうも、網目をぬすんで、あの怖ろしい火と火遊びをしたがる。そして、けしからんことには、餅網の上で焼かれて、ふつくらした適度のおいしい焼き方になつてゐながら、同時に、ちらと、黒焦げの餅の、妙な、忘れられない味はひを人に教へる」。芸術がこういうものとばかりは言えないとしても、芸術からこの危険な「炭火」を除けることはできまい。

　もはや説明するまでもなく、この炭火とは、これまで述べてきた前意味論的欲動を言う。表現の巧拙を度外視すれば、前意味論的欲動によって黒焦げになった餅が芸術である。適度に焼けた餅などは、「つひに戦慄的な傑作になる機会を逸してしまふ」ということになる。ウェルメイドのエンターテインメントである。そして先走って述べるならば、三島由紀夫という人は、あの黒く焼けた「戦慄的な傑作」を求めつづけながら、そこにも満足せず、遂には熾った炭火の中に餅を投じてしまった人である。市ヶ谷駐屯地での苛烈な最期は、法の餅網をくぐり抜け、前意味論的欲動の火勢に身を任せたということになる。

　しかしこの前意味論的欲動は、芸術に携わろうとする者でもなければ、日常生活ではそれほどしばしば表に出るものではない。市民生活者としては、抑制するとか秘匿するとかせざるをえないこともある。誤解のないように述べておくと、前意味論的欲動は芸術に関心があろうとなかろうと誰にでもある。必ずしもそれで生き辛さを抱え込むことになるとはかぎらないが、三島の場合は市民生活と折り合わないものとしてあった。三島由紀夫の作品を一つひとつ思い浮かべてみると、主人公たちのほぼすべてが、生き辛さを託かこっている。三島由紀夫の文学は、生き辛さに喘あえぐ人たちに、「人生いかに生きるべきか」という意外に古風な読み方を、しかし黒く焦げた苦みのある生き方を開いてみせるのである。





二　本心のない作家


終戦直後の三島評


　その人の心の深いところから出た、容易に動かすことのできない気持ちや考えを「本心」と呼んでおくと、若い頃の三島由紀夫は、〝本心のない作家〟〝本心の見えない作家〟と見られていた。戦争が終わると、大学生だった三島は作品の売り込みに腐心する。しかし文芸誌にやっと載せてもらえても、評価は芳しくはなかった。本心がない、あるいは見えないと言われたのである。

　本多秋五の『続物語戦後文学史』は回想記的な文学史であるが、終戦直後の三島作品についてこう言う。「三島の小説がマガイモノと映ったのは当然であった」。『盗賊』は「いかにも頭のなかだけでデッち上げた無理な小説」で、「苧菟おつとうと瑪耶まや」は「なんの人生経験もない少年三島由紀夫が、空想の絵の具で空想のものがたりを彩った夢想浮遊小説」、「春子」「サーカス」「殉教」「家族合せ」は、「さて何のためにこれらは書かれたのか、作者はそこで何をいわんとしたのかという段になると、当時の読者は首をかしげたと思う」。「宝石売買」「山羊の首」「獅子」「大臣」「魔群の通過」は、「この絢爛たる才気は一体どこに根ざすのかと、半信半疑の気持でうけ取られた」といった具合である。「三島がとかく本心のない作家だと考えられがちであり、私もまた彼を本心のない作家のように考えがちであった」という感想もある。当時の「群像」の「創作合評会」を見ていくと、中野好夫「現実をみる眼がいつも後ろを向いている｣（一九四七年八月号）、高見順「彼が書いている小説は、彼自身の生きることと何の関係もない｣（同年十一月号）、中村光夫「魂がないような気がする｣（一九四八年九月号）、中山義秀「肉はないけれども頭はありますね｣（一九四九年七月号）といった発言を拾い上げることができる。





以後の三島評


　こういう批評にとどめを刺したのが『仮面の告白』だった。しかし、『仮面の告白』刊行の二年後に出た埴谷雄高の「『禁色』を読む｣（「群像」一九五一年十一月号）でも、「その作品のなかに不在であることによつて却つて才能の存在証明を行つてゐると云はれてゐるこの作者への一般の評価は〔…〕」と書かれた。もっとも、そのあとは「やはり、一つの伝説に過ぎなかつたと知らされたのであつた」とつづくのだが、「一般の評価」「伝説」という言い方は、作品及び作者に対してどのような見方が継続していたかが示されている。

　それから六十年ほど経った座談会「２０１０年の三島由紀夫」では、平野啓一郎が「三島さんは、本気で自分の作品を書いていたはずなのに、世間からは、三島の作品世界はどこか人工的で、虚構の世界だと言われ続けていた。それが、最終的に劇的な空間の中で死ぬことで、虚構と彼の本気が、それこそ一瞬にして合致してしまった」と述べる。「虚構の世界」と思われていたことが、作者の死によって「本気」だったと分かったということだが、逆から言えば、死の瞬間まで作者と血の通わない「虚構の世界」だと思われていたということになる。三島の没後に生まれた平野啓一郎が、どのようにしてこの実感を得たのかは分からないが、確かに三島の主張は、死によって「本気」だったと受けとめられた面があった。ではその死の意味はというと、それは判然としなかった。政治的な死か文学的な死か、という簡便な二分法に集約されたのも分からなさゆえであった。

　分からなさは、自刃の衝撃のためばかりではなかった。例えば三島の生前一九六八（昭和四十三）年に刊行された野口武彦の『三島由紀夫の世界』は、三島の「自己同一性アイデンティティの欠如」を問題にする。野口武彦の一捻りした論理は、三島の〝核心〟に「欠如」した「自己同一性アイデンティティ」があるという点で議論を深め、「まさにそのような自己同一性アイデンティティの欠如こそが三島氏をして「無限の絶対の否定性」たらしめ、「イロニイの立場」に身を置かせていたのである」と展開する。しかし、「欠如」が「イロニイの立場」に「身を置かせる」というのは、三島の内の何がその立場に立たせたのかという議論を放棄する空論である。さらに、反語的で逆説的な三島文学を作ったのが「イロニイの立場」であることには同意するが、では「イロニイ」のない至福を描いた「憂国」は、どのように解き明かされるのだろうか。「自己同一性アイデンティティの欠如」を梃子にして論理を進めると、愛と死を肯定した「憂国」で躓くことになる。三島は多くの自己解説も書いているが、それを前にしながら、批評家や研究者は三島由紀夫の「本心」をやはり摑みかねていたのである。





三　ジャック・ラカンの「享楽」


｢享楽」


　フランスの精神分析学者のジャック・ラカンに「享楽 jouissance」という概念がある。ラカンの概念はしばしば改訂され、錯綜して複雑だが、前意味論的欲動は「享楽」と重なるところが大きいのではないかと考えている。ラカン及びラカン派のテキストを精緻に解読した松本卓也の『人はみな妄想する──ジャック・ラカンと鑑別診断の思想』を参照し、前意味論的欲動を「享楽」に接近させてみたい。

　｢享楽」について、松本卓也は「〈物〉の水準にある禁じられた満足体験に到達することに相当する」と説明する。まず基本は「満足体験に到達すること」である。そしてここで言う「〈物〉」とは、「人間がシニフィアンとかかわり、言語の世界に参入する際に、もはや取り返しのつかないような形で失われてしまう原初的対象を指す」というものだ。もう少し砕いて言えば、幼児の最初の満足体験のうちで心的に記録される満足には限りがあり、最初の満足体験には記録されずに二度と再体験できなくなったものがあり、それをラカンは「〈物〉」と言って、それを求める情動を「享楽」と言うのである。

　『仮面の告白』は生まれたときの産湯をつかった記憶から書き出されていた。「下したての爽やかな木肌の盥で、内がはから見てゐると、ふちのところにほんのりと光りがさしてゐた」と書かれている。馬鹿げた空想にすぎないという常識に与したいが、少なくとも三島由紀夫自身はそう思っていて、小学校一年生のときに級友の三谷信にその話をしているのである（『級友三島由紀夫』）。そうならば、「もはや取り返しのつかないような形で失われてしまう原初的対象」に三島は到達していたのではないか、と言えば冗談になってしまうが、「到達不可能な」生まれたときの光景にまで遡行する発想は、「享楽」を求める人間にふさわしいと思わずにはいられない。





禁止


　松本卓也は、「この到達不可能な満足体験＝享楽は、たとえ到達できたとしても、人間に快を与えてくれるようなものではない。〈物〉が、不快を避けて快を追求する快原理の彼岸にある以上、快原理に従う主体にとって享楽は不快ないし苦痛を引き起こすシステムの攪乱として現れてこざるをえない」と言う。それでも人間は、「享楽を快原理の彼岸にある絶頂をもたらすような快としてしばしば空想してしまう」と言うのだ。三島由紀夫の前意味論的欲動が、表面的には「不快ないし苦痛」をもたらしながら、「絶頂をもたらすような快として」「空想」され求められていたことは確かである。

　そして「享楽がシニフィアンのシステムという法によって禁止されている、という事実は、「〈物〉への到達を禁止している法を侵犯 transgressionしさえすれば、〈物〉へと到達しうるのではないか」というさらなるファンタスムを搔き立ててやまない」と言う。「シニフィアンのシステム」に従ってこの現実世界（ラカンの言う「象徴界」）を生きている人間にとっては、失われた「〈物〉」を取り戻そうとする「享楽」さえもが、生活にまぎれてしまっているのかもしれない。しかし三島は、到達できないのならば、到達しようと考える人間である。「禁止」があるからこそ「侵犯」したいという「ファンタスム」はまさに三島のものである。

　この「禁止」と「侵犯」は、三島が親しんだジョルジュ・バタイユの『エロチシズム』を思い起こさせる。三島は書評「エロチシズム──ジョルジュ・バタイユ著室淳介訳｣（「聲」一九六〇年四月号）で、エロチシズムと死の結合形態である「連続性」や、エロチシズムの「広い包括的な展望」に注目するとともに、「禁止」にも言及していた。この書評よりも三島の興味を端的に表しているのは、「二・二六事件と私｣（一九六六年）に引用された清水徹のバタイユ論「両次大戦間文学へのひとつの仮説的視点」の方である。清水徹は、「《違反》に《違反》を重ねて、形骸化した《禁止》に生命をよみがえらせるしか道はないのではないか。（中略）《違反》が極限に達したとき、《禁止》は極限というかたちで厳然と実体化するだろう」と書く。これを引用した三島は、この逆説のダイナミズムに究極のエロチシズムを見るのだが、その発想はラカンの「享楽」の説明と共通している。案の定、松本卓也もラカンはバタイユを下敷きにしていると考えており、バタイユを介してラカンの「享楽」と三島との間にはやはり接点が見出せるのである。





四　生涯の輪郭


一本の線


　五歳のときの汚穢屋に感じた「身を挺する」「悲劇的なもの」という情動は、四十五歳の死にざまに明瞭に顕れた。自衛隊員に向かって憲法改正のために起とうと呼びかけても、彼らが動かないのは織り込み済みだったから、自刃は予定どおりなされた。「生命尊重のみで、魂は死んでもよいのか｣（「檄」）と訴えた三島と森田必勝まさかつは、自らの身を擲って「魂」を救済し、死を以て自衛隊員に訴えたのである。まさに「身を挺する」「悲劇的なもの」たらんとした行動であった。

　五歳のときの汚穢屋との出会い、そしてそれを書いた二十三歳の『仮面の告白』。書くということは、たとえそれがフィクショナルな小説であっても、不確定な事柄を〝事実〟として確定する。三島由紀夫の前意味論的欲動は、その後四十三歳の『太陽と鉄』で引用され、四十五歳の死に顕現した。あたかも生涯を貫く前意味論的欲動が一本の線として存在したかのようである。しかし、五歳の汚穢屋との出会いにせよ、二十三歳の作品への定着にせよ、それはその時点で終わり、忘れられ消滅しても不思議はなかったことである。それがこのように線として繫がり実行されたことは、前意味論的欲動へ再帰する意志が働いたとしか言いようがない。

　ここでは、前意味論的欲動を軸に三島由紀夫の生涯を概観しておこう。詳しくは第一章以降に譲るとして、その輪郭を粗描しておく。





戦中


　前意味論的欲動は、三島の一生で度々噴出したわけではない。むしろ長い期間、抑制され伏在していたように見える。

　一九三六（昭和十一）年二月二十六日に起こった二・二六事件は、少年三島の記憶に強く残った。十一歳のことである。「二・二六事件と私｣（『英霊の声』河出書房新社、一九六六年）は、「少年時代から私のうちに育はぐくまれた陽画は、蹶起将校たちの英雄的形姿であつた。その純一無垢むく、その果敢、その若さ、その死、すべてが神話的英雄の原型に叶つてをり、かれらの挫折と死とが、かれらを言葉の真の意味におけるヒーローにしてゐた」と述べている。三島は決起将校に同一化し、彼の前意味論的欲動の実現をそこに見ている。しかも自分たち少年は「その不如意な年齢によつて、事件から完全に拒まれてゐた」とあり、『仮面の告白』にあった「拒まれてゐる」悲哀が「悲劇的なもの」を成しているという条件も揃っていた。

　この二・二六事件が三島の中で動かし難いものとなり、作品化せずにはいられなくなるのは一九六一（昭和三十六）年の「憂国」からで、戯曲「十日の菊｣（「文學界」一九六一年十二月号）と「英霊の声｣（「文藝」一九六六年六月号）とともに「二・二六事件三部作」と自ら呼ぶこの三作品は、いずれも三島の前意味論的欲動が書かせたものである。

　しかし、十代後半から二十歳にかけての、兵役に就く年齢では、前意味論的欲動が動き出した形跡は認められない。総力戦となった先の大戦ほど、「身を挺する」「悲劇的なもの」が発動される時代はなかった。しかしこの時期の三島は、銃後の比較的安全な場所にいて、時勢から背を向けるようにして小説の執筆に専念していた。「身を挺する」「悲劇的なもの」は、官民一体となって製造された支配的言説として通俗化して流布していたから、できるかぎりそこから距離を置いていた。戦後、三島がこの時代を賛美しているかに見えたのは、否応なく「身を挺する」「悲劇的なもの」を発動せざるをえなくする運命を懐かしんでいたからであろう。





戦後


　敗戦について三島は「何となくぼやぼやした心境で終戦を迎へたのであつて、悲憤慷慨もしなければ、欣喜雀躍もしなかつた｣（「八月二十一日のアリバイ」）とのちに述懐している。戦時体制から距離を取っていたのだから、そういう心境だったのも頷ける。

　『仮面の告白』の前意味論的欲動についてはすでに述べた。『仮面の告白』と並んで三島の代表作と言われている『金閣寺』には、「身を挺する」「悲劇的なもの」という前意味論的欲動は前面には出ていない。『金閣寺』の主題である「美」は、この欲動対象とは別の、三島の気質や感受性が仮託された観念である。むしろ興味深いのは、『金閣寺』の擱筆後数日を経ずして挑んだ祭りの神輿担ぎである。後述するが、この他愛もない出来事は前意味論的欲動を目覚めさせ、『金閣寺』の美を一気に過去形にしようとして、おそらく作者を慌てさせたのである。

　｢剣」という短編小説がある。「新潮」の一九六三（昭和三十八）年十月号に発表されたから、第四章で扱うべきだが、ここで触れておくのが適当だと思われる。大学の剣道部の話である。国分次郎は抜きん出た強さを持つ主将で、しかも常に正義と純粋性を求め身に帯びた青年だ。同学年の賀川はそんな次郎を疎ましく思い、一年生の壬生は尊敬し心酔している。西伊豆での夏の合宿で、国分ら部の主立った者が留守の隙に、賀川が海に行こうと言い出す。海に入ることは国分が厳しく禁じたことだ。水浴び程度だったがこれは露見する。壬生は一人残ったが、偽善を恐れて自分も海へ行ったと国分に告げる。賀川は東京へ帰された。合宿は無事終わり、くつろいだ納会の最中に次郎がいなくなった。皆が探すと、裏山で死んでいたという話である。国分次郎の死は、あまりに唐突で理解し難い。一身を剣に捧げる次郎の生き方は、剣道以外のことは余事でしかなく、前意味論的欲動が剣道にのみ向かっているように見えた。三島の前意味論的欲動とはやや異なるが、こういう短編を三島は書いてしまったのである。剣への精進が汚されたのならば、自己が汚される前に剣に殉じようという精神である。だがこれは、国分次郎の個別性に則った彼個人の生き方であり、そうでしかない。国分次郎の死は、彼の中で完結しているのである。

　その後の前意味論的欲動の表現で大きな進展があったのは、一九六六（昭和四十一）年の「英霊の声」と『奔馬』（「新潮」一九六七年二月号～六八年八月号）である。この両作品には、天皇への「忠義」が描かれる。徹底的な「身を挺する」精神と行為に「悲劇的なもの」が生まれることになる。この二作品で進展したのは、忠誠対象が据えられたことと、それが天皇として具体化したことである。このことで「身を挺する」心情は、歴史的な「忠義」の精神と接点を持つことになり社会化する。つまりそれは、固有の特殊性から発した前意味論的欲動に倫理が加わったことになり、その結果、前意味論的欲動は個別性に収束せずに普遍性を獲得することになるのである。三島由紀夫の存在が一文学者の範疇にとどまらなかったのは、この踏み出しがあったからである。

　このように見てくると、五歳のときの汚穢屋の印象が四十五歳の死に直結すると述べたが、正確を期すならば、「身を挺する」対象としての大きな権威に天皇を据えたことで、三島由紀夫の死の欲動は完結したと言い直さなければならない。

　だが、忠誠対象として天皇を据えたことで、今度はその天皇を厳しく批判することになる。それは第五章で述べるが、その批判もまた、前意味論的欲動から発せられたものにほかならないのである。





第一章　禁欲の楽園──幼少年期





　まずは、本章で扱う誕生から「花ざかりの森」を書く満十六歳までの伝記的事項を概観しておこう。

　三島由紀夫は、一九二五（大正十四）年一月十四日、東京市四谷区永住町二番地の古い大きな家に生まれた。翌年大正十五年は昭和に改元されるから、三島の満年齢は昭和の年号と一致する。「夜九時に六五〇匁もんめの小さい赤ん坊が生れた」と、『仮面の告白』には書かれている。祖父が書生をしていた、土木工学の権威古市公威から名前をもらい、公威きみたけと名づけられた。家では、コウイさん、コウちゃんと音読みで呼ばれた。

　家族は両親と父方の祖父母の四人で、初めての子どもだった。父の平岡梓あずさは、第一高等学校、東京帝国大学法学部を出て、農商務省に務めていた。高等学校、大学、農商務省と同期だった人に、のちの総理大臣岸信介がいた。切れ者の岸に比べて、梓は怠け者の官僚だったと猪瀬直樹が『ペルソナ　三島由紀夫伝』に書いている。母の倭文重しずえは、梓の出た東京開成中学の校長橋健三の次女で、前年の一九二四年に十九歳で平岡家に嫁いだ。

　祖父の定太郎は、福島県知事を経て樺太庁長官を務めた人である。長官時代に印紙を割引価格で販売したのが発覚し、赤字分十万円を補塡してその借財が残っていた。莫大な金額である。祖母の夏子（戸籍名なつ）は、大審院判事永井岩之丞の長女。祖父は軍艦奉行や若年寄を務めた永井尚志なおむね。有栖川宮熾仁たるひとの屋敷に行儀見習いで上がったことがあり、また、母の高たかが水戸の支藩である宍戸藩の藩主の娘（側室腹）だったことが気位を高くした。その上ヒステリー気質で、誰も手のつけられぬ専横ぶりを発揮した。

　公威は、この祖母に育てられた。生後一月余で（『仮面の告白』には「四十九日目」とある）、夏子が倭文重から赤ん坊を奪い取り、座骨神経痛で床に就きがちな自室で育てたのである。授乳の時間になると倭文重を呼び、終われば下がらせる。二歳、三歳になっても、倭文重は呼ばれなければ公威に会えない。めったに外出の許可は出ず、レコードをかけたり童話や絵本の読み聞かせをしたり、あとは折り紙やおはじきといった女の子の遊びばかりで、車や鉄砲などの金属製の音の出る玩具は禁じられた。座骨神経痛に響くからである。倭文重は、わが子の境遇を憐れみ心配したが、後年の三島は、禁止の多い楽園を居心地よく過ごしたと述べている。

　小学校は学習院初等科である。その送り迎えのときだけ、倭文重はわが子と二人だけの時間を過ごせた。体が弱く休みがちで、成績は卒業までクラスの中ほどにとどまった。

　中等科に入ると、渋谷区大山町に転居した両親と初めて暮らすことになった。半年後に父が大阪に赴任し、母と公威と妹弟が残った。成績が上がり、詩を作り始める。その詩を、文芸部員で高等科三年の坊城ぼうじょう俊民が注目し、文通が始まった。詩は、すらすらとできた。ノートに清書し、何冊もの詩集を作った。小説も書き出し、校内では一目置かれるようになっていった。しかし、父の梓は公威の文学熱を好まず、原稿用紙を見つけると破り捨てたという。結核で登校できずにいた高等科の文芸部員東あずま文彦が、公威の小説「彩絵硝子だみえガラス」に注目し手紙を寄こした。坊城俊民とは疎遠になり、東文彦と文通を始める。

　国語担当の清水文雄は、公威から預かった「花ざかりの森」を読んで驚嘆した。早速、仲間と出している国文学雑誌「文藝文化」の編集会議にこの原稿を出した。古典評論を書いていた蓮田善明が、この小説の掲載を強く推した。中学生が大人の雑誌に小説を発表するのはまずいということで筆名を考えた。「三島由紀夫」という名前が初めて世に出たのは、「花ざかりの森」が載った「文藝文化」一九四一（昭和十六）年九月号からである。十二月号までの四回にわたる連載となった。満十六歳、「三島由紀夫」の誕生である。





一　生まれた家


不明な生家跡


　三島由紀夫はどこで生まれたのか、それを知る人に出会えなかった。四谷区永住町二番地という所番地は分かっている。現在の新宿区四谷四丁目二十二番地である。しかし、四谷四丁目二十二番地はそれなりの範囲があり、何十軒かの家やマンションが建っている。

　新宿駅から新宿通りを四ツ谷駅に向かって東に行くと、新宿御苑を南に見て過ぎたあたりに外苑西通りと交差する「四谷四丁目」の交差点がある（左図参照）。その近くに「四谷四丁目」のバス停があり、そこの細い道（田安通り）を北へ入ったあたりが四谷四丁目二十二番である。ここを四百メートルほど行くと、靖国通りにぶつかり、その先に成女学園中学・高校があるが、目的地はバス停から入って一区画を過ぎた田安通りの西側で、靖国通りの手前までである。静かな住宅地だ。最寄りの駅は、東京メトロ丸ノ内線の「四谷三丁目」である。



　生家やその周辺のことは、『仮面の告白』、「紫陽花｣（生前未発表、「昭和十五年一月三日」の日付がある）、「童話三昧｣（生前未発表、「十五、三、一四」の日付がある）、詩「生れた家長いながい昔話｣（生前未発表、「一五、五、三一」の日付がある）に書かれている。





永住町二番地


　この辺りは、徳川御三卿の一つである田安家の別邸跡で、また、甲州街道が通り四谷大木戸が置かれ、江戸へ入る人や荷物が検められたところである。現代では、新宿駅の喧噪を西の方に感じることのできるところである。公威が生まれた一九二五（大正十四）年には新宿駅が新築され、その六年後には、乗降客数が日本一の駅になる。永住町は、新宿の場末の端といったところだ。『仮面の告白』には、「土地柄のあまりよくない町」と書かれている。

　｢その頃の地元の人達はこの横丁を豚屋横丁ぶたやよこちょうと言っていた」と、安藤武は『三島由紀夫の生涯』に書いている。新宿界隈のゲイボーイの定宿もあったという。豚屋横丁はいまの田安通りである。「その豚屋横丁の中頃の狭い急坂の路地を左に折れた奥にママ二階建ての借家が平岡家であった」と安藤武は書いている。

　確かに田安通りの中頃には、左（西）に折れる坂になった路地がいまでもある。しかし、現在の路地は「急坂」ではない。『仮面の告白』には坂のある道を兵隊の行進が通り、祭りの神輿が通ったとあるが、それだけの道幅はない。安藤武の指摘した三島由紀夫の生家には、どうしても疑問が残るのである。『新宿区地図集』（新宿区教育委員会、一九七九年）には、関東大震災以前の一九一二年発行になる「四谷区全図｣（森寺勇吉編纂、博文館）と、空襲前の一九四一年発行の「四谷区詳細図｣（地形社編、日本統制地図）が収録されているが、震災と空襲を経ても現在の道路や路地はほぼ変わらずに残っている。





沼尻地図


　新宿歴史博物館に四谷四丁目二十二番地の家々を確認できる地図がある（次の図参照）。この地図は「沼尻地図」と呼ばれる火災保険の契約のための住宅地図で、「昭和十二年四月実測吉本金一／昭和十五年六月第一回修正沼尻」という注記がある。都市製図社の製作である。各戸に「22」の数字が付された一帯が四谷四丁目二十二番地に当たる。永住町二番地の一部で、新宿通りから北に入る田安通り（地図の上方の通り）の西側であることが分かる。



　この当時、四丁目二十二番には三十七軒の家や商店や医院があり、公威の生まれた平岡家は、この中のどれかに絞られる。平岡家は、一九三三（昭和八）年の三月か四月に、ここから四谷区西信濃町十六番地に転居したから、「昭和十二年四月実測」以降のこの地図には平岡の名前はない。

　戸主の平岡定太郎がここに入居したのは、『日本紳士録』によれば、一九一九（大正八）年頃と判明する。その前に住んでいた麴町富士見二ノ四の家はおそらく持ち家であった。一九一四年六月七日の「樺太日日新聞」によれば、定太郎は六月五日付で樺太庁長官を依願退職となり、莫大な借財を抱え、麴町の家を売却してここに移ってきたものと思われる。

　『仮面の告白』には、「私の家は殆ほとんど鼻歌まじりと言ひたいほどの気楽な速度で、傾斜の上を辷すべりだした。莫大な借財、差押、家屋敷の売却、それから窮迫が加はるにつれ暗い衝動のやうにますますもえさかる病的な虚栄」と書かれている。「莫大な借財」は定太郎、「病的な虚栄」は夏子のことである。定太郎の当時の肩書きは、一九一九年三月の『日本紳士録』第二十三版では「日本牡蠣、南洋製糖各（株）代表取締役」で、同年十二月の第二十四版（この年の『日本紳士録』はどういうわけか二度出版されている）では「蓮華鉱山（合）代表」に変わっている。『仮面の告白』にある「祖父の事業慾」が窺われる変化である。

　では、平岡公威の生家は、沼尻地図にある三十七軒のどこになるのだろうか。じつはこれ以上は資料による考証はできず、四谷四丁目町内会の人の協力を得て、証言をしてくれる人を見つけるという作業になった。沼尻地図の田安通りに面した「医院」とある家に生まれ育った、鈴木武徳とその兄の鈴木和徳にそれぞれに問い合わせたところ、「千葉さんの家です」と同じ返答をもらった。二人とも平岡家が転出したあとに生まれたが、両親から「学習院に通っていた平岡さんのうちの子」のこと、それがのちの三島由紀夫だということは何度も聞かされたという。





坂の家


　『仮面の告白』には、幼児期を過ごした家はこう書かれている。





　こけおどかしの鉄の門や前庭や場末の礼拝堂ほどにひろい洋間などのある・坂の上から見ると二階建であり坂の下から見ると三階建の・燻くすんだ暗い感じのする・何か錯雑した容子の威丈高な家だつた。暗い部屋がたくさんあり、女中が六人ゐた。祖父、祖母、父、母、と都合十人がこの古い簞笥たんすのやうにきしむ家に起き伏ししてゐた。





　｢坂の上から見ると二階建であり坂の下から見ると三階建」というのは、現地を歩いていて納得した。沼尻地図では千葉という家の南隣に宮田東峰という家があるが、そこに現在建っているアパートは坂の上からは二階建てで、下から見ると一階部分がガレージふうの物置になっていて、その上に一階の部屋がある。

　ちなみにこの宮田東峰はミヤタ・ハーモニカバンドで有名な人であり、千葉は千葉躬春みはるといい、ミハルスというカスタネットの前身を作り普及させた音楽家で舞踏家だった人である。その子の千葉馨は、ホルン奏者でＮＨＫ交響楽団の首席奏者を務めた人である。千葉馨が東京藝術大学時代に親しくしていたのが敏郎で、は映画「潮騒」や「炎上｣（原作は『金閣寺』）の音楽を担当し、オペラ「金閣寺」の作曲もしたが、親しい友人の千葉馨が、三島の生家に住んでいたことを知っていたかどうかは分からない。また、宮田家と千葉家の近くには歌手の霧島昇もいて、隣の荒川は退役軍人の家だったという。こうしてみると、平岡家の隣近所には音楽家や退役軍人、医者が住んでおり、新宿通りから奥へ入ったところは、必ずしも「土地柄のあまりよくない町」とは言えない。

　ところで、田安通りは、途中から北へ向かって下り坂になるのだが、汚穢屋はこの坂を下りて来たのである。祭りの神輿もこの道を通り、平岡家に練り入って庭を壊したと『仮面の告白』にはある。幼年期にこの神輿を見て三島は神輿担ぎに執着し、後年自由が丘の熊野神社の神輿を担ぐことになる。幼児期に見て記憶にとどめた神輿は、生家近くにあった須賀神社の祭礼の神輿である。

　奥野健男は、三島由紀夫には「原風景がない｣（『三島由紀夫伝説』）と言うが、永住町の家とその前の坂は、行動が制限されていた平岡公威の小さな原風景ではなかったか。





二　学習院の教育


夏子の選択


　｢学習院に入れると決めてしまったのは、義母ははですからね」と、村松剛は倭文重から聞いている（『三島由紀夫の世界』）。この言い方には、不満が籠もっていたようだ。公威が学習院中等科に上がるときに、両親は渋谷区大山町十五番地（現・渋谷区松濤しょうとう二丁目四番八号）に家を借り、遅まきながら公威を引き取ることにした。祖母の家に週一回泊まりに行くこと、毎日電話をかけることを条件とし、夏子はそれをのんだ。その機会に、と思われるのだが、学習院初等科に通っていた弟の千之ちゆきは、近くの区立大向小学校に転校した。通学を考えてのことだろうが、学習院に両親の愛着があったようには思えない。千之はその後、青山中学、浦和高等学校、東京大学法学部を出て外交官となる。公威の妹で千之の姉になる美津子は、三輪田みわだ高等女学校から聖心女子学院に通う。三輪田は倭文重の母校である。

　学習院初等科は、四ツ谷駅近くにあるので徒歩で通えた。それも理由の一つではあったのだろう。しかし、戦前の学習院は特別のスクールカラーを持っていた。宮内省管轄の国立の学校である。皇族や華族、上級役人、上級軍人の子弟が行く学校というイメージがあった。初等科一年の通信簿には、戸主の姓名と「族籍」という欄があり、そこには「平民」と書かれている。

　あるいはここに、失意の祖父定太郎の協力があったことも想像される。公威が入学する二年前までの学習院院長は、東北帝国大学総長を務めた福原鐐二郎で、定太郎は東京帝国大学法科大学在学中に、この福原鐐二郎と共著『国際私法』（金港堂、一八九二年）を刊行していたのである。この繫がりが生かされた可能性はあっただろう。





運動


　学習院は、かつて乃木希典が院長を務めていたこともあり、質実剛健の気風のある学校だった。公威は入学するとすぐに、第一回の校外運動で明治神宮に行くことになる。一九三一（昭和六）年四月十三日のことである。この年の九月には満州事変が勃発している。そういう軍事的な背景が、身体強化の教育をさらに後押ししたと思われる。何しろ次の第二回校外運動が、八日後の四月二十一日に行われたのである。このときは赤坂の日枝神社に行っている。また、身体検査や体重測定も頻繁に行われていた。身体の〝監視〟である。

　幼い頃は祖母から外出を厳しく制限されていたから、公威は外での遊びを知らなかった。運動は全く駄目で、走り方からしておかしかったと同級生の千家紀彦が書いている（「小説・三島由紀夫」）。これではいじめられるか、特別視されるのも仕方がなかった。

　肌の色が目立って白かったので、ついたあだ名が「アオジロ」。食も細く太れない体質なので体力がなく、病気がちだった。初等科の頃は、詰め襟の中に湿布を巻いていたという。一年生一学期の授業日数は七十九日で、欠席は十三日だった。三島の肉体コンプレックスは、家庭での生育史から来ているが、学習院の教育環境がより強めたことは想像に難くない。





教練


　中等科に入ると、授業に教練が加わった。教練の成績は、はじめは「中」といった無難なところを取っていたが、中等科二年の二学期に「中上」となり、中等科五年の二学期には「上」となる。学習院の成績は「上、中上、中、中下、下ノ五等ニ分ケマス」というもので、これは初等科から高等科まで同じである。高等科一年の一学期も教練は「上」である。

　三島の死ぬ直前に催された「三島由紀夫展｣（東武百貨店）を見た古林尚たかしが、「通信簿で、体育の点数だけがうんと悪かったでしょう」と言うと、三島は「教練はいつも「上」ですよ」と見栄を張る（「三島由紀夫　最後の言葉」「図書新聞」一九七〇年十二月十二日、七一年一月一日号）。教練の「上」は、四十五歳になっても得意だったのだ。

　教練のほかに体操、武道といった科目もあるが、どちらも「中」かせいぜいが「中上」といったところである。運動能力では明らかに劣る公威が、教練でよい成績を取ったのは、あるいは体操や武道で「中」や「中上」を取れたのは、反復練習や規律、がむしゃらな取り組みなどが抜きん出ていたからにちがいない。三島由紀夫には、愚直なまでの生真面目さと気迫とがあり、それが彼の活動にしばしば表れる。

　学習院の校外運動や身体検査は、明らかに軍国主義を背景とした「規律訓練｣（ミシェル・フーコー『監獄の誕生』）だった。むろんその傾向は全国の学校に広まっていたが、皇室の藩屛たる華族の子弟を教育する学習院は、その意味合いが直接的だった。公威の通信簿を見ていると、身体の訓育と監視を通して個人を国家に従属化する教育が、いわゆる学業よりも重視されていたことが分かる。

　運動能力も運動経験もない公威にとっては、厳しい環境だったにちがいない。いわばその逆境に対し、公威は、持ち前のがむしゃらな克己心と反復練習によって自己を馴致しようとした。この規律訓練による活路は、後年のボディビルや剣道、そして自衛隊への体験入隊に繫がっている。三島由紀夫の訓練メニューへの従順過ぎるほどの熱意は有名だった。ボディビルは一時ブームにもなるが、単調なトレーニングの連続でやめていく人が多かった。しかし三島は、死の年まで続ける。高名な作家となった三島が、少年のように訓練に励み「肉体改造」に取り組む姿勢は、三島を戦中の〝服従の美学〟へ導く道筋でもあった。ともすればそれは権力との親和性を生むことになる。

　しかし三島は、それだけの人ではなかった。権力への接近の中で、その権力を破壊するほどの個別性を発揮するのである。三島由紀夫にとって、権力への抵抗や反抗は子どもじみたつまらぬ反発にしか映らなかったのではないか。三島の個別性は、一見権力に進んで近づきながら、その権力の最も核心的な部分、最も痛い部分を思い切り衝くことで、権力の脆弱さを鍛えようとするところにまで至るのである。それは、身体的に劣っていた少年期の「規律訓練」を内面化して取り組んだ果ての、権力側からすれば想定外の内部叛乱であっただろう。





三　ことばの城


詩を書く少年


　｢詩を書く少年｣（「文學界」一九五四年八月号）という二十九歳のときの短編小説がある。十五歳の頃を振り返った、自分をモデルにした小説である。「詩はまつたく楽に、次から次へ、すらすらと出来た」「自分のことを天才だと確信してゐた」「言葉さへ美しければよいのだ」と書かれている。たぶんここには微妙な誇張がある。だが文学には、稀に誇張することで実態に近づくということがある。そして批評を生むのも微妙な誇張である。小説の最後に来て、語り手は突然批評の幅を上げるのだ。「『僕もいつか詩を書かないやうになるかもしれない』と少年は生れてはじめて思つた。しかし自分が詩人ではなかつたことに彼が気が附くまでにはまだ距離があつた」と。

　公威の詩は、感動なり印象があってそれを詩のことばで表現しようとしたものではない。そういう詩もないわけではないが、現実世界への感情が表現を促したとしても、単語やフレーズの感触がことばの連なりを作り、詩の世界が見えてくるとさらにことばが繰り出されるといった具合に作られたものだ。そんなふうにして書かれた詩には、読み手を引き入れる力もなければ、次へと引っ張る駆動力もない。凝縮され鮮烈に現れる現象もなければ、ことばが世界を開放することもない。通俗性から逃れようとばかりしているから親しみが持てないし、急激な展開や連想の面白さもなければ、ポカリと空いた空白の充実もない。否定的な面を強調しすぎたきらいはあるが、まずは妥当な評価であろう。

　三十二歳のときに刊行された『三島由紀夫選集１』（新潮社、一九五七年）に、三島は「十五歳詩集」と題して十六編の詩を収録した。さすがにこの選別の目は確かである。ここに初めて「凶まがごと」が発表された。





　凶ごと





わたくしは夕な夕な

窓に立ち椿事ちんじを待つた、

凶変のだう悪な砂塵が

夜の虹のやうに町並の

むかうからおしよせてくるのを。





　　　（中略）





濃沃度丁幾のうヨードチンキを混ぜたる、

夕焼の凶ごとの色みれば

わが胸は支那繻子じゆすの扉を閉ざし

空には悲惨きはまる

黒奴たちあらはれきて

夜もすがら争いさかひ合ひ

星の血を滴したたらしつゝ

夜の犇ひしめきで閨ねやにひゞいた。





　　　（後略）





　この詩には心情の核のようなものがあって、他の詩とは截然と異なっている。不吉な動乱とそれを待つ少年の無力が対比的に表れてはいるが、無力感は抑制され、むしろ待望する黒い期待の大きさが凶事きょうじと釣り合っているようである。二・二六事件の印象が流入しているのは間違いなかろう。「凶ごと」は、公威の前意味論的欲動に触れた詩である。この詩が筐底に秘せられていたのは、危険な隠喩に満ちているからであり、あまりにもあからさまに自己の核心が表現されていたからであろう。三島由紀夫の詩は、短歌俳句も加えると六百五十七編にもなるが、こういう率直な詩の発表を控えたことと、三島少年が詩人でなかったことの認識には通じるものがあるように思える。





お伽噺


　初等科一年生のとき、公威は「フクロウ、貴女は森の女王です」といった作文を書き、級友一同があっけにとられたという思い出を、三谷信が書いている（『級友三島由紀夫』）。「平岡は特別だから」と主管（担任）の鈴木弘一は言ったという。のちに皇太子（現在の上皇）の主管ともなる鈴木弘一は、謹厳実直な先生だったようだ。生活の綴り方を書く授業で、公威はお伽噺を書いてしまったのである。

　この鈴木弘一のつけていた教案簿を見たことがある。三年生のときのもので、「平岡ふくろふ」とあり、「題材を現在に取れ」と書かれていた。三谷信の記憶は、三年生のものだったのである。作文を五段階で評価したメモも教案簿にはあり、公威は「２」が二回と「３」が一回だった。

　しかしこれが、初等科一年ではなく三年のことだとすると、単なる読書好きの少年の夢見がちな〝作文〟だとは考えにくい。教案簿には、他の生徒の作文について「西瓜とりの実感があらはれていママる」「見たままよくかけてゐる」という寸評があるが、これは先生の規範に合致する文章作法の訓練といった意味合いが強そうである。公威がこの学習目的を大きく外すとは思えない。穿った見方をすれば、公威は、故意に作文の「規律訓練」から批判的に逃れたのではないだろうか。





絶対文学言語感


　のちの公威の詩を見ていくと、彼にとっての詩とは、〝自己の美意識や理念を生かすことのできる世界〟とでもいった作物さくぶつのように思える。面倒で不如意な現実とは別の自己の世界を作るのだから、一人遊びとしてはこの上なく面白いはずだ。しかもそれが上級生の文学青年に褒められれば、勉強好きな公威のこと、さらに磨きをかけようと精進したのは想像に難くない。

　この〝自己の美意識や理念を生かす世界〟を前提とするかぎり、彼には〝絶対文学言語感〟とでもいった揺るぎない価値軸が存在することになる。自他の作品への自信に満ちた鑑賞眼や批評眼は、東文彦宛の書簡に見ることができる。「自分のことを天才だと確信し」「先輩にうんと生意気な口を｣（「詩を書く少年」）きくことにもなったのである。

　このことを三島由紀夫は、「電灯のイデア──わが文学の揺籃期｣（『新潮日本文学45　三島由紀夫集』月報１）で自己解説している。「私は自分がものを書きはじめると、何でもお話にしてしまふことに、われながら困つてゐた」とある。まさに「フクロフ」である。それは、「ありのままの現実」の方が「どこか欠けてゐるやうに思はれ」、それが自分に対する「侮辱」のように感じられたからだという。そこで「現実のはうを修正」することにしたとなる。「幼時の私に、正確さへの欲求が欠けてゐたと言ふよりも、むしろ正確さの基準が頑固に内部にあつたといふはうが当つてゐる」と続くのだ。これは、いま仮に名づけた〝絶対文学言語感〟のことである。幼年期から十代の詩や小説を形成している核はこれである。いや、批評家から「本心がない」と見られていた二十代前半の作品にまでこの言語感覚は及んでいたと見られる。公威の作品は、社会状況がどう変わろうが、周囲がどう言おうが、「頑固」な内的「基準」に沿って書きたいように書いていた作品群である。

　さらに、こういう「一種の専制主義」は「扱ひにくい現実に対する、復讐の念を隠してゐた」という洞察もある。「七、八歳のころのこと」だという。これは、鈴木先生の作文教育を、故意に批判的に逃れたのではないかという予想を裏付けているように思う。





｢花ざかりの森」


　公威が「花ざかりの森」を擱筆したのは、一九四一（昭和十六）年七月十九日のことである。その後、改稿推敲することになるが、第一稿の完成は中等科五年の十六歳のときだった。驚くべき早熟ぶりで、「文藝文化」の清水文雄や蓮田善明が驚嘆したのも無理はない。「文藝文化」は、広島高等師範学校を卒業した清水文雄、蓮田善明、池田勉、栗山理一の四人が出していた国文学の同人雑誌で、同人雑誌でありながら全国に読者を持っていた。



　｢花ざかりの森」は、三島自身が書いているように、小説というより「物語」と呼ぶのがふさわしい作品である（『三島由紀夫作品集４』「あとがき」新潮社、一九五三年）。中世以降断たれていた貴族社会の物語伝統を受け継ぐ物語で、細部にまで凝った和文体の現代文で綴られる。古典文学の素養や文章構成などを独学で学んだ、見事なことばの工芸品と評したらよいだろうか。

　話は「わたし」という語り手が、祖母と母について語り、そのあと「わたし」の家の祖先や祖先の縁者の「あこがれ」という情念について語ったものである。この「わたし」は、少年三島由紀夫を思わせるところも多々あるが、注意して読むと、年齢不詳の別の人物として造形されていることが分かる。中世の熙明ひろあき夫人の「あこがれ」が見た「おほん母｣（聖母マリア）の顕現、平安朝末期の物語作者が初めて見た「海」への怖れ、祖母の叔母が過ごした「南のくに」と「海への熾さかんなあこがれ」の話が並んでいる。この三人の女性の話を「わたし」が語り直しているのだが、祖先の「あこがれ」が生み出したロマン的体験を、「わたし」は「追憶」によって楽々と一体化し言語化するのである。貴重な体験の重みと、それをことばで表現することとの間に越えるべき壁がない。それがこの作品の最大の問題であり、作者の問題でもある。

　だから工芸品と言ったのだが、詩とは異なり、長い物語は素材や文学的教養だけでは組み立てられない。どうしても作者の資質が表れ出てしまい、そこに近代小説らしさがアクセントのように組み込まれる。例えば、幼い頃わずかに海を見たことのある少女が、「海はどこまでいけばあるの。海はとほいの。海へゆくには何に乗つてゆくの」と聞くと、失意の中にあった勤王派の兄は「海なんて、どこまで行つたつてありはしないのだ。たとひ海へ行つたところでないかもしれぬ」と答える場面などは、古典文学の抒情からは鋭くはみ出している。「どこまで行つたつてありはしない」「海」というロマン主義的な観念が少女に植え付けられ、「あこがれ」を強めていく。

　三島由紀夫が日本浪曼派の影響下から出発したと言われる所以だが、事実は、三島の中に日本浪曼派的な思考や感性が育っていて、たまたま日本浪曼派周辺の「文藝文化」が彼の作品を掲載したということである。「花ざかりの森」はもともと学内の「輔仁会ほじんかい雑誌」に発表する予定で書かれた作品である。それが清水文雄の目に留まり「文藝文化」に掲載されたことで、「文藝文化」は、三島のロマン主義的心情を無批判に育ててしまうことになる。それは、〝自己の美意識や理念を生かすことのできる世界〟を言語化し具体化する作業にさらに熱中させ、敗戦後の民主主義文学や日本浪曼派嫌悪の文学状況とのずれを生じさせたばかりか、文学への根本的思考を遅らせることになるのである。





第二章　乱世に貫く美意識──二十歳前後





　学習院高等科に進学した一九四二年（昭和十七）年の十七歳から、戦後、職業作家として立つ決意をし、『仮面の告白』を構想した一九四八（昭和二十三）年の二十三歳までを概観しておこう。

　前年の一九四一（昭和十六）年十二月八日、日本海軍はハワイの真珠湾を攻撃し、米英との戦争に突入する。十六歳で、すでに「三島由紀夫」という筆名を使い始めていた公威の青春は、アジア太平洋戦争の真っ只中で過ごされる。二十歳はたちになれば兵隊に取られ、運が悪ければ死ぬことになるだろうと、青年がそう思うようになっていった時代である。翌年、学習院中等科を卒業する。五年次の席次は二番だった。そのまま高等科に入学、文科理科に分かれ公威は文科乙類に入る。高等科での成績は、常に文科の首席だった。文芸部の委員長に選ばれ、輔仁会の総務部総務幹事になった。学内の文化活動の中心的存在である。この頃から頻繁に歌舞伎を見るようになり、のめり込んで「芝居日記」をつけ出す。

　｢花ざかりの森」連載のあとも、「文藝文化」には引き続き小説や随筆を発表し、学生ながら準同人的な位置にいた。高等科の先輩である東文彦、徳川義恭よしやすと同人雑誌「赤絵」を創刊した。戦時下最後の大会となる輔仁会春季文化大会では、公威の書いた戯曲「やがてみ楯と」が上演された。初の上演作品である。

　一九四四（昭和十九）年九月に学習院高等科を卒業。首席での卒業で、精工舎製銀メッキの懐中時計（恩賜の銀時計）を受ける。十月には東京帝国大学法学部法律学科独法に入学した。法学部は父の勧めに従った。





　大学入学前に公威は徴兵検査を受けている。徴兵適齢が満十九歳に引き下げられたからである。検査の通達は、祖父の生まれ故郷である本籍地の兵庫県印南いんなみ郡志方村から発せられ、隣町の加古川公会堂で受けた。第二乙種合格となる。甲種と乙種の差は身長と胸囲の比率による。

　大学に入学しても、三カ月後には勤労動員に駆り出された。群馬県新田郡太田町の中島飛行機小泉製作所である。幸い、事務に配属され、仕事をさぼっては小説「中世」を書いていた。この時期に召集令状が来る。父梓と本籍地に行き、入隊検査で右肺浸潤と誤診され即日帰郷そくじつきごうとなる。帰京してもしばらくは勤労動員先には戻らず、家で「サーカス」の原稿を書いていた。書く時間が惜しかったのである。当時一誌だけ刊行していた文芸誌「文藝」に原稿を持ち込み、野田宇太郎に「サーカス」ではなく「エスガイの狩」を採ってもらった。

　恋愛も進行していた。学習院での友人の妹と親しく話をするようになり、手紙の遣り取りをしていた。軽井沢に疎開したこの家族を訪ね、接吻を交わした。『仮面の告白』の「園子」である。勤労動員先が、神奈川県の高座にある海軍高座工廠に変わる。ここでも、小説執筆に時間を割いていた。そして敗戦となる。かまわず「岬にての物語」の執筆を続けた。

　二十歳で敗戦を迎えた三島由紀夫は、ほとんどの日本人がそうであったように「戦後」を想定していなかった。終戦前に恋人の兄から結婚の打診があったものの、逡巡して曖昧な断りの返事を出すと、まもなく彼女は他家に嫁いでしまった。同じ頃、妹の美津子がチフスに感染し亡くなってしまう。この二つの喪失は大きな打撃だった。

　さしあたり小説を書いて生きていくことしかない。原稿を雑誌編集部に持ち込むが、学生の新進作家などほとんど相手にされない。掲載されても評価は散々である。川端康成を訪ね、「煙草」を雑誌「人間」に載せてもらったのが救いの手だった。「人間」の編集長木村徳三が助言をしてくれて、それを頼りにした。

　しかし、文筆で身を立てるのは容易ならぬと知り、就職のための勉強もいやいやながらしていた。高等文官試験を受けて百六十七人中百三十八番で合格し、辛くも大蔵省に入省した。それでも小説執筆の勢いは止まらなかった。大蔵省を辞めて職業作家として書く決意をしたところに、河出書房から書き下ろし長編小説の依頼が来た。渡りに舟であり、背水の陣でもあった。小説の題を『仮面の告白』とし、自己を素材にして徹底的に自分を解剖しようと決意した。





一　戦争の仕度


輔仁会大会


　輔仁会ほじんかいは、学習院学生の体育活動や文化活動を統括する組織である。一八八九（明治二十二）年創設で長い歴史を誇っている。機関誌の「輔仁会雑誌｣（一八九〇年創刊）には、平岡公威も詩や小説を発表しているが、過去には「白樺」派の武者小路実篤や志賀直哉、木下利玄、有島壬生馬（生馬）、長与善郎らも投稿した。高等科二年になると、輔仁会の総務部総務幹事に選ばれた。幹事は公威と渡辺嘉男、前田宰三郎、岩城隆清の四人で、渡辺と岩城については詳らかにしないが、前田宰三郎は、高等科の卒業式で文科の公威とともに理科総代になった人である。成績優秀な優等生が選ばれたのであろう。クラブ活動の予算編成や、初等科から高等科学生までが参加する運動会、文化発表会である輔仁会大会の運営が主な仕事である。

　しかし高等科学生ともなると、優等生たちは大人しくしていない。弁論部と総務部合同の「学習院問題に関する弁論大会」や総務部幹事が招集する朝礼を企画し、学生課長でドイツ語担当の桜井和一と悉く対立した。また、輔仁会春季文化大会で、公威は翻訳劇を企画して山梨勝之進院長から却下され、演劇自体を禁じられてしまう。折衝の末、学生の士気を鼓舞する創作劇ならば許可すると言われ、公威が戯曲を書いた。それが「やがてみ楯と」である。この輔仁会大会は一九四三（昭和十八）年六月六日に開かれ、戦時下での最後の大会となった。弁論大会も朝礼も、結局実施される運びとなったが、学校側は、学生の自主的な活動をひどく警戒していた。

　しかしこれらの活動は、事前検閲を受けての実現で、ごく穏当な内容にとどまったものと思われる。輔仁会大会で演じられた平岡公威作・演出の「やがてみ楯と」にしても、病弱な体を押して防空演習に参加し倒れた学生が、奮起して鍛錬し無事入営するという話である。体制順応的な妥協の作物でしかなかった。それゆえに観客は感動し、涙を流した学生もいた。三島由紀夫は後年、恥ずかしくて当日は欠席したと語っているが（三島由紀夫・川田雄基「三島由紀夫さんに聞く」）、これは記憶違いか噓にちがいない。「総務幹事日誌」には公威の文字で劇評が綴られていたからである。演劇を上演したいという思いが安易な妥協を招いたわけだが、当日は欠席したという発言に苦い思いが窺われる。





徴兵検査


　高等科三年に進級した公威に、「徴兵検査通達書」が届く。一九四四（昭和十九）年四月二十七日のことである。十九歳での徴兵検査である。発信者は、兵庫県印南郡志方村村長の陰山憲二。痩せて腺病質の公威を心配した人が、田舎で検査を受ければ頑強な農村青年と比べられ、その違いが目立つと入れ知恵をしてくれた。むろん徴兵を免れるためである。現在は加古川市となっている志方村は、祖父定太郎の出身地で、平岡家の本籍地である。公威はこれまで一度も志方村を訪れたことがない。

　五月九日に出立した。そして五月十六日に、「レントゲン検査・壮丁教育調査通達書」により、午後一時から徴兵署の置かれた加古川公会堂で検査を受けた。この間、どこに宿泊したのかは分かっていない。翌十七日には「徴兵検査通達書」により、午前七時に加古川公会堂に出頭して検査を受けた。検査では、砂を入れた米俵を持ち上げることができなかったが、第二乙種合格となった。





勤労動員


　一九四四年の九月九日には、学業短縮措置により半年早く学習院高等科を卒業した。公威は文科の総代となり、理科総代の井出幸三、前田宰三郎とともに山梨勝之進院長に連れられて宮中へお礼の参内をした。『仮面の告白』では、その自動車の中で、特別幹部候補生に志願しなかったと聞いた院長が「これも君のデステネイだ」と言う場面がある。志願書を出して高等学校を卒業すれば、士官となり一兵卒の軍隊生活は免れた。山梨県山中湖村の三島由紀夫文学館には、幹部候補生の志願書（あるいはその下書き）があり、書類は書いたものの提出しなかったと思われる。

　夏休み前の七月二十日には、東京帝国大学法学部に合格した。高等科卒業生六十名のうち、東京帝大十九名、京都帝大十二名、東北帝大十名、九州帝大二名、大阪帝大一名、名古屋帝大二名、千葉医科大四名、東京工業大八名、その他の大学二名で、全員が高等科からの推薦による合格で、試験も何もなかった。

　十月一日に大学に入学したものの、翌年の一月十日には、勤労動員で群馬県太田町の中島飛行機小泉工場の寮に入った。休電日にも帰京はできないと聞いていたが、さほど規則は厳しくなく、早くも一月十四日には帰宅している。二十歳の誕生日である。兵隊に取られて死ぬのは、目の前に迫っていた。

　この日公威の母は、誕生日の祝いにホットケーキの乳液を用意して待っていた。『天人五衰』（一九七〇年）に、七十歳を越えた本多繁邦が、母親にホットケーキを焼いてもらったことを夢に見て、床の中で反芻する場面がある。中等科五年の雪の日に、帰宅すると母親が火鉢の上の小ぶりなフライパンで焼いてくれた。「生涯本多はあんな美味おいしいものを喰べた記憶がない」と思う。妙に実感の籠もったこの挿話は、三島の実体験だったように感じられてならない。

　公威は、総務部調査課文書係に配属され、仕事をよそに「中世」を書いていた。両親宛への葉書も毎日のように書いている。近況のほか歌舞伎の上演情報の入手やチケット購入の依頼、帰京するための理由や連絡方法、入営時期のことなどが主な内容である。家からしかるべき連絡があれば、すぐに帰宅できるように画策し、父親にその理由の書き方を細かく伝授している。友人の中には、役所から入営時期を聞き出した者が複数あるので、ぜひそうしてほしいとこれも父親に頼んでいる。そうして二月四日に入営通知は届いた。





入営通知


　二月四日の夜八時に、勤労動員先から帰宅した。入営通知の電報が来たのは、二時間後の午後十時だった。「ホンツキ一〇ヒ一三ジカサイグントミアヒムラクリスブタイニニウエイセヨ」云々とある。太田町の動員先から自宅までは「最短三時間、最長五時間」かかると、三島由紀夫文学館に保管されているメモに書かれている。就業時間は午前七時三十分から午後五時三十分だから、午後八時に帰宅できたのは早退したからだと思われる。それより入営通知が届く日に帰宅しているのは、偶然にしてはタイミングがよすぎる。

　この日公威は、「入営が四、五月以後とは運の好いことでありました」という葉書を両親に書いている。結果的に誤情報だったが、入営時期を村役場から聞き出したのである。そして「とにかく六日にかへらうと思ひます」とも書いている。二月四日のこの日は、帰宅する予定はなかったのだ。葉書のはじめの方に「又昨晩はお電話をありがたう」とあるから、寮へは電話が通じ、この日は家から電話があって急遽帰宅したものと考えられる。

　本籍地で徴兵検査を受けたのは、虚弱な体格を目立たせるためばかりではなく、はじめから村役場の召集情報を引き出す意図があったからかというと、さすがにそこまでは意図していなかったようである。あらかじめ入営時期を摑めると公威が知ったのは、動員先でのことだった。両親宛の一月十四日付の葉書には、友人のこととして「今から二月廿日入営がわかつてゐれば、ずいぶん得なることよ、と感心致候」とあるからだ。しかしその後、梓が何らかの手段で役場から召集の情報を引き出し、急遽今日（二月四日）発せられるのを知り、動員先に電話をかけて公威を帰宅させたと推測されるのだ。

　入営は二月十日である。出立までに遺書を書き、遺髪と遺爪を用意した。遺書には、両親と恩師への感謝を記し、学友の前途を祈念し、妹弟に親孝行を託すと書いた。さすがに死もありうると覚悟したのだろう。この四角四面の遺書には、前意味論的欲動による死の予感がほの見える。遺髪は丸刈り頭なので数ミリの短いものである。これは封筒にきつく糊付けしてあるのを開いてあらため、三島由紀夫文学館の収蔵庫に保管してある。そのことを初代館長だった佐伯彰一に伝えると、「三島さんらしい大袈裟なことをするなあ。普通はしませんよ」と言った。

　ところで、梓は遠い本籍地から発せられる入営時期をどのようにして知ったのであろうか。もちろん、「知った」というのは推測に過ぎないのだが。





即日帰郷


　入営には父とともに出立した。徴兵される男子が親と一緒に出立するというのは、おかしなものかもしれない。しかし梓の同行には、親馬鹿とも言えない事情があったようにも思えるのだ。

　二月六日に出発した。風邪をひいて寝込んでいた母の倭文重が、髪を振り乱して見送った。志方村に着いた公威は発熱し、それがもとで即日帰郷そくじつきごうとなるのだが、倭文重の風邪をうつされたのであれば母の愛となるところである。だが、そうではなかった。二月四日付の三谷信宛葉書には「鹿島にカゼをうつされてきのふは僕が寝込み」と書いているから、公威の入隊を阻んだのは学習院の友人鹿島だった可能性の方が高い。

　志方村では、好田こうだ家に泊まった。医者を呼び薬を飲んだが、裸にされての入隊検査でまた熱がぶり返した。右肺浸潤の診断が下され、「右兵役法第四十七条ノ規定ニ依リ昭和二十年二月十日帰郷ヲ命ジタル事ヲ証明ス」と記された「帰郷証明書」を受け取った。「右肺浸潤」は誤診である。『仮面の告白』には「私の出たらめの病状報告」もあったと書いている。部隊長は栗栖晋で、栗栖部隊は戦地には行かず、小田原で終戦を迎えることになる。三島はこの部隊は南方に行って全滅したと思っていたようだが、次の勤労動員先である神奈川県高座とさほど離れていないところにいたことになる。

　ところで即日帰郷ということばに二度「そくじつきごう」と読み仮名を振ったが、これは大西巨人の『神聖喜劇』（作者が「今日における決定版」と言う光文社文庫、二〇〇二年）の「第一部絶海の章」の「第一　大前田文七」に、「軍医は（中略）明らかに好意的に「後輩」の私を即日帰郷そくじつきごう処分にしようとした」とあるのに倣ったものである。手持ちの辞書では「きごう」に「帰郷」の項目はないが、異様な記憶力を持ち、軍法や軍隊用語に精通している「私｣（作中の東堂太郎。作者にもそういう記憶力があったという）の語りを信用することにしたからである。

　入隊検査は富合村の高岡廠舎しょうしゃで受けた。加古川から加古川線で行き青野ヶ原で下車し、地元の人が「皿山」と呼ぶ小高い丘の上まで歩く。即日帰郷を言い渡されると、梓は東京へ帰ってもよいかと念を押し、二人で一目散に駅まで走ったと『伜・三島由紀夫』に書いている。駅までは見通しのよい平地である。走ったのは、呼び戻されるという恐怖感があったからである。その晩は、また好田家の厄介になった。梓がついて来たのはこの好田家と関係があるからである。





平岡家


　志方村には、当時も今も平岡家の本家がある。現在の加古川市志方町である。この平岡家には、「平岡家々図昭和五十八年三月吉祥日十代目正道謹書」と記された系図がある。「十代目」とは、十七世紀後半から十八世紀にかけての孫左衛門を初代とするものである。もう一つ、梓が依頼し小野繁が一九七一年二月に作成した「平岡家系図解説」が存在する。小野繁は、定太郎の妹むめの子である。手許の資料の来歴は、公威の母方の従弟いとこである江村宏一が所蔵していたコピーで、梓が親類に配布したものと思われる。どちらの系図も菩提寺である志方町の真福寺の過去帳をもとに作られたもので、やはり孫左衛門から始まっている。万年筆で書かれた小野繁の系図の解説には、「真福寺（加古川市）は志方村ママ城落城後の承応元年（一六五二年）の建立で平岡家の過去帖によれば元禄年間以後のもの（禅宗の寺院制度は世襲制でなく住職一代制のため交替の都度文献伝承の継承が失はれて行くので調査は困難）」とある。真福寺は曹洞宗の寺である。

　公威の曽祖父にあたる八代目太吉について、「平岡家系図解説」には「平岡太吉は裕福な地主兼農家で、一方田舎では所謂風流な智識人で腰には矢立を帯び短冊を持ち歩いた（之が当時の旦那衆の象徴的な姿）、我子萬次郎定太郎両名を明石の橋本関雪の岳父の漢学習字の塾に入れ勉学させ、次で東都に遊学させた、太吉の妻も頗る賢夫人として土地では有名であった」とある。長男萬次郎は専修学校（現在の専修大学）を出て弁護士となり、その後衆議院議員に転じる。福島県知事、樺太庁長官を歴任する次男の定太郎とともに、志方の平岡家をさらに大きくした。平岡家は山陽線の宝殿駅から直線距離にして五、六キロ北にあるが、駅から家まで他人の土地を踏まずに来られたと地元では言われている。

　この平岡家を継いだのは三男の久太郎で、公威と梓が入隊検査で志方村に来たときには、その子の義一（梓の従兄）の代になっていた。しかし義一の代には平岡家は極貧の生活だったと、真福寺の岡富美子（一九一九年生まれ）は言う。「昔の小作人に使われ、屎尿を汲み取って生活していた」というのである。太吉の先代の太左衛門の時代から、新田開発と沿道での商売が当たって財力をつけ、遊学させた萬次郎と定太郎の出世によってさらに発展した平岡家は、久太郎か義一の代で没落した。岡富美子は没落の事情は分からないと言いながら、久太郎か義一が蕩尽したのかという問いには、そういう話は聞かないと答えた。考えられるのは定太郎の借金である。『仮面の告白』には「祖父の倒産以来一坪の土地もない郷里」と書かれている。「倒産以来」ということは、樺太での借財以外にも「祖父の事業慾」が関係していたのだろう。定太郎は一九四二（昭和十七）年に死去している。

　そうならば、定太郎の一人息子である梓は、どのような気持ちで志方村を訪れたのか。本家の敷居は高かったはずである。義一の母、久太郎の妻かねはまだ存命だった。

　梓と公威が泊まった好田家は、平岡家から数百メートル離れたところにある、二つの土蔵と広い土間を持ち三間続きの座敷のある大きな家だった。梓も公威も都会人で、顔向けのできない極貧の本家には泊めてもらうことなどできなかったのであろう。





好田家


　しかし、平岡本家に泊まらなかったのは、敷居が高かっただけではなかった。泊めてもらった好田家との浅からぬ関係があったからである。一九六〇（昭和三十五）年九月十六日付の、三島由紀夫から志方の好田光伊みつい宛書簡を、光伊の娘稲岡紀子が所蔵している。夫婦で海外旅行に行くのと妻瑶子の運転免許証更新のために、戸籍抄本を取ってほしいという依頼が書かれている。本籍地に住む好田光伊（三島は「光伸」と誤記している）にこのような頼み事をするのだから、気の置けない間柄であったことが窺える。

　光伊の娘稲岡紀子の話をまとめてみよう。一九〇八（明治四十一）年生まれの好田光伊は、早稲田大学法学部に入学すると、同郷の平岡定太郎を訪ね、以後たびたび平岡家に出入りした。公威の勉強を見たり、海水浴にも一緒に行ったという。大学卒業後は、定太郎や梓の勧めで農林省に入省した。梓の後輩になったのである。定太郎の葬儀を好田が手伝っていると、商工大臣を務めた王子製紙の藤原銀次郎が弔問に訪れ、破格の一万円を香奠として置いていったと、『志方町誌』（印南郡志方町、一九六九年）にある。好田光伊の談話である。一九四四（昭和十九）年七月には、日本瓦斯ガス木炭株式会社に入社した。この会社は梓の天下り先の国策会社で、梓が社長をしていた。給料明細が残っているが、年俸が大きく上がり、悪い転職ではなかった。

　もしかすると、田舎で徴兵検査を受けた方が得策だと入れ知恵したのは、好田光伊かもしれないという想像も湧く。入隊のために公威と梓が志方に行ったときには、光伊はまだ東京にいた。妻は紀子を連れて志方に帰り、紀子の兄も帰っていた。紀子の祖父母と光伊の弟の妻と子どももいた。発熱した公威を看病し医者を呼んだのはこの人たちであり、それ以前におそらく役場から入隊時期の情報を引き出したのもこの家族である。公威が葉書で梓をせっつき、梓と光伊は東京で連絡を取り合い、志方の家に光伊が伝えて役場の人間に働きかけた、ということだったのだろう。





戦争観


　このように見てくると、三島由紀夫の戦時への取り組みは、きわめてプラクティカルなものだったと言える。勤労動員先や入隊地までの経路や時間、持ち物のリストを記したメモが、三島由紀夫文学館にはある。戦争の激化と徴兵年齢の重なりをいたずらに嘆くこともなく、滅私奉公の精神を振り回した跡もなく、学業や私生活を擲って軍国主義に寄与することはさらになかった。戦争状況を批判的に見る時代認識も現れ出ていない。ましてや来るべき戦後を想定し、そこから戦時の現在を眺める目は、年齢と文化資本の両方によって妨げられていた。

　三島の場合、時代状況に順応し、最良の適応に努めた形跡が見られる。そこにエゴイズムを見ることもできるが、生活の極度の悪化の中で働くエゴイズムを批判することはできない。むろんエゴイズムを抑制した自己犠牲もありえたが、総力戦の最中さなかでは、それは公的な栄誉に祭り上げられてしまう危険もあった。時代に対して、三島の前意味論的欲動が表れたのは、わずかに入隊前の遺書と遺髪遺爪くらいである。

　日米開戦の折に書いた詩「大詔｣（「文藝文化」一九四二年四月号）には、「かちどきは今しとよめど／吉事よごとはもいよゝ重しけども／むらぎものわれのこころはいかにせむ／よろこびの声もえあげずたゞ涙すも。｣という詩句がある。「ど」「ども」の逆接の接続助詞で興奮を鎮め、「涙」で感情を表出したものだが、これは「文藝文化」の感動表現を模倣した詩句である。題も同じ伊東静雄の「大詔」には「──誰か涙をとどめ得たらう」とあり、それを引用した蓮田善明は「又涙をとどめ得なかつた｣（「後記」「文藝文化」一九四二年二月号）と書き、清水文雄も随筆「民の心」で、戦況のニュースを聞いて「ひそかに涙する｣（「文藝文化」一九四二年三月号）と書いていた。十七歳のときの聖戦思想は、徴兵年齢が近づくにつれ後退し、現実的な状況への対応に追われるようになっていったのである。

　したがって、磯田光一の言う「恩寵としての戦争」という見方（『殉教の美学』）も、実態とはかけ離れているように思う。後年、三島由紀夫は『私の遍歴時代』（講談社、一九六四年）で、戦争の時代を「自分一個の終末観と、時代と社会全部の終末観とが、完全に適合一致した、稀に見る時代であつた」と述べている。ここにはしかし、単純化による一種の美化があるのではないか。このような自分と時代や社会の「終末観」の「一致」が事実だとしても、生き延びた人間の過去を「終末観」に一元化する観念化がここにはある。むしろ即日帰郷による安堵と露わにされた肉体的劣等感といった、この時代を生きた三島の心情は無視できない。「若人よ蘇れ｣（「群像」一九五四年六月号）に描かれた勤労動員の群像劇の方が、知的青年の個人に内包された多様性を表していて、正直な心情が表れていると思われる。





二　初恋の女性


友人の妹


　『わが思春期』という、十代の主に女性読者向けの雑誌「明星｣（一九五七年一～九月号）に連載された回想記がある（集英社、一九七三年）。そこでこの友人の妹とのことを、三島は「私の初恋」と言っている。この初恋は、「夜の仕度｣（「人間」一九四七年八月号）、『盗賊』（真光社、一九四八年）、『仮面の告白』にも作品化された。彼女の名前も結婚後の姓も住所も分かっているが、当人の意向を汲んでＫ子と呼ぶことにする。

　三島由紀夫が東大に入学が決まった夏に、この友人の家でＫ子の弾くピアノの音を聞いた。『わが思春期』によると、それまでにもお茶を運んできたＫ子に会ってはいたが、そそくさと下がってしまうのであまり注意を払わなかったという。唇の上に産毛があって、化粧はしていなかった。もんぺではなくスカートで「くつ下の足」を見せていた。

　三島はまもなく勤労動員に行き、そして召集される。即日帰郷で戻ったあと、入隊したこの友人の面会があり、三島も一緒に行くことになった。待ち合わせの駅で、彼女が階段を下りて来たとき、目が合ったと思い「非常な幸福」を感じた。

　この一家が軽井沢に疎開して、三島に遊びに来ないかという誘いが来る。この別荘は今世紀になってもまだ残っていて、松本徹が検証した（「三島由紀夫の軽井沢──『仮面の告白』を中心に」）。初夏の雨上がりの草地で接吻を交わした。このあと、Ｋ子の兄から結婚の打診があるが、三島は不得要領な断りの返事をしてしまう。まだ二十歳で学生の身であり、いつ兵隊に取られるかも分からない……。戦争が終わると、その翌年にＫ子は別の男と結婚してしまった。この日、三島は珍しく泥酔したという（村松剛『三島由紀夫の世界』）。





同性愛


　この初恋と失恋はすでに知られていたものの、村松剛が『三島由紀夫の世界』で大きく取り上げて以来、三島のセクシュアリティの問題として注目されてきた。『仮面の告白』では、女性に性的な欲望を感じないことが結婚を躊躇した理由になっていたが、「ぼく自身がもつ若干の知識に照らしても、まさに（初恋の―引用者注）経緯はそこに書かれているとおりだったと思われる」と述べ、「ただ一点、主人公を同性愛に仕立ててあるということを除いては」と言い添えたのである。三島と個人的にも親しかった村松のこの評伝の軸が、三島についての「誤解」を正すというものだったので、三島が「同性愛」ではなかったというこの記述は一定の信憑性を持ったのである。

　『仮面の告白』や『禁色きんじき』では、男性同性愛が題材になっていた。そこから作者の性指向も想像されたが、事の性質上、事実かどうかの確定は難しかった。『仮面の告白』にせよ『禁色』にせよ、主人公の同性愛が社会や人間を逆説的に見るフィクショナルな設定と見なされることもあったのである。そこに村松剛が、Ｋ子との「初恋」を調べて論じたことで、三島の同性愛指向は根拠のない「伝説」だということになっていった。

　そこに福島次郎の実名小説『三島由紀夫　剣と寒紅』（文藝春秋、一九九八年）が登場するのである。熊本から上京し、学生時代に三島と性的な関係を持った作者が、実名小説の形式で三島のセクシュアリティを描いたのだ。しかしこの著作は、出版されるとすぐに出版中止、回収という東京地裁の仮処分が下された。それは著作権法違反の疑いのためであり、プライバシーの侵害ではなかった。この小説には、三島由紀夫から福島次郎に宛てた書簡が十六通引用されていたのである。明らかに作者と出版社のミスである。手紙の所有者は福島次郎だが、著作権は三島由紀夫の著作権継承者にある。グイド・レーニの「聖サンセバスチャン」の絵を表紙にあしらった『三島由紀夫　剣と寒紅』は書店の店頭から消えた。しかし、三島のセクシュアリティは、それを知り緘黙していた人以外の人にも知られてしまったのである。

　だが、興味深いことに、福島次郎はこの小説の中で、三島の書簡を神保町の古書店に売却したと書いているのである。ということは、この小説に引用したという三島書簡が、三島の著作物かどうかは確認しようがないということになる。福島次郎の創作かもしれないのだ。そういう状況下で、裁判所の仮処分は決定されたのである。──ところが、福島次郎が売却した書簡の写しを見る機会があった。校合したわけではないが、『三島由紀夫　剣と寒紅』に引用されたという書簡は、売却された書簡と同じものであった。

　この『三島由紀夫　剣と寒紅』に背中を押される形で、堂本正樹が『回想　回転扉の三島由紀夫』（文春新書、二〇〇五年）を書いた。この本は、堂本が以前から信頼できる人にだけ語っていた三島の性的傾向をぶちまけてしまったものである。堂本正樹が三島由紀夫と初めて会ったのは、『仮面の告白』が刊行される一カ月前の一九四九（昭和二十四）年六月だという。『仮面の告白』では、自己の性指向を特殊なものだと思い込んだ主人公が、孤立感を深めていくが、『禁色』の喫茶兼バー・ルドンのモデルとなったブランズウィックで会った三島は、すでにその世界では〝顔〟だった。三島の残虐趣味、切腹趣味など三島と親しく交際した人しか知らない一面が、虚偽とは思えぬ具体的な筆致で書かれている。

　ジョン・ネイスン『三島由紀夫──ある評伝』（野口武彦訳、新潮社、一九七六年）には、リオデジャネイロでの三島の少年愛的な振る舞いが少しだけ書かれていたが、福島次郎と堂本正樹によって、それ以前から三島の同性愛行為のあったことがはっきりしたのである。





同性愛と異性愛


　では、Ｋ子への初恋はどういうことなのか、という疑問は愚問と言わざるをえない。『仮面の告白』や『わが思春期』を読む限り、間違いなく三島はＫ子への愛情を抱いていた。ＬＧＢＴ概念が普及した現代では、この点の理解は容易であろう。同性愛傾向のある人が異性を愛するのは、ごく普通のことである。しかし三島が二十歳だった時代では、そうはいかなかった。三島はＫ子を、強制的異性愛イデオロギーとロマンチック・ラブ・イデオロギーの規範でしか見られなかったのである。愛している以上性愛に至らざるをえず、そして結婚へと向かうのが当然だという規範に不可能を感じ、離れざるをえなかったのだ。

　三島由紀夫には、一方で母親倭文重との親密な関係があり、傍目にはその振る舞いが異様なものに映ったと何人もの人が述べている。母は自分にとって女性であるが、インセスト・タブーにより母に女性を見るのを禁じた三島は、女性を性愛の対象とすること自体を禁じてしまったのだろうか。それが同性愛傾向を目覚めさせたのか。しかし、三島の切腹趣味や残虐趣味が、「ゴッコ」として性愛の前戯だったという堂本正樹の『回想』からすれば、前意味論的欲動は男性同性愛の行為において満たされることになる。

　同性愛を描いた『仮面の告白』『禁色』は、今世紀になってみれば、性の多様性という題材によってむしろ高く評価される。異性愛を「正常」とする作品の規範性に時代的な限界はあるものの、日本の近代文学が男性同性愛文学の傑作を持ったことは、誇れることである。





三　韜晦する文学


美意識の固執


　大阪の富士正晴が奔走してくれて、作品集『花ざかりの森』が七丈書院からやっと刊行されたのは、東大入学の二週間後の一九四四（昭和十九）年十月十五日である。しかしこの奥付の日には、まだ本は出来上がっていなかった。十七日に見本本が届き、それを入隊する三谷信に上野駅で献呈した。奥付の著者略歴には紙が貼ってあり、それを剝がすと「本名・平岡公威・大正四年生・学習院高等科在学中」とある。「大正四年生」では十歳も年上になってしまう。訂正紙を貼ったので、さらに発刊が延びてしまった。それでも四千部刷って一週間で売り切れたというから驚く。人々は新刊本に飢えていたのである。三島を知らない芥川比呂志や吉本隆明がこれを買って読んだ。統制下で増刷はなかった。



　戦中から戦後にかけて、三島が時勢に逆らわずに実務的に動いたのは、小説を書きたい一心からだった。即日帰郷になってからも、勤労動員先には戻らず書いていた。この時期の小説も十代半ばの詩と同じで、〝自己の美意識や理念を生かすことのできる世界〟だった。空襲や本土決戦の危機を感じながらも、戦争とは無関係の作品を作っていた。だから敗戦にも動揺することはなかった。その証拠に、終戦をまたいで書いていた「岬にての物語」がある。良家の青年と少女の心中をメルヘンチックなテイストで描いたこの小説の途中には、「〝』〟があつて、「昭和二十年八月十五日戦ひ終る」などと注記して」あるという（「八月二十一日のアリバイ」）。この原稿は見つかっていないが、注記は噓ではないだろう。

　小説の題材は多様である。足利義尚を失った父義政の悲嘆を描いた「中世｣（「文藝世紀」一九四五年二月号ほか、「人間」一九四六年十二月号に全編）、モンゴルの貴族エスガイが他人の妻を奪いその哀しみを知る「エスガイの狩｣（「文藝」一九四五年六月号）、黒島の王が妃の姦通に怒るが魔法をかけられてしまう話「黒島の王の物語の一場面｣（「東雲」一九四五年六月号）、鵺ぬえ退治によって結ばれた頼政と菖蒲前の愛を描いた「菖蒲前｣（「現代」一九四五年十月号）、華族学校での上級生へ淡い愛情を描いた「煙草｣（「人間」一九四六年六月号）、十八歳の退廃的な青年について語る五人の女の陳述と、青年の日記で構成された「贋ドン・ファン記｣（「新世紀」一九四六年六月号）、夏休みの少年が美しい心中に立ち会う「岬にての物語｣（「群像」一九四六年十一月号）、『古事記』『日本書紀』の翻案である心中ものの「軽王子かるのみこと衣通姫そとおりひめ｣（「群像」一九四七年四月号）、パン屋で働く青年が鴉と親しくなり化かされる話の「鴉｣（「光耀」一九四七年八月号）などである。戦争も敗戦も影すら射していない。また、前意味論的欲動も現れ出ていない。美意識や理念の方が先行して時勢との関係が失調している気味である。

　戦後、「展望」の編集に携わっていた中村光夫が、三島の持ち込んだ小説に「マイナス百五十点」をつけて没にした話は有名だが、この極端な落第点は、三島の作品が〝自己の美意識や理念を生かすこと〟だけで作られたものだったことを証している。





ラディゲ


　それを助長したのがレイモン・ラディゲの『ドルヂェル伯の舞踏会』だった。中等科三、四年生の頃に読んだ堀口大學訳の乾いた文体に魅せられてしまったのである。文末に多用される「のだつた」というフランス語の半過去形の訳語にはとりわけ惹かれた。「……今さら乍ら自分の気持におどろき呆れて、玲子を見ることさへ躊躇ちうちよされるのだつた｣（「心のかゞやき」未発表、一九四〇年三月擱筆）といった文体模倣パスティーシュめいた文が書かれた。過去に継続していた動作や状態を表すこの半過去形は、微かに余韻を引きながら冷たく言い切る印象を残し、作中人物の心理を断定するのに適していた。一七世紀の心理小説を二〇世紀にリニューアルしたラディゲの『ドルヂェル伯の舞踏会』は、人間や社会を俯瞰したがる少年三島を夢中にさせた。しかもラディゲが腸チフスで二十歳で夭折したことが、三島の競争心をくすぐった。

　『ドルヂェル伯の舞踏会』を最も意識して書かれたのが『盗賊』（各章を異なる雑誌に発表、加筆して真光社刊、一九四八年）である。一九三〇年代の華冑界を舞台にしたこの小説は、互いに失恋の苦渋を味わい死を決意した男女が、惹かれ合って結婚し、その夜純潔のまま心中するという話である。いかにも非現実的なこの話に、微細な心理分析を駆使してリアリティを持たせたところが眼目だ。とはいえ、いかんせん無理な設定で、芳しい評価は得られなかった。いかにも作り物めいたこの作品には、しかしＫ子との失恋の痛手が深く関わっていた。川端康成はこの著作に「序」を寄せ、「三島君は自分の作品によつてなんの傷も負はないかのやうに見る人もあらう。しかし三島君の数々の深い傷から作品が出てゐると見る人もあらう」と書き、「この脆もろさうな造花は生花の髄を編み合せたやうな生々しさもある」と書いた。当時、三島の衒気に眩惑されて気づかれなかった「生々しさ」を川端は感知していたのである。





太宰治


　三島由紀夫が一度だけ太宰治と会った日付は、長い間はっきりしなかった。太宰ファンだった出英利いでひでとしが新潮社の野原一夫に頼んで、練馬区豊玉にある出と高原紀一の下宿に太宰と亀井勝一郎を招き、野原や詩人となる中村稔、劇作家となる矢代静一らが集まった。そこに三島も誘われたのである。酒を酌み交わす和気藹々とした雰囲気の中で、三島は太宰に向かって「僕は太宰さんの文学はきらひなんです｣（『私の遍歴時代』）と言った。太宰ファンと同席することを十分に意識して、「大袈裟に云へば、懐ろに匕首あひくちを吞んで出かけるテロリスト的心境であつた」という。

　その日付は、一九四六（昭和二十一）年十二月十四日である。これは、三島由紀夫文学館で見つかった「会計日記」に「高原君のところにて酒の会、／太宰、亀井両氏みえらる。／夜十二時帰宅」という記述で判明した。

　自己の破滅的な恥辱を、身を屈めて告白する文体に太宰作品の魅力はあるが、このスタイルは、都会生まれの廉恥を重んじる三島には我慢がならなかったのであろう。逆に太宰治に親近感を抱いた文学青年たちは、自分をご大層に見せずに人に示す含羞に感じ入り、それを身につけることまでしたのである。

　〝自己の美意識や理念を生かすことのできる世界〟という文学観が、敢えて太宰に直言するまでに強固だったということである。しかし、自分の物差しに固執する三島と人間の弱さを囁く太宰とでは、どちらが当時の文学青年の心性に合致したかは明らかだ。戦後の荒々しい時代に、旧プロレタリア陣営の作家たちや世相の転変を捉えた風俗小説作家、破れかぶれの視点から人間を捉える無頼派、戦地や軍隊の体験を持つ戦後派などに伍していくには、三島由紀夫の美的秩序はあまりに異質だったのである。

　その異質性を後押ししたのがラディゲだった。人間を鳥瞰的に眺め、明晰に心理分析する冷淡さをラディゲから学んだ学生作家は、太宰治の敵にはなりえなかった。そればかりか『盗賊』執筆に苦心していた三島は、自己の美的秩序を壊さなければならないときに、それを長編小説として大きく構築しようと腐心していたのである。





木村徳三


　木村徳三は改造社の「文藝」の編集者だった人である。滋賀県に疎開していたところを川端康成に呼び出され、出版社となった鎌倉文庫の雑誌「人間」を任された。三島が川端に持ち込んだ「煙草」について、川端の「鎌倉文庫業務日誌」には、一九四六年二月十五日の項に「三島由紀夫君煙草木村氏読了可」とあるから、木村徳三が掲載を決めたのが分かる。そのおかげで、しばらくの間「『人間』に小説を書いた三島君｣（『私の遍歴時代』）というのが三島の肩書きになった。

　木村徳三は持ち込まれた作品について遠慮のない批評を加えたようだ。「この数行は要らないんじゃないかな」と言えば原稿に乱暴なバッテンをつけて持ち帰り、「才にまかせて会話を多くすると、品格が下ってしまう」と言えば、「目の色変えて原稿をひったくるようにして帰ってゆく」といったありさまだったという（『文芸編集者その跫音』）。木村への三島の書簡を読むと、頼りにもし甘えてもいるので、息が合ったのだろう。編集者と作家の「真剣勝負」だったと木村は書き、「三島君ほど助言し甲斐のあった新人に接したためしは、後にも先にも、私にはない」とも述べている。

　木村徳三は、同時代の小説と比べて一見奇妙に映る作風も受け容れた。その助言は、『私の遍歴時代』によれば「技術上の注意」だったという。「夜の仕度」や「春子」は「ほとんど木村氏との共作と云つても過言ではない」と三島は言っている。とはいえ、「夜の仕度」の文体は三島のものにほかならないし、内容は軽井沢に疎開したＫ子とのことなので、木村の助言を三島は自家薬籠中のものとしたのである。

　だが、木村の技術批評は、三島の頑固な〝美意識や理念を生かすことのできる世界〟を揺さぶったと思う。作風を大きく変えることにはならなかったが、三島は批評に納得しなければ修正などしない。現に河出書房の「文藝」にいた野田宇太郎などは、批評してくれというから思ったことを言うと、言い返してきて「少々生意気な態度」で「いやになつた」と書いている（『灰の季節』修道社、一九五八年）。「助言し甲斐のあった新人」は、「助言」に対抗するかのように改稿することで、他者の見方を少しずつ容れるようになった。そうでなければ、たびたび木村を訪れて批評を求めたりはしなかったはずである。

　この頃、婦人雑誌からも注文が来るようになった。「婦人画報」から依頼されたときには、三島は木村に相談しただけでなく、原稿を見てもらってもいる。「恋と別離と」を「婦人画報｣（一九四七年三月号）に、「婦徳」を「令女界｣（一九四八年一月号）に、連作「接吻」「伝説」「白鳥」「哲学」を「マドモアゼル｣（一九四八年一月号）に、「不実な洋傘」を「婦人公論｣（一九四八年十月号）に発表した。三島のスマートで洒落た作風が、婦人雑誌向けと評価されたようだ。新人には思いがけぬ副産物となったが、これは三島の頑固な美意識を温存させてしまったようだ。

　一九四六（昭和二十一）年五月三日付の木村徳三宛の書簡で、三島は「僕は文学の永遠を信じてゐます。それがあまりにも脆く美しく永遠に滅びつゝある故です。僕は文学の絶えざる崩壊作用の美しさを信ずるのです。作者の身が粉々になる献身の永遠を信ずるのです｣（傍点引用者）と述べている。「作者の身が粉々になる献身」とは、はしなくも「身を挺する」意志を述べている。戦争を挟んで文学少年から文学青年に成長するまで、三島由紀夫の「身を挺する」意志は「文学」に捧げられていた。





自己を語らない作家


　しかしその後、戦後文壇に打って出るものの三島の作品は評価されなかった。「木村氏との共作」とまでいう「夜の仕度｣（「人間」一九四七年八月号）も、高見順からは「彼が書いている小説は、彼自身の生きることと何の関係もない｣（「創作合評会」「群像」一九四七年十一月号）と言われ、ほとんど全否定されてしまった。この批判の噂を聞いた三島は、先輩格の作家清水基吉に「高見氏などにわかるものか」と手紙に書き、「群像」編集長の高橋清次にも「僕は自分の作品が悪いとは絶対に思へません」と書き、さらに別の手紙で「このお返しはあと十年、廿年の勉強できつとしてやります」恨み言をぶつけた。

　高見順への憤懣をもっと具体的にぶちまけた相手は林房雄だった。一九四七（昭和二十二）年十一月四日付の書簡には、「今までの日本の告白小説家のやうな泣きつ面つらを、──男子としてあるまじき泣きつ面を──小説のなかで存分に演じてみせることが、即ち「生きるための文学」であるといふ、さういふ滑稽なプリミティーヴな考へ方に僕は耐へられません」と書いた。

　｢夜の仕度」は、性的不能が理由で叶わなかったＫ子との恋を、叶うものとして書いた苦みのある小説である。もちろん性的不能も同性愛も、ここには出てこない。虚構として恋人の母の恋愛も加えて、恋人が母の外泊をお膳立てして自分たちの「夜の仕度」をするという、洒落た心理小説に仕上げたものだ。それを小説の技術を誇示して人生と関わらないお話に仕立てたという高見順の理解に、三島の不満は怒りにまで上昇したのである。「会計日記」にも「「群像」批評にフンガイ｣（十一月四日）と記した。

　しかし三島は、高見順の発言によって、自分の小説に何が求められているのかを知ったはずである。自己を語らなければならないということだ。しかも「泣きつ面」などではなく、自己の奥底にある容易に人前に出せない厳秘に付されている欲動を取り上げなければならない、ということに気づいたはずである。

　折しも、大蔵省を辞めて職業作家として立とうとしていた。そこに河出書房の坂本一亀と志村孝夫が、書き下ろしの長編小説の依頼に来るのである。





第三章　死の領域に残す遺書──二十代、三十一歳まで





　『仮面の告白』が書き下ろしで刊行されたのは一九四九（昭和二十四）年で、『金閣寺』が「新潮」に連載され、単行本として刊行されたのは一九五六（昭和三十一）年である。その間に『愛の渇き』（一九五〇年）、『禁色きんじき』（第一部『禁色』一九五一年、第二部『秘楽ひげう』一九五三年）、『潮騒』（一九五四年）といった長編小説が十二冊刊行され、「真夏の死｣（一九五三年）、「海と夕焼｣（一九五五年）のような読み継がれる好短編が書かれ、短編集は八冊、戯曲は『近代能楽集』（一九五六年）など五冊、評論随筆集も五冊刊行された。この八年間で三島由紀夫の文名は一気に上がった。質量ともに充実した、堰を切ったような仕事ぶりである。この二十四歳から三十一歳までの八年間を概観しておこう。

　河出書房から刊行された『仮面の告白』には、「この本は私が今までそこに住んでゐた死の領域へ遺さうとする遺書だ。この本を書くことは私にとつて裏返しの自殺だ｣（「「仮面の告白」ノート」『仮面の告白』月報、河出書房、一九四九年）という文言がある。小説家としては作家的生命を賭しての勝負であったが、一人の人間としては、自己の前意味論的欲動を見据えそれを書くことで、苦しい生き辛さから脱出する意志があった。並々ならぬ〝生還〟の覚悟である。同性愛指向、サディズム・マゾヒズム、異性との恋愛の蹉跌……。覚悟を決めて文章を書くとは、その内容を書く人間が認めることで、それはある方向へ生きる姿勢を整えることにほかならない。

　『金閣寺』の最後は、金閣に火を放って裏山に逃れた主人公の、「一ト仕事を終へて一服してゐる人がよくさう思ふやうに、生きようと私は思つた」という一句で結ばれる。二十代初めまでの、作品を書くことに生きる喜びが見出されるのではなく、「彼が書いている小説は、彼自身の生きることと何の関係もない｣（高見順）ということではない、ということを明確に示した結語である。





　『仮面の告白』を書いてしまった後の三島由紀夫は、人間の不可解な欲動を表現するのに躊躇しなくなった。それまでの作品は、前意味論的欲動の表現を抑えるためか、登場人物の心理や行為の根の部分を、文飾し朧化する作法を採っていた。

　未亡人杉本悦子が素朴な園丁三郎を愛し殺害してしまう『愛の渇き』や、女を愛せない美青年南悠一が高名な小説家檜ひのき俊輔と組んで、異性愛社会と同性愛社会とを渡り歩く『禁色』は、生き辛さをストーリーの中に溶かし込んだ意欲的な小説である。オリジナルの構想で作られたこれらの作品とは別に、「親切な機械」『青の時代』『金閣寺』のような実際の事件をもとにした「社会ダネ小説」と呼ばれた小説があり、それらは事件の要因となる不可解な欲動を掘り下げた作品であった。必然的にそれらは、鬼面人を驚かす題材や内容のものとなる。

　三島は古典主義を目指していた。これらの作品には、超越的視点はなく超越性を目指す人物もなく、すべては此岸の出来事であり問題である。美の絶対性を扱った『金閣寺』でさえ、最終的には主人公は建築物としての金閣に対峙する。そして以前のような感覚や感受性に頼った文体ではなく、抑制された理知的な文体が求められた。「鷗外のあの規矩きくの正しい文体で、冷たい理智で、抑へて抑へて抑へぬいた情熱で、自分をきたへてみよう｣（『私の遍歴時代』）と決意したのである。古典主義は作品の傾向であるとともに、創作者としての三島の生きる指針でもあった。





　『禁色』第一部を終えたところで、三島は世界旅行に出発する。占領下の日本人が海外旅行に出るのは容易なことではなかった。パスポートさえなく、マッカーサーの署名の入った旅行許可証を苦労して取得した。父梓の一高時代の友人で朝日新聞社出版局長の嘉治隆一が尽力してくれて、朝日新聞特別通信員の資格で旅行許可を取ったのである。円のレートは低く、持ち出せる金額も限られていた。

　一九五一（昭和二十六）年十二月二十五日、午後四時に横浜大桟橋からプレジデント・ウィルソン号で出航した。渡航先は、アメリカ（ハワイ、サンフランシスコ、ロサンゼルス、ニューヨーク、マイアミ）、プエルトリコ、ブラジル（リオデジャネイロ、サンパウロ、リンス）、スイス（ジュネーブ）、フランス（パリ）、イギリス（ロンドン、ギルフォード）、ギリシャ（アテネ、デルフィ）、イタリア（ローマ）である。翌一九五二年五月十日にローマから旅客機で帰国するまでの四カ月半の旅程である。

　ハワイに向かう船上では「太陽｣（『アポロの杯』）との出会いがあった。「終日、日光を浴びてゐることの自由」を知り、健康への意志を固めた。ギリシャの陽光と遺跡にも惹かれた。「私は今日つひにアクロポリスを見た！　パルテノンを見た！　ゼウスの宮居を見た！」と興奮に酔い痴れている。人間の内面に向かう芸術ではなく、外面に現れ出る美を捉えようとしているようだ。「私は久しく自分の内部の感受性に悩んでゐた。私は何度かこの感受性といふ病気を治さうと試みた」と三島は『アポロの杯』に書いている。「病気」とまで呼んでいるのだから、「感受性」が三島を苦しめたのは想像に難くない。古典主義―鷗外の文体―理知―太陽―ギリシャが一繫がりの糸となって、感覚や感受性に頼った文体を変革し、身体の健康を重んじ、生活と創作の均衡を図る生き方を目指すようになっていった。そこから生まれたのが『潮騒』である。

　『潮騒』は、伊勢湾に浮かぶ歌島で漁師をしている新治と海女の初江との初恋の物語である。古代ギリシャのロンゴスが書いた『ダフニスとクロエ』を下敷きにした素朴な純真さが、感受性の病から癒えようとする三島の生の方向を表している。繊細な感受性と心理の綾なす劇とはかけ離れた、肉体と生きる知恵との均衡が描かれる。

　とはいえ、相変わらず痩せて顔色も青白かった三島は、体力もなく胃痛にも悩まされていた。そこに出現したのが、ボディビルという「福音」だった。三島由紀夫がボディビルを始めたのは、一九五五（昭和三十）年、満三十歳のときである。効果は抜群であった。体力もつき、胃弱も解消した。

　その一年前には、もう一つの「自己改造」があった。女性である。十九歳の豊田貞子に恋し、性的な関係を持つようになったのである。それはおそらく（たぶんほぼ間違いなく）、三島にとって初めての女性との性関係である。この女性との交際はしばらく続く。





一　『仮面の告白』の決意


『仮面の告白』の内容


　『仮面の告白』（河出書房、一九四九年）は、語り手「私」の性的生活史ヰタ・セクスアリスを「告白」した小説である。「私」の経歴や家族などの外的事実が作者のそれと一致するからといって、「私」は三島由紀夫ではないし、これは「仮面」を被った「告白」だという理解は基本的に正しい。とはいえ、三島由紀夫についての伝記研究が次第に明らかにしたことと照らし合わせると、今やここに書かれた出来事は、かなりの程度、というよりは異様なほど事実が正確に書きとめられているのではないかという予想が成り立ってきている。



　汚穢屋や兵士の汗に惹かれた「私」は、絵本の殺される王子を愛した。成長するとグイド・レーニの「聖サンセバスチャン」図に性的な興奮を覚え、初めての射精をする。そして逞しい体軀の級友に恋し、友人の処刑と流血を妄想し楽しむようになっていった。そういう性指向が自分独自のものだと気づくと、周囲の関心に合わせた「演技」をしなければならない。一方で、友人の妹の園子に恋をし、接吻を試みるものの性的な感覚は全く起こらず、彼女との結婚を諦めた。嫁いだ園子と未練から逢い引きをしているときに、逞しい粗野な若者を見かけると、園子をそっちのけにして男が血まみれになるのを想像してしまう。

　直感で言っても、『仮面の告白』は三島由紀夫の〝核〟といったものが露出している。それは誰しも認めるであろう。問題はその〝核〟の性質である。河出書房が戦後派の作家を集めて雑誌「序曲」を作った。その創刊号（一九四八年十二月）に、「小説の表現について」という座談会が載っている。三島はここで「僕は、はつきりいふとスペインの画描きのやうに血に飢ゑてゐるんだ」「僕は人を殺したくて仕様がない。赤い血が見たいんだ。作家は、女にもてないから恋愛小説を書くやうなもんだが、僕は死刑にならないですむやうに小説を書きだした。人殺しをしたいんだ、僕は。これは逆説でなくつて、ほんたうだぜ」と発言している。『仮面の告白』が出る前のことなので、この物騒な発言はまともに受けとめられなかったようだが、これを誇張した放言と捉えると、三島を見損なうことになる。「お前は人間ではないのだ。お前は人交はりのならない身だ。お前は人間ならぬ何か奇妙に悲しい生物いきものだ」という『仮面の告白』の自己への呼びかけは、この発言と釣り合っていて、だからこそ悲痛である。





自己を描く


　三島と親交があり、三島文学のすぐれた翻訳者でもあるジョン・ネイスンは、「これまでは、こうした美と死への頌辞オマージュは三島の芸術の主体であった。が、『仮面の告白』の文脈にあっては、それは客体化され」たと言う（『新版・三島由紀夫──ある評伝』）。



　私小説の系統を持つ日本文学では、作者固有の苦悩が表現されれば、一定程度の評価が得られ、『仮面の告白』には十分にその資格があった。だが、『仮面の告白』はその評価の秤に半分しか載らない。残りの半分は「仮面」の部分であり、自己批評である。ジョン・ネイスンの言う「客体化」である。自己の性指向を冷徹に徹底的に分析することで、客観性を確保し普遍性を獲得した。「ボオドレエルのいはゆる「死刑囚にして死刑執行人」たらんとするものです｣（坂本一亀宛書簡、一九四八年十一月二日付）というところに作者の意図の力点は置かれていた。

　それはとりもなおさず、自己告白に甘えていた日本文学に対して、厳しい批評として作用したはずだ。作者の気質に癒着した文学表現が、そのまま作者の〝真実〟の表現として認められていた評価軸に対し、作者の〝核〟と表現との癒着を引き裂くことで、自我の捉え方に一石を投じたのである。太宰治に切った見得の落とし前をつけ、何よりもこのことは、高見順の批評への返報となっていたのである。

　さらに言えば、『仮面の告白』に書かれた性指向は、オスカー・ワイルドや谷崎潤一郎などの「悪魔主義」的な逸楽や背徳と重なっていたが、作品はその傾向を讃美しなかった。「私」にとって血や死は、〝耽溺をそそるからこそ距離を置く愛着の対象〟として語られる。いや、むしろ自己嫌悪さえ感じられ、苦痛に歪んでもいる。三島由紀夫は、ビアズレーや歌舞伎の悪への愛着をも語ったが、三島には耽美主義に含まれる邪悪さが稀薄だったように思える。ふてぶてしい居直りがないのである。それは三島が市民社会の一員として、「皆と同じだ」ということに強い憧れを抱いているからだ。そこから自身の性指向への批評は生まれる。だから文学史的に見れば、歌舞伎、草双紙、泉鏡花、谷崎潤一郎と続く耽美派の伝統に接近しながら、『仮面の告白』はそれらとは一線を画するのである。

　『仮面の告白』に見え隠れする自己嫌悪と苦痛は、この作品の叙述に緊張感をもたらしている。芸術家としての特殊性に甘えず、市民としての感覚を保持する。『仮面の告白』の基盤となる価値はこういうところにある。だから、表現したくないが表現せざるをえないという自己強制が働くのである。それは高見順の批評に対する小説家としての矜恃でもあっただろうが、小説家としても市民としても、三島はここまで自己を追いつめたのである。





ＬＧＢＴとエロチシズム


　したがって、三島由紀夫はクィアのアクティビズムに無関心だった。というより、アクティビズム自体がまだ動き出していなかった。カミングアウトにしても、三島の時代にはカミングアウトという〝形式〟が整っていなかった。カミングアウトが、ある程度の受け入れ態勢があって成り立つのだとしたら、三島の時代は「告白」にほかならない。その「告白」は、概念のない人々には、全く新しく想像しにくい内容をもたらしたから、その信憑性が疑念視されてしまう。『仮面の告白』が「仮面」を被った「告白」であるのは、むしろ信憑性を曖昧にすることで、フィクションのレベルでの概念を受けとめやすくしたものと考えられる。三島のクィア表現におけるクィアの可視化による貢献にしても、同じ傾向を持つ人には慰藉になっただろうが、読者によっては全く異なる判断がなされたにちがいない。

　ＬＧＢＴとエロチシズムの問題についても、三島の時代とは変化している。今世紀に入る前頃から、ＬＧＢＴは、法的整備は遅れているものの、少なくとも社会通念においては人権問題として市民権が得られるべきだと考えられるようになった。二〇世紀後半の性の解放によって、性の〝禁制〟が稀薄になり、秘するがゆえの性の充足感は減退した。ＬＧＢＴの存在を社会的に認知することになった状況では、『仮面の告白』や『禁色』の緊張感は弛緩せざるをえず、この方向は巻き戻せない。かつて抑圧され孤絶することで秘匿されていた性は、エロチシズムの昂進を促していたが、それが一般的な平板さを纏うことになったのである。人権意識の浸透は歓迎されることではあるが、エロチシズムが平板さに解消し、あるいは狭小な隘路に逃げ道を探すことになるのも人間のなすところであろう。

　しかし、ＬＧＢＴの社会的認知が進んだことで、『仮面の告白』のセクシュアリティはより明瞭になった。かつては「同性愛者」の告白と受けとめられていたが、それでは園子への愛を諦めきれずにいる主人公の心情が摑みきれなかったのである。異性愛者／同性愛者という対立構造としてしか理解されてこなかった『仮面の告白』の主人公を、固定的同性愛者の枠組みから外し、セクシュアリティに不安定な主人公の迷いと社会的不適応の状態を分析的に記述した小説と見るようになったのである。ただし、社会的不適応をもたらす社会へのプロテストの意識は強くない。





生き抜く意志


　『仮面の告白』が刊行されると、三島は精神病理学者で文筆家の式場隆三郎に献本し手紙を書いた。「「仮面の告白」に書かれましたことは、モデルの修正、二人の人物の一人物への融合、などを除きましては、凡すべて私自身の体験から出た事実の忠実な縷述るじゆつでございます｣（一九四九年七月十九日付）とある。専門医に向けて「モデルの修正」にまで言及しているところからすれば、「私自身の体験から出た事実の忠実な縷述」ということの信憑性はきわめて高いだろう。

　｢当時私はむしろ己れの本来のTendenz（傾向―引用者注）についてよりも、正常な方向への肉体的無能力について、より多く悩んでをりましたので、告白は精神分析療法の一方法として最も有効であらうと考へたからでございました」という一文もある。書くことで異性との間の「肉体的無能力」の恢復を目指したというのであるから、『仮面の告白』の内的な創作動機が、肉体的異性愛を可能にし、異性愛をもとにした社会生活を営みたいという願いであったことが分かる。『仮面の告白』は、自己嫌悪や苦痛を押して書いた荒療治であった。だから前意味論的欲動を剔抉しても、そこに小説家としての足場を構えようとはせず、それを乗り越えようとしたのである。

　もう一つ見ておきたいものがある。『仮面の告白』刊行の約一年半前に発表された随筆「重症者の兇器｣（「人間」一九四八年三月号）である。





苦悩は人間を殺すか？　──否。

思想的煩悶は人間を殺すか？　──否。

悲哀は人間を殺すか？　──否。

人間を殺すものは古今東西唯一つ《死》があるだけである。





　これは端的な自殺拒否宣言にほかならない。その裏には強烈な苦悩も透けて見えるが、ともかく生き抜こうとすること、戦後の社会に乗り出そうという宣言である。だが、ここから汲み取れるのはそれだけではない。ここで述べられているのは、「死」だけが人間を殺すということであり、それは意志的な死の拒否を言っているのだ。これは「身を挺する」「悲劇的なもの」の拒否である。この年の晩秋には『仮面の告白』が書き出される。書くことで「精神分析療法」を試み、小説家としても生活者としても生き抜こうとするのだが、それはこの随筆からも窺えるのである。





二　生き辛さの嘆き


『愛の渇き』の「幸福」


　『仮面の告白』の成功の後に書かれた長編は、書き下ろしで刊行された『愛の渇き』（新潮社、一九五〇年）である。『仮面の告白』とは一転し、人物関係や場所やストーリーの明確なモーリヤック風のロマネスクである。大阪の郊外にある広大な農園に身を寄せた未亡人の杉本悦子は、舅の弥吉と関係を持ちながら、園丁の三郎に惹かれている。三郎は働き者で逞しい肉体を持ち、知的な側面はまるでない。この従順で素朴な若者への愛着を抑えられない悦子は、焦燥に駆られ、遂には鍬くわで打ち殺してしまうという話である。

　奥野健男はこの小説を高く評価した上で、ここには「母子相姦のタブーが潜んでいる」と看破した（『三島由紀夫伝説』）。三島は悦子の三郎への愛は男同士の愛だと堂本正樹に言ったというが（『回想　回転扉の三島由紀夫』）、奥野の方が肯綮に中っているように思える。最後の殺害は、息子が母との関係を迫ろうとしたときに、母から烈しく拒否されたということになる。そういう読み方もできそうではある。

　この小説は、倭文重の妹重子から聞いた話がきっかけになってできた。叔母は、阪急宝塚線の岡町付近で大規模だが趣味的な農園を営む家に嫁ぎ、そこで使っていた若い無邪気な園丁の話をした。それを聞いて、物語が「ほとんど首尾一貫して脳裡にうかんだ」と『三島由紀夫作品集２』の「あとがき｣（新潮社、一九五三年）にはある。重子の長男江村宏一から「マサルという園丁でした。字は忘れましたが」と聞いたことがある。

　その「あとがき」には、「唯一神なき人間の幸福といふ観念」が念頭にあったとも書かれている。遊蕩者の夫をチフスで亡くし、舅と関係を持つ悦子は、決して「幸福」とは言えない。しかし彼女は、「それでも私は幸福だ。私は幸福だ。誰もそれを否定できはしない。第一、証拠がない」と心の中で呟く。唯一神の理想や規範があれば、それによって自己の〝不幸〟を認識し救済を望むこともできるが、悦子は救済を求めなかった。そういう悦子の「唯一神なき人間の幸福」を搔き乱し苦しめたのが、反知性的で真面目な三郎だった。悦子が三郎を殺害したのは、何も知らない三郎が悦子の隠された〝不幸〟を暴いてしまったからである。

　｢唯一神なき人間」にとっては、人生に〝不幸〟を認識せず「幸福」と捉えて生きていく以外に生きる術があろうか。戦後日本は、このような「幸福」を据えて、救済や快癒を求めることなく、現状を「吞み込む」ことから出発したのである。悦子は、そういう象徴性を帯びている。「唯一神なき人間の幸福」という観念は、戦争時の絶対の観念の崩壊後に生きる戦後の人々が、背負わねばならなかった運命である。戦後精神の「自由」はすべての観念を相対化してしまい、しかし絶対を信じてきた人の心性は、相対化の波に漂う現実に容易に適応できない。「唯一神なき人間の幸福」とは、いわばすべての人が漂っている波を、「波だ」と指摘してみせることである。絶対神を持つことの危険を骨身にしみて感受した人たちや、対象をなくしても絶対を信じる心性を持ち続けている人たちには、このテーマの切実さは感じ取れなかったにちがいない。





『青の時代』の嘆き


　『青の時代』（「新潮」一九五〇年七～十二月号、新潮社、同年）は、東大法学部学生の起業家山崎晃嗣をモデルにした小説である。三島は、同窓の山崎と面識があったのではないかと保阪正康は推測している（『真説　光クラブ事件』）。一九四八（昭和二十三）年、山崎晃嗣は仲間の学生たちとヤミ金融「光クラブ」を設立し、高利を謳い文句に一般の人から資金を集め、商店主や事業主に貸して利ザヤを稼いだ。東大の学生社長という知的なイメージと派手な広告でマスコミの寵児ともなり、たちまちのうちに会社組織に成長した。当然、物価統制令と銀行法違反で警察に検挙される。闇行為の横行と法整備ができていない時代なので、お灸をすえる程度の罪で不起訴になった。

　しかし、マスコミは山崎叩きに転じ、そのため出資者の取り付け騒ぎが起こった。貸し金の焦げつきもあって借財に負われ、一九四九年に山崎は青酸カリを飲んで自殺したのである。「貸借法すべて清算借り自殺」という辞世や、木更津市長の息子で一高、帝大というエリートコースを歩みながら、複数の愛人を持ち、冷徹な時間管理と毎日のセックスの記録までを残していたスキャンダラスな日常が知られ、マスコミの餌食になったのである。

　この山崎を小説にしたらどうかと持ちかけたのは、「人間」の編集長木村徳三だった。しかし間もなく「新潮」の編集部からも同じ依頼が持ち込まれ、三島は老舗の「新潮」に鞍替えした。その態度を「ドライさ」と木村は述べ苦笑している（『文芸編集者　その跫音』）。奥野健男によれば、当時は「〝社会ダネ小説〟は日本の文壇、純文学世界からの抵抗は甚だ強かった」という（『三島由紀夫伝説』）。題材に寄りかかり、通俗に堕する危険が大きかったからであろう。もっとも、プロの編集者の慫慂や依頼があったことを思えば、三島にはこの種の社会ダネを扱えるアプレゲール的感性と、それを純文学に仕立てる膂力があると認められていたということになる。

　しかし、作品の出来はよくなかった。山崎晃嗣を報じた新聞週刊誌の記事、および『私は天才であり超人である──光クラブ社長山崎晃嗣の手記』（文化社、一九四九年）、『私は偽悪者』（青年書房、一九五〇年）を生のまま使っており、資料の発酵と構想の熟慮を待たずに手をつけたのが明らかだったからである。

　だがそれゆえに、戦後数年の知的青年の心情と三島の繊細で純一な嘆きが表れ出ていて、興味深い作品となっている。『青の時代』には、遠縁の易やすしという凡庸な青年が登場する。主人公の川崎誠に比べ、何事もなしえていない易の〝自然な〟振る舞いに誠は惹かれる。「嫉ねたましいことに、易は易であるままに他の万人でもありうるのだ」。この羨望は腹の底からの強烈なものであり、それがまた三島の羨望でもあるのは明白であろう。それに比べ山崎晃嗣は、真理を幻視する信念に殉じた確信的な知的エリートである。三島の批評は、そういう山崎を戯画化し、易の自然な振る舞いや自然な存在の仕方に、誠や自分は遠く及ばないと書いたのである。そこが三島と山崎の違いである。





生のこわばり


　『愛の渇き』の悦子も、『青の時代』の誠も、生き辛い生を負っており、生き方にこわばりを感じざるをえない。『禁色』の美青年の主人公南悠一も、こわばった生き方を強いられている人物である。悠一は女を愛せない。

　『禁色』は、男しか愛せない美貌の学生南悠一が、六十代半ばの小説家檜俊輔と組んで、俊輔の復讐に加担するという話である。明治期から小説を発表しいまや大家となっている檜俊輔は、彼を袖にした女三人に、女に欲望を感じない悠一を使って恨みを晴らそうとする。まずは俊輔の欲望を弄んだ康子を悠一と結婚させ、不幸に陥れる。次に、美人局を働き愚弄した鏑木伯爵夫人と、俊輔を斥しりぞけて別の男と結婚した穂高恭子を、悠一を使って競わせ嫉妬させ翻弄する。一方、悠一はホモセクシュアルの男たちが集まる銀座の喫茶兼酒場ルドンに出入りするようになり、男色の裏世界に通じるようになっていく。

　日本文学でこれほど具体的にホモセクシュアルの風俗を描いた小説はなく、同性愛をタブー視する偏見がよりきつかった欧米でもなかったであろう。マルグリット・ユルスナールは、ゲイ社会の秘密結社めいた描写を「ルポルタージュ小説」と呼んだ（『三島由紀夫あるいは空虚のヴィジョン』澁澤龍訳、河出書房新社、一九九五年）が、すでにこの世界に通じていた三島には、この種の「ルポルタージュ小説」はお手のものだった。『禁色』に描かれたゲイの風俗描写は、世界の近代文学において最も新しく熟こなれたものだったにちがいない。



　『禁色』は、第一部が「群像」の一九五一（昭和二十六）年一月号から十月号に発表され、間に四カ月半の世界旅行があって、第二部が「秘楽ひげう」の題で「文學界」の一九五二年八月号から翌年の八月号に発表された。単行本は、『禁色第一部』（新潮社、一九五一年）、『秘楽禁色第二部』（新潮社、一九五三年）として刊行、のちに題を『禁色』に統一し章も通し番号に改めた。

　第一部の初出の末尾では、悠一を愛した鏑木夫人が、夫の鏑木元伯爵と悠一との性愛の場を目撃し自殺することになっている。それを早計と思った作者は、改訂広告を出し、「三日たつた。鏑木夫人は帰らなかつた。｣と改め、彼女を生かすことにした。このような訂正があり、間に長期の海外旅行があって、『禁色』の構想は途中で変化しなかったのだろうか。実際のところははっきりしないが、大筋では始めに立てた構想と変わりはなかったのではなかろうか。





『禁色』の「大団円」


　再読してみれば、という条件つきではあるが、『禁色』の結末は、早くも悠一の登場する「第一章発端」の場面から想像することができそうである。若い康子を追って伊豆の海岸まで来た檜俊輔が、康子と同室の若い男が波間から上がってくるところを目撃する。それが、「希臘ギリシヤ古典期の彫像よりも、むしろペロポンネソス派青銅彫像作家の制作にかかるアポロンのやうな、一種もどかしい温柔な美にあふれた」肉体を持つ、「俊敏な細い眉、深い憂はしい目、やや厚味を帯びた初々しい唇」の「愕くべく美しい青年」である。何人もの評者が、この描写は具象的イメージを喚起しないと批評したが、これは意図的に現実感を殺いだ描写だろうと思われる。檜俊輔に見られた悠一は、現実のものではないからだ。

　千枚を超える『禁色』は、南悠一と檜俊輔をどうするかで結末が決定する小説である。おそろしく美しい悠一は平凡な青年になり、それに伴って俊輔の歪んだ情熱も収まるという結末を迎えるであろうと想像される。

　最終章の「大団円」では、悠一が俊輔との関係を絶とうと俊輔の書斎を訪れる。そのとき悠一は、俊輔が見ている自分は自分ではなく、もう一人の悠一だと気づく。このもう一人の悠一が、「ペロポンネソス派青銅彫像」の肉体を持つ「愕くべく美しい青年」である。マイノリティの性指向と稀に見る美貌、さらには俊輔の操り人形となることで、悠一は現実感覚を稀薄にしていた。ここで彼がそれを自分ではないと感じたのは、悠一がもはや俊輔に見られた悠一ではないからだ。悠一の生き辛さは、彼が現実を生きている実感を持てない生き辛さで、架空の生を生きてきた悠一は「現実の存在になりたいんです」と願い、そしてともかくも現実に着地し、その先を考えて俊輔との関係を絶ちに来たのである。

　悠一と俊輔の組み合わせは、悠一の「美」と俊輔の「精神」とが、非対称のままに一対の均衡が保たれていたから成り立っていた。しかし悠一は、俊輔から離れ「現実の存在になりたい」と望み、俊輔はというと、あろうことか悠一を愛し始めてしまうのである。二人の均衡の崩壊は、小説の構造の崩壊であり、それはこの組み合わせを提案した俊輔が贖わなければならない。俊輔は一千万円もの莫大な遺産を悠一に譲渡して自殺し、結果的に悠一の現実への着地を祝福することになる。

　悠一を「現実の存在」にすることが、『禁色』のおそらく当初から考えられていた結末である。『禁色』以降『鏡子の家』あたりまで、三島の長編小説の主人公たちは結末で平凡な地点に着地する。それは三島が求めた生の方向であると考えられる。





三　世界旅行での濫費


感受性の濫費


　『アポロの杯』（朝日新聞社、一九五二年）は初の海外旅行の紀行文である。旅行から帰って二カ月経ち、三島由紀夫は出発前に語ったことばを思い出し最終節に書く。「もつてゆく金は十分ではない。金を濫費することは僕にはできない。しかし僕は感受性を濫費してくるつもりだ。自分の感受性をすりへらしてくるつもりだ」と。見聞を広げ何かを得ようというのではなく、「すりへらしてくる」というのだ。富豪が旅先で散財するように、「感受性」を全開にし、思うさま使ってくるということなのだろう。その姿勢がはっきりと表れているのはリオデジャネイロである。

　飛行機が着陸態勢に入ろうとしたとき「リオの灯火の中へなら墜落してもいいやうな気持がした」という気になる。異様な衝動的気分である。理由は書かれていないから、説明しがたい放恣な感受性の表出なのであろう。リオは不思議な気分にさせる街だった。人通りの少ない古い住宅地を歩いていると「一度たしかにここを見たことがある」という気になった。古い車体の市内電車を見ていると、「又しても幼年時代の記憶に襲はれた」という。真夏のけだるさが、病院帰りの子ども時代を思い出させたというのである。そのあと、子どもたちの列に加わって映画館に入ると、荒唐無稽な活劇に再び幼年時代を感じてしまう。感受性が勝手に郷愁を呼び覚まし、一種の幻覚を味わわせたのだ。ここには「感受性」の「濫費」による愉悦と哀惜とがあり、幼年期への退行が起こっている。

　『アポロの杯』というと、横浜からホノルルに向かう船上で浴びた日光を「太陽！　太陽！　完全な太陽！」と書いた手放しの賛美と、アテネのゼウスの宮居やディオニュソス劇場での感動の時間が思い浮かぶ。先に、古典主義―鷗外の文体―理知―太陽―ギリシャが一繫がりになっていたと述べたが、明るい健康な生を摑んだ感触は確かにある。しかし、リオの不思議なデジャヴュはそれらとは異質のものだ。『アポロの杯』には、幼年期から青年期にかけての感受性の時代が去りつつある抒情と、自己変革の歓喜とが、綯ない交ぜになっているのである。



　リオからサンパウロを経て、リンス郊外の多羅間たらま牧場で旅装を解いた。元東久邇宮の子息で多羅間家の養子となった俊彦へは、妹美津子の学友だった板谷諒子から紹介された。帰国後、ここでの見聞をもとに戯曲「白蟻の巣｣（「文藝」一九五五年九月号）を書き、第二回岸田演劇賞を受賞する。再びリオデジャネイロに戻り、カーニバルに加わった。「近代生活は目的意識に蝕むしばまれ」るから「政治の奴隷」にならざるをえぬが、カーニバルのような「無目的な生」は「かくも完全な生の秩序と充実」を現出させるという。そう言う三島は四晩のうち三晩を踊り明かし「陶酔」した。これもまた「感受性」の「濫費」である。





ギリシャ


　ヨーロッパに飛んで、ジュネーブからパリに入る。パリではトラベラーズ・チェックを盗まれ、再発行されるまで一カ月半の節約しながらの滞在を余儀なくされた。旅行者にとっては目の前が真っ暗になった気分だろう。イギリスに渡ってギリシャに入った。

　この旅のハイライトはギリシャである。「廃墟として見れば」と断った上で、アクロポリスよりゼウスの宮居の方が美しいと言う。トルコ軍によって破壊され左右不均衡となった「廃墟」を、意識的な不均斉の龍安寺の石庭と比較し、「希臘人は美の不死を信じた」のに、「美の不死」はいまや廃墟になったと捉えている。これは「美の不死を信じた」古代ギリシャ人が見ることのなかった廃墟の美を、古代ギリシャ人の目に帰って見るという背理を言っているのである。そしてその背理に幸福を感じて、いまの廃墟を讃えているのだ。「希臘人は外面を信じた。それは偉大な思想である」と書き、三島は「希臘人」を見倣い「精神」や「内面」に蓋をして、徹底して外面を楽しむ。「今日も私はつきざる酩酊の中にゐる。私はディオニューソスの誘ひをうけてゐるのであるらしい。午前の二時間をディオニューソス劇場の大理石の空席にすごし、午後の一時間を、私は草の上に足を投げ出して、ゼウス神殿の円柱群に見入つてすごした」。東京にいて、こんな無為の時間を過ごすことはないだろう。酩酊の神ディオニュソスとの交感は、「感受性」の「濫費」になるだろうが、この「感受性」は「精神」の暗い闇には決して向かわない。翌日は、おんぼろバスで十時間かけてデルフィに行き、青銅の馭者像と対面した。

　三島の美的感性は独特だ。ローマでは、美術館巡りに精を出し、数多くの美術品を丹念に見る勤勉ぶりを発揮している。その中で最も三島の心を捉えたのはバチカン美術館のアンティノウスであった。胸像とエジプトの装いをした立像とがあるが、三島が好んだのは胸像である。アンティノウスは、ローマ帝国のハドリアヌス帝に奴隷から取り立てられ寵愛された少年で、ナイル川で溺死した。皇帝はひどく悲しみ、多くのアンティノウス像を作らせたという。美術史家の宮下規久朗は「この胸像は特に重要ではありません」と言い、「普通日本人がヴァチカンに来て一番期待するのは、システィーナ礼拝堂のミケランジェロの壁画なんですよ。でも、『アポロの杯』ではアンティノウスにばかり言及して、《ラオコーン》のような重要な古代彫刻もミケランジェロのこともほとんど無視してますね」と語っている（『三島由紀夫の愛した美術』）。少年愛とはいえ、胸像の首も肩も胸郭も逞しく、三島好みの青年像である。





青春小説『潮騒』


　『潮騒』は一九五四（昭和二十九）年六月に、書き下ろしの単行本として新潮社から刊行された。古代ギリシャのロンゴス作『ダフニスとクロエ』が藍本である。三島はまだギリシャ熱の中にいた。海を生活の場とする若く健康な男女が出会い、恋をし、困難を乗り越えて結び合い、共同体が祝福する物語である。映画館もパチンコ屋もない、都会の文明から隔絶した島の、〝初恋〟という概念を知らぬ者同士の原初的な初恋（彼らの名前は新治と初江である）が描かれる。



　『潮騒』は青春小説として成功した作品である。感じやすく繊細な心身ではなく健康で逞しい心身を持ち、都会の便利さに慣れた懶惰な生活ではなく質素で堅実な生活を築こうとする若者が描かれた。観的哨での、裸で抱き合いながら既成道徳に従うもどかしさを含めても、輝かしい青春小説として後世に残る作品となった。この小説の〝甘さ〟を批判することは容易いが、その批判が逆に薄汚れた人間観を露呈させることになり、その反照として作品が輝いてしまうのである。若者はいつも青春の反逆を好むから、『潮騒』を鼻にもかけぬかもしれないが、若者にも年齢が加われば、人間にとって何が安定した強さをもたらすのかが見えてくる。そういう鑑としての青春を作ったところに、二十代後半の三島の知恵が感じられる。

　もう一つの『潮騒』の成功の秘訣は、伊勢湾の神島を舞台としたことである。もし作中の「歌島」が、北方の小島の寒漁村をモデルにしていたり、架空の島を想像で描いたとしたら、あのような大らかな温かみにリアリティは生まれなかっただろう。村松剛やユルスナールや松本徹は、三島作品の基本は「童話」だと言うが、作品の主題に合致する実在の島を探し、滞在し取材して書いたことが、この作品を〝ありうる「童話」〟にしているのである。

　当時は民宿がなかったから、漁業組合長の寺田宗一宅に滞在し、島の生活を隈なく取材した。タコ漁の舟にも乗った。三島は舟に強いのである。灯台長の妻山下當江まさゑが知的好奇心の旺盛な話し好きの人だったので、たびたび寄っては話し込んだ。息子の山下悦夫は「かなり正確」に母のことを書いていると述べている（「小説『潮騒』の灯台長夫妻と娘手紙に見る三島由紀夫と私の家族」）。してみると、新治と初江の仲を裂いた初江の父照吉に、奥さんが強談判で臨む筋は、神島に来て思いついたものであろう。東京の大学に通う千代子のモデルも灯台長夫妻の娘の文代で、自分を醜いと思い詰める娘という損な役回りを思いついたのも神島に来てからのことにちがいない。三島はそれを気にして謝りに来たと文代は語っていた。取材は島の環境を取り込んだだけではなかったのだ。

　三島は灯台の仕事にも興味を持ち、ここで「船舶通過報」の仕事とそれに従事する二十歳の鈴木通夫を知る。『潮騒』には書かれなかったが、「船舶通過報」は戯曲「船の挨拶｣（「文藝」一九五五年八月号）に使われ、『豊饒の海』第四巻の『天人五衰』でも使われることになる。取材は作品の題材の幅を広げるだけでなく、作品そのものを豊かにする。『愛の渇き』で豊中の農園とその周辺の取材は幾分かしたが、本格的な取材は神島から始まる。取材のうま味は神島で知ったのではないだろうか。





四　『金閣寺』の達成と誤解


豪奢な着物の女性


　この頃三島は、豪奢な着物を着たある女性と出会っている。場所は歌舞伎座、中村歌右衛門の楽屋である。一九五四（昭和二十九）年七月というから、『潮騒』を刊行してすぐの頃である。前年に三島は、芥川龍之介の「地獄変」を義太夫狂言に仕立て、歌右衛門が演じた。女性の名は、豊田貞子。数日後、歌舞伎座の前で偶然会った。三島の待ち伏せだったようだ。

　豊田貞子のことは、岩下尚史ひさふみの『ヒタメン──三島由紀夫が女に逢う時…』に詳しい。『鏡子の家』のモデルとなった湯浅あつ子の『ロイと鏡子』（中央公論社、一九八四年）や猪瀬直樹『ペルソナ　三島由紀夫伝』でも触れてはいたが、詳細は岩下尚史を通してしか知りえない。

　豊田貞子は、赤坂の料亭若林の娘で、梨園に縁戚を持つことから、歌右衛門とは親しい間柄だった。花街では財界人、政治家、官僚が上客で、貞子は彼らの社交に加わる機会もあったから、文士である三島由紀夫の名に臆することもなかった。妙な言い方になるが、彼女の家庭の主観では、三島は格下の相手だったようである。出会ったときは、慶應女子高校を出たばかりの十九歳だった。着物は、銀座の伊勢半が毎日のように出入りし、下絵、染め、織り、仕立てに出し、その間に前に頼んだ着物が仕上がってくるといった具合で、三島と会うときは毎回違う着物を着た。その数は千枚は下らないだろうという。帯、衿、帯締め、帯揚げ、襦袢、腰紐も同様で、むしろ凝るのはこちらであった。

　その年の八月末か九月初めには、体の関係を持つようになった。猪瀬直樹『ペルソナ』には、深夜、奥野健男に電話をかけ、女性を性的に満足させることができたと自慢したとあり、それが翌年の六月三日のことだというが、おそらく誤りであろう。すでにその前年から、三島は激しく彼女を求めていた。それにともない様々な所へ連れ回し、人に紹介もした。

　しかし、金銭に鷹揚で贅沢な貞子との交際には金がかかった。先方の親も、長男で不安定な職業の三島には難色を示した。交際は三年で終わることになる。一九五七（昭和三十二）年の「春から夏になるあいだ」に、別れ話もないままに離ればなれになった。三島は七月九日から、ニューヨークに行きそのまま翌年の一月十日まで旅行を続けたから、関係は消滅したのである。ニューヨーク行きは、ドナルド・キーン訳の『近代能楽集』がクノップ社から出版されることになり、社の招きで行ったものだ。その予定は貞子も承知していたであろう。ニューヨークではすぐに上演の話も出たので、そのまま翌年の一月十日までニューヨークから各地を旅行し続けた。この旅行には三島の傷心が感じられる。「もう、わたくしのことを誉めて、崇あがめて、たいへんなの。また、口先ばかりでなく、心しんから優しいし、親切でしたからね。ほんとうに大切にして呉れました。ですから、かれと逢っていても、不愉快なことは、三年のあいだ、たゞの一度もなかったんです」と貞子は語っている（『ヒタメン』）。





飛躍の三年


　豊田貞子と交際していた三年は、三島にとっては大きな飛躍の時期であった。「「おもしろいほど、書けて、書けて、しかたがないんだ」って云うのが、当時の公威さんの口癖でしたもの」という貞子のことばを『ヒタメン』は伝えている。絶好調、と言っていいだろう。

　長編小説では『沈める滝』（「中央公論」一九五五年一～四月号、中央公論社、同年）、『幸福号出帆』（「読売新聞」一九五五年六月十八日～十一月十五日、新潮社、五六年）、『金閣寺』（「新潮」一九五六年一～十月号、新潮社、同年）、『永すぎた春』（「婦人俱楽部」一九五六年一～十二月号、講談社、同年）、『美徳のよろめき』（「群像」一九五七年四～六月号、講談社、同年）を書いた。ダムという新しい素材、新聞小説、禅寺を舞台にした傑作、婦人向けの洒落た恋愛小説といった異なるタイプの小説本を矢継ぎ早に出し、売り上げ部数も上々だった。短編小説では「海と夕焼｣（「群像」一九五五年一月号）、「施餓鬼舟｣（「群像」一九五六年十月号）、「橋づくし｣（「文藝春秋」同年十二月号）、「女方｣（「世界」一九五七年一月号）などの傑作秀作がある。戯曲は歌舞伎の「鰯売恋曳網いわしうりこひのひきあみ｣（「演劇界」一九五四年十一月号）と「芙蓉露大内実記ふようのつゆおほうちじつき｣（「文藝」一九五五年十二月号）があり、『近代能楽集』（新潮社、一九五六年）にまとめられる「班女はんぢよ｣（「新潮」一九五五年一月号）と「熊野ゆや｣（「三田文學」同年五月号）が、さらに「道成寺｣（「新潮」一九五七年一月号）も書かれる。「白蟻の巣｣（「文藝」一九五五年九月号）は岸田演劇賞を受賞し、『鹿鳴館』（「文學界」一九五六年十二月号、東京創元社、五七年）は文学座公演で大ヒットした。

　貞子との交際から生まれた作品もいくつかある。『沈める滝』のヒロインは「豪奢な着物」を着た人妻で、むろん貞子の衣装を使ったものだ。「施餓鬼舟」は、二人で熱海に泊まったときに見た旧盆の送り火が背景として使われている。死んだ妻がもたらした「幸福」に、作中の老作家は怖れたとある。貞子への芸術家としての三島の怖れである。無言で七つの橋を渡る願掛けの話「橋づくし」は、大阪の宗右衛門町から来た芸者の話を貞子が三島に伝え、赤坂から新橋の花柳界に移し替えて作られた話だという。三島は貞子を誘って築地に橋を見に行った。

　『金閣寺』を完成しただけでも飛躍と言ってよいが、この仕事ぶりである。豊田貞子は三島に贅沢を教え、コンプレックスを和らげ、子どもっぽい正直な面を引き出し、創作意欲をかき立て、日常生活の平安をもたらした人だった。





夢の成就


　日記体のエッセイ『小説家の休暇』に、三島は次のような所感を書く。





　このごろ外界が私を脅やかさないことは、おどろくべきほどである。外界は冷え、徐々に凝固してゆく。さうかと云つて、私の内面生活が決して豊かだといふのではない。内面の悲劇などといふものは、あんまり私とは縁がなくなつた。まるで私が外界を手なづけてしまつたかのやうだ。そんな筈はない。（一九五五年七月五日）





　精神的に安定している様子が表され、それに戸惑っている気持ちも窺える。これは豊田貞子と熱海ホテルに泊まったときに書かれたものだ。もちろんそんなことは書いていない。貞子は三島をそういう気持ちにさせる人だった。この引用文の後には「大体において、私は少年時代に夢みたことをみんなやつてしまつた。少年時代の空想を、何ものかの恵みと劫罰ごふばつとによつて、全部成就してしまつた。唯一つ、英雄たらんと夢みたことを除いて」とあり、そのすぐ後に「やがて私も結婚するだらう」とある。「結婚」は、三島の方が熱心だったようである。「全部成就してしまつた」という断定にも驚かされるが、これを書いた部屋に貞子がいたことを思えば、二十歳の貞子がもたらしたものの大きさが窺える。「唯一つ、英雄たらんと夢みたことを除いて」とは、〝生活〟の満足に前意味論的欲動が埋もれていることをいう。ここには諦めとそれに伴う未練とが感じられるが、未練は大きくない。このときの三島は、まだ痩せて体力のない、「英雄」とはほど遠い著名な青年作家でしかなかった。





ボディビル


　早稲田大学バーベルクラブ部の主将玉利齋たまりひとしを自宅に招き、ボディビルを試みたのは、一九五五（昭和三十）年九月十六日からである。「週刊読売」九月十八日号の特集記事「男性美時代ひらくプロレスとボディー・ビル」を読んで決断したのだが、週刊誌の発売が九月七日なので、まさに速断である。躊躇したのはむしろ〝布教活動〟をしていた玉利の方だった。当日、三島宅に行くと海水パンツひとつで待っていた。三島の体を見て、医者の許可を取ってからにしようと言ったほどだった。「なるほど、こりゃあひどいわと。湯たんぽとか洗濯板のように胸のあばらが見える。湯たんぽはまだ厚いから、洗濯板です｣（「三島由紀夫とスポーツ」）。「週刊娯楽よみうり」十一月二十五日号によれば、始めたときの体重は「十二貫八百匁｣（四十八キログラム）、胸囲は「七十九センチ」だったのが約二カ月で「十三貫四百匁｣（五十･二五キログラム）で「八十六センチ」になったという。自己申告なので鯖さばをよんでいる可能性はある。



　週三回の練習を生真面目に続けた。十一月には『金閣寺』の取材で京都に滞在したが、東京からバーベルを送って旅先でもトレーニングを続けた。翌年三月には、体育指導者の鈴木智雄が自由が丘にボディビルジムを開き、そこに通った。九月にはボクシングも始めた。鈴木智雄の紹介で、日本大学拳闘部の小島智雄監督の下で練習し、一年ほど続けた。『鏡子の家』で日大拳闘部は描かれることになる。顔面を強打されると脳にダメージがあるというのでやめたが、もともとボクシングができるほどの体力と反射能力は持ち合わせてはいなかった。それでも、ボクシングをやろうというだけでも法外な進歩であった。





神輿担ぎ


　ボディビルジムの仲間が誘ってくれて、自由が丘の熊野神社の夏祭りで神輿を担ぐことになった。うっすらと筋肉がつき、体力にも自信が持てるようになっていた。『仮面の告白』にも書かれているが、神輿担ぎは幼時からの夢だった。二百四十貫の神輿というから九百キロ、それを四十人で担ぐのである。



　このときの興奮を「陶酔について｣（「新潮」一九五六年十一月号）に書いた。「今では私は他人の陶酔を黙つて見てゐることはできない。自分がそこから隔てられてゐるといふ悲劇的な諦念に満足することはできない」とある。健康と肉体コンプレックスの解消のために始めたボディビルが、三島の中に眠っていた欲動に火を点じたのである。「あの狂奔する神輿の担ぎ手たちは何を見てゐるのだらうといふ謎」も幼時からあった。担いでみて分かった。「彼らは青空を見てゐるのだつた」。人はこれを莫迦げた興奮と見るだろうか。この「青空」は三島由紀夫にとって、長い間決定されたものとしてあった壁が取り払われたところに現れたものである。「自分がそこから隔てられてゐるといふ悲劇的な諦念」が消え、皆と同じだという実感を味わった、その瞬間の「青空」なのである。

　交際相手の貞子は、三島のボディビルを「よせば好いのに、当人は何んだか、たいへんに張り切っていました｣（『ヒタメン』）と、距離を置いて見ていた。彼女は相手の懐に飛び込んで、引っかき回す人ではない。だが、貞子との日常生活の「幸福」を享受していた三島は、それを食い破る前意味論的欲動の芽生えを、初めて自身の肉体を通して感じ始めていたのである。





『金閣寺』の達成


　『金閣寺』は、「新潮」連載中から評判が高かった。連載終了月の一九五六（昭和三十三）年十月に新潮社から単行本として刊行されると、兎見康三、臼井吉見、河上徹太郎、中村光夫、中島健蔵、安部公房、平野謙、山本健吉らが賞賛した。とりわけこれまで三島には点の辛かった中村光夫が、素材にもたれかからず「作家の思想と文体の力で独自な世界を築きあげる」ことに成功した作品だと評価した（「『金閣寺』について」）。「読売新聞」の「１９５６年ベスト・スリー」）では、十人の批評家すべてが『金閣寺』に一票を投じ、第一位となった。

　この小説は、一九五〇（昭和二十五）年七月二日に起こった金閣放火事件が素材となっている。鹿苑寺の徒弟僧林はやし承しょう賢けん（僧名養賢）が、劣等感や寺への不満から起こした事件だった。東京の高級官吏の家に育った三島が、舞鶴近郊の貧しい寺出身の青年僧を描くという意外性は、新鮮だったにちがいない。三島は、勤勉な取材で肉づけをした。しかし中村光夫が評したように、『金閣寺』は特異な事件を基にしながら、作者の切実な内面が深く投影し、そこが〝これぞ文学だ〟と言わしめたのである。

　構成も緊密で、挿話の照応が見事だった。海軍機関学校の生徒が持つ美しい短剣の鞘に醜い傷をつけた挿話は、破壊的な予兆として響いた。有為子の死と彼女の面影の出現も美しい。小林秀雄は「コンコンとして出てくるイメージの発明」を賞賛した（三島との対談「美のかたち」）。作品の内的な論理構成が緊密で、一個の完結した文学世界が形成され、三好行雄はそれを「ミクロコスムス」と呼んだ（『作品論の試み』）。翌年一月には、読売文学賞を受賞し、三島由紀夫は『金閣寺』によって作家として明らかに一段高いステージに上がったのである。





『金閣寺』のあらすじ


　貧しい寺の子として生まれた溝口（「私」）は、父から教えられた金閣の美を心に描きながら育った。吃音があり内向的な性格だったために、美しい有為子を思っても相手にされない。その有為子は、恋人の脱走兵を匿った事件で射殺されてしまう。鹿苑寺の徒弟となった溝口は、東京から来た明るい性格の鶴川に親しんだ。はじめは実物の金閣を美しいとは思わなかったが、戦争が激しくなり空襲が予感されると、悲劇的な美しさが増した。父は死に、訪ねてきた母は、田舎の寺は処分したから、鹿苑寺の住職になるよう教唆する。そういう母を、溝口は憎んだ。

　戦後は、老師の厚意で鶴川とともに大学に入学し、内翻足の障害がある悪意に満ちた柏木と知り合う。彼の手引きで女と交わろうとすると、そこに金閣が出現し不能に陥ってしまう。それは何度か続いた。鶴川が交通事故で死に、次第に金閣とは相容れなくなり、老師との間も険悪になった。寺を出奔し、舞鶴近郊の由良川が注ぐ日本海を見ているうちに、金閣を焼かねばならないという想念に至る。

　何かを察知した柏木がやって来て、鶴川の死はじつは自殺だったと告げ、溝口の企てを潰そうとした。しかし、「人生」を邪魔する金閣を焼かねばならないと考える溝口は、老師から預かった授業料を遊廓で遣い込み、放火の準備を進める。決行の直前になって無力感に襲われるが、辛くも立ち直って火を放つ。突然、三階の究竟頂くきょうちょうで死のうと思ったが、扉が開かない。裏山へ逃れ出て、用意した小刀とカルモチンを谷底に捨て、「生きよう」と溝口は思った──。

　『金閣寺』は、誰もが金閣放火の結末を知っている奇妙な小説である。今野忠一描く炎の図柄の初刊単行本の表紙も結末を表してしまっている。したがって、なぜ金閣を焼かねばならなくなるのか、その内的必然性がこの小説の駆動力となる。美に憧れ、美に親しみ、美に拝跪する溝口の特異な観念が放火という行為を呼び込むのか。金閣の美を教えた父、美しく冷たい有為子、老師の後を襲うのを唆そそのかす母、明るい性格を装い自殺した鶴川、女との間を手引きし、悪意ある生き方を使嗾する柏木、権力を手にしながら無力感を抱かせる老師、そして彼らとの間に生じる関係が、放火の決意を促したのか。

　ここには、日常的感情とは懸絶した固有の観念が息づいている。共感を覚えるよりも、観念の独自性を追うことに知的な興味が生じるのだ。だがそれでは、小説として読者の心しんからの没入を妨げはしないか。「観念的私小説｣（中村光夫）、「抒情詩｣（小林秀雄）という批判は免れない。「抒情詩」とは、本質的に他者と絡み合わない主人公の独白といった意味だ。『金閣寺』は〝これぞ文学だ〟という評価を得ながら、小説としては閉塞していることになってしまう。





柏木


　『金閣寺』は、溝口が「私」という一人称を用いて書いた手記である。しかしその手記の中で、「今日まで、詩はおろか、手記のやうなものさへ書いたことがない」と書いている。吃音であるために、おそらく彼はこれほど長い内容を話したこともない。「人に理解されないといふことが唯一の矜ほこりになつてゐた」と述べ、「表現の衝動に見舞はれなかつた」とも述べている。しかし溝口は、金閣を焼くまでの長い経緯を書くようになったのである。彼はどこかで変貌したのだ。『金閣寺』という小説は、「表現の衝動に見舞はれなかつた」溝口が、この長い手記を書くまでに変貌したドラマをも含んでいるのである。

　では、この手記は誰に向けて書かれたのであろうか。不特定の人に向けて、というのがさしあたりの正しい答えとなろう。「私の言はうとしてゐることを察してもらひたい」という呼びかけがあることからすれば、自分自身に向けて書いたものではない。とはいえ、これは誰かに向けて書かれたものだと考えられないだろうか。その答えをまず明かすならば、この手記は柏木に向けて書かれたものだと考えられるのである。

　内翻足という条件をフルに活用して、悪辣に世渡りをやってのける柏木は、一方で友情に厚く、内閉しがちな溝口を外に連れ出してくれた人物である。放火前に「何かこのごろ、君は破滅的なことをたくらんでゐるな」と言って訪ねて来たのは、溝口が自殺をすると誤解し、止めに来たのだ。「俺は友だちが壊れやすいものを抱いて生きてゐるのを見るに耐へない。俺の親切は、ひたすらそれを壊すことだ」と言い、自殺をとどめたと誤解したまま夏休みの帰省をした柏木に、美を焼いて「生きよう」とした溝口の真情は、この手記を書くことでしか伝わらないのである。そもそもこの手記は、柏木が初対面の折に披瀝したあの「童貞を破つた顚末てんまつ」という長広舌に対する応答になっているのである。

　『金閣寺』を、溝口から柏木への応答を記した手記として捉えるならば、この小説は決して溝口の内部で閉塞した「観念的私小説」でも「抒情詩」でもないということになる。『金閣寺』を柏木への応答の書として見ることで、それはまた読者にも開かれた小説になるのである。





『金閣寺』にまつわる誤解


　『金閣寺』にはある種の誤解がつきまとう。誤読でなく、誤解である。奥野健男の文章を引く。





　おそらく三島由紀夫は、絶対の美を独占し、自分ひとりのものにしたいため、その絶対の美を自分の手で破壊、消滅させる。しかも炎に包まれる断末魔の美の絶頂とも言える姿に同一化して行く青年の姿を想像したのだろう。（『三島由紀夫伝説』傍点引用者）





　急いでつけ加えておけば、奥野は連載が始まったときにこう「予想」し、「期待と共感を抱いた」が、実際の『金閣寺』はそうはならず、「不気味」な作品で「好きな作品ではない」と続くのだが、その点はいまは問題にしない。問題は、奥野の「予想」にあるように、主人公は、美もろともに滅びるべきだったという見解が存在し、それが誤解として『金閣寺』にはつきまとっているということである。小林秀雄にしてからが、「どうして殺さなかったのかね、あの人を」と発言している。一人称の語り手を、作中で殺すわけにはいかないのを承知の上でこう言うのは、金閣とともに主人公が滅びるのを求める気持ちがあるからだろう。冷徹な読み巧者である三好行雄も、「これがかつて信じていた〈彼方の生〉の明証なのか？　最後のあの〈拒まれてゐる〉という意識には行為の明白な挫折があったはずで、かれはいぜんとして、内界と外界を閉ざす錆びついた扉の鍵を手に入れてはいない」と述べている（『作品論の試み』）。究竟頂に到達できなかったことを「挫折」と捉えて、この誤解と意識を共有しているのである。

　三島の死に様は、よりいっそう美とともに滅びるべきだったという誤解を助長したと思われる。二〇一九年に日本で上演された宮本亜門演出のオペラ「金閣寺｣（初演はフランス）でも、燃える金閣から脱出した主人公が、後ろ向きに背後の舞台奥の空間に身を投げるシーンで幕となったが、これも「生きよう」という原作に、誤解の残像が被さったように見受けられた。

　しかし、『金閣寺』の最後は、小刀とカルモチンを谷底に投げ捨て、煙草を喫んで「生きようと私は思つた」となっている。「人生」を邪魔する「美」を滅ぼし、「生きよう」と思うのである。これは、三十一歳になった三島に、ボディビルによる筋肉と健康がもたらされ、当時交際していた女性との初めての性的関係も順調に保たれていたことで、生活者として「人生」を歩もうとしていた意思と符合する。三島に引きつけて言えば、金閣の「美」とは、感受性であり幼年時代から持ち越した気質であり美意識である。それは太陽との出会いやギリシャ体験やボディビルによる自己改造によって「すりへらしてくる」べきものであり、「焼かなければならぬ」ものだった。いわば作者の実人生が成し遂げてきたことを、美という固定観念に取り憑かれた主人公を通して虚構化したのが『金閣寺』なのである。

　『金閣寺』には二冊の創作ノートがあるが、その一冊目に赤の油性ペンで大きく「彼の人生を／容易ならしむる／悪魔あらはれる。／絶対者＝人生を困難／ならしむるもの。／それを滅ぼす主題。｣と書かれている。「悪魔」とは柏木のことであり、「絶対者」とは金閣の美のことで、この作品の主題が簡潔明瞭に記されている。柏木の導きで内向的な溝口は外界との接触を試み、「人生」に乗り出そうとするが、金閣の美がそれを阻む。だから「人生」を邪魔する美を滅ぼす、ということである。

　誤解の原因は二つあると考えられる。一つは、主人公が「生きよう」と思うには、自己の内なる「絶対者」である「美」を滅ぼさなければならないのに、外部にある建築物の「美」を滅ぼすからである。この論理の先には、建築物もろとも主人公が滅びれば、内なる「絶対者」も滅びることになるという見方が生ずる。しかしそれでは、「生きよう」という結語には至らない。この論理を押し進めて、内なる「絶対者」を滅ぼし「生きよう」とするには、外部の建築物と内なる「絶対者」である「美」とが繫がっていなければならない。作者はこの点に気づいていたと思われる。放火直前に、主人公が虚脱し金閣の美に魅せられる場面を挿入したのはそのためであろう。この「美」は闇の中の建築物の金閣に重なった「幻の金閣」で、この「幻の金閣」が「絶対者＝人生を困難／ならしむるもの」であり、それは建築物と結び合い重なっているのである。この重なりから、建築物の金閣を焼けば、内なる「絶対者」としての「美」も滅びることになる。そのように読まないと、作品論理の整合性が狂ってしまう。

　誤解の原因の二つ目は、「絶対者」という語句から、三島の前意味論的欲動が自然に召喚されてしまうからである。主人公は火を放った後、突然三階の究竟頂で死のうと考える。究竟頂での死が、「絶対者」に対する「身を挺する」「悲劇的なもの」を想起させるのである。しかし作品は、扉が開かず「拒まれてゐる」と思い、外に飛び出す、という運びになっている。作者にしてみれば、扉が開かなかったという偶然を設えることで何とか「生きよう」と思う地点へ漕ぎ着けたのだが、この偶然は、読者に本来ありうべき結末を見せてしまったのである。

　『金閣寺』は、予定通り最後の一句にたどり着いたが、作品の最終章にはそれを裏切る別の力が侵入したとしか思えない。究竟頂で死のうと突然思ったところにそれは表れている。別の力とは、〝ボディビルの効果〟とでも言ったらよいだろうか。時間的には後のことになるが、自由が丘の熊野神社の神輿担ぎはすでに予定されていたはずで、その「陶酔」の予感が『金閣寺』の最終章に流れ込んでいたというのは、強引な誘導だろうか。『金閣寺』の完成は一九五六（昭和三十一）年八月十四日で、熊野神社の夏祭りは八月十九日である。

　三島の最期を知るのちの読者は、意図的でなくともその死を遡及的に読解に織り込んで、主人公の死が、内なる「絶対者」を葬るというストーリーを生じさせたくなる。そしてそれが誤読ではなく、作品の中にそのような誤解を誘発する力が侵入していたように感じられるのだ。柏木が人生を耐えるのには「認識」が必要だと主張したのに対し、溝口は「行為」だと言い、その「行為」は究竟頂での死に一瞬向かうことになる。この流れには、小説『金閣寺』に本来あるべきでない力が加わっているような感じを受ける。結末の一文を重視するかぎりは、繰り返しになるが、金閣の「美」を焼いて「生きよう」とすることが溝口の「行為」なのである。

　〝ボディビルの効果〟が、『金閣寺』の小説内論理の整合性に、別の力学を生じさせ、作品の意図を超えて違う意識の侵入を許してしまったと考えられる。五日後の熊野神社の神輿担ぎでの「陶酔」は、『金閣寺』を三島にとっての〝過去〟にし、しかしその先取りされた未来を侵入させることで、『金閣寺』を現在の自己に係留しようとしたと思えるのである。





第四章　特殊性を超えて──三十代の活動





　本章で扱う一九五七（昭和三十二）年から一九六四（昭和三十九）年の、三十代の活動を概観しておこう。『金閣寺』の成功によって文壇の若き大家に駆け上った三島由紀夫は、その後もコンスタントに力作を発表していき、日本文学を代表する作家になる。杉山瑶子との結婚、ビクトリア朝風コロニアル様式の家の新築、二人の子どもの誕生などもあり、生活の基盤が固まったのもこの時期である。さらに映画出演、レコードの吹き込み、プライバシー裁判での被告、細江英公の写真集『薔薇刑』のモデル、文学座の脱退などの波乱に富む出来事があった。

　この時期の三島は、それまでの〝文士〟には見られなかった様々な顔を世間に曝すようになっていった。とりわけ、大映と俳優の専属契約を結び、主演映画「からっ風野郎」の撮影に入ったときは、スポーツ新聞や週刊誌が大きく取り上げたために、文学に関心のない人たちにも名前と顔が知れ渡った。まさにセレブリティの時代が到来したのである。

　しかし、本業の小説では、傑作、秀作、話題作を物しながら、本の売れ行きは芳しくなくなっていった。『美徳のよろめき』（講談社、一九五七年）は三十万部を売りベストセラーとなり、『金閣寺』は二カ月で十五万五千部が売れ、『永すぎた春』（講談社、一九五六年）も十五万部が出たから、純文学作家でかつ売れる小説家として成功していた。一九五七年から『三島由紀夫選集』全十九巻（新潮社）が刊行されたのも、その勢いが買われたからである。すでに一九五三（昭和二十八）年に六巻本の『三島由紀夫作品集』（新潮社）が出ていたが、この若さで二度の『作品集』『選集』を出すのは異例のことである。それが、一九六二（昭和三十七）年の『美しい星』になると二万部弱、翌年の『午後の曳航』は五万部という数字にとどまった。どちらも悪い作品ではない。むしろ三島作品の中でも良質な出来で、作者も力を籠めて書いたものだ。純文学としては上々の部数だが、一桁落ちたのである。

　何が起こったのか。読者に〝飽き〟が生じたとしか考えようがない。デビュー作から熱心に追いかけてきた読者がある時期から離れてしまうというのはよくあることだ。多彩な活動がマスコミへの露出度を高くし、特段の理由もなく熱心な読者が離れていく。作者には責任のない凋落である。

　この時期の三島作品に見られる特徴は、意識的に社会事象を取り込んでいこうとする態度である。現実の政治や経済、社会状況を自己の文学の中に引き入れ、それと向き合う人間を描くようになっていった。「「金閣寺」で私は「個人」を描いたので、この「鏡子の家」では「時代」を描かうと思つた｣（「「鏡子の家」そこで私が書いたもの」）という意図は、『金閣寺』についての中村光夫の「観念的私小説」という批評が残響していたからとも思える。三島が『仮面の告白』『金閣寺』から異なる地平に出ようとしていたのは明らかである。

　｢「戦後は終つた」と信じた時代の、感情と心理の典型的な例を書かうとした｣（同前）という『鏡子の家』（新潮社、一九五九年）、東京都知事選を描いた『宴のあと』（「中央公論」一九六〇年一～十月号、新潮社、同年）、核時代の人類の危機を背景とするＳＦ的な『美しい星』（「新潮」一九六二年一～十一月号、新潮社、同年）、海のロマンを捨て陸の生活を築こうとする二等航海士を描いた『午後の曳航』（講談社、一九六三年）、製糸会社のワンマン経営者と労働争議を扱った『絹と明察』（「群像」一九六四年一～十月号、講談社、同年）などは、いずれも個人の特殊性の表現で終わるまいという意思が働いていると考えられる。個人の特殊性を広く社会的な事象の中に置いてみることを、その特殊性が強ければ強いほど切望することになるのである。

　『鏡子の家』がその結節点となるが、しかし例えば『午後の曳航』は、個人の特殊性であるロマン主義を救済するかのような小説になっている。結婚を決め船を降りた二等航海士の塚崎竜二は、彼を英雄視していた少年たちに処刑されるのだが、ここには、ロマン主義の放棄を許さない少年たちの心情が表現されている。『午後の曳航』と並行して書かれた『私の遍歴時代』では、「自分の感受性をすりへらして揚棄した、などといふと威勢がいいが」とあり、「私は生来、どうしても根治しがたいところの、ロマンチックの病ひを病んでゐるのかもしれない」と述べている。感受性を「すりへらして揚棄し」古典主義を標榜したが、「ロマンチックの病ひ」という特殊性は捨てきれないと言っているのである。

　三島由紀夫の特殊性と普遍性の格闘は、直線的な変化にはならない。個人の特殊性に埋没すれば他者や社会との関係が希薄になり、狭隘な袋小路に入ってしまう。時代や社会を描いても、特殊性に通じていなければ生きた文学とはならない。この時期の最大の作家的課題はここにある。一旦特殊性を古典主義で包くるんだもののそこに安住はできず、特殊性を社会化した上で「ロマンチックの病ひ」はやはり育てようと考えているのである。





一　『鏡子の家』の失敗


近距離の不幸


　『鏡子の家』には、意外にファンが多い。『鏡子の家』が好きだという人に何人も出会ってきた。失敗作だと言われているから、あえて「好きだ」と口に出す、『鏡子の家』はそういう読者を持つ作品のようである。



　座談会「一九五九年の文壇総決算」で、『鏡子の家』は批判された。山本健吉、平野謙、江藤淳、佐伯彰一、臼井吉見の全員が厳しい評価を下した。新しいものが出ていない（平野、江藤）、時代設定に意味がない（平野）、四人の登場人物が三島由紀夫の「いろんな面を部分的に代表しているだけ」で人物の「ぶつかり合いが起らない｣（佐伯）、「人物の設定が三島式紋切型｣（臼井）、「いままで三島さんの創つた人物の人物評論をしている｣（江藤）、「ハタと当惑するような人物が踊り出していない｣（臼井）といった具合で、山本健吉が「こんど初めて大きな失敗をしたんです」と総括した。同様のことは村松剛、ドナルド・キーンも述べている。満を持しての第一部、第二部二冊の書き下ろし、しかも、執筆する日々の様子を「日記｣（『裸体と衣裳──日記』に改称、新潮社、一九五九年）に記し「新潮」に連載していたから、期待は高かった。座談会の発言を読むと、これまでの作風とは異なる新境地が求められていたようである。『鏡子の家』はそういう小説ではない。しかし小説を読み返してみると、『鏡子の家』は作者の熱意も感じられるし、力の入れ具合もいい。人物造形も時代も場所も魅力的で、描写や出来事も興味をそそる。思想的にも奥行きがある。魅力的な場面は随所にあるし、プロットの展開も自然で面白い。要するに小説の技術や作りに問題があるわけではない。何かが掛け違ったのだ。『鏡子の家』は、批評家には距離の近さが悪く働いたのである。同時代の東京での話で、露出度の高い三島由紀夫のあからさまな分身を描いた小説に思えたのだろう。愛される作品なのだが、〝失敗作〟という同時代評は、なかなか覆せない。





不道徳なサロン


　友永鏡子は有産階級の家つき娘で、夫を追い出して一人娘と気ままに暮らしている。その鏡子の家に、四人の若者が出入りする。世界崩壊を密かに信じていて、表向きは人づき合いもよく有能でもある一流商社のサラリーマン杉本清一郎、瞬時もものを考えないように努めているボクサーの深井峻吉、感受性が豊かで大人しい性格の日本画家の山形夏雄、美貌のナルシシストで、怠け者なので役のつかない舞台俳優の舟木収である。鏡子は身持ちは堅いが、「アナルヒーを常態」だと思い、「誰よりも無秩序を愛してゐ」る。だから鏡子の家は「おそろしく開放的な家庭で、どことはなしに淫売屋のやうな感じ」があって、どんな「不道徳」な話も許された。青年たちは気軽にやって来て、勝手に振る舞う。ただし「お互ひに全然助け合はない」という不文律があって、「ぶつかり合いが起らない｣（佐伯彰一）のである。

　この小説内の時間は、一九五四（昭和二十九）年四月から五六（昭和三十一）年四月までの丸二年間である。自由民主党が発足し、左右の社会党が統一し、共産党は六全協によって武力闘争路線を捨て議会政党に転換した。いわゆる五五年体制が始まった年である。「もはや戦後ではない」という経済白書が発表されたのは、一九五六年七月だった。鏡子は、焼け跡がすっかりなくなった東京の「復興」に驚いている。実際、この頃「町並みの掘っ立て小屋が本建築に、駅前バラックがビルに変わ」り、「秩序のよみがえり」は「風景」に現れたと、闇市焼け跡派の作家野坂昭如は回想している（「私の転機」「朝日新聞」一九八四年十一月六日夕刊）。鏡子の家は富裕な家でありながら、そういう時代にあって焼け跡時代の「無秩序」な空気を残すサロンとしてある。だからどんなに「不道徳」な話もでき、彼らが一様に抱く「ニヒリズム」が解放された。『鏡子の家』は「私の「ニヒリズム研究」だ」と三島は述べている（『裸体と衣裳』）。

　小説の前半で、四人の青年たちはそれぞれに成功する。『鏡子の家』の魅力の一つは、価値の無と存在の無の「ニヒリズム」に親しむ彼らが、時代に流されず自分たちの流儀で成功を勝ち取るその喜ばしさにある。この自分たちの流儀に、彼らの前意味論的欲動が表れている。世界崩壊を夢見て会社での出世など望んでいない清一郎は、副社長の娘と結婚することになり、一瞬のパンチの炸裂だけに生き甲斐を感じている峻吉は、プロ転向の第一戦をＫＯ勝ちし、夏雄は気に入った夕日の風景を好きなように描いて、新聞社の賞を受けて有名になり、収は痩せた身体を改造したいと願い、怠惰を捨ててボディビルに励み筋肉を身につける。後半になって自壊作用や蹉跌が起こるのも、彼らの負の面が現れたようでリアリティがある。清一郎は、転勤先のニューヨークで妻を男色の青年に寝取られ、夏雄は突然絵が描けなくなって神秘主義に入り込み、峻吉は全日本チャンピオンになった夜に喧嘩で拳を複雑骨折してしまい、収はサディスティックな醜い愛人と心中してしまう。

　その後の彼らは、それぞれに生を立て直す。清一郎はなんとか動揺をやり過ごし、地味なサラリーマンに身をやつして生きていくし、夏雄は神秘主義から抜け出し、絵の勉強のためにメキシコに行く決心をし、峻吉は信じてもいない右翼団体に加入し、節制をやめて太ってしまう。そして鏡子は夫と復縁し、鏡子の家を閉じることにするのである。彼らは、平凡な日常を生きようとして、「秩序」を取り戻した時代に自己を合わせる。それは、この小説の執筆中に結婚し、家庭を持った三島の生き方と無関係ではない。





赤ん坊を捨てる


　三島が自分を四人の青年に分割して表現したのは、彼の中の四つの欲動の行方を日常生活の中で点検しようとしたからだと考えられる。収のように存在論的感覚と結びついた性を追求すれば、死に至ると判断したのだろう。欲動を手懐けながら生きていくとすれば、どうすればよいのか。清一郎のように世界大の悪を隠し持ちながら、堅実に生きる道を探り、夏雄のように芸術家として新しい刺激を求めて旅立ち、峻吉のように行動に値する「大事だいじ」を見つけるまでは、「全然信じないものを目的」にして時間をやり過ごす。これがストーリーの中から生まれた結論である。三島は「「時代」を描かう」としながら、その時代を生きる自分を思い描いたのである。そのために「失敗作」と言われた。これにはひどく応えたはずである。三島由紀夫は実は愚痴っぽい人である。八年ほど後にそれがこんなふうに出る。





　｢鏡子の家」でね、僕そんな事いうと恥だけど、あれで皆に非常に解ってほしかったんですよ。それで、自分は今川の中に赤ん坊を捨てようとしていると、皆とめないのかというんで橋の上に立ってるんですよ。誰もとめに来てくれなかった。それで絶望して川の中に赤ん坊投げ込んでそれでもうおしまいですよ、僕はもう。（中略）それから狂っちゃったんでしょうね、きっと。（大島渚との対談「ファシストか革命家か」「映画芸術」一九六八年一月号）





　この川に捨てた「赤ん坊」が何なのかは分かりにくい。小説の終わりで示された清一郎、夏雄、峻吉の選択は、理に合わない無駄な人生の選択とは思えない。むしろ逆に、社会や時代に合う次善の策のように見える。そこが問題なのである。この選択には、人が生きていく上での〝生活〟を重んじた〝正しさ〟がある。しかもその〝正しさ〟は、自己にとって最も根深いものに封印をすることで得る〝正しさ〟である。おそらく三島の言う「赤ん坊」は、彼らの生きる理念であり、その理念は彼らの、そして三島の前意味論的欲動と繫がっている。

　確かに『鏡子の家』の「赤ん坊」を誰も心配しなかった。嘆いた三島はどうしたか。自ら赤ん坊を拾って育て直すことにしたのである。「それから狂っちゃったんでしょうね、きっと」と言った三島が次にしたのは、「憂国」を書くことだった。「憂国」はそういう作品である。





解放された「憂国」


　｢憂国｣（「小説中央公論」一九六一年一月号）の前に、三島は「愛の処刑」を書いている。男性同性愛のアドニス会の機関誌「ＡＤＯＮＩＳ」の別冊「ＡＰＯＬＬＯ」五号（一九六〇年十月）に、「榊山保」の筆名で発表した短編小説である。愛する教え子を死なせてしまった体操教師が、別の教え子からその過失を責められ切腹する話である。血まみれの切腹の最中に交わされる教え子との愛のことばと苦痛の描写が、この小説を特異なものとしている。「愛の処刑」の存在は話では聞いていたが、変名を使っていること、原稿に複数の人の手が入っているらしいこと、発表誌が稀書であることから扱いが難しかった。『決定版 三島由紀夫全集』の編集過程で、ノートに書かれた三島のオリジナル原稿が出てきたのだが、その意義は小さくない。作品の存在自体もさることながら、切腹という行為に、三島の前意味論的欲動が具体化していることがはっきりしたからである。「憂国」で想像されたことが補われた形である。



　｢憂国」も同様に、介錯のない切腹の描写が一編のかなりの部分を占める。「憂国」は、新婚であるがゆえに二・二六事件の決起に誘われなかった武山信二中尉が、友を討たねばならなくなった情勢に痛憤して、妻の麗子と自刃する話である。小説は、最後の交情と武山の切腹場面が大半を占め、それがジョルジュ・バタイユの『エロチシズム』のように一体化する。死を前にした性の昂ぶりと、大義のために妻の目の前で死の儀式を行う「至福」がテーマである。これは「身を挺する」「悲劇的なもの」という前意味論的欲動の全的な解放にほかならない。

　三島は新潮文庫『花ざかりの森・憂国』の自作解説で、「もし、忙しい人が、三島の小説の中から一編だけ、三島のよいところ悪いところすべてを凝縮したエキスのやうな小説を読みたいと求めたら、『憂国』の一編を読んでもらへばよい」と述べた。それほどに重要視したのは、この小説が〝三島由紀夫〟を露わにした作品だからである。「それから狂っちゃったんでしょうね、きっと」ということばは、「愛の処刑」と「憂国」に向かっていたと考えられる。

　だが、「愛の処刑」には大義といったものがない。死んだ教え子への愛はあるが、それはセクシュアルな愛である。武山信二と麗子の性の営みは、「余人の知らぬ二人の正当な快楽が、大義と神威に、一分の隙すきもない完全な道徳に守られたのを感じた」とある。この点の違いは大きい。「憂国」は、作品の意匠は全く異なるが、『潮騒』の幸福感に通じているのである。新治と初江は、汎神論的な自然や共同体に守られて「正当な」恋に落ちた。人が孤立していないということである。何ものかに守られているという感覚が一種の安定をもたらすとすれば、こういう小説を書く三島由紀夫には、この種の安定を希求する心理があったということになる。





｢憂国」の問題点


　｢憂国」を深沢七郎の「風流夢譚」と並べて出したらどうかと、三島は原稿を取りに来た編集の井出孫六に提案したという（井出孫六「衝撃のブラックユーモア──深沢七郎『風流夢譚』」）。夢の中で皇族を惨殺する「風流夢譚」の「毒を消さんがため」に、三島は急遽「憂国」を執筆したのではないかとまで井出は推察しているが、それは分からない。結局「憂国」は「小説中央公論」に、「風流夢譚」は「中央公論」に掲載され、三島の心配は的中した。右翼の少年が中央公論社の嶋中鵬二社長宅を襲い、手伝いの女性を殺傷し嶋中夫人に重傷を負わせたのである。

　｢風流夢譚」を原稿で読んでいた三島が、両作品の併載を提案した心の内には、「憂国」が孕む反天皇観が容易には露見しないだろうという予見があったと思われる。

　武山中尉が帰宅して妻に自決の決意を伝えるのは二月二十八日の夕刻で、そのとき彼はこう言う。「おそらく明日にも勅命が下るだらう。奴等は叛乱軍の汚名を着るだらう。俺は部下を指揮して奴らを討たねばならん。……俺にはできん。そんなことはできん」。武山中尉の自裁は、友を討つことが耐えがたいからであるが、穿った見方をすれば、「新婚の身」ゆえにこの挙に誘われなかったものの、誘われれば彼自身が率先してこの挙に出たことが推察されるのだ。あるいは武山は皇道派の青年将校で、彼の政治的立場が決起軍の側にあったために、彼は自裁を決意したと考えるのが自然である。武山中尉は処刑される側にいたと考えられる。

　武山中尉に「身を挺する」「悲劇的なもの」への欲動があったことは確実だが、彼の忠誠対象は分裂し、二月二十八日の帰宅時にはまだ迷いが残っていた。神棚には「天皇皇后両陛下の御真影」が飾られ、二人は毎朝「深く頭を垂れた」が、その天皇は、決起軍を「叛乱軍」として自ら鎮圧に赴こうとした。それを武山は知っている。武山信二と麗子が命を捧げるのは「大義と神威」となり、そこにまだ迷いがあるから、武山は遺書を書く際に「ためらつた」のだ。そして「「皇軍万歳　陸軍歩兵中尉武山信二」／とだけ書いた」のである。通常書かれる天皇への「万歳」の祝意はない。このとき迷いは吹っ切れ、明瞭に「大義と神威」に「身を挺する」ことになる。

　ここには五年半後に書かれる「英霊の声」に発展する忠誠対象への批判が潜んでいる。そのことを三島由紀夫は自覚し、しかしそれが容易に露見しないだろうという予測のもとに、井出孫六への提案に至ったものと思われる。





二　理念を生きる人たち


｢弱法師」の狂気


　｢憂国」は三十五歳のときの作品だが、三十代後半の作品を概観すると、主人公が固有の〝理念〟を生き、それが外界とどのような関係を生じさせるかを描こうとしていたように思える。戯曲「弱法師よろぼし」『薔薇と海賊』と長編小説『美しい星』『午後の曳航』の四編を見ていこう。

　〝理念〟を生きるとは、避けようもなく現実に対し力を行使することなので、生のこわばりや生き辛さが生じる。これらの理念の根底にあるのが、前意味論的欲動である。この掛け替えのない欲動は、往々にして現実生活や社会からの理解が得られない。しかし、それがなくては自己が保てないという気になるので、捨てることもできない。この前意味論的欲動を現実との接点にまで引き上げて、現実と切り結ぶ〝理念〟として抽出し、その理念に具体像を与えて登場人物固有の思想なり理想なり信念なりを具象化する。そしてそれが現実生活や社会といかなる摩擦や対立を起こすかを創造してみせたのがこの時期の作品と言ってよいだろう。



　『近代能楽集』のうちの一編「弱法師」もそういう作品である。「弱法師」は、鉢の木会の雑誌「聲」の一九六〇（昭和三十五）年七月号に発表された。鉢の木会は中村光夫、吉田健一、福田恆存つねあり、吉川逸治、大岡昇平、神西清、三島由紀夫らの飲食をともにする緩やかな集まりで、一番若い三島は、このうるさ型の兄貴分たちに、自分の同性愛傾向も曝していてときどきからかわれてもいた。一九五八（昭和三十三）年十月には季刊雑誌「聲」を創刊し、十号まで続いた。

　｢弱法師」は、家庭裁判所の一室で、空襲で盲目の孤児となった俊徳を育てた両親と本当の両親とが親権を争う話である。驕慢な俊徳は、どちらの両親をも見下して下司げす扱いする。親たちが別室に移ったところで、西の窓を夕日が染める。俊徳は調停委員の桜間級子に、あれは夕日ではなく「この世のをはりの景色」だと言って、空襲で目が焼かれたさまをもの狂おしく雄弁に語るのである。圧倒された桜間だったが、でもあれは夕日だと答える。驕慢な俊徳は俊敏に事の流れを察知して、態度を改め従順になる。終末観を〝理念〟とし、危険な存在となって生きてきた俊徳だが、桜間級子という現実に屈服し矛を納めるという一編である。

　こういう戯曲なので、俊徳は狂気を孕んだ青年でなければならず、桜間級子は俊徳の餌食になりかねない若さと艶やかさを保ちながら、それでいて俊徳を静かに屈服させる力を持たなければならない。悪の〝理念〟を絶対化して人間以上の者として生きている俊徳と、彼を人間にまで引き下げる桜間との角逐が読みどころ観どころとなる作品である。一九六五（昭和四十）年に劇団ＮＬＴが初演したが、七六年と二〇〇〇年の蜷川幸雄演出の上演が名高い。





『薔薇と海賊』の虚構


　三幕の『薔薇と海賊』（「群像」一九五八年五月号、新潮社、同年）は、一九五八（昭和三十三）年に文学座が上演した。有名な童話作家の楓阿里子を「白痴」の松山帝一が訪ねてくる。帝一は三十歳だが性欲はなく、自分を童話のユーカリ少年だと信じている。阿里子は夫も娘もいるが二十年間純潔を保ち、家の中で童話の世界を作っている。一方、夫も夫の弟もこの家に性相手の女を出入りさせ、娘も性への関心を隠さない。

　阿里子は帝一に「夢に溺れることはもう毒ですわ。目をさまさなければ……」と諭すが、帝一は「ユーカリ少年が勇敢なのは、夢の中に生きてるからぢやないんですか？」と反論する。当の作者よりも読者の帝一の方が童話の世界を完璧に生きており、帝一の台詞には、虚構作者の倫理観に不意打ちを食わせ、それを立ち上がらせるところがあり面白い。作者にとっては最も怖ろしい最強の読者である。そうして阿里子は俗物たちを家から追い出し、帝一と結婚する。

　筋金入りの童話の盲信者である帝一が、幕近くで自己の〝理念〟に不安を覚える場面がある。しかし、逆に帝一によって鍛えられた阿里子が決断し結婚に至る。「弱法師」とは異なり、『薔薇と海賊』は童話を〝理念〟として実現しおおせるのだ。童話の世界から外に出れば、猥雑な日常に絡め取られるのは目に見えている。童話の世界は決意によって成立する世界である。三島にとっては、他人ごとではない話である。死の一月ほど前の村松英子主演の再演を観て、三島は涙を流していたという。

　現代では、虚構を虚妄と知りつつ現実よりも重視する人たちが一定数いる以上、一九五八年に書かれたこの戯曲は、むしろ現代的意義を有する作品のように思われる。





『美しい星』の宇宙人


　『美しい星』（「新潮」一九六二年一～十一月号、新潮社、同年）は、大杉家の家族四人が空飛ぶ円盤を目撃して、突然、別々の星からやって来た宇宙人だと覚醒する話である。三島は未確認飛行物体（ＵＦＯ）に以前から興味を持ち、日本空飛ぶ円盤研究会の会員でもあった。当主の大杉重一郎は、水爆による人類の滅亡を救うために活動を始める。一方、仙台の大学助教授羽黒とその仲間の三人は、人類を滅亡させるために地球に来た宇宙人で、両者は人類の存廃について激しい議論を戦わす。議論の途中で病に倒れた重一郎は、宇宙からの指示に従い生田の丘陵に向かう。するとそこには銀灰色の円盤が見えた、という話である。



　宇宙人という〝理念〟に邂逅すると、大杉家の人たちは、それぞれ自分に最もぴったりとした存在感覚を得たように感じ、確信を持つ。確かに自分は、地球以外の惑星から来た宇宙人にちがいない。これは、自己の前意味論的欲動に目覚めてしまった人たちのことを言っているのである。ここには「弱法師」の桜間級子のような天使殺しもいなければ、『薔薇と海賊』の俗物たちのような、思い込みの激しさを冷笑する視点もない。彼らを不審に思う人たちは描かれるが、その〝正体〟を暴く視線が存在しないから、彼らは宇宙人以外の何者でもないと思えるのだ。

　ただ、美しい娘の暁子が、同じ故郷の金星人と出会っただけで妊娠するという不思議なことが起こる。暁子は金星人特有の「処女懐胎」だと言い張るが、重一郎が調べてみると、相手は名うての女たらしの人間でしかなかった。しかし話の筋は暁子の正体暴露には向かわず、羽黒一派との宇宙的な大論争に発展する。どのみち水爆の発射ボタンを押すことになる人類の行く末についての高邁な議論が、巨視的な視点を前景化し小説全体を覆うのである。そして重一郎の病気、空飛ぶ円盤の出現という大団円に向かうのだが、小説の結末を引用しよう。





｢来てゐるわ！　お父様、来てゐるわ！」

　と暁子が突然叫んだ。

　円丘の叢林に身を隠し、やや斜めに着陸してゐる銀灰色の円盤が、息づくやうに、緑いろに、又あざやかな橙だいだいいろに、かはるがはるその下辺の光りの色を変へてゐるのが眺められた。





　宇宙からの信号を受け取って、円盤が出現したかぎり、大杉家の家族が人間ではなく宇宙人だったことは否定できない、と思わせる。ところが、梶尾文武が指摘するように、「「眺められた」というフレーズは、自発とも受身とも可能ともつかぬ文末「られた」によって、円盤が輝くこの光景を眺めたのが誰なのかを不問に付す。この光景は一家の内的な幻想であるとも、外的な事実であるとも確定されないままである｣（『否定の文体──三島由紀夫と昭和批評』）ということになる。吉田大八監督の映画「美しい星｣（二〇一七年）も、大杉重一郎が円盤に搭乗して地球を後にするというシーンで終わるが、梶尾文武の解釈と同様に、それが「内的な幻想」なのか「外的な事実」なのかを不確定のまま宙吊りにしていた。この理解は説得力を持つ。

　奥野健男は「政治や思想にとらわれた文学でなく、文学の中で思想や政治をつくり出して行く。これは政治と文学のコペルニクス的転回である」と述べ（『三島由紀夫伝説』）、戦後文学史における「政治と文学」の問題を乗り越えた小説として評価した。『美しい星』は、文学がイデオロギーに左右されるのではなく、イデオロギー（〝理念〟）そのものを対象化したメタ・イデオロギー文学ということになる。だが、この小説はそれだけのものではない。

　磯田光一は、「『美しい星』の含んでいる方法的な新しさは、イデオロギーの絶対化を生きる人間たち（大杉にしても羽黒にしてもそうである）の葛藤を、思想の相対性を前提としながら造型したところにある」と述べる（『殉教の美学』）。『美しい星』では、故意にイデオロギーの信憑性を曖昧にしながら、イデオロギーを血肉化して生きる人間が浮かび上がる。イデオロギー（〝理念〟）を現実にぶつけてその強度を見計ろうとするのではなく、それを生きる人間を描き出したところに、三島由紀夫の存在を懸けた思いが息づいているのである。





『午後の曳航』の告白と断罪


　『午後の曳航』（講談社、一九六三年）は、外国航路の貨物船から降りて美しい未亡人の黒田房子と結婚する塚崎竜二を、登少年が仲間と殺害する話である。竜二は、海にロマンを求め英雄たらんと欲したが、そんな機会はどこにもないことを知り、房子と結婚して登の寛大で逞しい父親になろうと努める。彼の着実な人生の選択は〝理念〟の破棄であり、竜二を英雄視する登にはそれが許せない。したがって少年たちの殺害行為は、俗物化した英雄への処刑であるとともに、ロマン主義の〝理念〟の救済という意味を持つことになる。

　いかにも三島らしい残酷さの中に批評性を含めた話だが、日沼倫太郎はこの小説の書評で「かりに成功作だとしても、その成功が三島氏にとって栄光なのか悲惨なのかがわからない」と懐疑的な言い方をする。「というのはこの作品は、いままで三島氏がたえて私たちに見せてくれなかった素顔の苦渋のようなもの、精神の晦暗かいあんさのようなものを、ある程度かいまみせてくれている作品だからである」と続く（「〝青春の死〟による〝旅立ち〟」）。作品の具体的なことは書いていないが、この批評は何かを鋭く衝いているように思える。それというのも、〝理念〟の救済で終われば、たとえそれが殺人という犯罪によるものだとしても、作者の「素顔の苦渋」や「精神の晦暗」とは無縁だからである。

　竜二は海に「光栄」を求め、「俺には何か、特別の運命がそなはつてゐる筈だ」と思っていた。しかし、「どんな種類の光栄がほしいのか、又、どんな種類の光栄が自分にふさはしいのか、彼にはまるでわかつてゐなかつた」。船の中では「附合ひにくい変り者」で通っており、一人船室で「マドロス稼業はやめられぬ」のようなマドロス歌謡のレコードを聞いていた。この歌は、矢野亮作詞、川上英一作曲の三橋美智也が歌った曲である。房子には海の男のロマンチックな心情を語ろうとしながら、竜二は賄い部屋で見た大根や蕪の緑に心動かされた話を語った。要するに竜二のロマン主義には実体がなかったのである。彼にはロマンへの単純な憧れしかなく、船の仕事は「つまらん商売」でしかなかったのである。
