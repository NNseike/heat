　これからはおしゃれしなきゃだめよ、おしゃれしなさい、車の中でニヴァはそう話しかけた。ハシはハンドルを握るニヴァの手の甲が別な人間のもののように皺が多いので気になって仕方がなかった。おしゃれしなきゃだめよ、おしゃれは世界で一番空しい遊びなんだから、だから楽しいのよ、洋服や化粧は何のためにあるか知ってる？　脱がされて裸にされるためにあるのよ、見る人にね自分のあそこを想像させるためにあるの、裸にされてぶたれて顔に水をかけられて犬みたいに這わされてしまうと、全てゼロ、だからいいのよ、そう言ってニヴァは初めて笑った。

　宣伝用のスチール撮影は東京タワーの巨大な模型があるセットで行なわれた。まだ準備が残っていて時間があると言われたハシは他のスタジオを見物した。電球が仕込まれていて点滅するプラスチック製の西瓜畑で、相撲取りと妊婦がワルツを踊っていた。携帯拡声器を持った若い男に聞くと、精神安定剤のコマーシャルフィルムだと教えてくれた。その隣のスタジオでは戦車の砲塔にぶら下がったオランウータンが星条旗を振っていた。カメラが回り始めると戦車から下りてしまう。調教師が砂糖の塊を持って説得するがうまくいかない。ライトが眩し過ぎて落ち着かないんでしょうと、済まなそうに調教師が言って、最初照明を落としカメラが回る時に一斉に点灯することになった。スタジオ内が暗くなるとオランウータンは低く長く唸り始めた。調教師は必死の思いで戦車の砲塔に摑まらせようとする。右手で砲塔を摑み、左足で星条旗を持った。照明が点けられて、女のスタッフが悲鳴をあげた。茶色の猿は左手で自分の性器をしごいていたのである。ハシが笑っているとニヴァが近づいて来てそろそろ準備が終わるから戻るように言った。ニヴァはオランウータンのそこだけ毛のないペニスを見て不快な顔をした。ハシは笑うのを止めた。双子の少女が全身にオイルを塗って果物の籠を頭に乗せ泣きながら歩いている。一人の方は口に体温計をくわえている。マネージャーらしい男がオッパイだけだ、バカ野郎がオッパイだけなんだぞ、オッパイだけだ、オッパイだけなんだ、そう後から怒鳴っている。水着姿の二人とすれ違う時ハシは強い腋臭を嗅いだ。振り返ると少女の頭の籠からメロンが落ちるところだった。メロンは足の指で割れた。メロンの果肉から真赤なペディキュアの指が突き出ている。少女は足を拭いて貰いながらハシに気付くと体温計をくわえたまま笑いかけた。ハシは笑わなかった。

　その夜ハシは生まれて初めてアルコールを飲んだ。宣伝用のスチール撮影は予定を三時間越えて夜中まで続いた。食事の後ニヴァは高いビルの屋上にあるバーに誘った。カメラマンの言いなりになって無理に笑い過ぎた、疲れちゃったよ、ハシがそう言うとジュースじゃなく酒を飲むように勧めた。ハシは酒が嫌いだったのだ。廃鉱の島で桑山は毎晩酒を飲み急に元気よく喋り始めいやな匂いの小便をした。自分がいかに苦労したかどれだけ哀れで幸福か大声で長々と喋り最後には必ず炭鉱の歌をうたって泣き出すこともあった。酒とはそういうものだと思っていた。ニヴァはさっきから一人でウィスキーを飲んでいる。ウエイターが、レモンの輪切りを浮かせた透明なカクテルを運んで来た。ニヴァが選んだやつだ。それ神経に一番効くのよ。一口舐めると舌が痺れた。

　目の前の灰皿にニヴァの煙草が溜まっている。吸い口が真赤だ。一本はまだ吸いかけで先端から煙が出ている。ニヴァの指が伸びてきて挟む。細い指だ。ハシは思い出した。なぜ手だけが荒れていて年寄りみたいなのか聞いてみようとずっと思っていたのだ。ちょっと質問があるんだけどいい？　そう言ってハシは少し緊張しグラスの透明な酒を一息に飲み干した。手が、そこまで言いかけて激しく咳込んだ。焼けた砂が喉を通過してシャベルで胃を掘られてるようだった。ニヴァは声を出して笑いながら背中を擦ってくれた。咳が収まるとハシにアルコールの効果が現れた。周囲のざわめきが遠のいて気にならなくなり、ニヴァがさっきよりうんと傍にいるような気がした。もう一杯同じカクテルを注文した。それも一息に飲み干した。今度は咳込まなかった。ニヴァが拍手している。ハシは重い頭で手のことを聞くのは止めようと考えた。

　ニヴァの滑らかな脹ら脛を見る。不思議な曲線が黒いエナメルに吸い込まれている。何てきれいなんだろう、とハシは思った。次に煙草をくわえたニヴァの唇に目を移した。天井からの微かな灯りで輪郭が光っている。ウエイターが灰皿を取り換えに来た。その時ハシは、ニヴァが両方の手の甲をウエイターに見られないように隠す仕草をしたのに気付いた。偶然だったのかも知れないがハシにはそういう風に見えたのだ。突然、この世の中には幸福なんてないんだ、という悲しい思いに捉われて涙が出そうになり必死に我慢しているとその思いは怒りに変わった。きょう一日僕のために尽くしてくれたこの美しい人が、美容院や撮影所や洋服屋でもみんなから尊敬されていつも表情を崩さず絹のシャツの代金もまけさせてしっかり僕を守ってくれたこの人が、ウィスキーを飲めて滑らかな足と鋭いけど笑うと優しくなる目と濡れて柔らかな唇を持つこの人が、手の甲が年寄りみたいだというだけで不幸になるなんて僕は許さないぞ、でも今の僕には寂しさに震えているこの人を救うことはできないんだ、手を治してやれたら、きょう一日の感謝を込めて僕が手を治してあげることができたら、ああ僕が魔法使いになれたらもう僕は何でもくれてやる、この絹のシャツも和代の形見の骨もこの声帯もみんなくれてやるぞ。自分でも驚くほどの激しい怒りが込み上げてきた。あまりに激しかったのでしばらくハシは放心状態だった。

　ハシの様子がおかしくなったのに気付いたニヴァは水を飲ませようとした。ハシは水の入ったグラスを床にこぼしニヴァの手を握って泣き始めた。何にもしてやれなくてごめんなさい、ごめんなさい。ハシは体を震わせて悲しみの吐け口を捜した。吐け口がどこにもないと確かめた時、下手くそな演奏を続けているピアニストが目に入った。ハシはニヴァの手を握ったままピアニストに向かって小さな声で罵声を浴びせた。お前が美しい曲をそんなに汚なく弾くからこの人の手は荒れて人生は暗いものになってしまうんだ。作曲家は命がけで旋律を作っているんだぞ、みんな寂しくならないように友達のことを思い出しながら一人で戦ってるんだ。ハシはタツオが作った散弾銃でピアニストの頭を吹っ飛ばす自分の姿を想像した。ニヴァのためにしてやれることはそれしかないように思われた。ハシは勢いよく立ち上がった。よし僕がみんなから美しいニヴァを守ってやるぞ。ハシはピアニストの方へ向かって歩いた。ニヴァが止めようとする。ハシは自分でも信じられないほどの力でニヴァを突き放すとウィスキーの瓶を摑んでピアニストに殴りかかった。悲鳴が上がり振り向いたピアニストは危く身をかわした。ハシが思い切り振り下ろした瓶は鍵盤を叩いて恐しい音がした。瓶が割れる音とピアノの不協和音、液体が床にこぼれる音、ハシが激しく嘔吐する。店内は一瞬静まり返りそしてざわめいた。ニヴァとウエイターが駆けよろうとするのを見たハシは、ビルが真二つに裂けるような声で、僕に触わるな！　と叫んだ。そして動かなくなった。不快な顔で帰ろうとする客、彼らに謝まりながら床を拭いているウエイター達、何てひどいロクデナシだと呟いているピアニスト、突っ立っているニヴァ。ニヴァが最初に気付いた。その次にピアニストが耳を澄ました。ウエイター達が床を拭くのを止め、客達は立ち止まった。全員が話すのを止め動かなくなった。ハシが歌っていたのである。

　ハシは四つん這いで目をつむったまま歌っていた。最初鳥の鳴き声に似た短いハミングで始まり次に耳許で囁くような不思議な旋律に変わった。誰も聞いたことのない旋律だった。ハシが作った舞踏病のバラードである。

　ニヴァは聞いていて鳥肌が立った。ハシの歌声は動物の細い毛で編んだ薄い膜の彼方から届くような音、それは流れるのではなく店内に立ち込める。弱々しいはずの音の波は消えずに肌に貼り付く。耳からではなく毛穴から侵入して血に混じっていくようだ。空気の揺れは止むことなく溜まり次第に密度が濃くなっていく。ニヴァは粘つくジャムのような店内の空気が自分の中で何かを思い出させようとするのを拒もうとした。消そうと努力したが、ある情景が頭に浮かんだ。浮かび上がるというより、一つの記憶に繫がる神経の回路に引きずり込まれた感じだ。突然目の前で始まった映画の中へ引っ張り込まれた気がした。それは夕暮れの町の情景だった。空の稜線だけがオレンジ色で残りは全て暗い青に沈んでいく中を電車が走っていく情景である。ニヴァは頭を振って店内を見回した。全員が動かない。ピアニストは手で顔を被って体を震わせている。止めさせなければならない、とニヴァは思った。勇気を出してハシに近づく。手で口を塞いだ。ハシは驚いてニヴァの手に嚙みつき転げ回って暴れた後、僕は弱虫だね、そう言って意識を失った。





13





　ハシはミスターＤが用意したマンションへ帰りたくなかった。濡れた路上を歩いている。酔いは醒めた。ニヴァは三十八歳だった。癌の手術で乳房を両方共摘出していた。下半身だけが女だった。ハシにとって最初の女だった。何故勃起したのか不思議でならない。女の裸を見て勃起したことはこれまで一度もない。乳房がなかったからだろうか、硬く熱く窄めた舌で肛門を舐めてくれたからだろうか、単に酔っていただけなのか。ハシは雨が降ればいいと思って歩いた。ニヴァの部屋にいる時少し降った雨はすぐに止んだ。空の中央で雲が切れている。切り離された雲は恐しい速さで東へ流れていく。こういう空の時、もう雨は一滴も降らないことをハシは知っている。

　中学生の頃、運動場に水溜まりができると体育の授業は中止になった、時間割りに体育がある日は雨だけを待った。特に器械体操は嫌だった。鉄棒で逆か上がりが出来ないのはクラスでハシ一人だったのだ。誰よりもキクに恥ずかしかった、鉄棒の授業が潰れるように、本で知った中米インディアンの雨乞いの呪いをやった。鼠の死骸を軒下に吊るすというものだ。廃墟の街に鼠採りを仕掛けると檻に入りきれないくらい採れた。海水に浸して殺す時にこれで雨が降らなかったらどうしようと恐しくなった。自分のことを嫌な奴だと思った。自分を嫌な奴だと思わなくて済む方法がわからなかった。鉄棒はもっと嫌だったからである。軒下に十二匹の死骸を針金で吊るした。全部吊るし終わる頃には緊張でぐったりと疲れた。キクや和代に見つかった時の言訳を考えながら吊るしていった、理科の実験だと言おうと思った。並んだ鼠を眺めているとどんな願いでも叶うような気がしてきた。ひょっとしたら逆か上がりも出来るようになるかも知れないと思った。空と鼠を交互に見て厚く暗い雲が現れるのを待った。しばらくすると鳥の鳴き声がした。翼の影が地面を旋回している。鳶だった。十数羽が集まりまず屋根の上に降りてきた。ハシは二度石を投げたがすぐに諦めた。鳶は屋根から舞い上がり一瞬空中に静止した後に獲物目がけて急降下した。確実に一撃で引き千切った。鳶が飛び去った後、鼠の尻尾だけが針金に引っ掛かって揺れていた。それは地面に落ちることのない灰色の雫のようだった。

　雨はすべての輪郭を曖昧にする。くっきりとした影の代わりに水溜まりの揺れる反射で路上を歩く者に応える。

「雨が降ると何か思い出しそうになるよね」ニヴァの部屋の窓を小さな雨粒が叩いた時ハシはそう言った。ニヴァは起き上がり後を向いてスポンジを詰めたブラジャーをつけた。

「ねえハシ、今はまだいいけど、有名になったら昔を思い出したりしちゃだめよ、自分が誰だかわからなくなるわよ、売りとばされた人間は子供の頃を思い出しちゃだめなのよ、狂っちゃうんだから、そんな人は何人もいるわ」

　ハシはいつの間にか薬島に通じる地下道の前まで来ていた。夜明け前のマーケット、既に戸を閉めた露店、紙や金属やガラスの切れ端、煙草の吸い殻、売れ残った男娼達が疲れた顔で地面に坐り込んでいる。二人の娼婦が膝に手を添えて足の曲げ伸ばしをしている。客を取れなかった売春婦は帰る前に必ず両足の屈伸運動をする。運動靴に履き換えて軽く走る外人娼婦もいる。一晩中立ちつくした筋肉が睡眠中に引き攣ることがあるからだ。足の痙攣は体が内側から痺れる恐ろしい夢となって真昼に娼婦を目覚めさせる。そんな時はカーテンや雨戸の隙間から洩れる光の束が足にあたっていたりする。一人の売春婦が転んだ。片方の靴の踵が折れたらしい。スカートが捲れて下着のない太股が露わになった。陰毛に煙草の吸い殻が絡まっていると青白い肌の男娼がからかう。尻餅をついた娼婦は股を晒したまま靴を修理していたが、やがて諦めたのか放り投げた。足を引きずりながら歩き始める。片方のハイヒールだけが地面を叩く音。よろけながらトンネルの出口付近まで行ってやっと女は片方だけの靴が無用なことに気付いたらしい。振り返り明日の天気を占うように足を振り上げてハイヒールを高く脱ぎ捨てた。裸足の女はトンネルを出ると手の平を上に向けて空を仰ぐ。雨は降っていない。女が消えた闇の中から自転車の少年がトンネルに走り込んで来た。荷台には瓶詰めのヨーグルトがある。体操を終えた娼婦達が買うのだ。化粧が剝げ落ちた口の回りにつく白濁の液体をゆっくりと舐めて拭ううちにマーケットの夜が終わる。トンネルを出ようとすると顔見知りの男娼が挨拶した。口のきけない老いた男娼は手話でハシの絹のシャツを賞めた。

　薬島の中は懐しい匂いがした。消し忘れた電球が泥濘に歪んで映っている。路地や家並は変わっていない。薬島を出て二ヵ月と経っていないのだから変わっているわけはないのだがハシはこの鉄条網に囲まれた路地や家並が消えて失くなっていればいいと思っていた。ここだけではない。廃鉱の島、桑山の家、カンナが夏に咲く坂道、ミルクの犬小屋、海岸、乳児院、桜の並木や砂場、礼拝堂、全て消滅すればいいと思っている。何故か？　僕は歌手だ、僕は歌手になった。本当は、歌手になるのではなくて歌手として生まれてきたかった、歌手になる前の僕は死んでいた、笑いたくないのに言われるままに笑う焦点のぼやけた写真の中の人物だった、歌手になる前の僕をずっと過去に遡っていくと怯えて泣いている裸の赤ん坊がいるだろう、箱の中で薬を振り掛けられて仮死状態のまま見捨てられていた赤ん坊だ、これまでずっとそうだった、僕は歌手になって初めてコインロッカーの外へ出ることができたんだ、仮死状態の自分は嫌いだ、仮死状態で住んでいた場所はみんな爆破して消してしまいたい。ハシは路地を歩きながらニヴァの舌の感触を思い出した。背中や尻や性器や足の指がそれを憶えている。ザラザラしてまるで軟骨が隠されているように硬い舌だった。ヌルヌルと湿って先端が尖っていた。ニヴァは、僕の精液を飲んだ、あの味はよく知っている、喉に引っ掛かってうがいをしても取れない、精子の死骸は歯茎の裏にこびりついて紅茶を飲む度にフェラチオの記憶を呼び起こす、ニヴァは初めてだと言った。ねえハシ、大事なことを教えてあげるわ、チークダンスを踊る時にはね、男は胸を張らなきゃいけないのよ、あなたみたいに背中を丸めてちゃだめなのよ、女と踊るのは初めてなんだと言いそうになった、ニヴァは僕を男として認めてくれた、僕はもうオカマじゃない。突然ハシはギクリとして立ち止まった。前方に人影がある。こっちに向かって進んで来る。

「やっぱりあんたか、あんたじゃないかと思ってたんだ、窓から見ていてあんたじゃないかと思ったんだ」

　同じアパートで地震の度に万歳と叫んで騒いでいた老人だった。

「あんた、戻って来たのかい？」

「違う、ちょっと遊びに来たんだよ」

「寂しいもんだよ、みんないなくなって寂しくなった、夜は恐くて眠れないんだ」

「そう、もう僕は帰るよ」

「うどん食べていかんか、手打ちのうどんを買ってたくさん余ってるんだよ」

「ありがとう、でも僕は帰るよ」

　老人は色褪せたフランネルのパジャマを着て女物の下駄を履いている。体から酸っぱい匂いがする。ハシはいやな予感がした。早くこの場を離れた方がいいと思った。路地を戻ろうとすると老人が袖を摑んで引き留めた。

「あんたに頼みがあるんだよ」

「僕は、急いで帰らなきゃならないんだ、また来るから」

　老人は段ボールの箱を抱えている。

「僕も頼む人がおらんで、あんたしかいないんだよ、これを埋めて貰えないだろうか」

　老人はそう言って段ボール箱を差し出した。

「何なの？」

「あんた方の横の部屋に腹の大きなパンパンがいただろう、あの女引き払う時に置いていったんだよこれを」

「貰っとけばいいじゃないか」

「そんなわけにはいかん、これは死体だ」

　いやな予感が当たった。老人は段ボール箱を地面に置くと、頼むよ、と言って逃げようとした。ハシはパジャマの襟を摑んだ。

「困るよ、何で僕がそんなことしなきゃいけないんだ」

　老人の首筋はひどく冷たくてハシは襟を放した。老人は地面に膝を付いて震え出し急に大声で泣き始めた。ぬかるんだ土を爪で引っ搔き、訳のわからない罵声をハシに浴びせた。充血した目から涙が溢れて顔を被った鱗のような皺の間に溜まった。人でなしが、お前ら今に天罰が下るぞ、ひどい奴らめ、死者を大切にしないお前らを主はお許しにならないだろう、ヨハネの黙示録を知ってるか、地面が裂け大地が割れてから助けを請うてももう遅いんだぞ。路地に並ぶ部屋に灯りが点き、うるせえぞ、という声が響いた。ハシはドラム缶の陰に隠れた。窓が開き上半身裸の男や女が顔を出した。老人は泥塗れになってうずくまり壊れたラジオのようなかん高く割れた声で聞きとりにくい罵声を続けた。顔を上げて天を仰ぎ、主よ我々に罰を与え給え、と繰り返した。向かいの窓から茶碗が飛んできて老人の足許で砕けた。背後から投げられたウィスキー瓶が頭に命中して割れた。ほうら馬鹿野郎、てめえにちゃんと天罰が下ったじゃねえか。老人は動かなくなった。人々の影は消え窓が閉まる。路地はまた静かになった。

　ハシはゆっくりと老人に近づいた。低い声で呻いている。抱き起こして肩で支えアパートまで運んだ。部屋は非常食や薬、固型燃料とミネラルウォーターで埋まっていた。寝かせて傷口を拭き棚にあったメンソレータムを詰め込んで引き裂いたタオルを巻いた。ハシは路地へ戻り段ボール箱を拾い上げた。ガムテープで密封されさらに幾重にも紐がかかっている。振ると、硬くなった赤ん坊が箱の隅にぶつかる音がする。

　ハシは廃車置場へ行きスコップを捜した。スコップがなかったので代わりに先端が平たく潰れている鉄骨を拾った。そして空地に穴を掘り始めた。何も考えずに穴を掘った。汗が吹き出てシャツが肌に貼り付いた。鉄骨を思いきり地面に突き刺す。跳ね上げ手で土を搔き出す。爪に泥が詰まる。深く掘らないと犬が掘り返してしまう、鳶が舞い降りて硬くなった赤ん坊を食い千切るだろう。ハシは休まなかった。腕はすぐに萎え腰が痛くなった。労働や運動の度に、他人と比べてあまりに早く疲れてしまうのでハシはこう考えたことがあった。つまりハシの体には胃や腸や肺と並んで疲労という浮遊臓器があって運動をするとそいつが働き出し筋肉や心臓にぴったりと貼り付いてしまう、だから他人より早く重く疲れやすいのだと。今のハシはそんなことを考えていない。狂ったように穴を掘っている。手や足や木切れを使って土を搔き出す。何か一人言を呟きながら。もう二度と雨乞いなんかしないぞ、二度と鼠なんか吊るさないぞ、雨なんか降るな、土が湿ると赤ん坊が腐る。

　ガラスの破片で指を切った時、夜が明けたのに気付いた。ガラスの破片が、彼方の高層ビルの隙間から届いた光を反射したのだ。ハシは自分がフィラメントの一部になったような気がした。銀色の揺れる波に見える鉄条網、その向こうの並木やビルや地平線に連なる巨大なフィラメントの一部になって輝いているのだと思った。こいつは違う、こいつは微生物の餌になるだけだ。段ボール箱を穴の底に置いて土をかけながら死んだ赤ん坊に向かってハシは言った。

「弱虫め、僕は、ちゃんと生き返ったんだぞ」





14





「ウワネ浦海底洞窟の怪──。小笠原諸島カラギ島は硫黄島の南四十キロに浮かぶ面積約四・六平方キロメートルの火山島である。四年前の一九八五年、合衆国政府から正式に日本領土として返還された、小笠原諸島の返還に遅れること実に十七年、その間先住民の帰島はもちろん墓参団が訪れることさえ許されなかった。その理由を合衆国政府は明らかにしなかったが、米海軍の小規模な通信施設があったことは事実である、諜報衛星の受信基地だと噂されたが、硫黄島に駐屯する自衛隊の報告では単なるロラン局であることがわかった。米海軍は全世界の海域に独自のロラン局を持っておりその一つだったわけだ。しかし返還後ロランのための衝撃波送信装置は既に撤去されていた、木造の米軍施設は現在カラギ小中学校の校舎として使用されている。

　カラギ島の人口は百八十四人、パイナップル畑と気象庁の観測所がある。住民の約半数は戦前からの先住民とその二世だが、残り半数は都会を捨てて移ってきた若者達である。小笠原父島から船の便が週に二度あるだけで交通が極めて不便なために島民が希望する観光化は進んでいない。海岸は美しく亜熱帯の植物が自生し珊瑚礁は島の北側を薄緑色に染めている。小笠原の島々の珊瑚は、東南アジアの密漁船に荒らされて壊滅状態であることを考えれば今日本に残されている唯一の楽園と言えるかも知れない。

　返還と同時に有月渡君（三十三歳）はそれまで勤めていた商事会社を辞めてカラギにダイビングショップを開いた。ダイビング講師認定証と僅かな資金で始めたが、遠くはオーストラリア、ドイツ等からも客がやってくるようになった。例の事件が起こるまでに延べ千人のダイバーがカラギを訪れている。世界で最も美しい珊瑚礁と絶賛した著名な水中写真家もいる。現在有月君は店を閉めパイナップル農場の手伝いをしている。北側の海岸が全面遊泳禁止になってもカラギの海から離れることはできないと言う。現在の心境を有月君は次のように語っている。

『やっぱり残念ですよね、こんな海はもう少ないですからね、珊瑚礁ってみなさんが考えてらっしゃるよりももっとひどく壊滅的にだめになってるんです、大きな資本が入ればそれだけで海岸は荒れますからね、昔からここに住んでる人は船の便が少ないって文句言ってますけど私はこれでいいと思うんです、飛行機なんか飛ぶようになるとホテルが建って沖縄の二の舞いですからね、本当にこの島はダイバーにとって天国だった、全くの夢の島でした、直径八メートルもあるテーブル珊瑚がありましたよ、残念です、え？　事故のことですか？　忘れようとしてますけどね、すごいショックでしたからね、一回ならね、偶然ってこともあるんだろうけど、続けて三件でしょう、しようがないですよ』

　カラギ島北側には約三十一ヵ所のダイビングスポットがあった。初心者から職業水中写真家まであらゆるタイプのダイバーに適した場所が揃っていた、ウワネ浦はその中で難所と言われるポイントの一つである、背後にはすぐ高い断崖が迫っており海岸へ降りる道は細く急斜面で一つしかない、もちろん車は入れない、その山道は約八百メートルもあって空気タンクを背負って歩くのは健康な男性の若年者に限られる、ウワネの海岸から数メートルも海に入るとほぼ垂直に落ち込んで壁を降りきったところで水深十八メートル、珊瑚はあるがそれほど多くはない、沖へ向かってなだらかな斜面が続き途中で珊瑚礁は姿を消す、途中の海底の水深は最も深い岩場で八十メートルである、沖合い一・五キロに巨大な岩礁があり一部水面に突き出てウワネ小島と呼ばれる、この岩礁の周囲には速い潮流があり方向は時間によって変化する、潮は岸とウワネ小島の間のある箇所で渦を巻いており巻き込まれると深場へ引きずり込まれ助けようがない、岩礁は珊瑚と熱帯魚、それにイルカと鮫の宝庫である。

　ダイビングスポットとしてはカラギの中で最もスリルに充ち美しい。前述の有月君は友人のダイバー達と潮の流れを調査した。ウワネ小島周囲の潮流図を作りベテランのダイバーだけに潜水を許可した。ベテランという意味は、ダイビング技術の熟練はもちろんガイドの指示を守り勝手な行動をとらないということである。

　一九八六年九月フランスの有名な水中写真家Ｊ・Ｅ・クロデールがカラギに三ヵ月滞在しウワネ岩礁の美しさを次のように讃えた。『透明度はマルジブの十倍、魚影はタヒチランギロアの百倍、珊瑚礁の素晴しさは比類がない、私はかつてアクアラングを発明したばかりのクストーが未踏の世界だったであろう数々の海底に潜って感じたはずの興奮と比べても決して劣らないと確信するスリルと充足を得たのだ。』

　クロデールの残した水中写真は何よりも彼の興奮を物語っているが、今となってはそれがウワネ岩礁の貴重な唯一の記録となった。

　一九八七年十一月四日、カラギ島南方二百キロの洋上で海底火山が爆発した。カラギは地震に何十回も見舞われ、ウワネ岩礁を取り巻く潮流も当然変化した。有月君は再調査を開始したが、地震によって出来たと思われる巨大な海底洞窟を発見したのである。入口は穴というより縦長の裂け目で人間が一人やっと入れる広さ、奥へ進むにつれて次第に広がり迷路のように交錯して途中かなりの広さの岩棚がある。この岩棚は海老の巣になっていた。有月君達は探測をここまでとした。広い岩棚からはさらに三本の狭い洞窟が枝分かれしていたが、これ以上進むことは危険だと判断したためだ。水深計は岩棚の底で二十九メートルを示した、減圧が必要な水深である。潜水開始から寄り道をせず直接洞窟を進んで岩棚まで約八分を要する。12リットルのダブルタンクを使用してもこの岩棚が探険の限界だと有月君は判断したわけである。さらに奥へ進むためにはもっと大がかりな装備と多くの人員が必要だ。有月君はこの洞窟は必ずもう一つの出口へと繫がっているはずだと思っている。

　さて、最初の事故は一九八八年の一月十九日に起こった。ドイツ人のダイバー、フランツ・マイヤー夫人とその友人を案内して洞窟に潜った時である。岩棚に至る細い穴をロープを伝って進んでいた。当然のことながら光はない。三人が持つライトが唯一の灯りである。中ほどまで進むと有月君は異様な音を聞いた。キューンキューンという柔かな金属音、イルカに違いないと思ったがそれは恐ろしい速さでこちらに向かっていた。イルカが人間を襲うことはない。妊娠中の牝がごくたまに攻撃してくるがその場合も単に威嚇するだけだ。有月君は横穴の底にぴったり腹這いになるよう二人の女性に指示した。恐らく灯りに驚いたのだろうとライトを消し頭上を通り過ぎるのを待った。イルカは近づいてきた。一頭だけのようだった。恐しい勢いで通り過ぎたかと思うと急に向きを変え最後尾にいたマイヤー夫人に体当たりをしたのである。夫人の悲鳴を聞いて有月君はライトを点けた。イルカは血塗れで、狂ったように夫人とその友人を鼻で突き回した。体当りされたショックで夫人は口からレギュレーターを離してしまっている。

『とにかく、あんな凶暴なイルカは見たことがありません、仲間とはぐれたのかも知れないけど私が最初に見た時既に体中傷だらけで異常に、そうあれは異常としか言いようがないな、異常に興奮していました、マイヤー夫人は突きとばされてレギュレーターを外してしまい溺死寸前でした。私はおとりになってイルカを引きつけようとしましたが、穴の中では水がすっかり濁ってしまって何も見えなくなってしまいました。イルカは全く攻撃を止める様子はなく私は二人に外へ出ることを何とか伝えようとしましたが、もう二人は動けなくなってました。私は必死に泳ぎやっと洞窟から出ました。減圧しなくてはいけません。アンカーロープに摑まっているとイルカが後を追ってきたのか穴から、ぬっと姿を現わしました。しかし、私は攻撃を受けずに済んだんです。イルカは私を見つけて少し近づいて来ましたが、口から大量の血を吐き腹を上にして浮上していきました。死んでたんです。

　警察と、ドイツの保険会社は、夫人とその友人の死因で私に少し疑いを持ったようでした。彼らはイルカが襲ってきたと言っても信用しなかった。わかりますよ、私だってこの目で見なかったら信用しないでしょう。それが最初の事件だったんです』

　二度目の事故は一九八八年の二月二日、これは有月君は目撃していない、地元の漁師、尾輪哲二とその二人の息子が洞窟内の海老を採りに潜り全員死亡したものだ。妻の勝江が上がって来ない三人を心配して漁協に連絡し有月君達が捜すと、岩棚で三人は天井に貼り付いて死んでいた。死因は急性心不全だと発表された、生前三人は全くの健康体で心臓にも障害などなかった。岩棚は広さ高さ共に普通の家屋の十畳間ほどの大きさであり、急激な浮上による空気栓塞とも考えられ、何より不審だったのは一人の息子の太股に手銛が刺さり、もう一人の肩はナイフで傷ついていたことである。手銛は尾輪哲二の物、ナイフは手銛で刺された息子の物だった。死後硬直もあったがレギュレーターは口にしっかりと三人共くわえたままであった。三人は親子で殺し合いを演じたわけになる。この不可解な事件の謎を探るために、ある記録映画会社の水中カメラマンとその助手四人が一九八八年の三月有月君を訪ねてきた。第三の事件はこの時に起こったのである。

『私は止めるように言いました。東京のダイビングセンターから洞窟内の潜水を禁じるよう指導されてましたし、私も何だか気味が悪くて、でもそのカメラマンの方は、大崎さんとおっしゃる方でしたが、私がガイドを引き受けなかったら自分達だけでも洞窟に入ると、こちらの制止を聞かないんですよ。私は仕方なくガイドをしました。だって仕方がないと思いませんか？　事故が起きないように、起きても連絡が取れるように、耐水耐圧のトランシーバーを各自で持つようにしました。慎重を期して予備のタンクをアンカーロープに十本くくりつけておきました。さらに洞窟の入り口に助手を一人残し我々が体に巻きつけたロープの端を持ってて貰うようにしたんです、何かあったらすぐ引いてくれるように合図を決めて、水中映画撮影のライトはとても明るいので私はそれまで見られなかったいろいろな洞窟内の生態を見ることができました。非常に珍しい海老の幼虫を発見しましたし、盲のウツボが群れている巣もありました。

　前菜とスープが運ばれてきた。スープは刳り抜いた亀の甲羅に入っている。一口喉に流し込むと震えるほど美味しくて、ハシはキクやタツオのことを忘れた。

　二人はアネモネの運転するフォードブロンコ八七年型に乗って西新宿に向かう。アネモネが会員権を持つヘルス・クラブは外国総銀ビルの別館にあり超高層の塔に囲まれて銀色の丸屋根を輝やかせていた。二人はこのクラブに毎日通っている。ダイビングの技術を習うためだ。アネモネは地下の駐車場にブロンコを停めた。

　キクは新品の潜水器材を取り出す。アネモネはテレビコマーシャルやグラビア、ポスター等のモデル契約料を鰐の餌代だけ残してほとんど貯金していた。キクはその大半を使ってウワネ海底洞窟探検に必要だと思われる特殊な潜水器材を買った。海中での動きを楽にし空気消費量を少なくするための水中スクーター、もしダチュラが流出していた場合海水を飲まないように顔面を密封する職業潜水夫用のバンドマスク、バランシングベスト、減圧コンピューター等である。

　ヘルス・クラブのフロントで会員証を提示しロッカーの鍵を受け取る。更衣室でトレーニングウエアに着換えキクとアネモネはまず人工芝が敷かれた一周四百メートルの起伏のある競走路を軽く走る。この走路は幅三メートルで一周するとクラブの施設を一巡りするようになっている。乗ると遊園地をすべて眺められるジェットコースターと同じだ。アネモネは軽く二周する。キクはペースを変えて五周走る。四面のスクウォッシュコート、テニスコート、四つのプール、二人は走り終わると三階のフロア全体を占めるアスレチックジムへ入った。

　ウエイトトレーニングセンター、トランポリン、床運動のマットや鞍馬鉄棒といった体操器械、人工雪を付着させたベルトコンベアを回転させるスキー練習機、軽砂と発泡スチロールと原油を混合した半液体を震動させ波を得るサーフィンの練習台、アネモネはトランポリンで十回跳ねて人間ピンボールマシンの受け付けに向かった。循環器系の簡単な検査をするとパンチの入ったアクリル板を貰える。人間ピンボールマシンは国内ではこのクラブにしかない。スタート地点には球形の鉄網が三個並んでいる。アネモネはその中の一つに入る。鉄網は二重になっていて隙間にボールベアリングが詰めてある。この鉄網の外側はゴムに被われた無限軌道の回転体となるわけである。鉄網の内部には透明なプラスチックの椅子がある。アネモネはそれに坐った。椅子はトローリングボートのフィッシャーマンズチェアに形が似ている。レバーによって前後左右に傾く。鉄網の内部は直径二・五メートルくらいだろう。スプリングの付いた握り手や鉄パイプが複雑に突き出ている。アネモネは椅子の脇にある釦を押しアクリル板を足許の穴に差し込んだ。得点板が点滅する。扉が開いて鉄網がゆっくりと転がり始め徐々に速度が上がる。目の前には緩やかな傾斜の巨大なピンボールマシンが拡がっている。途中、背筋穴、上腕筋壁、腹筋溝、広頸筋ベルト、大胸筋帯、大腿四頭筋穴、脛骨アキレス筋壁、三角筋橋、大殿筋溝と呼ばれる障害がある。例えば背筋穴というゴム底の丸い穴に転がり込むと、鉄網内の椅子は後に倒れ、アネモネは上体起こしによる背筋運動を行う。椅子に内蔵されている受容器が運動神経線維を流れる興奮信号の量を計る。約三分後に鉄網は穴を飛び出し再び転がり始めるが、背筋穴なら背筋の運動消費量の違いによってそのコースがいろいろと変わる。各コースの床には光に反応する重力計が埋め込まれて、その値は鉄網内部の得点表示板に加算されていく。そのようにして障害を全部廻るとゲームは終わる。性別年齢別に千点満点で総合運動量が判定される。アネモネは八百十三点だった。

　午前中のアスレチックジムには婦人客が多い。表面に白粉と香料を擦り込んだ脂肪の匂いが立ちこめる。腫れ上がった体を白のトレーニングウエアで縛った女達は人工芝の上で芋虫に見える。蜂の幼虫だ。肛門から高圧ポンプで牛乳を詰め込んで脹らませた生まれたての赤ん坊が美容体操をしている。あの首筋から垂れる汗は甘い。尻や腹が揺れている。肉を切ってもあまり血は出そうにない。黄色いネバネバした汗と一緒にいろいろなものが床に零れてきそうだ。米粒や潰れたスパゲティの切れ端や黴の生えた豆腐や発酵したラードや凍ったマヨネーズや未消化の卵や糸を引くチーズケーキが音をたててトレーニングウエアを引き裂き女達の尻から床に零れてきそうだ。ねえそこのお若い方、腹筋運動は便秘に効くって本当かしら？　一匹の芋虫が這いながらキクに聞いた。わかりません、と答えてキクはアネモネの方へ歩いた。

　プールへ向かう途中アネモネが一人の老人を指差した。あの人少し変じゃない？　老人は人工芝の走路をよろけながら走っている。二人の前を通り過ぎる時何かブツブツ呟いていた。顔色が真青で足に痙攣がきていた。キクは指導員を呼んで止めさせるように言った。指導員は並んで走りながら止めさせようとする。老人は首を振って走り続ける。指導員は老人の前に出て肩に手をかけようとした。老人はその手を払おうと身を捩りバランスを失って倒れた。キクも走っていって体を起こすのを手伝った。キクと指導員は頭を動かさないようにゆっくりと運んだ。汗が乾ききって塩が浮いている。口を開け、真白な舌を垂らしている。走り過ぎだ。指導員が舌打ちをして、一体どういうつもりだ、とキクを見た。今月に入ってもうこれで六人目なんですよ、いくら言っても聞かないんだ、放っといたら死ぬまで走りやがる。医務室に運び入れた。老人は酸素吸入を受けた。不眠症なんだよ、と指導員に言い訳していた。体を疲れさせないと眠れないんだよ、血管が干涸らびて皮膚の隙間に虫が湧いているような感じだ、君達にはわからんだろう、そう言ってアネモネを見た。全身を巡っていた血が止まってしまって腐ったような気がするんだよ、気味の悪い虫が私の骨を齧かじっている、ギザギザする足の嫌な虫だ、私の足や腰にうじゃうじゃいるんだ、そういう感じなんだ、走って息が切れて体中から血の気が失くなるまで走ると虫も死ぬんじゃないかな、気持ちよくなる、死ぬほど疲れると死ぬほどよく眠れるんだよ。老人は照れ笑いをしてアネモネの手を握った。赤い斑点のある風船が窄んだような手だった。強く握って離さずそのまま眠った。アネモネは一本ずつ指を剝がした。

　キクは熱心にノートをとる。アネモネは泳ぎ疲れて居眠りをしている。キクは微かな寝息をたてるアネモネの唇を鉛筆の先で突ついた。アネモネは姿勢を変えずに目を開けた。朝の化粧は全部落ちている。ねえあのおじいさん若い頃スピードスケートの選手だったんだってよ。アネモネは舌を出して唇を舐めた。半分閉じた目蓋が震えている。





　夜、食事の後テレビを見ているとハシが出演した。背が高くて目と眉が吊り上がった女と一緒でアナウンサーの質問に答えていた。ハシは昔の顔に戻っていた。髪も切って白粉も塗っていないハシは、二倍以上年の離れたその女と結婚するつもりらしい。女の左手が画面に大写しになった。恥ずかしそうに指を曲げたり伸ばしたりしている。細長い薬指に宝石がある。爪に色のない大きな皺の多い手を見てキクはわかるような気がした。ハシがこんな女の手を求めるのがよくわかった。ハシの顔がアップになるとキクはアネモネを呼んだ。おい俺の弟がテレビに出てるんだぞ。キクはアネモネに、ハシは歌がうまくていろんな音楽を全部知ってるんだ、と自慢した。

　アナウンサーが下を向いて言いにくそうに、あのうあなたがホモセクシャルだと言う噂があるんですが、そう言った。ハシは全く表情を変えずどこか遠くを見るようにしばらく黙って突然恐しい勢いで喋り出した。ホモセクシャル、男が好き？　僕が？　僕がホモだって？　あの悪名高い売春街マーケットで化粧して体を売ってた？　誰が言ったの？　証人もいるのか、うーん、それでどうかしたの、その通りだよ、ええい苛々するなあ、当り前です、男は大好き、寝たことは数え切れない、でも女も好きなんだ、その人とやりたいと思ったら男も女も年も関係ないよね、年寄りだっていいよ、別に人間じゃなくたっていいんだ、やりたくさせるやつだったら肌が合いそうで気をそそるやつだったらプードルでもいいよ羊だって馬でも鶏でも大丈夫火星人とやれて合いの子が出来たら真先にこのスタジオに連れて来てあんたに見せたげるよそしたらインタビューすればいいじゃない今と同じように今みたいに間の抜けた顔でインタビューしなさいよ火星人の合いの子に聞くといいよあなたがホモセクシャルだって噂があるんですけどってね。アナウンサーは啞然としてしばらく何も言えなかった。イヤホーンをいじったりカメラの脇にいるディレクターに指示を仰いだりした。背の高い女が、ごめんなさいこの人気紛れで時々こうやって悪気のない噓吐くんですよ、と謝まった。ハシは関係のない方向を睨んでいる。顔に汗を搔き目が濡れてキラキラしていた。

　キクは驚いた。ハシが奇妙な自信に満ちていたからだ。別人のような喋り方をした。目付きや動作を見てキクは思い出した。ハシがこんな状態になったのは二度しかない。乳児院でガラクタの山を作っていた時と、催眠術をかけられた後で家に閉じこもりテレビを見続けた時だ。目が濡れてキラキラ輝きどこを見ているのかわからない。乳児院の寝室の床一面にわけのわからない箱庭を作ってキクだけに説明してくれた時と同じだ。あれが戦車だよキク、その横のガードレールが飛行場で、コインロッカーはほらあそこの自転車の尾灯だよ、きれいでしょ、人間の卵の巣みたいでしょ？　キクは画面で薄笑いを浮かべるハシに向かって呟いた。お前どうしたんだ、今度は何を作ってるんだ、誰に催眠術をかけられたんだ、誰がお前を病気にしたんだ。ハシが苦しんでいるように見えた。いじめられて怯えて泣いているのを助けてやる時、ハシは無理に笑顔を作って、ありがとう、と言った。ありがとうね、キク。キクはその声が聞きたくなった。

　ハシの番組が終わると風呂上がりのアネモネが濡れた腕を伸ばしてテレビを消した。何をするんだ、キクは大きな声を出した。

「別に、テレビを消しただけよ、番組は終わったんでしょ？」

　アネモネは髪を束ね頭の後で蝶の羽の形にピンで止めている。

「キク、あんたあのオカマのことを考えてるでしょ？」

　キクは首を振った。

「噓よ、考えてるわよ」

「俺は自分のことを考えてるんだ、ハシのことじゃない」

「あんたのいいところは物事を考えないことなのに、本当よ」

「考える時だってあるよ」

「考えちゃだめよキク、考えちゃだめ、あんたあの高い棒を跳ぼうとする時、何か考える？　走り出した後よ、跳べるだろうか、失敗するだろうかって考える？　考えないでしょ？　あたしが嫌いなタイプの人間は多勢いるわ、その中でも最低なのは悩んだり反省ばかりしている連中よ、自分について考えるような人はあたしに言わせればもう棺桶に足を突っ込んでるんだわ」

「おまえは──」

「何よ」

「ちゃんとしてる」

「何が？」

「ちゃんとした家の子供だ」

「それがどうしたのよ」

「それがどうしたもくそもあるか、ちゃんとした家の子供じゃないか、俺とハシは捨てられたんだぞ、俺達を産んだ女は、捨てたんだ、必要じゃなかったんだ、捨てられたんだぞ」

「そんなに何度も言わなくていいわよ、知ってるから、だからあんたは憎んでるんでしょ？　この町を廃墟にしたいんでしょ？　するんじゃないの、それでその他に何を考えるって言うのよ」

「なあ、俺はあいつと一緒にずっと育ったんだよ、いいやつだったんだ、その、あいつが初めてだったんだ、アネモネわかるか初めてだったんだ、俺を必要とした初めての人間だったんだ」

　アネモネはテレビの前を動かないキクにゆっくりと近づき後から胸に手を回した。

「キク、あんた間違ってるわよ、誰かを必要とする人間なんていないもの、あんたの言うことは違うわ、あのオカマとあんたは何の関係もないのよ、あんたの言うことを聞いてると、飼っていた鳩に逃げられたガキみたいで気持ち悪いったらありゃしない。大事なのは、自分が何をしたいのか捜すことだと思うわ。あたしは、あたしのパパとママもあまり頭が良くないし、考える人って有名な彫刻があるでしょ、あれ嫌いなの、あれ見てると爆破したくなってくるわ、ほらオシッコが溜まるところに石ができる病気があるじゃないの、血の混じったオシッコが出たりとにかく痛い病気よ、あの彫刻はその石よ、病気の石よ、爆破してやりゃいいんだわ、あたしは生きてる鰐の方が好きよ、あたしって鰐みたいな女よ、ねえキクびっくりすることを教えてあげようか、あたしは鰐の国の使者なのよ。ディズニーランドに四つの国があるように、脳には三つの国があってね、運動の国、欲望の国、考える国、欲望の国の王様は鰐なの。運動の国の王様はヤツメウナギで考える国の王様は死人よ。あたしは鰐の国に住んでるわけ。あたしは顔もかわいいし太ってないし、貧乏人の娘じゃないし、健康で先天性梅毒じゃないし、どうでもいい人達から好かれなくても苦しくないし、便秘もしないし、両方とも視力は二・〇で足も速いの、鰐の神様がどうでもいいことを考えなくてもいいようにして下さったのよ、わかる？　あたしは使者なの、この町を鰐の王国にするためにあたしは選ばれて、ある男の手助けを命じられているのよ、あなたよ、キクをずっと待ってたの、あなたはこの町をメチャクチャに食い千切るために生まれてきたのよ、あたしと巡り合ったのが何よりの証拠だわ」

「鰐の国ってどこにあるんだよ」

「あたしの口の中、暗くて柔らかなベロの下」

　そうか、じゃ見せろ、そう言ってキクはアネモネを膝の上に抱え上げて二本の指で口を開かせた。濡れた髪が足の上に拡がってくすぐった。キクはアネモネの舌を指で摑んで、どこだ鰐の神様は、と言いながら顔を近づけた。アネモネはゲッゲッと気管を震わせて舌を動かしキクの指を根元まで銜え嚙みついて笑った。舌を突き出したままキクの髪を引っ張って顔を近づけ耳を舐めた。鰐の国も、あたしもあんたを必要としてるわ、と耳の穴に舌を突っ込んで囁いた。

　ハシは子供の頃から自分の周囲に膜を作っていた、いつでもその中に逃げ込んで自分を閉じ込めることができるようにだ、キクだけがその膜を通り抜けることを許された。気持ちのいい膜だった。ハシは密閉されたその膜に声を反響させ震わせてキクを喜ばせた。キクは唾が絡まって白く濁ったアネモネの舌を自分の腹に押し当てた。アネモネは、とキクは思う。こいつは、ハシを被っていたあの空気の膜そのものだ。冷んやりしてヌルヌル震えている。

　その男は便利屋と呼ばれていた。ミスターＤの麻雀仲間で表向きの仕事は古物商だが、要するに便利な男だった。便利屋はＤにこう依頼された。桑山橋男、通称ハシという捨て子がいる。捨てた女を捜せ、但し、ハシにも女にも気付かれてはならない、そして今年のクリスマスイブにその産み捨てた女がどこで何をしているか正確にわかるようにしてくれ。

　便利屋に与えられた時間は三ヵ月と二日しかなかった。便利屋は一つの仮説を立てた。もしその仮説が間違っていたら何十年かかっても捜せっこないと判断した。仮説が正しければ、何とか間に合うかも知れない。ハシを産み捨てた女は、他にも子供を捨てるか殺すかしているに違いない、それが便利屋の仮説だった。嬰児殺人、嬰児遺棄、嬰児死体遺棄の前科を持つ女、逮捕歴のある女を徹底的に調べ上げた。手掛りはあまりない。

　国電根岸線の関川駅コインロッカー三〇九番、ハシは全裸のまま紙袋に入れられていた。発見した警察官の調書によると、全身に天花粉を塗っていて口から黄色い汁を吐いていたそうだ。汁からは薬の匂いがしたという。薬は市販されていない嬰児用の咳止めシロップだと警察病院で判明した。生後約三十時間。この女は一九七二年の七月十九日には間違いなく関川駅にいた。さらにその三十時間前にはどこかの病院にいたはずだ。ハシがその中にいた袋は、横浜中区元町の輸入雑貨店〝ギンガム〟のものだった。コートやスーツを入れるかなり大きな袋でまだ新しかった。そしてブーゲンビリヤの花弁、これは枯れていなかった。便利屋は調べた。東京を含め横浜市近辺で当時ブーゲンビリヤを確かに置いていたという花屋は僅かに十一軒。以上の事実からわかるのは、女が他所からやって来たのではないということだ。一九七二年七月十九日当時横浜近辺に住んでいた女に絞っていいのではないか、便利屋はそう考えた。その条件に該当し、嬰児遺棄、嬰児殺人の逮捕歴を持つ女は三人しかいなかった。

　国崎千代子は当時二十三歳、横須賀で男と同棲していた。男は中古車販売店に勤めていた。半年後二人は別れている。千代子は七三年二月から郊外レストランのウエイトレスとして働き始める。同年七月結婚。相手の方は再婚でゴルフ会員権等のブローカーであった。一歳に満たない連れ子がいた。千代子は二十歳になってまもなく知人の勧めで株式投資を始めそれが唯一の道楽である。結婚後しばらくは控えていたが夫の目を盗んで弱電メーカーの株を買いすぐにそれが暴落して二十万円近くすった。夫に発覚して口論となり隣の部屋に寝ていた連れ子を絞殺。殺人罪で懲役八年の刑を受け、六年後の一九八〇年栃木刑務所を仮出所している。現在は横浜市保土谷区のアパートに一人住まい、ビルの掃除婦、四十歳。

　便利屋は暴力団員を一人連れてある男に会いに行った。男は横浜市緑区の公営住宅に住むカーワックス販売の外交員、国崎千代子と横須賀で同棲していた相手である。便利屋は男の家に押しかけ国崎千代子の兄だと名乗った。日曜日昼食の最中だった。男と妻と二人の子供はインスタントの焼きそばを食べていた。男は、便利屋が千代子の名前を出すと焼きそばを喉に詰まらせた。気が弱い男のようで、便利屋は暴力団員にあっちへ行ってろと手で合図した。男は近くの公園で国崎千代子のことをほとんどすべて話した。千代子が後座位を好んだことまで話したが、嬰児遺棄はない、と言った。二度堕胎したが産んだ子供を捨てたことはありませんよ。便利屋は男に五万円渡しすべて忘れるように念を押した。

　糸谷典子は当時二十歳、学生で、横浜市中区に住んでいた。親子ほども年の違う獣医と付き合っていた。一九七〇年九月嬰児遺棄で逮捕、懲役二年八ヵ月執行猶予五年を受けている。獣医との間にできた子供を道路の溝に捨てたのである。

「彼は認知してくれませんでした、私は高校生の頃彫刻のモデルをやったことがあります。東京の予備校でゼミを受けてた時です。何も知らない田舎者でしたが、その彫刻家が好きだったからです。作品に憧れていました、着衣でという約束だったんですが、彫刻家が、私の子宮を見たいと言い出しました。この作品は女の強さを表現したいので子宮を見ることが必要だと言ったんです。性器ではない子宮だ、下劣ではなく崇高なのだと説得されました、私は見せてやりました、嫌らしい男なのだと後で判り泣きましたが、どうしようもありません、大学に入って忘れようとしました。先生（獣医のこと）と知り合って完全に忘れることができたようでした。赤ちゃんができると、先生は認知してくれませんでした、私は堕そうかと何度も思ったのですが、堕すと嫌な気持ちになって彫刻家のことを思い出すだろうと思いました、どんどんお腹は大きくなってある日突然あの子が生まれました、私は先生に見せに行きました、私は堕したと噓を吐いていたので先生は驚いてひどいことを言いました、嫌らしい女だ、私を威す気か？　私は追い返されました。ノイローゼになっていたのかも知れません。帰り道、抱いていた赤ん坊が彫刻家にそっくりだと感じました、先生の子供ではなくて彫刻家があの時いろいろと嫌らしいことをしたので、つまり変な棒を突っ込んだりしたのであの男の赤ん坊かも知れないと思ってしまって、発作的に道端の溝に捨てました、通行人が見ていたらしくて、びっくりして私を呼び止めようとしましたが、私は走って逃げました」

　溝に捨てられた子供を実家に預け、糸谷典子は驚いたことにその後も獣医と関係を続けている。三年間、である。一九七三年の一月やっと獣医と別れ裁判を通じて慰謝料を取り熊本県人吉市の実家に帰っている。現在未婚、家事手伝い、三十九歳。

　便利屋は帰宅途中の獣医を車で拉致した。糸谷典子が一九七二年七月、あんたの子をコインロッカーに捨てたという記憶はありませんか？　「君達は何だ？　やくざか？　僕をなめるなよ、もう調べたかも知れないが家族はいないし、年老いたオヤジがいるがあんなのはもし君達が殺してくれるとしたら僕は大助かりだよ」手荒なことはしませんよ、本当のことを教えて欲しいんです。「どこの組だ？　僕は土佐犬協会の専属医師でね、大抵の組長クラスとは友達なんだぜ、僕を怒らせない方がいいよ、黙っててやるから早く降ろしてくれ、言っとくがこの車のナンバーを僕は憶えたしね」便利屋は暴力団員の案内で品川の大きな工場に車をつけた。レストランチェーン店の中央工場である。暴力団員は工場の鍵を持っていた。守衛は彼の顔を見ると門を開けてくれた。便利屋は巨大な漏斗形の機械の前に獣医を連れて行った。暴力団員が説明する。この機械は肉を液体にするやつや、牛だろうが象だろうが、丸のまま放り込めば茶色の汁になって出てくる、そのまま冷凍されて、二、三年後にハンバーグになる。獣医は、すべてを話した。「典子は僕の理想の女だった、性的に優れていた。ボクサーでいうと、ファイターとテクニシャンの両方をかね備えた素晴しい女だったんだ。ただ結婚はしたくなかった。頭がパーだったし、僕は独身が好きだからね。一人赤ん坊が産まれたと聞いた時にはショックだった。僕の分身がいる、そう考えただけでも鳥肌が立つよね。だからその後は卵子を分解して受精を破壊する薬を使ったんだよ、羊や馬に使うものだけど人間にもよく効くんだ、酸性の塗布液だからワギナも熱く絞るようになるし、君達にも分けてやろうか？　だから典子はその後妊娠していないし、第一できないはずだよ」

　吉川美樹、当時二十一歳、横浜市港北区で主婦、夫は区役所の職員だったが彼女が最初の事件を起こした時辞めてチリ紙交換をやっている。吉川美樹は現在栃木刑務所に服役中である。

　美樹は一九七四年、死体遺棄で逮捕された。我が子が布団で窒息死し、ゴミ袋に入れてゴミ集積場に捨てたのである。初犯でもあり、子供を死なせてしまったというショックから心神喪失状態が認められ実刑は免れた。それでも新聞に報道されたので夫は区役所を辞職しなければならなかった。二番目の子供は二年後七六年に産まれた。しかしこの子は死産であった。前の子の呪いだと美樹は思い、いくら死産でもちゃんと葬るとえこひいきになる、前の子が嫉妬する、そう考えて産院の焼却炉の中に放り投げた。再び死体遺棄である。子供を失った悲しみのための発作的犯行、と判定され起訴されなかった。四年後の一九八〇年、美樹は三度妊娠した。美樹の夫は法廷でこう陳述している。「妻は妊娠初期、精神が不安定でした。私が失職中で先行きの生活が不安だったことも理由の一つだったと思います、既にお腹の子は死んでいる、きっと死んでいる、自分には前の二人の子の呪いがかかっている、そう言っていました。私は妊娠中期になってつわりも納まればそんな不安定さも弱まると考えて別に何もしませんでした。予想通り、五ヵ月を過ぎると妻は平静を取り戻しました。しかし生活苦は続き私は港湾労働をしてました。出産間近になると妻は再びおかしくなりました。胎児が動かない石みたいだ臭い腐っているようだ死んでいるに決まってる、そしてこう言った時私は精神科医に相談することにしたのです、ねえあなた、あたしこの子が死んでなくて元気に産まれてきたら殺すわよ、だってこの子だけえこひいきするわけにいかないわ、精神科医は出産後の入院を勧めました、女の子が産まれました、妻は入院し、私はやっと仕事を得ました、生活は少しずつ楽になり、妻もよくなっていきました。娘が四ヵ月に成長した頃妻が病院から戻ってきました、ニコニコ笑って私に手を振りました、娘を抱き上げて頰ずりを繰り返しました、その時娘がむずかって泣き出してしまったのです。そして、妻は、娘を、止める間はありませんでした。あっという間のことです、地面に落としたのです、娘は、頭から落ちました」吉川美樹は殺意を認めた。憎かった、と陳述した。やっとノイローゼを治して帰ると私の顔を見て泣いた、憎かった、殺してやろうと思った。そう言った。美樹の精神は鑑定の結果正常とされ、実刑が確定したのである。美樹は現在服役中、四十二歳。

　便利屋は夫の仕事場を訪ねた。夫は離婚せずに美樹の仮出所を待っていた。夫は熱帯魚の飼育販売店の運転手をしていた。便利屋が美樹のことを聞くと嬉しそうな表情をした。「優しい女なんですよ、気持ちがね、とっても優しいんです」大きな水槽をゆったりと泳ぐ淡水魚を指差した。

「アロワナです、こいつは二十万円もします。こいつを見ると美樹ちゃんを思い出します、妻はね、このアロワナを飼うのが夢だったんですよ、いやね、以前妻の実家へ行って妻が小さい時のノートを見つけたんですよ、それにアロワナの飼い方がびっしり書いてあったんです、可愛い字でね、そういう子供だったんです、それを見て感動しましたね、生き物が好きでね、そのノートは私と知り合う以前のものなんですよ、つまり私に対して噓をつけない時代のものというわけです、動かせない過去のものですよ、その中で美樹ちゃんはアロワナに対する愛をノートに書いてるんです、私はこの女を信じようと思いました、気は優しくて力持ちとよく言いますが、美樹ちゃんは、気は優しくて人殺し、なんです、優し過ぎるんです」

　便利屋は夫の無邪気な話を聞きながら諦めていた。吉川美樹が十七年前にハシを産み捨てたとは考えられない、この夫婦は当時区の職員住宅にいたのだ。妊娠や出産をしたら同僚に知れないはずはなく、捨てたりしていたらその後の事件に際して警察に隠しておくことなどできるわけがないのだ。無茶な仮説だとは思っていたがやはり駄目だったか。ミスターＤは発見できた場合これまでの報酬の五倍を出すと約束したが、どうやら俺は失敗したようだ。便利屋はアロワナのガラスケースを指で突つき自嘲気味に笑って聞いた。子供をコインロッカーに捨てた女がいるんですがね、あなたそういう方を知りませんかね？

「知ってます」と夫は答えた。便利屋は吃驚した。知ってる？　そんな女を知ってるんですか？

「チリ紙交換をやっていた時のことです、仲間にヤギという男がいました、そいつは左手の小指がない賭け将棋が好きな元タイル工で、ものにした女のことを翌日話すのを楽しみにしていました、ヤギが相手にする女は大体中年の女給か商売女でしたが、ある日、サウナのマッサージ嬢をひっかけたって自慢してましたよ、按摩だけあって揉むのがうまいってね、その女按摩が酒に酔って若い頃の話をしたそうです、高知だったかどこからか出てきて、昔の幼馴染みに会ったらそいつは結婚してて、美樹ちゃんのことがあったからよく憶えてるんです、一発やったらガキが出来たから捨てちゃったって、死んだのを確かめてから捨てたっていってましたよ、コインロッカーに」

　便利屋は夫の胸ポケットに五千円札を捩じ込んで車に乗り込んだ。チリ紙交換会社にヤギを訪ねると既に辞めていた。同僚が、犬猫美容師学校の運転手をしていると教えてくれた。

　青柳ペット美容師学校は川崎市の多摩川沿いにあった。ヤギは確かにそこで働いていた。学校では生徒の実習に使う犬や猫を一般家庭から借りる、その代わりシャンプーやカットグルーミングを無料で行う。その犬や猫の運搬がヤギの仕事である。便利屋はヤギの届け先を聞き後を追った。ヤギは道端に車を停めてプードルが入れられている檻をグルグル回しているところだった。鉄檻の一本を摑んで吠え続けるプードルに構わずグルグル腕と一緒に回転させた。プードルが吠えるのを止め口から泡を吐いてぐったりすると回すのを止めてトラックの荷台に放り込み、電柱に立小便をした。便利屋は暴力団員と共に近づきナイフと金で女按摩のいたサウナを聞き出した。ヤギは頰を少し切られ五千円札を貰って喋った。「川崎の駅裏にある、天満ってサウナだよ、でも十年も前だからな、いるかどうかわかんないぜ」ヤギは女の名前を知らなかった。大柄でやたらに手が大きくて盲腸の跡があり目が細くて陰毛が濃く髪を金色に染めてた、そう言った。〝天満〟にはやはり女はいなかった。支配人は、ここのマッサージ師は全員免許を持っているので組合に問い合わせればわかる、と電話をかけてくれた。

　一週間後、便利屋はミスターＤからこれまでの五倍の報酬を受け取った。女の名前は沼田君枝、四十四歳、今は東京立川市のサウナで働いている。確かなのは、七二年の五月腹が大きかったこと。六月から七月にかけて仕事を一ヵ月半中断していること、嬰児をコインロッカーに捨てたと少なくとも四人の人間に話していること、二人は同僚のマッサージ師、一人はヤギ、一人は半年間同棲した若いバーテン、バーテンの話によると子供を捨てたのは君枝が二十七歳の時すなわち七二年の夏に間違いないこと、赤ん坊は男だったこと、七二年の夏沼田君枝は旅行していないこと、それはヤクルトの配達婦が証言した、配達するヤクルトは毎日飲まれていたそうだ。つまり、沼田君枝が一九七二年の夏、横浜市内のコインロッカーに男の嬰児を捨てた、これは事実だ。そして、その年の夏、横浜市内のコインロッカーで発見された男の嬰児は、二人しかいない。

　鰐は人工の池に沈んでいる。鰐は僅かに水面から出した眼球で揺れる肉塊を追っている。キクは、赤ん坊の頭ほどの馬肉を二切れ紐に結んで棒に吊るしガリバーの頭上で振っていた。ガリバーが興味を示し匂いにつられて嚙みついてくるまで肉の棒を揺らすのである。鰐を池から誘い出して天王星を歩き回らせる。その後餌を与える。運動不足で太り過ぎた鰐は体を支えきれなくなって歯骨枯乱症という致命的な病気に患る。

　いつも餌をやるのはアネモネだが、きょうは二人きりのクリスマスパーティーをやるのだと朝早く起きて料理を作っている。チョコレートケーキと七面鳥の照り焼きと尾頭付きの鯛のスープ、海老とじゃがいものサラダ、それにきんとんを作るらしい。きんとんは正月料理じゃないか、とキクは言ったが、中学校の家庭科で習って先生から賞められた唯一の料理でおめでたいのは同じだからいい、とアネモネはバケツ一杯の栗を買い込んだ。

　キクが何度肉を振ってもガリバーは池から出ようとしなかった。肉を下げている棒は物干し竿を半分に切ったものだ。肉は一塊が五キロだから振っていると腕が疲れてくる。キクは台所のアネモネに向かってこいつ食わないぞ、と言おうとした。すると突然鰐が跳躍した。尾で激しく水面を叩き一メートル近くも空中に跳び上がってあっという間に肉を奪ってしまった。棒を引っ込める間もなかった。大きな水飛沫でキクは頭からびっしょり濡れた。

　エプロンを着けたアネモネが戸の隙間から顔を出した。どうしたの？　キクは一つだけになった肉塊を振って見せた。餌を奪われちゃったよ。抱えていたきんとんの皿をキクに渡しアネモネは棒を持った。手本を見せたげるからね。一塊の馬肉を食べ終わって鰐は再び池に沈んだ。アネモネは肉塊を鼻先で揺らし、尾の動きを見ていた。行動する直前に尾の付け根が緊張するのよ。池に小さな波が起こった時アネモネは棒を振った。ガリバーは恐しい速さで池の水を搔き浮上して餌に飛びかかった。鰐の動きは連続的ではない。尾でバランスをとりながら五、六歩素速く進んで止まる。止まった時は石になったようでピクリとも動かない。キクわかる？　ああやって止まっても別に考えてるわけじゃないのよ、力を溜めてるだけなの、あたし達や壁や天井や空気からの圧力を溜め込んで次の追跡の準備をしてるのよ、耐えてるのね、閉じ込められてるっていう屈辱を闘志に転換してるんだわ。鰐は体を半転させたかと思うと鉄の尾で肉片を叩き紐を引き千切った。アネモネは手摺りを越えて天王星の中へ落ちそうになりキクが慌てて支えた。鰐は肉塊を池へ引き摺り込んだ。肉の脂と血が池の表面に拡がった。

　食卓の上にプラスチック板を嚙み合わせて作ったクリスマスツリーがある。半透明なプラスチック板には髪の毛よりも細いチューブ入りの発光液が埋め込まれてそれが樅の木の尖った葉っぱを表わしている。発光液はそれ自体白色だが角度を変えて重ねるとすべての色を作り出す。息を吹きかけて発光液のチューブを揺らすと新しい色の群れが現れる。裾から頂点まで順に風を当てると夕暮れの西空に浮かぶ三角形の雲と同じ色になる。すなわち下辺は白く輝き中間に燃えるオレンジ色が彩度変化の層を作り上辺に暗い赤と空を透かす微かな青の線が入るのである。アネモネは大量の氷を作ってポメリーのシャンパンを五本も冷やした。戸棚から福寿草のカットを刻んだグラスを二個出した。美容院に行って髪を右斜め上で固めオニヤンマに跨がった裸の少女をかたどった彫金細工の飾りをつけた。クリスマスイブだ。

　キクは乳児院の午後を思い出す。頭からすっぽり被る赤と白の服を着せられた。両方の袖と襟元にボンボンがついていた。礼拝堂で讃美歌をうたわされた。窓に暗幕を張って燭台を一人一人持った。寒くて指に力が入らなかった。燭台を落とさないように大声で歌った。大声を出すと体が暖まったからだ。お祈りが終わるとトロンボーンを吹くサンタクロースが来た。紙の長靴を貰った。長靴の中身で憶えているのはキャラメルと粉末ココアとビニール製のラグビーボール、色粘土とパンダの風船、戦車の消しゴムだ。

　さっきアネモネがプレゼントの包みをくれた。まだ開けちゃだめだ、と言った。キクもプレゼントを渡した。本だ。〝オムレツその全て〟という本で真中あたりにオムライスの作り方が載っている。アネモネはチョコレートケーキを焼いている。残りの料理は出来たらしい。キクはアネモネが買ってきた黒のスーツに着換えた。その時、電話が鳴った。アネモネが出て、不思議そうな顔をしてキクに受話器を渡した。あなたに電話よキク。

「俺を憶えてるか？　あの時は失礼したね」

　ミスターＤだった。忘れられない声だ。喉に砂糖が詰まってるような声。

「ここが、どうしてわかった」

「そないなことどうでもええ、えらい可愛いお嬢さんと一緒に住んどるやないか、君も大したもんやな」

「切るぞ」

「待て、ハシがそこにおらんか？」

　キクは一瞬いやな予感がした。

「いるわけないだろう、ハシがどうかしたのか」

「そうか、そんならええのや、邪魔したな」

　ミスターＤは電話を切ろうとした。

「おい待て、ハシがどうしたんだ」

「新聞見とらんのか」

　そう短く言ってＤは電話を切った。キクは床に落ちていた新聞を拾って一面からハシの名前を捜した。いやな予感が形や字や音や匂いになって目の前に現れるような気がした。テレビラジオのプログラム欄を見てキクは立ち上がった。ハシの名前と写真があった。コインロッカーに捨てられた歌手、十七年振りに母親と再会。キクは何か言おうとするアネモネの口を手で塞ぎ、必ず戻ってくるからそれまで俺のプレゼントを開けるなよ、と言った。皿の上で湯気を立てていた七面鳥の足を千切って頰張り部屋を飛び出した。キク！　とアネモネが背後で叫んだ。エレベーターが降下し扉が開いてロビーを抜け外気に触れるとキクは走った。七面鳥を齧りながら走った。ハシ待ってろよ、俺が何とかしてやるぞ。キクは代々木公園に走り込んだ。目印のベンチの下を掘る。重い油紙の包みを解く。そして、四丁の散弾拳銃にそれぞれ実包を詰めるとスーツの下に隠しまた闇の中へ走り出した。





　水鳥の羽撃く音がする。鳴き声は風に混じって届く。ハシの吐く息が白い。この公園を横切るのは二度目だ。一組の恋人がベンチで接吻している。男は右手の指で煙草を挟んでいた。二人の体から微かな音がした。女の髪が焦げたらしい。二人は唇を合わせたままだ。もう一度微かな音が聞こえて煙草の火が消えた。雪が降ってきたからだ。大粒で軽そうな雪は地面に着く前に、木の枝や女の髪や街灯や水鳥の羽の上でほとんど消えた。犬を連れた少女が向こうから走ってきた。犬は猛然とハシに吠えて、少女は鎖を引きしきりに謝まった。再び走り出して通り過ぎた時少女が笑いかけたような気がした。ハシは思わず呼び止めたくなり声が出そうになった。その少女に話かけたくなったのだ。聞いてみたかった。自分を捨てた母親に会ったら何と言えばいいんだろう、君はどう思うかい？

　ハシは三日前にニヴァから聞かされた。このことは既に決まっていてどうしようもできないの、やるしかないことなのよ、最初に言っとくけどね、断われないの、あなたも私もまだものすごく弱いのよ、あたし考えたんだけど、あたしね悩んだのよ、あなたがきっと苦しむだろうと思って同じくらい苦しみたいと思ったわ、そして考えたの、方法は二つしかないと思うのね、一つは、演技をすること、あなたの母親には違いないだろうけど、あなたはその女の子宮を借りただけだと思いなさい、その女とは関係ないんだと自分に言いきかせて、女がどんな反応をしても、怒っても、泣いても、ただ悲しそうな表情で眺めてなさい、三十分はすぐに経つわ、テレビを見ている人もすぐに忘れるわ、そしてあなたもなるべく早くその女のことを忘れるようにするのよ、もう一つは自分の感情にまかせる方法、これは、危険だけど楽だと思うわ、でも、恐らくあなたはその女と会っても何の感情も起きないはずよ、他人と同じだもの、他人と変わりはしないわよ、ねえハシ、感情がコントロールできないほど昂ぶってきたら第二の方法、醒めていられたら演技をするのよ、いい？　でもその女と会ってもあなたは何とも思わないはずよ。

　ニヴァは、とハシは思う。ニヴァは何もわかっていない。ニヴァは知らないのだ。どんな女が自分を産んだのだろうと想像することは地獄だ。素敵な女を思い浮かべることはできない。その女は決して笑顔を見せてはいけないのだ。自分の子供を捨てた罪に怯え続けていなければいけない。後悔して常に自分を責めていなくてはならない。ハシはいつも気が変になった乞食の老婆を想像した。これ以上はないというほど醜い顔で汚ない肌、臭くボロボロの着物をつけている老婆だ。病気が全身を被い内臓を溶かしている。犬の餌にもならない女だ。そんな女を思い浮かべる。頭の中で、気が済むまでその女を転ばせ吐かせ血を流させ恐怖に顔を歪めさせ小便をさせ泣かせる。気が済むと、鳥肌が立ってくる。耐えられないいやな気分になる。女が可哀想で涙が出そうになる。女に正気を戻してやる。十歳ほど若くしてやり顔の皺を取ってやる。ゴミ捨て場に倒れているのを起こし立たせてやる。髪を梳いてやる。靴を履かせる。風呂に入れる。服を着せる。歩かせる。病院に連れて行き吹き出物を取り手術をしてやる。手術の跡も消してやる。泣くのを止めさせる。町を歩かせる。男と腕を組む。裸になる。肉が少したるんでいるが染みはない。男から舐めて貰う。笑う。女が笑う。そこでまた我慢できない怒りが込み上げてくる。またその女を逆戻りさせて乞食にしていく。乞食の老婆にゆっくりと戻す。ニヴァはそんな苦しみを知らない。しかし昨日まではテレビに出ようと思っていた。演技をうまくやれる自信もあった。どんな女が現れても慌てず赤の他人だと自分に言いきかす練習もした。番組の直前に逃げようなどと思ってはいなかった。きょうハシは沼田君枝を遠くから見たのだ。昼間Ｄが連れて行った。車から、気付かれないように、沼田君枝が大根と魚を買い歩くところを見た。大きな女だった。背が高く首も太かった。寒いのに靴下を穿いていなかった。買い物袋はビニール製の安物で汚れていた。大根と白菜の漬け物を買った。ネーブルを手に取り値段を聞いて首を振り棚に戻した。金持ちじゃないんだ、とハシは思った。髪を染めていた。マニキュアはしていなかった。薄く化粧をしていた。魚屋に寄り、鱈の干物を一枚買った。一枚だ。一人で住んでいたのだ。男も子供もいなかった。魚屋と話をした。魚屋が何か冗談を言って笑った。女は笑わなかった。見ていてハシは体が震えてきた。涙が出そうになった。嬉しくて気が狂いそうだった。車のシートを摑み叫び出しそうになるのを我慢した。しかし我慢しきれずに車から出ようとした。Ｄが制止した。口を押さえた。ハシは、おかあさん、と叫ぼうとしていた。車の中で暴れた。産み捨てた女は精神異常ではなかった。乞食の老婆でもなかった。普通の女で、貧乏で一人暮しで寂しそうで笑わなかったのだ。昂奮が収まると、ハシは恐くなってきた。あの、理想的な母親が自分を拒絶するかも知れないと思い異常な恐怖に襲われたのである。間違いなく自分は涙を流しながらあの女の胸にとび込むだろう、抱きしめて貰おうとするだろう、その時あの女が怒って突きとばしたら、そう考えるとわけがわからなくなった。ミスターＤがつけた厳重な看視をトイレの窓から脱け出し、女のアパートへ急いだ。女はいなかった。そしてこの公園へ来た。

　公園の外れに静かな住宅街がある。その家の門の前まで来た時、雪がひどくなった。ハシは呼び鈴を押した。若い女が出て来た。何の御用ですか？　ハシの喉の奥に別人の小人がいるように言葉が次々に出て来た。僕は桑山橋男と言います、歌手です。十七歳になります、僕は十七年前横浜でコインロッカーに捨てられているのを見つけられました、コインロッカーの中にブーゲンビリヤの花が撒いてあったそうです、一年ほど前、こちらの先生がテレビで言ってらっしゃいました、刑務所で女に会ったと、その女は我が子を捨てた場所にブーゲンビリヤの花を撒いたのだと、先生はおっしゃいました、その女性のことを詳しくお聞きしたいのです、その女性は僕の母かも知れません、夜遅く失礼ですが今でなくてはいけないのです。若い女は変な顔をした。よく見ると看護婦のようだった。先生は今御病気です、どなたともお会いになりません。教えられた文章を読む、といった感じで看護婦は言って、ハシは言葉を続けようとしたが、玄関の戸は閉められた。鍵を閉める音の後で、お帰り下さい、と声がした。

　ハシは帰らなかった。雪は積もらずにただ道路や髪を濡らすだけだった。ハシは家の中を何度も窺った。灯りは点いているが人の動く気配は無かった。ハシは街灯に照らし出される雪を数えながら待った。雪は街灯に群れる虫と違って渦を巻いたり散って音をたてたりしない。音を消す。さっきまで聞こえていた水鳥の微かな鳴き声が止んだ。遠くを走る車の音も弱められて届く。雪は次々に光の中に現れる。ハシは門柱に寄りかかって、体が濡れ冷えて歯が鳴り手足の感覚が麻痺していくのを楽しんだ。耳のすぐ後で雨戸が開く音がした。振り向くのに時間がかかった。光が洩れて、新しい雪の中に老婆が立っていた。影になって顔は見えなかった。あまり寒くはないのね、とその影は言った。ハシの頭には薄く雪が積もっていた。看護婦が出てきて門を開けた。ハシは庭へ回り白い影の方に歩いた。庭には大きな丸い檻があって、孔雀が二羽飼われていた。一羽は巣で眠り、一羽は雪の中で羽を拡げている。羽は雨戸から洩れる光で緑色に輝やいていた。降りしきる雪は孔雀の羽の紋様の中に吸い込まれる。お入りなさい、老作家はハシを招き入れた。





　女は客の顳こめ顬かみを揉み終わると控え室に戻り細長い薄荷入りの煙草を吸った。既に着換えを済ませた同僚がケーキを食べながら外を指差した。雪が降っていた。ショートパンツを抜き取り足をもう一度タオルで拭いた。パンティストッキングを穿く時爪が引っ掛かった。臑すねのあたりが少し裂けて女は舌打ちした。きょうはブーツを履いてきたのを思い出した。何て運が悪いんだろうと思った。ブーツの月賦は三ヵ月分しか払っていない。靴屋の主人が雨や雪の日にはなるべく履かないように注意した。特に雪がいけない、靴の寿命が半分になる、そう言ったのだ。女は憂鬱になって窓の外を見た。道路は濡れているだけだが建物の屋根には雪が細く積もり始めている。同僚が読んでいた週刊誌から顔を上げて、窓から何か見えないか、と聞いた。さっき帽子を被った男達がカメラやライトを持ってうろうろしてたから映画の撮影と思ったのだが、まだいるか？　もう一度聞いた。女は首を振った。今夜アパートに帰ったらすぐにブーツを拭いてワセリンで磨こうと決めた。食事を済ませた後では疲れが出て何をするのも億劫になるから、帰ったらまずブーツの手入れをしよう、沼田君枝はそう思った。

　サウナがあるビルは目立たないように隠された四台のビデオカメラと十二台の五キロライトに囲まれていた。五十メートルほど離れた空地に電源車と機材車と中継車と報道陣の車が停めてあった。ミスターＤはビデオ中継車にいてまだ何も映っていないモニターの画面を眺め、何度も時計に目をやった。横ではニヴァが膝に顔を埋めている。ハシはこのまま来ない方がいいと思うわ、ニヴァが顔を上げずにそう言った。中継車内の電話が鳴った。ニヴァが跳び上がって摑んだ。見つかったの？　と叫び、がっかりした顔になって受話器をＤに渡した。Ｄは頷き、長い間何も答えずに、いやそれは止めろ、と言って電話を切った。電話は事務所にいる便利屋からだった。黒いスーツを着て、手製銃を持った若い男がＤに会わせろと言って乗り込んできた、いないからと追い返そうとしたが、ハシと母親が会う場所を教えろと銃を突きつけた、威しだろうと思って黙っていると天井目がけて発砲した。恐しい破壊力だったので女子社員が怯えてそこの場所を喋ってしまった。若い男はそれを聞くと外へとびだして行った、警察に連絡しようと思うがどうか、便利屋はそう言ったのである。いや、それは止めろ。ミスターＤはハンディトーキーで部下に伝えた。黒いスーツを着た若い男が現れたらこの中継車へ連れて来い、ハシがここにいると言え、手荒なことはするな、ここへ連れて来るんだ。Ｄはまた時計を見た。

　ニヴァの隣にアナウンサーがいる。間違えないように台本を見ながら何度も声に出して練習している。さてみなさん、今感動的な瞬間、真実のドラマが始まろうとしております、思い出して下さい、以前子捨て子殺しが相次ぎました。きょう、この降りしきる雪の中でコインロッカーに捨てられた子供と、捨てた母親が十七年振りに対面するのです、母親はもちろん許されない罪を犯したことになります、しかし赤ん坊は苦難を乗り越え立派に歌手として成長しました、私共はこの出会いに際して言うべき言葉を持っておりません、フランスの若い哲学者の言ったことを思い出します、海と母親は子供を殺そうとして荒れ、生かそうとして荒れる、私達はこれから始まる真実のドラマをただ静かに見守りたいと思います。

　ニヴァは昨夜のハシを思い出した。落ち着きがなく何度も寝返りを打った。神経が疲れて眠れない時ハシはニヴァにフェラチオしてくれと頼む。昨夜ニヴァは自分の方から、やってあげようか、と声をかけた。ハシは、それより楽しい話をしよう、と言った。ニヴァは新年そうそうに出発する新婚旅行の話をした。ニヴァの提案で二人はカナダとアラスカを二週間ほど回る予定だったのだ。ニヴァはスキーがどんなに簡単でどんなに楽しいかを話し続けた。ハシは黙って聞いていたが枕に顔を押しつけたまま小さな声で呟いた。ねえニヴァ、会ったことない人を愛したり憎んだりしていいと思うかい？　ニヴァは何も言えなかった。何も言わずにハシのベッドに移り抱きしめた。僕は大丈夫だよ、とハシは何度も言った。僕は大丈夫だよニヴァその女に会ってもちゃんとやあしばらくって言うよ。ニヴァは後悔している。きのうの夜、ハシにはっきり答えてやれば良かった。親は生んだ子供を育てる義務があるんだから、あなたはその女を憎んでもいいのだ、たとえ会ったことのない女でも憎んでもいいのだ、そう言えばよかった。急に中継車の後部ドアが開いた。男が叫ぶ。女が出てきます、来て下さい。Ｄもニヴァも外にとび出た。電源車のスイッチが入った。ゼネレーターがものすごい唸りをあげ始めた。Ｄが怒鳴る。女が出てきたらすぐカメラを回せ、逃げようとしたらライトとカメラで囲め、他のカメラが写っても構わん、路地を見張ってる人間を倍に増やせ、さっき言った黒いスーツの若い男を通すな、他のやじ馬や車も通しちゃいかん、もしハシが戻ってきたら縄で縛って気絶させてもいいからカメラの前に連れて来い。

　キクはタクシーから降りた。料金を払わずに、ここで待ってろ、と言った。もう一人連れてすぐ戻ってくるからここで待っててくれ。運転手は文句を言いかけたがキクは既に駆け出していた。ある路地の奥が突然明るくなった。そこだけ急に昼に戻ったようだった。ガス爆発にしちゃ音が聞こえねえな、屋台を引いていた老人が呟いた。キクはその照らし出された建物の方へ走った。路地の入り口で四人の男が立ち塞がった。撮影をやってますんで申し訳ありませんが別の道を通って下さい。キクは荒い息で、俺はハシの友達だ、と叫んだ。どなたも通すなと言われています。キクは、ハシは俺の弟なんだ、ともう一度叫んだ。路地の入り口にはやじ馬が集まり始めた。ゼネレーターの唸りは地面や空気を震わせ、降ってくる雪を際立たせる巨大な灯りの下では人々の怒号や叫び声が聞こえた。ミスターＤに会わせてくれ、あの人は俺を知ってるんだ。四人の男達は首を振った。路地は二十メートル先で直角に曲がりその右奥に照らし出されている建物がある。曲がり角を様々な人が通り過ぎる。ほとんどがカメラを抱えた男達だ。やじ馬は増えてきた。キクはその先頭にいる。路地の奥で大きな喚声と女の叫び声があがった。来たぞ！　という声がする。人々の往来が激しくなった。ハシ！　という女の声がした。それらはすべてゼネレーターの呻りの谷間に聞こえる。キクは、あっと声をあげた。曲がり角をハシが横切ったのだ。何人ものカメラマンに囲まれたハシが横顔を見せて通り過ぎた。笑っているように見えた。キクは道を塞いでいる男達の間を強引に抜けようとした。先頭の男が腕を摑んだ。キクは顎を殴りつけた。男は薄く雪が積もった道端へ倒れた。残りの男達がキクの襟首と肩を左右から挟みつけるようにして押し戻した。キクはベルトに差していた散弾銃を握って男達の足許に発射した。雪が舞い上がり男達は崩れ落ちた。足を押さえて転げ回っている。退け！　と叫んで最後の一人に拳銃を向けると慌てて逃げた。キクはその後を走った。曲がり角を右に折れる。背伸びしてカメラのシャッターを押す人々で道は埋まっている。人垣の向こうに巨大な光源がありアナウンサーの話す声が聞こえる。キクは人間を搔き分けて進もうとして弾き返されベルトからもう一丁の散弾拳銃を抜いた。空に向かって撃った。全員が一斉に振り向いた。話し声も止んだ、キクが拳銃を構えたまま進み出ると人垣が割れた。ハシ！　キクは叫んだ。キクの声だけが響いた。来いよハシ、車を待たせてある、俺と帰ろう。ハシが人垣の隙間に現れた。逆光で顔がよく見えない。手招きしている。キク、ちょっとおいでよ、会わせたい人がいるんだ。全員がキクを見ている。キクは巨大な灯りの中へ進み出た。その場所は真昼のように明るかった。鉄骨が何本も立ってその先端に黒い箱がある。その箱から光が出ている。光の中心を見ると眩暈がしてしばらくは視界が黄色く見えなくなる。Ｄがいる。ハシと一緒にテレビに出ていた背の高い女がいる。アナウンサーが煙草に火を点けた。もう一人、知らない女がセーターで顔を隠してうずくまっていた。スカートや靴は泥に汚れ体を震わせて決して顔を上げなかった。黒い箱の光はその女に向けられている。四台のテレビカメラがある。組立てられた鉄パイプの台に二台、アナウンサーの横に一台、動き回る手持ちカメラが一台。Ｄがじっとキクを見ている。なるほどよう似とる、そう呟いた。ハシが近づいて来た。濡れた目をしている。キクはあの声を期待した。ありがとうね、ハシがそう言うだろうと思った。ハシが口を開いた。頭にセーターを被ってうずくまっている女を指差した。

「キク、キクのおかあさんだよ」

　ハシが何を言ってるのかわからなかった。

「キク、あの年寄りの女の作家に会ったんだ、僕、今夜会ったよ、そしたら僕を捨てた女は死んじゃったんだってさ、おととし病気で死んだらしいよ、だから、この人は、君のおかあさんなんだよ」

　アネモネは荷物の整理を終えると最後の薄焼き卵を作った。一枚だけ残しておいた皿に移しフォークで裂いて口に運ぶ。あれから何十枚薄焼き卵を作っただろうか、俺が戻って来るまで開けるな、そう言ったキクとの約束を破ってクリスマスプレゼントの包みを解いた夜以来、ずっと毎日卵ばかり焼いていた。

　アネモネは警察に七回呼ばれた。あいつは拳銃をどうやって手に入れたか言わなかったか？　あいつはクリスマスイブの夜君の部屋を出る時拳銃は持っていたか？　何をしに行くと言って部屋を出たのか？　誰かを殺すと言ってなかったか？　あいつは部屋を出るまで君の部屋で何をしてたんだ？　君とあいつはいつ知り合った？　どういう関係だ？　寝たか？　君は幾つだ？　君の名前は？　アネモネというのは本名か？　アネモネは一言も口を開かなかった。しかし取り調べはそんなに苦痛ではなかった。警察官は同情的でアネモネが悲しそうに微笑むとすぐに質問を変えた。それにアネモネはそれほど重要な証言者ではなかった。

　法廷に現れたキクは落ち着きがなく周囲をキョロキョロと見回し怯えきっていた。太って、目に光がなく背を丸くしておどおどあたりを窺っていた。アネモネは目立たないよう地味な服装と化粧で傍聴席の隅にいた。検事が起訴状を朗読する。銃砲不法所持、脅迫、器物破損、傷害、殺人。キクは廷吏に何か話しかけようとして裁判長から注意された。静かにして、起訴状の内容をよく聞くように、そう言われただけでキクは縮み上がった。

　事件直後、キクはすっかり有名になった。未成年だったので名前も顔写真も伏せられたが、キクはテレビの実況放送中に散弾拳銃を発砲したのである。キクは十三分間テレビの画面に大写しになり、アナウンサーは、兄弟としてハシと共に育てられた棒高跳び選手の桑山菊之君です、と叫び続けていた。キクは実況放送中に人を殺した世界最初の少年Ａだったのだ。キクは有名になり、ハシのレコードはそれから一ヵ月爆発的に売れた。

　裁判は、事件直後の恐るべき反響が幾分収まった頃始められた。キクが起訴状を全面的に認めたので法廷はざわめいた。弁護士が慌てて駆け寄り、殺人の意志を否定するように説得した。キクはしばらく首を振っていたがやがて面倒臭そうに立ち上がり、殺人の意志はありませんでした、と本を読むような口調で言った。傍聴席も弁護士も裁判官も、検事さえもその発言に安心した様子だった。

　弁護側の証人喚問は三日間続いた。弁護士は、殺人の意志を否定し残る罪状についてはすべて認め、最愛の友人であり兄弟として育てられたハシがテレビで見せ物になるのを見るに忍びず止むに止まれぬ気持ちで脅迫、傷害等を犯したと強調し、情状酌量を狙って各証人から証言を引き出した。その見解はこれまでの報道の論調とほぼ同じで、キクはみんなから同情されていたのである。島から出て来た桑山や乳児院のシスターは、二人がいかに分かち難く結ばれていたかを話し傍聴人の涙を誘った。ミスターＤは、私が一番悪い奴です、罰せられるべきは私です、と静かに話し、ハシの出生を売り物にしてレコードを売ろうと思っていたのだと正直に証言した。それは人間の考えることやないかも知れません、私ら関西の人間は鬼いいます、私は鬼みたいなことを考えとったんです、レコードの売り上げしか考えんと本当に残酷なことを平気で進めた、人の苦しみを玩具にして見せ物にする、仲よう育った被告が怒ってハシを救いに来たのは当然や思います。

　キクは、散弾拳銃の出所も自供していた。タツオ・デ・ラクルースというフィリピン人から預ったものだと、ハシが確認の証言をした。弁護士は最後に検死医を呼び、沼田君枝の頭蓋骨の弾痕について報告を聞いた。弾痕の角度を検討すると、発砲時に、銃身は十四度以上二十八度以内の角度で水平より上向きであったはずだ、と検死医は証言した。つまりキクは激情の余り空に向けて撃ったのである。その銃口の前に、背の高い沼田君枝が顔を出した、従ってキクには殺意は無かった、銃口を上方に向けていたのであるから周囲のカメラマン達を狙ったものではない、事故だ、これが弁護士の結論だった。検死医が、被害者の頭蓋骨レントゲン写真を示して説明するうちにキクは苦しそうに身を捩って震え始めた。顔面とか散弾とかの言葉を聞く度に耳を押さえ目を硬く閉じていたがついに泣き出した。裁判長の指示で検死医は証言を中断し三十分の閉廷となった。キクは廷吏に連れ出された。背中を丸め女のような手つきで顔を押さえて。法廷内のすべての人々は、キクがどれほど良心の呵責に苦しんでいるか知ることができたわけだ。検事は反対尋問においてキクの殺意を立証しようとは思っていないように見えた。弁護側証人の証言の転覆を意図せず、当事者の反省を促すにとどめているようだった。検事の証人喚問は半日で終わった。キクが所持していた散弾拳銃は十分な殺傷能力があることを立証しただけだった。キクも含めてすべての人が裁判に安心し満足しているようだった。アネモネを除いて。

　最終弁論、この事件の文学的な側面に言及することは危険でありましょう、私はそれを承知しております、人間の過去と心理が織り成す背後の物語に目を奪われることなく法は冷厳に適用されるべきです、しかし法の存在理由が人間の生命の尊厳にあるとする時、私は、私達が構成する社会そのものが持つ罪を意識せざるを得ません、十七年前、コインロッカーに遺棄された被告は間違いなく被害者でした、もちろんそのことは当件における被告の立場に何らかの正当性を与えるものではありません、しかし、被告の当件における一連の行動は、被害者としての恥辱や苦痛を共有する戸籍上の弟の窮状を見るに忍びないという理由に発するものであることは明らかであります、被告は人命の尊厳を汚す目的で発砲したのではないのです。

　最終論告、当件は、事件の特殊性ではなく、犯罪の本質を判断しなければならないという裁判の基盤を問わるる審理でありました、私達は被告の罪が被告の過去によって贖あがなうことができないことをここに示さなくてはなりません、しかし、人間の恥部を覗く欲求を満足させて何がしかの利益を得ようとする行為がしばしば許されざる犯罪の接ぎ木となることの警鐘として当件を捉えることに対しては本官も異論はないのであります。

　判決公判の日もキクの態度は変わらなかった。おどおどして力のない目で周囲を眺め背中を丸めて小刻みに震えていた。判決主文、銃砲不法所持、脅迫、器物破損、傷害に関していずれも有罪、殺人に関してその意志の無かったことを認めるも過失致死の罪は免れ得ない、よって被告に五年の懲役刑を科する。人々は立ち上がった。ミスターＤと弁護士は握手した。検事は苦笑していかにこの裁判がやりにくかったかを回りに示した。ハシはニヴァと抱き合っていた。ニヴァはハシの髪を撫でながら、三年で出れるわよ、と慰めている。彼が出て来たら一緒に住んでもいいわハシ。キクは背中を丸めたまま廷吏に腕をとられて法廷を出ようとしていた。アネモネは喉がムズムズした。最初は法廷内の空気が悪いせいだと思い小さな咳払いをして喉に詰まった異物感を取り除くつもりだった。唇を開き手の指を軽く首に当てて歯と舌に力を込め異物を引き摺り出そうとした。ムズムズする塊は喉を出る時に脹れ上がり、咳払いではなく、かん高い叫び声となって唾と共に弾けた。

「まだ何にも終わってないのよ！　キク！」

　キクは一度だけアネモネに笑いかけた。笑いかけた時にだけ背中を伸ばした。やがて廷吏に促されると再び溺死の猫のような背に戻り出口から姿を消した。クリスマスパーティー用の黒いスーツを着たままだった。釦は取れ肘や膝が擦り切れて光り、袖は破れて糸が何本か垂れ下がっていた。キクの後姿が見えなくなるとアネモネは周囲を無視して出口に向かった。キクはすごく苦しんでるっていうのに、ハシの声が背後で聞こえた。アネモネは出口で振り返り一人一人を順番に睨みつけニヴァの瘦せた頰に視線を止めた。

「あんたらみんな、いつか鰐に食わせてやるわ」

　その夜にアネモネはキクのクリスマスプレゼントを解いたのだった。プレゼントは本でオムレツその全て、というものだった。一八二ページにオムライスの作り方が載っていた。キクはその部分を赤い線で囲んでいた。アネモネは卵を二百個買ってきてオムライスを作り始めた。足りなくなった材料を補充して行く以外はずっと部屋に閉じこもり起きてから寝るまでオムライスを作り続けた。部屋は卵だらけになった。アネモネはベッドを除いて部屋の床の全てを薄焼き卵とケチャップ御飯で埋め、それを眺め回してバカみたいと呟き短い間声を出して笑い、やがて全身が痙攣するまで泣いた。

　翌日マンションを売った。宝石からテニスのラケットまで持ち物をほとんど処分した。七つの銀行に分け、合計すると二億を少し超える金額の普通預金口座を持った。両親にはロンドンに行くと噓をついた。モデルクラブの事務所に電話し、あと四ヵ月残っている契約期間を破棄するので来月貰うことになっている昨年度下半期のギャラを違約金にしてくれと頼んだ。事務所は了承してくれた。そして今、すべての荷作りが終わり最後の薄焼き卵を食べた。車の荷台を改造して鰐を載せた。大分迷ったが連れていくことにした。ガリバーは窮屈そうに尻尾を曲げて簡易水槽に沈んでいる。十時間辛抱するのよガリバー、そしたらキクに会えるからあなたも会いたいでしょ？　最小限の衣類と二人分の潜水器材を積み込み、アネモネは午前三時にフォードブロンコで出発した。

　東北自動車道を北上する。終点まで行って狭い海峡を渡ればキクがいる町に着く。函館という港町。アネモネは踵の無い中国靴を履いている。赤い繻子の布地に金色の糸で白菜畑が刺繡してある。アネモネはその中国靴で一定の深さにアクセルを踏み込んでいる。毎分四千五百回転、ブロンコは時速百三十キロで走り続ける。アネモネは口笛を吹いている。東京から離れていくのだという実感がない。東京は、そのすべての窓の灯りは、アネモネが着ているラメのシャツの表面で光る繊維の粒となって、依然として彼女の背中に貼り付いている。

　アネモネは旅行が嫌いだ。これまでに一度しかしたことがない。中学校の修学旅行だけだ。三泊四日で関西の古都を回った。最初の宿泊地でアネモネは一睡もせず普段の三倍も喋り三倍の量の食事をした。二日目、三日目とバスの中では寝てばかりいた。古い建物や庭を巡ったはずだがあまり記憶にない。ただ場所を移動したことを、全身が、憶えている。座席に凭もたれて眠り続け、震動や音で鈍く目覚め、うっすらと目を開けると、窓の外の景色が必ず変わっていた。いつの間にか陽が沈んで遠くに灯りが点いたりしていた。自分は旅行している、そう思った。そんな風に思ったのはその時が初めてで、それから後も一度もない。窓の景色を変えるためだけに場所を移動するのが旅行で、アネモネは嫌いだった。

　アクセルを踏み続ける。ヘッドライトで切り取られる闇は一瞬静止してから次に恐しい速さで後に飛んでいく。灰色の道路が曲線を描いて延びている方向が微かに明るくなった。もうすぐ夜が開ける。アネモネは、給油と食事のため休息をとることにした。フォードブロンコをサービスエリアに入れる。車を止め運転席の横に置いた冷凍箱から馬肉の塊りを取り出した。密閉した荷台を覗き、肉を放り投げてからアネモネは食堂へ歩いた。先端だけを染めた髪と銀狐のコートと黒のレザーパンツと中国靴が長距離トラックの運転手達の注意を引いた。注文したカレーライスと蜆の味噌汁が運ばれて来るまで手と顔を洗おうと思った。席を立ってトイレに向かうアネモネの細い腰を、飯を搔き込んでいた男達が一斉に見上げた。

　トイレは調理場の奥にあった。掃除したばかりらしくて床が濡れている。暖房が届いてないので息が白く濁る。鏡は割れていた。水は冷たくて気持ちが良かった。調理場の湯気が扉の隙間から流れて来る。湯気にはキャベツの匂いが混じっている。

　突然女性用ボックスの戸が開いて男が二人転がるように出て来た。一人は下半身裸でガタガタ震え、頼むよ止めてくれよ、と呟いている。もう一人は右手に注射器を持ち大声で笑っていた。二人はアネモネに気付いて顔色を変えた。あ、女だ、下半身裸の男は濡れた床に尻をつけて転がり両手で股間を隠した。男は猛烈に勃起していた。男は扉のすぐ前に尻をついていたのでアネモネは外に出ることができなかった。注射器の男は蛇皮の背広にベレー帽を被り乗馬ズボンに地下足袋を履いている。背は低いが肩の肉は盛り上がり首は太く手足や顔が大きかった。アネモネに気付いて短い間笑うのを止めたが、勃起した男が慌ててブリーフを穿きワイシャツの裾を引っ張って性器を隠そうとしているのを見て再び大声で笑い始めた。なあ頼む、女の前で笑わないでくれ俺を笑いものにしないでくれ。勃起した男は黄色いズボンとピンクの靴下と黒皮の編み上げ長靴を急いで着けた。靴下は踵が破れている。アネモネが見ているのに気付くと恥ずかしそうに下を向いた。注射器を持った男よりさらに背が低い。アネモネの唇より低い。三十歳前後の顔をしているが頭の真中あたりが禿げている。それでも櫛を入れ数少ない髪をポマードで光らせて七三に分けていた。ねえお嬢さん俺は生まれつき胃腸が悪いんだ。男は生牡蠣のような目をしていた。ねえお嬢さん胃腸が弱いのは生まれつきなんだよ。濡れた床に転がっていたのでズボンのあちこちに染みが出来ている。胃腸が弱いもんでね、子供の頃から磁気の針をお尻に入れてたんだよ、胸ポケットにバッテリを忍ばせてコードの端にエボナイトの電極があるやつだ、おばあちゃんの言いつけなんだ、俺はずっとおばあちゃんに育てられたからおばあちゃんの言うことは従わないといけない、わかるだろう？　なあ、わかるだろう？　それでね男の射精中枢ってのは脊髄にあって肛門のすぐ横なんだよ、俺は、小学二年の時に初めての射精をみてからそれ以来出っ放しだったんだ、まるで牛乳みたいに出っぱなしになったんだ、エボナイトの電極は大人の親指より太くてね、肛門も拡がっちゃったよ、俺をオカマにしたのはおばあちゃんだけど俺は恨んだりしていない、だっておばあちゃんは干魚の行商とカニコロッケの屋台をしながら俺を育ててくれたからね、わかるだろう？　寒い日にね、おばあちゃんは手袋をせずに鯖の干物がいっぱい詰まった籠を下げて河原を歩いてた、手が千切れるように寒い日だったよ、俺は毛糸の手袋をしてたんだけど、おばあちゃんは手袋が嫌いなんだろうって思ったね、でも違ったんだ、手袋を買う金が無かったんだ、俺は偉い人だと思ったよ、この人の言いつけは何でも守ろうと思った、それで電極を肛門に入れろと言われた時も素直に従った、俺は肛門に電極を入れるとあれの先から白い液が出て耐まらなく気持ちが良くなるなんて知らなかったんだ、そんなこと小学生にわかると思う？　ねえお嬢さんわかると思う？

　禿げた男は酸っぱい息を吐いて喋り続けた。唇の端から泡を飛ばしてアネモネの腕にすがりつきたそうに喋った。アネモネは気分が悪くなってきた。もう一人の男は注射器をケースに仕舞うと陽が差してきた外をトイレの窓から眺めている。ねえお嬢さん俺はいやらしいと思う？　そうじゃないだろ？　可哀相だろ？　喋り続ける男は額と首筋に青く太い血管を浮かせワイシャツ一枚のくせに体中汗を搔いている。アネモネは男の脇を擦り抜けてトイレを出ようとした。ねえお嬢さん待ってくれ、おとついからおばあちゃんの具合が悪いんだ死にそうなんだ、それでも俺は仕事を休むわけにはいかなくて、だから韓国産のビタミン注射をして働いてる、俺は、偉いだろ？　なあ、偉いと思わないか？　禿げた男はアネモネの腕を摑んで大声を出した。俺は偉いだろ？　アネモネは強く摑まれた腕を振り切ろうとした。窓の外を見ている男を見て、何とかしてよ、と声をかけた。

　ベレー帽を被った筋肉質の男はいやな顔をして禿げた男を眺め首を振って舌打ちした。いい加減にしろよ、みっともねえぞ。あんた、とアネモネに向かって言う。あんたこいつを黙らせて欲しいかい？　アネモネは頷いた。するといきなり禿げの男に殴りかかった。アネモネの目の前を大きな拳が唸りを上げて通り過ぎ禿げの男の鼻に当たった。鈍い音がした。禿げの男は鼻を押さえて崩れ落ちた。膝を曲げてトイレの床にぺったり坐り目を大きく開いている。しばらくして鮮血が滴り出した。

　アネモネはトイレを出た。本当にいやな気分になった。禿げを殴った男は後を追ってきた。並んで歩きながらアネモネに話しかける。よお、礼を言ってくれよ。アネモネは無視して席に戻った。カレーライスは冷えていて食べる気になれなかった。味噌汁を一口だけ飲んだ。筋肉質の男は隣の椅子に坐った。なあねえちゃん俺に礼を言えよ。前歯に金を埋めている。フェラチオする外人女を描いた首飾りをしている。それをアネモネの目の前で揺らした。殴ってやったんだ、礼を言え。周囲の男達がニヤニヤ笑って注目している。アネモネはハンドバッグから千円札を二枚取り出して男に渡した。男は食堂に差し込んできた陽に透かしてしばらく眺めていたが、舌打ちして床に痰を吐き、千円札で、冷えたカレーを掬うとアネモネの手の甲に叩きつけた。茶色の飛沫がアネモネの顔や銀狐のコートにかかった。なめるなよ女。アネモネはベトベトの千円札をカレーの皿に戻しハンカチで手を拭った。顔を上げたアネモネは悲鳴をあげた。禿げの男が血塗まみれで立っていたのだ。左手をテーブルについて体を支え右手で鼻を押さえている。額の先から血が垂れている。痛いか？　筋肉質の男が聞いた。禿げの男は首を振った。驚いた食堂の従業員達が駆け寄って来た。ああ心配しないでくれ、こいつは便所で転んだんだ、大丈夫だよ、鼻が折れただけだ。禿げの男は、その通りだ、というように何度も頷きアネモネの向かい側に坐った。置いてあった冷えたカレーライスを食べ始めた。カレーに塗れた千円札を摘んで不思議そうな顔で見ていたが急に笑いだした。笑う度に鼻がグニャグニャ揺れカレーの皿に血が滴る。俺俺俺俺カレーに千円札が入ってるやつ初めて食食食食ったよ。アネモネは食堂を出た。振り返って二人を見ると千円札を指差してげらげら笑い合っていた。

　巨大な長距離トラックが並んだ駐車場を歩く。二人の男が追ってくる様子はない。ブロンコに乗り込み、ガソリンスタンドで給油を終えた。再び走り始めて一時間ほどした頃カーラジオからハシの歌が流れてきた。僕があなたを狂わせてあげる、物語は始まったばかり、僕があなたを狂わせてあげる、ハシはそう歌っていた。

　陽が高くなるにつれて道路の反射が眩しくなった。サングラスを取り出そうとした時背後で警笛が鳴った。アネモネは驚いてバックミラーを見た。トラックがぴったりと後についている。車間距離は恐らく二十センチとないだろう。トラックの車高が高いので、運転席は見えない。バックミラーいっぱいに分厚そうな鉄板だけが映っている。アネモネはシフトダウンしてアクセルを思い切り踏み込んだ。一瞬トラックは遠ざかり運転席が見えた。さっきの二人だった。禿げた男がハンドルを握っている。顔は拭き取っているがワイシャツは血がついたままだ。アネモネは窓を開け手を出して、先に行け、と合図をした。トラックは嘲笑うようなすさまじい警笛で答えさらに車間距離を狭めた。アネモネは、落ち着け、と自分に言い聞かせた。次の上り坂で一気に引き離せばいい、今焦って追突されるとブロンコは安定を失って側壁に激突するだろう。

　高速道路は長い緩やかな下りが続いた。アネモネは速度を落とす。あの二人がどんな嫌がらせを考えているのかわからないが低速の方が対処しやすいと思った。時速三十キロまで落とした。するとトラックは急に停止に近いノロノロ運転を始めブロンコとの距離は百メートルほど開いた。アネモネはしばらくそのまま走った。突然バックミラーのトラックが恐ろしい勢いで大きくなり始めた。アネモネは気付いて加速した。だが遅かった。トラックは警笛を鳴らし放しで襲いかかり前部の巨大なバンパーでブロンコの右後部を抉って通り過ぎた。ものすごい衝撃がハンドルに伝わってきた。アネモネはハンドルを右に切りシフトダウンを繰り返し小刻みにブレーキを踏んで車が左に流れるのを何とか防いだ。側壁に接触しコンクリートと鉄板が引っ搔き合ういやな音がした。アネモネは歯を食いしばって耐えた。重いハンドルをしっかりと固定しやっと車線内に戻った。バックミラーを覗いて叫び声をあげた。ガリバー！　荷台の扉が跳ね上がって鰐が姿を消していたのだ。アネモネは急停止して後方に車影がないのを確かめバックし始めた。後続車が現れたのでブロンコを左端に止めた。車から降りて道路を走った。ガリバーは中央分離帯の側で引っくり返っていた。アネモネは悲鳴を上げて駆け寄ろうとするが地響きをたてて通過する車の群れに阻まれた。鰐は地面に振り落とされたショックと寒さのためか動こうとしない。ガリバー！　とアネモネは呼んだ。鰐はピクリと尾を動かした。大丈夫だ大丈夫だ、とアネモネは呟いた。ガリバーの皮は硬い、ガリバーは一トンもある、轢いても壊れるのは車の方だ、でもどうやって助けたらいいのだろう。アネモネが名前を呼び続けるので鰐は尻尾を動かして起き上がる努力を始めた。節のある白い腹が反り短い手足は何かを摑もうと踠いている。通過する車はガリバーをうまく避ける。ガリバーは尻尾を深く折り曲げた。レスリングの選手がやるブリッジの姿勢だ。脇腹が裂けて血が流れている。今度は尾を高々と上げ敷石に打ちつけた。何度も打ちつけてその度に体をひねりとうとう反転させるのに成功した。あたりを見回している。中央分離帯に上がった。植え込みの中に入ろうとする。草の匂いがしたのだろう。分離帯の芝生を這って進んだ。通過する巨大なトラック群のために高速道路は小刻みに揺れている。ガソリン臭い風が舞い上がり轟音が下腹に響く。疲れてきて鰐の名前を呼ぶのを中断したアネモネは、震える足許から中国靴やレザーパンツを伝って込み上げてくるものに気付いた。高速道路の中央を隠れるように這うガリバーを見ていると、これまで味わったことのない感情が込み上げてきた。生まれて初めての感情でそれが何なのかわからなかった。ただひどく寒かった。歯の根が合わず全身が震えた。雨が降ればいい、と急に思った。彼方の山の稜線までくっきりと見渡せる快晴の真昼がたまらなくいやだった。トラックの量が増えた。風を起こして目の前を通過する度にアネモネは悲鳴を上げた。トラックが恐かった。自分が蟻になった気がした。トラックより遥かに巨大なものが自分を押し潰そうとするのを感じた。声を出して泣き始めた。ママ助けて、ママ助けに来て頂戴。反対側の車線で鈍い音がした。鰐が快晴の空に舞い上がった。落下の瞬間に、鰐は空中で二つに千切れ、頭部は植え込みの灌木に引っ掛かり、胴体は道路の真中に飛んで走ってきたタンクローリーに再び撥ね上げられた。鰐の破片が噴き出す血はトラックの車輪で運ばれ道路に赤い平行線を何本も描いた。

　囚人護送車の屋根に黄色のグラスファイバーポールが括り付けられていた。暗い車内に四人の受刑者と二人の刑吏が乗っている。二人の刑吏は、先週出かけた舟釣りで鮎あい並なめを十何匹上げた話をしている。

　ポマードで髪を固めた受刑者の一人が、看守さん、と話しかけた。二人の刑吏は話を中断してその男を睨む。すみません、看守さんって呼び方、拘置所で慣れちゃったもんで、あのう刑務所の飯は、やっぱり麦が混じってるんでしょうか？　俺、麦、だめなんです、匂いが。二人の刑吏は顔を見合わせて笑った。質問したポマードの男もつられて笑ったが、刑吏が一言も答えず厳しい顔に戻ると、舌打ちして下を向いた。

　少年刑務所の前庭には蘇鉄の植え込みとハンマーを掲げた男二人の銅像がある。〝希望の像〟台座にはそう彫られている。正門や玄関は塵一つなく掃除され、灰色の建物は窓が少なく、昼下がりの町工場に似ていた。

　おい桑山、同乗してきた刑吏が玄関に向かうキクを呼び止めた。グラスファイバーポールを持っている。この棒は新入調室の倉庫に保管するからな、領置品明細表を貰ったらちゃんとこの棒の品目を記入するんだぞ、わかったな。キクは頷いた。

「返事をせんか、桑山」

　キクは小さな声で、はい、と返事した。

　四人の受刑者は建物に入る。髪をポマードで固めた男が、病院みてえな匂いしない？　と呟いた。誰も答えない。靴を履いたまま階段を上り、四人は「所長室」と描かれた部屋に通された。十畳ほどの陽当りのいい部屋、ソファに三人の男が座っている。瘦せて眼鏡をかけ書類に目を通しているダブルのスーツを着た男、その向かい側で短くなった両切りの煙草を吸っている紺色の制服の年寄り、ソファの隅で背凭れに体をまかせ編み上げの長靴を脱いで足を搔いている制服を着たデブ。四人を連れて入った刑吏は、新入所者四名ただいま到着致しました、とかん高い声で言って姿勢を正した。ダブルのスーツを着た男がゆっくりと顔を上げた。制服のデブは、おう、と言って長靴を履いた。

　君達は本日より当所において相応の期間収監されることになります。私が所長の土佐です、当所は、君達に懲罰を加うるを第一の主眼とはしておらない、正常な社会復帰ができるように、矯正をその第一の目的としておるのです、君達は、全員が初犯のはずであります、本所は、犯罪傾向の進んでいない弱年者を対象に、数多くの職業訓練を始め、普通学科教育、通信教育、クラブ活動、体育、文化などを通じて、君達に指導矯正を行う、どうか速やかに刑務生活に慣れ、他の先輩囚諸君ともうちとけて、模範的な無事故の受刑者となり、一日も早く家族の許へ帰るように励んで下さい、以上。

　ダブルのスーツを着た男がそう訓話した直後、髪をポマードで固めた受刑者が頭を下げながら声を出して笑った。何かおかしかったからではなく、緊張に耐えられないという感じだった。制服のデブが進み出て、お前頭がおかしいのか、とポマードの男の前に立った。制服のデブは分厚い胸や太い首回りから汗の匂いをさせて恐しく威圧的だった。お前何か勘違いしとるな、え？　それとも生まれてからずっと刑務所に入るのが夢で今うかれとるのか？　嬉しくてたまらんのか、どうなんだ。制服のデブの長靴はポマードの男の運動靴の二倍も大きかった。ポマードの男は頰をピクピク動かせて、すみませんすみません、と繰り返した。所長が笑いながら、まあいいでしょう田所先生、と制服のデブを宥めた。だんだんわかってくるでしょう。

　田所と呼ばれたデブは補導部長だった。耳が両方とも潰れている。柔道をやっていたようだ。外股で腰を揺すって歩く。太っているが肉は摑めないほど硬そうだ。田所は四人を先導して学校の教室に似た部屋に入った。二人の刑吏が、海の見えていた窓に暗幕を引く。キク達は椅子に坐らされて、映画が始まった。刑務所の沿革や施設を紹介する短編映画だ。粒子が荒れた画面に最初海が映った。水平線に陽が沈もうとする夕暮れの海岸、男の声でナレーションが重なる。〈この映画は、刑務生活の概要を知っていただくために作製したものですから、参考にして下さい〉夕暮れの海に重なって、男二人の彫像がシルエットで浮かんで来る。〈この像は明るい社会復帰を目指して矯正に努める収容生のみなさんの姿を彫刻家の住友政長氏が一年三ヵ月をかけて造り上げられたものです〉

　ハンマーを掲げる男の彫像が、ゆっくりと暗くなった後から、自動車の板金塗装をする受刑者がスクリーンに現れた。〈当少年刑務所の職業訓練は、その種類、内容、出所後の就労率、いずれにおいても全国有数です、木工、活版印刷、洋服、板金の各科では、訓練終了者に対して労働省職業訓練局長から履修証明書が交付されます〉続いて様々な種類の職業訓練の内容と作業風景が紹介された。〈木工科の高速木材乾燥機、超仕上鉋盤、活版印刷科の電子石版印刷機、洋服科の鳩目穴結密針機、板金科の全自動足踏切断機、溶接科の瓦斯切断器、自動車整備科のガレージジャッキ、超急速充電機、船舶職員科の鋼船少年勇洋丸四四・八九トン、無線通信科の超短波無線電話装置、理容科の人体解剖アクリル模型、クリーニング科の回転貯水室、調理科の球根皮剝機、ボイラー科のコルニッシュボイラー百立方メートル、それらは当刑務所自慢の設備です〉画面に登場する受刑者は一様に笑顔を作っている。〝娯楽室〟と札の下がった部屋でトランプをしたりギターを弾いて歌っている受刑者達の肩口がアップに映る。肩口に金色や銀色の布線が縫い込んである。〈六ヵ月間、無事故で過ごすと、銀線が支給されます。銀線が四本になると、つまり二年間無事故で過ごすと金線が支給され、所長先生が朝礼で名前を読み上げ表彰されます。金線が二本以上になった模範収容生は、上級独居房に移ることができます、上級独居房には普通房の一・七五倍の窓と、カーテン、花瓶、手鏡、吊り棚があり、快適です〉人権保護のため受刑者の顔は画面にあまり出ない。止むを得ず顔が映る時は目の部分を黒く塗り潰してある。柔道をする受刑者、グラウンドを走る受刑者、水彩画を描く受刑者、陶器を焼く受刑者、宗教教誨を受ける受刑者。〈春と秋には教官先生や看守先生達も参加する運動会があります、また各収容棟対抗の卓球、ラグビー、ソフトボール、バレー、サッカー、柔剣道の競技会が年一回開かれます、美術、書道、詩吟、コーラス、文芸、演劇などのクラブ活動の発表会も秋に催され、所外の人々も招かれます〉診療室、調理場、風呂場、理容室、宗教教誨室、普通雑居房、懲罰独房、便所、そして面会室。〈面会室には一級と二級があり、収容生のみなさんの模範度によりいずれかを使用することになります〉二級面会室には看守の監視と金網が、一級には丸テーブルと椅子、紅茶と一輪挿しがあった。映画はその後、普通雑居房での生活を中心に、点呼の方法、起床就寝、清掃、臥具の敷き方に至るまで細かに説明した。そして出所の日を迎える画面で終わった。私服に戻った受刑者は正門前で所長や職員に挨拶して、出迎える家族と抱き合う。母親らしい婦人が差し出した稲荷ずしを一人が頰張る。その顔の大写し。黒く塗り潰された部分から涙が垂れて最後のナレーションが被さった。〈みなさんも、一日も早くこのような明るい社会復帰の日が訪れるよう、努力しましょう〉

　終、という字が画面に映ると誰かが溜め息を洩らした。暗幕が開いて部屋は明るくなった。二人の受刑者が椅子をずらして立ち上がった。ポマードで髪を固めた男と、金属のように滑らかで白い肌の大きな男である。

「立ち上がっちゃいかん！」

　映写機を仕舞っていた刑吏が一喝した。

「映画を見たばかりだろうが、映画ちゃんと見とったのか？　何事も勝手にやるなってつい今しがた映画でやったろ？　指示があるのを待てと、このハンパ者が」

　ポマードの男が慌てて着席した。白い肌の大男は立ったままだ。

「お前、いつまで立っとる気だ、外人か？　目の色は黒だろ、日本語わからんのか」

　田所が低い声で言って大男の受刑者を睨んだ。

「坐れという指示が、出てないです」大男は真剣な顔付きで答えた。田所は、顎に手をやりながら、そうかそうか、と呟き、大男に近づいた。二人の背丈はほぼ同じだ。キクより十センチは高そうだから、一メートル九十を越えているだろう。田所は白い肌の大男に坐れと言って、名前を聞いた。

「自分の名前は、山根素彦であります」

　大男は眉一つ動かさず落ち着いた声で答えた。キクは山根と名乗った男と一瞬目が合った。柔らかな髪の毛が白く滑らかな額に被さっている。灰色の眉と睫、細い一重目蓋の間にほとんど色のない小さな眼球がある。鼻の曲線はセルロイドの玩具のように丸く影がない。唇は薄く肉が硬そうで縦皺が一本もなかった。山根は、仮面をつけているように見えた。灰色のビニールを貼りつけたような顔だった。

　四人の受刑者は階段を降り、暗い通路を進んだ。通路の突きあたりに鉄の扉がある。田所が合図し刑吏がその扉を開ける。鉄が軋む音。扉の向こうには畳三枚ほどの小部屋があった。警棒を持った二人の看守がいる。一人が「入看帳」と表書きした黒いノートを田所に差し出した。田所はノートに、日時と名前と入房目的を記入した。三月二十九日、田所、新入所者引連。看守は腰に下げた大きな鍵を鉄の壁に押し当てた。この小部屋の向かい合った二面の壁は鉄製の扉だ。看守が二人がかりで扉を開ける。光が差し込んで来た。キク達は眩しくて目を閉じた。扉の向こう側は異様に明るい。田所が、入れ、と言った。鉄の棘が支柱に生えた檻のような回転扉が目の前にある。一人ずつその中に入り、ブザーと共に檻が回転して、向こう側に弾き出される。檻は回転する度に鉄と鉄の打ぶつかる音を出す。「お前らの住家だ」田所が指差した。

　鉄格子が塡はまった天窓、両側に厚い扉が規則正しく並ぶ恐しく長い廊下があった。天窓から差す光はコンクリートの壁と床を黄色く染めて、廊下は突きあたりが見えないほど遠くまで続いている。背後で看守が鉄の扉を閉めた。ポマードで髪を固めた男が、いやだあ、と呟いて床に坐り込んだ。肩を落として顔を上げようとしない。田所が、男のジャンパーの襟を摑んで引き起こした。廊下の長さと明るさは歩く者に眩暈を覚えさせる。廊下には屑一つ落ちていない。コンクリートを這う虫もいない。見えるのは、鉄パイプの錠と厚い木の扉と壁の小さな染みと罅割れ、そして天窓に塡まった鉄格子が床に作る平行四辺形の濃い影だけだ。

「お前らは、機械で言うと、故障品だ、普通なら、故障した機械を修理する人間は、持ち主から金を取る、そうだろ？　電気屋に壊れた洗濯機持っていくと金取られるだろが、それを刑務所は逆だ、官費で、お前らを修理する、有難いと思え、まずそのことを有難いと思わなきゃいかん」田所はそう言った。八畳ほどの広さで木と布の衝立てが並ぶ、新入調室。四人の受刑者はそれぞれ衝立ての間に立たされ、素裸になって、両手を上に伸ばし片足ずつ持ち上げ、十数回ピョンピョン跳ばされた。肌着と囚人服が渡される。コンクリートと同じ色の上衣とズボン。ズボンは前についた短い紐を締めて穿く。靴は足の甲をゴム帯で固定する爪先の尖ったズック、靴下はない。それまで身につけていた私物は番号のついた木の箱に入れ、品名を詳しく領置品明細表に記入する。キクは、その他の領置品目、という欄に、米国製跳躍競技用グラスファイバーポール、と記入した。

　着換えの済んだ順に、四人は理容室で髪を切られた。ポマードの男は濡れた髪が床に落ちるのを見て肩を震わしていたが、ついに声をあげて泣き出した。理容師は先輩の受刑者で、ポマードの男の髪の毛を左手で摑み、泣いて動くと頭の皮切っちまうぞ、と言って顔を揺すった。バカ野郎め、臭えもんベタベタ塗りやがって。

「何だお前は、フランケンシュタインか」

　田所がそう言ったので全員が山根の方を見た。坊主になった山根の頭に太い線が走っていた。額の、毛の生え際から後頭部を一周する手術縫合の跡だ。頭の地肌には模様が描かれている。頭頂と手術の跡を何本も結んだ赤い波形の線。ポマードの男は山根の頭を見て泣くのを止め唾を飲み込んだ。

「自分は、手術で、頭蓋骨に硬質プラスチックを嵌め込んでるのであります」山根は恥ずかしそうに言った。

　四人は囚人番号を貰った。白い布切れに墨で描いた漢数字。田所が名前と番号を呼ぶ。返事が小さいと何度も繰り返された。平山邦夫、四一八号、工藤巧、四七七号、山根素彦、五三九号、桑山菊之、六〇三号。





　独居房の広さは二畳、色が変わった坊主畳が敷いてある。布団と毛布が一枚ずつ、ビニールに手拭いを巻いた枕以外には何もない。三方は窓のないクリーム色のコンクリート、出入口は厚い木の扉である。扉には外側からだけ開けることのできる小窓が二つ、目の高さの小窓は巡回看視用、膝上の高さの小窓は朝夕の食器を出し入れするためのものだ。天井にかなり高く嵌め込まれている蛍光灯には跳び上がっても届かない。便所や水飲み場は外にある。指定の時間外に、用を足したい者や水を飲みたい者は、巡回の看守を待って申し出なければならない。新入所者は、刑務生活のオリエンテーション、いろいろな検査を受ける間、この独居房に入る。窓のない厚い壁は音と匂いと景色を完全に遮断し、入所者は一時的な閉所恐怖症に陥る。管理する側にとってそれは都合がいい。独居房の圧迫は、他人と接し話をしたいという欲求を起こす。受刑者の性格把握が容易になるのである。また、最初の規律訓練として優れた効果を発揮する。声を発することは禁止されているので受刑者は、体操や自慰や坐禅、深呼吸を繰り返して神経を消耗し、職業訓練やクラブ活動のある雑居房での刑務生活を待ちわびるようになる。何でもいいから早く作業をさせて下さい、ほとんどの新入所者はそう訴える。逆に、独居房の圧迫に屈せず心理状態に何の変化も起こさない者は、要注意人物として補導部のリストに載ることになる。

　キクは独居房が気に入っているように見えた。一日中壁に凭れて坐り続けても看守や教官に苦痛を訴えなかった。夜、夢にうなされて大声をあげ看守が駆けつけることは何度かあったが、日中の態度は入所して以来変わらなかった。つまり他人との接触や会話を嫌い消極的で何にも興味を示さず、指示命令には服従するが、自分の意志や判断を放棄しているかのようだった。桑山お前は何をやりたいか？　職業訓練適性を審査する教官がそう聞いても、キクははっきりした返事をしない。何かやらねばいかんのだぞ、さらに強く促すと、下を向いたまま小さな声で、何でもいいんです、と答えた。嘱託の精神科医は犯行直後に発病し入院を要した離人症が完治していないのだ、と診断した。すなわち、自分を産んだ女性を殺害したという精神的な苦悩を未だに処理しきれず病気の中に逃避しているというのである。

　新入所者は、触診、レントゲン、身長体重測定、視力聴力、知能指数、ハンケル式職業適性検査、クレペリン性格検査などのテストを受け、成育歴、教育歴、非行歴を考え合わせ専門教官との個人面接によって職業訓練種目が決められるが、キクのように犯行後の精神的葛藤がまだ続いている場合、また刑務生活の先行き不安から情緒の安定を欠いている場合は、訓練種目決定を六ヵ月延長し、所内自営作業に回される。キクは第三炊事配膳班に編入された。少年刑務所の起床は午前六時四十分だが、炊事班は朝食準備のため二時間早く起きる。

　新入独居の期間が終わり、キクは第三炊事班員ばかりの雑居房に移った。仮面を被ったような滑らかで白い肌の大男が一緒だった。山根素彦である。キクと山根は雑居房の入り口の板の間に正座して同房の囚人達に挨拶した。先輩受刑者は四人いた。それぞれ、福田、林、佐島、中倉と名乗った。看守が姿を消しキクと山根の挨拶が済むと、年長者らしい福田が、一応聞いておかなきゃいけないんだが、と頭を搔きながら話し出した。ルールらしいんだ、新入りは何をやって、入ってきたのかを話すのが、まあ決まりなんだよ、それで俺達は、その、隠語とかここのコツみたいなのを教えるんだけど、下らないと言えば下らないが一応ルールということになってるんで、隠語も憶えとくと便利だし。

「殺人です」

　福田が話している途中に山根が正座を崩さず答えた。林と佐島が、コロシかあ、と呟いて顔を見合わせる。あ、そう、いやね、何をしたか知っておくと何かと気をつかう時に便利なんだよね、君は？　桑山君は何をしたの。

「自分も、殺人です」

　中倉が、なんだみんなコロシかあ、と言って笑った。福田も林もつられて笑った。キクと山根は下を向いて黙っていた。いやね、俺達もみんなコロシでね、うん、そう言えば何だよなあ、俺達六人で日本の人口を六人も減らしちゃったんだなあ。

「あの、自分は、四人殺しましたから」

　山根がそう言ったので福田らは笑うのを止めた。四人だと？　中倉が身を乗り出し、拳銃を撃つ真似をして、ハジキか？　と聞いた。

「いえ、素手です」

　空手か？　ボクシングか？　どっちなんだよ、と中倉は興味深そうに山根の手を見た。山根は、空手です、と答えた。それでお前何年食ったんだ？

「十年です」

　何だよ十年？　未成年じゃねえだろ？　やけに少ねえなあ、四人殺やって十年は少ないよなあ。

「あの、自分も、重傷を負いましたから」

　はあ、その頭の傷だね、まあいいや、とにかくお前は強そうだ、冗談でも俺達殴ったりするんじゃねえぞ、ムショで殺されたりすると本当にバカバカしいからな。

　中倉は肉料理屋の店員だったそうだ。見習いで豚の骨付き肉を降ろしていた時、訪ねてきた祖母の顔を見て先輩達が笑ったので、すぐ横にいた奴を包丁で突ついた。刺すつもりなんかなかったんだ、俺は、注意しようと思って肉切り包丁でこづくとズサッと埋まりやがった、人間の肉は、豚より柔かいんだぜ。佐島は漁師だった。その日は朝から曇っていてそんな時は必ず右の奥歯が痛んだ。奥歯が痛くて耐らないのに昼飯のおかずがニシンの煮つけで小骨が詰まってしまった。小骨を取ろうと苛立っているところへ虫の好かない釣客が舟酔いで嘔吐した。俺は歯が痛いのにゲロを掃除しなきゃいけないんだと思うと腹が立ってきて、操舵がなってないと文句を言う客を蹴ったんだ、軽く蹴ったんだぞ、そしたら殺人だとよ、野郎スクリューに巻き込まれたんだよ、悪いのは、スクリューなのによ。福田は造船所のボイラー掃除夫だった。中学時代は野球をやっていた。投手だった。高校になると外野に回ったが肩の強いのが自慢だった。造船所に就職してすぐ結婚し男の子が産まれた。その男の子が大きくなったら、肩の強いところを見せてやろうと楽しみにしていた。ボイラーに詰まった油屑をハンマーで砕く仕事を二年続けた。重いハンマーを何万回も振り上げたので肩が壊れてしまった。もう遠くへボールを投げられないと知った次の次の日、泥酔して喧嘩に巻き込まれ、椅子で殴った男が死んでしまった。ああ俺はソフトボールを六十五メートルも投げたんだぞ、ソフトボールだぞ、夏ミカンより大きいのを六十五メートル、すごいだろ？　すごかったんだよ。林は水上スキーの指導士だった。金に困って床屋に強盗に入り、大声をあげた年寄りの口を塞いだら手を嚙んだので、首を絞めた。俺、シャンプーの匂い嫌いなんだ、思い出すからな、床屋やってる奴ってシャンプーの匂いするからな、それと、ベロも嫌いだ、お前ら知らないだろ、首絞まって死ぬ時な、人間ってベロをだらんと伸ばすからな、ベロって長いんだよ、顎の先まで垂れるからな、他の奴には言ってあるけど山根と桑山、俺の目の前でな、ベロ、だらんと垂らしたりするなよな。

　炊事班房の六人には共通点があった。全員が小型船舶の免許を持っていたことだ。漁師の佐島や水上スキー指導士の林は当然だが、中倉は肉料理屋の前にサルベージ会社に三年勤めている。海底ケーブル敷設船に乗りサルベージボートを運転していた。福田は造船所のある港町で舟釣りを趣味とし投と網あみが得意だった。船頭を雇うのは割高になるので釣り仲間と小型船舶免許を取得した。山根は学生時代の先輩が持つクルーザー付きのヨットで訓練し、頭を怪我する以前はスクーバのボートダイビングも楽しんでいたのである。キクは、桑山が廃船寸前の小さな漁船を買った時、運転を頼まれ、長崎まで講習を受けに行った。キクを除く五人は、船舶職員訓練科の試験に落ちた連中だった。十五名の定員から外され、六ヵ月後の試験を目指して炊事班の仕事をやっていたのだ。補導部は五人の影響でキクが船舶職員科を志望しその目的意識が離人症状を解消するかも知れないと考えた。

　少年刑務所は完璧な管理体制を持っている。それは受刑者を暴力で押さえ込むのではなく、反抗のあらゆる機会を早いうちに潰してしまうという方法だ。収容棟を囲む高いコンクリートの塀と舎房の出入口にある二重の鉄柵がなかったら全寮制の学校とあまり変わらない、ある受刑者はそう洩らしたそうだ。設備は恵まれ、刑務生活の細かなところまで不公平がないよう配慮されている。例えば食事だが、二ヵ月に一度全受刑者の嗜好調査が行われ、主食のパンや飯の量は五段階に分かれていて各種作業の肉体疲労度を測定しそれに応じて支給される。つまり激しい労働の者は飯をたくさん食えるわけだ。

　しかし、週二日の体育日に思いきり汗を流し適度の労働の後栄養士が計算した献立ての食事をとり視聴覚室でテレビを見て音楽を聞く合間に、また眠る前に、すべての受刑者が思うのは出入口の二重の鉄柵と高い塀である。一人になって考えるのは必ず外界のことだ。刑務所を出て家族と共に食事をしたいという思いに誰もが発狂しそうになる。所内の生活の中で脱走の契機となるべきものを捜す。脱走を決意させる要因、自分を脱走にかりたてる怒りの提供者を捜す。そして見回した結果何もないことに気付く。閉じ込められ見張られてはいるが、それさえ忘れると脱走に向かわせる不満を発見できないことに気付くのだ。限られた中で最大限に快適な暮らしをしようと職業訓練やクラブ活動やスポーツに励む。しばらくの間充足が訪れ、やがて再び塀と鉄柵さえなかったら、ここに家族がいたら、と思うようになり、そんなことを何度か繰り返すうちに受刑者は仮釈放までの時間を受け入れる決心をする。時間を吞み込むのである。外界と自分を隔てるものは高い塀と二重の鉄柵ではなく時間なのだと納得した受刑者はその時間を短縮することだけに注意を向ける。金線銀線を獲得し模範囚となるために自らを誘導し他の欲求を眠らせる。自分の時間を吞み込んだ者は二度と脱走を考えない。受刑者は浅い冬眠に入る。

　この管理方法は最上だが微妙なバランスの上に成立している。一人の脱落者がそのバランスを崩す可能性がある。管理する側が最も恐れるのは、自殺だ。全受刑者を慢性の、静かな鬱病にしておくやり方は老人ホームと同じだから自殺が発生すると必ず流行するのである。自殺者が何人か出ると所内の緊張を高め受刑者は不安定に揺れ動いて吞み込んでいた時間を暴発させ一斉に吐き出すこともあり得る。補導部がキクを炊事班雑居房に移したのは、悪化すると自殺に至る離人症の進行を、船舶職員科受験という目的を持つ集団に置くことによって防ごうとしたからだった。

　ボイラーが唸り飯が炊き上がると調理場は湯気と怒号で騒然となる。炊事配膳班は三班十八名で構成され、一日三食延べ千二百食を賄う。三班は交代で二日作業し一日休む。二人の専任調理師が作業を監督する。キク達は調理師の指示に従って、ネギやキャベツを刻んだり、米を磨いだり、山になった漬物を混ぜたり、小豆を水に浸したり、塩の分量を計ったり、天かすを掬ったりする。四百人分の食事ができると配膳用のバケツに分ける。味噌汁を鍋からバケツに注ぐ時には柄の長い柄杓を使う。鍋の底に沈んだ具を均等に分配するためである。配膳が終わり汚れた食器が戻って来るまでが、炊事班の短い休憩となる。

「桑山、慣れたか？」

　汗を拭きながら中倉が話しかけてきた。キクはレンジに凭れかかったまま黙って頷いた。中倉はキクより三歳年上だった。左腕に桜の花弁の刺青をしている。

「お前、変わってるなあ、ずっとそんなに喋るの嫌いだったのか？」

　キクはまた頷いた。

「お前にちょっと聞きたいことがあんだよ、いいか？」

　キクは迷惑そうな顔をした。中倉は構わずに話した。

「オフクロを殺るっていうのは、やっぱり気分悪いか？」

　キクは眉を寄せて指に付いた白菜の切れ端を床に落とした。

「止めた方がいい、いやな夢見るから」

　キクがそう言って中倉は頷く。そうだろうなあ、わかるよ、でもね、今だってオフクロのことでいやな夢は結構見るんだよ、殺らないでイライラしてさ、しかしこればっかりはなあ、試しに殺してみるってわけにもいかないしな、サンキュー参考になったよ。

　キクは濡れた床を見ている。流しの横に段ボール箱が積んである。鯨の肉が入っているはずだ。汚れたアルマイトの食器を何百と洗った後、凍った鯨の肉を調理師が電気鋸で切るだろう。氷と肉の粒が飛び散る。キクの目の裏側で点滅するものがある。女の顔だ。自分を産んだという女の顔。その顔から皮膚を剝いだ目も鼻も耳も口も髪の毛もない血塗れののっぺらぼう、肉の塊り。その二つが交互に点滅する。四発目の散弾を撃ち皮膚と肉を削られて熱くなった女の顔がゆっくりと雪に埋まって見えなくなった時から点滅が始まった。あの雪のクリスマスイブ、間断なく焚かれた写真機の閃光より強く、規則的に脈拍に合わせて二種類の女の顔が現れた。女の顔はキクに似ていた。あの夜初めて女の顔を見た時、キクは、自分のある部分が切り離され突然脹れ上がって歪んだ複製になったような気がした。その女が、止めなさい、と呟いたのだ。銃口の前に顔を突き出した瞬間に、唇が、止めなさい、と動いた。真剣な顔だった。その微かな呟きが点滅の度に繰り返し聞こえた。止めなさい、その幻聴は反響し、何を止めろというのかわからないままキクは従いすべての自発的な行為を中止していたのである。

「桑山はいつもボンヤリしているんだな」

　山根が傍に来てそう言った。山根は汗を搔いて顔が上気している。頭の手術の跡も赤くなっている。いつか中倉や福田がしつこく頼んで、山根は手術の話をした。山根は四人を正拳で殺した集団乱闘で自分も重傷を負った。バス停留所の標識の台座で殴られたのだ。左側頭部頭蓋骨陥没。脳膜の損傷はなかったので奇跡的に命をとりとめた。砕けた頭蓋骨を取り除き硬質プラスチックを嵌めた。山根は、レジン板というプラスチック板を頭蓋骨のカーブに合わせてガスバーナーで曲げる作業を医者と二人でやったそうだ。

「俺も、桑山みたいになったことあるぜ」

　プラスチック板を嵌め込む手術は成功したが、傷口に発生した膿が右前頭葉に流れてしまった。山根はこの膿を摘出するために計六回延べ百時間に及ぶ手術を受けた。何回目かの手術の夜、医者が二人話しているのが聞こえてきた。山根の状態について、恐らくだめだろう助かる見込みはないかも知れない、二人の医者はそう言っていた。麻酔時間がまだ続いているはずだったので酸素テントの中は手術道具が置いたままだった。山根の頭上には八面に割れた鏡があった。いろんな色の管が埋めこまれた自分の脳が見えた。豆腐みたいだ、と山根は思った。今にも箸が伸びてきて誰かが摘んで食べても不思議じゃないような形をしていた。医者の話はまだ続いていたが、自分のことを話しているのはわかっているのに、他人事のように聞こえた。

「豆腐みたいなやつをずっと見てるとな、何や自分が他人みたいに感じたんだよ、どうでもいいような気がしたな、いろいろ考えたり感じたりしているのがこの豆腐かと思うとさ。自分が豆腐になったみたいでな、今のお前みたいにあの頃はずっとボンヤリしてたよ」

　キクと山根は昼の検食当番だった。検食というのは、受刑者が口に入れる前に、総務部長、補導部長、所長の順で試食することだ。朱色の盆に献立を並べ埃がつかないようにガラス箱を被せて各室に運ぶ。米と麦七対三の飯、鯡にしんの塩焼き、煮豆と京菜、若布の吸い物。所長は一口ずつ箸をつけてから、植木に水をやってくれとキクに頼んだ。山根には窓際で飼われている文鳥の餌と籠の底に敷いてある新聞紙を替えるように言った。

　キクは渡された薬缶を持って手洗場に水を汲みに行った。途中で所長は席を外した。山根は文鳥の籠から水と餌の容器を取り出そうとしている。キクは五鉢のゼラニウムに水を注ぎ終え山根の作業を眺めた。文鳥が、新しい水で羽を洗い始めた。山根が指差してキクを呼んだ。山根は所長がまだ戻らないのを確かめると手の平に餌を乗せて巣の中にいるもう一羽の文鳥に差し出した。山根はしばらく粟粒を突つかせていたが急に手を窄めて文鳥を捕えた。手を籠から出してもう一方の手の指で文鳥の頭を撫でた。文鳥は怯えて鳴き山根の指を突つく。触ってみろよ、山根は大人しくなった文鳥をキクに渡した。文鳥はキクの手の平で逃げなかった。山根はキクの手の平に乗せたまま文鳥の胸を自分の耳に押し当てた。桑山俺はな、とそのままの格好でキクに話しかける。俺はな、小さい頃から乱暴だったけど、頭手術してからもっとひどくなってな、精神異常にな、なっちまったんだよ、医者から言われたんだけど、お前なぜ人間は眠るか知ってるか？　体力の回復もあるけど、脳の深部を休ませるためだってな、脳の深部には休息が必要なんだそうだ、脳の深部ってのは休ませないと人間が凶暴になるらしい、俺はそこをやられちまってな、一時ひどかったんだ、よく憶えてないけどとにかくその発作が来ると暴れるんだ。それも物壊したりさ、看護婦椅子で殴ったりな、凶暴っていうより、体中に変なものがいっぱいに詰まってどっかに風穴を開けないと死んでしまうような感じさ。体が言うこときかないんだ、俺ずっと縛られてたけど放っといたら何十人殺したかわからないぜ、それでな、発作が起こりそうだって思う時にな、我慢する方法をいろいろ考えて試したんだ、数字を数えたり、坐禅したり、歌うたうとか、一番いいのはな桑山、何だと思う？　心臓の音を聞くんだよ、自分のでもいいし他人のでもいい、必死になって聞くんだ、病院に女房が息子を連れてきた時、まだ四ヵ月の赤ん坊だがちゃんと心臓がドックドック打っててな、俺は何て言うか妙に感動したんだよ、その赤ん坊の心臓の音を思い出すんだ、不思議に我慢できるんだよ。

　キクは文鳥の胸を耳に当てた。耳朶に鳥の体温が伝わってきた。文鳥の鼓動は速くて遠くを駆けるオートバイに似ていた。
