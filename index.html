　登や彼の仲間たちは、皆学校の成績もよくいい家の子どもたちだった。十三歳で「世界はいくつかの単純な記号と決定で出来上つてゐること」、大人たちは「大罪を犯してゐること」などを確信し、冷酷で残虐だった。猫を殺して解剖し、刑法四十一条の「十四歳ニ満タザル者ノ行為ハ之これヲ罰セズ」の条文も理解していた。一九九七（平成九）年に起こった「酒鬼薔薇聖斗」と名乗る少年の連続児童殺傷事件に、『午後の曳航』を想起した読者は少なくなかった。

　しかし、少年たちの認識はあまりに生硬である。そもそも登が想い描く「本物の英雄」としての竜二は、竜二の抱く理想的自己像をなぞったものでしかない。テキストの語りは少年たちの確信に批評を加えていないから相対化しにくいが、彼らは竜二の「英雄」という〝理念〟の空虚を見損ねている。それというのも、少年たちの〝理念〟もまた空虚だからである。

　このように見てくると、『午後の曳航』は、少年たちが英雄から堕落した男を殺すことで救済するという表情を見せながら、じつは竜二のロマンチシズムが空虚であり、竜二を見る少年たちの認識にも一面的な瑕疵がある──設えられている──ということに気づくであろう。この小説に、三島のロマン主義を救出する意図を読む読みは、浅いと言わざるをえない。『午後の曳航』は、竜二が海のロマンを放棄したために、少年たちが彼を「英雄」に戻そうと殺害する話を装いながら、海にロマンがあるかのように振る舞ったことで、「英雄」と誤解した少年たちが男を殺害する話である。そうならば、もしかすると『午後の曳航』は、三島自身が抱く「英雄」像に実質が伴っていないことを告白し断罪した小説なのかもしれない。日沼倫太郎が「素顔の苦渋」「精神の晦暗さ」を汲み取ったことに、批評の凄みを感じざるをえない。

　｢弱法師」『薔薇と海賊』『美しい星』の三作でも、ロマンチシズムへの信頼が揺らいでいるのかもしれない。『美しい星』も『午後の曳航』と同じように、宇宙人というイデオロギー＝〝理念〟の空虚を温存させたまま成り立っている小説である。作者はその空虚に気づいていたはずだ。もしかすると『美しい星』は、その〝理念〟の空虚を描こうとした小説ではないだろうか。強弱はあるが、「弱法師」『薔薇と海賊』『美しい星』『午後の曳航』は〝理念〟の空虚が基盤となっている作品である。この四作品は、三島由紀夫の自己言及的な作品なのである。しかしもし、日沼倫太郎に導かれて推察したように、そのようなロマンチシズムの実質の空虚に行き着いたとしたら、三島由紀夫はそれを放置することはないだろう。ロマンチシズムに耐えられるものに行き着く必要が、生き方として問われている。それを日沼の批評は予見してしまったのである。創作という営為が、命がけのことと隣り合わせにならないと満たされないという地点にまで至るのは、あと二、三年先である。





三　泥臭い生き方


古い日本人


　個の特殊性に根ざす〝理念〟を描いた作品とは異なり、伝統や習俗の中に息づいているものを無批判に体現してしまう人を描いた小説がこの時期に書かれる。『宴のあと』と『絹と明察』である。

　『宴のあと』の福沢かづは、薩摩揚げ売りから這い上がって、高級料理屋雪後庵の女将にまでなった女傑である。『絹と明察』の駒沢善次郎は、独善的なワンマン経営で急速に業績を伸ばした駒沢紡績の社長である。三島作品ではとんと見かけなかったこの泥臭い二人の人物に、どうやら三島由紀夫は惹きつけられていったようである。なぜなのだろうか。

　少年時代は剣道のかけ声が大嫌いだったと三島はあちこちで述べている。それが、『宴のあと』の二年ほど前の一九五八（昭和三十三）年十一月からボクシングに替わって剣道を始め、死の年まで続けることになる。あのかけ声には暗い「日本」があって、なんとも言えず好きになったと言うのだ。スマートな海軍より泥臭い陸軍の方が好きだとも言うようになるが、同じ理屈である。この時代は、小島信夫の「アメリカン・スクール｣（一九五四年）のような、あるいは三島が初めてアメリカに渡って日本料理店で啜すすった味噌汁のような日本の〝みじめさ〟は薄れていたが、〝日本的なるもの〟は恥ずかしいという気分はまだ人々の中にはあった。だから戦後の日本社会は、古い因習的な〝日本〟を忘れようとしていた。三島は逆にそういう「日本」に進んでのめり込んでいくのである。



　もう少し年月は後になるが、雑誌「論争ジャーナル」の若者や楯の会の隊員が三島の家に出入りするようになった頃、「若い者が来たらこっちは褞袍どてらかなんか羽織って玄関に出て、「おう来たか、まあ上れ」……そういってほしいのだろうなあ、あいつらは」と村松剛に語ったという（『三島由紀夫の世界』）。「磊落を衒うこういう泥臭さを、三島は何よりも嫌っていたはずではないか」と村松は書いている。ここで思い出すのが、祖父の定太郎である。三島の父平岡梓は「父はまったく大変な豪傑で、酒よし女よし、一世紀ぐらい時代ずれのした男でした」と『伜・三島由紀夫』に書いている。先に紹介した小野繁の自筆文書「平岡家系図解説」にも、「三島の祖父定太郎は常識を超越した一世の豪傑であり」という文句がある。三島は祖父の「豪傑」を模倣しようとし、そこに古い「日本」を呼び込もうとしていたのではないだろうか。この時期の三島作品には、継続はしなかったが、この二作のような闇雲で民衆的な情熱を描く路線もありえたのである。





『宴のあと』の情熱


　初老の男女の恋愛と東京都知事選挙を描いた『宴のあと』（「中央公論」一九六〇年一～十月号、新潮社、同年）は、何を書こうとした小説なのだろうか。この小説の内容について、三島は多くを語っていない。

　雪後庵を経営する福沢かづは、「火の玉のやうな女」と言われている。彼女は、元外交官で外務大臣も務めた野口雄賢ゆうけんに惹かれ、結婚に漕ぎ着ける。そこへ革新政党から東京都知事選への出馬が要請される。選挙への情熱に駆られたかづは、雪後庵を抵当に金を作り、野口には内緒で違反などものともせずに選挙運動に邁進した。一方、学究肌の堅物な野口は妻の行動が許せず、罵倒し打擲する。保守党の大物政治家の遣り口を見知っているかづは、それにもめげずに野口のために献身するが、結果は敗北に終わった。これからは「ぢぢばば」で静かに暮らそうという野口をかづの情熱は裏切って、抵当に入った雪後庵を再開し、二人は別れるという筋である。

　この小説は後で述べるようにプライバシー訴訟を引き起こすのだが、そのとき三島についた弁護士の斎藤直一は、三島が「政治と恋愛とのからみあいというような主題につき書いてみたい」と述べていたという（「「宴のあと」訴訟事件を想い三島君を偲ぶ」）。「からみあい」というならば、政治と恋愛が並立するのではなく、政治を恋愛のようにやってのけることで、その逆ではない。かづの野口への恋は、彼女の「情熱」が「爆発」したものだが、それは野口の東京都知事選のときにより一層激しくなる。

　｢すべてに裏がある筈ではなかつたか」と考えるかづは、「裏」に「情熱」を注ぎ込んで、人や社会を動かす女傑である。一方、高潔な理想家肌の野口雄賢はそれを許すことができない。選挙には敗れたものの、結局、保守党を慌てさせ人を動かしたのは、かづの卑俗な「情熱」だった。政治は、野口との恋を成就させそれを破綻させた民衆的な「情熱」が動かしたのだということを、この小説は物語っている。





プライバシー裁判


　『宴のあと』は、東京都知事選挙に社会党の推薦で立候補し、自民党推薦の東竜太郎に敗れた元外務大臣有田八郎と、その妻で般若苑を経営する畔あぜ上がみ輝てる井いをモデルにした小説である。三島は、すでに離婚していた有田と畔上の両方に許可を求め、新聞や週刊誌の記事をもとに取材を重ねて小説化した。連載途中で有田が単行本化の中止を申し入れたものの、三島と新潮社は帯に「モデル小説」と印刷して刊行した。発表誌「中央公論」の版元ではなく、新潮社に替えての出版だった。それに対し有田は、一九六一（昭和三十六）年三月十五日に、東京地裁に損害賠償と同書を絶版とし、その旨を記した謝罪広告を請求して訴えを起こしたのである。

　これが世に言う「プライバシー裁判」である。プライバシーをめぐる裁判としては、日本で最初のものであった。当時は「プライバシー」という概念が稀薄であった上に、「プライバシー」ということば自体が聞き慣れないものであったから、新聞雑誌に「プライバシー」の解説がなされ、それが次第にプライバシー保護を巡る善／悪の対立軸を作っていった。三島および新潮社は表現の自由で対抗したが、メディアの論調や投書においては、善／悪の対立軸が新／旧の対立軸をも構成し、文化／非文化、進歩的／後進的という対立構造へと発展し、世論はプライバシー保護に完全に傾いたのである。三島も法廷で「私は日本の社会の現実の条件におけるプライバシーを尊重しております｣（富田雅寿編『『プライバシー宴のあと』 公判ノート』。以下公判については同書による）と明言したが、焼け石に水だった。



　こうして一九六四（昭和三十九）年九月二十八日、東京地裁は損害賠償八十万円の支払いを命じる判決を下し（小説の販売はすでに差し止められていた）、被告は控訴し、有田の死去があって和解が成立した。和解によって『宴のあと』は一字一句修正されることなく、刊行されることになった。

　しかし、この裁判の内容をもう少し詳しく見ていくと、奇妙なことに気づかされる。有田八郎のメディアでの発言によれば、接吻や閨房の場面、妻への暴力に不快感を催したことが発端となっているが、三島はそれらの場面を「のぞき見」をしたのではなく「想像力」によって描いたのだと主張している。三島が有田の私生活を暴いたという証拠のない言説が編成されたのだが、結果から言えば、「想像力」で描いた場面でもプライバシーの侵害と認定されたのである。有田の不快感を「プライバシーの侵害」という新しい概念に構成し直した弁護人森長英三郎の法廷戦術の勝利と言えよう。フィクションの場面であっても、特定の人物がモデルである以上、プライバシーになるという言い分は分からなくもないが、これはプライバシー概念の拡大解釈であることは免れない。少なくとも作者の責任範囲は縮小するであろう。

　また、モデルにした小説を書きたいとの三島からの申し入れがあり、それに対する有田の側の承諾の有無も問題となった。有田から自著が送られてきたので、三島は「黙認」されたと理解したが、判決ではそれは三島の「誤信」と判断されたのである。

　さらに奇妙なことがある。「「宴のあと」創作ノート」を読むと、三島は選挙参謀だった「小森氏」から有田八郎の周辺の出来事をかなり詳しく取材していたのである。つまり三島は、「想像力」で書いたと主張しながら「のぞき見」に類したことをしていたのだ。この「小森氏」は、美濃部亮吉都政のブレーンとなった小森武である。『宴のあと』を読んだ有田八郎は、おそらく身辺の事柄が漏れていることに気がつきながら、それを口にしなかった。

　一方有田は、選挙違反をした妻に暴力を振るったことが作品には書かれているが、妻への暴力など「心にもないこと」だと法廷で否定した。しかし、それが噓なのである。三島が「小森氏」から聞いて記したノートには、「女房が苦々しい。奥さんを呼びつけてはどやす。文字通り擲なぐり合ひ。奥さん泣く」とある。有田がこの訴訟を起こすきっかけとなった不愉快な場面で、しかも「心にもないこと」と断言した妻への暴力は実際にあったようだが、原告被告ともにそれは不問に付したのである。

　有田は三島の噓を見抜き、三島は有田の噓を見抜きながら、双方ともにそこは衝けず触れなかったのだ。それが創作ノートの出現によって判明したのである。





駒沢善次郎の「不気味なもの」


　『絹と明察』（「群像」一九六四年一～十月号、講談社、同年）は「「宴のあと」の男性版とでもいふ小説」だと、三島はドナルド・キーンへの手紙（一九六四年五月二十七日付）に書いている。二作とも三島作品としては一風変わった作品だが、三島はそれをセットにして見ていたのだ。やや大袈裟な言い方をすれば、この二作品は三島の新境地を示す小説だった。この泥臭さは、それゆえにあまり評判を呼ばなかったが（それでも、『宴のあと』はノーベル賞に次ぐ国際的な文学賞であるフォルメントール賞の候補作品になり、『絹と明察』は毎日芸術賞を受賞している）、三島が民衆に接近した小説として、注目すべき作品だと言わなければならない。

　『絹と明察』もモデルのある小説である。滋賀県彦根市に本社工場のある近江絹糸とその社長の夏川嘉久次である。近江絹糸は大手紡績十社の後塵を拝する地方企業であったが、父の後を継いだ夏川嘉久次が社長に就任すると、急成長を遂げた会社である。戦後になっても、旧態依然の労務管理と労働基準法や人権を無視した過酷な生産管理を通して、拡大路線を採り社員を酷使した。一九五四（昭和二十九）年に全国繊維産業労働組合同盟の支援の下に、大阪本社をはじめお膝元の彦根工場でも新組合が設立されてストライキに突入し、中央労働委員会の斡旋案を経営側が受け入れるまでの百六日間の闘争となった。

　作品は、社員の「父親てておや」だと公言する社長の駒沢善次郎が、心から社員のためを思って設けた様々な施策が、度外れた封建制と人権無視の悪徳資本家の遣り口でしかなかったという落差を、具体的に興味深く描いている。この争議のリーダーとなった十九歳の大槻には朝倉克己というモデルがいて、三島は朝倉から詳しく話を聞いている。その朝倉に、夏川社長が従業員を〝我が子〟と思っていたのはやはり噓なのかと問うたことがある。すると「夏川さんは人が変わったのです。それは過去のことです」と言う。「成功すると、生産力アップしか考えなくなった」というのである。『絹と明察』では夏川嘉久次の過去の温情と現在の専横とを共存させたことで、いかがわしく独善的な人物の厚みが出たと言えよう。

　三島は村松剛や奥野健男に、駒沢は「天皇」だと言った（『三島由紀夫の世界』『三島由紀夫伝説』）。『絹と明察』には、政財界に通じ争議を裏側から動かすインテリの岡野や、岡野の馴染み芸者で駒沢紡績の寮母となった菊乃や、正義感と指導力のある工員大槻などが配され、古臭いワンマン経営者の駒沢を軽んじあるいは憎んでいるが、作品の語りは基本的に駒沢を嘲ってはいない。とはいえ、駒沢の胡散臭い個性と「天皇」とが重なるというのは馴染みにくい。駒沢を「天皇」だとするならば、それは近代的知性や若い力に滅ぼされる古い父性、〝日本的なるもの〟の象徴ということになるだろう。

　駒沢は死の床で、自分を蔑んだ十大紡績の社長たちや、争議を防げなかった無能な重役や、争議を指導した仇敵を「一瀉千里に恕し、ローラーのやうに均ひとしなみに恕した」。それを岡野は知らないが、駒沢の死によって、駒沢の印象はインテリの岡野に妙にまといつくのである。彼が吟じるヘルダーリンの詩「帰郷」に註したハイデッガーの「ヘルダアリンの詩の解明」に感じた「もつとも不気味なもの」を、岡野は感じ取る。三島の言う「天皇」とは、岡野にまといついた「もつとも不気味なもの」をいうのだろう。

　三島由紀夫が『宴のあと』や『絹と明察』で描こうとしたのは、自己の感受性や資質から離れて、この国の古く奥深い「もつとも不気味なもの」の感触だったのである。





四　シアトリカルな演劇


三十代の演劇活動


　さてここで、三島由紀夫三十代の演劇活動を整理しておこう。

　一九五六（昭和三十一）年四月に、それまで書きためた「綾の鼓」「邯鄲かんたん」「卒塔婆小町そとばこまち」「葵上」「班女」の一幕物を収録した『近代能楽集』を新潮社から刊行する。その後「道成寺」「熊野」「弱法師」が書かれ、新潮文庫『近代能楽集』にはこれらの計八編が収録されている（もう一作「源氏供養」もあるが、廃曲扱いとなった）。リアリズム演劇が中心だった新劇に対し、時空を超越した能のエッセンスを取り入れ近代劇に仕立てたのが『近代能楽集』の試みだった。古典をアダプテーションしたこの戯曲を逸早く評価した一人が、英訳することになるドナルド・キーンで、今や世界中で毎年のように上演されている。

　『鹿鳴館』が第一生命ホールで初演されたのも同じ年の十一月二十七日、文学座の創立二十周年記念公演だった。影山伯爵夫人朝子あさこは、洋装もせず夜会にも出ない人だったのに、突然今夜の夜会に出ると言い出す。元は芸者だった朝子は、影山と対立している反政府派の自由党の指導者清原永之輔との間に一子久雄をもうけていた。不幸な生い立ちをした久雄が、夜会を襲撃する父清原を暗殺するという情報を聞き込んだためである。その計略は、夫の影山伯爵が立てたものだった。朝子は、愛する父子を救おうとする。朝子に杉村春子、影山は中村伸郎、清原は北村和夫が演じ、演出は松浦竹夫。男女と母子の愛情に策略が交錯するこの芝居は、上質な楽しめる芝居だった。たいへんな好評で、約三年をかけて全国を巡回公演することになる。



　歌舞伎台本では「芙蓉露大内実記」がある。ラシーヌの「フェードル」を翻案したもので、継子を愛した芙蓉が夫の大内義隆戦死の報に接し、継子に愛を告白したところに義隆が帰城してくるという悲劇である。一九五五年、歌舞伎座で歌右衛門、延二郎、猿之助が演じた。その三年後には「むすめごのみ帯取池おびとりのいけ」があり、四十代になるが大作『椿説弓張月ちんせつゆみはりづき』（一九六九年、国立劇場初演）がある。「三島歌舞伎」と言われる歌舞伎作品は、ほかに「地獄変｣（一九五三年）、「鰯売恋曳網｣（一九五四年）、「熊野｣（一九五五年）があり、全部で六本である。

　福田恆存が文学座の中堅俳優を引き連れて劇団雲を創設したのは、一九六三（昭和三十八）年のことだった。一月十四日の「毎日新聞」には、「文学座が分裂／芥川比呂志、岸田今日子ら退団／きょう発表劇団『雲』結成へ」というスクープ記事が出た。分裂の原因は、杉村春子や中村伸郎ら幹部俳優と中堅若手俳優との「時代感覚のズレ」だとある。この危機に「いちばんハッスル」して対応したのは三島だったと北見治一は書いている（『回想の文学座』）。再建の決意を示す声明文を進んで起草した。ここには三島の演劇観が反映しているが、それは、その年に上演されたヴィクトリアン・サルドゥの「トスカ」に表れる。「トスカ」についてはのちに触れる。

　ところが、それから半年もしないうちに、今度は三島由紀夫が揉めごとの火種となった。正月公演用に三島が書いた『喜びの琴』（「文藝」一九六四年二月号、『喜びの琴　附・美濃子』新潮社、同年）をめぐって、上演に問題があるという声が出て、すったもんだの末に上演中止となったのである。『喜びの琴』は都内警察署の公安内部を舞台とした戯曲で、反共思想を固く信じる若い巡査が、彼にその思想を吹き込んだ上司に利用されて裏切られるという話である。上司は左翼政党の党員でスパイだった。篤い信頼を寄せていた上司から裏切られた巡査は、人も思想も信じられなくなる。

　この戯曲は、特定の政治思想のプロパガンダでもなく批判非難の攻撃でもなく、思想とは「相対的」なものだという考えが軸になっている。にもかかわらず、警察官の反共的台詞に嫌悪感を抱いた俳優が感情的に反発し、上演中止にまで至った。観客動員に力のあった労演が、この公演には協力しないだろうという見通しもあった。上演中止に憤慨し文学座を脱退した三島、矢代静一、松浦竹夫に続き、南美江、村松英子、賀原夏子、丹阿弥谷津子、中村伸郎ら十七名が辞めた。三島はその後劇団ＮＬＴを作り、傑作『サド侯爵夫人』を提供することになるのだが、これは四十歳になってからのことである。





｢トスカ」と『鹿鳴館』


　『喜びの琴』の上演をめぐって開かれた文学座の総会で、俳優の北村和夫は「僕の役の反共的なセリフは、僕にはしゃべれません。役者としてこの役は、どうしても、やれません！」と言い、涙を堪えきれずに退出したと、北見治一は書いている。俳優と役とは違うことは誰でも知っているが、役に入り込む俳優はそういう感覚ではいられないのであろう。三島が差し向けた台詞は、多くの知識人や芸術家に支持された共産主義への嫌悪と否定の台詞であり、それを踏み絵として置き、文学座は踏まなかったということだ。

　しかしこの踏み絵の政治的イデオロギーは、全くの虚構であった。そもそも「反共的なセリフ」を言う俳優の演ずる公安刑事は、本当は左翼政党の党員である。それにしても、底意地の悪い戯曲ではある。おそらく三島は踏むことを期待し、踏まないことを予感していたと思う。だがそれだけでなく、『喜びの琴』には三島由紀夫の演劇観が充当されていたように思われるのだ。それが「シアトリカル（劇場的）」な演劇である。

　三島由紀夫が「シアトリカル」ということを言い出すのは、福田恆存との分裂騒動後の「トスカ」の公演からである。サルドゥの原作を安堂信也が翻訳し、三島がそれを上演用に潤色した戯曲である。演劇史上さほど重要な作家作品とは言えないが、人物間の対立と筋の展開は緊張感があって楽しめる。

　西暦一八〇〇年のローマが舞台で、警視総監のスカルピアが歌姫フロリア・トスカを利用して、革命シンパのマリオ・カヴァラドッシイを追い詰めるという話である。三島は「トスカ」上演の意図を、「新劇特有の事大主義をぶつこはしたいからである」と言い、「西洋にだつて日本の「お芝居」に当るものがちやんとあつて、かういふものに反抗して、写実劇や心理劇が出て来たといふ筋道をはつきりさせたいからである」と述べている（「「トスカ」上演について」「労演」一九六三年六月）。ここから「シアトリカル」な演劇というものがいくらかイメージできる。新劇の文学性や芸術性よりも、お芝居らしさを残した演劇とでも言おうか。

　シアトリカルな演劇という概念は、三島由紀夫の深いところに根を張っていたようなのである。それは次章で述べるとして、ここでは演劇の話題に限定しよう。北見治一は、シアトリカルな演劇は「『鹿鳴館』にもそっくりあてはまるだろう」と書いているが、たぶんこれは当たっている。三島自身が、『鹿鳴館』は「とにかく「お芝居」を書かうとしたものだ」と述べているからである（「「鹿鳴館」について」「文学座プログラム」一九五六年十一月）。

　ところで、話はやや横道に逸れるが、『鹿鳴館』は「トスカ」を下敷きにした戯曲ではないかと思われる。三島は、岩田豊雄から「この芝居は十九世紀ロマン劇（サルドゥやスクリーブ）の骨法を現代に活かしたものだ」という手紙をもらったが、「当の作者自身が、サルドウもスクリーブも知らないのだから、話になつたものではない」と嘯うそぶいている（「あとがき（「鹿鳴館」）」）。図星を指されて、三島には珍しくしらを切ったのではなかろうか。それというのも、『鹿鳴館』と「トスカ」にはいくつかの共通点があるからである。

　その共通点とは、情の深い女主人公と狡知に長けた男との対決のドラマだという点である。一八〇〇年のローマは、フランス革命の余波とナポレオンの侵攻とを恐れており、貴族たちは、革命分子や無神論者を投獄し処刑しようとしていた。トスカの愛したカヴァラドッシイも追われる身になる。権謀術数の策略家は、警視総監のスカルピアであり、『鹿鳴館』では朝子の夫の影山伯爵である。策略を用いてカヴァラドッシイの隠れ家を突きとめたスカルピアと、同じく策略を巡らして政敵の清原永之輔を鹿鳴館におびき寄せる影山伯爵とが重なる。スカルピアも影山も、女の愛する男への愛情を利用しながら、その女を自分のものにしようとする男である（朝子は影山の妻だが、心は離れている）。

　最後は両作とも銃弾による悲劇となるのだが、この銃弾が〝誤配〟されるところも共通している。スカルピアはトスカを手に入れる代償として、空砲による贋の銃殺刑でカヴァラドッシイを生かして逃がすと約束しながら、弾を充塡した銃で殺す。影山は、政敵清原の息子久雄を唆し、父を暗殺させようとするが、久雄は故意に父に撃たれて死ぬ。悲嘆にくれた清原も銃で暗殺される。こうしてトスカも朝子も、愛する人を銃で失うのである。これらの共通点からすれば、岩田豊雄の洞察はさすがだったと言わねばならない。





シアトリカルな演技術


　話を戻そう。シアトリカルな演劇は、「お芝居」らしい「お芝居」と平易に言うことができるが、三島はそれを俳優の演技にも求めた。





　役の人物があらはれる一瞬前に、役者が登場しなければならぬ。役の人物が退場した一瞬あとに、役者が退場しなければならぬ。それがかうしたシアトリカルな芝居の味はひであると私は信じてゐる。（「芸術断想」「芸術生活」一九六三年八月号～六四年五月号）





　三島の脳裏にあったのは間違いなく歌舞伎である。「私は花やかな歌姫トスカに扮した杉村春子が、まづ舞台へ辷すべり出して、その一瞬あとに、役の要求する表情を作ればいいではないかと主張し、杉村さんはそれを容れた」とも述べているが、俳優と演技を一緒に楽しむ歌舞伎からの発想であるにちがいない。これがスタニスラフスキー・システムを基盤とする新劇の写実的俳優術と大きく異なるのは言うまでもない。

　ここには、スタニスラフスキー・システムの「俳優は役を生きる」のとは異なる、俳優と役とは別ものという考えがある。『喜びの琴』における、この台詞は俳優としてどうしても言えないという俳優の一元的な思考を、三島は楽に飛び越えていたのである。というより三島は、「シアトリカル」な演劇という思考を、戯曲の中の政治的イデオロギーに仮託して提出し、俳優と役とを一旦分離するのを求め、文学座のみならず新劇全体を揺さぶろうとしたのではないかとさえ思えるのだ。役を生きるものだと思い込んでいる俳優に、俳優と役をバラしてずらすことを浸透させるために、新劇にとって最も苦い劇薬である政治的イデオロギーを使ったのである。三島由紀夫はすぐれた戯曲を書いたことで、戦後の演劇界に特筆すべき足跡を遺したが、演劇界を変えるムーブメントを起こしたとは言えない。そういう意思を持っていたとも思えない。しかし、「シアトリカル」な演技を提案することで、新劇の変化を求めたことは窺える。残念なことに、それは劇団の分裂騒ぎという即物的な変化に変容してしまったのではあるが。





第五章　文武両道の切っ先──四十代の始末





　三島由紀夫が自決したのは一九七〇（昭和四十五）年十一月二十五日で、四十五歳のときだった。したがって三島の四十代は五年十カ月しかない。それでも一九六五（昭和四十）年からのこの約六年間は、重大な決断と大きな仕事と煩瑣な雑務とでぎっしりと埋まっていた。その主なところを概観しておこう。

　一九六五年の正月に、「憂国」を映画にしたいと、演劇評論家の堂本正樹と大映のプロデューサーの藤井浩明に打ち明けた。三島は原作、脚色、監督、主演を兼ねた。パリのシネマテックでの試写も好評で、ツール国際短編映画祭では惜しくも次点となった。翌年四月に封切られると、アートシアター系映画としては記録的なヒットとなる。

　劇作では傑作を得た。六五年夏に『サド侯爵夫人』（「文藝」一九六五年十一月号、河出書房新社、同年）を書き、秋に劇団ＮＬＴが公演。この戯曲は芸術祭賞を受賞し、戦後演劇を代表する戯曲となる。『朱雀家の滅亡』（「文藝」一九六七年十月号、河出書房新社、同年）もＮＬＴのために書いた。六八（昭和四十三）年にはＮＬＴを脱退、中村伸郎、松浦竹夫らと劇団浪曼劇場を創設し、『わが友ヒットラー』（「文學界」一九六八年十二月号、新潮社、同年）と『癩王のテラス』（「海」一九六九年七月号、中央公論社、同年）を書いた。三幕八場の長大な歌舞伎『椿説弓張月』（「海」一九六九年十一月号、中央公論社、同年）は、最後の歌舞伎台本となる。

　『豊饒の海』は、第一巻『春の雪』が「新潮」の一九六五年九月号から連載を開始し、『奔馬』『暁の寺』へと、休むことなく一気に七〇年四月号まで続ける。『暁の寺』擱筆後にはそれまで温めていた『天人五衰』のプランを破棄し、新たに作り直し、清水市（現・静岡市）で東洋信号通信社清水港事務所を見つけて急遽具体化した。死の日まで残り七カ月になっていた。

　この間、短編集に『三熊野詣』（新潮社、一九六五年）、『英霊の声』（河出書房新社、一九六六年）、『荒野より』（中央公論社、一九六七年）があり、評論に『目ある芸術断想』（集英社、一九六五年）、『葉隠入門』（光文社、一九六七年）、『太陽と鉄』（講談社、一九六八年）、『文化防衛論』（新潮社、一九六九年）、『作家論』（中央公論社、一九七〇年）があり、翻訳にダンヌンツィオの『聖セバスチァンの殉教』（池田弘太郎との共訳、美術出版社、一九六六年）がある。

　この時期、三島は楯の会の活動資金を稼ぐために、エンターテインメントや軽いエッセイをたくさん書いている。楯の会は会員が百人に満たないとはいえ、余所からの援助を受けず三島のポケットマネーで活動していたから、負担はかなりの額に上っていた。『音楽』（中央公論社、一九六五年）、『反貞女大学』（新潮社、一九六六年）、『複雑な彼』（集英社、一九六六年）、『夜会服』（集英社、一九六七年）、『三島由紀夫レター教室』（新潮社、一九六八年）、『命売ります』（集英社、一九六八年）、『若きサムラヒのための精神講話』（日本教文社、一九六九年）、『行動学入門』（文藝春秋、一九七〇年）などである。今世紀に入って『命売ります』の文庫本が急に売り上げを伸ばし、テレビドラマ化や舞台化されたりしたが、三島のエンターテインメントには根強いファンがいて、『音楽』や『複雑な彼』は早くに映画化されていた。

　一九六二（昭和三十七）年にノーベル文学賞の選考委員であるハリー・マーチンソンが来日し、日本人三人が候補に挙がっていると発言したことで、にわかに日本文学からの受賞が現実味を帯びた。川端康成が三島にノーベル賞の推薦文を依頼したのは一九六一年で、この時点ではまだ雲をつかむような感覚しかなかったはずである。六三年には候補者の報道はなかったが、二〇一三年にノーベル財団が公表した審査過程によると、三島が候補六人のうちに入っていた。その後六五年と六七年に、三島が有力候補に入っているとの報道があった。ノーベル財団によれば、六七年には有力候補七人の中に川端康成と三島が入り、最終候補には川端が残り、三島は選ばれなかった。そして一九六八年に、川端康成の受賞が決まったのである。三島は、これで十年は日本文学の受賞はなく、次は大江健三郎だと洩らした。すでに『太陽と鉄』に「われわれは等しく栄光と死を望んでゐた」と書いていたから、「次」への望みはなかった。





　自衛隊体験入隊は、最初は一人だけの入隊だった。一九六七（昭和四十二）年四月半ばから五月下旬まで、約一カ月半家を留守にした。帰宅後、「サンデー毎日」の徳岡孝夫のインタビューで、「体験入隊の動機は？」と聞かれた三島は、「これは、まつたくご推察にまかせます。どうとられようとかまひません」と答えている（「三島帰郷兵に26の質問」）。インタビューは一九六七年五月二十八日になされたが、この頃にはすでに民族派の雑誌「論争ジャーナル」の万代潔や中辻和彦、日本学生同盟の持丸博らと親交を結んでいた。入隊の動機について後知恵で言うならば、三島は自衛隊員の憲法改正運動を考えていたと思われる。三島事件後、自衛官だった人がそのことを書くようになった。三島は、見込みのあるとみた自衛隊員に改憲のためのクーデターを教唆していたのだ。もっとも三島の誘いに乗る人はいなかった。職業倫理としても組織管理としてもありえない話だった。

　インタビューでは「私が望んでゐるのは、国軍を国軍たる正しい地位に置くことだけです」と明言しながら、憲法九条の改正は「膨大な政治的、社会的なエネルギーの損失」になるので「いまの段階では憲法改正は必要ではないといふ考へに傾いてゐます」と語った。この矛盾を繫ぐのがクーデターである。それはあまりに奇矯な計画で、最初の体験入隊くらいで進展するようなものではない。

　一方で三島は、民兵組織を考えていた。民間人による国土防衛を法的に整備しようという考えだ。だが、防衛意識より厭戦感情の強いこの国では、国民も政治家も動くとは思えない。まずは「祖国防衛隊」を作り、自衛隊調査学校の山本舜勝きよかつの指導を継続して受けた。山本は、はじめから三島は私設の軍隊を作ろうとしていたのではないかと察するようになる。祖国防衛隊を改め「楯の会」が正式に発足したのは、一九六八（昭和四十三）年十月である。

　学生を引率しての自衛隊への体験入隊は、都合五回を数える。そこに一週間程度のリフレッシャーコースも加わり、楯の会隊員の中からリーダー格の若者が育ってきた。長期的な変革を求めていた万代潔、中辻和彦、持丸博ら古参が去り、急進的で明朗な性格の森田必勝まさかつが頭角を現し、持丸に代わって学生長になった。最後は三島が森田を道連れにしたのではなく、森田が三島を叱咤して行動を促したと見る人は少なくない。

　一九六八年、六九年は学生運動が盛んだった年である。民族派の学生で楯の会を組織した三島は、反代々木系の左翼学生の動向に注意を向けていた。沖縄デーや両年の一〇・二一国際反戦デーのデモ、そして東大安田講堂の攻防戦を視察し、東大全共闘との討論会に出席した。

　三島は全共闘学生と敵対しようとしていたが、『討論　三島由紀夫vs東大全共闘』（新潮社、一九六九年）を読むと、むしろ両者の心情的接点が浮かび上がるほどだった。この討論会は、ドキュメンタリー映画「三島由紀夫vs東大全共闘　50年目の真実｣（豊島圭介監督、二〇二〇年）となる。このとき三島はすでに死を覚悟しており、一九六九年の国際反戦デーでの市街戦を目標にしていた。しかし夏頃には、警察力の方がデモ隊より優勢だとの見通しがつき、三島の目論見は潰えた。山本舜勝は何事かを企む三島から離れ、接触した自衛官の協力も得られないと分かった。この時点で、少人数での行動に計画の転換が図られることになる。楯の会の小賀正義、小川正洋が、三島と森田の行動に加わることを承諾した。とはいえ、互いに命を投げ出す覚悟は示したが、具体的な計画はこれから練ることになる。一九七〇（昭和四十五）年の四月初旬のことである。八月になって、古賀浩靖が加わることになった。直接的で実際的な効果を期す行動ではなく、象徴的で問題提起的な行動が検討されるようになる。これが一九六五年から七〇年にかけての三島の政治活動のあらましである。





一　聖なる人間


聖なる肉体


　映画「憂国」で武山信二中尉を演じた三島由紀夫は、はじめ「牧健児」という名前を使おうと考えていた。終始、軍帽を目深に被って顔を出さない予定だったようである。台詞は一切なく、音はワーグナーの「トリスタンとイゾルデ」が流れるだけである。「三島由紀夫」という個別性を消し、一軍人あるいは男性一般に成りおおせると考えたのだろう。切腹のシーンでは、結局、苦痛に歪む顔が大映しになるので変名の意味はなくなり、取りやめにした。この変名案は、シアトリカルな演劇の変形だと思われる。俳優と役を一致させるのではなく、両者をずらすのがシアトリカルな演劇の演技術だった。映画「憂国」で考えられたのは、俳優を無名の存在にすることで、役だけを打ち出そうということである。しかし三島の身体性を消すのは無理だとスタッフから説得された。変名の主が三島由紀夫であると観客に露見すれば、逆に役よりも俳優の方が際立ってしまう。それでは逆効果である。

　変名を考えた三島の意図は明らかではないが、このように考えられる。しかし、映画を観ると、武山信二役の三島は、三島でありながらできるだけ三島由紀夫から遠ざかろうとしているように思える。変名といった小細工は捨てたが、役を前面に打ち出して俳優の個別性を消去しようとしているようである。切腹シーンでの甚大な苦痛は、それが三島由紀夫の苦痛でもなく武山信二の苦痛でもなく、人間の肉体的苦痛そのもののように見えてくる。目が虚ろになり涎が垂れ、嘔吐するような突き上げがあって、腹から腸が膝元に溢れ出る。肉屋から仕入れた豚の臓物である。夥しい血はすでに流れ出ている。飛び散るだけでなく、床を流れるのである。モノクロ映画なので、真っ黒な血である。彼はもはや、喘ぎ意識を失いつつある一個の肉体でしかない。言うまでもなく、三島の前意味論的欲動の全的な解放である。

　この映像に意味や抒情が感じられたら、映画としては不成功となるだろう。即物的な苦痛がそのまま伝わらなければならない。だが多くの観客は、死ぬほど苦しんでいる人間の（！）、苦痛そのものは観るに堪えないと感じる。おそらく監督の三島もそれは理解していただろう。血や汗や脂にまみれた目を覆いたくなる即物性に対し、早く命が尽き死体となって人間の領域を脱すればよいと感じる。観客に、救われたいと思わせるこの映画は、避けようのない苦痛を覆うために聖なる意味を呼び込ませる。この映画は、観客にそういう聖性を招来するように仕向けて作られている。最後の清められた白砂に、武山中尉と麗子が血のついていない姿で折り重なって横たわっているシーンに、肉体が聖なるものによって清められ救われたのを感じることになる。こうして映画「憂国」の肉体は、聖なる肉体になるのである。





『サド侯爵夫人』


　サド侯爵夫人ルネは、娼婦虐待事件で投獄された夫アルフォンス（サド侯爵）にあくまでも「貞淑」を尽くし、脱獄にも荷担し、悪徳の快楽に身を任すことさえする。しかし、世間体を重んじるルネの母モントルイユ伯爵夫人は、家名と娘を守るために国王に請願してアルフォンスを投獄せしめていた。第二幕での、アルフォンスをめぐる母と娘の互いの肺腑を衝く壮絶な対話は、この劇の見どころの一つである。



　三島由紀夫は、澁澤龍の『サド侯爵の生涯』（桃源社、一九六四年）に触発されてこの戯曲を書いた。サド侯爵夫人は獄中の夫に終始尽くしながら、サドが釈放されると別れてしまうが、「その謎の論理的解明を試みた」というのである（「跋（「サド侯爵夫人」）」）。フランス革命が起こって、貴族はいつ暴徒に襲われるかという危機の迫っていた一七九〇年四月の時期である。アルフォンスは、勅命逮捕状が無効になったために自由の身となり、ルネを訪ねて来る。牢獄にいたアルフォンスは、いまや民衆から身を守る楯にもなりうる人だ。しかし、修道院に入る決意を固めたルネは、アルフォンスに会おうともしないで幕となる。

　菅孝行は、「三島は、ルネを三島本人に、「共犯者」アルフォンスを理想の天皇に、「裏切者」アルフォンスを敗戦後の天皇の実像に、モントルイユ伯爵夫人を、いつの世にも己の権益と名誉を守ることを正義と装う上流階級の俗物群に重ねた」と見る（『三島由紀夫と天皇』）。柴田勝二『三島由紀夫作品に隠された自決への道』を踏まえたこの見立ては、後述する三島由紀夫の天皇観と重なり、しっくり来る。『近代能楽集』の諸編も、菅孝行によれば三島の天皇観を表現した一種の寓話だということになる。その見立ての一致に面白さはあるが、事は逆ではないかと考えられるのである。三島の思考形態が『近代能楽集』を生み、『サド侯爵夫人』を生み、天皇観を作りあげたのだと。だから面白いように作品と天皇像とが合致するのである。

　『サド侯爵夫人』に見られる三島の思考形態は、超越的存在と超越性を志向する人と世俗の人という図式である。超越的存在はアルフォンスで、超越性を志向する人はルネである。アルフォンスは最後に世俗に墜ちる。他の登場人物たち──性的に奔放で貴族界の反逆者であるサンフォン伯爵夫人も、敬虔なキリスト信者であるシミアーヌ男爵夫人も、無邪気な妹アンヌも、民衆の一人である家政婦のシャルロットも、そしてむろんモントルイユ夫人も世俗の人たちとしてここに収まる。生身の人間が超越的存在になりうるか否かは、三島の中の〝理念〟と〝生活〟との葛藤の問題として、特にこの時期に作品化され表現されていた。菅孝行の見立ては、三島の思考の原型の適合としてある。しかし『サド侯爵夫人』の特質は、アルフォンスがどのようにして超越的聖性を獲得したかであり、ルネがそれをどのように見るかにある。

　アルフォンスは、スキャンダラスな「悪徳の怪物」として義母のモントルイユ夫人から忌避されるが、「貞淑の怪物」たらんと欲した妻のルネからは、「天国への裏階段をつけた」人間だと見なされる。アルフォンスは彼の前意味論的欲動を徹底して生きることで、超越的聖性に至った人だとルネには考えられているのである。

　ルネが修道院入りを決意したのは、アルフォンスが獄中で書いた小説「ジュスティーヌ」を読んだからである。美徳を生きるジュスティーヌにばかり悲劇は襲い、彼女は非業の死を遂げる。「ジュスティーヌは私です」と直感したルネは、獄中のアルフォンスが「人のこの世をそつくり鉄格子のなかへ閉ぢ込めてしまつた」のを感じる。世界は逆転し、「私たちが住んでゐるこの世界は、サド侯爵が創つた世界」なのだということになる。この反キリスト教的な世界観を、ルネは「修道院の中でとつくりと神に伺つてみること」にするという。したがって、自由の身になり〝人間〟になったアルフォンスに彼女は会う必要を認めない。

　ここには、悪徳を突き詰めることで神ならぬ神、「別の方角からさして来る光り」の光源、もう一つの創造主としてのサド侯爵が立ち上がっている。そしてその堕落が告げられるのと行き違いに、ルネが修道院で、アルフォンスの超越性に額ぬかずくのである。三島由紀夫は、性的にスキャンダラスな男をめぐる六人の女性たちの会話を通して、人間性の極北にある聖性を描き出した。





戯曲の聖性


　日常生活にまみれて生き、しかし生活のためでもなく生活の中にもない生きる指針を見つけるという人間を、この時期の三島は主に戯曲で描いている。生活の向こうに出てしまい、一種の聖性を帯びた人間になるという主題は、『朱雀家の滅亡』『わが友ヒットラー』にもある。

　侍従長の朱雀経隆侯爵が彼らしからぬ辣腕を振るい、戦争強行派の田淵首相を失脚させた直後に辞職を願い出たのは、お上の目が「何もするな。何もせずにをれ」と言っているように見えたからである。経隆はそれからは何もせず、一子経広が海軍少尉として最も危険な島に赴任することになっても、工作をせずに死なせてしまう。表向きは侍女で経広の実母でもあるおれいは、経隆を恨みながら直撃弾で死に、実質的な許嫁いいなずけでありながら経広との結婚を認められなかった瑠津子は、終戦後生き延びた経隆に向かって、「滅びなさい。滅びなさい！　今すぐこの場で滅びておしまひなさい」と糾弾する。幕切れに経隆は答える。「どうして私が滅びることができる。夙とうのむかしに滅んでゐる私が」と。

　内地勤務に振り替える工作を唾棄し、従容として危険な島に赴く経広、結婚することで、朱雀家の言い伝え通り花嫁が犠牲になり花婿を生かすことになるのを望んだ瑠津子、「何もするな」という天皇の無言に忠誠を誓い、息子もおれいも家も失って、焼け跡で無為に暮らす経隆。この三人は俗性を超脱した人間として、この劇空間を支えている。とりわけ朱雀経隆は、何もしないことで人間として「滅び」、天皇への「狂気としての孤忠｣（「「朱雀家の滅亡」について」「文藝」一九六七年十月号）を研ぎ澄ませてきた。ここに表れている天皇は人間ならぬ神的な存在であり、朱雀家の滅亡とは、人間としての「滅び」のことである。「経広よ。かへつて来るがいい。現身うつそみはあらはさずとも、せめてみ霊たまの耳をすまして、お前の父親の目に伝はる、おん涙の余瀝よれきの忍しのび音ねをきくがよい｣（傍点引用者）と呼びかける経隆は、「おん涙」を通して天皇と一体化することで、神聖な存在に変様しているのである。

　『わが友ヒットラー』は『朱雀家の滅亡』に比べれば、政治というずっと卑近な意味を持っている。「さうです、政治は中道を行かなければなりません」というのがヒットラーの幕切れの台詞だが、独裁者となるためにはまずは民衆の支持を得ておく必要がある。そのマキャベリズムに巻き込まれる人物が、ヒットラーを「わが友」と呼ぶエルンスト・レームである。三百万人の非正規軍を率いる突撃隊の隊長であるレームは、いまやヒットラーが政権を掌握するための最も厄介な邪魔者になっていることを知ろうともしないし、処刑される運命にも気づかない。「人間の信頼だよ。友愛、同志愛、戦友愛、それらもろもろの気高い男らしい神々の特質だ」。それが自分とヒットラーとを結びつけている絆だと信じている。

　レームと突撃隊は、明らかに三島と楯の会を表している。楯の会など政治の権謀術数から見れば、子ども騙しの集団でしかないことを作者は知っている。しかし同時に三島は、レームの単純な盲信が「神々の特質」であることも知り、この戯曲であっさりと粛正される「三度の飯よりも兵隊ごつこが好き」なレームを、戯画化した上で憧れているのである。このような複眼のどこに作者の力点が置かれているかを見なければならない。

　カンボジアのジャヤ・ヴァルマン七世王のハンセン病を描いた『癩王のテラス』も、肉体の聖性を描いたものだが、具体的な説明は省略する。この劇の最後では、王の精神と肉体の対話があり、精神ではなく限りある肉体の永生が視覚的に出現する。死を考えていた三島が、超自然的な肉体の永生という非合理への希求を表現したものと考えられる。

　『サド侯爵夫人』にせよ『朱雀家の滅亡』にせよ『わが友ヒットラー』にせよ、あるいは『癩王のテラス』にせよ、三島は戯曲という形式を使って、人間性の超越的な側面を描き出した。俳優という実際の人間にそれを託すことで現実味を加え、劇場空間での表現によって超越性のえぐみを和らげたのである。これらの戯曲は、輪廻転生を話の主軸とする『豊饒の海』の執筆時期と重なっている。『豊饒の海』は第三巻、第四巻に進むと、次第に着実に生を歩む副主人公の本多繁邦が中心人物となり、輝かしい生を燃焼して若い生命を終える主人公からは遠ざかる。それに対しむしろ戯曲で人間の超越性が描かれたのである。第四巻の「十八歳の少年現はれ、宛然さながら、天使の如く、永遠の青春に輝けり」という構想を破棄したことに表れているように、小説を現実に近づけ、戯曲に非合理な夢を託したと思えるのである。





二　｢英霊の声」の天皇


ラストの数行


　｢英霊の声」は、「文藝」一九六六年六月号に発表された短編小説である。帰神かむがかりの会に出席した「私」が、そこで見聞した霊の怒りを「能あたふかぎり忠実に」「記録」したという体裁の作品だ。二・二六事件の将校たちの霊が、続いて神風特別攻撃隊の飛行兵たちの霊が降り、天皇への呪詛を唱える。二・二六事件の将校たちは天皇の「おん憎しみ」に対し、特攻隊の兵士たちは戦後の人間宣言に対し、「などてすめろぎは人間ひととなりたまひし」との畳句を唱和する。神であるべき天皇が人間の振る舞いをしたことへの恨みである。



　小説の最後では、あまりに強い霊魂の怨嗟のために、疲労困憊した霊媒の川崎君が死んでしまう。「死んでゐたことだけが、私どもをおどろかせたのではない。その死顔が、川崎君の顔ではない、何者とも知れぬと云はうか、何者かのあいまいな顔に変容してゐるのを見て、慄然としたのである」。これを読んで、「三島さんが命を賭けた」と感じた瀬戸内晴美（寂聴）が手紙を書いたところ、「ラストの数行に、鍵が隠されてあるのですが、御炯眼に見破られたやうです」という返事が届いた（「奇妙な友情」）。変容した顔が昭和の天皇の顔であることは紛れもない。この書簡は『決定版 三島由紀夫全集』の補巻に収録されているので確認できるが、日付は五月九日で文面には「この作品についての最初の反響」とある。文芸誌の発売が七日頃だから、短時日の間に遣り取りされたことが分かる。

　英霊たちは天皇に篤い忠義を捧げていた。だから川崎君の死は、直接天皇へ怒りが向かわず「天皇の身代わり」としての死だと島内景二は言う（『三島由紀夫──豊饒の海へ注ぐ』）。殺意の間接性があるにしても、殺意ある怨念が書かれたことは明白だ。三島は、古林尚との対談「三島由紀夫　最後の言葉」で「ぼくは、むしろ天皇個人にたいして反感を持っているんです。ぼくは戦後における天皇人間化という行為を、ぜんぶ否定しているんです」と語った。あるいは磯田光一は「本当は宮中で天皇を殺したい、と言った、腹を切る前に」という三島の発言を紹介している（島田雅彦との対談「模造文化の時代」）。死の「一ヵ月前」のことだという。「腹を切る」ことを「一ヵ月前」に明かしたのかという疑問も生じるが、哄笑まじりに本心を語るということを三島はする。

　二・二六事件の中心人物で刑死した磯部浅一あさいちは「獄中日記」に「今の私は怒髪天をつくの怒にもえています、私は今は、陛下を御叱り申上げるところに迄、精神が高まりました、だから毎日朝から晩迄、陛下を御叱り申して居ります／天皇陛下何と云う御失政でありますか、何と云うザマです、皇祖皇宗に御あやまりなされませ」と記したが、三島の心情が磯部に接近していたことは疑いえない。なお、「英霊の声」執筆の時点では、三島はまだこの「獄中日記」は見ていない。

　｢英霊の声」は、三島の天皇観が突出して出ている作品であり、日本文学の歴史において、天皇への怒りを表現した作品としてきわめて特異なものである。文学的な多義性や豊潤さを生む小説ではなく、メッセージ性の強い、タブーを破壊し、書いた人間がまず震撼するタイプの小説で、これもまたすぐれた文学の特質である。





天皇観


　戦時中「現人神」と言われた天皇は、一九四六（昭和二十一）年にいわゆる「人間宣言」を発して「人間」となった。この単純な神から人間への変化という通念に、三島は与しなかった。「英霊の声」では「陛下は人間であらせられた」「それはよい」と霊たちは言い、次のように続ける。





　だが、昭和の歴史においてただ二度だけ、陛下は神であらせられるべきだつた。何と云はうか、人間としての義務つとめにおいて、神であらせられるべきだつた。この二度だけは、陛下は人間であらせられるその深度のきはみにおいて、正に、神であらせられるべきだつた。それを二度とも陛下は逸したまうた。もつとも神であらせられるべき時に、人間にましましたのだ。





　二・二六事件の際の天皇の人間的な怒り、特攻隊の死から遠くない年の「人間宣言」、それは許せないというのだが、天皇が人間であるのは認めているのである。天皇を人間と認めかつまた神であるべきだとする考えは、人間である天皇個人と天皇制とを分離して見る見方である。それは、天皇個人が天皇制そのものであると一体化して見ていた昭和の戦中戦後期の多くの国民の天皇観と比較すると、柔軟で実質的でもあった。

　白井聡は『永続敗戦論──戦後日本の核心』で「「平和と繁栄」に酔い痴れる高度成長下の戦後日本社会の精神的退廃（それは本書が「永続敗戦」と呼ぶものだ）の元凶をそこ（天皇―引用者注）に求めた三島由紀夫は、まさに慧眼けいがんであった」と述べる。「英霊の声」の霊たちが「平和と繁栄」の浮薄をあげつらい、それと天皇の「人間宣言」とを結びつけて糾弾したのは、その背後におけるアメリカの介入とそれを進んで受け入れた天皇──しかしそのじつそれは、日本の大衆にほかならなかった──の覚醒を呼びかけた「声」であったということになろう。そしてそれは、二・二六事件に際しての天皇の生な感情の表出に繫っており、その感情には親英米の思考が働いていた点で、戦後日本のアメリカ従属下における「平和と繁栄」をもたらしたと白井聡の思考を敷衍することもできる。

　白井聡の戦後論にあるアメリカという要素は、「英霊の声」にはない。三島は、戦後日本のアメリカ従属を〝忘却〟していたのではなく、逆に自明視していたからこそ、単純な反米ナショナリズムに落とし込む愚は避けたのかもしれないが、アメリカへの屈折した感情を介在せずに戦後のナショナリズムを披瀝する三島の表現は、大塚英志『サブカルチャー文学論』も指摘しているとおり独特な言説である。「英霊の声」は、批判の目を外に向けずに内なる日本に向けたことで、人間天皇と大衆との結びつきが経済成長を用意し、戦前戦中の記憶を歪めていると指弾することにもなったのである。

　だが三島は、天皇を人間でありながら神であるべきだという発想をどこから得たのであろうか。





シアトリカルな天皇


　｢英霊の声」には、天皇が「人間であらせられるその深度のきはみにおいて、正に、神であらせられるべきだつた」とある。天皇が人間であることと神であることとの間にあるずれを認めた上で、しかるべきときには神であるべきだ、神を装うべきだと言っているのである。この発想は、演劇から来ているのではないかと思われる。

　三島が歌舞伎の要素を新劇に持ち込んで、「シアトリカル」な演劇を主張したことはすでに述べた。劇場性を重視し、演劇というフィクション性を明示して観客に提供するという考えである。「トスカ」について三島は、「役の人物が現れる一瞬前に、役者が登場しなければならぬ。役の人物が退場した一瞬あとに、役者が退場しなければならぬ｣（「芸術断想」）と述べていた。リアリズムを基調とする新劇の演技術では、役者は役の人物になりきって登場する。舞台上のフィクションという約束事をとりあえずなきものとして、〝事実〟だというもう一つの約束事を重視するのである。三島が衝いたのはここである。役者は役になりきるのではなく、役者が役に入るところを見せる。なぜなら、ここが劇場であることを意識させ、フィクションであることを意識させねばならないからである。

　人間である天皇は、神の役割を果たすときは神としての天皇を演じなければならない、というのが三島の天皇論だ。天皇は天皇として存在するのではなく、人間として、即位礼正殿の儀や大嘗祭によって、皇位継承を宣明し天照大神と直結したことを示し、日本文化の伝統に連なることを意識し意識させなければならない。人間と天皇を一旦分離するシアトリカルな天皇論である。

　この発想があったからこそ、天皇個人と天皇のあるべき姿とを分けて見ることができたし、天皇個人への批判が可能になったのである。菅孝行が『サド侯爵夫人』に指摘した「敗戦後の天皇の実像」と「理想の天皇」との差異も、三島のこの発想から来ている。天皇の存在が天皇制そのものであると無意識に結びつけていては、この地平は開けなかった。生前退位をした平成の天皇はこのことを意識していたように思われる。





三　｢文化防衛論」の意図


文化の「全体性」


　｢文化防衛論｣（「中央公論」一九六八年七月号）は、現代日本文化の衰弱から文化を「防衛」するために、文化の「全体性」を担保する「唯一の価値自体」として「文化概念としての天皇」を置くという提言の評論である。



　三島はまず「国民文化の三特質」として、伝統との連続性である「再帰性」、あらゆる文化の「まるごとの容認」である「全体性」、文化の成果のための関与である「主体性」を挙げる。このうち最も重要なのは「全体性」である。それは言論の自由を基盤として、「文化の無差別包括性」を持つということだ。「雑多な、広汎な、包括的な文化の全体性」ともあり、「空間的連続性は時には政治的無秩序をさへ容認する」ともある。ということは、橋川文三ぶんそうが「美の論理と政治の論理──三島由紀夫「文化防衛論」に触れて」で、「しかし、いったい、幸徳秋水を生かしておくような「文化概念」としての天皇制とはいかなるものであろうか？」と疑問形で書いたことも、文化の「全体性」には含まれることになる。

　このような文化の「全体性」が保障される社会は、歓迎すべき社会である。しかし、この無際限な文化の「全体性」にも問題がないわけではない。大塚英志は、「この「全体性」への渇望は世界もしくは人間そのものが「フラグメント化」している、という三島の危機意識を基調としている｣（『サブカルチャー文学論』）とやや角度の異なる視座を提出する。というのは、三島が武力を含むあらゆる文化を対象として打ち出したのに対し、大塚は「文化防衛論」にある「フラグメントと化した人間をそのまま表現するあらゆる芸術」という一句を捉えて、そこに問題を見出すからである。それというのも大塚英志には、江藤淳の言う、メイン・カルチャーに対するサブ・カルチャーではなく、トータル・カルチャーに対するサブ・カルチャーの概念が念頭にあるからだ。それは「地域・年齢・あるいは個々の移民集団、特定の社会グループなどの性格を顕著にあらわしている部分的な文化現象のこと｣（江藤淳「村上龍・芥川賞受賞のナンセンス」）で、それがここでの議論に必要な材料となる。

　ここからは早くも大塚英志の論旨から離れなければならない。この狭隘な閉じたサブ・カルチャーは、文化の分断と衰弱を招く。「文化防衛論」では「プラザの噴水になつてしまふ」とある。「プラザの噴水」とは「無害で美しい、人類の共有財産」としての文化のことだ。そう思われるのだが、いまやインターネットを通じてそれが世界大に連携していることを思えば、文化の「全体性」はこの状況をも踏まえなければならない。アントニオ・ネグリとマイケル・ハートの言う「マルチチュード｣（超国家的な多様な民衆）が国民国家を超えて「帝国」を機能させているところに、「文化概念としての天皇」を置くことで、文化の「全体性」を設定することは可能なのか。グローバリズムへの反動やウイルス感染のパンデミックから、各国の自国化の動きも現れ出ていることを思えば、国民国家と文化的同一性とがおおよそ重なる日本文化の範疇においては、三島の文化論が時代遅れになっているとも思えないのではあるが。

　｢文化防衛論」では、移民や在日韓国朝鮮人や台湾人などの日本語使用者も視野に入ってこない。このあまりに強い自国化の思考は、日本文化の問題を限定的にしか語っていないし、多様性を容認する文化の「全体性」の議論をも偏ったものにしかねない。また、「そもそも世界文化や人類の文化といふ発想の抽象性はかなり疑はしい」と、早口に「インターナショナリズム」の問題を通過してしまう。ここに先ほどの「フラグメント化した」文化の世界的な連携を加えて、「文化防衛論」を文化一般の考察として見ると、たとえインターネット以前の文化論だったことを考慮しても、論理の粗雑な点に気づかざるをえないのである。

　これは「文化防衛論」が文化一般を論じる構えを示しながら、一つの結論、「文化概念としての天皇」を用意していたからにほかなるまい。そしてその結論にも、三島の前意味論的欲動が働いていると思われるのである。





個人と国家


　橋川文三は先の評論で、「文化概念としての天皇」をルソーの「一般意志」になぞらえていた。「すべての個人の特殊な利害関心にもとづく多様な意志の集合に対し、一つのネーションとしての統一的意味を付与するものこそ、絶対に誤ることのない自然法則のごとき「一般意志」である」という説明までつけている。三島が「文化概念としての天皇」を、個人的な「特殊意志」やその総体である世論のような「全体意志」とは異なる、きわめて緩やかで抽象度の高い共同体の意志（「一般意志」）として見ているのは確かであろう。三島が「一般意志」を意識していたのは、戯曲『喜びの琴』に窺える。『喜びの琴』は、信頼していた人をも信じていたイデオロギーをも失った若い警官に、空から琴の音が聞こえてくるという話で、これを「喜びの琴」としているところに「一般意志」の表現を読み取ることができるのである。

　またここには、人が人であるためには個人の特殊性にとどまるのではなく、「国家」の普遍性に統合されることで公的存在たりうるとするヘーゲルの『法の哲学』の影響を見ることもできる。ヘーゲルは、ルソーの「一般意志」を受け継ぎ、個人の特殊性と国家の普遍性との結びつきを考えたのである。

　個人の特殊性が国家といかに結びつくかという問題に視点を置くと、この評論の狙いはこのあたりにあったかと気づかされるのである。





大文字の他者


　このように見てくると、現代日本の文化の問題を扱った「文化防衛論」が、三島の前意味論的欲動の帰趨を視野に入れて発想されたものだということに気づく。どういうことか。特殊性の最たるものである前意味論的欲動ゆえに、三島は疎外を感じてきたが、それを国民国家的な普遍性に位置づける方途を見出すのである。「身を挺する」「悲劇的なもの」たらんとする欲動は、血や死への嗜好と相まって、文化の「全体性」が保障されなければ、人間生活の圏外へ放逐されかねない。前意味論的欲動の表現は「全体性」によって文化の領域に包摂され、「文化概念としての天皇」を基軸とする場に位置づけられなければならないのである。しかも、「身を挺する」「悲劇的なもの」という欲動を天皇に捧げることができれば、忠誠の感情を満たし、「英雄」たらんとする願望を実現する可能性も生ずるのである。

　三島由紀夫の性的傾向と結びついた嗜虐性は、彼の特殊性の重要な要素である。しかし、三島の特殊性を満足させるのは、狭い世界に限定される。日本文化が「プラザの噴水」になってしまっては、周縁に追いやられるか、排除されかねない。三島は、われわれの想像以上に異端意識を強く持っていたのではないだろうか。『仮面の告白』の「お前は人間ではないのだ。お前は人交はりのならない身だ。お前は人間ならぬ何か奇妙に悲しい生物いきものだ」という文を再度ここに引いておこう。これを誇張された自虐と見なすのはやさしい。しかしそれでは、あまりに荒涼な自我から理解の目を背けていることにならないか。三島のこの強烈な自己意識は、最後まで彼の内面に刻印されていたと思う。三島由紀夫の一生は、「僕は皆と同じ人間だ｣（『仮面の告白』）という希望と「お前は人間ならぬ何か奇妙に悲しい生物いきものだ」という絶望的認識との葛藤の繰り返しだったにちがいないのである。

　どうすればよいのか。葛藤を生きる自分を包摂する価値観を探すしか真の平安は得られない。三島がしばしば書き口にする「絶対者」とは、論理的な帰結から出てきたというよりは、個人的な存在論から求められたものである。絶対者がいなければ、自分の存在は認められないし、救われない。先験的に天皇があったわけではない。「天皇でなくても封建君主だっていいんだけどね。「葉隠」における殿様が必要なんだ｣（「三島由紀夫　最後の言葉」）と三島は語っている。天皇は任意の「絶対者」である。『朱雀家の滅亡』や『奔馬』に生々しく描かれた「忠義」の思想の根源には、良識や道徳では認められない自己の異端性を掬い上げる絶対者への待望が存する。無制限の許容を旨とする「文化概念としての天皇」の確立とは、逆から言えば、三島が許されざる異様な企てを持っていたということにもなる。宮中で天皇を殺したいというのもその一つである。三島が天皇に成り代わろうとしたという議論があるが、それは大きく的を外した考えでしかない。

　｢文化防衛論」が書かれた必然はここにある。三島の前意味論的欲動から発した異端者意識、天皇、自衛隊の国軍化といった問題系はひと続きの論理として繫がっており、それらは超越的存在によって包摂されなければならないのである。

　しかし、このような文化現象を俯瞰する「大文字の他者｣（ジャック・ラカン）はもはや存在しない。戦前戦中の天皇制への反省から、「大文字の他者」を持たないようにしたのが戦後社会だった。ポストモダンの時代にその心性は加速する。だがその一方で、「文化防衛論」の「国民文化の三特質」の「主体性」は、寄る辺ない仕方でそれ自体で確立することは難しく、外部の第三者としての大きな理念に支えられる必要がある。しかしそれは存在しない。「天皇制については、（中略）ぜったい理想的に復活されなきゃいけないという、もう妄念ですからね」と、三島は「三島由紀夫　最後の言葉」で語っていた。「妄念」と言うように、「文化防衛論」の主旨は三島由紀夫の渇望にほかならなかったのである。





四　｢ゾルレンとしての天皇」


斬り死にの計画


　鈴木宏三著『三島由紀夫　幻の皇居突入計画』（彩流社、二〇一六年）という本がある。三島由紀夫の当初の計画は、書名の通り「皇居突入」だったのではないかというのである。先行文献やその中の多くの証言、自身で行ったインタビューなどを丁寧に整理して示しており、その蓋然性はかなり高いと判断される。

　その骨子を紹介すると──「檄」には、自衛隊を国軍化しようとして「四年待つた」が機会は失われたので、いまこそともに立ち上がろうと書かれていた。しかし、三島が改憲について目立った発言をするようになるのは一九六九（昭和四十四）年十二月、すなわち死の一年ほど前からである。憲法改正にどれほど肩入れしていたのか。そもそもの計画は、一九六九年十月二十一日の国際反戦デーでの楯の会の出動であった。ここで三島は何をしようとしたのかと問い、それが「皇居突入計画」だと鈴木宏三は「推理」する。皇居での自刃である。しかし予想していた内戦状態にはならず、出動機会はなく、楯の会の存在意義は失われた。市ヶ谷での自決に舵を切るのはそれからだというのである。



　一九六九年の国際反戦デーで三島に事を起こす気持ちがあったことは、村松剛の証言（『三島由紀夫──その生と死』）から確認できる。学習院時代の恩師清水文雄宛書簡（一九七〇年三月五日付）でもそれは匂わされている。三島は村松に「斬死きりじに」すると言っていた。

　しかし、それだけではない。皇居に侵入して天皇を殺そうとしたのではないかと鈴木は考える。暴徒から天皇を守ろうとしたのだと元楯の会の持丸博は言うが、鈴木は「「天皇を守る」と「天皇を殺す」という一見正反対の立場は、三島においては理論的には両立しうる」と言う。この理解は論理的には正しいと思う。「天皇を「ゾルレンとしての天皇」と「ザインとしての天皇」に分けて考え、前者すなわちあるべき理想的な天皇を守るために、後者すなわち現実の天皇を否定する、という考え方である」と鈴木は言う。





皇居突入計画


　一九六九年六月、三島は山の上ホテルのレストランに山本舜勝とその部下の自衛官五人を食事に招き、「「楯の会」が皇居に突撃して、そこを死守する」との計画を打ち明けた（『自衛隊「影の部隊」──三島由紀夫を殺した真実の告白』）。暴徒の乱入から皇居を「死守する」のではなく、自ら「突入」するという。だから「そこを死守する」ということばに、鈴木宏三は多義性を読む。そこには、磯田光一が三島から聞いたという「本当は宮中で天皇を殺したい」という発言も参照される（磯田光一はすでに「十年の推移の後に──戦後バロックの美と政治」でこのことを書いている）。持丸博は「余りにも悪質なデマと捏造｣（『証言三島由紀夫・福田恆存たった一度の対決』）と磯田を批判するが、文芸評論家として三島から信頼されていた磯田光一が、不正確なことを言うとは思えない。山本舜勝は、三島の「シナリオのスタートが天皇制の異変である」と書き、それには自分も「同意したものの」、この計画には「真っ向から反対した」と述べている。「天皇制の異変」ということばからすれば、皇居を「死守する」とは、天皇制を「死守する」とともに「異変」は払うということになる。

　三島は天皇についても、冗談に紛らせて発言することがあり、歌手の三田明が天皇だったらいいのにという冗談は、堂本正樹や高橋睦郎が聞いている。その一方で、学習院の卒業式に出席した天皇は、三時間微動だにせず「とてもご立派だった」と東大全共闘との討論会で回顧してもいる。三島の天皇発言には、その時々で内容が異なり混乱させる要素がある。しかし三島の天皇論の基本は、「インパーソナルな天皇｣（「三島由紀夫　最後の言葉」）であって、パーソナルな面の露出によって国民の支持を得る〝メディア天皇制〟には批判的だったと考えると整理はつく。天皇のパーソナルな面と天皇制とは関係がないという論理である。天皇弑逆の真意はここと関係していると思われる。

　松本健一は天皇の弑逆について、現実の計画ではなく「観念のうちで」三島はそう考えたと論じている（『三島由紀夫　亡命伝説』）。しかし、事はそう明瞭ではない。三島は、皇居内の剣道場の済寧館で楯の会隊員九人と居合いの稽古を始め、そこに日本刀十振りを預けていた。皇居内で使用するためにである。山本舜勝の『自衛隊「影の部隊」』には、「すでに決死隊を作っている。九名の者に日本刀を渡したのだ！」という山の上ホテルでの三島の発言が記されている。さらに、皇居に近い国立劇場の奈落を、秘密のアジトとして用意をしていた。ある程度の準備がなされていたとも考えられる。

　この計画では、三島は皇居で自刃するつもりだった。皇居突入はそれ自体で天皇に危機感を生じさせ、皇居での自刃は、平和な時代の天皇像に否を突きつけることにはなるだろう。鈴木宏三の論理を敷衍して述べれば、三島の天皇弑逆計画と皇居（天皇）死守計画とが同じ意味を持つのは、その命を賭した行動によって、生命を投げ出すに値する「天皇」が現存の天皇とは別に存在するのを示すことになるからである。それは実体なき「ゾルレンとしての天皇」を、「身を挺する」「悲劇的なもの」としての行動によって、あたかも実体であるかのように創造するということである。

　しかし、皇居に突入すること自体が現実味の薄い話で、具体的な実行計画にまで至るものではなかった。そういう意味では「観念のうちで」ということになる。東大全共闘との討論会では、三島は学生たちに皇居を襲わせるよう唆す目的があったと推察するのだが、全共闘学生には皇居など眼中になく、これも現実味のない話であった。





クーデターの目論見


　当初の決起計画では、憲法改正よりも天皇に訴える方に重点が置かれていたのは確かである。とはいえ「文化概念としての天皇」を考えると、文化の「全体性」として自衛隊を正式に位置づけ、天皇が自衛隊の儀仗を受け聯隊旗を授与することが目指されていたので、憲法改正も天皇と自衛隊の関係の変更も視野の内に入ってくる。要するに繫がっているのである。

　だが、三島の言動を注意深く検討すると、憲法改正による自衛隊の国軍化は自衛隊の主体性に任せるという態度が窺える。「檄」では、「自衛隊が目ざめる」という言い方が繰り返されており、自衛隊員の覚醒に重点が置かれていたことが分かる。三島が体験入隊中に、意中の自衛官にクーデターを教唆していたことは、杉原裕介・杉原剛介『三島由紀夫と自衛隊──秘められた友情と信頼』や杉山隆男『「兵士」になれなかった三島由紀夫』などで明らかになっているが、三島の誘いに乗った自衛官はいなかった。それが三島には「自衛隊が目ざめ」ていないと映ったのだ。ちなみにバルコニーからの演説で「四年待った」というのは、最初の体験入隊からの三年六カ月を指すと思われる。

　三島が考えていたクーデターとは──。デモが過激化して機動隊では収拾できずに内戦状態になると、自衛隊が治安出動する。自衛隊が出動するまでには時差があるから、楯の会が出動し、三島はそこで斬り死にする。デモが皇居を襲うことになれば、三島は皇居を死守したあとでそこで自刃する。出動した自衛隊が撤兵せず首都に居座れば、それが政治条件となって憲法改正の要求を出すことを可能にし、「無血クーデター」になるというものだ。兵力は出兵よりも撤退の方が難しいという軍事知識を利用した作戦である。三島が自衛官に教唆したクーデターとは、このようなものだったと思われる。楯の会の行動を除いて自衛隊の部分だけを、三島は防衛大学校の講演で述べた（「素人防衛論」）。しかし、自衛隊の治安出動の準備がクーデターとはほど遠いものだったことは、押さえておかなければならない。

　西村繁樹の『三島由紀夫と最後に会った青年将校』によれば、当時自衛隊は治安出動訓練をしていたという。それを見た西村は、「機動隊のそれに格段に劣ることは明白であった」と言う。接近戦闘の訓練で、装備は楯と防護用のヘルメットだけで、その「保有も十分ではなかった」というのである。

　ここで、三島由紀夫から距離を置いて、三島の目論見の現実性を復習さらってみたい。皇居突入計画は、最初は暴徒（デモ隊）が皇居に侵入したらという条件付きだったが、暴徒が皇居を襲う動きはなかった。そこで三島自身が、九人の学生とともに皇居に突入するという計画に変わった。山の上ホテルで山本舜勝が聞かされたのはこの計画であり、山本の狼狽ぶりからすれば、鈴木宏三が指摘したように天皇弑逆が話された可能性は高い。しかし、この無謀な計画に成算があるとは思えない。山本もそう判断している。また、山本舜勝によれば、クーデター計画は実際に存在したという。そこには陸将と自衛隊調査学校校長の二人のジェネラルも加わっていた。しかし、山本も二人のジェネラルも、三島の熱意から次第に距離を取るようになった。さらに一九六九年の国際反戦デーでは、デモ隊の勢力よりも警察力の方が上回る見込みがあり、自衛隊の治安出動の可能性はなかった。そして実際にそのようになった。

　このように整理してみると、三島の計画には、状況との間に整合性のある合理的な判断があったとは思えない。客観的に見れば、昂揚した精神が先行した、愚かで滑稽な計画だったと言わざるをえないのである。しかし、組織や人を動かすには士気を高める必要があり、冷静で客観的な判断のみを口にしているわけにはいかない。加えて三島の前意味論的欲動は行動の側に大きく傾いていた。さらには、残された記憶や証言は、刺激的なことばが多くなるという事情もある。これらの要素が複合し、愚かで滑稽な計画がのちに浮かび上がったと考えられるのだ。実際にはこれらの計画は実行に至らなかったのだから、三島の内面では冷静で合理的な判断が働いていたと見るべきであろう。しかし、自衛官の何人かは自衛隊を国軍とする行動に賛同しながら、実際には動かなかった。三島の失望は大きかったと思われる。

　三島と森田ら四人の学生による最終行動は、憲法改正を訴えたのではなく、憲法改正に「自衛隊が目ざめる」ことを訴えたものである。自衛隊員が行動を起こさないのは予想されていたから、決起は、人々の記憶に残すべき象徴的なものになった。三島の演説の後、三島と森田はバルコニーで「天皇陛下万歳」を三唱したが、三島の意図はむしろここに縮約され残ったのではないか。森田はともかく三島の「天皇陛下」は、「ゾルレンとしての天皇」であったはずである。





終章　欲動の完結





　終章では、最後の大作『豊饒の海』と一九七〇（昭和四十五）年十一月二十五日の自決、そして没後のことを書こうと思う。

　時間を巻き戻して一九六二（昭和三十七）年、三島は「「純文学とは？」その他｣（「風景」一九六二年六月号）というエッセイで、あと二、三年で四十歳になるので「もうかうなつたら、しやにむに長生きをしなければならない」と書いていた。それが四年半後の一九六七（昭和四十二）年正月の「年頭の迷ひ｣（「読売新聞」一九六七年一月一日）では、「ふしぎな哀切な迷ひが襲ふ」と言うのである。一年三カ月前から連載を始めた『豊饒の海』第一巻『春の雪』は完結したばかりで、第二巻『奔馬』の連載第一回目の原稿を編集者に渡したという時期である。完成までは「早くとも五年後のはず」だと言う。「これを完成したあとでは、もはや花々しい英雄的末路は永久に断念しなければならぬ」、「英雄たることをあきらめるか、それともライフ・ワークの完成をあきらめるか、その非常にむづかしい決断が、今年こそは来るのではないかといふ不安な予感」があると言うのだ。

　｢英雄」ということばは、豊田貞子と泊まった熱海ホテルで書いた『小説家の休暇』でも使われていた。少年時代に夢見たことは全部実現したが、「英雄」たらんとしたことは実現していないといった文である。それが三十歳のときで、四十二歳の誕生日を前にしてまた「英雄」が出てきたのである。見てきたように、三島の前意味論的欲動は「英雄たること」に直結しており、もはやこの執着は癒えない痼疾と言ってもよいものだ。とはいえ、この時期では、三島も言うように「英雄たること」など「バカな迷ひ」として片付けられたであろう。三島由紀夫が『豊饒の海』を「ライフ・ワーク」と称し、全力を投入していたことは疑いえない。とすると大事なのは、その全力を投入する覚悟が、それによって諦めねばならないかと迷う「英雄たること」を浮かび上がらせたということである。

　その結果、三島は「英雄」への道を捨てきれないと「決断」するようになる。三島の死の理由に簡潔な答えは出しにくいが、少なくとも外的な事情があって反応し促された結果ではなく、内的な情動への抑制を解く決意をしたからだと考えられる。大いなるものへ自己を投企する「英雄たること」こと、あの「身を挺する」「悲劇的なもの」に自己を委譲する気持ちが動き出すのである。

　それを最後の大作『豊饒の海』との関わりから見てみよう。「生れかはり」による長編小説の想を得たのは「昭和三十五年ごろ」だと思っていたが、「昭和二十五年のノート」に「螺旋状の長さ、永劫えいごふ回帰、輪廻りんねの長さ、小説の反歴史性、転生譚てんしやうたん」と書いていたのを見つけたという（「「豊饒の海」について」「毎日新聞」一九六九年二月二十六日夕刊）。『豊饒の海』に通じる発想である。これは「「禁色」創作ノート」に記されていたことが確認できる。『豊饒の海』第一回の発表から遡ること約十五年前となる。

　｢年頭の迷ひ」をここに加えてみると、二十五歳のときに発想し、十年間「埋もれて」いた「生れかはり」の想を無意識の裡に掘り起こし、五年間かけて具体化する準備をして、いま全四巻のうちの第二巻の途中まで書いてきたのだが、その作品の「完成をあきらめる」ことになるかもしれないというのである。それを「ふしぎな哀切な迷ひ」と、まだ余裕さえ感じられる言い方で表している。これはどういうことか。『豊饒の海』執筆は、長年の文学的野心の実現という推進力と、「英雄」たらんとする夢を選択することで完成を諦めねばならぬかもしれないという危機の鬩せめぎ合いを、創作意欲として必要としたのではないだろうか。「文武両道」ということばには、そういうモチベーションの維持を籠めていたように思われる。人は、生きていく上で何らかの負荷がかからなければ、生の実感が保てないのだとすると、三島は、最も大切にしている小説執筆と生命を投げ出す願望のどちらを採るのかという選択を、重い負荷として自らに課したと思えるのである。

　すでに述べたが、一九六九（昭和四十四）年十月二十一日の国際反戦デーでの騒乱に乗じ、三島には「斬死に」する思いがあった。覚悟というほど強いものではない。自衛隊の治安出動、クーデター、皇居突入、割腹自殺などが三島の脳裏にはあった。しかし、その年の夏あたりには、警察は新左翼学生の実力を分析しそれを制圧する計画も練り上げていたようである。すでに結果は目に見えており、それを三島も知ったことだろう。だから三島は、この日のための準備に着手してはいない。当日は、新宿駅周辺に騒乱状態を見に行っただけである。

　それでも未練は残った。このとき三島は『豊饒の海』第三巻『暁の寺』を執筆中で、脱稿後には「実に実に実に不快だつた」と「実に」を三度重ねた異様な感想を述べている（『小説とは何か』「波」一九六八年五月号～七〇年十一月号）。それは作品の出来栄えとは無関係で、何事もなく執筆を終えたことが「不快」だというのである。具体的なことは何も記してはいないが、状況から察するに、三島は『暁の寺』の完成を諦めるほどに「斬死に」の行動に傾いており、それが叶わなかったということである。

　『豊饒の海』は、進むにしたがってこのような緊張状態の中で書かれた。三島自身が意図的に緊張状態の中で書くように仕向けたのである。小説の完成を諦めねばならぬかもしれない環境で、最も大切にしている『豊饒の海』の完成を目指すこと。このパラドックスを設えてしまったかぎり、作家が全力を傾けてなすことは、何としても小説を完成に至らしめることであり、同時に絶対に小説を書けない状況を作りだし、そこに自己を立たせること以外にはない。





一　『豊饒の海』の底


｢何か決定的なもの」


　『豊饒の海』第一巻『春の雪』は、大正初年代の話である。松枝まつがえ侯爵家の嫡男清顕きよあきは、勉強にもスポーツにも興味を示さない夢見がちな青年で、友人の本多繁邦は時に困惑しながらも清顕に興味を抱いていた。十四万坪の広大な敷地の屋敷に住む松枝清顕に、「貴様はこれ以上、何が欲しいんだい」と本多は問う。清顕は「何か決定的なもの。それが何だかはわからない」と物憂げに答える。この「何か決定的なもの」とは、日常生活の中にある目覚ましい事物でもなく、将来の夢や希望といったものでもなさそうだ。それを清顕はぼんやりと感知しているようだが、「有為な青年」の本多には見当もつかない。



　それはやがて綾倉聡子への恋の感情として現れ出る。一目惚れの逆とでも言おうか、清顕と聡子は幼なじみであり、一緒に暮らしたこともあり姉弟に似た関係である。二つ年上の聡子は何をしても清顕より上手うわてで、それを清顕は子どもの頃から苦々しく思ってきた。だから十八歳になっても、聡子を恋愛の対象とは見ていない。聡子が自分に好意を寄せているらしいことも、うるさく感じているくらいである。

　そもそも清顕には、性的な欲望が静止しているようなところがある。それを好色な父松枝侯爵は感じ取っていたらしく、一人息子の清顕を花街での遊びに誘ったりもした。だが清顕は、それを潔癖に斥けてしまう。堅物の本多でさえ松枝の家にいる若い女が気になるというのに、清顕にはそういう自然さがない。学習院の先輩にあたる武者小路実篤が「誠に自分は女に餓えてゐる。残念ながら美しい女、若い女に餓えてゐる｣（『お目出たき人』洛陽堂、一九一一年）と率直に綴ったような、抑えきれぬ欲望が欠如しているのである。聡子の「子供よ！　子供よ！　清様は」ということばは常に清顕を傷つけてきたが、思慮や理解の浅さを責めるこの指弾は、清顕の性的な側面を言い当てているようにも読めるのである。

　｢何か決定的なもの」と口にしてしまった清顕の恋は、この世の常識を超えるものとなりそうである。松枝清顕と綾倉聡子との恋は、聡子の妊娠、堕胎、剃髪へと進むが、聡子の身体に起こるこのような変化とそのために生じる綾倉家と松枝家の混乱は、「何か決定的なもの」の前では相対化されてしまうのである。





｢優雅」


　聡子に縁談が起こり、清顕が、聡子から助けを求められながらも子どもっぽい反発からそれを無視し続けているうちに、縁談は具体化していく。相手は洞院宮家の治典王で、いよいよ勅許が下りるとなったとき、にわかに清顕には聡子への恋しさが目覚める。そこには聡子への恋情ばかりでなく、勅許により聡子が禁忌の女になるという強力な縛りが働いていた。





『僕は聡子に恋してゐる』

　いかなる見地からしても寸分も疑はしいところのないこんな感情を、彼が持つたのは生れてはじめてだつた。

『優雅といふものは禁を犯すものだ、それも至高の禁を』と彼は考へた。この観念がはじめて彼に、久しい間堰せき止められてゐた真の肉感を教へた。思へば彼の、ただたゆたふばかりの肉感は、こんな強い観念の支柱をひそかに求めつづけてゐたのにちがひない。





　清顕が幼年期に羽林家の一つである綾倉家で養育されたのは、幕末の下級武士から華族に成り上がった松枝家に「優雅」をもたらすためだったが、それがこのような「優雅」として開花した。これはきわめて危険な意味を帯びた「優雅」だが、日本の古典文学作品にはこれに似た「優雅」をいく例も探し出すことができる。このことは、いつの間にか社会制度が人間性を抑圧していたことに気づかせるのである。「至高の禁」とは、言うまでもなく天皇制によって敷かれた「禁」である。それを「犯す」「優雅」には、不敬などという微温な感覚は微塵もなく、むしろ明治憲法にある「天皇ハ神聖ニシテ侵スヘカラス」の条文を突破する覚悟が感じられる。しかもここには、罪の意識を十分に受けとめながらも、汚れた感覚や侵犯の怯えが全く感じられない。むしろ晴れやかな快さ、満足といった感情が満ちている。それは、代償といった現実的な計量計算が働いていないからである。むろん清顕だとて、社会的影響に考えが及ばないはずはないのだが、彼の気持ちは現実の地平を突き抜けてしまっている。

　清顕がおぼろげに思っていた「何か決定的なもの」は、動き出してみれば、彼の内側から湧き出た前意味論的欲動にほかならず、三島由紀夫はこの破壊的な欲動を具象化するために『春の雪』を書いたと言っていいだろう。では、聡子はこの欲動をどう受けとめたのか。聡子が受けとめきれなければ、清顕の前意味論的欲動は子どもっぽい我が儘に失墜してしまうのだが、聡子はこれを十全に受けとめたのである。「どうしてでせう。清様と私は怖ろしい罪を犯してをりますのに、罪のけがれが少しも感じられず、身が浄まるやうな思ひがするだけ。先程も浜の松林を見てをりますと、この松林が、生きてもう二度と見ない松林、その松風の音が、生きてもう二度と聞かれない松風のやうな気がするのです。刹那せつな刹那が澄み渡つて、ひとつも後悔がないのでございますわ」と本多に語る聡子もまた、この世の羈絆きはんに煩わされない地点に出てしまっている。聡子の恐ろしいまでの凄みはこういうところにある。

　では本多はと言えば、彼はよき理解者ではあるものの、清顕と聡子の領域には入れない。「勅許を犯しても、結婚してしまふ気はないのか。たとへば二人で外国へ逃げて結婚するとか」と言うと、清顕からは「……貴様にはわかつてゐないんだ」と一蹴されてしまう。聡子に対して自分も「罪に加担し」たと言うと、「罪は清様と私と二人だけのものですわ」と拒絶されてしまう。本多は、この時点では「わかつてゐない」ということがまだ解っていない。しかし年を重ねて、清顕の生まれ変わりを確認していくにしたがって、清顕のいた地点を想像し、自分の限界を知ることになるのである。





飯沼勲の自刃


　第二巻『奔馬』は、大阪控訴院の判事となっている本多繁邦が、十八歳の飯沼勲に松枝清顕の生まれ変わりのしるしを見つけるところから話が動き出す。飯沼勲は、清顕付きの書生だった飯沼茂之の子で、母のみねも松枝家の女中だった。テキストには生まれ変わりの〝証拠〟が少しずつ現れ出てきて、本多とともに読者も驚きながら得心していくのだが、一方でテキストには、勲が松枝侯爵の子かもしれぬことを匂わす記述もある。みねはもともと侯爵のお手つきの女中で、飯沼との関係ができて松枝家を出て勲を産んだ。それ以前に、妊娠したみねは、侯爵の子を疑う飯沼の言を容れ堕胎しているから、勲を侯爵の子と見る読解はあまり重視されてはいない。しかし、みねが堕胎の後再び侯爵と関係をもった可能性はあり、何より飯沼とみねの素振りにわだかまりが表れているのである。このことは『豊饒の海』の物語をより複雑にしている。とはいえ、小説の語りは、勲を清顕の生まれ変わりとして進んでいく。



　勲は、父のような職業右翼とは違い国家改造を目指す改革右翼である。天皇への篤い「忠義」の心を持つ、行動力のある「純粋」な青年だ。世の中の「悪」を憎みそれを葬ろうと、仲間を募ってテロの計画を練っている。標的は「金融資本家と産業資本家の大どころ」で、中でも蔵原武介だけは殺やらなければならないと考えている。それが天皇への「忠義」であり、「忠義」を尽くした後は自刃する覚悟でいる。このように張り詰めた勲の情動は、三島由紀夫の「身を挺する」「悲劇的なもの」たらんとする前意味論的欲動に直結しているように見える。

　勲は熊本の神風連しんぷうれんに心酔し、山尾綱紀著の『神風連史話』を愛読している。この『神風連史話』は、福本日南『清教徒神風連』や石原醜男『神風連血涙史』などをもとに三島が書いた架空の歴史書で、作中作として全編が『奔馬』に引用されている。明治新政府の政策が神世復古、攘夷の志とは逆に開化に傾くのを嘆いた林桜園門下の志士が、熊本鎮台や県庁を襲撃した。明治九（一八七六）年陰暦九月八日のことである。志士は太刀、槍、薙刀だけで戦い、多くが戦死し自刃した。冊子の後半は、神風連志士の自刃のさまに割かれている。阿部景器と石原運四郎、そして阿部の妻以幾子の場面を引いてみよう。





　二人は恭しく皇大神宮の軸前に再拝黙念した。以幾子は白木の三宝に三ツ組の土器かはらけを載せて、最後の一盞いつさんをすすめ、自らも盃を受けた。阿部と石原は諸肌を押し脱いで、短刀を構へた。以幾子も帯の間からしづかに懐剣を取り出した。

　阿部はもとより、石原もおどろいて、これを押し止めたが、以幾子の決心は渝かはらない。子供のない身でもあるから、どうしてもお伴をさせてくれ、と一歩も退かないので、阿部も敢あへて妻の志を斥しりぞけなかつた。

　両士が腹一文字に搔き切ると同時に、以幾子は懐剣をわが喉に突き立てた。





　敗残の士となった神風連の最期は、すべてこのように簡潔に記されている。この恬淡とした潔さに、これを書く三島由紀夫の前意味論的欲動の重量が懸けられているのは言うまでもない。したがって三島と神風連の志士と飯沼勲は強い紐帯で結ばれているのだが、とはいえ勲が三島の等身大の人物でないことは押さえておかねばならない。





勲の「忠義」


　勲の「忠義」は、熱い握り飯の比喩で語られる。火傷をするほどの熱い握り飯を握って天皇に差し出し、天皇がそれを喜んで食べても、食べずに投げつけても、引き下がって腹を切るというものである。「草莽さうまうの手を以て直ぢかに握つた飯を、大御食おほみけとして奉」るのは「罪」であり、献上せずに飯を腐らせるのは「勇なき忠義」でしかない。「一心に作つた握り飯を献上する」この自発的で一方的な「忠義」には、忠誠対象の対応は思慮の外にある。つまり勲の「忠義」にあっては、忠誠対象の性格は思慮の外であり、無・意味なのである。天皇が忠誠対象であるという理由により忠誠行為が生じ、忠誠対象と忠誠行為との関係は循環論法によって閉じている。だが忠誠対象が無・意味ならば、じつは忠誠対象ゆえに忠誠行為がなされるのではなく、忠誠行為があるがゆえに忠誠対象が忠誠対象たりうるという逆転現象がここにはある。思えば松枝清顕は、天皇が不可侵であるがゆえにその権威を侵そうとしたが、飯沼勲は天皇を不可侵のままにしておくことで、その無・意味に忠誠行為を及ぼそうとしているのである。

　同様のことが、滅ぼすべき「悪」の蔵原武介に対しても起こっている。勲の蔵原についての知識は、新聞雑誌に載っている程度のことで「ほかには何を知つてゐるといふのではなかつた」。「蔵原は何かこの国の土や血と関はりのない理智によつて悪なのであつた。それかあらぬか、勲は蔵原についてほとんど知らないのに、その悪だけははつきりと感じることができた」というのである。誅殺対象の性格は誅殺行為者の主観では無・意味であり、誅殺行為により誅殺対象は誅殺対象たりえるのである。

　それでも『奔馬』では、天皇とは異なり蔵原武介には描写の筆が及んでいる。「この国の土や血と関はりのない理智」とは、金融の専門家である蔵原の唱える金きんの自動調節機能を指すと思われる。蔵原は金解禁論者である。金の保有量の多寡によって通貨の発行高を調節し、インフレーションを防ぐという政策である。この金融政策は往々にして緊縮財政になるから、都市の失業者や農村の疲弊を直接救済することはできない。そこに勲は蔵原の「悪」を感じているのである。

　しかし勲は知らないが、蔵原は、貧農の窮状に涙する人物として描かれている。軽井沢の社交の場で聞かされた、貧農の父親が出征した息子の小隊長に、息子を戦死させてくれれば遺族手当で生き延びられる、と書き送った手紙の話にである。これは、「中央公論」一九三二（昭和七）年二月号に載った下村千秋「飢餓地帯を歩く──東北農村惨状報告」の話をもとにしたものと思われるが、一人涙を流す蔵原に周囲の人たちは胸を打たれる。「通貨の安定」こそが「国民の究極の幸福」だと信じている蔵原は、その弊害をも強く感じ取っているのである。

　蔵原の主張する金解禁は、浜口雄幸内閣の蔵相井上準之助が一九三〇（昭和五）年一月に実施し、翌年十二月に高橋是清が蔵相に就任して終了した。そして井上準之助は、一九三二年の血盟団事件で暗殺される。蔵原の金融政策は井上のそれを継ぐものというよりよく似ており、また身辺を飾らぬ蔵原の粗忽ぶりは、「一分の隙もないゼントルマン｣（宇田正『井上準之助伝』「復刻版改題」）と言われた井上の逆をいく造形で、井上準之助が意識されていたことは間違いない。『奔馬』は、血盟団事件後の一九三二年五月から始まるが、この時点では金本位制の再施行はもはやありえず、したがって蔵原も過去の金融政策家になっていたのである。つまり、勲が主張するほど蔵原は重要人物とは言えないのだ。

　このように勲の認識にはいくつかの錯誤がある。それでも勲は、単独で蔵原を刺殺し自刃する。『奔馬』の語りは、勲の誅殺と自刃を肯定的に描いている。三島由紀夫は、飯沼勲の認識不足や過誤を承知しつつ、その前意味論的欲動の行動化を諾うべなったのである。





ジン・ジャンの不可解


　第三巻『暁の寺』のジン・ジャンは、松枝清顕や飯沼勲のような激しい生の燃焼を生きた人のようには思えない。「少くともジン・ジャンの魂は、光りかがやく美しい肉にこもつてゐたわ」と、ジン・ジャンとレズビアンの関係にあった久松慶子は第四巻の『天人五衰』で言う。彼女の「美しい肉」は、壮年の本多を惑わしたものの、それだけでしかなかった。そしてジン・ジャンの死も、コブラに嚙まれた事故死でしかなかった。二十歳での死、過去生の記憶、前世の夢の実現、左脇腹の三つの黒子ほくろなどの条件は揃っていながら、本多を寄せつけないような、あるいは自らを滅ぼしてしまうような若さの激しさがジン・ジャンには見られない。テキストはそれでもジン・ジャンを一連の転生者として扱っているが、『暁の寺』に至ると、主人公の生から急速に前意味論的欲動が遠のいてしまうのである。



　じつのところタイ王室の姫君であるジン・ジャンは、一連の生まれ変わりの人なのだろうか、という疑問がないわけではない。幼児の頃、自分は日本人の生まれ変わりだと言い張り、謁見した本多の、清顕と勲に関する質問に正しく答えてはいた。しかし成長して来日すると、その記憶はなくなり、黒子は本多が確認したものの、帰国して死亡したと伝えられただけになってしまう。本多がバンコクの日本大使館に死亡日を問い合わせても不明である。本多は、来日したジン・ジャンの双子の姉からジン・ジャンの死を聞かされたのだが、初対面のときの本多は彼女をジン・ジャンだと「疑はなかつた」のである。「本多との昔にそしらぬ顔をすることも、ジン・ジャンならやりさうなことであつた」という。その双子の姉にも問い合わせたが返事はない。タイの王族の死亡日が不明とは奇妙である。サイデンステッカーは、この点を四部作の中で「いちばん無謀な非現実的ディテール」と言っている（「『豊饒の海』の知と行」）。ジン・ジャンは本当に死亡したのだろうか。三島自身、『暁の寺』を擱筆後にテレビに出演して、「『暁の寺』では、女主人公が本当にまえの主人公の生まれ変りなのかどうか、わかりにくくなっている。次の第四巻では、それがもっとわからなくなるはずです」と語っていたという（村松剛『三島由紀夫の世界』）。





輪廻転生の後退


　第三巻『暁の寺』から第四巻『天人五衰』にかけては、本多繁邦が小説の中心に位置してくる。日本語が堪能でないジン・ジャンは客体化され、『天人五衰』の安永透は本多とそっくりな「自意識」の少年として登場し、本多からは「贋物」の転生者と思われている。透は、本多とともにこの巻の視点人物ではあるが、常に「贋物」という属性で見られることになる。しかも透には、清顕や勲のような本多の想像を超える、分別を超越した行動力が見られない。

　だが透は、久松慶子から激しい侮蔑と非難を浴びせかけられると、メタノールを飲み失明してしまう。そして気のふれた絹江のなすがままになり、髪に萎んだ花を飾られ、同じ浴衣の着たきり雀で汗と脂にまみれ、異臭を放って黙然として座っているだけの人になる。これは、村松剛が「『天人五衰』の主人公は贋物か」で指摘したように、本多の読んだ仏典にある「天人五衰」の相そのままの姿である。透は二十歳を過ぎても生きていたが、そのありさまは「天人終命の時に現はれる五種の衰相」を示している。透もまた贋物かどうかが「わかりにくくなっている」。

　一連の輪廻転生は確かに起こっていたとも思えるし、じつは本多がそう理解しただけだとも思える。『暁の寺』と『天人五衰』では輪廻転生の信憑性は後退している。あえて言えば、生まれ変わりは起こったとも、起こっていないとも言える小説の仕組みになっているのである。二十歳での死や黒子が、条件や証拠になることに根拠はない。理性の勝った本多繁邦が〝信頼される登場人物〟として転生を認めていくことで、読者も追随してきたのだが、第三巻の後半以降の本多は、ジン・ジャンの黒子を見るためなのか裸体を見るためなのか覗き屋に堕し、読者の信頼は目減りしていく。ジン・ジャンの死亡日が確定しないうちに、贋物くさいと感じた透の養子縁組を進めるようなこともする。本多の理性は老年を迎えて衰えてしまったのだろうか。ともあれ、「夢と転生の物語」を起こりうる現実として受けとめるか、小説のまことらしさを徹底して求めて、生まれ変わりを疑わしく見るかは、読者の資質と選択により判断されるのだが、『豊饒の海』はどうもその両方の読みを抱え込む小説となっているようである。





門跡聡子のことば


　『豊饒の海』の最後は、八十歳を過ぎた本多繁邦が、奈良は帯解おびとけの月修寺を訪ねる場面となる。現在の門跡は、綾倉聡子だった人である。本多は六十年以上前の松枝清顕の話をする。だが門跡は、「そんなお方は、もともとあらつしやらなかつたとちがひますか？」と言う。これはどう理解したらよいのだろう。ここまで読んできた読者は、誰もが戸惑うことになる。門跡のことばが、この長い長い小説の内容をすべて否定し無に導いたという考えをここでは採らない。また、本多が見てきたことが、本多の認識によって編まれた一編の〝幻想〟だったという考えも採らない。なぜなら、聡子の恋人だった清顕は、紛う方なく存在したからだ。

　ならばなぜ本多は、「この庭には何もない。記憶もなければ何もないところへ、自分は来てしまつた」と茫然自失となったのだろうか。本多にとっては聡子も清顕も特別な人である。その関係が、ほかならぬ聡子その人によって否定されたからである。だが、それだけではあるまい。門跡が唯識の見地から発言したことは、本多には即座に理解できたはずだ。聡子は、本多にふさわしい、本多にだけ向けた説法をしたのだと思う。森孝雅が「『豊饒の海』あるいは夢の折り返し点」で用いていた語句だが、これは対機説法である。



　癌に冒されているらしい本多は、人生の終わりに、聡子に久闊を叙するために会いに来たのではない。帯解までの道中の本多の態度に鑑みれば、本多は何事かを企てていたにちがいないのである。その企てとは、「この現象世界の崩壊」である。本多の認識の中で起こる崩壊である。世界を動かさずに、世界を不変のままに滅亡に導くこと。本多はいまや、このような悪を抱えている。本多の悪とは、世界の生滅の全権を掌握し、世界を己の認識一つで崩壊に移そうとする権力意志の表れとしてある。とはいえこの悪は、外界に何の危害も加えない。「純粋悪」とでも呼ぶべき、消極のきわまった無為であり、本多自らがそう呼ぶように、これは「認識の地獄」とでも言った方がよいかもしれない。あたかもこれは、芸術家が抱く悪の想念であるかのようだ。六十余年の間、聡子との再会を願いながら留めてきた自制を解いたのは、その悪ゆえであった。清顕のようには生きられないと思い知らされた本多が、自己を懸けられるのは「この現象世界の崩壊」しかないからだ。

　本多のこの企ては、ただ「見る」ことだけに一生を貫いてきた本多の「認識の地獄」がつくり出した世界大の悪である。それは聡子とわたり合える唯一の本多固有の資質である。「この現象世界の崩壊」という本多の悪は、本多の前意味論的欲動と呼んでもいいだろう。本多は、人生の最後に、彼にとって特別な人である聡子と会い、自己の前意味論的欲動を発動した。そしてこれは、三島自身の欲動でもあった。『鏡子の家』の杉本清一郎や「弱法師」の俊徳や『美しい星』の羽黒助教授などを通じて表現された「世界崩壊」や「この世のをはりの景色」や「人類全体の安楽死」の想念は、三島由紀夫を支えてきたもう一つの前意味論的欲動であったにちがいないのである。それは認識者であり芸術家である三島と深くつながっている欲動である。三島は『豊饒の海』の最後で、本多にこれを託した。

　輪廻転生を学んだ本多は、輪廻転生を司る唯識の理論に到達した。唯識とは、この世界はすべて「識」であるという大乗仏教の仏説である。識とは「阿頼耶識あらやしき」によって顕現された世界で、阿頼耶識がこの世界を生じさせ、その世界を貯蔵する根源としてある。輪廻転生では、この阿頼耶識が次の生に伝わる。この世界は一旦滅してまた阿頼耶識によって生じ瞬時に生滅を繰り返し、それが染汚法ぜんまほうによって阿頼耶識に包蔵される。これが同時に起こるので、それを「阿頼耶識と染汚法ぜんまほふの同時更互因果」という。

　本多はこの「阿頼耶識と染汚法の同時更互因果」に強い関心を持った。空襲で渋谷の街が壊滅したのを見て、「刹那刹那の確実で法則的な全的滅却をしつかり心に保持して、なほ不確実な未来の滅びに備へること」を心に刻むのである。「破壊者は彼自身だつたのだ」と地の文の語り手は言う。

　京都から奈良の帯解に向かう車中で、本多は「……何とかして、もう少し、もう少しの辛抱だ、この壊れやすい硝子細工ガラスざいくのやうな繊細きはまる世界を、自分の手の上にそつと載せて護つておかなければ。……」と心に決めていた。聡子に会い、清顕に思いをいたせば、聡子にこの世界を肯定してもらえることになる。その直後に本多の内部で「硝子細工のやうな繊細きはまる世界」の崩壊が起こる。それが本多の最後の望みである。しかるに聡子は本多の熱意に何事かを感知したのだろう、この世界の無を語ることで、本多の望みを絶った。「もともとあらつしやらなかつたのとちがひますか？」と。世界がもともと無であるならば、崩壊など起こりようがない。だから本多は「記憶もなければ何もないところ」に来てしまったと感じたのである。

　──しかし、この世界の無を言った門跡聡子は、畢竟この世界は存在しなければならないということを語ったはずである。「阿頼耶識と染汚法の同時更互因果」である。本多にはそれが理解できたはずだ。「世界が存在しなければならぬ、といふことは、かくて、究極の道徳的要請であつたのだ。それが、なぜ世界は存在する必要があるのだといふ問に対する、阿頼耶識の側からの最終の答である」──戦争末期に、本多は唯識における世界の存在理由をこのように理解した。本多の企ては、世界が滅して無となる一刹那に賭ける試みだったが、聡子の対機説法は本多の悪を潰したのである。

　本多に託した自らの欲動が潰え去るさまを、三島はどのような気持ちで書き綴ったのだろう。芸術家の欲動を自らのペンで「何もないところ」へ至らしめたのは、作品の完成が、そのまま芸術家としての自己の完結となるように仕向けることだったのか。そして三島由紀夫は、最後となる小説の末尾にそれが記されていることを確認すると、「身を挺する」「悲劇的なもの」たらんと行動する最後の一日を迎えたのである。





二　一九七〇年十一月二十五日の最期


最後の一日


　『豊饒の海』の結末を、三島由紀夫は死ぬ三カ月前の夏には書き終えていた。残りの月日は、結末に至る部分の執筆にあてた。死を覚悟しその準備に明け暮れながら小説を書くとは、凄まじい精神力が要ったはずである。約束墨守。三島は約束の時間を守り、締め切りに遅れない。原稿の末尾には「「豊饒の海」完。／昭和四十五年十一月二十五日」と書いた。



　これまで『豊饒の海』は完成しないかもしれないという思いは何度かよぎった。とりわけ『暁の寺』執筆中には、行動の側に身を移し、完成を諦める気持ちになった。しかし、事態はそのようには進まなかった。『暁の寺』を擱筆すると、急遽『天人五衰』の想を練り直し、今日のこの日に至った。原稿の入った封筒は手伝いの女性に託した。「新潮」編集部の小島千加子には、自分が家を出たあとの時刻、午前十時半に取りに来るように言ってある。小島と『豊饒の海』を事件に巻き込ませない配慮であろう。小島は『豊饒の海』がこの原稿で終わることを知らない。

　一九七〇（昭和四十五）年十一月二十五日、三島はこの日のために購入させた中古の白いトヨペット・コロナに乗って、陸上自衛隊市ヶ谷駐屯地に向かった。天気のよい日である。小賀正義が運転し、森田必勝、小川正洋、古賀浩靖が同乗した。三島がヤクザ映画の「唐獅子牡丹」を歌い、皆が唱和した。益田兼利ましたかねとし東部方面総監の部屋に入ったのは十一時。挨拶を交わし、森田ら四人を紹介した。

　このあとに起こった出来事は、いくつかのアクシデントはあったものの、ほぼ計画通りに進んだ。計画が潰えて逮捕される可能性も十分あったのである。三島の合図で隊員たちが総監を襲い、椅子に縛り上げて猿ぐつわをかませた。三つあるドアを机、植木鉢、応接セットなどで塞いだ。何人かの自衛官がドアをこじ開けて侵入したが、三島と学生が日本刀と短刀で斬りつけて退散させ、三島の演説を自衛隊員に聞かせろという要求書を差し出した。

　警視庁は通報を受け、機動隊一二〇人と私服警官を出動させた。その動きで報道機関に事件が伝わった。その少し前、近くの市ヶ谷会館に楯の会の例会のために隊員たちが集まっていた。そこへ「サンデー毎日」の徳岡孝夫とＮＨＫの伊達宗克が、三島からの依頼で来ていた。事件が自衛隊内で起こるので、もみ消しを怖れて依頼したのである。二人は、渡された手紙とパトカーの音で事件を知った。

　十二時に三島と森田がバルコニーに立ち、三島が演説した。「自衛隊が立ち上がらなきゃ、憲法改正ってものはないんだよ」「諸君は武士だろう。武士ならばだ、自分を否定する憲法をどうして守るんだ」「自衛隊は違憲なんだ。貴様たちも違憲だ」「諸君の中に、一人でも俺と一緒に起つ奴はいないのか」。ヘリコプターが飛来し、演説は聞こえにくくなった。十二時十分、演説を終えると森田とともに「天皇陛下万歳」を三唱した。



　総監室に戻り、三島は上着を脱いで窓に向かって床に正座した。森田が日本刀を手に、左後ろに立った。三島は、短刀を左脇腹に深く突き刺すと右に引き回した。総監が「介錯するな」と言った。森田が三太刀加えたが介錯しきれず、古賀が代わって果たした。森田必勝が続いて切腹をし、古賀が介錯した。残った小川、小賀、古賀が遺体を寝かせ、制服をかけた。総監が「君たち、お参りしたらどうか」と言い、三人は合掌した。十二時二十分、三人は総監とともに部屋を出て、日本刀を自衛官に渡し、警察に逮捕された。

　テレビとラジオは、この事件をほぼ同時に伝えた。ただ、作家の三島由紀夫が、楯の会の学生森田必勝と自衛隊内で割腹自殺を遂げたという出来事が前面に出て、理由や状況はすぐには明らかにならなかった。無理もない。そのため日本中が大騒ぎになり、ニュースは海外にも伝わった。日本の軍国主義復活が懸念された。

　瑶子夫人は混乱したはずだ。車のラジオで夫の自決を知り、運転ができなくなって近くのガソリンスタンドに車を預け、タクシーで帰宅した。残酷な言い方になるが、瑶子は夫に〝死なれた人〟になってしまい、遣り切れない思いに襲われたにちがいない。母の倭文重も父梓も、息子に〝死なれた人〟になった。川端康成もそうである。楯の会の隊員たちも三島と森田に〝死なれた人たち〟になり、〝おいていかれた人たち〟になった。

　書店では三島の著書があっという間に売り切れた。新聞は連日この事件の報道を続け、週刊誌も事件の周辺に筆を及ぼし、特集号も出た。女性週刊誌も同様で、月刊誌、文芸誌は翌年一月号二月号に特集を組んだ。これらの夥しい文章には、強弱はあるがやはり〝死なれた人〟の口調があった。事情はどんどん明らかになり整理もされた。しかしそれでも、事態を理解したと確信している人はおそらく誰もいなかった。





三　終わらない三島由紀夫


事件後


　三島由紀夫を「死後に成長する作家」と言ったのは、文芸評論家の秋山駿だと思われているかもしれない。じつはこのことばは、埴谷雄高がドストエフスキーについて言ったもので、それを秋山駿が三島由紀夫に用いたのだ。いまや三島についてのことばのように思われている。それほど三島は、没後に成長し長生きをしている。その秋山の文章は「死後二十年・私的回想──いよいよその「不在」が輝く」という題のものだが、没後二十年やそこらでは三島由紀夫はまだ全く終わっていなかった。没後の年は否応なく増えていき、現実の三島を知らない人たちが多くなっているのに、三島由紀夫の〝記憶〟は不思議に受け継がれていった。

　檄文を読み直すと分かるが、三島の主張は注意深くあるいは慎ましくさえあって、自衛隊員に向けてのもので、日本人全体に訴えるといった性格のものではなかった。それがどうしたことか、この国の人たちは、自分たちに向けてのメッセージだと理解したのである。その上、割腹自殺という死に方が、世人への警醒のように思わせてしまった。命を懸けて、時代の空白を衝いたと感じたのであろう。人々が浮薄だと感じていた経済成長とそれに寄りかかった生活の、空虚な手応えや後ろめたさを衝かれたと思ったから、衝撃を食らったのである。「日本はなくなつて、その代はりに、無機的な、からつぽな、ニュートラルな、中間色の、富裕な、抜目がない、或る経済的大国が極東の一角に残るのであらう」という「果たし得てゐない約束──私の中の二十五年｣（「サンケイ新聞」一九七〇年七月七日夕刊）が、しばしば引用されるようになったのはそのせいである。三島がこの国の多くの人たちを、三島に〝死なれた人たち〟に仕立てたというのは誇張が過ぎる。多くの人が、自らを三島に〝死なれた人〟と受けとめてしまったのだろう。では、三島にそう受けとめさせる意図がなかったかというと、あったかもしれないという気にもさせるので厄介である。

　自決のあった年の十二月十一日には、「三島由紀夫氏追悼の夕べ」が、宮崎正弘ら民族派の学生を中心に池袋の豊島公会堂で開かれ、三千人が集まった。翌年からは「憂国忌」と名称を変え、森田必勝も加えた集まりとして今日まで続いている。一九七一（昭和四十六）年の一月二十四日には、築地本願寺で仏式の葬儀と告別式が営まれた。葬儀委員長は川端康成。警備本部の調べでは八千二百人の弔問客があったという。文学者の葬儀としては異例の規模となった。追悼集会は、その後も大阪、熊本、パリ、京都で開かれた。楯の会は、西日暮里の神道禊みそぎ大教会で解散式を行い、決起とともに解散したことを宣言した。事件の裁判は、一九七二（昭和四十七）年四月二十七日に東京地裁で判決公判が開かれ、小賀正義、小川正洋、古賀浩靖に懲役四年の実刑判決が下った。罪状は監禁致傷、暴力行為、職務強要、嘱託殺人罪であった。

　｢三島事件」と呼ばれることになるこの決起は、大きな波紋を投げかけたが、憲法も自衛隊もそして天皇のあり方も、三島の死を賭した主張によっては変わらなかったのではないかと思われる。変わったのは、アメリカの圧力を受けた自民党の動きと保守基盤の安定のためであり、災害救助などの自衛隊の自助努力のためであり、平成の天皇の振る舞いによってである。三島が危惧したアメリカによる自衛隊の「傭兵化」は、ますます進んだ。三島の死は大きな衝撃をもたらしたが、その主張は、衝撃とともに結局は三島個人に凝縮してしまったように見える。だが、それにより没後の三島由紀夫は生き残った。三島文学の価値を過小評価するのではなく、そう思う。そして森田必勝を慕う人たちもまた、その主張と行動を森田個人に凝縮したのだと思う。





文学館と全集


　一九九六（平成八）年四月十四日の「朝日新聞」は、一面トップに「三島由紀夫未発表稿　大量に」という記事を掲げた。大田区馬込の自宅で発見され、整理できただけでも中編小説などが十作品前後、『豊饒の海』の創作ノート二十冊、未完小説のメモ、川端康成宛書簡のコピー約五十通、未発表原稿は四百字詰め原稿用紙で約三千枚相当はあるという。これには仰天した。

　その約二週間後に、これらの資料は山梨県山中湖村に譲渡されることが決まり、村では三島由紀夫文学館を建設し運営することが発表された。三島と山中湖に深い縁はない。後に関係者に尋ねたところ、いくつかの自治体や大学に打診したが実現せず、山中湖村が文学館建設にも意欲的だったからという話だった。

　この年を起点として、三島由紀夫は資料の面で大きく動くことになる。「朝日新聞」の記事は、作品数や原稿枚数について大雑把な数字しか挙げていなかったが、後に未整理のこの資料を見て、そうならざるをえなかったのを知った。一作品の原稿がバラバラになっていたり、同一の作品が異なる原稿用紙に書かれていたり、一作品に複数の異稿があったりしたからである。日本近代文学館にいた工藤正義が中心になり、平敷尚子が加わって整理が進んだ。一九九九（平成十一）年七月三日に、湖畔の高台にある山中湖文学の森に三島由紀夫文学館は開館した。

　全集は、すでに『三島由紀夫全集』全三十五巻、補巻一が、一九七三（昭和四十八）年から七六（昭和五十一）年にかけて新潮社から刊行されていた。この時期のものとしては収録作品、解題、校訂ともにすぐれた全集である。しかし、新しい資料が出てきて、完全な全集が求められるようになっていた。『決定版 三島由紀夫全集』全四十二巻、補巻一、別巻一が、二〇〇〇（平成十二）年十一月から〇六（平成十八）年四月まで新潮社から刊行された。ここには未発表作品、創作ノート（紙幅の関係で収録できなかった部分がある）、異稿、書簡、音声、映画「憂国」などが収録され、解題と資料編が充実した。こうして三島由紀夫の著作は、未定稿に至るまで誰でもたやすく読めるようになり、それはとりわけ新たに増えた海外の日本文学研究者の利便を図ることになった。

　三島作品は、戯曲の上演だけでなく、小説の映画化や演劇化のほかダンス、バレエ、オペラにもなっている。三島自身を映画化したものもある。さらには三島作品からインスパイアーされたパフォーマンス作品も多い。このようにアダプテーションを誘うのは、もはや〝死なれた人〟の感傷ゆえではない。人間や社会や世界への視角が独特で犀利で、創造力を刺激するからであろう。

　そのようなアダプテーションからも新しい読者は生まれている。面白いのは特定の作品というのがなく、どこからでも新しい読者は三島文学に入ってくる。エンターテインメントであったり、短編小説であったり、戯曲であったり……。三島文学の崖は高くとも、岩肌は摑みやすく脆くない。急峻な崖であっても登れなくはない。表現者としてこのような崖を意図して築いたのは、人間世界の辺境にいつづけた人の哀しさだったのかもしれない。





文献解題





全般


　三島由紀夫および三島文学全般を知る基礎的な年譜や書誌などの記録については、『決定版 三島由紀夫全集』第四十二巻（佐藤秀明・井上隆史・山中剛史、新潮社、二〇〇五年）が、精密で信頼できる。収録された「年譜」は、詳細な安藤武『三島由紀夫「日録」』（未知谷、一九九六年）に刺激され、日付ごとの記録になっている。「作品目録」「詩歌目録」「対談目録」「著書目録」「上演作品目録」「放送作品目録」「映画化作品目録」「音声・映像資料」の記録も最も詳細なものである。事典では、長谷川泉・武田勝彦編『三島由紀夫事典』（明治書院、一九七六年）は作品内容の紹介にすぐれ、松本徹・佐藤秀明・井上隆史編『三島由紀夫事典』（勉誠出版、二〇〇〇年）は作品ごとの研究史の整理が特徴である。『決定版 三島由紀夫全集』（以下『決定版全集』と表記、新潮社、二〇〇〇～〇六年）の田中美代子らによる「解題」は、主要作品について三島の自作解説を引用・紹介しており、検索機能も兼ね、『決定版全集』収録作品を横断的に読むことができる。

　三島由紀夫の人と文学全般を論じた定評のある評論を挙げると、三島生前のものとしては磯田光一『殉教の美学』（冬樹社、一九六四年→『磯田光一著作集１』小沢書店）と、野口武彦『三島由紀夫の世界』（講談社、一九六八年）がすぐれている。磯田光一は、ドン・キホーテとサンチョ・パンサの複眼を持つ三島という比喩から、戦後の進歩主義思想に対抗するロマン主義を三島に見て、その文学的意義を説いた。同様に野口武彦も三島のロマン主義的心情を精緻に分析するが、それを批判的に捉えている点が大きく異なる。田中美代子の『ロマン主義者は悪党か』（新潮社、一九七一年）は、野口への反批判によって三島のロマン主義が切り開いた可能性を論述した。『午後の曳航』の英訳で三島と親交のあったジョン・ネイスンは、三島の没後、多くの人へのインタビューに基づいた『三島由紀夫──ある評伝』（野口武彦訳、新潮社、一九七六年→新版、新潮社）を出す。ネイスンの評伝は、三島の文学と行動の基底にあるセクシュアリティを抽出し、本書の前意味論的欲動はその後継と見なせる。この評伝の英語版とほぼ同時に出たやはり英語版の評伝が、ヘンリー・スコット=ストークスの『三島由紀夫　死と真実』（徳岡孝夫訳、ダイヤモンド社、一九八五年→『三島由紀夫　生と死』清流出版）である。ジャーナリストとして四十代の三島から多くの話を引き出している。村松剛『三島由紀夫の世界』（新潮社、一九九〇年→新潮文庫）も三島と親しかった人の評伝で、文学・演劇・日常生活・政治・行動のあらゆる点に踏み込んだ論述がなされている。ただし、性的傾向については、故意に異性愛主義を強調した嫌いがある。奥野健男『三島由紀夫伝説』（新潮社、一九九三年→新潮文庫）は、作品読解と評価、同時代文学との関連に参照すべき点が多い。猪瀬直樹『ペルソナ　三島由紀夫伝』（文藝春秋、一九九五年→文春文庫）は、官僚三代の平岡家を綿密に調査し、近代日本の歴史の中の一族を浮かび上がらせたものだが、祖父平岡定太郎の事跡や本籍のある加古川について明らかにした点は大きい。松本徹は『三島由紀夫論──失墜を拒んだイカロス』（朝日出版、一九七三年）以降継続して三島を論じ、『三島由紀夫の最期』（文藝春秋、二〇〇〇年）、『三島由紀夫　エロスの劇』（作品社、二〇〇五年）、『三島由紀夫の生と死』（鼎書房、二〇一五年）、『三島由紀夫の時代』（水声社、二〇一六年）、『松本徹著作集２　三島由紀夫の思想』（鼎書房、二〇一八年）で、作品、自決事件、生涯、同時代作家との関係、思想について論じている。近年の著作では大澤真幸『三島由紀夫　ふたつの謎』（集英社新書、二〇一八年）が、三島の死と『豊饒の海』の結末を「ふたつの謎」として軸に置き、三島の全体を論じている。本書はこの著書の個別の箇所に言及してはいないが、全体として応答になっていると思う。なお、「三島由紀夫研究｣（鼎書房）が雑誌形態で刊行されており（一～二十号、以後継続。販売は図書扱い）、それぞれの号で特集が組まれている。





序章


　｢前意味論的欲動」の概念は、本多秋五『続物語戦後文学史』（新潮社、一九六二年→同時代ライブラリー、岩波現代文庫）への批判から生まれた。それを跡づけようと参照したのが松本卓也『人はみな妄想する──ジャック・ラカンの鑑別診断の思想』（青土社、二〇一五年）である。横尾忠則の発言は、平野啓一郎、田中慎弥、中村文則との座談会「２０１０年の三島由紀夫｣（「文學界」二〇一〇年十二月号）である。





第一章


　誕生から本書の第一章で扱った十六歳までのことについては、平岡梓『伜・三島由紀夫』（文藝春秋、一九七二年→文春文庫）が、母倭文重しずえの発言も加えており、証言としても貴重である。『伜・三島由紀夫』は、それ以後の成育史や家庭人としての三島も知ることのできる一次資料である。生家については、安藤武『三島由紀夫の生涯』（夏目書房、一九九八年）に記述があり、その検証と再探索は佐藤秀明「三島由紀夫の生誕地｣（「三島由紀夫研究」二〇一七年）にある。学習院での文学活動については坊城俊民『焰の幻影　回想三島由紀夫』（角川書店、一九七一年）のほか、『三島由紀夫　十代書簡集』（新潮社、一九九九年→『決定版全集』第三十八巻収録）、『師・清水文雄への手紙』（新潮社、二〇〇三年→『決定版全集』第三十八巻収録）が一次資料となり、杉山欣也『「三島由紀夫」の誕生』（翰林書房、二〇〇八年）が詳細に論じている。学習院初等科から高等科まで同級生で最も親しかった三谷信『級友三島由紀夫』（笠間書院、一九八五年→中公文庫）も、同じく同級生だった千家紀彦の「小説・三島由紀夫｣（「小説ＣＬＵＢ」一九七一年三月号）も貴重な証言である。「花ざかりの森」については、清水文雄「「花ざかりの森」をめぐって｣（『三島由紀夫全集』第一巻付録21、新潮社、一九七五年）に拠った。また、西法太郎『死の貌──三島由紀夫の真実』（論創社、二〇一七年）を参照した。「花ざかりの森」を賞賛した蓮田善明については、西法太郎『三島由紀夫は一〇代をどう生きたか』（文学通信、二〇一八年）、井口時男『蓮田善明　戦争と文学』（論創社、二〇一九年）に詳しい。





第二章


　徴兵検査と入隊検査、および本籍地の志方村については、福島鑄郎『資料総集 三島由紀夫』（新人物往来社、一九七五年→双柿舎と朝文社）が早くに調査に着手し、野坂昭如『赫奕たる逆光──私説・三島由紀夫』（文藝春秋、一九八七年→文春文庫）、村松剛『三島由紀夫の世界』（前掲）、猪瀬直樹『ペルソナ　三島由紀夫伝』（前掲）がさらに綿密な調査をし、佐藤秀明「三島由紀夫の入隊検査｣（「現代文学史研究」二〇一四年六月）がその後を追った。Ｋ子については村松剛『三島由紀夫の世界』（前掲）が開拓した。三谷信『級友 三島由紀夫』（前掲）が傍証資料としてあり、松本徹「三島由紀夫の軽井沢──『仮面の告白』を中心に｣（「三島由紀夫研究」二〇〇六年）の調査もある。同性愛については、早くにジョン・ネイスン『三島由紀夫──ある評伝』（前掲）が扱っていたが、福島次郎『三島由紀夫　剣と寒紅』（文藝春秋、一九九八年）、堂本正樹『回想　回転扉の三島由紀夫』（文春新書、二〇〇五年）がいわばタブーを破る役割を果たした。切腹が性的な意味をもつことは、男滝冽「私と三島由紀夫さんの「切腹」の午後｣（「宝島30」一九九六年四月号）からも窺える。中村光夫の「マイナス百五十点」は、中村と臼井吉見の「対談現代作家論５　三島由紀夫｣（「文學界」一九五二年十一月号）にある話。雑誌「人間」のことは、木村徳三『文芸編集者その跫音』（ＴＢＳブリタニカ、一九八二年）が当事者の回想であり最も詳しい。





第三章

略年譜





おわりに





　三島由紀夫の生涯とその文学を、前意味論的欲動という造語の概念を据えて見てきた。前意味論的欲動について考え始めたのは、岩波文庫の『三島由紀夫スポーツ論集』（二〇一九年）を編集していた二〇一七年である。ここに『太陽と鉄』を収録しようとし、「身を挺している」「悲劇的なもの」という語句を見つけて、『仮面の告白』との関係を考えたのがきっかけである。

　｢身を挺する」「悲劇的なもの」たらんとする欲動のために、三島由紀夫の一生は生き辛いものだったろうと想像する。誰もが前意味論的欲動を持ち、そこに自己の安定を見る人もいれば、生き辛さを抱え込む人もいる。後者の人にとっては、三島由紀夫の生涯とその作品は、生き辛さを共有することで、共有したことの実感が生きる指針になるかもしれない。

　三島の自決は憤死の悲劇で、悲劇であるがゆえに、彼の生涯においてただ一度だけの本当の満足を齎もたらした行為だったと思う。生き辛さを抱えながら、遂にその満足体験を実現したのは、傍から見る者にも、長い年月を隔てると喜ばしいことだったように思える。本書は、そういう人のそういう満足体験の過程に寄り添おうとして書いたものである。猛獣に寄り添うことなど容易にはできないが、猛獣は猛獣であるというだけで、私の目を楽しませてくれる。徹底して違うなどということは考えない。縮こまろうとする私の気持ちを、膨らませてくれるところがある。それによく見ると、愛らしいところもあり、何より飽きることがない。

　書いていて苦しんだのは、ページ数である。担当してくれた永沼浩一氏からは、一定の限定されたページ数の中に、どんな問題をも納めて表現するのが新書の役割だと言われていた。納得して書き始めたものの、これには苦しめられた。三島作品が好きだと言う永沼さんが適切なアドバイスをしてくれて、書き直した箇所もあれば、構成を変更した箇所もある。何とか予定のページ数に納めてもらった。叙述が不十分なところは、私の責任である。

　三島由紀夫に〝死なれた人〟というフレーズを思いついたとき、私はそうではなく、三島に〝死なれた人たち〟を見ていた十五歳の少年だったことに気づいた。あまりのことに背伸びをするのを忘れて、シニシズムもあった私はただ見ていただけだったと、いまになって気づいたのである。だから檻の外から猛獣を見るのが好きなのだろうか。文学研究に携わってきたのは、そういう私の資質のためかもしれないと、この本を書きながら考えた。しかし本書では、無謀にも檻の中に入って、猛獣の体を撫で回したり、突つついたり、引っ張ったりした箇所がいくつもある。そういう気になったのだ。文学研究者としては、実証、論証のできないことには筆を及ぼすべきではないとも思う。しかし、そういう禁欲を破り、観察や直感で対象を摑もうとしたところがある。

　私は、これまでに『三島由紀夫　人と文学』（勉誠出版、二〇〇六年）と『三島由紀夫の文学』（試論社、二〇〇九年）とを上梓している。前著は三島の評伝である。本書はこの評伝と違う書き方を目指した。前著が評伝の「伝」を中心にしたものだとすれば、本書は評伝の「評」に重きを置いたものだ。また後著は三島作品を論じたものだが、本書の前意味論的欲動を中心に作品を論じた箇所にも、その一部は流れ込んでいる。諒とされたい。

　新型コロナウイルスの感染拡大が起こっている最中にこの原稿は書かれた。この疫病のパンデミックによって、国と国の関係も、国際協調路線から自国化の動きが強まっている。身勝手なナショナリズムとポピュリズムの台頭が懸念されるが、三島由紀夫はそういう動きとは明らかに異なるところにいた人である。偏狭で排他的なナショナリズムに、三島が利用されないことを願っている。

　この未曾有の変な年に、予定どおり本書の刊行を進めてくれた岩波書店と永沼浩一氏に感謝申し上げる。

　ひとつの時代が終わったと言われて久しい。だが、その先にいかなる時代を展望するのか、私たちはその輪郭すら描きえていない。二〇世紀から持ち越した課題の多くは、未だ解決の緒を見つけることのできないままであり、二一世紀が新たに招きよせた問題も少なくない。グローバル資本主義の浸透、憎悪の連鎖、暴力の応酬──世界は混沌として深い不安の只中にある。

　現代社会においては変化が常態となり、速さと新しさに絶対的な価値が与えられた。消費社会の深化と情報技術の革命は、種々の境界を無くし、人々の生活やコミュニケーションの様式を根底から変容させてきた。ライフスタイルは多様化し、一面では個人の生き方をそれぞれが選びとる時代が始まっている。同時に、新たな格差が生まれ、様々な次元での亀裂や分断が深まっている。社会や歴史に対する意識が揺らぎ、普遍的な理念に対する根本的な懐疑や、現実を変えることへの無力感がひそかに根を張りつつある。そして生きることに誰もが困難を覚える時代が到来している。

　しかし、日常生活のそれぞれの場で、自由と民主主義を獲得し実践することを通じて、私たち自身がそうした閉塞を乗り超え、希望の時代の幕開けを告げてゆくことは不可能ではあるまい。そのために、いま求められていること──それは、個と個の間で開かれた対話を積み重ねながら、人間らしく生きることの条件について一人ひとりが粘り強く思考することではないか。その営みの糧となるものが、教養に外ならないと私たちは考える。歴史とは何か、よく生きるとはいかなることか、世界そして人間はどこへ向かうべきなのか──こうした根源的な問いとの格闘が、文化と知の厚みを作り出し、個人と社会を支える基盤としての教養となった。まさにそのような教養への道案内こそ、岩波新書が創刊以来、追求してきたことである。

　岩波新書は、日中戦争下の一九三八年一一月に赤版として創刊された。創刊の辞は、道義の精神に則らない日本の行動を憂慮し、批判的精神と良心的行動の欠如を戒めつつ、現代人の現代的教養を刊行の目的とする、と謳っている。以後、青版、黄版、新赤版と装いを改めながら、合計二五〇〇点余りを世に問うてきた。そして、いままた新赤版が一〇〇〇点を迎えたのを機に、人間の理性と良心への信頼を再確認し、それに裏打ちされた文化を培っていく決意を込めて、新しい装丁のもとに再出発したいと思う。一冊一冊から吹き出す新風が一人でも多くの読者の許に届くこと、そして希望ある時代への想像力を豊かにかき立てることを切に願う。

                        displayPage(currentPage);
                    }
                }
            }
