　太平洋へ出た少年勇洋丸は本州沿岸に沿って南下を続けた。受刑者十五名、職員は船長、機関長、甲板長、無線局長、補導部長、看守二名、の七名、合計二十二名が乗っている。甲板科の九名が交代で操舵する。操舵室には六名が詰めている。江田船長と無線局長、訓練生は一名が舵をとり一名がレーダーその他の航海計器を見て、二名が海図を読む。キクは二日目に舵を握った。山根が航行レーダー、方向探知機の係になり中倉と林が海図に向かっている。以前の実習航海はイカ釣等の漁労訓練が主だったが、漁協との話し合いの結果廃止となった現在では、操船、航海技術の習得を目標とする訓練に変わっている。

　操船訓練の一つに人命救助作業がある。自船から乗組員が落水した時の処置。江田船長が中倉に船位を問う。東経百四十二度三十九分、北緯四十度四十四分。ふいに甲板員が伝声管で人命救助訓練の開始を伝えてくる。「右舷落水者あり」了解、とキクは叫んで、エンジンを中立にし右に大きく転舵する。自船のスクリュープロペラで傷つけないように、落水者から船尾を離すのである。再びエンジンを微速前進とし、落水者を海上に確認して救命浮輪を投下する。落水者を常に視認しつつ風下より救助に向かう。落水者の二十メートルから三十メートル手前でエンジンを中立にし、惰性によって接近する。必ず落水者が右舷側になるように静かに接近する。落水者の替わりに赤いビーチボールが浮いている。キクは失敗した。風波の影響を考えに入れなかったのだ。港内での訓練と違って外洋では風波が強い。落水者に接近する時は必ず左舷に風波を受けるようにしなければならない。キクは右舷から受けてしまった。右舷から風波を受けると船は落水者からどんどん遠ざかってしまう。

「どうした桑山、難しいか？」江田船長が笑いながら聞いた。キクは、こんなに風波が強いとは思わなかったと、弁解した。江田船長は林に、天気図を読ませる。林の報告、小笠原方面に安定した高気圧があります、南寄りの風が吹いています、シベリアの南端に冷たい高気圧が張り出し南下が、予想されます。江田船長は頷きながら聞き、こんな時最も警戒を要するのは何だ？　と質問した。突風であります、中倉が大声で答えた。無線局長が、塩釜第二管区本部発表の海上予報を船長に報告した。弱い台風が発生したらしい、沖縄南方の洋上で消滅する見込みである。

　海は滑らかだ。時々飛び魚の群れが海面を跳ねる。甲板には微かな風が吹いているが、操舵室の中は暑い。中倉と林の首筋から汗が海図の上に垂れる。キクは汗が目に入らないように額を袖で擦りジャイロコンパスを睨んでいる。

　宮城県、須ノ崎港、三日目の夜である。少年勇洋丸は灰色の倉庫が並ぶ岸壁に停泊した。係留を終えた受刑者達はどことなく落ち着きがない。今夜は所外面会の日なのだ。前もって家族や知人から申し込みのあった受刑者に限って、夕食後の一時間が与えられる。陽が落ちた岸壁に面会者が集まって来た。岸壁の背後の路上に看守二名と補導部長が立ち人数と氏名を書類と照らし合わせている。受刑者の名前が次々と呼ばれる。キク以外の全受刑者が船を降りて岸壁に上がった。山根には幼児を抱いた女、たぶん奥さんだろう、林には若い男女、姉か兄夫婦に見える、中倉は母親だ、名前を呼ばれた中倉は少しためらった。あまり嬉しそうではなかった。後側の道路の街灯のせいで、岸壁に並んで囁き合う人々は柔らかな影になった。山根が幼児を抱き上げている。

　甲板に一人だけ残ったキクに船長が近づいてきた。笑い声や喚声があがる岸壁を眺めるキクに、寂しいか？　と話しかけた。キクは陽焼けした船長の横顔を長いこと見て、みんな楽しそうですね、と言った。お前は、孤児だそうだな。水面に映った街灯の光が揺れながらキクと船長の顔に届く。孤児って、やっぱりいろいろと辛いんだろうな。顔を照らす強い光の模様が揺れる。それにつれて表情まで変わっていくような気がする。わしが知っとる奴の中に孤児が二人いた、二人共若い頃はぐれてたようだ、もうずい分昔で、今とは事情も違うからな、孤児というだけで大きな会社は就職を断わるような時代だったからな、わしの知り合いの二人は二人共えらいひねくれ者で、ひねくれんと生きていけん言うとったな、孤児というのは二つのタイプがあるそうだな、めちゃくちゃ反抗する奴と、人の顔色見てごまする奴と、桑山は、どっちのタイプだったのかな。

　船長の声は低く嗄れて奇妙な安心感があった。昼間の航海の疲労と体の火照りを潮風が冷やす。わからないな、とキクは答えた。そうか、わからんか、それでも寂しかったことに変わりはなかろう。キクは黙っていた。桑山、見ろ、船長は岸壁の上に並んだ様々な影の重なりを指差した。あれは、家族だ、わしにも娘が二人いる、孫も一人できたばかりだ、お前はずっと一人だったかも知れんが、家族を作ることはできるんやぞ、桑山、家族を作れ、お前から始まる家族を作るんだよ。

　キクは並んだ影の中から山根と中倉と林を捜した。林は岸壁に腰掛けていた。紙切れのようなものを灯りに透かして眺めている。写真らしい。山根は幼児を肩車している。手招きしてキクを呼んだ。おおいキクちょっと来いよ。行って来い、と船長がキクの肩を叩いた。キク俺の息子だぞ、山根は自慢そうに赤ん坊をキクに見せた。俺はこいつを本当の船乗りにするんだ、知ってるか、こいつはまだ一歳になってないくせに泳げるんだぞ、山根は顔を崩して笑っている。キクは赤ん坊に近寄りガーゼに包まれた小さな胸に耳をあてた。赤ん坊はびっくりして泣き出した。聞こえるか？　と山根が聞く。キクは頷いた。山根は赤ん坊を大きく揺らしながら歌い始めた。我は海の子、白波の、騒ぐ磯辺の松原に、歌はゆっくりと周囲に拡がった。船長は笑みを浮かべて聞いていたが、やがて甲板に立ち上がり大声で一緒に歌い始めた。小さい声で、キクも歌った。歌い終ると、拍手が起こった。

　キクは道路上に強い光の束が流れるのに気付いた。ヘッドライトは倉庫の灰色の壁を浮かび上がらせ、岸壁の影を濃くして再び消えた。真赤なランドローバーがあっという間に走り過ぎていった。すべてが灰色に煙った港の、湿気を帯びた夜をランドローバーが一瞬搔き乱した。アネモネだな、キクは思った。このすぐ傍にいるはずの、アネモネのヌルヌルして熱く尖った舌を思い出した。

　訓練生は船倉に作られた簡易ベッドに寝る。六畳ほどの狭い中に五段、三列の寝台が詰め込まれている。寝返りを打つ余裕はない。職員は上の船室で眠り、看守は交代で甲板に見張りに立つ。ほとんどの訓練生が眠れないでいた。久し振りで家族に会って興奮しているのと、船倉は暑く湿気が多いからである。船倉に窓はない。ハッチは開けたままになっているが風は全く入って来ない。汗が肌着と寝具を濡らす。十五人の呼吸が船倉の空気をますます重く湿らせる。微かな嗚咽が聞こえる。キクは中央の寝台の三段目だ。隣の山根が手を伸ばしてキクの肩を突つき、右端の最下段、中倉を指差した。ビニールの枕に突っ伏して中倉は泣いているようだった。ばあさんが死んだらしい、と山根がキクの耳許で囁いた。あいつ、おばあちゃん子だったんだ、おふくろと何か言い合ってた、可哀相だな。キクは、そんな話には興味がなく眠いのだという仕草をした。いくら寝苦しくても眠っとかないと明日がきついよ。山根は頷いた。中倉の嗚咽は長いこと続いた。

　この港を折り返し点に少年勇洋丸は函館へ戻る。脱走するならこの港が一番いい。東京までの三ヵ所にアネモネは別々の車を隠しているはずだ。キクはみんなが寝静まるのを待った。あちこちから寝息が聞こえる。キクがそっと起き上がろうとした時だ。中倉があたりを見回しながら寝台を脱け出した。船倉を横切ろうとする中倉の肩にキクは手をかけた。中倉はビクンと震えて立ち止まった。どこへ行くんだ？　キクは囁いた。小便だよ、と中倉は答える。キクが手を離すと中倉は便所には向かわずハッチの階段を昇った。キクは慌てて山根を揺すった。山根さん起きてくれ、中倉が脱けようとしてる、止めなきゃ。そう言ってキクは寝台を降りハッチからそっと甲板を眺めた。

　中倉は船橋の陰に身を隠して看守の様子を窺っている。看守は岸壁にいた。道路の向かいにある交番の巡査と二人で話しながら釣りをしている。時々船の方に目をやる。起きてきた山根が、中倉、止めろ、と囁く。指示がないのに甲板にいる中倉は既に脱走を企てたと見なされる。船舶職員試験の受験資格も失う。隠れている中倉の背中がブルブル震えている。看守に見つからずに岸壁へ上がるのは不可能だ。海へ飛び込むために左舷に寄ると船が揺れる。船長が気付かないわけがない。車の音がした。しまった、とキクは思った。アネモネは徹夜でどこかの建物の上から勇洋丸の甲板を見張っている。キクが出て来たら看守の注意をそらすことになっているのだ。あいつ、俺と中倉を間違えてる。ランドローバーは岸壁の手前で止まった。アネモネの声がする。すみません、この先の海員会館のとこで酔っ払いが乱闘してるんです。巡査がアネモネの声の方に駆けて行った。二人の足音が聞こえる。キクは迷った。アネモネは走って戻って、看守にこう言うだろう。おまわりさんがちょっとだけ手を貸してくれって言ってます。看守が交代要員に知らせるのをアネモネは無理やり乱闘の現場に引っ張っていくはずだ。このまま中倉と一緒に逃げた方がいいのか、それとも。

　アネモネの駆けてくる音がする。看守が岸壁から道路に跳び降りた。キクは決心した。中倉のことは知らない、今を逃すと脱走の機会はないかも知れない、キクがハッチから甲板に出ようとしたその時だ。中倉が立ち上がって、あああああああ、と叫び、海に飛び込んだ。キクは首を引っ込めた。船室の灯りがついた。船長と補導部長が同時にとび出して、看守も岸壁に戻った。中倉は、ああああと叫び続けて海面を足で蹴っている。もうだめだ、そう呟いてキクは甲板に出た。探照灯が点いた。補導部長が中倉を照らしている。山根や林も甲板に出て来た。看守が駆けてきて、船倉に戻れ！　と警棒を振り上げる。岸壁にアネモネが真青な顔を出した。海に飛び込んだのがキクではないと知って甲板を見た。キクは、早く姿を隠せ、と手を振った。アネモネは再び道路に降り車のエンジンを吹かした。補導部長がキクや山根を船倉に追い込み、ハッチを閉めた。車が走り去る音、船長の怒号、中倉、ボートフックに摑まれ！





　翌日、中倉の事情聴取と刑務所への報告で出港が四時間遅れた。処分は函館へ戻ってから決められることになった。中倉は船倉に監禁されている。食事を運んだ時、脱走するつもりはなかったんだ、とキクに話しかけた。

　中倉はおばあちゃん子だった、オフクロは大嫌いだった、オフクロは髪を染めた腋臭の強い元看護婦でいつもおばあちゃんを苛めていた、オフクロはニヤニヤ笑っておばあちゃんが交通事故で死んだと言った、保険と慰謝料が入ったので愛人とハワイへ旅行したのだと笑った、中倉は脱走しようとしたのではなくオフクロを殺してまた船に戻ってくるつもりだった、項垂れて話す中倉をキクは殴りたかった。お前のせいで脱走は絶望的になった、今夜から監視が厳しくなるだろう。

　少年勇洋丸は全速力で走っている。出航が遅れたためと、台風がコースを変えたのである。無線機の波長はずっと気象放送に合わせてある。船長はあくまでも予定の寄港地を目指している。勇洋丸の性格上、係留場所や宿舎の確保が難しい。

　まだ雨は降って来ない。全天を覆い水平線に接した雲は熱を孕んでいる。低く垂れた底面に陰影はなく巨大な金属の板のようだ。熱を帯びて猛烈に脹れ上がった金属の板、灰色の錆と微生物の死骸に被われて光を反射することがない。雲と海面の狭い隙間をまず風が吹き始めた。風の端は海面を泡立てて届く。熱い雲に触れながら生暖く頰を撫で、信号代表旗を千切れるほどはためかせ、甲板に干してあった訓練生の制服を次々に吹きとばした。風の僅かな合間、船酔いの前兆が訓練生を襲う。一瞬風が途絶えた時に肌の表面の生暖い刺激が体内に染み込むのだ。

　海にうねりが生じた。船長は初めて自ら舵を握った。横波をかわしながら背後を指差した。恐ろしい勢いで鉛色の壁が近づいてくる。突風が駆け抜け船が大きく傾く。突風は波頭を砕き白い泡が後方に流れた。

　雨が降り始めた。あっという間に甲板は水浸しになった。斜めから落ちてくる。ビニールの合羽を跳ね上げ制服をびっしょり濡らして体に貼り付かせ肌を叩く。うねりが船を持ち上げる度に、キクは首の付け根が痺れてきた。船長はシーアンカーの準備を命じた。続いて甲板長が訓練生に船倉へ入るよう指示した。船倉では中倉が床を転げ回って呻いていた。中倉は胸を押さえて嘔吐している。その匂いが鼻をついた。寝台に横になって体を固定していろという命令だが、船の揺れが激しくて寝台に上がることができない。訓練生の一人が中倉の嘔吐物に足を滑らせて転んだ。甲板の生暖い風が船倉全体に充ちていた。キクは寝台にしっかりと摑まり首の付け根の痺れを散らそうとした。狭い船倉に詰め込まれた訓練生の吐く息が中倉の嘔吐物の臭気と混じり肌の表面に気味の悪い膜を張った。皮膚の感覚が無くなっていく。痺れは首の付け根から顔を這って頭の中に拡がる。皮膚の表面と首から上だけが重く痺れている。内臓や筋肉はむしろザワザワと騒いでいるのだ。訓練生は次々に床に倒れ寝台のシーツを剝ぎとって嚙む。頭が磁石になったようだ。内臓や神経や筋肉を引きつける。喉に何か溜まっている。唇を開くと酸っぱい唾液が首筋を垂れる。キクは天井を見ている。下を向くと吸い寄せられた胃が口まで突き上がってきそうだった。目の前で電球が大きく揺れている。電球の残像は暗いオレンジ色だ。奇妙なカーブを描く。オレンジ色の曲線は重なって星の形になる。星はグルグル回転しながら消え、また現れる。船が揺れているということがわからなくなった。後頭部が腫れ上がったのではないかと感じる。頭の肉が脹れネバネバと溶けだして電球の光と混じり天井の板につながる。傾いては振り戻される船と頭の端が粘る糸で結ばれている。足許で誰かが吐いている。靴の底がヌルヌルする。電球の揺れが作る模様が目の裏側で交錯する。黄色と緑とオレンジ色の斑点、誰かがキクの足首を摑み吐いている。目の裏側の斑点が嘔吐物のようにドロドロと流れ始める。頭を切り落としたくなった。どんなにすっきりするだろう、床に倒れたらおしまいだ、嘔吐物に塗れもう二度と立ち上がる気力を失ってしまう。

　キクを呼ぶ声がした。ハッチから誰か呼んでいる。桑山、山根、林、ちょっと操舵室に来い。キクは寝台を摑んでいる手を離さずに床に転がる訓練生の足や背中を踏んでハッチの方に進んだ。床に倒れないでいたのはキクと林と山根と、機関科の二名だけだった。キク達は這うように操舵室に進んだ。甲板長が額から血を流して倒れていた。

　お、来たか、と船長がキク達を見て、レーダーの監視とロランによる船位確認を命じた。海面は次々に盛り上がり頂点が弾けて、粉々に割れたガラスのような飛沫が風下に吹き抜ける。波頭の端は砕けて水煙となる。操舵室の窓を叩きつける水滴の塊りが雨か波飛沫か全く区別がつかない。しかし船倉より遥かにましだった。酸っぱい匂いがないし閉じ込められていないからだ。直接暴風雨に触れる緊張が船酔を消す。

　まずいな、船長が呟いた。船はほとんど進んでいない。次々と襲って来る横波を避けているだけに見える。小型漁船は最も近い港へ避難するようラジオが伝えている。船長は、最も近い港を捜すようにと林に命じた。睦郡です、と林が叫ぶ。無線局長は海上保安庁を呼び続けている。交信過剰で応答がない。睦郡港の漁協本部を呼び出した。緊急避難で入港すること、係留地の確保を要請する。漁船の緊急入港が相次いでいるので急いでくれ、と漁協本部が応答した。

　海面は泡立って白い。波頭はのめり崩れ落ちて真白な泡が風下に吹き流される。山根がレーダーに移動しない点を発見した。同時にＳＯＳ連続打電が無線に飛び込んできた。八トンの小型漁船、現在地東経百四十二度十八分、北緯三十八度五十八分、遭難しています、操船不能、救助を求めています、本船より北東に〇・八海里離れているだけですが。無線局長の報告を船長は無視した。全員が船長を見る。このまま港に入る、風雨は激しさを増している、寸秒を争う、睦郡港では一九〇五までに防波堤を通過しろと言っている、救助の余裕は全くない、海上保安庁が助けるはずだ、海上保安庁に緊急連絡をとれ、交信過剰なら睦郡港の漁協に陸上交信を依頼しろ。

「助けに行きましょう」山根が言った。船長は無視している。睦郡港からの返信、海上保安庁は、気仙沼、広田、大船渡、松島、石巻各方面で救助作業に追われており、睦郡港沖合いには一隻の巡視艇も出動できないそうであります。船長は頷いたが、進路を変えようとはしない。

「船長先生、自分は救助に向かうべきだと思います」山根が敬礼してそう繰り返した。江田船長は、黙れ！　と一喝した。あと三分ほどで遭難漁船との最短地点を通過します、林が海図から顔を上げた。小型漁船からの連絡が途絶えました、無線局長が叫ぶ。三名の訓練生が船倉から這い上がって来た。自分らは漁師であります、小さな漁船はこの嵐じゃもちません、お願いします、助けてやって下さい、三人は嘔吐物に塗れた制服で土下座した。よく聞け！　と船長は全員を睨みながら言った。貴様ら考え違いをしておらんか、お前らの身柄は国が保護しとるんだぞ、他人のことを考える余裕などないはずだ。一人の訓練生は土下座したまま目を真赤にして泣きだした。船長先生は漁師のこと知らね、もし自分が遭難船に乗ってたら助けに来て欲しいと思う、わし、そう思う。「あのなあ、甲板長も負傷しているんだぞ、この波だ、わしは操舵せねばいかん、救助のしようがないだろうが」

「俺達がやる」山根がそう言った。

　見えました、と林が叫ぶ。斜め前方にオレンジ色の煙が上がっている。遭難信号だ。船長が山根を呼んだ。小声で耳打ちする。山根はその度に頷き、船倉からワイヤロープを持って来るように林に頼んだ。それから林さん元気そうなのを五人集めて来てくれ。まずキクと林が腹にロープを巻きその端を船橋に結びつけて船尾と船首に出て行った。林はうまく手摺りを摑んだがキクは風に吹き飛ばされ甲板を転がった。キクはロープを引いて這い上がる。揚錨機と船橋、船橋と係船ウインチにそれぞれロープを張る。そのロープを伝って二人一組となり船首と船尾に二組ずつがまわる。全員が腹にロープを巻きその端は係船ウインチと揚錨機に結ばれている。キクと組んだのは中倉だ。船酔いから少し回復したのか顔色が戻っている。キクがボートフックを握る。小型漁船は転覆し乗組員達は赤い救命ブイに摑まって波の間に見え隠れする。少年勇洋丸が近づくと何人かが手を振った。ボートフックの先に救命胴衣を引っ掛け船尾の梯子に摑まらせる。キクは歯を剝き出しにして何か叫んでいる若い男の肩口にボートフックを伸ばした。もう少しで届くという時、波がいきなり遭難者を高く持ち上げたまま船を包んだ。キクと中倉は手摺りにしがみついて波の落下に耐えた。激しい潮流の海に一瞬潜ったような感じだった。遭難者は波の頂上に乗って放り出され頭から甲板に叩きつけられた。額が割れている。キクは襟にボートフックの先端を掛けて引き寄せた。日本人ではなかった。こいつら密漁者だ、中倉が呟いた。東南アジアの顔をしていた。中倉は気絶している密漁者を抱きかかえた。迷彩色のズボンの腰に硬い物があった。小さな拳銃だった。





　宮城県、睦郡港、防波堤の出入口にある発光浮標、岬の突端で回転する無人の灯台、光源はそれだけだ。岸壁に二基の探照灯があったが沖合から吹き込んで来る風のために倒れ電球とレンズが粉々に砕けた。ガラスの破片は濡れたコンクリートに貼りついていたがやがて打ち寄せる巨大な波で流され、渦を巻く風に乗って暗い空へ舞い上がっていった。停電が続いている。

　少年勇洋丸が岸壁に横づけした時、重そうな水色のレインコートを着た四人の警官が出迎えた。漁協本部の連中は遠巻きにして眺めていた。警官と補導部長は訓練生の宿舎について長いこと話し合った。電話線は切断されている。警官達はトランシーバーで連絡し合っている。漁協本部の集会場は既に避難している漁船の乗組員達でいっぱいだ、と説明があった。小学校があるが受刑者の宿泊を校長が拒否しているという。宿舎としては漁市場にある倉庫しかない、警官はそう言った。補導部長は、受刑者は国が身柄を保護しているのだから、と警官を説得したが聞き入れられなかった。その話し合いの間、訓練生達は上陸が認められず、浸水に嘔吐物が浮かんだ船倉に閉じ込められていた。補導部長は着換えと毛布を借りるのを条件に倉庫の床に訓練生を泊めることに妥協した。早速訓練生達を移送したい、彼らは疲労しきっているのです。現在睦郡には四名の警官しかいない、県警本部から応援部隊が到着するまで待って欲しい、警官側はそう言った。受刑者の移送、監視ももちろんですが、あなた方が救助したあの外国人達は一応密入国者です、我々は逮捕せねばならんのです。

　救助された密漁船の乗組員は七名いた。船倉の隅で固まって寒いのかガタガタ震えていた。ほとんどがどこかに怪我していた。彼らがいるために船倉はますます狭くなった。中央の寝台は船の揺れと詰め込まれた訓練生の圧迫で壊れ、キク達はその隙間に坐る場所もなく全員立っていた。浸水は腿の高さ、流れだした重油と嘔吐物の匂いが鼻をついた。岸壁に係留されていても船倉は揺れる。遭難船を救助したという興奮で最初のうちは全員元気が残っていた。もう少しだ、辛抱してくれ、看守や船長が交代でハッチから顔を出すが、返事する者がだんだん少なくなった。船は絶え間なく小刻みに揺れ時々ガクンと傾く。全員寝台の手摺りに摑まっているが、何人かが疲労から足を滑らせてしまう。嘔吐物と重油が浮いた汚水の中に倒れる。酸っぱい臭気を放ち重油でヌルヌルになった顔を上げる者を見ても誰も笑わなくなった。船倉は外気から遮断されている。揺れる度に生暖い空気が搔き乱されて、いやな匂いの汗が噴き出る。

　くそお独房に帰りてえなあ。山根は頭痛を訴えている。救助作業で後頭部をウインチの金具にぶつけたらしい。キクは吐気に耐えながら船が大きく揺れるたびに、一枚の絵を少しずつ思い出していた。乳児院、その礼拝堂の壁に掛かっていた絵だ。髭の男が産まれたばかりの羊を天に向かって掲げているやつだ。父親なのだと教えられた男は確か海を見下ろす断崖に跪いていた。その海は高い波が連なって砕け散り荒れ狂っていたはずだ。小さな難破船が隅に描かれていたような気がする。俺はあの絵の中の小さな難破船に乗っていたのかも知れないとキクは思った。頑張れ、耐えるんだ、この船倉を出たらあの髭の男が山の頂上で黄金の光を輝やかせて迎えてくれるかも知れないぞ、ハッチから補導部長が顔を出した。

「全員出てこい、これから宿舎に移動する」

　歓声を上げ抱き合いながら船倉を出た訓練生達を待っていたのは、投光機付きのジープと、二列に並んだ警察官、好奇な目で眺め指差して何か言い合う漁師の群れだった。キク達はトラックに積み込まれた。トラックの中で全員に毛布が一枚ずつ配られた。密漁者達はジープで別の場所に運ばれていった。

　トラックはなかなか出発しない。補導部長が、約束の着換えはどうしたのか、と警官隊の責任者に文句を言っている。船乗りならヘドに濡れても死にゃせんぞ、見物していた漁師の一人が叫んで、拍手が起きた。補導部長は構わず、受刑者は国の保護を受ける身分だから、と言い続けた。トラックの中から受刑者の声が響いた。着換えなんかいらねえぞ！　その時突風が襲いトラックの幌が剝げ音をたててはためき、あっという間に吹き飛ばされた。投光機が受刑者を照らしだした。嘔吐物に塗れ重油で全身を汚した一人が立ち上がり警官隊と漁師の群れに向かって叫んだ。誰が、お前らの世話になるか！　全員が立ち上がろうとした。雨が無防備の受刑者を叩きつける。警官隊がトラックを囲んだ。警棒に手をかけている。端にいる一人の受刑者が毛布で荷台を打ちながら叫ぶ。なめるなよポリ公、お前らなんか恐かねえんだ。言われた警官が思わず警棒を抜いた。同僚が慌てて制した。補導部長と船長と看守は、受刑者に、坐れ！　と怒鳴り続けている。支給された薄い毛布は雨を吸い込んですぐにぐっしょりと重くなった。

　倉庫は港の外れにあった。出入口は体を折り曲げなければ入れないほど小さく、中は体育館の何倍も広かった。セメントの袋が天井まで積み上げてある。フォークリフトが並ぶ倉庫の隅に、訓練生達は新聞紙を敷いて横になった。山根はひどく具合が悪そうだった。全身に鳥肌を立てて額と首筋に冷たい汗を搔いている。灰色の眉と睫が細かく震えている。ビニールを貼ったような顔に苦しそうな皺が何本も浮かんでいる。

　雨と風が衰える様子はない。キクの体にはまだ船倉の揺れが残っている。ろうそくが五本だけの暗い倉庫が、海に浮いている感じがする。内臓の揺れは止まっていない。握り飯と熱いお茶が届けられた。山根を除く全員が喚声をあげた。山根は食べなかった。お茶を少し飲んだだけだ。割り当ての三個を流し込むように食べたキクは、船酔いって不思議だな、と林に話しかけた。林も頷いた。内臓はむかついているのに必ず食べてしまう。胃や腸が揺れるんで飯の通りがよくなるのかも知れないな、林はそう言って笑った。横から中倉が口をはさんだ。食えなくなったら終わりだぜ。三人は体を折って頭を押さえている山根を心配そうに見た。

　握り飯と熱いお茶は訓練生達に台風の興奮を呼び戻した。機関室の浸水や船倉での激しい船酔い、遭難船の救助などを思い出して語り、江田船長は就寝前の航海反省会を始めた。その時だ。倉庫の扉が開いた。従業員用の出入り口ではなくフォークリフトやクレーンが出入りする大きな扉だ。風が吹き込んで新聞紙が舞い上がりろうそくが消えた。銀色のバスが入ってきた。バスには窓がなく天井に巨大な灯りを乗せている。キクは見たことがあった。この銀色のバスはあのクリスマスイブの夜、雪の上に停まっていたのと同じやつだ。十数人の警官隊と共に派手な柄の防災ジャンパーと黄色のヘルメットの男達が現れた。背広を着た男が一人いてピカピカ光る細長い棒を持っている。その男の後から、テレビカメラが続いた。責任者が補導部長に挨拶に来た。密漁船を救助した訓練生のインタビューを録りたいのです。少年刑務所所長の許可がとってあるとテレビ局の責任者は胸を張った。救助作業に参加した訓練生が、テレビカメラに向かって後向きに坐り背中に番号札がつけられた。ライトが一斉に点灯し倉庫全体が黄色い光で浮き上がった。背広の男が喋りだす。

「こちらは睦郡港の第八倉庫からお送りします、これまでのニュースでお伝えした通り台風十二号はかなりの速さで太平洋を北上し、関東、東北の太平洋沿岸に数多くの被害を出しております、昨夜からきょう未明にかけての気象庁の予報に見通しの甘さがあったと各方面からの声も上がっているのですが、ここに、緊急事態ならではの珍事が起こりました。少年刑務所の実習船が、遭難したタイの密漁船を救助し逮捕したという、心暖まる話題です、今夜は、お疲れのところを訓練生のみなさんに、特別にお集まり頂いてお話を伺います、前もって御了解頂きたいのですが、受刑者のみなさんの人権保護のために、後向きに坐って貰っています、インタビューの音質も同じ理由によりまして変えてあります、さて、名前を明かすのも人権保護上問題がありますので番号をつけて頂ました、さてと、それではですね、三番の方、今の率直な気持ちをお聞かせ下さい」

　三番は林だった。林は、疲れました、と短く答えた。「そうですか、いや本当にお疲れさまでした、一番の方はいかがですか」自分は、はあ疲れたども、嵐の時は心さ張ってっから、大丈夫だったけど、港に入ってからが、その、疲れました。「なるほど、やはり根っからの海の男で陸に上がると疲れると、こういうわけですね。それでは六番の方、救助した船が密漁船だと、すぐにわかりました？」六番はキクだった。キクは答えなかった。強烈なライトで背中が熱い。目の前で若い男が反射板を持って立っている。チューインガムを嚙みながらキクを見てニヤニヤ笑っている。「そうですか、お答えできないようでしたらええと、五番の方、今と同じ質問ですが、いかがでしょう」五番の訓練生は恥ずかしそうに背を丸めて、なんかクイズ番組みてえだな、と照れた。

　キクの目の前の反射板に山根が映っている。山根はセメントの袋を抱くようにして横になっている。病院へ運ぶよりそっと寝せておいた方がいいと補導部長が言って、風邪薬をのんでうつ伏せに寝ている。テレビカメラやマイクロフォンの太いコードが何本も床を走っている。カメラが移動する度に太いコードが跳ねる。一本のコードが山根の側頭部に軽く当たった。山根はピクリと両足を動かした。頭を押さえて低い声で呻いている。頭を振って上体を起こし突然鳥のような気合を発して手刀をセメント袋に突き刺した。警官隊も、テレビスタッフも、訓練生も一斉に山根の方を見た。ライトを左右から浴びて山根は何回もセメント袋を手刀で引き裂いた。何だあいつ、ガムを嚙んでいたライトマンが呟く。何やってんだよ、本番中だぜ。セメント袋をボロボロにした山根は周囲に集まった警官隊を無視して胸に手を当てた。目を閉じて唇を嚙み何かに耐えていた。息子の心臓の音を思い出しているのだとキクは思った。誰かを殺しそうになるほど凶暴になりそうな時な、俺は赤ん坊の息子の心臓の音を思い出すんだよ。山根はそう言ったことがある。

　一人の警官が山根の肩に触れ、どうかしたのか？　と聞いている。老人の警官だ。山根は目を開けて、両手を合わせて拝み、そっとしといて下さい、と頼んだ。山根は歯を喰いしばりまた奇妙な声で唸り始めた。テレビスタッフの責任者が、あいつこれか？　と頭の横で指を回した。それを見た若い警官が警棒で山根の肩を突ついた。山根は両手を胸に当て、止めて下さい、と首を振る。どうしたんだ、テレビのじゃまだから止めろ、おい、どうしたんだ、おい、やめろ、やめるんだ、若い警官は何回も警棒で突いた。キクは、山根が、ああだめだ、と呟くのを聞いた。その後の山根の動きをはっきりと見たものはいない。それほど速い動きだった。山根はフワリと立ち体を回転させて拳を突き出した。次の瞬間年とった警官の顎が千切れて床を転がりセメントの粉に塗れた。若い警官が警棒で殴りかかった。山根は右にかわし足を回して警官の首の後ろに蹴りを入れた。骨が折れる音がした。警官は前のめりに吹っ飛びライトにぶつかって倒した。電球の破片が散りアナウンサーの男は目に入ったのだろう悲鳴を上げて膝をついた。目を押さえてしゃがみ込んだところを山根が蹴り上げた。アナウンサーは仰向けに跳ね上がる。喉が裂けている。テレビスタッフは逃げ出した。誰も声をださない。警官隊は拳銃に手をかけた。床に伏せろ！　と訓練生、テレビスタッフ達に怒鳴る。その怒鳴った警官に山根は走り寄った。警官は恐怖に捉われて拳銃を抜いた。しかし撃てなかった。山根は二本の指で正確に目を突いた。指はパシャッという音で根元まで埋まった。警官が拳銃を落とした。床に落ちた瞬間暴発して弾丸は銀色のバスの車体に弾ね返りセメント袋に減り込んだ。警官隊は全員が拳銃を構えた。船長が、止めろ！　と叫んで飛び出した。山根が振り向いた。二人の警官が山根の足を狙って撃った。山根は太腿を押さえてよろけ床に倒れた。山根は片足を撃ち抜かれている。転げ回ってライトを二本倒し、鉄製のライトスタンドを振り回して警官隊に投げつけた。警官隊は低い姿勢で半歩ずつ山根に近づいた。山根は足を押さえて何とか立ち上がろうとしている。撃たないでくれ！　と船長が叫ぶ。テレビスタッフの一人が、撃ち殺せ！　と銀色のバスの上から怒鳴っている。山根は歯を食いしばりブルブル震えながらライトスタンドを支えにして立とうとした。一人の警官がそのライトスタンドを蹴り倒した。山根はバランスを失ったが倒れる寸前に怪我をしていない方の足でその警官に飛びかかった。腰のベルトを摑んだ。警官は、息が洩れるような悲鳴をあげて拳銃の台座を山根の頭に振り降ろした。山根はそれを顔で受けた。拳銃の台座は山根の鼻の骨を潰した。しかし次の一撃が振り降ろされる前に山根は正拳で警官の膝を砕いた。警官は膝を折って崩れ落ちる。警官は山根の上に折り重なって倒れ、山根の動きを一瞬封じることになった。腕を狙え、と指示が出た。三人が発砲した。一人の弾が山根の右腕に当たった。ちくしょう、床に伏せた林が呟いた。山根はそれでも立ち上がろうとした。血が出ている左足の膝をつき右足と左腕で体を起こそうとする。気をきかしているつもりなのかテレビのスタッフ達は残りのライトをすべて山根に浴びせた。山根が腰を浮かそうとした。若い警官が、警棒でその腰を打った。山根はびくともしなかった。目を大きく開き肩で息をする若い警官は次に首筋を狙って警棒を振り降ろした。山根はそれを肩で受けた。鈍い音がしたが山根はピクリとも動かず若い警官を睨みつけた。警官は震え上がりめちゃくちゃに山根の顔を殴り始めた。その時キクが飛び出した。暗かったのでライトに照らされた場所に現れるまで誰も気付かなかった。キクは若い警官の襟首を摑み引き摺り倒した。背後にいた一人がキクの耳の横を殴った。林と中倉と他の二人の訓練生が飛び出して来た。それを見た一人の警官は倉庫の天井に向かって拳銃を発射した。キクはその警官の足にタックルした。二人は拳銃を奪い合って揉み合った。キクが馬乗りになった時目の前に別の拳銃が突きつけられた。銃声が響いた。キクの顔に血が飛び散った。目の前にいた警官が腰を押さえて反り返り後向きに倒れた。中倉が、拳銃を構えていた。そして一人のテレビスタッフのこめかみにあてていた。拳銃を捨てろ、と中倉は警官隊に向かって言った。





　中倉が銀色のバスを運転している。一緒に乗っているのはキクと林だ。バスは戸舐港に向かって嵐の中を走る。戸舐港は少年勇洋丸の予定停泊地で、アネモネが待っているはずだ。戸舐港の手前二キロで三人は銀色のバスを捨てた。既に雨は止んでいる。岸壁に近いビジネスホテルの駐車場にＤＡＴＵＲＡと描かれた赤いランドローバーがあった。アネモネを電話で呼びだした。アネモネは、キクの情婦です、と中倉と林に自己紹介した後ランドローバーを走らせた。宮城県全域に道路封鎖が敷かれた頃、ランドローバーは宇都宮を通過した。

　翌日、キク、林、中倉の三人が凶悪脱走犯として全国に手配され、関東、東北の主要道路に検問所が設置されホテル、旅館が片っ端から捜査されている頃、四人は純白のヨットスーツに身を包み、二百六十馬力のエンジンを二基搭載したハトラスのパワーボートを走らせ大島を抜け八丈島で堂々と給油し台風一過晴天の海を、カラギ島目指して全速力で進んでいた。





31





　僕の羊、僕の妹、僕の船、僕の公園、盗まれた僕の目玉、僕は目玉を捜した。僕と、僕の目玉は、蠅の羽音によって切り離され、永久にくっつくことはなく、僕は見えるものに手を触れることができないし、触れたものを見ることもできなかった、僕の目玉は塔の上にある、塔は僕を見張っている、塔の主は蠅だ、そして塔は顔がわからない僕の父親だ、ハシはそんな詩を朗読してどう思うかとニヴァに聞いた。ニヴァは返事をせずに天使の服をデザインしている。ハシの衣装ではなく腹の中の赤ん坊の外出着だ。どう思うか、もう一度ハシは大声で聞いた。ニヴァは黙っていた。ハシはテーブルにあったじゃがいもとベーコンの乗った皿をニヴァに向かって投げつけた。皿はニヴァの髪をかすめて壁で割れ、ベーコンとじゃがいもは白いブラウスをべっとりと汚した。

　ニヴァはブラウスと首についたベーコンとじゃがいもを一切れずつ剝がして灰皿に捨てた。寝室に行って柔らかい紙で汚れをとりブラウスを着換えた。収納棚から新品のボストンバッグを取り出した。カナダ・アラスカへの新婚旅行用に買っておいたものだ。下着と洋服と化粧品と何冊かの本を詰めた。首筋に触わってベーコンの油の匂いが残っていたので、香水を薄く振った。髪を梳き、鹿が雀を踏みつけている柄のネッカチーフを巻いた。鏡にハシが映っていた。こちらを見ていた。ニヴァは笑いかけた。ボストンバッグを下げてハシの目の前を通り部屋を出た。一言も口をきかなかった。その日、ニヴァは帰って来なかった。次の日も帰らなかった。

　最初ハシは一人になって嬉しかった。ニヴァが一緒にいなければニヴァを殺さなくてはいけないという強迫観念が薄まるだろうと思ったのだ。すぐにそうではないと気付いた。ニヴァが傍にいない時間が長ければ長いほど、ニヴァと今度会ったら会った瞬間に殺さなくてはいけないと思うようになった。ハシはニヴァを殺したくなかった。それはこの世の中で最もやりたくないことの一つだった。だからこそやらなければいけないとハシは怯えている。恐怖がハシを捉えている。ハシの細胞が記憶している恐怖、飢えとか死に対するものではない。時間だ。飢えを自覚し死を予感していたある時間の長さの恐怖だ。嬰児に理由がわかるはずがない。怯え続けた時間を細胞が憶えているだけだ。ハシは十三時間コインロッカーに放置されていた。夏の、十三時間、犬の吠声、盲人の杖の音、駅のアナウンス、自動販売機から切符やコーラが落ちてくる音、自転車の警鈴、紙屑が風に舞う音、遠くのラジオから流れる歌、八人の小学生がプールに飛び込む音、眼帯の老人の咳、水道の水がバケツを叩く音、交差点での急ブレーキの軋み、巣を作る鳥のさえずり、女が肌を擦する音、女の笑い声、そして自分の泣き声、木とプラスチックと鉄と女の柔らかな皮膚と犬の舌の感触、血と排泄物と汗と薬と香水と油の匂い、すべての感覚は恐怖だけに繫がっているのだ。ハシは細胞が記憶している声を聞く。その声は、こう言っている。お前は不必要だ、お前を誰も必要としていない。

　ミスターＤは事務所の屋上で黒人女に体を揉ませていた。屋上にはピンクの人工芝のテニスコートと藤棚があって、ミスターＤは藤の花が散った日蔭に寝そべっている。

　ハシはエレベーターから出ると眩暈がした。濃い色のサングラスをかけた。桑山に送ってやろうと買ったやつだ。屋上は回りを超高層のビルディングに囲まれている。太陽を受ける左側のビルは巨大な滝に見える。壁全体に嵌め込まれた窓ガラスに西へ流れる薄い雲が映っているからだ。雲は輪郭をオレンジ色に輝やかせて、この屋上に桑山を引きずり出したらあっという間に目が潰れてしまうだろうと、ハシは思った。ハシは藤棚の蔭に入った。汗を搔いていない。色の悪い肌は乾いて表面に白い粉が浮いている。数十秒太陽に当たっただけで皮膚がヒリヒリ痛んだ。この熱暑の中で水着だけの男と女がテニスをしている。

　おいハシお前の兄貴が逃げたぞ、脱走したんや、えらい奴やな、ミスターＤは脇に置いた新聞を指差した。凶悪脱走犯、依然として行方摑めず、警官他五名を殺害、乱闘中に負傷した一人は病院で死亡、協力者が逃走を仲介？　捜査本部は計画的犯行と断定、ハシは大きな字だけを読んだ。「もうちょっとよう読んでみ、ハシちゅう歌手の兄貴やいうて書いてあるやろ、兄貴のおかげで、お前のレコードもちったあうれるかも知れんな」

　何の用で呼び出したの？　とハシは聞いた。ミスターＤは笑い出した。「何の用やて笑わすなアホ、レコーディングどないしたんじゃ一ヵ月も引き伸ばしやがって、曲はどないした、できたか？」ミスターＤは全身に汗を搔いている。黒人女が細長い指で背中の汗を掬いその上に灰色のパウダーを塗って揉み込む。薄荷の匂いがする。曲はまだだけど詩を書いている、とハシは言った。ポケットから紙切れを出して朗読する。僕の羊、僕の妹、僕の船、僕の公園、盗まれた僕の目玉、「もうええ、止め、下らん」途中でＤが制した。

　背後で笑い声が聞こえた。水着でテニスをしていた二人が腹を波打たせながら笑っている。女は髪をぴったりと撫でつけハシよりもはるかに背が高い。薄いガラス繊維のブラジャーを尖った乳房が突き上げている。盗まれた僕の目玉だってえ、バカみたい。女のへそに汗が溜まっている。ハシは女に笑われて耳が熱くなった。水着の女がじろじろ眺め回すのが恥ずかしかった。ハシは長袖の金ラメのブラウスと灰色のコール天のズボン、蛇皮のブーツを履いている。男が水着の女に透明なソーダ水を持ってきてやった。「ハシ、お前もうすぐ契約切れになるけど、どないするねん、更新するか？　ニヴァがおらんと何にもできんやろ」ミスターＤの背中と腰に黒人女が乗り膝と肘を使って四つん這いになる。ショートパンツに包まれた尻が高く上がる。黒人女の太腿の内側を汗が垂れＤの腰を伝う。

　屋上には右側の超高層ビルが作る長方形の濃い影がある。ハシは自分がなぜこんなに暑い屋上にいるのか一瞬わからなくなった。水着の男女、ミスターＤと黒人女はそれぞれ勝手な会話を交している。急に屋上の視界が不快になった。正方形の広場とその向こう側の巨大なガラスの塔が、今突然に湧き起こった蜃気楼ではないかという錯覚に陥った。自分の体の中にある点、例えば中耳の管が目から抜け出しブワブワと空気を吸って脹れあがりこの正方形の広場が完成したような感じがする。「ハシ、どないするんや、俺は契約書の控えを持って来いて言うたんやぞ、おいハシ、聞いとるんか、お前何しに来たんや」

　ハシは丸い陶器のテーブルに手を伸ばしソーダ水のコップを取った。細かい水滴が表面に浮いたコップを額や頰に当てた。あまり冷たくなかった。一口飲んだ。あ、と水着の男が声を出した。それ、僕のだよ。ソーダ水は生ぬるく、ほとんど何も摂ってない喉や内臓にネバネバ糸を引くように流れ込んだ。気持ちが悪くて思わず喉を押さえた。コップが落ちて割れた。乾いたコンクリートに泡粒が吸い込まれる。水着の男女は顔を見合わせた。みんなが僕のことを迷惑そうに見る、とハシは思った。ハシはブツブツ呟き始めた。この世の中をこそこそこそこそ這い回っても僕はボロを着た乞食じゃない、違う、僕は恥ずかしい、何故僕は僕は恥ずかしいなんて平気で喋るんだろう、体が大きくて色の黒い女の腋の下の汗はたぶんとても酸っぱいだろう、僕は高いところで着物を汚さないように水を飲んだりお芝居を見たり美術館や競技場を見物したことはないけどそれが問題なんだろうか、みんなが僕を迷惑そうに見る。

「どうしたんや、どうしたんや」気が付くとＤが腰にバスタオルを巻いてハシを揺すっていた。あ、Ｄ、僕は、役に立つ？　あんたにとって、役に立つ人間かい？　「どうしたんや、何おかしなこと言いよるんや、しっかりせえハシ」答えてよ、ねえ、大事なことなんだよ、答えてくれよ、僕はみんなの役に立ってるだろうか、みんな僕のせいで幸福になってくれているだろうか、僕が願ってるのは、それだけなんだ、あとは何も要らない、Ｄ、本当に僕が欲しいのはそれだけだよ、みんなが楽しそうに笑うことだけなんだ、お金なんて要らない、半年前にニヴァが買った大きな車に乗ってるとみんなが僕を羨ましそうに見るけど僕は決して幸福じゃないんだ、みんなどうして僕に優しくしてくれないんだろう、僕はみんなが幸福になるようにしてるのに、ねえＤ、みんなが僕を避けるんだよ、ニヴァはどっかへ行ってしまった、キクもいない、桑山は虫になってしまった、松山もトオルも僕から逃げた、和代は死んでしまった、シスター達は悲しそうな顔をする、僕のことをみんなが迷惑がってる、僕はただみんなから好かれたいんだ、ハシと一緒だと心の底から幸福になると言われたいんだ、それだけなんだ、それ以外考えたことがない、それなのに、僕は捨てられた、広い広い広い広い広い広い広い広いコインロッカーの中に、みんなが僕を捨てた。

　ハシはＤの腰に抱きついていた。ハシの乾いた肌にＤの汗がくっつく。放せ、とミスターＤは言った。気持ち悪いから放さんかい。ハシは震えながらしがみついた。ちょっとあれおかしいわね、水着の女が黒人女と顔を見合わせる。「放せ言うとるのがわからんのか！」Ｄはハシを突きとばした。ハシは陽向に転がった。ズボンのポケットから小さな瓶が落ちた。睡眠薬の錠剤が入っている瓶がキラキラ光りながら屋上を転がった。ハシは追いかけた。屋上の端でやっと追いつき蓋を開けた。十三本のガラスの塔が今にも倒れてきそうだった。視界が歪み、ハシはどこかへ帰りたいと思った。どこなのかわからないが帰りたいと思った。睡眠薬を三錠手の平に乗せた。嚙み砕いた瞬間に吐気が起こった。熱いコンクリートに黄色い汁を吐いた。Ｄと水着の男女がこちらを見ているのがわかった。黒人女はエレベーターの方へ歩いていく。ショートパンツに包まれた硬そうな尻が揺れる。黒人女は影の中に見えなくなった。あいつ本当に狂っとるな、Ｄの声が聞こえる。僕は狂ってなんかいない。錠剤を嚙み砕く。白く濁った唾液を飲み込む。僕は狂っていない、みんなから嫌われて悲しいだけだ。

　ハシは夏の休日の雑踏を歩いている。道路は溶けたゴムの匂いがする。柔らかくぬかるんでベトベト糸を引いているようだ。通りを歩くすべての人々がガラスと鉄とコンクリートにはさまれて足の裏で糸を引き擦り真白なさなぎを作る。

　この街はブヨブヨに脹れ上がった銀色のさなぎだ。巨大な蝶はいつ飛び立つのだろうか。地面からの熱気をさなぎのまゆが包み込む。いつかそれが爆発するだろう。雌の蝶が舞い上がりその腹が裂けて何百万という人間の顔をした蠅が建物の表面を被う。もうハシの耳にはその羽音が聞こえている。僕はどうしてみんなに好かれようと努力してきたんだろう、誰か傍にいて優しくしてくれないと僕は生きてこれなかったんだろうか、コインロッカーに捨てられて以来、僕は、何が欲しかったのだろうか、何かが欲しかった、何かに飢えてた、やはりあの音なんだろうか、あの音だけだろうか、僕は何一つ手に入れていない、ぼくは変わっていないんだ、まだコインロッカーの中にいる、肌を腐らせたまま箱の中に閉じ込められてる、盲導犬が僕の匂いに気付いて吠えてくれるまで待っていることはもうしないぞ、それでは何をしたらいいんだ。

　ハシは赤いガードをくぐり抜けた。赤いガードは電車が通り過ぎる度に湯気を立てて喘いでいる。焼けた空気を吸うとドロドロした膜が喉を被う。前を歩く人間の頭が揺れて道路全体が沸騰する重い液体に見える。熱帯植物の模型が並んだ公園があった。ハシはベンチの端に坐る。隣であぐらをかいた浮浪者が煙草を持ってないかと話しかけた。片目が真赤に充血し髭にパン屑が絡みついて腰には強い酒の入った牛乳瓶を下げている。この暑いのに毛糸の手袋をしている。ハシはその手袋の上に一万円札を置いた。そして耳許で囁いた。僕のあそこを舐めてくれないか、その後で煉瓦で頭を殴らせてくれ、あと一万円払うからさ。

　浮浪者は下を向いて笑い始めた。何回も頷き、その前にアイスクリームを買ってくれと言った。棒についた緑色のアイスクリームを舐めながら、歩きだした。ついて来いと顎を前に振る。公園を横切って路地に入った。路地を何回も折れ曲がった。バーや飲み屋がびっしりと並ぶ通りに出た。店は閉まっている。路地の両側に乾いていないゴミの山がある。石油缶の中に目玉が流れ出た魚の頭が詰まっている。倒れた酒瓶から茶色の雫が垂れている。店と店の隙間に浮浪者は入っていった。突き当たりに共同便所がある。木の扉が破れていて女の足首が見えた。浮浪者が指差して笑う。肌色のスリップ一枚の女が出てきた。しばらくハシと浮浪者を見ていたがやがて路地の向こうに消えた。二人は狭い便所に入った。ちょっと待ってくれ、僕は君の頭を殴る煉瓦を捜してくる、ハシがそう言って出て行こうとした時浮浪者がハシの髪を摑んだ。何が煉瓦だバカ野郎、お前らは汚ない、お前らの体は汚れている、浮浪者は髪を摑んでハシを揺すった。私は汚ないと十ぺん告白しろ、俺の前で言うんだ、お前みたいな奴がこの世を犬や豚並にまで辱しめている、それがわからないのか。ハシは恐くなった。この髭を生やした浮浪者は空気で作られた優しい犬の生まれ変わりではないのだと気付いた。今に天の怒りが下るぞ、失うものの何もない俺達だけが救われる大洪水がくるのだ、お前のような卑しいやつは野に果ててネズミの巣となるであろう、お前のしゃれこうべをネズミが走り回るのだ。オカマめ。ハシは便所を出ようとした。浮浪者はいきなり腹を殴りつけた。ハシは板壁にぶつかりそのまま崩れ落ちた。浮浪者がズボンのポケットを探る。金と靴を奪われた。いいか国賊、これは汚れたお前を清める儀式なのだ、俺に感謝しろ、お前は地獄に落ちるだろうが俺が天にお願いして舌を抜くことだけは許して貰ってやる、そこで、自らの血を流し、祈れ、祈って我身の汚れの源を断て。ハシは生まれて初めて他人から殴られた。これまで殴ったことも殴られたこともない。浮浪者は一万円札を数えながら振り返り、祈れ！　ともう一度怒鳴った。

　あの人はきっと僕には想像もできない苦痛に耐えているのだろう、とハシは思った。もしかしたら父親ではないか、と考えた。僕に何かを教えようとしたのかも知れない、非常な苦痛に一人で耐えなければ、恐怖を克服することなどできないと教えようとしたんだ、そうだ、僕は襲いかかる恐怖に耐えて自分一人で立ち向かったことがない、ずっと誰かに助けて貰ってきた、盲導犬や乳児院のシスターや里親や、そしてキクが僕を救ってくれた、だから僕はその人達に好かれようとずっと努力してきたのだ、その他の人達にまで、救って貰おうとして、気に入られようとしてきた、しかし、自分一人きりで戦わなくてはいけない時が必ず来る、僕はそれにぼんやりと気付いた、そして今まで僕を守ってくれていた人間を一人ずつ遠ざけていった。僕は強くなろうとしたのだ、強くなるというのは僕を愛してくれる人を遠ざけることなんだ、僕は苦痛に耐えなくてはならない、最もひどい苦痛に耐えよう、そうだ、ニヴァを殺せば僕は強くなれる。

　その夜ニヴァは四日振りに帰って来た。勝手なことをしてすまなかったとハシに謝まった。

　ハシはニヴァを殺すという恐しい義務を果たすために、自分の幻聴や耳鳴りや血液の移動音や脈搏、鏡に映るもう一人の自分や窓ガラスが反射する幻覚を総動員させて勇気を得ようと思った。ハシは百ミリのガラスとゴムで作った外からの音を完全に遮断する小さな部屋へ入った。その部屋はあの精神科医が聞かせてくれた音を捜すためにハシが作ったものだ。ゴムの中にスピーカーが埋め込まれて、どんなに小さな音でも外からの雑音と混じらないように完璧な防音室になっている。この小さな部屋でハシはいつもと同じようにうずくまっている。ただこれまでと違うのはスピーカーから音が何も聞こえないことだ。ハシは耳鳴りや幻聴だけを聞こうとしている。僕はニヴァを殺さなきゃいけない、それは恐しいことだ、その恐怖と苦痛を乗り越える勇気を与えてくれ、真暗な中でハシは目を閉じた。光源のない部屋で目をつむると闇が拡がっていくのがわかる。黒く重いビロードの暗幕が目の裏側で引かれそれがどんどん自分から遠ざかっていくのだ。闇が極限まで拡がると彼方に灰色の点が現れる。引っ搔き傷のような細長い点の集まりになる。その点にゆっくりと色が染み込んでいく。点が増え始める。広場に人々が集まってくるような増え方ではない。卵細胞が分裂していくのとも違う。一つの点の色の変化が刺激となって隠された電球がふいに灯るように新しい点は現れる。爆発する花火のフィルムを逆回転させて見るのと同じだ。徐々に密度が濃くなる。畑の中で発光するトマトのようになり、結核菌の顕微鏡写真ほどに拡がり、指先に付いた蛾の鱗粉よりも輝き、解剖した猫の胸筋のように縞状でうねり、火山を流れる河が沸騰し底に眠る砂金が水面で弾け散る様を思い出させて、点は最後に暴動寸前の大群集となる。大群集の一人一人が怒りのために発光する。全員が松明を持って振っている。いつもと全く同じだとハシは思う。この後点滅する大群集が真昼の海に変わるのだ。一つだけ違うことがある。音がない。汽笛に似た耳鳴りが続いているが聞こえるのはそれだけだ。真昼の海を巨大なジェット機が横切る。海面から断崖へと一瞬のうちに影が移動する。ハシは断崖から落ちた。海面に短い間漂い沈んでいく。水はヌルヌルして粘り気があり底へ近づくにつれて赤くなっていく。海藻に足をとられる。海中に突き出た岩に引っ掛かって人間の指を持つ水藻が絡まり身動きがとれなくなる。

　突然ハシはギクリと身震いして目を開けた。音が聞こえたのだ。自分の体を流れる血の音。腕の血管を移動する血の音。細かな波がある。一定の間隔で波が起こっている。ハシは耳を澄ませた。この音だ、と呟いた。ニヴァを殺すために、やっぱりこの音が聞こえてきた、この音は最大限の勇気を与えてくれる、わかったぞ、心臓の鼓動だ。

　ハシは小さな部屋を飛び出した。ニヴァを捜す。ニヴァの洋服が洗面所に脱ぎ捨ててある。シャワーだ。心臓の鼓動はハシが台所で包丁を摑むと歓喜の旋律を奏で始めた。風呂場へ向かう途中ハシを圧倒的な至福感が包んだ。ハシは包丁を握りしめた。変な匂いがした。爪が燃える匂いだ。風呂場のガラス戸を透かして腹が突き出たニヴァが見える。ハシはその前で跪き、心臓の鼓動に感謝した。その音は床や部屋や建物全体を揺らしハシの中で地鳴りのように響いていた。ハシは風呂場の扉を開けた。ニヴァの体を水滴が被っていた。ハシは包丁を構えた瞬間、あの時精神科医の部屋で聞いた心臓の音は誰のだったのか、と考えた。しかし構わず包丁をニヴァの下腹目がけて突き出そうとした。ニヴァは休みなく振りかかる飛沫の中で目を大きく開いた。細い腕を前へ突き出した時、突然空気を震わす心音の響きが止んだ。ハシは驚き、激しい歓喜が一瞬にして恐怖に変わった。ハシは包丁を突き出す腕を止めようと思った。遅かった。包丁の先端はニヴァの横腹に埋まった。





32





　ついにあたしは鰐の国にやって来たんだわ、とアネモネは思った。出航して何時間か甲板に出ていたらあっという間に皮膚がただれ蒸し焼きのうさぎみたいな肌になった。

　アネモネは左の薬指に珊瑚の指輪を嵌めている。小笠原母島でキクが買ってくれた。母島には米軍駐留時代の小さな教会があって、そこでキクとアネモネは結婚式をした。中倉が神父の代わりに祈りを捧げてくれた。その後四人は静かな入江で泳いだ。ずっとボートで走り放しだったので泳ぐのは初めてだった。林があまりに速く泳ぐのでみんな驚いた。元サルベージ船に乗っていた中倉が三人にダイビングを教えた。海中にテーブル珊瑚が岩棚から突き出ている場所があり、そこを潜って遊んでいた時だ。突然、林が、あっと叫び恐しい勢いで何かを追い始めた。中倉とキクとアネモネは海底から林の追っ駆けっこを眺めた。楕円形の生き物が水面から一気に暗い深場へ逃げ込もうとしていた。きれいな甲羅の亀だった。林はフィンを上手に使って猛然と追い駆け何度も摑まえそうになるのだが、亀は寸前に方向を変えてかわす。息が苦しくなった林は最後の手段に出た。一旦亀から離れ更に十メートルほど深く潜ったのだ。そして海底を蹴り亀の斜め後方から素晴しいスピードで上昇し、亀が気配を感じて方向を変えようとした瞬間背中をがっしりと摑まえた。そのまま林は上昇を続け興奮のあまり膝のあたりまで水面にジャンプして水球のシュートのように亀を砂浜へ放り投げた。

　アネモネが食べようと言い出した。昔友達から亀の料理法を聞いたことがあると言った。ねえキクまず火を起こしてちょうだい。乾いた海藻に火をつけ太い流木を折って燃やす。赤くくすぶった流木の先を亀の腹に擦りつけるのだ。アネモネは亀を引っくり返し鼻の頭から汗を砂浜に落としながら焼けた棒を何回も擦りつけた。亀は手足をゆっくりと動かし首を精いっぱい伸ばした。焼かれる胴体を残して頭だけ逃がれようとしているようだ。爪や毛糸が燃える時の匂いがした。亀は海綿が水を吸い込むような鳴き声を出す。何かちょっと残酷だな、中倉が呟いた。林が頷いて唾を吞み込む。何よあんた達、とアネモネが顔を上げて怒鳴った。ここは鰐の国なのよ、鰐の国じゃ捕まったらみんな火で炙って殺して食べちゃうのよ、バカね。白い腹は焼けて柔らかくなったがまだ亀は生きていた。鳴きながら口を開けたり閉じたりした。アネモネは亀をまたうつ伏せにして、甲羅を剝ぐように、と男達に言った。キク早くやってよ、力がいるんだから、冷えちゃうとまた剝がしにくくなるんだから。キクは、お前やれ、と中倉の肩を叩いた。中倉は摑まえた奴に責任があると言って林を見た。かんべんしてくれ、と林が言った。生き物を殺したことないんだ、生まれてから、どんな小さなカマキリとかさ、虫でもな、殺したことないんだ、強盗たたきやってババアを殺したけどあれが最初で最後にしたいんだよ、かんべんしてくれ。

　アネモネは三人の男達を苛々して見ていたが、ふと亀に目をやって、あっと声を上げた。亀は砂浜を駆け出していたのだ。甲羅は揺れる度に光を反射してキラキラ輝やいた。四人は一斉に追いかけた。林が波打ち際で摑まえようと手を伸ばした時、亀が波に触れて、ジュッと音がした。林は手を引っ込めた。亀は波で体を冷やしてからゆっくりと海に入っていった。誰も摑まえようとしなかった。大した奴だなあ、と林が呟いた。見たかよ、捕えられて腹を焼かれても諦めちゃいけないんだなあ。全員が頷いた。

　キクとアネモネは巨大な夕陽が沈むのを眺めた。海岸沿いに密生した椰子とマングローブの緑が強烈なオレンジ色の光で際立つ。海面を漂う色の付いた泡が一つずつ消えていくごとに、海岸に寝転ぶキクとアネモネの輪郭が濃くなっていく。夏の亜熱帯の夕暮れは、焼けた肌から遠い体の深い部分に冷たい結晶のようなものを産みつける。結晶は氷よりも冷たく体の中に、陽が落ちて暗くなっていくのと同じ速さで拡がっていく。その結晶が皮膚のすぐ下にまで迫った時、自分の肌の表面がどれほどの熱を持っているかよくわかる。アネモネはキクの耳の穴に舌を入れた。塩辛く砂でザラザラした。もう金網はないのだ、とアネモネは思った。ねえ本当だったでしょう、アネモネは耳に息を吹き込みながら囁いた。あたしのベロの下に鰐の国があるのよ、熱くてすべてがアイスクリームみたいに溶けちゃって、スタジオはきれいに真白な壁に戻るのよ。何を言ってるのかわからない、とキクは笑った。赤く爛れていたアネモネの太腿の皮をそっと剝がした。新しい皮膚は濡れて夜光虫と月を映し、震えている。





　パワーボートは轟音を発して舳先を高く跳ね上げ、夜が明けていく母島の海面を出発した。あたしの体を境にして鰐の国の空気が裂けていく、アネモネは甲板に立っている。前方を指差す。黒い点が見える。北硫黄島。近づくにつれて島の周囲に煙を吐く岩が姿を現わす。海底火山の突出部だ。岩には無数のひび割れがあり硫気を噴出している。ガスは海面に低く立ち込め朝の水蒸気と混じる。北硫黄島を抜けるにはボートの速度を極端に落とさなくてはならない。いたる所に浅い岩礁が隠れているからだ。舳先にキクが身を乗り出してボートを誘導する。硫黄の匂いがパワーボートを包んだ。岩の裂け目や、海中から噴煙が昇っている。波のない海面に巨大な泡が浮かび上がり、濁った気体が詰まった半球は更に脹れ上がって鈍い音と共に破裂する。ガスは暖められた水蒸気に溶け、太陽に照らされる角度に応じて様々な色に変化する。直射を受ける噴煙は黄色く、影は暗い赤、逆光を透かすと乳白色に濁る。ガスは低く漂い始めた。熱を逃がさない膜になった。

　ボートは座礁を防ぐため人が歩く速さで進んでいる。腐乱した鶏卵の臭い、アネモネは男達の手前必死で耐えていたが、やがて胸と鼻を押さえてキャビンに逃げ込んだ。黄色く濁った視界に太陽が隠れた。キクは目を開けていられなくなった。水中マスクを被る。喉がヒリヒリ痛んだ。林にスクーバタンクとレギュレーターを運んで貰う。呼吸は楽になった。ガスは中に籠って出ていかない猛烈な熱気で重く澱んでいる。太陽の熱は硫黄でさらに熟して体にべっとりと貼り付く。焼けた泥の中に埋められたようだ。

　突然、船底で、ボクッという鈍い音がした。震動が足に伝わる。中倉は顔色を変えてボートを停めた。キク、てめえ何やってんだ！　中倉が怒鳴る。こんなとこで座礁したら死んじまうぞ。林がボートフックを持って船の周囲を見渡す。岩じゃない、岩礁は絶対になかった。キクは自分に言い聞かせた。エンジンを止めたボートは揺れながらゆっくり後退する。エンジン音が止むとあたりから硫化ガスが噴き出る不気味な音だけが聞こえ始める。気体が海中を駆け昇る音、水面で泡が弾ける音、その重い飛沫、噴出するガスが岩肌を擦る音。

　林が、見ろ！　と声を出した。右前方の海面に巨大な銀色の魚が浮かんでいる。バラクーダだった。眠っていて硫黄の海へ迷い込んだのだろうか。まだ微かに息がある。脹らんだ白い腹を突つくと尾鰭をピクピク動かした。口から尖った歯が覗いている。エンジンをかけろ、バラクーダだった、心配ない、キクが中倉に叫んだ。スクリューが回りだすと船は右へ少し旋回する。その時だった。あっという間に銀色の魚が巻き込まれた。鋭い金属が魚の骨と肉を切り刻む音が続いた。黄色く濁った海面にバラクーダの破片が飛び散った。血脂の匂いが一瞬ガスの中を突き抜け、パワーボートの航跡に鮮やかな赤い塊りが浮いて残っている。

　ミルリ環礁は四十あまりの小島からなる。すべての島と周囲二キロの海域を日系二世が個人で所有している。東南アジアの島国で国内線の航空会社を起こし現在は引退した人物だ。無人島だったミルリ環礁に浄水施設と小さな火力発電所を作った。燃料はミルリの三つの極小島の土だ。珪藻土に似た色の一種の泥炭を精製して燃し熱源としている。

　キク達が乗るパワーボートは給油のためミルリを訪れた。狭く複雑な水路を作る島はほとんどが無人島だ。南硫黄島とカラギ島に挟まれて常に南の風が吹き降雨量も多いためにバナナや椰子、マングローブが島全体を被っている。ミルリの海図はない。公的な交通がないからだ。入り組んだ細い水路は浅く海藻が密生していて熱帯の沼か河を進んでいるような錯覚に陥る。視界は様々な形の島で完全に遮ぎられ、水面はヌルヌルとした海藻で緑色に濁っているせいだ。北硫黄島のガス発生海域を抜けるのにエンジン停止と発進を繰り返し予想以上に燃料を使ってしまった。カラギでは何が起こるかわからない、ミルリで給油しようとキクが決定した。ミルリの所有者は十数台のボートを持っているらしい。水中翼船、グラスボート、小型の潜水艦まであると聞いたことがある。燃料はあるだろう。だが売って貰えるかどうかわからない。このうっそうと茂るマングローブの島々こそ鰐の王国にふさわしいと、アネモネだけが喜んでいる。

　硫黄島を通過した時、自衛隊の軽飛行機が長いこと追跡してきた。貴船はどこへ向かうか？　無線が入った。カラギだ、とパワーボートは答えた。目的は？　と問われて、観光である、と返事すると、引っ返せ、と通告してきた。現在カラギには宿泊施設がなく遊泳禁止の水域が多い、観光に不向きである、至急、引っ返されたし。キクは構わずに走り軽飛行機を振り切った。やばいんじゃねえか、中倉と林はそれ以来心配そうな顔をしている。

　環礁の中央部、入り組んだ水路の奥深くに桟橋が見えた。小さな入江の砂浜から突き出ている。鉄柱にセメントを吹きつけた立派なもので、木造の小屋とその向こうには密林が切り開かれてアスファルトの道路が続いていた。砂浜に近づく。砂浜には真二つに折れた手漕ぎのカヌーが捨ててある。中倉はベルトに小型拳銃を差し舳先から桟橋に飛び乗った。林が係留ロープを投げる。キクは軽油と交換するつもりの米と総合ビタミン剤をリュックサックに詰め、アネモネは虫除けスプレーを全身にかけて、島へ上陸した。

　小屋に人の気配がない。水上スキーの板、ドラム缶、救命胴衣、スクーバタンク、投網と何本かのロープ、いずれも破損したり錆びたり腐蝕して穴があいたりボロボロに崩れている。人の気配はない。湿った床の隅に蟹の巣がある。島全体から懐しい匂いが漂っているのをキクは感じた。太陽に焼かれ乾きひび割れ土に溶ける途中の金属や木材の匂いと、影になったコンクリートに拡がる時の黴の匂いだ。

　足の裏に粘つくアスファルトの道路、両側の密林は僅かに切り開かれてマンゴやパイナップルを植えた形跡がある。なだらかな坂を上がりきると小さな島の全部が見渡せた。島は楕円形で周囲二キロより少し広く三キロにはとても及ばない。密林は途切れていくつかの建物が並んでいる。ヘリポートと灰色の格納庫、小規模な発電所とその燃料の精製工場、テラスのある椰子の葉ぶきの家とバレーボールコート、だが人影は見えない。発電所も工場も静まり返っている。聞こえるのは密林からの鳥の鳴き声と波の音だけだ。

　誰もいないのかしら、アネモネが呟いた。おい、来てみろ、格納庫を覗いていた中倉が呼んだ。割れた窓ガラスから中を指差している。埃塗れのヘリコプターが二機。その上だ、と中倉は天井を見上げる。薄暗い天井に何千匹というこうもりがぶら下がっていた。背後で扉が開く音がした。四人は驚いて振り向いた。中倉はベルトの拳銃を抜いた。椰子の葉ぶきの家の扉が開いている。風でもう一度閉まり、また開いた。黒い山羊が現れた。板張りのテラスを音をたてて跳ねる。何回か鳴いた後テラスから庭へ飛び降りて短い草を食べ始めた。びっくりさせやがる。中倉がそう言って拳銃をベルトに差し込んだ時、アネモネが悲鳴を上げた。家の窓を見ている。ガラスにぴったりくっついてこちらを眺めている人間の顔があった。ニヤニヤ笑っている。その老人はキク達に手招きした。

　巨大な水槽にナポレオンフィッシュが泳ぐ室内で老人は濃いコーヒーを入れてくれた。籐の家具と、様々な貝殻の収集棚、鮫の歯とブルーマリンの剝製、二羽の鸚鵡と手回し式の蓄音機。暑いかね？　老人は聞いた。四人は顔を見合わせて首を振った。テラスから風が通り、太陽の直射から逃れただけで涼しかった。老人は膝のあたりで千切ったズボンと真白な麻のシャツを着ている。斜視だ。濃いコーヒーは恐ろしく甘かった。

　モーターボートの燃料を分けて欲しい、とキクは頼んだ。金を払ってもいいし、米やビタミン剤を持ってるから交換してもいいし。キク達がボートを着けた入江と丁度反対側にもう一つ桟橋があって、そこに係船岸壁と軽油の地下貯蔵タンクがあるから好きなだけ給油していけ、そう老人は言った。代金は要らんよ、お礼もいい。ところで、どこへ行くのかね？　カラギだ、と中倉が答えた。老人は頷いて中倉のベルトからグリップを覗かせている拳銃に目をやった。籐で編んだ台にガラスを載せたテーブルには数冊の写真帳がある。老人はそのうちの一冊を開いて、小型ジェット機の操縦席に坐る自分を指差し、アネモネに示した。マレーシアの国会議員選挙の遊説のチャーター便は全部自分が操縦したのだ、そう老人は自慢した。アネモネは、悪いけど急いでいるの、そう言って立ち上がった。コーヒーをどうもありがとう、香りといい風味といい、とても素晴しいエスプレッソだったわ。老人は残念そうな顔でアルバムを閉じ、黒い山羊と共にキク達を途中まで見送った。熟し過ぎて潰れたマンゴ畑の傍で、中倉の拳銃を指差し、誰を撃つのかね？　と聞いた。「悪い奴らだよ」中倉は人差し指を太陽に向けて答えた。老人は笑った。一人で住むようになってから君達が最初の客だ、カラギから帰る時にも寄ってくれ、老人は黒い山羊の背を撫でながら言った。

　一人で住んでると病気になった時、困るでしょう？　そう聞いたのは林だ。

「一度うつぼに嚙まれた傷が化膿して、足がドラム缶みたいに腫れ上がったことがある。丁度ペニシリンも切れてたし、私は足を切断しようと思ったよ、そんなに恐くなかった、どうしたら自分一人で切断できるか大分考えて、ギロチンが一番いいと気付いた、問題は大きな刃だがこれは泥炭を裁断する鋼鉄の刀を使うことにした、刀を斜めに削ってね、木で台を組んで自分で紐を引けばストンと刃が落ちてくるように、工夫した、板が余ったんで、足の墓や松葉杖までちゃんと前もって作っといたよ、刀を納める溝を削るのが一番苦労した、狭すぎると滑りが悪くなるし、広すぎると刃がグラグラして刃先が当たる角度が安定しないからね、日曜日に実行しようとしたが雨が降って一日延ばした、止血剤やら包帯やら消毒液やらみんな準備を整えて、刃先が太腿の真中あたりに落ちるように腫れ上がった足を固定した、もうその頃足にはあまり感覚もなくて、真黒な棒みたいだったからね、惜しくなんかなかったよ、右足だったんだが、左足を横に曲げたままでいるのが辛くてね」

「右足だったら、ちゃんとあるじゃないか」中倉がそう言った。

「うん、失敗したんだ、骨で止まってしまった、よく刃先も磨いたつもりだったんだが、切断できなかった、君達は知らんだろうが、人間の骨は、硬いんだぞ、すごく硬い」

「痛かったでしょ？」アネモネが聞く。

「いや、それより膿が切り口から溢れ出て、それが目に入らないようにするのが大変だった、盲になるからな、足が駄目になっても構わんが、盲になるのは絶対に困る」

「どうして？」

「私は飛行機乗りだからだ、飛行機は、片足でも何とかなるが、盲じゃ、無理だ」

　アスファルトの道路を黄色と黒の縞蛇が横切った。老人は右足太腿の傷跡を見せた後、一発でいいから拳銃を撃たしてくれと中倉に頼んだ。密林へ向かって無雑作に発射した。鳥の群れが一塊りになって密林から離れた。また、寄ってくれ、老人は何回もそう言った。パワーボートに乗り込んでから、キクはふと顔を上げて老人に聞いた。あのヘリコプターだけど、まだ飛ぶんですか？　老人は頷く。「一時間も手入れすれば、どこだって行けるぞ」

　さっき密林を飛び立った鳥の群れはまだ上空を旋回している。その影が、水藻に覆われた緑の海面に映る。黒い山羊が尻尾を振って虻を追い払いながら、鳴き続けた。





　カラギ島は女物の靴に形が似ている。潜水器材の点検をしている時、猛烈なスコールの中に入った。パワーボートのエンジン音がおかしくなったのはその後だ。操舵していた林はエンジンを停めた。キクと中倉が機関室にもぐり冷却器や潤滑油圧を調べる。油の焼ける臭いがした。燃料噴射ポンプ、吸排気弁、燃料弁、噴射圧力の調整をする。原因は冷却器の海水管の中に混入していた海藻だった。海水濾し器の金網が破れており、ミルリの水路を埋めていた藻が入り込んだのだろう。エンジンを作動させ管に海水を流して掃除する。機関室は蒸し暑く汗が噴き出る。キクも中倉もすっかり陽に焼けた。

　穴のあいた濾し器を取り外しながら、中倉が話しかける。おい、その薬を手に入れたらどうするんだ、本当に東京に撒く気か？　キクは海水管にワイヤブラシを差し込んで動かす。千葉に撒かねえか、俺は千葉に撒きてえな。中倉は小さなボルトをシャツのポケットに入れて故障した部品を機関から抜き取る。新しい濾し器を取り付ける。オフクロがいるからか？　キクは笑いながら聞いた。中倉は頷く。だから千葉で降ろしてやるっていったのに。油に塗れたキクの胸を海藻の切れ端が汗に乗って滑り落ちる。千葉へ逃げてりゃあっという間に摑まっちまうよ。ワイヤブラシに緑色の藻がべっとりと絡みついてくる。

　林はどうしてついてきたのかね？　家族なんか、いなかったのかな。キクは機関室の床に溜まった海藻を排水孔から流す。細い藻には繊毛が生えていてそれが指の間でヌルヌルする。行くとこなんかねえんだよ。どうせいつかは摑まるんだしよ、とにかく行くところなんかねえ、海の底くらいのもんだ。中倉の額に海藻が貼り付いている。キクは手を伸ばして取ってやった。俺は、摑まらないよ、キクはそう言って海水管の蓋を被せる。でもダチュラが無かったらどうするんだ？　中倉は、過給器の羽の汚れを取るキクに聞いた。キクはハトラスの巨大なエンジンを叩いて、マリアナ諸島やマーシャル群島を捜してみるつもりだ、と答えた。

　その時軽飛行機の爆音が聞こえて二人は甲板へ出た。自衛隊の飛行機だった。カラギへは近づくな、と無線が繰り返している。機関故障につき現在修理中である、済みしだい忠告通り小笠原方面へ引き返す、キクはそう応信した。軽飛行機はしばらくボートの上空を旋回していた。完全に見えなくなってからキクはボートを走らせた。アネモネはキャビンで昼寝している。中倉はスクーバタンクの残圧を再点検し、林は海図を読んでいる。太陽は傾きかけている。カラギ島はすぐ目の前にある。





33





　女物の靴の形をしたカラギ島の、踵と土踏まずの中間あたりにウワネ岩礁があった。暗くなってからボートはウワネ浦に入った。エンジンの音を最小にして、ライトを点けずに進んだ。ゆるやかな波が海面に映る月を散らす。ボートは岩礁の数メートル手前にアンカーを降ろした。

　キクと中倉の二人がまず潜って岩礁の周囲を回り、海底地震で生じたという亀裂を捜した。水中ライトが真暗な岩肌を照らす。細い光の筒を様々な魚が通過する。中倉は、必ずすぐ後からついて来るようにとキクに何度も注意した。中倉はしっかりと岩を摑みながら移動する。ウワネ岩礁の周囲には水深や場所によって速い潮の流れがある。引き込まれると流されたり深場にはまったりする。岩礁は海底に対しほぼ垂直に切り立っている。十二、三階建てのビルを屋上だけ残して沈めた格好だ。最も深い沖合い側の岩根で水深計は三十八メートルを示した。中倉とキクは水深二十メートルの地点を岩礁に沿って回り三、四メートルごとに付近の岩肌を水中ライトで照らした。暗いので、亀裂に見える岩影はいくつもある。タンクの空気が無くなりかけた頃、中倉が前方を指差した。体長三メートルほどの虎鮫がライトに浮かび上がった。慌てて水中銃を構えたキクを中倉が制した。鮫はゆっくりと二人の周囲を回っている。中倉はライトを消した。灰色の滑らかな影になった虎鮫は旋回を止めふいに向きを変えて近づいてきた。キクは迫って来る牙目がけて水中銃を撃った。大きくそれてかすりもしない。中倉はキクが持っていた水中ライトを奪うと自分のと合わせて二灯にして鮫の目を狙って点滅させた。鮫は二人の二メートルほど手前で急に向きを変えた。中倉はライトを点滅し続けた。鮫はしばらく二人の様子を窺っていたがやがて反対側に遠ざかっていった。

　そのすぐ後、キクが亀裂を見つけた。岩肌にライトの光を反射するものがあったのだ。ジュラルミンのパイプと太いワイヤの網が岩の根に固定されて亀裂を封じていた。空気タンクの残圧計がゼロになったので、二人は一本のジュラルミンパイプに目印の浮標を結びつけて一旦ボートへ引き返した。

　キャビンの電熱器でアネモネはスパゲティを作った。食事をしながら中倉が作業順序の確認をする。アネモネ一人がボートに残ることになった。アネモネは一緒に行きたいと文句を言ったが、鮫がウヨウヨいると聞かされて思いとどまった。まず、中倉が潜り、アンカーロープに結びつけた機材が降ろされるのを受け取った。三台の水中スクーター、海底作業用のバッテリーと電動掘削機二本、スクーバタンク十二本、水中銃六丁とロープ類。林とキクが降りて来るまでに、中倉はワイヤの網を切断した。ジュラルミンパイプを組み合わせた格子とワイヤの網は入口を二重に塞いでいる。岩に巻きつけられたワイヤは固く錆びていてカッターの爪を食い込ませるのに骨が折れた。岩とワイヤの隙間にナイフを差し込みワイヤを浮かせて切断する。ジュラルミンパイプの格子はセメントを流し込んで固定してあった。ワイヤの切断作業はなかなか進まなかった。中倉は電動掘削機を使うことにした。キクがコードをバッテリーに繫ぐ。ものすごい音を出して中倉はセメントを剝がし始めた。岩礁が細かく震動する。眠っていた魚達が岩陰から一斉に飛び出してきた。セメントは厚い。中倉は林と交代した。残圧計を見る。こんなとこで手間どっていると空気はいくらあっても足りないぞ。

　アネモネは空と海面を交互に眺めている。真下の海底から岩を砕く音が聞こえてくる。ビルの建築現場や道路工事などで聞きなれたピストンの爆発音、暗い海が震動を吸収している。ボートは沖の方から伝わる風を受けて静かに揺れるだけだ。

　海面に光るものが見えた。波間に見え隠れしながらしだいに数が増える。アネモネは思わずキクから渡された拳銃と水中銃を握りしめた。光は点滅しながらかなりの速さで海面を移動している。イルカだった。全身に夜光虫を貼り付かせたイルカの群れだった。アネモネは一瞬とても恐かったので、なあんだイルカか、と大きな声で一人言を言った。光るイルカは次から次に現れた。海面を青白い燐光で染めて沖へ向かう。遊園地の乗り物みたいだ、とアネモネは思った。一番最後には水上スキーを履いた裸のサンタクロースがイルカに引っ張られてニコニコ笑いながら出てくるんじゃないかしら、キクに見せてやりたいな。流線型の輪郭を輝かせてイルカの群れは海を渡っていく。微かな残像が目の裏側で揺れる。アネモネは涙が出そうになった。キクと一緒に見れたらいいな、と思った。キクが刑務所にいた頃、見せたくてしようがないものがあった。それが何だったか忘れていて思い出すのに手間どった。自分で作ったカーテンだった。これからはどんなものだって二人で一緒に眺めることができるんだ、アネモネはそう思った。

　中倉は左手に電動掘削機を抱え右手で水中スクーターを操作している。林はゴムバンドで束ねた六本のスクーバタンクを、キクがバッテリーと水中銃を運んでいる。水中スクーターの先端に付いているライトだけが唯一の灯りだ。洞窟は奥へ進むに従って広くなる。岩陰に五十センチもあるハタやブダイがいるのを見ると、この洞窟には、封印されていた亀裂とは別に出口があることがわかる。洞窟の底質は軟土で、巻き上げて水を濁さないよう、慎重に前進する。無数のうつぼがいる。ライトが当たると牙を剝いて威嚇する。両手が塞がっているので刺激して攻撃を受けたら逃げようがない。林はうつぼが嫌いらしい。一度人間の手首ほどの太さのやつが鎌首をもたげて岩陰から現れた。中倉の足に嚙み付こうとして、フィンの先を喰い千切った。それを見た林は恐がって前へ進もうとしなくなった。中倉とキクが、うつぼは巣から出て襲いかかることはない、と何回か実験してみせて、やっと林は納得した。洞窟は上下左右に曲がりくねっている。先の見通しがきかない曲がり角に中倉は小さな水中ライトを一個ずつ置く。目印だ。洞窟はかなり広くなった。キクは廃鉱の坑道を思い出している。天井にぶら下がったこうもりに林が怯えた。赤い目をして気味の悪い鳴き声を出したからだ。中倉が急に振り向いて、伏せろ、と手で合図した。中倉は水中スクーターのスイッチを切り電動掘削機を放り出して洞窟の底に腹這いになった。キクと林がそれに倣おうとしてる時に、前方の灰色の岩肌が動いた。魚の壁だった。イシダイの大群だ。光を目がけて突っ込んで来た。キクは危険を察知した。俺達に驚いてるんじゃない、あの魚の壁の向こう側に何かいるんだ。中倉がキクに水中銃を寄こせと手を差し出す。三人は前方に向けて水中銃を構えた。逃げるイシダイの中には腹が裂けて臓物を引き摺りながら泳いでいるやつがいる。灰色の鱗が飛び散る。

　ライトの丸い灯りに迷彩色の鮫が映った。小型だが大きく開けた口から覗く歯は鋭い。中倉は水中銃を発射し先頭の鮫の喉元に命中させた。苦しがって踠くその背後から続けて三匹が現れた。一匹は血を吐く仲間の白い腹に喰い付き、二匹はこちらへ向かった。キクが水中銃を撃つ。外れた。鮫は牙を剝いたまま突っ込んできた。キクは足首に嵌めているナイフを抜こうとして身を捩じった。鮫の下顎がキクの背中を擦った。レギュレーターのホースを鮫は歯で引っ掛けたようだ。尾鰭を激しく振り体をくねらせて、引き千切ろうとする。洞窟の中は砂煙で何も見えなくなった。ブシュッと音がする。誰かが水中銃を撃った音だ。緑色の魚の血が目の前を流れ腹を波打たせた一匹が軟土に半分顎を突っ込んで暴れている。キクのレギュレーターホースが引き千切られた。猛烈な勢いで泡が噴き出る。キクは足首のナイフを抜いたところだった。送られてくる空気が止まった。予備のスクーバタンクを捜す。洞窟内の視界は限られている。バラバラな方向を照らすライトの三つの光の輪の中に見えるのは巻き上がった細かい砂と魚の臓物と鮫の緑色の血とレギュレーターホースから噴出する白い泡だけだ。息が苦しくなった。落ち着け、と自分に言い聞かせる。予備のタンクは確か林が運んでいたはずだ。林を捜した。とにかく水中ライトのところへ進もうとした。こめかみが痛くなる。

　突然目の前に鮫が現れた。背中に銛が突き刺さっているが、キクの首めがけて襲いかかった。キクはレギュレーターホースの切れ端を摑み噴出する泡を鮫に浴びせた。鮫の喉が僅かに上を向いた。キクはナイフを突き上げた。ナイフは真白な喉に減り込んだ。その時キクは大量の水を飲んだ。鼻からも水が入った。咳込む。胸壁がけいれんし咳込んだ直後に口と鼻は水を吸い込む。自分の意志とは関係なく水がどんどん入ってくる。キクは激しい恐怖に襲われた。咳を止めなければ、と慌てた。力を振り絞って鼻と口を押さえる。苦しくて胸が裂けるようだ。予備のタンクを捜さなければ、と思う。タンク、タンクと考える間に自分がどこにいて何をしているのか全くわからなくなってしまった。なぜこんなに苦しいのかもわからない。古い空気が腐って膨張し体を真二つに引き裂こうとしている。目の前が一瞬暗くなった。キクは顎の力を抜いた。諦めてしまったのだ。空気の代わりに水を飲んだ。水を飲むと苦しさが消えた。海水は音をたてて内臓になだれ込む。器官が水に浸っていく。死ぬんだな、とキクは思った。全く苦しくなかった。苦しさを感じない自分に少し腹が立った。最後まで抵抗せず諦めて降参したのだ、と気付いた。全身が痺れていく。しかし心臓は必死に打っている。キクは猛烈に腹が立ってきた。なぜ死ぬことに簡単に同意してしまったのだろうと後悔した。心臓の音は止んでいない。再び残っているすべての力を集めて、水を飲み込むのを止めようとした。だめだ。胸壁が勝手に動いている。手を上げることもできない。その時誰かが口に新しいレギュレーターを押し込んだ。ものすごい勢いで空気が入ってきた。水を吞むのを止めたとたんに苦しくなった。すべての細胞に針を刺されたようだ。キクは無意識にレギュレーターを外そうとして暴れた。空気を無理やり送り込んでくる奴をナイフで刺し殺してやりたかった。誰かが強く胸を押した。キクの肺は押されて空気を吐いた。また新しい空気が胸を乾かしながら飛び込んできた。ヒリヒリする痛い空気だ。肺の気泡の一つ一つが喘ぐのを感じた。吐き出す。目の前がゆっくりと明るくなった。中倉と林が顔を覗き込んでいる。大丈夫か？　と指で合図をする。キクは微かに頷いて見せた。

　キクは鮫の緑色の血の中で二つのことを知った。死に抗うのを止めると体から苦しさが消えること、心臓の鼓動が聞こえる間は諦めずに苦しさと戦い続けなければいけないこと、の二つだ。

　キクが落ち着くのを待って、三人は再び洞窟を進み始めた。中倉と林も空気を使い果たして新しい予備タンクに替えた。三匹の鮫が死に、二匹がその臓物を喰い千切っている。洞窟内に水中スクーターの音だけが響く。中倉が前方を指差した。まだ少し腐肉の付いた人骨が二体砂に埋まっている。すぐ傍に錆びたダイバーズナイフ、頭蓋骨は蝶々魚の巣になっていた。紫の海藻がゆらめきその向こうに広い闇が見える。ライトの光が届かない広い闇の部屋だ。中倉が水中スクーターの速度を上げた。

　紫の海草を潜ると岩棚に出た。中倉が絶対にレギュレーターを外すな、と二人に伝える。岩棚には何百匹という巨大な伊勢海老がいた。光を当てると虹色の甲殻が輝く。階段状になった岩壁にびっしり貼り付き一斉に触角を動かす。交響楽団の器楽奏者が全員指揮棒を振っているようだ。その片隅に目が潰れたうつぼが群れている。ライトに驚いて逃げ出す揚羽蝶に似たミノカサゴと虎斑紋様の海蛇、口から黄色の糸を吐き出す体中に棘のある深海魚の一種は光を浴びると破裂するのではないかと思うほど腹を脹らませた。

　岩棚は、尖塔を持つ寺院の内部を思わせる。高い天井と伊勢海老が並ぶ祭壇、紫の海藻は揺れる天蓋で、盲のうつぼは司祭、極彩色の魚達は懺悔を乞う信者だ。そしてその奥には縦長の聖像として三つの亀裂が口を開けている。中倉は慎重に近づいた。一つ一つ裂け目の奥をライトで照らす。中央の裂け目を覗いた中倉はキクと林を手招きして呼んだ。その支洞は足許から急角度で傾斜していた。中倉が奥の一点を指差す。周囲とは明らかに色の違う岩がある。しかも大きな刃物でザックリと切ったような平面が見える。中倉は水深計を見る。現在地で二十九メートル。あの灰色の岩場では恐らく四十メートルはあるだろう。中倉は減圧表示板と減圧コンピューターを見比べて計算する。空気は足りるか？　水深四十メートルの場所で作業時間は何分とれるか？　中倉は指を六本立てて示した。六分だ。中倉とキクがロープを付けて灰色の岩まで進むことにした。林はロープの端を確保し緊急に備えて岩棚で待機する。バッテリーと掘削機を抱えて二人は裂け目から入った。

　支洞の底質は軟土ではなく珊瑚虫の死骸だ。その表面を薄く海苔が覆っている。水圧が体を重くする。圧迫されるというより水の粘り気が増した感じだ。海水がネバネバと体に絡みつくような気がする。珊瑚の死骸は骨を連想させる。キクは火葬場から貰ってきた和代の骨を思い出して、体にまとわりつく水圧のぬめりのせいもあって一瞬いやな気分になった。その気分は、自分を産んだ女を殺した後の虚脱感に似ていた。体の血がゆっくりと凝固するか、或いは抜かれているようだった。まずいぞ、と思った。海底ではほんの些細な不安から簡単に恐慌をきたすことがある。あらゆる音と匂いから遮断されているため、あっという間に不安が脹れ上がるのだ。もし空気が止まったらどうしよう、そう考えると頭の中で堂々巡りが始まりひどい恐怖に捉われて震えだしたり吐いたり急に浮上しようとしたり意識を失ったりする。キクは別のことを考えようと努めた。アネモネの舌と腋の下と性器を思い浮かべた。太陽に焼けて爛れた皮膚の裏側、触れると透明な糸を引く鰐の王国の入口を、暗い海底に重ね合わせた。

　水深計を見る。三十八メートル。中倉が灰色の岩をライトで照らした。貝や海苔に被われているがコンクリートに間違いなかった。平たいコンクリートの塊だ。あちこちに罅が入っている。罅の隙間から白い突起が伸びていた。珊瑚のようだ。中倉が掘削機のコードをバッテリーに接続した。罅割れの最も大きな箇所に掘削機の先端をあてる。スイッチを入れた。洞窟が揺れ始める。珊瑚や岩の間で眠っていた熱帯魚が驚いて巣から飛び出す。コンクリートは最初ビクともしなかった。中倉は時計を見ながら辛抱強く罅割れを拡げていった。震動の具合でコンクリートの厚さがわかるのか中倉が両手で示す。三十センチくらいだろう。コンクリートの破片が飛び散る。放物線を描いてゆっくりと沈んでいく。中倉は二本の罅を交錯させた。交点を集中的に掘削する。砕き続けて手の平ほどの穴があいた。中倉は腹這いになってライトで照らし覗き込む。顔を上げて首を振った。キクも内部を覗いた。よく見えない。白い珊瑚が繁殖している。中倉はさらに穴を拡げた。人間が入れるくらいの大きさになった。中倉は掘削機の回転数を最大限にして作業を続ける。そうするうちに、コンクリートの平面約三分の一が音と煙を出して陥没した。中倉も一緒に落ちた。キクは水中ライトを持って後に続いた。

　中は瓦礫と珊瑚とで埋まっている。中倉はヌルヌルした藻に絡まって踠いていた。ロープを引いて体を起こしてやる。ライトで内部を照らし出す。このコンクリートは大型のトーチカらしい。銃眼が三方向にある。底はドロリとした軟土だ。瓦礫をどけてみたが、巨大な脳珊瑚が二つあるだけで、他は何もない。中倉が苦笑した。キクは脳の形をした珊瑚を見て、山根を思い出した。俺は頭蓋骨の一部を剝がされ自分の脳を眺めてまるでブヨブヨの豆腐みたいだと思ったよ、山根はそう言ったことがあった。自分が考えたり感じたりするのはこの豆腐みたいなやつのおかげかと思うとな、自分が豆腐になった気がして、どうでもいいような気分になったよ。豆腐と脳珊瑚か、キクは呟いて、落ちていた掘削機のスイッチを入れた。柔らかい脳珊瑚を壊し始めた。珊瑚は簡単に折れ、吹っ飛んだ。中倉がキクを制止した。珊瑚の破片で白く濁った隙間を指差す。光るものがあった。中倉はキクから掘削機を奪いていねいに脳珊瑚の残骸をどけた。銀色の筒が現れた。モリブデン鋼製のガスボンベだ。胴体には何も刻まれていない。ガスボンベは人間の太腿ほどで十六本が積んであった。隙間に厚いビニールが挟んである。鎖をかけてその端はコンクリートに埋め込まれている。中倉はコンクリートを掘って鎖を外した。ボンベの山はゆっくりと崩れた。三本ずつゴムのベルトをかけて固定したものを二組、ボンベは六本運ぶことにした。ロープを引いて合図し急斜面を林に引き上げて貰う。林が待機する岩棚から灯りが洩れている。街灯のない夜道から見上げる人家の窓のようだ。何ヵ所か珊瑚の残骸に引っ掛かってロープが張りつめている。林の姿が見えた。力一杯ロープを引き上げているのがわかる。掘削機とバッテリーはトーチカに置いてきた。キクと中倉はガスボンベだけを抱えている。トーチカと岩棚の半分まで来た。二匹のミノカサゴが驚いたようにキクの目の前を素速く泳ぎ過ぎた。

　その直後だ。中倉の叫び声と噴出する泡の音が聞こえた。キクは振り向いた。中倉はレギュレーターを口から外し額のあたりを押さえ苦しそうに呻きガスボンベを左脇に抱えたまま急斜面を転がり落ちていた。キクはわけがわからなかったが林に合図してロープをゆるめ助けに行った。中倉はトーチカの上に横になってまだ額を押さえている。キクに気付くと顔を上げ近くにいたミノカサゴを指差した。刺されたのだ。ミノカサゴの美しい背鰭には鋭い突起があり刺されると全身が痺れる。刺された箇所は激しく痛む。中倉は手真似で、小便をかけてくれ、と言った。酸性毒だから小便を額にふりかけてくれ。キクがためらっていると、中倉はドライスーツのファスナーを開け無理矢理キクの性器を引っ張り出した。先端を刺傷にあてる。早くしろとキクの股を押さえる。キクは必死に尿意を起こす。キクの股間に頭を突き出している中倉の格好を見ていると下腹に力を入れるほどにおかしくなって笑い出しそうになり尿意が遠ざかる。中倉はいつ小便が出てきてもいいようにピンク色の先端を額に擦りつけている。キクは下腹を押した。また笑い出しそうになり我慢した。

　ふいに中倉がキクの性器を離した。どうしたのだろう、キクは顔を覗き込んだ。水中マスク越しに見る中倉の顔が急に歪み始めた。目をきつく閉じ、唇を喰いしばっている。顎がブルブルと震えている。歯が唇に喰い込み、薄く血が出てきた。キクの太腿にしがみついた。腕が金属のように硬直している。キクはあることに気付いた。確かミノカサゴに刺された時中倉はレギュレーターを口から外したはずだ。キクは中倉が抱えていたガスボンベに目をやった。ボンベの先端にある嘴型の弁が捩じ曲がって緑色の泡が噴出している。泡はすぐに圧し潰されて弾ける。液化して海水に混じっている。中倉は目を開いた。瞳孔が開いている。水中マスク越しに見る眼球は干乾らびて萎んだ果物のようだ。目蓋の縁が充血している。薄い緑色の泡を吐いた。キクの太腿は締めつけられて筋が切れそうだ。中倉は突然その腕を離した。泡を吹き出して何か怒鳴る。嗽うがいをしながら大笑いするような声だった。キクは太腿の痺れに耐えて逃げようとした。中倉はロープを引いて止める。キクは中倉と繫がっているロープをナイフで切った。林に合図を送る。引き上げてくれ。全力でフィンを動かした。太腿が痺れて思うように進まない。水圧がネバネバまとわりついて、これと似たような夢を何回も見たな、とキクは思った。足が痺れて体が重い時に、友人や肉親が殺そうと追い駆けてくる夢だ。中倉は自力で急斜面を這い上がり後を追って来る。気味の悪い声を出し続ける。嗽をしながら笑っているような声。林がロープを引っ張ってくれる。キクは息を切らして岩棚に這い上がった。海中では水圧のため体が軽く感じ、また地上より温度が低いから激しい運動をしてもその限度に気付かず呼吸ができないほど疲労してしまうことがある。岩棚に上がり立った瞬間キクは目の前が暗くなった。意識が遠のいていく。気を失ったら呼吸を忘れてしまう。うずくまり背を丸めて肺の気胞を縮め強く息を吸った。空気を吸え、と自分に命令した。心臓の音を聞いた。肺に空気を溜め、吐け、とまた自分に言い聞かせた。繰り返す。心臓はまだ止まっていない。そっと目を開けた。目の前の海老が触角を動かしているのが見えた。背後に呼吸音を聞いた。林が、上がってきた中倉に手を差し出している。キクは、やめろ、と叫んだ。声にはならない。ゴボゴボゴボと水泡が飛び出すだけだ。中倉は林の手を摑んだ。林の顔がマスク越しに歪んでいる。中倉は右手でナイフを抜いた。林は摑まれた手を振り解こうとする。キクは水中銃を拾い、構えた。林の腹にナイフを押しつけた中倉に狙いをつける。撃つ。銀色の銛は飛行機雲のような筋を引いて中倉の喉に吸い込まれた。





34





　ハシは風呂場に坐り込んだままだ。手の指がブヨブヨにふやけているのに気付き出し放しのシャワーを止めた。包丁を握っていた。血はシャワーに流されている。ニヴァを刺したのは夢だったのだろうか、ハシはずぶ濡れのまま部屋に戻ってニヴァを呼んだ。ニヴァが帰ってきて部屋にいたのだという形跡を捜した。灰皿やキャラメルの包み紙や鏡台の化粧品や玄関の靴の乱れやテーブルの食器の汚れ具合を調べた。握っていた包丁を台所の棚に仕舞う。何一つ変わった様子はない、とハシは思った。やっぱりあれは奇妙な夢だったんだ。

　ニヴァの白く脹れ上がった腹に減り込んだ包丁の先端と染み出てきた黒っぽい血、夢にしてはやけにはっきりと頭に残っている。狂っている、そう言ったミスターＤの声を思い出した。本当に狂っているのだろうかとハシは不安になった。実際にものを見るのと同じに夢を見るようになったら、きっと狂った証拠なんじゃないか、そう思ってぞっとした。小さい頃ゴミ捨て場で見かけた老婆のことを考えた。あの老婆は狂人だった。空を指差して何も飛んでないのに、飛行機！　と叫んで地面に伏せていた、僕もあんな種類の人間になったのだろうか、なぜだろう？　やっぱり狂人の乞食の老婆の産み捨てた子供だったのだろうか、舌を切ったりしたから罰が当たったのかも知れない、僕が見るものは全部他の人には見えないもので、他の人がちゃんと見えるものでも僕には歪んで見えるのだろうか。

　ハシは冷蔵庫から氷を出した。手が痺れて痛くなるまで氷を握っていた。次にガス台に火をつけた。火の中に手を入れた。悲鳴を上げて飛び上がった。手の平が薄く焦げた。紙に数字を書いた。でたらめの数字を並べて足し算をした。新聞を拡げ声を出して、死亡欄の記事を読んだ。行浦義雄、ぎょううらよしお、書道家、十一日午前二時二十分、心不全のため松山記念病院で死去、八十三歳、告別式は松山市本町九─三の行浦書芸塾で、喪主は妻ヨシ枝さん、住所は松山市神入町三ノ四、全部ちゃんと読めた。正常じゃないか、と思った。

　台所の流しに置いてある透明なゴミ袋が目に入った。赤いものが見える。血のついた脱脂綿だった。ハシは全身に鳥肌が立った。ニヴァを刺したのは夢ではなかったんだ、恐怖に襲われた。今にも警察が逮捕に来るかも知れない、摑まればキクのように、裁判を受けて金網と鉄格子と高い塀のある灰色の建物へ送られてしまう、僕は弱いから何をされるかわからない、廃鉱の島の誇りだったのに、恥になってしまうだろう。

　玄関の扉を誰かがノックした。ハシは恐しくて気を失いそうになった。自分が本当に狂っているかどうか試すいい機会だと思い直した。またノックの音。覗き穴から外を見る。制服の警察官だった。ハシは震えだした。震えながら錠を外して警察官を招き入れた。ぐっと腕を摑まれて手錠をかけられるのを覚悟した。二人の警察官はハシを見ると敬礼した。夜分申し訳ありません、年配の一人がそう言った。奥さんがあんなことになってしまって、お取り込み中大変失礼なのですが、一応調査に参りました。何のことか全くわからなかったが、あそうですか、どうぞ、とハシは部屋へ案内した。部屋を見回しながら警官は、しかし大変でしたね、とハシに声をかけた。ハシは苦笑いしながら頷いた。警官は棚から包丁を捜し出した。ハシに示して聞く。これで奥さんは自殺しようとしたんですね？　ハシはまた頷く。しかしまた古風な自殺の方法だ、血が付いてないな。ハシは立ち上がって、僕が洗い流したんです、と大声で言った。しかし何でまたそんな夫婦喧嘩をしたんですか、これですか？　警官はそう言って小指を立ててみせた。いやね僕のファンの女の子がね、訪ねてきて僕と関係があったとか何とかでたらめを言って、ひどい噓をついてね、ニヴァが本気にして怒っちゃったんです、ハシはそう答えた。インタビューと同じ要領だった。何の話をしているのかわからなくても相手の目をしっかりと見て寂しそうに笑いながら答えれば会話が成立する。はあそうですか有名人って陰で苦労してるんですねえ、テレビなんかで見るだけだと、いつも楽しそうにしてますがねえ、奥さんは妊娠してらしたそうじゃないですか、あなたがひどいことを言ったので自殺しようとしたらしいですよ、子供を堕せとか何とか。

　ハシは冷蔵庫からオレンジジュースを出して警察官に飲ませた。椅子を勧めると警官はあっさりと応じた。芸能人の生活を知りたがった。ある有名な女性歌手はリハーサルの時必ず気を落ち着かせるためにオナラをするんですよ、そういうことを話してやると警官は喜んだ。ハシも一緒に笑った。笑いながら、全部が夢なのだという思いに捉われ始めた。ずーっと夢の中にいるんだ、と確信した。笑い終わり、煙草を二本ずつ吸った警官が帰ろうとした時、ハシは聞いた。これ、全部、夢なんでしょ？　あなたたちみたいな夢の世界の人は僕の夢に登場した後、どこに帰るの？　スッと消えちゃうの？　警官は頭を搔いて笑った。いやあ全くその通り、お互いにいい夢を見たいと思いますよ。敬礼して扉を閉めようとした。待ってくれ！　ハシは叫んだ。驚いて振り返った警官の頰をハシは撫でた。本当のことを教えてよ、これは夢なんでしょ？　夢の世界だから僕がニヴァを刺したとしても罪にならないんでしょ？　警官は一瞬顔色を変えた。二人でお互いに顔を見合わせた。あなたが奥さんを刺したんですか？　そう聞いてハシの腕を摑んだ。ハシは恐くなった。首を振った。それがわからないから聞いてるんじゃないか、そう小さい声で言った。二人の警官は何か耳打ちし合った。ハシはまた警官の頰に触った。汗と脂でヌルヌルした肌だった。これほど精巧に出来た警官の夢の模型はどうやって消せばいいのだろうとハシは思った。ねえハシさんもう真夜中なんですよ、私達はあなたの冗談に付き合っているわけにはいかないんだ、幸い、お腹の子供には影響なかったらしいから、病院に見舞われたらいかがですか？

　二人の警官はエレベーターに姿を消した。ハシは玄関の扉を閉めた。金属のドアを手の平で撫でる。質感が失かった。床の絨毯に触れた。指の間に埃と毛玉が溜まる。テーブルの表面に触れオレンジジュースの瓶を摑みもう一方の手の甲に一滴垂らし黄色の酸っぱい汁を舐めた。ガチョウを思い出した。触れるものを全部黄金に変えてしまうガチョウだ。そのガチョウは寂しいだろうとハシは思った。手を差しだして触れる瞬間にすべてが質感を失ったら、そいつは最後にはこの地球で一人ぼっちになってしまう。ハシは息が詰まりそうだった。暑いせいかも知れないと考えた。冷房のスイッチを入れた。不快な音がして油臭い風が顔に当たった。窓ガラスに頰を当てた。冷たくて気持ちが良かった。白く曇りガラスはすぐに体温と同じになった。

　ハシは小さい頃を思い出した。廃鉱の島の頃のこと。あの頃は自分の体の輪郭がはっきりしていたような気がする。自分の体の表面は、いつもヒリヒリしていた。擦り剝いた傷口や夏陽に焼けて一枚皮が剝がれた後のピンクの新しい肌のように、ヒリヒリして風や光の向きが変わっただけで全身が反応した。膜が貼り付いている、今の僕には何重にも膜が貼り付いて外気を遮断している、薄いビニールか粉か油のようなものだ、僕は触れたものを確かめることができない、僕の眼球や耳や鼻は体から離れてしまってる。ハシは体をヒリヒリさせようと思った。夢の中から出ようとした。ここから出るためにはこの中で一度死ねばいい。左手を握りしめる。テーブルにあった包丁で手首の血管の上をスッと切った。赤い線が引かれてあっという間に血が噴き出てきた。急に恐くなった。痛みを感じなかったからだ。この夢の中で死ぬともう二度とヒリヒリする世界へ戻ることはできないんじゃないか、と思った。

　走って部屋を出た。廊下を駆け抜けエレベーターに飛び乗り、動かしてから緊急用の通話ボタンを押した。エレベーターが止まった。もしもしもしもしと声が聞こえてきた。どうしました、停電ですか？　小さなプラスチックの箱から男の声がする。ここから出してくれ、お礼はいくらでも払うよ、ハシはボタンを押して怒鳴った。火事ですか、電気が停まったんですか、エレベーターは一体どうなってるんです、どんな状態なんですか？　男の声は壊れたラジオみたいだった。ぎゅっと押し潰して電波に乗せた声。このエレベーターは僕をどこへ連れていこうって言うんだ、扉が開いたらそこは地獄じゃないのか、早くここから出してくれ！　ハシはエレベーターの壁を足で蹴る。どんな事故が起こったのかくわしく説明して下さい、今そのエレベーターは十二階と十一階の中間で停まってるんです。エレベーターの中は電気がついていますか？　ハシは小さなプラスチックの箱を殴りつけた。壊そうとした。中に小人が入っているような気がしたのだ。エレベーターは降下を始めた。一階で扉が開いた。消火器を抱えた男が二人立っていた。工具箱を下げている。ハシの手首を見て声を出した。どうしたんです？　どこで怪我しました？　ハシは構わずにエレベーターを降り表へ出た。通りを走った。血は止まりそうになかった。外科医を見つけた。ブザーを押す。灯りは消えていて何の応答もない。玄関の戸を叩いた。何だお前は？　若い男が二階の窓から顔を出した。ハシは血の流れる左手首を見せた。あの切っちゃったんです。男は舌打ちした。死ね！　と叫んで窓を閉めた。

　ハシは道路の真中を歩いた。左手だけが生きている感じだった。彼方に十三本の塔が見えた。目が霞んだ。この街は巨大な銀色のさなぎだ。ヌルヌルする糸を吐いて繭を作る。繭は外気を遮断する。触感を曖昧にする。さなぎはいつ蝶になるのだろうか。巨大な繭はいつ飛び立つのだろうか。糸や繭が、あの彼方の塔が崩れ落ちるのはいつか。ハシは道路の中央分離帯で横になった。左手だけが呼吸している。植込みの隙間からヘッドライトが一瞬目を刺す。土の匂いを嗅ぐ。乾ききってポロポロで何の匂いもしない。眠れ！　ハシは自分に命令した。体のどこかに煮えたぎるものがある。体を切り裂いて煮えたぎるものを取り出しブヨブヨのさなぎの夜の街に叩きつけたかった。ハシはゆっくりと眠りに落ちた。

　キクが砂浜に立っている。穴を掘っているようだ。眩しくてよくわからない。キクの横に潜水服を着けたまま硬直した死体がある。キクは死体を穴に埋める。女の声がする。乳房と尻の尖った若い女。アネモネは赤いビニールの傘をさして祈りの言葉を捧げている。穴に砂を入れる。風が砂を巻き上げてアネモネは目を押さえる。埋葬を終えたキクは海岸に突き出ているマングローブの太い枝を折った。小枝を取り払いナイフで削り始める。棒を作っているようだ。自分の身長と比較して長さを計り砂浜に突き刺し体重をかけてみて強度を試している。黒い山羊と一緒に老人が海岸に降りて来た。老人は砂を掬い油塗れの手を擦り合わせて海水で洗う。沈んだ砂から油が離れて浮き上がり色のついた膜を海面に張る。

　ヘリコプターの修理が終わった、老人がそう告げる。アネモネは立ち上がりキクに向かって叫ぶ。キク！　東京を爆撃に行くわよ。キクは二人の方に手を上げて、ちょっと待ってくれ、と合図する。あいつは何やってんだ？　老人が呟く。黒い山羊は脹らんだ乳房から乳白色の汁を垂らす。音をたてて砂浜が吸い込む。キクはあの棒で跳ぶのよ。黒い山羊が出す汁の甘い匂いが漂う。蠅が群がって来る。キクは棒の握り具合を確かめている。アネモネは波打ち際に立って傘を高く掲げた。あたしの真上を飛んでよキク。キクは赤いビニールの傘の頂点を睨む。走り出した。影になったアネモネの裸を目がけて走る。筋肉が張りつめている。蹴り上げられる白い砂が後方で舞い上がる。キクは海岸全体から立ち昇る熱気を搔き乱す。マングローブの先端が微かに揺れている。汗がキクの体から離れる。キクの息がここまで届くような気がする、アネモネは目を閉じた。いつも耳の穴や腋の下に吹き込んでくれるあの熱い息が全身を包む。足音が迫った。アネモネは目を開けた。真白な砂に太い棒が突き刺さった。風が駆け抜けた。汗を一瞬に凍りつかせるような風。傘が飛んだ。砂浜を転がる。赤い傘はキラキラ光りながら珊瑚礁の水面に浮いた。濃い緑に囲まれた中でゆっくりと回転する小さなビニールの赤をアネモネは長いこと見つめていた。

　こうもりが騒ぎ始める。天井と壁を被っているので格納庫全体がザワザワと音をたてているようだ。ヘリコプターのエンジンが唸りをあげた。回転翼が動く。キクが格納庫の扉を開けた。光が差し込んだ。空気がいっぺんに白く濁った。雨のように天井のこうもりが降ってきた。床にボタボタ落ちる。一斉に気味の悪い声で鳴く。床はこうもりで埋まる。

　ヘリコプターはゆっくりと格納庫を出る。車輪がこうもりを踏みつける。回転翼の速度が上がる。血塗れのこうもりが吹き飛ばされる。生き残りは格納庫の隅に群れている。僅かな湿り気と日陰を求めて固まり羽を震わせている。牙を剝いて仲間に嚙みつき爪で引っ搔く。自分達が作る影の中になるべく深く潜り込もうとしている。ヘリコプターは浮き上がった。残された狭い闇でザワザワと震える黒い固まりがどんどん遠ざかる。キクは呟いた。待ってろよ、ハシ、すぐ、会いに行くからな。見たこともないような奴らに脅され怯えているハシが頭に浮かんだ。

　ハシは膝を抱えて震えている。何か言おうとするが声が出ない。僕より背の高い人間はみんな僕を苛めてやろうと思っている、ハシは常にそう感じる。ハシは全身から薬の匂いを発して、優しい盲導犬が現れるのを待っている。犬なんかいない。この街の朝の幹線道路には干乾びて地面に貼り付いた犬の轢死体があるだけだ。誰かがハシの肩を突つく。起きろ、おい、こんなところで休んだりしちゃだめだ、起きろ。ハシは逃げようとする。地面から立ち昇る排気ガスが喉と目の表面をヒリヒリ焼く。車の窓から出た顔に囲まれている。手首から流れた血が芝生の上で固まっている。

　両側の道路はひどい渋滞だ。ハシは顔を上げる。警官が肩を突ついている。こんなところで寝ちゃいかん、怪我してるじゃないか。遠くで救急車のサイレンが鳴る。トラックの運転手が嚙んでいたガムを吐き出す。何だテレビによく出てた捨て子の歌手じゃねえか、何だ乞食になってたのか。ハシは起き上がった。左手首が芝生にくっついたままだ。固まった血で剝がれない。土に血を吸われているような気がする。全身が木の枝になってしまったんじゃないか、ハシは左手首を剝いだ。薄皮が破れる音がした。数本の芝が傷口にくっついている。

　おいお前はいつから乞食になったんだ。トラックの運転手が怒鳴る。早く前に進めと警官が腕を振る。週刊誌とボールペンを運転席の窓から差し出した。にいちゃん悪いけどよ、サインしてくれよ、そこの外人の女がオッパイ出して白眼剝いてるグラビアあんだろ？　そのページにサインしてくれよ。トラックを降りて週刊誌をハシに渡した。ハシは首を振って、いやだ、と呟く。後方の車のクラクションと怒号でその声は聞こえない。運転手は指の先に唾をつけて週刊誌のページをめくり、ここだ、とハシの目の前に示した。乳房の大きな外人女が中世の拷問機具の前で逆立ちしているグラビアだった。な、サラサラって書いてくれよ、レコード買うぜ。警官が運転手を制止しようとする。トラックを動かせ迷惑じゃないか。動きのとれない後の車から二人の男が降りてトラックの荷台を蹴った。何やってんだ馬鹿野郎卵積んでんだぞ。ハシはグラビアの外人女を見ている。乳房を揺らす女の顔がとても寂しそうだなと思っている。運転手同士が肩を突き合い、一人の男が金属バットでトラックの荷台を叩いた。震動で止め金が外れる。卵が道路に二、三個落ちて割れた。

　救急車のサイレンが近くなった。ハシは立ち上がる。空気は白く濁っている。十三本の塔が輝く。道路は卵でヌルヌルしている。救急車がサイレンを鳴らして通り過ぎる。ヘルメットの若い男が笑っている。週刊誌のページがガソリン臭い風でめくれる。寂しそうな顔の外人女が見えなくなる。無数の卵が道路を転がる。ハシは卵を二個拾う。高い塔に向けて投げた。届かずに車のボンネットで割れた。ヌルヌルした黄色い半球がゆっくりと車体を滑っている。移動する黄色の半球は建物の窓ガラスを反射した。

　病室の窓ガラス、室内の観葉植物を映して緑色に輝いている。ゴムの木の鉢植え、厚い葉が冷房の送風に揺れる。青白い顔の女が厚い葉をワセリンで磨いている。半透明の紫色のネグリジェ、女の両足は浮腫んでいる。透けて見える腹に包帯が巻いてある。扉がノックされて女はベッドに戻った。腹に毛布をかけ肩にタオルをかける。どうぞ、開いてるわ、とニヴァは言った。看護婦と一緒にハシが入って来た。ニヴァは悲鳴をあげて叫ぶ。この男を追い出してちょうだい！　ハシは悲しそうに首を振った。左手首をニヴァに見せる。もう狂ってないよニヴァ、僕は自分を罰した、一晩中考えたんだよ。ニヴァは震えている。看護婦がハシを追い出そうとした。五分間でいい、とハシは言った。ニヴァはベッドの隅でうずくまり扉を指差している。帰って。看護婦はハシの腕を摑み外に連れ出そうとする。ハシはその手を振り解いた。看護婦はよろけて床にあった消毒液を倒す。茶色の瓶は床を転がり壁にぶつかって割れた。酸の匂いが病室の空気を縮める。ニヴァが目と鼻を押さえる。結局、不必要ということなんだ、それにつきるんだ、ハシは酸の臭気に目を赤く腫らして言った。僕は自分が誰からも必要とされていないのを知っている。僕はずっと必要とされなかった、だから、他人を必要としない人間になろうと思ったんだ、でもねニヴァ、僕だけじゃなかったんだよ、必要とされてる人間なんてどこにもいないんだよ、全部の人間は不必要なんだ、それがあんまり寂しかったから僕は病気になったんだ、きのうの夜ね、僕の血がどんどん地面に吸い込まれていったよ、体が軽くなった、小さな虫達が集まってきて僕の腕で休んだ、虫を一つずつ僕は潰したよ、虫は一本の黒い線になって死んだ、この虫を潰すのと同じように、誰かが僕を潰そうとしてると思ったんだ、虫は僕の腕を公園だと思ったのかも知れない、僕に殺された虫は僕のことを人間だってわからなかっただろう、ライオンだって思ったかも知れない、蝶々とは違うくらいはわかったかも知れないけどね、それと同じで虫みたいに僕は潰されても何から潰されたのかわからないって奴がいるんだよ、きっとそいつらの体は空気で出来てるんだ、ブワブワした風船みたいな奴らだ、そいつらが僕を産み捨てた女を粘土で作ったんだ。

「なぜ、あたしを刺したの？」

　たぶんそいつらに好かれようとしたんだ僕は。

「なぜあたしを刺さなきゃいけなかったの？」

　恐かったんだよ、替わりに僕が潰されるんだと思って、恐かった。

「ハシ、あなた病院に行った方がいいわ、あたしにはどうすることもできないもの」

　病室にミスターＤが入って来た。ヘルメットと白衣の男達が続く。ハシを両脇から摑まえた。ハシは振り解こうと踠く。部屋の隅に逃げ消毒液の瓶のかけらを投げつける。白衣の男達はハシの両手と両足、頭を押さえつけた。ミスターＤあんたはブワブワした空気みたいな奴らの手先だな、そう叫んだハシの口にゴムの球が押し込められ顎を巻いてベルトでしっかりと固定された。ゴムの球はハシの舌の裏にヌルリと滑り込み歯に当たってびくともしなかった。ゴムの感触がハシを恐慌状態にした。何もしないから許してくれ、そう叫ぼうと思った。言葉はゴムに遮断されて出て来なかった。ガガガガガガガガガガガガ、という音が洩れただけだった。ハシは足をばたつかせた。恐怖に顔を引きつらせている。ニヴァのすすり泣きが聞こえた。白衣の男達はハシに灰色の変わった服を着せている。服というより異常に長い袖がついた袋だ。革のベルトがついている。袋にすっぽり包まれガチャガチャ金具が締まると全く身動きが取れなくなった。ハシは恐くて小便を洩らした。あ、この野郎汚ねえ、男がハシの頭を突く。止めてよ！　恐がってるのよ、ニヴァがベッドから床に降りた。ミスターＤが近づこうとするニヴァを止める。こいつは気が変や、可哀相やが気が変なんやで。ハシはミスターＤの足許に転がされている。ニヴァの足と腹しか見えない。紫の布地が透けてニヴァの腹が動いている。脹らんだ腹の肉が時々ピクンピクンと突き出る。ハシは自分の赤ん坊の方へ近づこうとした。全身に力を入れた。ニヴァの腹に触れたかった。袋とゴムは体を締めつけて這うことも許さない。白衣の男達がハシを持ち上げて肩に担いだ。

　悲しんじゃあかんニヴァ、こいつは焼ききれたんや、黒焦げなってんのや、少し休めばまた何とかなるかも知れんやないか。ハシは廊下を運ばれていく。休んじゃだめだ、とニヴァは思った。休んでる時間はないし場所もないのだ、ニヴァは腹を押さえてハシの後を追い、指輪を抜いて拘束衣の中に押し込んだ。エメラルドよ、ハシわかる？　いつかあなたが好きだって言ったエメラルドよ、ハシ聞こえる？　ニヴァはハシの耳許で囁く。テレビカメラがハシを囲んだ。ライトの放列と閃光がハシとニヴァを捕える。ハシの青白い顔が浮かび上がる。テレビカメラはニヴァの脹らんだ腹を映す。ハシ休んじゃだめよ、熱線に身を焼かれて体中黒焦げになっても休んじゃだめよ、逃げちゃだめ、どこへ逃げてもこの人達は追って来るんだから、焼かれ続けてエメラルドになりなさい、燃え続けて宝石になるのよ。ハシはテレビカメラを覗き込んでいる。レンズの表面に暗い虹が見える。ハシの顔が映っている。口にゴムの球を詰め込まれて泣いている瘦せた顔、僕だ、僕の顔だ、とハシは思った。ゴムに潰されている喉の奥でハシは何度も呟いた。レンズに映る歪んだ泣き顔に呼びかけた。どこに行ってたんだ、ずいぶん捜したんだよ。

　ハシの髪の毛にガラスの破片が絡まっている。消毒液の瓶のかけらだ。強く匂う。連れていかれた建物から同じ匂いがした。建物の中庭に大きな桜の木がある。浴衣を着た少女が木陰で編み物をしている。バレーボールをするパジャマ姿の男達、オルガンを囲んで歌をうたう女達が一斉にハシを見る。ハシは担がれたまま中庭を横切る。ハシの顔を汗と涎が流れる。白衣の男達が一歩踏み出すたびに太陽が揺れる。中庭の端の鉄条網を潜る。建物の中は暗い。入口にマネキン人形が置いてある。ランドセルを背負って学帽を被る子供の人形だ。プラスチックの札を握っている。おとうさんおかあさん僕元気で待ってるよ、そう描いてある。茶色でツルツルした顔や腕にひびが入っている。壁と天井が白い部屋に入る。寝台の上に置かれた。太腿を締めつけていた革ベルトが外される。目の前を鋏が過る。ズボンを裂いているようだ。太腿に柔らかいものが触れ涼しい風が当たる。

　注射針の先端から薬が一滴垂れる。針が刺さった。体が暖くなる。嚙みしめていた顎の力が抜ける。口の中のゴムの球と自分の舌や歯との区別がつかなくなった。体が深く寝台に減り込んだ気がする。天井に並んだ蛍光管が一本故障している。黒ずんで弱い点滅を繰り返している。そのたびに一瞬影が拡がっては消える。色の薄いギザギザの影だ。拘束衣の金具を解く音がする。黒いゴムの球が外された。唾液で濡れている。白い泡がゴムの表面を滑る。

　両腕を摑んで寝台から降ろされた。白衣の男に引き摺られるように廊下を歩く。鉄格子の部屋が両側に並んでいる。湿った畳の上に放り込まれた。部屋の隅に毛布が積んである。向かい側の患者がハシを見ている。体中に斑点のある老人、浴衣がはだけて透明なビニールのおむつが見える。やがてハシに声をかけた。お前、お前はいい人か？　ハシは畳に肘をついて起き上がった。それを見た老人は悲鳴をあげて部屋の隅へ逃げた。壁に背中を付け肩で息をしている。顔を天井に向けて何か言っているがよくわからない。ハシの方をこっそり見て目が合うとまた悲鳴をあげる。お前、お前はあれだろ、知ってるぞお前、お前は悪い人だろ、影を踏んでいい人を不幸にするあれだろ、私は我慢してるからわかるんだ、いくらだ五百円か？　金で解決しようとしてるなお前は、私は五百円なんて持ってないぞ、持ってないけど私はいいんだ、いつも神様にありがとうありがとうありがとうなんだ。老人は興奮している。額に血管が浮き出る。声が大きかったので看護人がやって来た。鉄格子を蹴って、いけなああああい！　と怒鳴る。老人はハシを指差し看護人に助けを求める。あいつは悪い、私の影を踏んで不幸にする、悪い人はこんなとこに連れて来ないでくれ、電気ビリビリビリビリだ、悪い人は警察いい人だけが病院だ、正義はいつも勝つとは限らないんだから神様だって電気ビリビリで影を踏んで捕まるとひどいぞきっと。看護人はまた鉄格子を蹴った。いけなあああい！　履いていたスリッパでコンクリートの床を叩く。いけなあああい！　こら、じいさんいけなあああい、これをつけるか？　看護人は黒いゴムの球を老人の目の前で振って見せる。老人はゴムの球を見て手を口に突っ込んだ。右の拳を飲み込もうとしている。ゲッゲッと音を出した後泣き始めた。かん高い泣き声だ。看護人は怒った。おい、じいさん、わからないの？　いけなああああい！　いけなあああい！　老人は泣き続ける。先生を呼んでくるぞ、おい本当に先生を呼んでくるぞ俺は、いいのか？　先生という言葉を聞くと老人は背筋を震わせ声を出すのを止めた。手の平を嚙んで堪えている。嗚咽が洩れる。手の平に歯が喰い込んでいる。おい、手を離せ、いけなあああい！　手を嚙むな。血が滲んでいるようだ。老人は頭をブルブル振る。錠を開けて看護人は中に入った。老人の手を口から離そうとする。スリッパで畳を叩く。いけなあああい！　看護人は老人の頰をスリッパで殴った。老人はやっと我に返ったようだ。看護人は耳を引っ張って、いけなああい！　と怒鳴った。老人は怯えて頷く。はい、はい、はい、はい、はい。看護人がもう一度スリッパを振り上げた。止めなよ、ハシは思わず声をかけた。看護人が振り向く。何だお前は、今何て言った？　ハシは黙った。今何て言ったんだ？　ハシは恐くなった。看護人は目を吊り上げて睨んでいる。ハシは下を向いた。老人をスリッパで殴る音がした。はい、はい、はい、はい、はい、という弱々しい声。ハシはいやな気分になった。ジョキジョキと自分の舌を切りたくなったが、舌を切るのはあの白衣の男の方だと思った。目を閉じて、乳児院で習ったお祈りを唱えながら、止めろ、と言った。止めてくれ、ともう一度言って目を開けた。看護人がこちらを見ている。老人の耳から手を離して、偉いんだなお前は、と言った。

　ゆっくりと老人の檻を出る。ハシの部屋の錠を開けた。入って来る。止めろって何だお前、誰に言ったんだ？　看護人はスリッパを履いて腰に下げていた警棒を抜いた。ハシは下を向いている。その顔の前に警棒を差し出す。ハシはこっそりと手の甲をつねってみた。感覚がない。殴られても痛くないだろうと思った。看護人を見上げる。あんたに言ったんだよ。看護人は苦笑しながら首を振る。ハシの肩を突いて畳に転がすと左足首を摑んだ。持ち上げる。ハシは右足で畳を叩き逃れようとする。威張るなよな、お前、看護人はそう言ってハシの足の裏を警棒で殴った。激痛が走る。もう一発。ハシの後頭部の皮膚が引きつった。痛みは踵から直接顎に響く。それでもハシは声を出さなかった。歯を嚙みしめた。声を出すと、ごめんなさい、と言ってしまいそうだった。三発目は土踏まずに当たった。股の付け根が震える。打撃と打撃の間に恐怖が産まれるのだと初めて知った。痛みを想像するから恐くなるのだとわかった。顎の力を緩めなかった。足首が痺れてきた。四発目で太腿の筋肉がけいれんを起こし性器に小便が詰まった。次の一撃で確実に小便を洩らしてしまうだろう、そう思った。謝まろうか、と考えた。その瞬間恐怖が体中に充ちた。歯の裏側にまで詰まった。顎が震え始める。ごめんなさい、と言おうとした時舌を嚙んでしまった。僕は舌を切ったんだ、と思い出した。あの痛みにも堪えたんだ、そう自分に言い聞かして恐怖を乗り切ろうとした。だめだった。舌を切った時の痛みなんか忘れていた。あの異常な老人のせいだ、なんで僕が苦しまなくちゃいけないんだろう、ふと気付いた。見ているのは老人だけだと気付いたのだ。

　小便を洩らしても恥ずかしくないんだ。来い、と呟いた。殴られる瞬間までの恐怖を追い出すためにもう一度呟いた。早くしろ、早く打て。言葉に出すと少し楽になった。殴られる痛みの予感が薄れた。尿意が遠のいた。その時五発目がきた。歯を食いしばって堪えた。僅かに小便が洩れた。全身に力を入れて我慢した。次の一撃に備えて、来い、早く来い、とまた呟いた。次第に声が大きくなった。早くしろ、早く打て、来い、来てみろ、負けないぞ。拳で畳を叩いた。早く打て！　そう叫んだ。看護人が摑んでいた足首を離した。ハシの腹が波を打っている。足の裏が熱い。体を起こして看護人を見た。頰を赤くしている。警棒を振り上げた。その瞬間にハシはまた叫んだ。打ってみろ！　警棒は看護人の頭の上で止まっている。静かに降ろして、看護人は言った。お前はここから出られないんだぞ、わかってるのか、いい薬を飲ませてやる、よく効くんだよ、頭の中をきれいに掃除する薬だ、腐った脳みそを吸い出してやるからな、楽しいぞ。

　ハシの足裏が腫れてきた。老人がハシを見ている。看護人が廊下の向こうに行ってしまうと、笑いかけた。お前、いい人だったんだな。ハシは黙って足の裏を揉む。壁に押し当てると冷たくて気持ちがいい。おい、おいお前、いい人、いい人ってば、老人は手の平を舐めながら呼ぶ。うるさいなあ、とハシは老人を睨んだ。関係ないんだから、静かにしろよ。老人は悲しそうな顔になって何度も頷いた。はい、はい、はい、はい、はい、はい、ハシは部屋の隅に目をやってギクリとした。折り畳んで重ねられた毛布の下から細い足の指が覗いていたからだ。背後に女が隠れていた。足に毛布を乗せている。髪の毛と額と左手と足の指だけが毛布から出ている。手足の指が細く色が白いので女だろうとハシは思った。頭が壊れているのだと老人が教えてくれた。いい人でも悪い人でもないキャベツだ、腐っているキャベツだがキャベツなのでいい人でも悪い人でもない、ただ食べられはしない。キャベツは左手の小指に金のリングを嵌めている。毛布を被って暑くないのだろうか。檻の中には窓がない。廊下の両端で換気扇の回る音がするが風はどこからも入って来ない。ハシは壁に凭れる。蒸し暑いがキャベツは汗を搔いていない。天井に黄色い電球、笠の影はちょうどキャベツの左手まで届く。キャベツの左手の指輪が一定の間隔で光る。ハシは天井を見上げる。電球も笠も揺れていない。キャベツが指を動かしているのだ。ある角度に来るとリングが灯りを反射して光る。キャベツの指は毛布の表面に触れ離れる。その繰り返しの間隔が一定なのだ。

　看護人が食事を運んできた。チューブに詰まった流動食だ。牛乳と米と粉野菜と塩が入っている。ハシは、看護人がキャベツの口にチューブを突っ込み流動食を押し出すのを眺めた。キャベツの顔は奇妙なマスクのために見えない。顔全体を被っている。似たようなマスクをハシは廃鉱の島でたくさん見たことがある。口から蛇腹の管が垂れた防毒マスクだ。管の止め金を外して、看護人が暗い穴に流動食のチューブを突っ込んでいる。喉が鳴っているので、ちゃんと食べているのだろう。

　食事が済むと看護人は毛布を全部どけた。やはり女だ。ビニールのおむつを取り換える。キャベツは股を拭いて貰い天花粉を塗って貰った。何をされてもじっとしていた。終わるとまた毛布を被った。自分で毛布を抱える時だけ低く声を出した。看護人がハシに言った。キャベツの頭はきれいに掃除してある、すぐにお前もああなるぞ。キャベツはまた指を動かし始めた。ハシは指の動きを見続ける。時々天花粉の匂いが届く。キャベツは波を発している。微かな指の動きが空気を揺らす。部屋には窓がなく紫外線灯が天井にあるだけだ。夜なのか昼なのかわからない。ハシはゆっくりとキャベツに近づいた。ハシが湿った畳を進むたびに、キャベツの指の動かし方が変わった。ハシは、薬島の公園で悲しそうに筋肉を痙攣させていた男を思い出していた。舞踏病の男を相手にハシは歌を練習したのだ。足許に機銃掃射を浴びるように踊る男の傍で、何時間も歌い続けたのだった。何万種類の旋律を考えながら。ハシは畳を這って進みキャベツに触われる距離まで近づいた。毛布から突き出たキャベツの足は血行が悪いせいか、茶色に乾いて、浮む腫くんでいた。ハシはその指の先にそっと触れた。反応はない。指を軽く摘んだ。重い液体の入ったゴムの袋みたいな感触だ。針で穴を開ければ消えてしまうだろう。佐世保の河沿いの公衆便所でハシを舐めてくれた浮浪者と同じだ。ハシは思った。この女は、コインロッカーから僕を救ってくれた犬のなれの果てだ。恩返しをしようと思った。僕にできるのは歌をうたうことだけだ。毛布の束の向こうにあるはずの顔に向けて、ハシは低い音域の木管楽器に似た音を出した。最初キャベツは変化を見せなかった。耳が聞こえないのではないだろうか。ハシは音色を少しずつ変えた。深い森を渡る角笛の音から、柔らかい葉っぱがそよいで湖面に落ちる音へ、さらに広がる微かな波紋が岸辺の砂を濡らす音、そして三連符のトリルで始まる鳥の鳴き声のような舞踏病のバラードをハミングした。旋律が部屋に立ち込める。毛布が僅かに動いた。歌は聞こえてるんだ、ハシは音量を大きくした。キャベツの指の動きが速くなり、手の平にうっすらと汗が噴き出てきた。その時だ。背後から叫び声があがった。

　元気を出せ！

　廊下の向かいに並んだ鉄格子に患者達がしがみついていた。叫んだのは老人だ。ハシは歌うのを止めた。おい、いい人、やっぱりあんただったか、天気予報が入らないのでラジオじゃないのはわかっていたが、いい人がやっぱり歌っていたのか、あんたはいい人なんだからもっと大きな声で遠足や誕生日の歌をうたったらいいじゃないか、妹が死んだのか？　元気がないぞ、あんたの歌は元気がない、キャベツだって、嫌がってる、元気のない歌はいい人がうたうともっと元気がなくなる。

　ハシが歌うのを止めるとキャベツは元のように指を動かし始めた。嫌がってるんだって？　本当にそうなのだろうか。

　おい、いい人、お前、病気じゃないのか？

　鉄格子から首を出しずらりと並んだ患者達がハシを見ている。全員が不安そうな表情だ。

　もし病気だったら私が先生に言ってやるぞ、注射を頼んでやる。

　僕の歌は嫌いか？　ハシは患者達に聞いた。彼らはお互いに顔を見合わせた。老人がみんなを代表して言いにくそうに口を開いた。

　うん、私は、元気になりたいんだ。

　ハシは、わかったよ、と小さく呟いてキャベツの傍を離れた。部屋の反対側の隅に行って横になった。患者達はしばらくハシを眺めていたがやがて檻から顔を引っ込め、紫外線灯の届かない場所に這って戻った。老人だけがいつまでも心配そうにハシを見ていた。おやすみ、ハシは体を半分起こしてそう言った。老人は嬉しそうに頷いて、やっと顔を引っ込めた。元気を出せ、か、ハシは誰にも聞こえないように独り言を言った。そう言えば元気が出るような歌って知らないな、そう思って苦笑した。無理だよ、と呟くと、声を出して笑った。何もかもが馬鹿々々しくなって、笑いが込み上げてきた。何万種類の旋律を作り、あらゆる音を記憶し、舌まで切ったっていうのに、何一つ変わってはいなかった。本当の自分に巡り合っただけだ。口にゴムの球を詰め込まれ全身を革のベルトで縛られて、許してくれと呟きながら泣いているだけの自分を捜しあてただけだ。キャベツが毛布をゴソゴソ動かす音がする。ハシはその方に目を向けて、もう一度うたってみようか、と口を開きかけたが、すぐに止めた。飽きているのに気付いた。忘れたかった。これまで溜め込んだ音色や旋律を全部吐き出してしまいたかった。新しい歌をうたいたかった。目を閉じて、新しい歌をうたえそうな予感を探った。これまでに手に入れた膨大な数の旋律と音色、それらに結びついている記憶を頭の中から一つ一つ追い払っていった。浮浪者や血まみれの鋏や鴨の脂肉や柔らかい皮膚の女や廃鉱の湿った空気や額から汗を垂らすキクの笑顔、あらゆる場所と人間と匂いを追い払った。長いことかけて何度もやった。ガランとした目の裏側に残るのはいつも同じ映像だ。つい数時間前に見た、テレビカメラのレンズの表面に映っていた自分、身動きができず怯えて喋ることもできない自分の顔だ。ハシはその顔を消そうとはしなかった。懐しかったからだけではない。自分でも理由がわからないが、新しい歌をうたいだすのはその顔だと思った。名前も意味も衣服も運動も剝ぎ取られて怯えているその顔を辿っていこうと決めた。これからどんなことがあってもその顔を離すまいと思った。人間の顔をした蠅を吞み込んでも、もう僕は決して忘れないぞ、怯えて泣き出す自分を嫌うことはない、その他には、どこを捜しても自分は見つからないんだから。





　遠くでヘリコプターの爆音が聞こえる。クロスチューブとスキッドにこうもりの血が乾いてこびりついている高速ヘリコプターだ。頭上を対角線に横切っていく。操縦桿を握る老パイロットは楽しそうに笑っている。いやあ、これを飛ばすのは実に四年振りなんだ。東京湾の埋め立て地にあるヘリポートに着陸した。給油と整備のためだ。キクとアネモネはガスボンベを入れた旅行鞄を大事そうに抱えてヘリコプターを降りる。二人はだだっ広い格納庫の隅でコーラを飲んだ。老パイロットと二人の整備員は顔見知りらしい。回転翼を胴体の中に収納できる新型ヘリコプターについて話している。そのヘリコプターは高速時においては完全なジェット推進の飛行機となり、Ｍ０・８まで加速することができるのだそうだ。話が途切れるのを待ってキクは声をかけた。俺達はちょっと用事を済ませてくるから。老パイロットは頷く。時間に遅れないでくれよ、管制塔がうるさいんだから、四時間後にはミルリへ戻るよ。アネモネと手をつなぎ歩き始めたキクは振り返らずに言った。

　四時間もありゃ、充分だ。

　車がほとんど通らない湾岸道路を二人は一言も喋らずに歩いた。夏はまだ終わっていない。カラギやミルリと同じくらい東京は暑い。違うのは、道路の彼方から漂ってくるガソリンの匂いと耳鳴りのように固まって届く大勢の人間の話し声だ。直線のトンネルを潜る。長いトンネルの中は銀色で、時折り大型トラックが唸りをあげて通り過ぎる。アネモネは空中で千切れた鰐を思い出した。あの時、雨が降ればいいと思った。なぜだろう。もう二度と雨が降って欲しいなどと思いたくない。アネモネはキクの背中に触れた。汗でシャツがべっとりと貼り付いている。トンネルの出口に交叉する道路端にオートバイの整備工場があった。看板のペンキが剝げかかっている小さな工場だ。真黒に陽焼けして白い麻のスーツとワンピースを着ているキクとアネモネを、若い店員はじろじろ見た。店員は髪の先を赤く染めている。ガラスが曇っているショーウインドウに中古車が二台陳列してある。排気量の大きい方をアネモネは指差した。

　あれ、買うわ。二五〇ＣＣのオフロードバイクだ。エンジンをかけてくれ、とアネモネは言った。エンジンの音に耳を澄ませてから、アネモネは白いワンピースのまま跨がった。道路に出て十メートルほど走った後、ハンドルから両手を離した。大したもんだ、と若い店員が呟いた。車体の安定を調べてる、中古車を買う時には大事なことなんだ。

　アネモネが免許証を見せ必要な書類にサインしている間、キクはガスボンベの入った鞄をオートバイの荷台に括った。それにしてもあんた達いい色に焼けてるね、サーファーかい？　白いスーツできめてるところ見ると、サーフシティ・ベイビーズだね？　店員が金を数えながらそう聞く。ヘルメットの顎紐を締めて、いや違う、とキクは言った。

　俺達は、コインロッカー・ベイビーズだ。

　高速道路はひどい渋滞だった。アネモネは車と車の間をすり抜けてオートバイを走らせる。途中二台の大型トラックに阻まれてノロノロ運転をした。キクは並んで進む隣のタクシーの車内に自分の写真を見つけた。その横は中倉と林だ。太い字で、この写真の男を見かけた方は、と書いてある。写真は警察で撮られたものだ。あのクリスマスイブの日、自分を産み捨てた女を殺した翌朝に留置場から引きずり出されて写された。俺に触るな、とキクは叫び続けた。床にへばりつき、許してくれ、と何百回も泣き呻いた。写真はひどい顔をしている。涙が溜まった目は焦点が合っていない。唇はだらしなく半開きで、歯が覗いている。情けない面だな、キクは写真に向かってそう呟いた。怯えてちゃだめだ、怒れ、迷ったらもうおしまいだ、一瞬でもとまどうと厚いガラスで遮られ、閉じ込められてしまうぞ。突然渋滞が途切れた。片側車線に事故車が寄せてある。牛乳を運ぶタンクローリーだ。タンクが裂けて、あたり一面白く濁った水が溜まっている。キクの写真を乗せたタクシーが猛烈な勢いで走り去った。ミルクの匂いの中、タクシーが消えた道路の向こうに、十三本の塔が現れた。塔は熱気を孕んで霞んでいる。オレンジ色の光が塔の先端で点滅する。太陽に照らされてその光は弱々しい。遠くからだと塔の群れは身を寄せ合って喘いでいるように見える。石の壁と金属の窓は炙った亀の腹よりも柔らかそうだ。夏に溶かされた柔らかな箱の群、漂うミルクの匂い、あの箱の一つ一つに赤ん坊が閉じ込められている。キクは荷台の革ベルトをゆるめ、鞄を開けた。ガスボンベを確かめる。アネモネはスロットルを引き絞った。オートバイは街に架けられた長大な橋を、彼方の塔に吸い込まれるように突っ走る。何一つ変わってはいない、誰もが胸を切り開き新しい風を受けて自分の心臓の音を響かせたいと願っている、渋滞する高速道路をフルスロットルですり抜け疾走するバイクライダーのように生きたいのだ。俺は跳び続ける、ハシは歌い続けるだろう、夏の柔らかな箱で眠る赤ん坊、俺達はすべてあの音を聞いた、空気に触れるまで聞き続けたのは母親の心臓の鼓動だ、一瞬も休みなく送られてきたその信号を忘れてはならない、信号の意味はただ一つだ。キクはダチュラを摑んだ。十三本の塔が目の前に迫る。銀色の塊りが視界を被う。巨大なさなぎが孵化するだろう。夏の柔らかな箱で眠る赤ん坊達が紡ぎ続けたガラスと鉄とコンクリートのさなぎが一斉に孵化するだろう。





　廊下の向こう側でガラスの割れる音がした。看護人の叫び声がする。早く運べ！　檻の中に入れてしまえ！　急に廊下の扉が開いて、拘束衣を着せられた男が運ばれてきた。ハシがいる檻に放り込まれた。男が畳に落ちると部屋全体が揺れた。まるで人間の形をした鉄の彫刻が天井から落ちてきたようだった。キャベツは怯えて毛布をはねのけ低い唸り声をあげる。防毒マスクから垂れた蛇腹の管が震えている。いやな音が部屋に満ちた。自分の骨が削られるのを頭の裏側で聞くような音だ。拘束衣の男の擦り合わせる歯から出ていた。男は医者と看護人から四人がかりで押さえつけられている。医者は先端から液体がポトポト落ちる太い注射器を取り出した。拘束衣の男の額には何本も血管が浮かび、可能な限り開いた眼球は飛び出して真赤だ。ハシは、男がアイラインを引いているのかと思った。まぶたの縁がうっ血して黒ずんでいるからだ。男は突然拘束衣のまま体をくねらせた。ものすごい力だった。肩を押さえていた看護人が壁際まで吹っとんだ。ハシは拘束衣がどれだけ体を絞めつけるかよく知っている。あの硬い布で被われ厚い皮のベルトを巻かれると、指を一ミリ動かすこともできなくなるのだ。身を乗り出して見ていた他の患者達が喚声をあげた。何という元気なお人だ、頑張れ、頑張ってくれ！　浴衣をはだけた老人がそう叫んでいる。看護人は怒鳴りつけようと老人を睨んだが、医者の悲鳴がそれを制した。男は首と足を使ってブリッジの姿勢で反り返っていた。ベルトが千切れる！　医者は注射器を握りしめたまま、かん高い声を上げた。厚い皮のベルトは男の筋肉の輪郭に沿って貼り付き、ギリギリギリギリ音をたてて何本もの裂け目が入った。あまりに強く嚙みしめているので男の歯は根元から折れそうだ。皮のベルトがついに弾け飛んだ。バックルが目を打ったのか一人の看護人が床を転げ回っている。患者達の喚声が一段と高くなった。ハシは妙な匂いを嗅いだ。男の口から出ていた。爪が燃えるような匂いだ。胸騒ぎがする。これと同じ匂いをニヴァを刺した風呂場で嗅いだ。包丁の先端からこれと同じ匂いがした。鋼鉄の巨人が目覚めたぞ、太古の昔に腹から血を流して海から現れにんじんと雷とストーンヘンジで埋められた鋼鉄の巨人が眠りから覚めたぞ、腐った魚の肉の時代が終わるぞ、もう一度鋼鉄と爆弾の時代がやって来る、我々に元気を与えこの檻から出て再びピンポン野球ができるようにと神が彼岸から送りたもうたのだ、目を輝やかせて老人が叫んでいる。医者が注射針を男の喉に刺そうとした時だった。男の腕が拘束衣を突き破った。その腕は一人の看護人の首を摑んだ。指が喉に食い込んでいる。看護人は呻いて警棒を抜き男の腕を叩いた。硬いゴムかなにかを叩くような音がした。拘束衣を破った男は笑い声をあげた。水を含んでうがいをしているような笑い声だ。医者は露出した男の腕に注射しようとした。針が沈まない。皮膚がへこむだけで沈まない。医者は強く押した。針は根元から折れてしまった。喉を摑まれた看護人は口と鼻から黄色い汁を垂らし始めた。舌が真白になり顎まで垂れる。医者はさらに太い針をつけた注射器を男の首筋に当てた。首に浮き出た太い血管に狙いをつける。針は皮膚を破ったが注射液を押し出すポンプがびくともしない。だめだ、と医者は呟いた。患者達の喚声で聞こえなかったが、医者は何度も首を振って呟いた。だめだ、いったいどうしたんだ、こいつは。

　ハシは檻を出た。廊下を走る。診察室の床は足の裏にベトベト絡みついた。薬剤の瓶が割れて床のリノリウムを溶かしているのだ。聴診器や血圧計や嵌口具や点滴のホース、白衣やピンセットや錠剤が散乱している。

　ハシは臭気の発生源を突きとめた。周囲に竹が植えられている公園、酸っぱい臭いはその地面全体に撒かれた白い粉のものだった。ハシは目を押さえて駆け抜けようとした。公園の半分を被う青いビニールシートが目に入った。潰された果物と同じように蠅が集まっている。ハシは近づいてビニールシートの端をそっと持ち上げた。人間の足の指が現れた。ハシは叫び声をあげて右手を口に持っていった。手の甲を嚙んだ。手の甲から、微かに爪の燃える匂いがしたがハシは気付かなかった。竹林から蟬の鳴き声が聞こえる。ハシは口を手で押さえたまま竹林に逃げ込んだ。吐気に耐えて走る。竹林の中は陽が差し込まないためか湿っていて、柔らかな土は靴に入り足を重くする。竹林が途切れるあたりで犬が死んでいた。頭を砕かれている。ハシは立ち止まり、犬を埋葬してやろう、と思った。深い深い穴を掘って埋めてやろう、そのうちに吐気は収まるかも知れないし、全くわけのわからない周囲のことも落ち着いて考えることができるようになるかも知れない。土が柔らかいので穴を掘るのは楽だ。いつか薬島の空地に死んだ赤ん坊を埋めたのを思い出した。風が吹いて竹の葉がザワザワと鳴った。吐気が収まってきた。喉の乾きも薄らいだ。体がしだいに軽くなるような気がした。波を呷った時に似ている。喉と胃のあたりが熱くなり、ハシは気分が良くなった。ハシは爪の燃える匂いを嗅いだ。強く匂った。軽い眩暈がした。穴を掘り終え犬の後肢を摑んだ、その時だ。体が恐しい勢いで膨張していくような感覚に捉われた。そして突然、右手で摑んだ犬の死骸をズタズタに引き裂きたいという強い衝動に襲われた。ハシはびっくりした。ふいに襲ったその衝動は、ハシの体の中で爆発的に拡がり目を閉じても首を振っても唇を嚙みしめても消えなかった。ハシは恐くなって犬を摑んだ右手を離そうとした。そのとたん、こめかみに激痛が走った。反射的に犬を摑んだ手に力を入れてしまう。するとこめかみの痛みは消えた。左手で犬のもう一本の足を摑んだ。引き裂け、という声がした。ぞっとした。回りを見渡す。誰もいない。ズタズタにしろ、引き裂け、もう一度聞こえた。ハシは鳥肌を立てて、口を固く閉じた。喋ったのはハシ自身だったのだ。何だ、どうしたんだ、僕はまた狂ってしまったのか。頭に穴があいて熱湯を注ぎ込まれているようだった。犬を離そうとするとこめかみが破裂しそうになる。引き裂け、自分の口が勝手に動いて声が出てくる。ハシは口を歪めて、ふざけるな、と呟いた。僕は昔、コインロッカーから犬に助けられたんだ、苦しんで死んだ犬を粗末にできるもんか。ハシは悲鳴を上げながら犬を離した。こめかみの激痛に引きずられてよろけながら竹林を出た。目を開けていられなかった。足の裏が焼けたアスファルトを踏んでいることだけがぼんやりとわかる。頭に触れた。穴があいていないか確かめた。熱い油をドロドロとあとからあとから注ぎ込まれるような感じがしたからだ。油は火のついた動物の脂肪で、血流を速め筋肉に貼り付き痙攣させ全身を固くした。太腿が熱を持っている。我慢できないほど熱い。ハシは目をつぶったまま走り出した。ポプラの樹や車のバンパーやゴミの袋やブロック塀や電話ボックスや電柱にぶつかった。額が切れて血が流れるのがわかるが痛みは全くない。ぶつかるたびに筋肉が硬度を増した。狭い溝で転んだハシは、生温いドブ水を通して人間の気配を感じた。微かに目を開けた。ドブ水に浸った人間の足が見えた。犬に対して起こった衝動が再び体中に込み上げてハシのまぶたを一気にめくった。並木道と街があった。陽炎が昇り、放心した女が片足を溝に落として坐っている。全身にいきわたった火のついた脂肪のせいで、ハシは巨人になった気がした。口から緑色の汁が溢れ、坐っている女を小指の先で殺せる気がした。ハシは女に近づいた。女は水玉模様のワンピースを着た妊婦だ。左肩に怪我をしている。溝のドブ水を足で搔き回わし、ハシを見て力なく笑いかけた。つわりが治ったしもうビール飲んでもいいわよね先生、先生あたしつわり軽かったけどビールずっと我慢してたのよ、ハシにそう話しかけた。女に一歩近づくたびにハシの頰の筋肉が緩んだ。両手を女の口にかけて顔を引き裂く自分の姿が頭に浮かんだ。引き裂くのだ、裂いてやる、ハシは思った。女の喉が唾を飲み込んで震える。ハシは笑っていた。うがいするような音で笑っていた。ハシは股の間に手を置いた。アスファルトから腰へと突き上がってくる快感でハシは射精した。射精は止まらなかった。体中の毛穴からも白い液体が勢いよく噴き出てきそうだった。ハシは妊婦の髪に触った。髪を摑み溝から引っ張り上げた。女が声を上げる前に口の中に右手を突っ込んだ。女は喉の奥から酸っぱい汁を吐き舌を硬く丸めた。ハシは髪を摑んでいた左手を女の上顎にかけた。その時やっと射精は止み、柔らかくて冷んやりとした気持ちのいい空気に包まれた。圧倒的な至福感に包まれた。女の唇が僅かに裂ける。その時、ハシはビクンと体を震わせた。心臓の鼓動を聞いたのだ。はるか彼方から聞こえてきた。そうだ、絶大な快感と圧倒的な至福の中で妊婦を殺す時、この音は必ず僕を包んでくれるんだ、しかし誰の心臓だ？　僕のか？　この女のか？　ハシは大きく開かせた女の喉の奥を覗き込んだ。暗い穴には幾筋も交錯した血管が走り、一番奥に薄い膜が見えた。白い斑点がびっしりとこびりついた半透明の粘膜だ。そこに見憶えのある形が浮かび上がった。降り続ける雪を背景に羽を広げた美しい鳥の形、孔雀だ、キクが女を撃ち殺したクリスマスイブの夜に見た孔雀だった。緑と銀色の翼のかげに、年をとった病気の女が立っている。ハシは怒り狂って、静かに微笑む病気の老作家の皮膚を引き剝がした。見たことのない女が、老作家の皮膚の裏側に潜んでいた。そうか、お前が僕をコインロッカーに捨てたんだな、ハシはそう呟いた。ハシはその自分を産み捨てた女の胸を引き裂いた。内臓を搔き分けてその中に入った。ヌルヌルとして暖かく、濡れてヒクヒクと収縮する赤い塊りがあった。心臓だ。とうとう見つけたぞ、ハシは叫んだ。この心臓の音だったのか、僕を産んだ女の心臓の音だったのか、僕は空気に触れるまでずっとこの音を聞いていたんだ。ハシはその音に感謝した。体中にみなぎる力と圧倒的な至福をもたらしたその音に感謝した。その音を憎むことはできなかった。ハシは母親を許した。さらに老作家と孔雀とそれらを映し出してくれた半透明の粘膜にも感謝した。粘膜と血管と暗い穴と硬く丸めた舌を持つ、目の前の女を、殺したくない、と思った。僕の力を抜いてくれ、血を全部抜いてくれ、あの硬い拘束衣を着せてくれ、この女を殺させないでくれ。ハシは捜し始めた。爪の燃える匂いに支配されていない、火のついた脂肪に犯されていない自分の器官を捜し始めた。足の指先から髪の毛一本一本に至るまで捜した。どこにもない。火のついた脂肪はすべて細胞を支配している。ある部分がピクリと震えた。どこだ？　ハシは必死に探る。舌だ。舌の先端だ。ハシがいつか切りとった舌の先端の、記憶だ。ハシは嚙みしめた歯の隙間に、舌の先端の記憶を滑り込ませた。舌の先端の記憶は、痛みを発し少しずつ舌全体を従えていく。僕は負けないぞ、この女は殺さない、決して心臓の音を消さないぞ。柔らかな舌が歯の間から突き出た。歯は舌を嚙み切ろうとする。舌の痛みが際立つ。痛みは僅かずつ口の中に拡がった。声帯に絡みついた脂肪をゆっくりと溶かしていく。そうだ、心臓の音は信号を送り続けている、この狂った妊婦の腹にいる胎児も同じ信号を受け取っている。ハシは息を吸い込んだ。涼しい空気が舌と声帯を冷やす。母親が胎児に心臓の音で伝える信号は唯一つのことを教える、信号の意味は一つしかない。ハシはまた息を吸い込んだ。冷たい空気が喉と唇をつなぐ神経を一瞬甦らせ、ハシは声を出した。初めて空気に触れた赤ん坊と同じ泣き声をあげた。もう忘れることはない、僕は母親から受けた心臓の鼓動の信号を忘れない、死ぬな、死んではいけない、信号はそう教える、生きろ、そう叫びながら心臓はビートを刻んでいる。筋肉や血管や声帯がそのビートを忘れることはないのだ。

　ハシは妊婦の顎から手を離した。赤ん坊と同じ声をあげながら女から遠ざかる。無人の街の中心へと歩き出した。ハシの叫び声は歌に変わっていく。聞こえるか？　ハシは彼方の塔に向かって呟いた。

　聞こえるか？　僕の、新しい歌だ。
